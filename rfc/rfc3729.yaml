- title: AppLocalIndex ::= TEXTUAL-CONVENTION
  contents:
  - "AppLocalIndex ::= TEXTUAL-CONVENTION\n    STATUS       current\n    DESCRIPTION\n\
    \        \"A locally arbitrary unique identifier associated with an\n        application\
    \ or application verb.\n        All objects of type AppLocalIndex are assigned\
    \ by the agent\n        out of a common number space. In other words, AppLocalIndex\n\
    \        values assigned to entries in one table must not overlap with\n     \
    \   AppLocalIndex values assigned to entries in another\n        table. Further,\
    \ every protocolDirLocalIndex value registered\n        by the agent automatically\
    \ assigns the same value out of the\n        AppLocalIndex number space.\n   \
    \     For example, if the protocolDirLocalIndex values { 1, 3, 5, 7 }\n      \
    \  have been assigned, and the apmHttpFilterAppLocalIndex values\n        { 6,\
    \ 8, 9 } have been assigned:\n            - Assignment of new AppLocalIndex values\
    \ must not use the\n              values { 1, 3, 5, 6, 7, 8, 9 }.\n          \
    \  - AppLocalIndex values { 1, 3, 5, 7 } are automatically\n              assigned\
    \ and are associated with the identical value of\n              protocolDirLocalIndex.\
    \ In particular, an entry in the\n              apmAppDirTable indexed by a value\
    \ provides further\n              information about a protocol indexed by the\
    \ same value\n              in the protocolDirTable of RMON2.\n        The value\
    \ for each supported application must remain constant\n        at least from one\
    \ re-initialization of the entity's network\n        management system to the\
    \ next re-initialization, except that\n        if an application is deleted and\
    \ re-created, it must be\n        re-created with a new value that has not been\
    \ used since the\n        last re-initialization.\n        The specific value\
    \ is meaningful only within a given SNMP\n        entity. An AppLocalIndex value\
    \ must not be re-used until the\n        next agent restart.\"\n    SYNTAX   \
    \    Unsigned32 (1..2147483647)\n"
- title: ProtocolDirNetworkAddress ::= TEXTUAL-CONVENTION
  contents:
  - "ProtocolDirNetworkAddress ::= TEXTUAL-CONVENTION\n    STATUS       current\n\
    \    DESCRIPTION\n        \"A network level address whose semantics and encoding\
    \ are\n        specified by an associated protocolDirLocalIndex\n        value.\
    \ Objects of this type must specify which\n        protocolDirLocalIndex value\
    \ is used. This value is encoded\n        according to the encoding rules for\
    \ the identified\n        protocolDirectory entry.\n        For example, if the\
    \ associated protocolDirLocalIndex indicates\n        an encapsulation of ip,\
    \ this object is encoded as a length\n        octet of 4, followed by the 4 octets\
    \ of the ip address,\n        in network byte order.\n        Objects of this\
    \ type may allow this value to be the zero\n        length string. If so, they\
    \ must identify they meaning of this\n        value.\"\n    SYNTAX        OCTET\
    \ STRING (SIZE(0..255))\n"
- title: DataSourceOrZero ::= TEXTUAL-CONVENTION
  contents:
  - "DataSourceOrZero ::= TEXTUAL-CONVENTION\n    STATUS       current\n    DESCRIPTION\n\
    \        \"Identifies the source of the data that the associated\n        function\
    \ is configured to analyze. This source can be any\n        interface on this\
    \ device.\n        In order to identify a particular interface, this\n       \
    \ object shall identify the instance of the ifIndex\n        object, defined in\
    \ [4], for the desired interface.\n        For example, if an entry were to receive\
    \ data from\n        interface #1, this object would be set to ifIndex.1.\n  \
    \      If the source of the data isn't an interface or cannot be\n        localized\
    \ to an interface, this object would be set to 0.0\"\n    REFERENCE    \"The DataSource\
    \ textual convention is defined in\n                 RFC 2021 [5].\"\n    SYNTAX\
    \       OBJECT IDENTIFIER\n"
- title: RmonClientID ::= TEXTUAL-CONVENTION
  contents:
  - "RmonClientID ::= TEXTUAL-CONVENTION\n    STATUS      current\n    DESCRIPTION\n\
    \         \"A long-lived unique ID assigned to an end-system. This ID is\n   \
    \      assigned by the agent using an implementation-specific\n         algorithm.\n\
    \         Because a client machine may be assigned multiple addresses\n      \
    \   over any time period it can be difficult to attribute\n         behavior to\
    \ a particular client based solely on its\n         address. A ClientID may be\
    \ assigned to provide a more\n         stable handle for referencing that client.\
    \ The entity that\n         assigns the ClientID may use various implementation\n\
    \         techniques to keep track of a client but if the assigning\n        \
    \ entity is unable to track client address mappings, it may map\n         client\
    \ identifiers to client addresses rather than to\n         distinct client machines.\n\
    \         This is named ClientID because it helps to solve a problem\n       \
    \  seen in network clients (servers usually have well-known,\n         long-lived\
    \ addresses). However, ClientID's may be assigned to\n         any end-system\
    \ regardless of its role on the network.\"\n    SYNTAX      Unsigned32 (0..4294967295)\n"
- title: TransactionAggregationType ::= TEXTUAL-CONVENTION
  contents:
  - "TransactionAggregationType ::= TEXTUAL-CONVENTION\n    STATUS      current\n\
    \    DESCRIPTION\n        \"Specifies one of 4 different techniques for aggregating\n\
    \        transactions.\n        The metrics for a single transaction are the responsiveness\
    \ of\n        the transaction and whether the transaction succeeded (a\n     \
    \   boolean). When such metrics are aggregated in this MIB Module,\n        these\
    \ metrics are replaced by averages and distributions of\n        responsiveness\
    \ and availability. The metrics describing\n        aggregates are constant no\
    \ matter which type of aggregation is\n        being performed. These metrics\
    \ may be found in the\n        apmReportTable.\n        The flows(1) aggregation\
    \ is the simplest. All transactions\n        that share common application/server/client\
    \ 3-tuples are\n        aggregated together, resulting in a set of metrics for\
    \ all\n        such unique 3-tuples.\n        The clients(2) aggregation results\
    \ in somewhat more\n        aggregation (i.e., fewer resulting records). All transactions\n\
    \        that share common application/client tuples are aggregated\n        together,\
    \ resulting in a set of metrics for all such unique\n        tuples.\n       \
    \ The servers(3) aggregation usually results in still more\n        aggregation\
    \ (i.e., fewer resulting records). All transactions\n        that share common\
    \ application/server tuples are aggregated\n        together, resulting in a set\
    \ of metrics for all such unique\n        tuples.\n        The applications(4)\
    \ aggregation results in the most\n        aggregation (i.e., the fewest resulting\
    \ records). All\n        transactions that share a common application are aggregated\n\
    \        together, resulting in a set of metrics for all such unique\n       \
    \ applications.\n        Note that it is not meaningful to aggregate applications,\
    \ as\n        different applications have widely varying characteristics. As a\n\
    \        result, this set of aggregations is complete.\"\n    SYNTAX      INTEGER\
    \ {\n                  flows(1),    -- Least Aggregation\n                  clients(2),\n\
    \                  servers(3),\n                  applications(4) -- Most Aggregation\n\
    \                }\n"
