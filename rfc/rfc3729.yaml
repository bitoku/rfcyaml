- title: apmAppDirResponsivenessType OBJECT-TYPE
  contents:
  - "apmAppDirResponsivenessType OBJECT-TYPE\n    SYNTAX      INTEGER {\n        \
    \          transactionOriented(1),\n                  throughputOriented(2),\n\
    \                  streamingOriented(3)\n                }\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"This object describes and\
    \ configures the agent's support for\n        application performance measurement\
    \ for this application.\n        There are 3 types of measurements for different\
    \ types of\n        applications:\n        Transaction-Oriented applications have\
    \ a fairly constant\n        workload to perform for all transactions. The responsiveness\n\
    \        metric for transaction-oriented applications is application\n       \
    \ response time (from first request to final delivery of\n        service) and\
    \ is measured in milliseconds. This is\n        commonly referred to as end-user\
    \ response time.\n        Throughput-Oriented applications have widely varying\
    \ workloads\n        based on the nature of the client request. In particular,\n\
    \        throughput-oriented applications vary widely in the amount of\n     \
    \   data that must be transported to satisfy the request. The\n        responsiveness\
    \ metric for throughput-oriented applications is\n        kilobits per second.\n\
    \        Streaming-Oriented applications deliver data at a constant\n        metered\
    \ rate of speed regardless of the responsiveness of the\n        networking and\
    \ computing infrastructure. This constant rate of\n        speed is generally\
    \ specified to be below (sometimes well\n        below) the nominal capability\
    \ of the infrastructure. However,\n        when the infrastructures cannot deliver\
    \ data at this speed,\n        interruption of service or degradation of service\
    \ can\n        result. The responsiveness metric for streaming-oriented\n    \
    \    applications is the ratio of time that the service is degraded\n        or\
    \ interrupted to the total service time. This metric is\n        measured in parts\
    \ per million.\n        Note that for some applications, measuring more than one\n\
    \        responsiveness type may be interesting. For agents that wish\n      \
    \  to support more than one measurement for a application, they\n        will\
    \ populate this table with multiple entries for that\n        application, one\
    \ for each type.\"\n    ::= { apmAppDirEntry 2 }\n"
- title: apmAppDirConfig OBJECT-TYPE
  contents:
  - "apmAppDirConfig OBJECT-TYPE\n    SYNTAX      INTEGER {\n                  off(1),\n\
    \                  on(2)\n                }\n    MAX-ACCESS  read-write\n    STATUS\
    \      current\n    DESCRIPTION\n        \"This object describes and configures\
    \ support for application\n        performance measurement for this application.\n\
    \        If the value of this object is on(2), the agent supports\n        measurement\
    \ of application performance metrics for this\n        application and is configured\
    \ to measure such metrics for all\n        APM MIB functions and all interfaces.\
    \  If the value of this\n        object is off(1), the agent supports measurement\
    \ of\n        application performance for this application but is configured\n\
    \        to not measure these metrics for any APM MIB functions or\n        interfaces.\
    \  Whenever this value changes from on(2) to off(1),\n        the agent shall\
    \ delete all related entries in all tables in\n        this MIB Module.\n    \
    \    The value of this object must persist across reboots.\"\n    ::= { apmAppDirEntry\
    \ 3 }\n"
- title: apmAppDirResponsivenessBoundary1 OBJECT-TYPE
  contents:
  - "apmAppDirResponsivenessBoundary1 OBJECT-TYPE\n    SYNTAX      Unsigned32\n  \
    \  MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n        \"\
