- title: apmHttpFilterTable OBJECT-TYPE
  contents:
  - "apmHttpFilterTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ApmHttpFilterEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table that creates virtual applications which measure the\n       \
    \ performance of certain web pages or sets of web pages.\n        When an entry\
    \ is added to this table, the agent will\n        automatically create one or\
    \ more entries in the\n        apmAppDirTable (one for each responsivenessType\
    \ it is\n        capable of measuring).\n        Note that when entries exist\
    \ in this table some HTTP\n        transactions will be summarized twice: in applications\n\
    \        represented here as well as the HTTP application. If entries\n      \
    \  in this table overlap, these transactions may be summarized\n        additional\
    \ times.\n        The contents of this table affect all reports and exceptions\n\
    \        generated by this agent. Accordingly, modification of this\n        table\
    \ should be performed by a manager acting in the role of\n        administrator.\
    \ In particular, management software should not\n        require or enforce particular\
    \ configuration of this table - it\n        should reflect the preferences of\
    \ the site administrator, not\n        the software author.\"\n    ::= { apmMibObjects\
    \ 4 }\n"
- title: apmHttpFilterEntry OBJECT-TYPE
  contents:
  - "apmHttpFilterEntry OBJECT-TYPE\n    SYNTAX      ApmHttpFilterEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A virtual\
    \ application which measure the performance of certain\n        web pages or sets\
    \ of web pages.\"\n    INDEX { apmHttpFilterIndex }\n    ::= { apmHttpFilterTable\
    \ 1 }\n"
