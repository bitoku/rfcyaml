- title: apmExceptionTable OBJECT-TYPE
  contents:
  - "apmExceptionTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ApmExceptionEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"This table creates filters so that a management station can\n       \
    \ get immediate notification of a transaction that has had poor\n        availability\
    \ or responsiveness.\n        Each apmExceptionEntry is associated with a particular\
    \ type of\n        transaction and is applied to all transactions of that\n  \
    \      type. Multiple apmExceptionEntries may be associated with a\n        particular\
    \ type of transaction. A transaction type is\n        identified by the value\
    \ of the apmAppDirAppLocalIndex\n        component of the index.\n        Because\
    \ the quality of a transaction is not known until it is\n        completed, these\
    \ thresholds are only applied after the\n        transaction has completed.\"\n\
    \    ::= { apmMibObjects 13 }\n"
- title: apmExceptionEntry OBJECT-TYPE
  contents:
  - "apmExceptionEntry OBJECT-TYPE\n    SYNTAX      ApmExceptionEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the apmExceptionTable.\n        The apmAppDirAppLocalIndex value in the\
    \ index identifies\n        the application this entry will monitor.\n       \
    \ The apmAppDirResponsivenessType value in the index\n        identifies the type\
    \ of responsiveness metric this entry will\n        monitor.\"\n    INDEX { apmAppDirAppLocalIndex,\n\
    \            apmAppDirResponsivenessType, apmExceptionIndex }\n    ::= { apmExceptionTable\
    \ 1 }\n"
- title: ApmExceptionEntry ::= SEQUENCE {
  contents:
  - "ApmExceptionEntry ::= SEQUENCE {\n    apmExceptionIndex                     \
    \  Unsigned32,\n    apmExceptionResponsivenessComparison    INTEGER,\n    apmExceptionResponsivenessThreshold\
    \     Unsigned32,\n    apmExceptionUnsuccessfulException       INTEGER,\n    apmExceptionResponsivenessEvents\
    \        Counter32,\n    apmExceptionUnsuccessfulEvents          Counter32,\n\
    \    apmExceptionOwner                       OwnerString,\n    apmExceptionStorageType\
    \                 StorageType,\n    apmExceptionStatus                      RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: apmExceptionIndex OBJECT-TYPE
  contents:
  - "apmExceptionIndex OBJECT-TYPE\n    SYNTAX      Unsigned32 (1..65535)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"An index\
    \ that uniquely identifies an entry in the\n        apmExceptionTable amongst\
    \ other entries with equivalent index\n        values for apmAppDirAppLocalIndex\
    \ and\n        apmAppDirResponsivenessType. Each such entry sets up\n        thresholds\
    \ for a particular measurement of a particular\n        application.\"\n    ::=\
    \ { apmExceptionEntry 1 }\n"
- title: apmExceptionResponsivenessComparison OBJECT-TYPE
  contents:
  - "apmExceptionResponsivenessComparison OBJECT-TYPE\n    SYNTAX      INTEGER {\n\
    \                    none(1),\n                    greater(2),\n             \
    \       less(3)\n                }\n    MAX-ACCESS  read-create\n    STATUS  \
    \    current\n    DESCRIPTION\n        \"If this value is greater(2) or less(3),\
    \ the associated\n        apmExceptionResponsivenessThreshold will be compared\
    \ to this\n        value and an exception will be created if the responsiveness\n\
    \        is greater than the threshold (greater(2)) or less than the\n       \
    \ threshold (less(3)).\"\n    ::= { apmExceptionEntry 2 }\n"
- title: apmExceptionResponsivenessThreshold OBJECT-TYPE
  contents:
  - "apmExceptionResponsivenessThreshold OBJECT-TYPE\n    SYNTAX      Unsigned32\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"The threshold that responsiveness metrics are compared to.\"\n    ::= {\
    \ apmExceptionEntry 3 }\n"
- title: apmExceptionUnsuccessfulException OBJECT-TYPE
  contents:
  - "apmExceptionUnsuccessfulException OBJECT-TYPE\n    SYNTAX      INTEGER {\n  \
    \                  off(1),\n                    on(2)\n                }\n   \
    \ MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n        \"\
    If this value is on(2), an exception will be created if a\n        transaction\
    \ of the associated type is unsuccessful.\"\n    ::= { apmExceptionEntry 4 }\n"
- title: apmExceptionResponsivenessEvents OBJECT-TYPE
  contents:
  - "apmExceptionResponsivenessEvents OBJECT-TYPE\n    SYNTAX      Counter32\n   \
    \ MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"\
    The total number of responsiveness exceptions generated. This\n        counter\
    \ will be incremented even if no notification was sent\n        due to notifications\
    \ not being configured or due to exceeding\n        the apmNotificationMaxRate\
    \ value.\"\n    ::= { apmExceptionEntry 5 }\n"
- title: apmExceptionUnsuccessfulEvents OBJECT-TYPE
  contents:
  - "apmExceptionUnsuccessfulEvents OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The total number\
    \ of unsuccessful exceptions generated. This\n        counter will be incremented\
    \ even if no notification was sent\n        due to notifications not being configured\
    \ or due to exceeding\n        the apmNotificationMaxRate value.\"\n    ::= {\
    \ apmExceptionEntry 6 }\n"
- title: apmExceptionOwner OBJECT-TYPE
  contents:
  - "apmExceptionOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The entity that configured\
    \ this entry and is\n        therefore using the resources assigned to it.\"\n\
    \    ::= { apmExceptionEntry 7 }\n"
- title: apmExceptionStorageType OBJECT-TYPE
  contents:
  - "apmExceptionStorageType OBJECT-TYPE\n    SYNTAX     StorageType\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n        \"The storage\
    \ type of this apmReportControlEntry. If the value\n        of this object is\
    \ 'permanent', no objects in this row need to\n        be writable.\"\n    ::=\
    \ { apmExceptionEntry 8 }\n"
- title: apmExceptionStatus OBJECT-TYPE
  contents:
  - "apmExceptionStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The status of this apmExceptionEntry.\
    \ The only objects in the\n        entry that may be modified while the entry\
    \ is in the active\n        state are apmExceptionResponsivenessComparison,\n\
    \        apmExceptionResponsivenessThreshold and\n        apmExceptionUnsuccessfulException.\"\
    \n    ::= { apmExceptionEntry 9 }\n"
- title: apmThroughputExceptionMinTime OBJECT-TYPE
  contents:
  - "apmThroughputExceptionMinTime OBJECT-TYPE\n    SYNTAX      Unsigned32\n    UNITS\
    \       \"seconds\"\n    MAX-ACCESS  read-write\n    STATUS      current\n   \
    \ DESCRIPTION\n        \"Because the responsiveness for throughput-oriented\n\
    \        transactions is divided by the elapsed time, it can be very\n       \
    \ sensitive to short-term performance variations for\n        transactions that\
    \ take a short period of time. For example,\n        when downloading a very short\
    \ file, a single dropped packet\n        could double or triple the total response\
    \ time.\n        Further, throughput is usually examined for applications that\n\
    \        transfer a lot of data, and when doing so it is helpful to\n        conceptualize\
    \ transaction costs that are proportional to the\n        amount of data separately\
    \ from those costs that are relatively\n        fixed (i.e., independent of the\
    \ amount of data).  For very\n        short transactions, these fixed transaction\
    \ costs (handshake,\n        setup time, authentication, round-trip time) may\
    \ dominate the\n        total response time for the transaction, resulting in\n\
    \        throughput measurements that aren't really proportional to the\n    \
    \    network's, server's and client's combined data throughput\n        capability.\n\
    \        This object controls the minimum number of seconds that an\n        throughput-based\
    \ transaction must exceed before an exception\n        can be generated for it.\
    \ If this object is set to zero, then\n        all throughput-based transactions\
    \ are candidates for\n        exceptions.\n        The value of this object must\
    \ persist across reboots.\"\n    DEFVAL     { 10 }\n    ::= { apmMibObjects 14\
    \ }\n"
- title: apmNotificationMaxRate OBJECT-TYPE
  contents:
  - "apmNotificationMaxRate OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The maximum\
    \ number of notifications that can be generated\n        from this agent by the\
    \ apmExceptionTable in any 60 second\n        period.\n        The value of this\
    \ object must persist across reboots.\"\n    DEFVAL { 1 }\n    ::= { apmMibObjects\
    \ 15 }\n"
