- title: apmTransactionTable OBJECT-TYPE
  contents:
  - "apmTransactionTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF ApmTransactionEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"This table contains transactions that are currently running\n       \
    \ or have recently finished.\"\n    ::= { apmMibObjects 11 }\n"
- title: apmTransactionEntry OBJECT-TYPE
  contents:
  - "apmTransactionEntry OBJECT-TYPE\n    SYNTAX      ApmTransactionEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the apmTransactionTable.\n        The apmAppDirAppLocalIndex value in\
    \ the index identifies\n        the application of the transaction represented\
    \ by this entry.\n        The apmAppDirResponsivenessType value in the index\n\
    \        identifies the type of responsiveness metric reported by\n        this\
    \ entry and uniquely identifies this entry when more\n        than one responsiveness\
    \ metric is measured for a flow.\n        Entries will only exist in this table\
    \ for those\n        combinations of AppLocalIndex and ResponsivenessType\n  \
    \      that are configured 'on(1)'.\n        The protocolDirLocalIndex value in\
    \ the index identifies\n        the network layer protocol of the apmTransactionServerAddress.\n\
    \        The apmTransactionServerAddress value in the index identifies\n     \
    \   the network layer address of the server in the transaction\n        represented\
    \ by this entry.\n        The apmNameClientID value in the index identifies the\n\
    \        client in the transaction represented by this entry.\n        An example\
    \ of the indexing of this entry is\n        apmTransactionCount.3.1.8.4.192.168.1.2.3232235788.2987\n\
    \        Note that some combinations of index values may result in an\n      \
    \  index that exceeds 128 sub-identifiers in length which exceeds\n        the\
    \ maximum for the SNMP protocol. Implementations should take\n        care to\
    \ avoid such combinations.\"\n    INDEX { apmAppDirAppLocalIndex,\n          \
    \  apmAppDirResponsivenessType,\n            protocolDirLocalIndex, apmTransactionServerAddress,\n\
    \            apmNameClientID, apmTransactionID }\n    ::= { apmTransactionTable\
    \ 1 }\n"
- title: ApmTransactionEntry ::= SEQUENCE {
  contents:
  - "ApmTransactionEntry ::= SEQUENCE {\n    apmTransactionServerAddress      ProtocolDirNetworkAddress,\n\
    \    apmTransactionID                 Unsigned32,\n    apmTransactionResponsiveness\
    \     Unsigned32,\n    apmTransactionAge                TimeInterval,\n    apmTransactionSuccess\
    \            TruthValue\n"
- title: '}'
  contents:
  - '}

    '
- title: apmTransactionServerAddress OBJECT-TYPE
  contents:
  - "apmTransactionServerAddress OBJECT-TYPE\n    SYNTAX      ProtocolDirNetworkAddress\
    \ (SIZE (1..255))\n    MAX-ACCESS  not-accessible\n    STATUS      current\n \
    \   DESCRIPTION\n        \"The network server address for this apmTransactionEntry.\n\
    \        This is represented as an octet string with specific semantics\n    \
    \    and length as identified by the protocolDirLocalIndex\n        component\
    \ of the index. This object may not be the zero length\n        string.\n    \
    \    For example, if the protocolDirLocalIndex indicates an\n        encapsulation\
    \ of ip, this object is encoded as a length octet\n        of 4, followed by the\
    \ 4 octets of the ip address, in network\n        byte order. Care should be taken\
    \ to avoid values of this\n        object that, in conjunction with the other\
    \ index variables,\n        would result in an index longer than SNMP's maximum\
    \ of 128\n        subidentifiers.\"\n    ::= { apmTransactionEntry 1 }\n"
- title: apmTransactionID OBJECT-TYPE
  contents:
  - "apmTransactionID OBJECT-TYPE\n    SYNTAX      Unsigned32 (0..4294967295)\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \    \"A unique value for this transaction amongst other\n        transactions\
    \ sharing the same application layer protocol and\n        server and client addresses.\
    \ Implementations may choose to use\n        the value of the client's source\
    \ port, when possible.\"\n    ::= { apmTransactionEntry 2 }\n"
- title: apmTransactionResponsiveness OBJECT-TYPE
  contents:
  - "apmTransactionResponsiveness OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The current\
    \ value of the responsiveness metric for this\n        transaction. If this transaction\
    \ has completed, the final\n        value of the metric will be available.\n \
    \       Note that this value may change over the lifetime of the\n        transaction\
    \ and it is the final value of this metric that is\n        recorded as the responsiveness\
    \ of the transaction for use in\n        other APM MIB functions.\"\n    ::= {\
    \ apmTransactionEntry 3 }\n"
- title: apmTransactionAge OBJECT-TYPE
  contents:
  - "apmTransactionAge OBJECT-TYPE\n    SYNTAX      TimeInterval\n    MAX-ACCESS \
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"If this transaction\
    \ is still executing, this value shall be\n        the length of time since it\
    \ was started. If it has completed,\n        this value shall be the length of\
    \ time it was executing.\"\n    ::= { apmTransactionEntry 4 }\n"
- title: apmTransactionSuccess OBJECT-TYPE
  contents:
  - "apmTransactionSuccess OBJECT-TYPE\n    SYNTAX      TruthValue\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The success\
    \ of this transaction up to this time. Once a\n        transaction has been marked\
    \ as failed, it cannot move back\n        into the successful state.\"\n    ::=\
    \ { apmTransactionEntry 5 }\n"
- title: apmTransactionsRequestedHistorySize OBJECT-TYPE
  contents:
  - "apmTransactionsRequestedHistorySize OBJECT-TYPE\n    SYNTAX      Unsigned32\n\
    \    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n      \
    \  \"The maximum number of completed transactions desired to be\n        retained\
    \ in the apmTransactionTable. If the agent doesn't have\n        enough resources\
    \ to retain this many, it will retain as many as\n        possible. Regardless\
    \ of this value, the agent must attempt to\n        keep records for all current\
    \ transactions it is monitoring.\n        The value of this object must persist\
    \ across reboots.\"\n    ::= { apmMibObjects 12 }\n"
