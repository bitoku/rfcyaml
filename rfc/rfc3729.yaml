    \ did not fall into Buckets 1\n        through 3 and was greater than or equal\
    \ to the boundary3 value\n        for this application and less than the boundary4\
    \ value for\n        this application.\"\n    ::= { apmReportEntry 11 }\n"
- title: apmReportResponsivenessB5 OBJECT-TYPE
  contents:
  - "apmReportResponsivenessB5 OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
