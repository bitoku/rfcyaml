- title: __initial_text__
  contents:
  - "    Elliptic Curve Algorithms for Cryptographic Message Syntax (CMS)\n      \
    \             Encrypted Key Package Content Type\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the conventions for using several Elliptic\n\
    \   Curve cryptographic algorithms with the Cryptographic Message Syntax\n   (CMS)\
    \ encrypted key package content type.  Specifically, it includes\n   conventions\
    \ necessary to implement Elliptic Curve Diffie-Hellman\n   (ECDH) with EnvelopedData\
    \ and Elliptic Curve Digital Signature\n   Algorithm (ECDSA) with SignedData.\
    \  This document extends RFC 6033.\n"
