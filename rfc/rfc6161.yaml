    \   [RFC5280]  Cooper, D., Santesson, S., Farrell, S., Boeyen, S.,\n         \
    \     Housley, R., and W. Polk, \"Internet X.509 Public Key\n              Infrastructure\
    \ Certificate and Certificate Revocation List\n              (CRL) Profile\",\
    \ RFC 5280, May 2008.\n   [RFC5480]  Turner, S., Brown, D., Yiu, K., Housley,\
    \ R., and T. Polk,\n              \"Elliptic Curve Cryptography Subject Public\
    \ Key\n              Information\", RFC 5480, March 2009.\n   [RFC5652]  Housley,\
    \ R., \"Cryptographic Message Syntax (CMS)\", STD 70,\n              RFC 5652,\
    \ September 2009.\n   [RFC5753]  Turner, S. and D. Brown, \"Use of Elliptic Curve\n\
    \              Cryptography (ECC) Algorithms in Cryptographic Message\n      \
    \        Syntax (CMS)\", RFC 5753, January 2010.\n   [RFC6032]  Turner, S. and\
    \ R. Housley, \"Cryptographic Message Syntax\n              (CMS) Encrypted Key\
    \ Package Content Type\", RFC 6032,\n              December 2010.\n   [RFC6033]\
    \  Turner, S., \"Algorithms for Cryptographic Message Syntax\n              (CMS)\
    \ Encrypted Key Package Content Type\", RFC 6033,\n              December 2010.\n\
    \   [RFC6090]  McGrew, D., Igoe, K., and M. Salter, \"Fundamental Elliptic\n \
    \             Curve Cryptography Algorithms\", RFC 6090, February 2011.\n"
