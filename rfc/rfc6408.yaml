- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Diameter base protocol [RFC3588] specifies three mechanisms\
    \ for\n   Diameter peer discovery.  One of these involves the Diameter\n   implementation\
    \ performing a Naming Authority Pointer (NAPTR) query\n   [RFC3403] for a server\
    \ in a particular realm.  These NAPTR records\n   provide a mapping from a domain\
    \ to the DNS Service Locator (SRV)\n   record [RFC2782] or A/AAAA record [RFC1035]\
    \ [RFC3596] for contacting\n   a server with the specific transport protocol in\
    \ the NAPTR services\n   field.\n   The extended NAPTR usage for Diameter peer\
    \ discovery defined by this\n   document is based on the Straightforward-NAPTR\
    \ (S-NAPTR) Dynamic\n   Delegation Discovery System (DDDS) application defined\
    \ in [RFC3958].\n   This document updates the Diameter peer discovery procedure\
    \ described\n   in Section 5.2 of [RFC3588] and defines S-NAPTR application service\n\
    \   and application protocol tag values that permit the discovery of\n   Diameter\
    \ peers that support a specific Diameter application and\n   transport protocol.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The Diameter base protocol specification (Section 1.3 of\
    \ [RFC3588])\n   and the Straightforward-NAPTR (S-NAPTR) DDDS application (Section\
    \ 2.1\n   of [RFC3958]) define the terminology used in this document.\n"
- title: 2.1.  Requirements Language
  contents:
  - "2.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 3.  Extended NAPTR Service Field Format
  contents:
  - "3.  Extended NAPTR Service Field Format\n   The NAPTR service field format defined\
    \ by the S-NAPTR DDDS\n   application in [RFC3958] follows this Augmented Backus-Naur\
    \ Form\n   (ABNF) [RFC5234]:\n       service-parms = [ [app-service] *(\":\" app-protocol)]\n\
    \       app-service   = experimental-service  / iana-registered-service\n    \
    \   app-protocol  = experimental-protocol / iana-registered-protocol\n       experimental-service\
    \      = \"x-\" 1*30ALPHANUMSYM\n       experimental-protocol     = \"x-\" 1*30ALPHANUMSYM\n\
    \       iana-registered-service   = ALPHA *31ALPHANUMSYM\n       iana-registered-protocol\
    \  = ALPHA *31ALPHANUMSYM\n       ALPHA         =  %x41-5A / %x61-7A   ; A-Z /\
    \ a-z\n       DIGIT         =  %x30-39 ; 0-9\n       SYM           =  %x2B / %x2D\
    \ / %x2E  ; \"+\" / \"-\" / \".\"\n       ALPHANUMSYM   =  ALPHA / DIGIT / SYM\n\
    \       ; The app-service and app-protocol tags are limited to 32\n       ; characters\
    \ and must start with an alphabetic character.\n       ; The service-parms are\
    \ considered case-insensitive.\n   This specification refines the \"iana-registered-service\"\
    \ tag\n   definition for the discovery of Diameter agents supporting a specific\n\
    \   Diameter application as defined below.\n       iana-registered-service =/\
    \ aaa-service\n       aaa-service             = \"aaa+ap\" appln-id\n       appln-id\
    \                = 1*10DIGIT\n                                 ; Application Identifier\
    \ expressed as\n                                 ; a decimal integer without leading\n\
    \                                 ; zeros.\n   The appln-id element is the Application\
    \ Identifier used to identify a\n   specific Diameter application.  The Diameter\
    \ Application Identifier\n   is a 32-bit unsigned integer, and values are allocated\
    \ by IANA as\n   defined in [RFC3588].\n   This specification also refines the\
    \ \"iana-registered-protocol\" tag\n   definition for the discovery of Diameter\
    \ agents supporting a specific\n   Diameter transport protocol as defined below.\n\
    \       iana-registered-protocol =/ aaa-protocol\n       aaa-protocol        \
    \     = \"diameter.\" aaa-transport\n       aaa-transport            = \"tcp\"\
    \ / \"sctp\" / \"tls.tcp\"\n   The S-NAPTR application protocol tags defined by\
    \ this specification\n   MUST NOT be parsed in any way by the querying application\
    \ or\n   resolver.  The delimiter (\".\") is present in the tag to improve\n \
    \  readability and does not imply a structure or namespace of any kind.\n   The\
    \ choice of delimiter (\".\") for the application protocol tag\n   follows the\
    \ format of existing S-NAPTR application protocol tag\n   registry entries, but\
    \ this does not imply that it shares semantics\n   with any other specifications\
    \ that create registry entries with the\n   same format.\n   The S-NAPTR application\
    \ service and application protocol tags defined\n   by this specification are\
    \ unrelated to the IANA \"Service Name and\n   Transport Protocol Port Number\
    \ Registry\" (see [RFC6335]).\n   The maximum length of the NAPTR service field\
    \ is 256 octets,\n   including a one-octet length field (see Section 4.1 of [RFC3403]\
    \ and\n   Section 3.3 of [RFC1035]).\n"
- title: 3.1.  IETF Standards Track Diameter Applications
  contents:
  - "3.1.  IETF Standards Track Diameter Applications\n   A Diameter agent MUST be\
    \ capable of using the extended S-NAPTR\n   application service tag for dynamic\
    \ discovery of a Diameter agent\n   supporting Standards Track applications. \
    \ Therefore, every IETF\n   Standards Track Diameter application MUST be associated\
    \ with a\n   \"aaa-service\" tag formatted as defined in this specification and\n\
    \   allocated in accordance with IANA policy (see Section 7).\n   For example,\
    \ a NAPTR service field value of:\n      'aaa+ap6:diameter.sctp'\n   means that\
    \ the Diameter node in the SRV or A/AAAA record supports the\n   Diameter Session\
    \ Initiation Protocol (SIP) application ('6') and the\n   Stream Control Transmission\
    \ Protocol (SCTP) as the transport\n   protocol.\n"
- title: 3.2.  Vendor-Specific Diameter Applications
  contents:
  - "3.2.  Vendor-Specific Diameter Applications\n   S-NAPTR application service and\
    \ application protocol tag values can\n   also be used to discover Diameter peers\
    \ that support a vendor-\n   specific Diameter application.  In this case, the\
    \ vendor-specific\n   Diameter application MUST be associated with a \"aaa-service\"\
    \ tag\n   formatted as defined in this specification and allocated in\n   accordance\
    \ with IANA policy (see Section 7).\n   For example, a NAPTR service field value\
    \ of:\n      'aaa+ap16777251:diameter.sctp'\n   means that the Diameter node in\
    \ the SRV or A/AAAA record supports the\n   Diameter Third Generation Partnership\
    \ Project (3GPP) S6a application\n   ('16777251') and SCTP as the transport protocol.\n"
- title: 4.  Backwards Compatibility
  contents:
  - "4.  Backwards Compatibility\n   Domain Name System (DNS) administrators SHOULD\
    \ also provision legacy\n   NAPTR records [RFC3403] in the RFC 3588 style in order\
    \ to guarantee\n   backwards compatibility with legacy Diameter peers that are\
    \ RFC 3588\n   compliant.  If the DNS administrator provisions both extended S-NAPTR\n\
    \   records as defined in this specification and legacy RFC 3588 NAPTR\n   records,\
    \ then the extended S-NAPTR records MUST have higher priority\n   (e.g., lower\
    \ order and/or preference values) than legacy NAPTR\n   records.\n"
- title: 5.  Extended NAPTR-Based Diameter Peer Discovery
  contents:
  - "5.  Extended NAPTR-Based Diameter Peer Discovery\n   The Diameter Peer Discovery\
    \ principles are described in Section 5.2\n   of [RFC3588].  This specification\
    \ updates the NAPTR query procedure\n   in the Diameter peer discovery mechanism\
    \ by allowing the querying\n   node to determine which applications are supported\
    \ by resolved\n   Diameter peers.\n   The extended-format NAPTR records provide\
    \ a mapping from a domain to\n   the SRV record or A/AAAA record for contacting\
    \ a server supporting a\n   specific transport protocol and Diameter application.\
    \  The resource\n   record will contain an empty regular expression and a replacement\n\
    \   value, which is the SRV record or the A/AAAA record for that\n   particular\
    \ transport protocol.\n   The assumption for this mechanism to work is that the\
    \ DNS\n   administrator of the queried domain has first provisioned the DNS\n\
    \   with extended-format NAPTR entries.  The steps below replace the\n   NAPTR\
    \ query procedure steps in Section 5.2 of [RFC3588].\n   a. The Diameter implementation\
    \ performs a NAPTR query for a server in\n      a particular realm.  The Diameter\
    \ implementation has to know in\n      advance in which realm to look for a Diameter\
    \ agent, and in which\n      Application Identifier it is interested.  For example,\
    \ the realm\n      could be deduced from the Network Access Identifier (NAI) in\
    \ the\n      User-Name attribute-value pair (AVP) or extracted from the\n    \
    \  Destination-Realm AVP.\n   b. If the returned NAPTR service fields contain\
    \ entries formatted as\n      \"aaa+apX:Y\" where \"X\" indicates the Application\
    \ Identifier and \"Y\"\n      indicates the supported transport protocol(s), the\
    \ target realm\n      supports the extended format for NAPTR-based Diameter peer\n\
    \      discovery defined in this document.\n         If \"X\" contains the required\
    \ Application Identifier and \"Y\"\n         matches a supported transport protocol,\
    \ the Diameter\n         implementation resolves the \"replacement\" field entry\
    \ to a\n         target host using the lookup method appropriate for the \"flags\"\
    \n         field.\n         If \"X\" does not contain the required Application\
    \ Identifier or\n         \"Y\" does not match a supported transport protocol,\
    \ the Diameter\n         implementation abandons the peer discovery.\n   c. If\
    \ the returned NAPTR service fields contain entries formatted as\n      \"aaa+apX\"\
    \ where \"X\" indicates the Application Identifier, the\n      target realm supports\
    \ the extended format for NAPTR-based Diameter\n      peer discovery defined in\
    \ this document.\n         If \"X\" contains the required Application Identifier,\
    \ the\n         Diameter implementation resolves the \"replacement\" field entry\n\
    \         to a target host using the lookup method appropriate for the\n     \
    \    \"flags\" field and attempts to connect using all supported\n         transport\
    \ protocols following the order specified in\n         Section 2.1 of [RFC3588].\n\
    \         If \"X\" does not contain the required Application Identifier,\n   \
    \      the Diameter implementation abandons the peer discovery.\n   d. If the\
    \ returned NAPTR service fields contain entries formatted as\n      \"aaa:X\"\
    \ where \"X\" indicates the supported transport protocol(s),\n      the target\
    \ realm supports Diameter but does not support the\n      extended format for\
    \ NAPTR-based Diameter peer discovery defined in\n      this document.\n     \
    \    If \"X\" matches a supported transport protocol, the Diameter\n         implementation\
    \ resolves the \"replacement\" field entry to a\n         target host using the\
    \ lookup method appropriate for the \"flags\"\n         field.\n   e. If the returned\
    \ NAPTR service fields contain entries formatted as\n      \"aaa\", the target\
    \ realm supports Diameter but does not support the\n      extended format for\
    \ NAPTR-based Diameter peer discovery defined in\n      this document.  The Diameter\
    \ implementation resolves the\n      \"replacement\" field entry to a target host\
    \ using the lookup method\n      appropriate for the \"flags\" field and attempts\
    \ to connect using\n      all supported transport protocols following the order\
    \ specified in\n      Section 2.1 of [RFC3588].\n   f. If the target realm does\
    \ not support NAPTR-based Diameter peer\n      discovery, the client proceeds\
    \ with the next peer discovery\n      mechanism described in Section 5.2 of [RFC3588].\n"
- title: 5.1.  Examples
  contents:
  - "5.1.  Examples\n   As an example, consider a client that wishes to discover a\
    \ Diameter\n   server in the ex1.example.com realm that supports the Credit Control\n\
    \   application.  The client performs a NAPTR query for that domain, and\n   the\
    \ following NAPTR records are returned:\n       ;;        order pref flags service\
    \   regexp replacement\n       IN NAPTR  50    50   \"s\"   \"aaa:diameter.sctp\"\
    \ \"\"\n                    _diameter._sctp.ex1.example.com\n       IN NAPTR \
    \ 50    50   \"s\"   \"aaa+ap1:diameter.sctp\" \"\"\n                    _diameter._sctp.ex1.example.com\n\
    \       IN NAPTR  50    50   \"s\"   \"aaa+ap4:diameter.sctp\" \"\"\n        \
    \            _diameter._sctp.ex1.example.com\n   This indicates that the server\
    \ supports NASREQ (ID=1) and Credit\n   Control (ID=4) applications over SCTP.\
    \  If the client supports SCTP,\n   it will be used, targeted to a host determined\
    \ by an SRV lookup of\n   _diameter._sctp.ex1.example.com.\n   That SRV lookup\
    \ would return:\n       ;;       Priority  Weight  Port    Target\n       IN SRV\
    \   0         1       3868    server1.ex1.example.com\n       IN SRV   0     \
    \    2       3868    server2.ex1.example.com\n   As an alternative example, a\
    \ client wishes to discover a Diameter\n   server in the ex2.example.com realm\
    \ that supports the NASREQ\n   application over SCTP.  The client performs a NAPTR\
    \ query for that\n   domain, and the following NAPTR records are returned:\n \
    \      ;;        order pref flags service   regexp replacement\n       IN NAPTR\
    \  150   50   \"a\"   \"aaa:diameter.sctp\"  \"\"\n                    server1.ex2.example.com\n\
    \       IN NAPTR  150   50   \"a\"   \"aaa:diameter.tls.tcp\"  \"\"\n        \
    \            server2.ex2.example.com\n       IN NAPTR  150   50   \"a\"   \"aaa+ap1:diameter.sctp\"\
    \  \"\"\n                    server1.ex2.example.com\n       IN NAPTR  150   50\
    \   \"a\"   \"aaa+ap1:diameter.tls.tcp\"  \"\"\n                    server2.ex2.example.com\n\
    \   This indicates that the server supports NASREQ (ID=1) over SCTP and\n   Transport\
    \ Layer Security (TLS)/TCP via hosts server1.ex2.example.com\n   and server2.ex2.example.com,\
    \ respectively.\n"
- title: 6.  Usage Guidelines
  contents:
  - "6.  Usage Guidelines\n   Diameter is a peer-to-peer protocol, whereas most of\
    \ the applications\n   that extend the base protocol behave like client/server\
    \ applications.\n   The role of the peer is not advertised in the NAPTR tags and\
    \ not even\n   communicated during Diameter capability negotiation\n   (Capabilities-Exchange-Request\
    \ and Capabilities-Exchange-Answer\n   message exchange).  For this reason, NAPTR-based\
    \ Diameter peer\n   discovery for an application defining client/server roles\
    \ should only\n   be used by a client to discover servers.\n"
- title: 7.  IANA Considerations
  contents:
  - '7.  IANA Considerations

    '
- title: 7.1.  IETF Diameter Application Service Tags
  contents:
  - "7.1.  IETF Diameter Application Service Tags\n   IANA has reserved a value of\
    \ \"aaa\" for Diameter in the \"(S-NAPTR)\n   Application Service Tag\" registry\
    \ created by [RFC3958].  IANA has\n   also reserved the following S-NAPTR application\
    \ service tags for\n   existing IETF Diameter applications in the same registry.\n\
    \             +------------------+----------------------------+\n            \
    \ | Tag              | Diameter Application       |\n             +------------------+----------------------------+\n\
    \             | aaa+ap1          | NASREQ [RFC3588]           |\n            \
    \ | aaa+ap2          | Mobile IPv4 [RFC4004]      |\n             | aaa+ap3  \
    \        | Base Accounting [RFC3588]  |\n             | aaa+ap4          | Credit\
    \ Control [RFC4006]   |\n             | aaa+ap5          | EAP [RFC4072]     \
    \         |\n             | aaa+ap6          | SIP [RFC4740]              |\n\
    \             | aaa+ap7          | Mobile IPv6 IKE [RFC5778]  |\n            \
    \ | aaa+ap8          | Mobile IPv6 Auth [RFC5778] |\n             | aaa+ap9  \
    \        | QoS [RFC5866]              |\n             | aaa+ap4294967295 | Relay\
    \ [RFC3588]            |\n             +------------------+----------------------------+\n\
    \   Future IETF Diameter applications MUST reserve the S-NAPTR\n   application\
    \ service tag corresponding to the allocated Diameter\n   Application ID as defined\
    \ in Section 3.\n"
- title: 7.2.  3GPP Diameter Application Service Tags
  contents:
  - "7.2.  3GPP Diameter Application Service Tags\n   IANA has reserved the following\
    \ S-NAPTR application service tags for\n   existing 3GPP Diameter applications\
    \ in the \"S-NAPTR Application\n   Service Tag\" registry created by [RFC3958].\n\
    \                 +----------------+----------------------+\n                \
    \ | Tag            | Diameter Application |\n                 +----------------+----------------------+\n\
    \                 | aaa+ap16777250 | 3GPP STa [TS29.273]  |\n                \
    \ | aaa+ap16777251 | 3GPP S6a [TS29.272]  |\n                 | aaa+ap16777264\
    \ | 3GPP SWm [TS29.273]  |\n                 | aaa+ap16777267 | 3GPP S9 [TS29.215]\
    \   |\n                 +----------------+----------------------+\n   Future 3GPP\
    \ Diameter applications can reserve entries in the \"S-NAPTR\n   Application Service\
    \ Tag\" registry created by [RFC3958] that\n   correspond to the allocated Diameter\
    \ Application IDs as defined in\n   Section 3.\n"
- title: 7.3.  WiMAX Forum Diameter Application Service Tags
  contents:
  - "7.3.  WiMAX Forum Diameter Application Service Tags\n   IANA has reserved the\
    \ following S-NAPTR application service tags for\n   existing Worldwide Interoperability\
    \ for Microwave Access (WiMAX)\n   Forum Diameter applications in the \"S-NAPTR\
    \ Application Service Tag\"\n   registry created by [RFC3958].\n   +----------------+--------------------------------------------------+\n\
    \   | Tag            | Diameter Application                             |\n  \
    \ +----------------+--------------------------------------------------+\n   |\
    \ aaa+ap16777281 | WiMAX Network Access Authentication and          |\n   |  \
    \              | Authorization Diameter Application (WNAAADA)     |\n   |    \
    \            | [WiMAX-BASE]                                     |\n   | aaa+ap16777282\
    \ | WiMAX Network Accounting Diameter Application    |\n   |                |\
    \ (WNADA) [WiMAX-BASE]                             |\n   | aaa+ap16777283 | WiMAX\
    \ MIP4 Diameter Application (WM4DA)          |\n   |                | [WiMAX-BASE]\
    \                                     |\n   | aaa+ap16777284 | WiMAX MIP6 Diameter\
    \ Application (WM6DA)          |\n   |                | [WiMAX-BASE]         \
    \                            |\n   | aaa+ap16777285 | WiMAX DHCP Diameter Application\
    \ (WDDA)           |\n   |                | [WiMAX-BASE]                     \
    \                |\n   | aaa+ap16777286 | WiMAX Location Authentication Authorization\
    \      |\n   |                | Diameter Application (WLAADA) [WiMAX-LBS]    \
    \    |\n   | aaa+ap16777287 | WiMAX Policy and Charging Control R3 Policies  \
    \  |\n   |                | Diameter Application (WiMAX PCC-R3-P)            |\n\
    \   |                | [WiMAX-PCC]                                      |\n  \
    \ | aaa+ap16777288 | WiMAX Policy and Charging Control R3 Offline     |\n   |\
    \                | Charging Diameter Application (WiMAX PCC-R3-OFC) |\n   |  \
    \              | [WiMAX-PCC]                                      |\n   | aaa+ap16777289\
    \ | WiMAX Policy and Charging Control R3 Offline     |\n   |                |\
    \ Charging Prime Diameter Application (WiMAX       |\n   |                | PCC-R3-OFC-PRIME)\
    \ [WiMAX-PCC]                    |\n   | aaa+ap16777290 | WiMAX Policy and Charging\
    \ Control R3 Online      |\n   |                | Charging Diameter Application\
    \ (WiMAX PCC-R3-OC)  |\n   |                | [WiMAX-PCC]                    \
    \                  |\n   +----------------+--------------------------------------------------+\n\
    \   Future WiMAX Forum Diameter applications can reserve entries in the\n   \"\
    S-NAPTR Application Service Tag\" registry created by [RFC3958] that\n   correspond\
    \ to the allocated Diameter Application IDs as defined in\n   Section 3.\n"
- title: 7.4.  Vendor-Specific Diameter Application Service Tags
  contents:
  - "7.4.  Vendor-Specific Diameter Application Service Tags\n   Vendor-Specific Diameter\
    \ Application IDs are allocated by IANA\n   according to the \"First Come First\
    \ Served\" policy and do not require\n   an IETF specification.  However, the\
    \ S-NAPTR application service tag\n   registry created by [RFC3958] defines a\
    \ registration policy of\n   \"Specification Required\" with a further stipulation\
    \ that the\n   \"specification\" is an RFC (of any category).  If a vendor-specific\n\
    \   Diameter application requires the functionality defined in this\n   document,\
    \ an RFC of any category MUST be published that reserves the\n   S-NAPTR Application\
    \ Service Tag corresponding to the Vendor-Specific\n   Diameter Application ID\
    \ as defined in Section 3.\n"
- title: 7.5.  Diameter Application Protocol Tags
  contents:
  - "7.5.  Diameter Application Protocol Tags\n   IANA has reserved the following\
    \ S-NAPTR Application Protocol Tags for\n   the Diameter transport protocols in\
    \ the \"S-NAPTR Application Protocol\n   Tag\" registry created by [RFC3958].\n\
    \                      +------------------+----------+\n                     \
    \ | Tag              | Protocol |\n                      +------------------+----------+\n\
    \                      | diameter.tcp     | TCP      |\n                     \
    \ | diameter.sctp    | SCTP     |\n                      | diameter.tls.tcp |\
    \ TLS/TCP  |\n                      +------------------+----------+\n   Future\
    \ Diameter versions that introduce new transport protocols MUST\n   reserve an\
    \ appropriate S-NAPTR Application Protocol Tag in the\n   \"S-NAPTR Application\
    \ Protocol Tag\" registry created by [RFC3958].\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   This document specifies an enhancement to the\
    \ NAPTR service field\n   format defined in RFC 3588 and also modifications to\
    \ the NAPTR\n   processing logic defined in RFC 3588.  The enhancement and\n \
    \  modifications are based on the S-NAPTR, which is actually a\n   simplification\
    \ of the NAPTR, and therefore the same security\n   considerations described in\
    \ RFC 3588 [RFC3588] are applicable to this\n   document.  No further extensions\
    \ are required beyond the security\n   mechanisms offered by RFC 3588.  However,\
    \ a malicious host doing\n   S-NAPTR queries learns applications supported by\
    \ Diameter agents in a\n   certain realm faster, which might help the malicious\
    \ host to scan\n   potential targets for an attack more efficiently when some\n\
    \   applications have known vulnerabilities.\n"
