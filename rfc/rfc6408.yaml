- title: __initial_text__
  contents:
  - '   Diameter Straightforward-Naming Authority Pointer (S-NAPTR) Usage

    '
- title: Abstract
  contents:
  - "Abstract\n   The Diameter base protocol specifies mechanisms whereby a given\
    \ realm\n   may advertise Diameter nodes and the supported transport protocol.\n\
    \   However, these mechanisms do not reveal the Diameter applications\n   that\
    \ each node supports.  A peer outside the realm would have to\n   perform a Diameter\
    \ capability exchange with every node until it\n   discovers one that supports\
    \ the required application.  This document\n   updates RFC 3588, \"Diameter Base\
    \ Protocol\", and describes an\n   improvement using an extended format for the\
    \ Straightforward-Naming\n   Authority Pointer (S-NAPTR) application service tag\
    \ that allows for\n   discovery of the supported applications without doing Diameter\n\
    \   capability exchange beforehand.\n"
