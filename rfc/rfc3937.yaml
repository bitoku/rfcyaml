- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The International Press Telecommunications Council (IPTC)\
    \ is a non-\n   profit consortium of the world's major news agencies and news\n\
    \   industry vendors.  It develops and maintains technical standards for\n   the\
    \ news business that are used by virtually every major news\n   organization in\
    \ the world.  IPTC was established in 1965.\n   Since the 1990's IPTC's standardization\
    \ work is based on open\n   standards like first SGML, then the XML [W3CXML] family\
    \ of standards,\n   MIME, Unicode, and so on.\n   As some of these standards require\
    \ identification of resources IPTC\n   was looking for a technology for globally\
    \ unique, persistent and\n   location-independent identifiers and decided to implement\
    \ URNs as\n   described in \"URN Syntax\" [RFC2141] for this reason.\n   This\
    \ namespace specification is for a formal namespace.\n"
- title: 2.  IANA URN Specification Template
  contents:
  - '2.  IANA URN Specification Template

    '
- title: 2.1.  Namespace ID
  contents:
  - "2.1.  Namespace ID\n   \"iptc\" requested.\n"
- title: 2.2.  Registration Information
  contents:
  - "2.2.  Registration Information\n   Registration Version Number: 1\n   Registration\
    \ Date: 2003-11-11\n      Declared registrant of the namespace:\n   Registering\
    \ organization:\n      International Press Telecommunications Council IPTC\n \
    \     Royal Albert House\n      Sheet Street\n      Windsor, Berkshire SL4 1BE\n\
    \      www.iptc.org\n   Designated contact person:\n      Michael Steidl\n   \
    \   Managing Director\n      mdirector@iptc.org\n"
- title: 2.3.  Declaration of syntactic structure
  contents:
  - "2.3.  Declaration of syntactic structure\n   All URNs assigned by IPTC will have\
    \ a Namespace Specific String (NSS)\n   of the following hierarchical structure:\n\
    \   At the top of the hierarchy are three branches:\n   - \"std\"\n   - \"std-draft\"\
    \n   - \"workdoc\"\n   The \"std\" branch hierarchy:\n      The \"std\" branch\
    \ URNs will be assigned to IPTC resources\n      used for specifying and explaining\
    \ any aspect of an IPTC\n      standard.\n      The NSS in the \"std\" branch\
    \ will have this general structure:\n      urn:iptc:std:{std-name}:{std-version}:{res-group}\n\
    \          {:res-name}?{:res-version}?\n      where\n      \"std-name\" is a unique\
    \ identifier for an IPTC standard.\n      \"std-version\" reflects the version\
    \ of this standard.  The value\n          'current' will be assigned to point\
    \ at resources of the\n          current version of a standard.\n      \"res-group\"\
    : this field will take only three values:\n         \"spec\" for all resources\
    \ specifying a standard,\n         \"doc\" for all resources used for additional\
    \ documentation of\n             and to support the use of a standard.\n     \
    \    \"xmlns\" for defining an XML namespace [W3CXMLNS].\n      \"res-name\" is\
    \ an identifier for a tangible resource; the name\n      should describe the content\
    \ or the use of the resource.  Since not\n      all resources are tangible this\
    \ value is optional.\n      \"res-version\" reflects the version of this resource\
    \ as long as it\n      takes a physical format - like e.g., a file.  Since not\
    \ all\n      resources are of a physical kind this value is optional.\n   The\
    \ \"std-draft\" branch hierarchy:\n      The \"std-draft\" branch URNs will be\
    \ assigned to IPTC resources\n      used for specifying and explaining any aspect\
    \ of an IPTC standard\n      while being in draft status, that is at a time when\
    \ the resource\n      is not formally approved by the IPTC Standards body.\n \
    \     The NSS in the \"std\" branch will have this general structure:\n      urn:iptc:std-draft:{std-name}:{std-version}:{res-group}\n\
    \          {:res-name}?{:res-version}?\n      The substructure of \"urn:iptc:std-draft\"\
    \ is identical to that of\n      \"urn:iptc:std\", find all explanations there.\n\
    \   The \"workdoc\" branch hierarchy:\n      The \"workdoc\" branch URNs will\
    \ be assigned to IPTC resources not\n      directly related to IPTC standards\
    \ but to the work of IPTC.\n      The NSS in the \"doc\" branch will have this\
    \ general structure:\n      urn:iptc:workdoc:{group-id}:{doc-id}:{doc-version}{:doc-descr}?\n\
    \      where\n      \"group-id\" is a unique identifier for working groups and\
    \ working\n         areas of IPTC and constitutes a document group.\n      \"\
    doc-id\" is a unique identifier for a document within a document\n          group.\n\
    \      \"doc-version\" reflects the version of this work document.\n      \"doc-descr\"\
    \ is an optional concise description of the document\n          content.\n"
- title: 2.4.  Relevant ancillary documentation
  contents:
  - "2.4.  Relevant ancillary documentation\n   None\n"
- title: 2.5.  Identifier uniqueness considerations
  contents:
  - "2.5.  Identifier uniqueness considerations\n   Identifier uniqueness will be\
    \ enforced by the Managing Director of\n   IPTC who will assign unique identifiers\
    \ to all resources identified\n   by a URN.\n"
- title: 2.6.  Identifier persistence considerations
  contents:
  - "2.6.  Identifier persistence considerations\n   IPTC is committed to maintaining\
    \ the accessibility and persistence of\n   all resources that are identified by\
    \ an IPTC URN.\n"
- title: 2.7.  Process of identifier assignment
  contents:
  - "2.7.  Process of identifier assignment\n   Assignment is limited to the owner\
    \ of this namespace and its\n   authorities.\n"
- title: 2.8.  Process for identifier resolution
  contents:
  - "2.8.  Process for identifier resolution\n   IPTC will develop an appropriate\
    \ mechanism that maps all assigned\n   URNs to Uniform Resource Locators (URL),\
    \ specifically to enable web\n   based resolution of URNs.\n"
- title: 2.9.  Rules for Lexical Equivalence
  contents:
  - "2.9.  Rules for Lexical Equivalence\n   No special considerations, the rules\
    \ for lexical equivalence of RFC\n   2141 apply.\n"
- title: 2.10.  Conformance with URN Syntax
  contents:
  - "2.10.  Conformance with URN Syntax\n   No special considerations.\n"
- title: 2.11.  Validation mechanism
  contents:
  - "2.11.  Validation mechanism\n   None specified.  IPTC will develop a mechanism\
    \ for resolving URNs to\n   URLs (see 2.8), this mechanism will also show whether\
    \ a URN is valid.\n"
- title: 2.12.  Scope
  contents:
  - "2.12.  Scope\n   Global.\n"
- title: 3.  Examples
  contents:
  - "3.  Examples\n   The following examples are representative for IPTC URNs, but\
    \ may not\n   refer to actual resources.\n   urn:iptc:std:NewsML:1.1:spec:DTD:1\n\
    \      DTD version 1 to specify the IPTC standard \"NewsML\", version 1.1\n  \
    \ urn:iptc:std-draft:NITF:3.5:spec:xml-schema:2\n      Second draft XML Schema\
    \  for the IPTC standard \"NITF\", version 3.5\n   urn:iptc:std:SportsML:1.0:xmlns\n\
    \      URN to identify an XML namespace for the IPTC standard \"SportsML\",\n\
    \      version 1.0.  No \"res-name\" and \"res-version\" since an XML\n      namespace\
    \ is of no physical format.\n   urn:iptc:std:NewsML:1.1:doc:news-agency-guidelines:1.2\n\
    \      Supporting document named \"news-agency-guidelines\", version 1,\n    \
    \  revision 2, based on the IPTC standard \"NewsML\" version 1.1.\n   urn:iptc:workdoc:NMA:0315:1:srs-terms\n\
    \      Work document of IPTC's News Metadata Working Party (NMA), version\n  \
    \    1, holding terms of the Subject Reference System\n"
- title: 4.  Namespace Considerations and Community Considerations
  contents:
  - "4.  Namespace Considerations and Community Considerations\n   The IPTC acknowledged\
    \ already the use of URNs during the development\n   of its XML based standard\
    \ \"NewsML\".  This standard implements the use\n   of URNs as unique identifiers\
    \ for news items as described in \"URN\n   Namespace for NewsML resources\" [RFC3085].\n\
    \   While developing additional XML based standards as siblings to\n   NewsML,\
    \ IPTC soon got aware that URNs have to be assigned to\n   resources that fall\
    \ beyond the scope of the NewsML namespace.  For\n   this reason IPTC developed\
    \ a new and very general hierarchical\n   namespace structure to cover the needs\
    \ of the currently developed\n   standards as well as future standards and to\
    \ be able to assign URNs\n   to resources emanating from them.\n   In addition\
    \ to resources relating directly to its standards, IPTC\n   also produces and\
    \ publishes other documents relevant to the news\n   business.  As those resources\
    \ are used by many organizations outside\n   the IPTC membership and therefore\
    \ could not be considered as internal\n   documents IPTC decided to add a branch\
    \ to the URN hierarchy to be\n   assigned to these resources.\n   IPTC maintains\
    \ global activities and its standards as well as\n   resources based on them are\
    \ used world wide.  Since one focus of the\n   activities of IPTC is on global\
    \ exchange of news any system for\n   unique identification of resources has to\
    \ be considered under global\n   aspects.\n   For this reason IPTC considers the\
    \ introduction of a URN namespace\n   for its resources as proper action to maintain\
    \ globally unique,\n   persistent and location-independent identifiers based on\
    \ open\n   standards.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   There are no additional security considerations\
    \ other than those\n   normally associated with the use and resolution of URNs\
    \ in general.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   This document includes a URN Namespace registration\
    \ that conforms to\n   the \"Uniform Resources Names (URN) Namespace Definition\
    \ Mechanism\"\n   [RFC3406] and has been entered into the IANA registry for URN\
    \ NIDs.\n"
