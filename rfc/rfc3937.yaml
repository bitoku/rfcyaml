- title: __initial_text__
  contents:
  - "             A Uniform Resource Name (URN) Namespace for\n       the International\
    \ Press Telecommunications Council (IPTC)\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes a URN (Uniform Resource Name) namespace\
    \ for\n   identifying persistent resources published by the International Press\n\
    \   Telecommunications Council (IPTC).  These resources include XML Data\n   Type\
    \ Definition files (DTD), XML Schema, Namespaces in XML, XSL\n   stylesheets,\
    \ other XML based document and documents of other data\n   formats like PDF documents,\
    \ Microsoft Office documents and others.\n"
