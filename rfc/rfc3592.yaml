- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   that have a MAX-ACCESS clause of read-write:  sonetMediumType,\n\
    \   sonetMediumLineCoding, sonetMediumLineType,\n   sonetMediumCircuitIdentifier,\
    \ sonetMediumLoopbackConfig,\n   sonetSESthresholdSet, sonetPathCurrentWidth,\
    \ and sonetVTCurrentWidth.\n   It is possible for writes to these objects to have\
    \ disruptive effects\n   on network operation that range from invalid performance\
    \ data to\n   traffic interruptions.  Users of this MIB module must therefore\
    \ be\n   aware that support for SET operations in a non-secure environment\n \
    \  without proper protection can have a negative effect on network\n   operations.\n\
    \   The readable objects in this MIB module (i.e., the objects with a\n   MAX-ACCESS\
    \ other than not-accessible) may be considered sensitive in\n   some environments\
    \ since, collectively, they provide extensive\n   information about the performance\
    \ of interfaces in SONET/SDH\n   equipment or networks and can reveal some aspects\
    \ of their\n   configuration.  In such environments it is important to control\
    \ even\n   GET and NOTIFY access to these objects and possibly to encrypt the\n\
    \   values of these objects when sending them over the network via SNMP.\n   SNMP\
    \ versions prior to SNMPv3 did not include adequate security.\n   Even if the\
    \ network itself is secure (for example by using IPSec),\n   even then, there\
    \ is no control as to who on the secure network is\n   allowed to access and GET/SET\
    \ (read/change/create/delete) the objects\n   in this MIB module.\n   It is RECOMMENDED\
    \ that implementers consider the security features as\n   provided by the SNMPv3\
    \ framework (see [RFC3410], section 8),\n   including full support for the SNMPv3\
    \ cryptographic mechanisms (for\n   authentication and privacy).\n   Further,\
    \ deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead,\
    \ it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic security.\
    \  It is then a customer/operator\n   responsibility to ensure that the SNMP entity\
    \ giving access to an\n   instance of this MIB module is properly configured to\
    \ give access to\n   the objects only to those principals (users) that have legitimate\n\
    \   rights to indeed GET or SET (change/create/delete) them.\n"
