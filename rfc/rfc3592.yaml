- title: 1.  Conventions
  contents:
  - "1.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\", when they appear in this document, are to be\
    \ interpreted\n   as described in BCP 14, RFC 2119 [RFC2119].\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n\
    \   Textual conventions used in this document are defined in RFC 2579\n   [RFC2579]\
    \ and RFC 3593 [RFC3593].\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   These objects are used when the particular media being used\
    \ to\n   realize an interface is a SONET/SDH interface.  At present, this\n  \
    \ applies to these values of the ifType variable in the Internet-\n   standard\
    \ MIB:\n      sonet (39), sonetPath (50), sonetVT (51)\n   The definitions contained\
    \ herein are based on the SONET/SDH\n   specifications in ANSI T1.105 and T1.106-1988\n\
    \   [T1.105a][T1.105b][T1.106] and CCITT G.707, 708, 709, and G.783\n   [G.707][G.708][G.709][G.783].\n"
- title: 3.1.  Use of the ifTable
  contents:
  - "3.1.  Use of the ifTable\n   This section specifies how the MIB II interfaces\
    \ group, as defined in\n   [RFC2863], is used for SONET/SDH interfaces.  The SONET/SDH\
    \ layers\n   support several multiplexing possibilities.\n   For example in SONET,\
    \ an Synchronous Transport Signal 3 (STS-3) has 3\n   SONET Paths, and a STS-3c\
    \ has 1 SONET Path.  Another example could be\n   a STS-12 having 4 SONET STS-3c\
    \ Paths.  Similarly, a SONET Synchronous\n   Payload Envelope (SPE) can carry\
    \ many Virtual Tributaries (VTs), for\n   example, one SONET SPE can carry 28\
    \ VT1.5s.  It is important to note\n   that an SPE and a VT in SONET is collectively\
    \ referred to as a\n   Virtual Container (VC) in SDH.  Also, an STS is called\
    \ Synchronous\n   Transport Module (STM) in SDH.\n   Not all SONET/SDH equipment\
    \ terminates all SONET/SDH layers. For\n   example, a SONET/SDH STE regenerator\
    \ terminates SONET/SDH Sections\n   only, and is transparent for all layers above\
    \ that. SONET/SDH Add-\n   Drop multiplexers and Digital Cross Connect Systems\
    \ terminate\n   SONET/SDH Lines.  SONET/SDH Terminal Multiplexers may also terminate\n\
    \   SONET/SDH Paths and VTs/VCs.\n   MIB II [RFC1213], as extended by [RFC2863],\
    \ accommodates these cases\n   by appropriate use of the MIB II system group,\
    \ and the interfaces\n   group.  The system group can name and describe the type\
    \ of managed\n   resource.  The interfaces group defines which SONET/SDH layers\
    \ apply,\n   how these layers are configured and multiplexed.  This is achieved\
    \ by\n   proper representation of SONET/SDH Layers by ifEntries as defined in\n\
    \   [RFC2863], as follows:\n    _____________________________\n   |          \
    \   |          |    |  >\n   |             |          |    |  |\n   |    VT 1\
    \     |..........|VT K|   > K ifEntries\n   |             |          |    |  |\n\
    \   |_____________|__________|____|  >\n   |               |      |      |  >\n\
    \   |               |      |      |  |\n   |    Path 1     |......|Path L|   >\
    \ L ifEntries\n   |               |      |      |  |\n   |_______________|______|______|\
    \  >\n   |                             |  >\n   |                            \
    \ |  |\n   |    Line                     |  |\n   |                          \
    \   |  |\n   |_____________________________|  |\n   |                        \
    \     |  |\n   |                             |  |\n   |    Section Layer     \
    \       |   > 1 ifEntry\n   |                             |  |\n   |_____________________________|\
    \  |\n   |                             |  |\n   |                            \
    \ |  |\n   |    Physical Medium Layer    |  |\n   |                          \
    \   |  |\n   |_____________________________|  >\n   Use of ifTable for a SONET/SDH\
    \ port\n   The exact configuration and multiplexing of the layers is maintained\n\
    \   in the ifStackTable [RFC2863] and in the ifInvStackTable [RFC2864].\n"
- title: 3.2.  Use of ifTable for SONET/SDH Medium/Section/Line Layer
  contents:
  - "3.2.  Use of ifTable for SONET/SDH Medium/Section/Line Layer\n   Only the ifGeneralInformationGroup\
    \ needs to be supported.\n   ifTable Object    Use for combined SONET/SDH\n  \
    \                   Medium/Section/Line Layer\n   =====================================================================\n\
    \    ifIndex           Interface index.\n    ifDescr           SONET/SDH Medium/Section/Line\n\
    \    ifType            sonet(39)\n    ifSpeed           Speed of line rate for\
    \ SONET/SDH,\n                      (e.g., 155520000 bps).\n    ifPhysAddress\
    \     The value of the Circuit Identifier.\n                      If no Circuit\
    \ Identifier has been assigned\n                      this object should have\
    \ an octet string with\n                      zero length.\n    ifAdminStatus\
    \     May be implemented with read-only access.\n                      The desired\
    \ administrative status of the\n                      interface.\n    ifOperStatus\
    \      The value testing(3) is not used.\n                      This object assumes\
    \ the value down(2),\n                      if the objects sonetSectionCurrentStatus\n\
    \                      and sonetLineCurrentStatus have\n                     \
    \ any other value than sonetSectionNoDefect(1)\n                      and sonetLineNoDefect(1),\
    \ respectively.\n    ifLastChange      sysUpTime at the last change in ifOperStatus.\n\
    \    ifName            Textual name of the interface or an OCTET STRING\n    \
    \                  of zero length.\n    ifLinkUpDownTrapEnable   Default value\
    \ is enabled(1).\n                             May be implemented with read-only\
    \ access.\n    ifHighSpeed       Speed of line in Mega-bits per second\n     \
    \                 (e.g., 155 Mbps)\n    ifConnectorPresent Set to true(1).\n \
    \   ifAlias            The (non-volatile) alias name for this interface\n    \
    \                   as assigned by the network manager.\n"
- title: 3.3.  Use of ifTable for SONET/SDH Paths
  contents:
  - "3.3.  Use of ifTable for SONET/SDH Paths\n   Only the ifGeneralInformationGroup\
    \ needs to be supported.\n   ifTable Object    Use for SONET/SDH Paths\n   =========================================\n\
    \    ifIndex           Interface index.\n    ifDescr           SONET/SDH Path\n\
    \    ifType            sonetPath(50)\n    ifSpeed           set to speed of SONET/SDH\
    \ path\n                      (e.g., an STS-1 path has a\n                   \
    \   rate of 50112000 bps.)\n    ifPhysAddress     Circuit Identifier or OCTET\
    \ STRING of zero length.\n    ifAdminStatus     May be implemented with read-only\
    \ access.\n                      The desired administrative status of the\n  \
    \                    interface.\n    ifOperStatus      This object assumes the\
    \ value down(2),\n                      if the object sonetPathCurrentStatus has\n\
    \                      any other value than sonetPathNoDefect(1).\n    ifLastChange\
    \      sysUpTime at the last change in ifOperStatus.\n    ifName            Textual\
    \ name of the interface or an OCTET STRING\n                      of zero length.\n\
    \    ifLinkUpDownTrapEnable   Default value is disabled(2).\n                \
    \             May be implemented with read-only access.\n    ifHighSpeed     \
    \  Set to rate of SONET/SDH path\n                      in Mega-bits per second.\n\
    \    ifConnectorPresent Set to false(2).\n    ifAlias            The (non-volatile)\
    \ alias name for this interface\n                       as assigned by the network\
    \ manager.\n"
- title: 3.4.  Use of ifTable for SONET/SDH VTs/VCs
  contents:
  - "3.4.  Use of ifTable for SONET/SDH VTs/VCs\n   Only the ifGeneralInformationGroup\
    \ needs to be supported.\n   ifTable Object    Use for SONET/SDH VTs/VCs\n   ===========================================\n\
    \    ifIndex           Interface index.\n    ifDescr           SONET/SDH VT/VC\n\
    \    ifType            sonetVT(51)\n    ifSpeed           Set to speed of VT/VC\n\
    \                      (e.g., a VT1.5 has a rate of\n                      1728000\
    \ bps.)\n    ifPhysAddress     Circuit Identifier or OCTET STRING of zero length.\n\
    \    ifAdminStatus     May be implemented with read-only access.\n           \
    \           The desired administrative status of the\n                      interface.\n\
    \    ifOperStatus      This object assumes the value down(2),\n              \
    \        if the object sonetVTCurrentStatus has\n                      any other\
    \ value than sonetVTNoDefect(1).\n    ifLastChange      sysUpTime at the last\
    \ change in ifOperStatus.\n    ifName            Textual name of the interface\
    \ or an OCTET STRING\n                      of zero length.\n    ifLinkUpDownTrapEnable\
    \   Default value is disabled(2).\n                             May be implemented\
    \ with read-only access.\n    ifHighSpeed       Set to rate of VT in Mega-bits\
    \ per second.\n    ifConnectorPresent Set to false(2).\n    ifAlias          \
    \  The (non-volatile) alias name for this interface\n                       as\
    \ assigned by the network manager.\n"
- title: 3.5.  SONET/SDH Terminology
  contents:
  - "3.5.  SONET/SDH Terminology\n   The terminology used in this document to describe\
    \ error conditions on\n   a SONET circuit as monitored by a SONET system are from\
    \ the T1.231\n   [T1M1.3][T1.231a][T1.231b].  The terminology used in this document\
    \ to\n   describe error conditions on a SDH circuit as monitored by a SDH\n  \
    \ system are from the CCITT G.783 [G.783].  Only the SONET Performance\n   Monitoring\
    \ terminology is defined in this document.  The definitions\n   for SDH Performance\
    \ Monitoring terms are similar but not identical,\n   and they can be found in\
    \ [G.783].  If the definition in this document\n   does not match the definition\
    \ in the T1.231 document, the implementer\n   should follow the definition described\
    \ in this document.  In some\n   cases other or additional references are used\
    \ as compared with the\n   ones cited above.  This will be indicated in the text.\n\
    \   Section Loss Of Frame Failure (Out of Frame Event, Severely\n      Errored\
    \ Frame Defect) An Out of Frame (OOF) event (or Severely\n      Errored Frame\
    \ defect) is the occurrence of four contiguous errored\n      frame alignment\
    \ words.  A frame alignment word occupies the A1 and\n      A2 bytes of an STS\
    \ frame, and is defined in T1.105.  The SEF\n      defect is terminated when two\
    \ contiguous error-free frame words\n      are detected.  Any implementation of\
    \ the frame recovery circuitry\n      which achieves realignment following an\
    \ OOF within the 250\n      microsecond (two frames) interval implied by this\
    \ definition is\n      acceptable.\n      A Loss of Frame (LOF) defect is declared\
    \ when an OOF/SEF defect\n      persists for a period of 3 milliseconds.  The\
    \ LOF defect is\n      terminated when the incoming signal remains continuously\
    \ in-frame\n      for a period of 1 ms to 3 ms.\n      A LOF failure is declared\
    \ when the LOF defect persists for a\n      period of 2.5 +/- 0.5 seconds, except\
    \ when an LOS defect or\n      failure is present.  The LOF failure is cleared\
    \ when the LOS\n      failure is declared, or when the LOF defect is absent for\
    \ 10 +/-\n      0.5 seconds.\n   Loss of Signal\n      The Loss of Signal (LOS)\
    \ defect is declared when no transitions\n      are detected on the incoming signal\
    \ (before descrambling).  The\n      LOS defect is detected  upon observing 2.3\
    \ to 100 microseconds of\n      no transitions.  The LOS defect is cleared after\
    \ a 125 microsecond\n      interval (one frame) during which no LOS defect is\
    \ detected.\n      The LOS failure is declared when the LOS defect persists for\
    \ a\n      period of 2.5 +/- 0.5 seconds, or if LOS defect is present when\n \
    \     the criteria for LOF failure declaration have been met.  The LOS\n     \
    \ failure is cleared when the LOS defect is absent for a period of\n      10 +/-\
    \ 0.5 seconds.  Declaration of LOS failure clears any\n      existing LOF failure.\
    \  Clearing the LOS failure allows immediate\n      declaration of the LOF failure\
    \ if conditions warrant.\n   STS-Path Loss of Pointer\n      A Loss of Pointer\
    \ (LOP) defect is declared when either a valid\n      pointer is not detected\
    \ in eight consecutive frames, or when eight\n      consecutive frames are detected\
    \ with the New Data Flag (NDF) set\n      to \"1001\" without a valid concatenation\
    \ indicator (see ANSI\n      T1.105).  A LOP defect is terminated when either\
    \ a valid pointer\n      with a normal NDF set to \"0110\", or a valid concatenation\n\
    \      indicator is detected for three contiguous frames.  Incoming STS-\n   \
    \   Path AIS shall not result in the declaration of a LOP defect.\n      An STS-Path\
    \ LOP failure is declared when the STS-Path LOP defect\n      persists for a period\
    \ of 2.5 +/- 0.5 seconds.  A STS-Path LOP\n      failure is cleared when the STS-Path\
    \ LOP defect is absent for 10\n      +/- 0.5 seconds.\n   VT Loss of Pointer\n\
    \      A VT LOP defect is declared when either a valid pointer is not\n      detected\
    \ in eight consecutive VT superframes, or when eight\n      consecutive VT superframes\
    \ are detected with the NDF set to \"1001\"\n      without a valid concatenation\
    \ indicator.  A VT LOP defect is\n      terminated when either a valid pointer\
    \ with a normal NDF set to\n      \"0110\", or a valid concatenation indicator\
    \ is detected for three\n      contiguous VT superframes.  Incoming VT-Path AIS\
    \ shall not result\n      in declaring a VT LOP defect.\n      A VT LOP failure\
    \ is declared when the VT LOP defect persists for\n      2.5 +/- 0.5 seconds.\
    \  A VT LOP failure is cleared when the VT LOP\n      defect is absent for 10\
    \ +/- 0.5 seconds.\n   Line Alarm Indication Signal\n      A Line Alarm Indication\
    \ Signal (L-AIS) is defined in ANSI T1.105.\n      The following criteria are\
    \ specific to the L-AIS defect:\n      -  Line AIS defect is detected as a \"\
    111\" pattern in bits 6, 7,\n         and 8 of the K2 byte in five consecutive\
    \ frames.\n      -  Line AIS defect is terminated when bits 6, 7, and 8 of the\
    \ K2\n         byte do not contain the code \"111\" for five consecutive frames.\n\
    \      A Line AIS failure is declared when the Line AIS defect persists\n    \
    \  for a period of 2.5 +/- 0.5 seconds.  A Line AIS failure is\n      cleared\
    \ when the Line AIS defect is absent for 10 +/- 0.5 seconds.\n   STS-Path Alarm\
    \ Indication Signal\n      The STS-Path Alarm Indication Signal (AIS) is defined\
    \ in ANSI\n      T1.105 as all ones in bytes H1, H2, and H3 as well as all ones\
    \ in\n      the entire STS SPE.  The following criteria are specific to the\n\
    \      STS-Path AIS defect:\n      -  STS-Path AIS defect is detected as all ones\
    \ in bytes H1 and H2\n         in three contiguous frames.\n      -  The STS-Path\
    \ AIS defect is terminated when a valid STS Pointer\n         is detected with\
    \ the NDF set to \"1001\" (inverted) for one\n         frame, or  \"0110\" (normal)\
    \ for three contiguous frames.\n      An STS-Path AIS failure is declared when\
    \ the STS-Path AIS defect\n      persists for 2.5 +/- 0.5 seconds.  An STS-Path\
    \ AIS failure is\n      cleared when the STS-Path AIS defect is absent for 10\
    \ +/- 0.5\n      seconds.\n   VT-Path Alarm Indication Signal\n      The VT-Path\
    \ Alarm Indication Signal (AIS) is only applicable for\n      VTs in the floating\
    \ mode of operation.  VT-Path AIS is used to\n      alert the downstream VT Path\
    \ Terminating Entity (PTE) of an\n      upstream failure.  Upon detection of a\
    \ failure, Line AIS, or STS-\n      Path AIS, an STS PTE will generate downstream\
    \ VT-Path AIS if the\n      STS Synchronous Payload Envelope (SPE) is carrying\
    \ floating VTs.\n      VT-Path AIS is specified in ANSI T1.105 as all ones in\
    \ bytes V1,\n      V2, V3, and V4, as well as all ones in the entire VT SPE. \
    \ The\n      following criteria are specific to VT-Path AIS defect:\n      - \
    \ VT-Path AIS defect is detected by a VT PTE as all ones in bytes\n         V1\
    \ and V2 in three contiguous VT superframes.\n      -  VT-Path AIS defect is terminated\
    \ when valid VT pointer with a\n         valid VT size is detected with the NDF\
    \ set to \"1001\" (inverted)\n         for one VT superframe, or \"0110\" (normal)\
    \ for three contiguous\n         VT superframes are detected.\n      A VT-Path\
    \ AIS failure is declared when the VT-Path AIS defect\n      persists for 2.5\
    \ +/- 0.5 seconds.  A VT-Path AIS failure is\n      cleared when the VT-Path AIS\
    \ defect is absent for 10 +/- 0.5\n      seconds.\n   Line Remote Defect Indication\n\
    \      Line Remote Defect Indication (RDI) (aka Line FERF) signal is the\n   \
    \   occurrence of a \"110\" pattern in bit positions 6, 7, and 8 of the\n    \
    \  K2 byte in STS-1 #1 of the STS-N signal.  Line RDI is defined in\n      ANSI\
    \ T1.105.  The following criteria are specific to Line RDI\n      defect:\n  \
    \    -  Line RDI defect is a \"110\" code in bits 6, 7, and 8 of the K2\n    \
    \     byte of in STS-1 #1 in x consecutive frames, where x = 5\n         [T1.231a][T1.231b]\
    \ or 10 [T1.231b].\n      -  Line RDI defect is terminated when any code other\
    \ than \"110\" is\n         detected in bits 6, 7, and 8 of the K2 byte in x consecutive\n\
    \         frames, where x = 5 [T1.231a][T1.231b] or 10 [T1.231b].\n      A Line\
    \ Remote Failure Indication (RFI) failure is declared when\n      the incoming\
    \ Line RDI defects lasts for 2.5 +/- 0.5 seconds.  The\n      Line RFI failure\
    \ is cleared when no Line RDI defects are detected\n      for 10 +/- 0.5 seconds.\n\
    \   STS-Path Remote Defect Indication\n      STS-Path RDI (aka STS-Path FERF)\
    \ signal shall be generated within\n      100 milliseconds by the STS PTE upon\
    \ detection of an AIS or LOP\n      defect.  Transmission of the STS-Path RDI\
    \ signal shall cease\n      within 100 milliseconds when the STS PTE no longer\
    \ detects STS-\n      Path AIS or STS-Path LOP defect.  The STS-Path RDI  shall\n\
    \      accurately report the presence or absence of STS-Path AIS or STS-\n   \
    \   Path LOP defects.  STS-Path RDI defect is defined in ANSI T1.105.\n      The\
    \ following requirements are specific to the STS-Path RDI\n      defect:\n   \
    \   -  STS-Path RDI is detected by all STS PTEs.  STS-Path RDI is\n         detected\
    \ by the upstream STS PTE as a \"1\" in bit five of the\n         Path Status\
    \ byte (G1) for x consecutive frames, where x = 5\n         [T1.231a] or 10 [T1.231b].\n\
    \      -  Removal of STS-Path Remote Defect Indication is detected by a\n    \
    \     \"0\" in bit 5 of the G1 byte in x consecutive frames, where x =\n     \
    \    5 [T1.231a] or 10 [T1.231b].\n      An STS-Path Remote Failure Indication\
    \ (RFI) failure is declared\n      when the incoming STS-Path RDI defects lasts\
    \ for 2.5 +/- 0.5\n      seconds.  The STS-Path RFI failure is cleared when no\
    \ STS-Path RDI\n      defects are detected for 10 +/- 0.5 seconds.\n   VT-Path\
    \ Remote Defect Indication\n   VT Path RDI (aka VT Path FERF) signal shall be\
    \ generated within 100\n      milliseconds by the VT PTE upon detection of a VT-Path\
    \ AIS or LOP\n      defect.  Transmission of the VT-Path RDI signal shall cease\
    \ within\n      100 milliseconds when the VT PTE no longer detects VT-Path AIS\
    \ or\n      VT-Path LOP defect.  The VT-Path RDI  shall accurately report the\n\
    \      presence or absence of VT-Path AIS or VT-Path LOP defects.  VT-\n     \
    \ Path RDI defect is defined in ANSI T1.105.  The following\n      requirements\
    \ are specific to VT-Path RDI defect:\n      -  VT-Path RDI defect is the occurrence\
    \ of a \"1\" in bit 4 of the\n         VT-Path Overhead byte (V5) in x consecutive\
    \ frames, where x = 5\n         [T1.231a] or 10 [T1.231b].\n      -  VT-Path RDI\
    \ defect is terminated when a \"0\" is detected in bit\n         4 of the VT-Path\
    \ Overhead byte (V5) for x consecutive frames,\n         where x = 5 [T1.231a]\
    \ or 10 [T1.231b].\n      A VT-Path Remote Failure Indication (RFI) (derived)\
    \ failure is\n      declared when the incoming VT-Path RDI defects lasts for 2.5\
    \ +/-\n      0.5 seconds.  The VT-Path RFI failure is cleared when no VT-Path\n\
    \      RDI defects are detected for 10 +/- 0.5 seconds.\n   VT-Path Remote Failure\
    \ Indication\n      The VT-Path RFI signal is only required for the case of byte\
    \ synch\n      mapped DS1s where the DS1 frame bit is not mapped.  The VT-Path\n\
    \      RFI is specified in ANSI T1.105, where it is currently called VT\n    \
    \  path yellow.  When provided, the VT-Path RFI signal is used to\n      indicate\
    \ the occurrence of far-end failures.  When the VT-Path RFI\n      is not provided,\
    \ far-end failures are derived from local timing of\n      the VT-Path RDI defect.\
    \  The VT-Path RFI failure is declared\n      within 5 ms of detecting the incoming\
    \ VT-Path RFI Signal.  The\n      VT-Path Remote Failure Indication (RFI) failure\
    \ is cleared within\n      50 ms of detecting the removal of the incoming VT-Path\
    \ RFI signal.\n   Coding Violation\n      Coding Violations (CV) are Bit Interleaved\
    \ Parity (BIP) errors\n      that are detected in the incoming signal.  CV counters\
    \ are\n      incremented for each BIP error detected.  That is, each BIP-8 can\n\
    \      detect up to eight errors per STS-N frame, with each error\n      incrementing\
    \ the CV counter.  Section CVs shall be collected using\n      the BIP-8 in the\
    \ B1 byte located in the Section Overhead of STS-1\n      #1.  Line CVs shall\
    \ be collected using the BIP-8s in B2 bytes\n      located in the Line Overhead\
    \ of each STS-1 (since all CVs on an\n      STS-N line are counted together, this\
    \ is equivalent to counting\n      each error in the BIP-8*N contained in the\
    \ B2 bytes of the STS-N\n      Line Overhead).  Thus, on an STS-N signal, up to\
    \ 8 x N CVs may\n      occur in each frame.  Path CVs shall be collected using\
    \ the BIP-8\n      in the B3 byte of the STS-Path Overhead of the STS SPE.  VT\
    \ CVs\n      shall be collected using the BIP-2 in the V5 overhead byte of the\n\
    \      floating VT.\n   Errored Seconds\n      At each layer, an Errored Second\
    \ (ES) is a second with one or more\n      Coding Violations at that layer OR\
    \ one or more incoming defects\n      (e.g., SEF, LOS, AIS, LOP) at that layer\
    \ has occurred.\n   Severely Errored Seconds\n      According to [T1M1.3][T1.231a][TR253][GR253][T1.231b]\
    \ at each\n      layer, an Severely Errored Second (SES) is a second with x or\
    \ more\n      CVs at that layer, or a second during which at least one or more\n\
    \      incoming defects at that layer has occurred.  The values of x in\n    \
    \  RFC 1595 [RFC1595] were based on [T1M1.3] and [TR253] (see\n      Appendix\
    \ B).  These values have subsequently been relaxed in\n      [T1.231a][GR253][T1.231b].\
    \  In addition, according to G.826\n      [G.826] SESs are measured as a percentage\
    \ of errored blocks.\n      To deal with these sets of definitions this memo defines\
    \ an object\n      sonetSESthresholdSet that determines the correct interpretation\
    \ of\n      SES.  For backward compatibility, if this object is not\n      implemented\
    \ the interpretation of Appendix B shall apply.\n      Otherwise, a more recent\
    \ interpretation is suggested.  An agent is\n      not required to support all\
    \ sets of definitions.\n      Note that CV counts should be frozen during SESs.\n\
    \      Note that if a manager changes the value of this object all SES\n     \
    \ statistics collected prior to this change shall be invalidated.\n   Severely\
    \ Errored Framing Seconds\n      A Severely Errored Framing Second (SEFS) is a\
    \ second containing\n      one or more SEF events.  This counter is only counted\
    \ at the\n      Section Layer.\n   Unavailable Seconds\n      At the Line, Path,\
    \ and VT layers, an unavailable second is\n      calculated by counting the number\
    \ of seconds that the interface is\n      unavailable.  At each layer, the SONET/SDH\
    \ interface is said to be\n      unavailable at the onset of 10 contiguous SESs.\
    \  The 10 SESs are\n      included in unavailable time.  Once unavailable, the\
    \ SONET/SDH\n      interface becomes available at the onset of 10 contiguous seconds\n\
    \      with no SESs.  The 10 seconds with no SESs are excluded from\n      unavailable\
    \ time.  With respect to the SONET/SDH error counts at\n      each layer, all\
    \ counters at that layer are incremented while the\n      SONET/SDH interface\
    \ is deemed available at that layer.  While the\n      interface is deemed unavailable\
    \ at that layer, the only count that\n      is incremented is UASs at that layer.\n\
    \      Note that this definition implies that the agent cannot determine\n   \
    \   until after a ten second interval has passed whether a given one-\n      second\
    \ interval belongs to available or unavailable time.  If the\n      agent chooses\
    \ to update the various performance statistics in real\n      time then it must\
    \ be prepared to retroactively reduce the ES, SES,\n      and SEFS counts by 10\
    \ and increase the UAS count by 10 when it\n      determines that available time\
    \ has been entered.  It must also be\n      prepared to reduce the CV count by\
    \ the number of violations\n      counted since the onset of unavailable time.\
    \  The agent must be\n      similarly prepared to retroactively decrease the UAS\
    \ count by 10\n      and increase the ES and CV counts as necessary upon entering\n\
    \      available time.  A special case exists when the 10 second period\n    \
    \  leading to available or unavailable time crosses a 900 second\n      statistics\
    \ window boundary, as the foregoing description implies\n      that the CV, ES,\
    \ SES, SEFS, and UAS counts the PREVIOUS interval\n      must be adjusted.  In\
    \ this case successive GETs of the affected\n      sonetPathIntervalSES and sonetPathIntervalUAS\
    \ objects (and the\n      analogous Line and VT objects also) objects will return\
    \ differing\n      values if the first GET occurs during the first few seconds\
    \ of the\n      window.\n      According to ANSI T1.231 unavailable time begins\
    \ at the _onset_ of\n      10 contiguous severely errored seconds -- that is,\
    \ unavailable\n      time starts with the _first_ of the 10 contiguous SESs. \
    \ Also,\n      while an interface is deemed unavailable all counters for that\n\
    \      interface are frozen except for the UAS count.  It follows that an\n  \
    \    implementation which strictly complies with this standard must\n      _not_\
    \ increment any counters other than the UAS count -- even\n      temporarily --\
    \ as a result of anything that happens during those\n      10 seconds.  Since\
    \ changes in the signal state lag the data to\n      which they apply by 10 seconds,\
    \ an ANSI-compliant implementation\n      must pass the one-second statistics\
    \ through a 10-second delay line\n      prior to updating any counters.  That\
    \ can be done by performing\n      the following steps at the end of each one\
    \ second interval.\n      i)   Read near/far end CV counter and alarm status flags\
    \ from the\n           hardware.\n      ii)  Accumulate the CV counts for the\
    \ preceding second and compare\n           them to the ES and SES threshold for\
    \ the layer in question.\n           Update the signal state and shift the one-second\
    \ CV counts\n           and ES/SES flags into the 10-element delay line.  Note\
    \ that\n           far-end one-second statistics are to be flagged as \"absent\"\
    \n           during any second in which there is an incoming defect at the\n \
    \          layer in question or at any lower layer.\n      iii) Update the current\
    \ interval statistics using the signal state\n           from the _previous_ update\
    \ cycle and the one-second CV counts\n           and ES/SES flags shifted out\
    \ of the 10-element delay line.\n      This approach is further described in Appendix\
    \ A.  An agent may\n      choose to use this approach in lieu of retroactive adjustments\
    \ to\n      the counters.\n      In any case, a linkDown trap shall be sent only\
    \ after the agent\n      has determined for certain that the unavailable state\
    \ has been\n      entered, but the time on the trap will be that of the first\
    \ UAS\n      (i.e., 10 seconds earlier).  A linkUp trap shall be handled\n   \
    \   similarly.\n   Unequipped\n      If a Path or VT connection is not provisioned\
    \ (idle) the SONET\n      equipment will signal this state by transmitting the\
    \ Path or VT\n      Signal Label as follows:  - byte C2 of the STS Path Overhead\
    \ equal\n      to 0 for an unequipped Path, - byte V5 of the VT Path Overhead\n\
    \      equal to 0 for an unequipped VT.\n   Signal Label Mismatch\n      A Path\
    \ or VT connection is not correctly provisioned if a received\n      Path or VT\
    \ Signal Label mismatch occurs.  A received Signal Label\n      is considered\
    \ mismatched if it does not equal either the locally\n      provisioned value\
    \ or the value 'equipped non-specific' (1 hex).\n      Note that any received\
    \ non-zero Signal Label is considered a\n      locally provisioned value of 'equipped\
    \ non-specific'.  Only in-\n      service, provisioned Path Terminating equipment\
    \ can detect\n      mismatched Signal labels.  It is considered provisioned if\
    \ it has\n      been configured for a mapping and has been assigned signals to\
    \ and\n      from which the mapping takes place.  While a Path is unequipped or\n\
    \      has mismatched signal labels ES/SES counts continue, but these\n      conditions\
    \ do not themselves contribute to ES/SES.\n   Circuit Identifier\n      This is\
    \ a character string specified by the circuit vendor, and is\n      useful when\
    \ communicating with the vendor during the\n      troubleshooting process.\n"
- title: 4.  Object Definitions
  contents:
  - "4.  Object Definitions\n   SONET-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n    \
    \   MODULE-IDENTITY, OBJECT-TYPE,\n       Integer32, transmission\n          \
    \   FROM SNMPv2-SMI\n       DisplayString, TruthValue\n             FROM SNMPv2-TC\n\
    \       MODULE-COMPLIANCE, OBJECT-GROUP\n             FROM SNMPv2-CONF\n     \
    \  ifIndex\n             FROM IF-MIB\n       PerfCurrentCount, PerfIntervalCount\n\
    \             FROM PerfHist-TC-MIB;\n   --  This is the MIB module for the SONET/SDH\
    \ Interface objects.\n   sonetMIB MODULE-IDENTITY\n       LAST-UPDATED \"200308110000Z\"\
    \n       ORGANIZATION \"IETF AToM MIB Working Group\"\n       CONTACT-INFO\n \
    \        \"WG charter:\n            http://www.ietf.org/html.charters/atommib-charter.html\n\
    \          Mailing Lists:\n            General Discussion: atommib@research.telcordia.com\n\
    \            To Subscribe: atommib-request@research.telcordia.com\n          Kaj\
    \ Tesink\n          Telcordia Technologies\n          Tel: (732) 758-5254\n  \
    \        Fax: (732) 758-2269\n          E-mail: kaj@research.telcordia.com.\"\n\
    \       DESCRIPTION\n         \"The MIB module to describe SONET/SDH interface\
    \ objects.\n          Copyright (C) The Internet Society (2003).  This version\n\
    \          of this MIB module is part of RFC 3592;  see the RFC\n          itself\
    \ for full legal notices.\"\n       REVISION      \"200308110000Z\"\n       DESCRIPTION\n\
    \           \"The key changes made to this MIB module\n           since its publication\
    \ in RFC 2558\n           are as follows.\n           (1) Corrected typographical\
    \ error\n               (bellcore1991(2) in sonetSESthresholdSet)\n          \
    \ (2) Added support for sts192cSTM64(6) and\n               sts768cSTM256(7) in\
    \ sonetPathCurrentWidth\n           (3) Corrected description of the applicability\n\
    \               of VTs for SDH for improved accuracy\n           (4) Added clarification\
    \ in the SES description that\n               CV counts should be frozen during\
    \ SESs\n           (5) Corrected typographical errors:\n               - Line\
    \ Alarm Indication Signal description of the\n                 Terminology section\
    \ (20.5 --> 2.5 seconds)\n               - In the Terminology section\n      \
    \           sonetSESThresholdSet  --> sonetSESthresholdSet\n               \"\n\
    \       REVISION      \"199810190000Z\"\n       DESCRIPTION\n           \"The\
    \ RFC 2558 version of this MIB module.\n           The key changes made to this\
    \ MIB module\n           since its initial publication in RFC 1595\n         \
    \  are as follows.\n           (1) The MODULE-IDENTITY has been updated to reflect\
    \ the\n               changes to the MIB.\n           (2) Where applicable, the\
    \ textual conventions\n               PerfCurrentCount and PerfIntervalCount from\n\
    \               PerfHist-TC-MIB have been used in place of Gauge32.\n        \
    \   (3) An agent now has the option to delay updates to\n               the various\
    \ performance counts in lieu of performing\n               retroactive adjustments\
    \ upon entering into or exiting\n               from unavailable time. This implementation\
    \ option is\n               described in Appendix A of this memo.\n          \
    \ (4) In order to make the SONET-MIB more useful for\n               circuit provisioning,\
    \ the formerly read-only objects\n               sonetMediumType, sonetMediumLineCoding,\n\
    \               sonetMediumLineType, and sonetMediumCircuitIdentifier\n      \
    \         have been given a MAX-ACCESS of read-write. The\n               MIN-ACCESS\
    \ remains read-only.\n           (5) The DESCRIPTION clause for sonetMediumTimeElapsed\
    \ has\n               been updated to describe its behaviour if the duration\n\
    \               of the current interval exceeds the maximum value.\n         \
    \  (6) The DESCRIPTION clause for sonetMediumValidIntervals\n               has\
    \ been updated to describe its behaviour when some\n               intervals may\
    \ be unavailable, and the object\n               sonetMediumInvalidIntervals has\
    \ been added to keep\n               count of the number of missing intervals\
    \ (if any).\n           (7) The object sonetMediumLoopbackConfig has been added\n\
    \               to enable or disable loopback configurations.\n           (8)\
    \ Because the error count thresholds for declaring\n               severely errored\
    \ seconds that are specified in ANSI\n               T1.231-1993, ITU-T G.826-1995,\
    \ and ANSI T1.231-1997\n               are all different from each other and from\
    \ the thresholds\n               specified in RFC 1595, an enumerated INTEGER\
    \ object\n               sonetSESthresholdSet has been added to allow an agent\n\
    \               to specify which threshold set is in use. Text has\n         \
    \      been added to Section 3 stating that if this object is\n              \
    \ not implemented the thresholds specified in RFC 1595\n               should\
    \ be assumed, and the table containing those\n               thresholds has been\
    \ moved to Appendix B of this memo.\n           (9) A column with SYNTAX TruthValue\
    \ has been added to each\n               interval table.  The purpose of the additional\
    \ column\n               is to indicate, for each interval, whether the data\n\
    \               is valid in the sense intended by ANSI T1.231 clause\n       \
    \        9.1.2.2 [T1.231a][T1.231b]. The objects in question are:\n          \
    \         sonetSectionIntervalValidData\n                   sonetLineIntervalValidData\n\
    \                   sonetFarEndLineIntervalValidData\n                   sonetPathIntervalValidData\n\
    \                   sonetFarEndPathIntervalValidData\n                   sonetVTIntervalValidData\n\
    \                   sonetFarEndVTIntervalValidData\n          (10) The ranges\
    \ for sonetPathCurrentStatus and\n               sonetVTCurrentStatus have been\
    \ made consistent\n               with the DESCRIPTION clauses.\n          (11)\
    \ The conformance information has been updated. Previous\n               conformance\
    \ information from RFC 1595 has been\n               deprecated. Some typographical\
    \ errors in the deprecated\n               section have been corrected in order\
    \ to prevent\n               MIB compilation errors.\"\n       REVISION      \"\
    199401030000Z\"\n       DESCRIPTION\n           \"The RFC 1595 version of this\
    \ MIB module.\"\n       ::= { transmission 39 }\n   --  This is the MIB module\
    \ for the SONET/SDH objects\n   sonetObjects      OBJECT IDENTIFIER ::= { sonetMIB\
    \ 1 }\n   sonetObjectsPath  OBJECT IDENTIFIER ::= { sonetMIB 2 }\n   sonetObjectsVT\
    \    OBJECT IDENTIFIER ::= { sonetMIB 3 }\n   -- groups in the SONET/SDH MIB module\n\
    \   sonetMedium        OBJECT IDENTIFIER ::= { sonetObjects 1 }\n   sonetSection\
    \       OBJECT IDENTIFIER ::= { sonetObjects 2 }\n   sonetLine          OBJECT\
    \ IDENTIFIER ::= { sonetObjects 3 }\n   sonetFarEndLine    OBJECT IDENTIFIER ::=\
    \ { sonetObjects 4 }\n   sonetPath          OBJECT IDENTIFIER ::= { sonetObjectsPath\
    \ 1 }\n   sonetFarEndPath    OBJECT IDENTIFIER ::= { sonetObjectsPath 2 }\n  \
    \ sonetVT            OBJECT IDENTIFIER ::= { sonetObjectsVT 1 }\n   sonetFarEndVT\
    \      OBJECT IDENTIFIER ::= { sonetObjectsVT 2 }\n   -- the SONET/SDH Medium\
    \ group\n   -- SONET/SDH interfaces for some applications may be electrical\n\
    \   -- interfaces and not optical interfaces.  This group handles\n   -- the configuration\
    \ information for both optical SONET/SDH\n   -- interfaces and electrical SONET/SDH\
    \ interfaces.\n   sonetMediumTable OBJECT-TYPE\n       SYNTAX  SEQUENCE OF SonetMediumEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS  current\n       DESCRIPTION\n\
    \          \"The SONET/SDH Medium table.\"\n        ::= { sonetMedium 1 }\n  \
    \ sonetMediumEntry OBJECT-TYPE\n       SYNTAX  SonetMediumEntry\n       MAX-ACCESS\
    \  not-accessible\n       STATUS  current\n       DESCRIPTION\n          \"An\
    \ entry in the SONET/SDH Medium table.\"\n       INDEX   { ifIndex }\n       \
    \ ::= { sonetMediumTable 1 }\n   SonetMediumEntry ::=\n       SEQUENCE {\n   \
    \         sonetMediumType               INTEGER,\n            sonetMediumTimeElapsed\
    \        Integer32,\n            sonetMediumValidIntervals     Integer32,\n  \
    \          sonetMediumLineCoding         INTEGER,\n            sonetMediumLineType\
    \           INTEGER,\n            sonetMediumCircuitIdentifier  DisplayString,\n\
    \            sonetMediumInvalidIntervals   Integer32,\n            sonetMediumLoopbackConfig\
    \     BITS\n       }\n   sonetMediumType OBJECT-TYPE\n       SYNTAX  INTEGER \
    \ {\n                  sonet(1),\n                  sdh(2)\n               }\n\
    \       MAX-ACCESS  read-write\n       STATUS  current\n       DESCRIPTION\n \
    \         \"This variable identifies whether a SONET\n          or a SDH signal\
    \ is used across this interface.\"\n       ::= { sonetMediumEntry 1 }\n   sonetMediumTimeElapsed\
    \ OBJECT-TYPE\n       SYNTAX  Integer32 (1..900)\n       MAX-ACCESS  read-only\n\
    \       STATUS  current\n       DESCRIPTION\n          \"The number of seconds,\
    \ including partial seconds,\n          that have elapsed since the beginning\
    \ of the current\n          measurement period. If, for some reason, such as an\n\
    \          adjustment in the system's time-of-day clock, the\n          current\
    \ interval exceeds the maximum value, the\n          agent will return the maximum\
    \ value.\"\n       ::= { sonetMediumEntry 2 }\n   sonetMediumValidIntervals OBJECT-TYPE\n\
    \       SYNTAX  Integer32 (0..96)\n       MAX-ACCESS  read-only\n       STATUS\
    \  current\n       DESCRIPTION\n          \"The number of previous 15-minute intervals\n\
    \          for which data was collected.\n          A SONET/SDH interface must\
    \ be capable\n          of supporting at least n intervals.\n          The minimum\
    \ value of n is 4.\n          The default of n is 32.\n          The maximum value\
    \ of n is 96.\n          The value will be <n> unless the measurement was\n  \
    \        (re-)started within the last (<n>*15) minutes, in which\n          case\
    \ the value will be the number of complete 15\n          minute intervals for\
    \ which the agent has at least\n          some data. In certain cases (e.g., in\
    \ the case\n          where the agent is a proxy) it is possible that some\n \
    \         intervals are unavailable.  In this case, this\n          interval is\
    \ the maximum interval number for\n          which data is available. \"\n   \
    \    ::= { sonetMediumEntry 3 }\n   sonetMediumLineCoding OBJECT-TYPE\n      \
    \ SYNTAX  INTEGER {\n                   sonetMediumOther(1),\n               \
    \    sonetMediumB3ZS(2),\n                   sonetMediumCMI(3),\n            \
    \       sonetMediumNRZ(4),\n                   sonetMediumRZ(5)\n            \
    \   }\n       MAX-ACCESS  read-write\n       STATUS  current\n       DESCRIPTION\n\
    \          \"This variable describes the line coding for\n          this interface.\
    \ The B3ZS and CMI are used for\n          electrical SONET/SDH signals (STS-1\
    \ and STS-3).\n          The Non-Return to Zero (NRZ) and the Return\n       \
    \   to Zero are used for optical SONET/SDH signals.\"\n       ::= { sonetMediumEntry\
    \ 4 }\n   sonetMediumLineType OBJECT-TYPE\n       SYNTAX  INTEGER {\n        \
    \           sonetOther(1),\n                   sonetShortSingleMode(2),\n    \
    \               sonetLongSingleMode(3),\n                   sonetMultiMode(4),\n\
    \                   sonetCoax(5),\n                   sonetUTP(6)\n          \
    \     }\n       MAX-ACCESS  read-write\n       STATUS  current\n       DESCRIPTION\n\
    \          \"This variable describes the line type for\n          this interface.\
    \ The line types are\n          Short and Long Range\n          Single Mode fiber\
    \ or Multi-Mode fiber interfaces,\n          and coax and UTP for electrical interfaces.\
    \  The\n          value sonetOther should be used when the Line Type is\n    \
    \      not one of the listed values.\"\n       ::= { sonetMediumEntry 5 }\n  \
    \ sonetMediumCircuitIdentifier OBJECT-TYPE\n       SYNTAX  DisplayString (SIZE\
    \ (0..255))\n       MAX-ACCESS  read-write\n       STATUS  current\n       DESCRIPTION\n\
    \          \"This variable contains the transmission\n          vendor's circuit\
    \ identifier, for the\n          purpose of facilitating troubleshooting.\n  \
    \        Note that the circuit identifier, if available,\n          is also represented\
    \ by ifPhysAddress.\"\n       ::= { sonetMediumEntry 6 }\n   sonetMediumInvalidIntervals\
    \ OBJECT-TYPE\n       SYNTAX  Integer32 (0..96)\n       MAX-ACCESS  read-only\n\
    \       STATUS  current\n       DESCRIPTION\n           \"The number of intervals\
    \ in the range from\n           0 to sonetMediumValidIntervals for which no\n\
    \           data is available. This object will typically\n           be zero\
    \ except in cases where the data for some\n           intervals are not available\
    \ (e.g., in proxy\n           situations).\"\n       ::= { sonetMediumEntry 7\
    \ }\n   sonetMediumLoopbackConfig OBJECT-TYPE\n       SYNTAX      BITS {\n   \
    \                  sonetNoLoop(0),\n                     sonetFacilityLoop(1),\n\
    \                     sonetTerminalLoop(2),\n                     sonetOtherLoop(3)\
    \ }\n       MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n\
    \          \"The current loopback state of the SONET/SDH interface.  The\n   \
    \        values mean:\n             sonetNoLoop\n                Not in the loopback\
    \ state. A device that is not\n                capable of performing a loopback\
    \ on this interface\n                shall always return this value.\n       \
    \      sonetFacilityLoop\n                The received signal at this interface\
    \ is looped back\n                out through the corresponding transmitter in\
    \ the return\n                direction.\n             sonetTerminalLoop\n   \
    \             The signal that is about to be transmitted is connected\n      \
    \          to the associated incoming receiver.\n             sonetOtherLoop\n\
    \                Loopbacks that are not defined here.\"\n       ::= { sonetMediumEntry\
    \ 8 }\n   sonetSESthresholdSet    OBJECT-TYPE\n       SYNTAX   INTEGER {\n   \
    \               other(1),\n                  bellcore1991(2),\n              \
    \    ansi1993(3),\n                  itu1995(4),\n                  ansi1997(5)\n\
    \                         }\n       MAX-ACCESS      read-write\n       STATUS\
    \          current\n       DESCRIPTION\n         \"An enumerated integer indicating\
    \ which\n          recognized set of SES thresholds that\n          the agent\
    \ uses for determining severely\n          errored seconds and unavailable time.\n\
    \          other(1)\n            None of the following.\n          bellcore1991(2)\n\
    \            Bellcore TR-NWT-000253, 1991 [TR253], or\n            ANSI T1M1.3/93-005R2,\
    \ 1993 [T1M1.3].\n            See also Appendix B.\n          ansi1993(3)\n  \
    \          ANSI T1.231, 1993 [T1.231a], or\n            Bellcore GR-253-CORE,\
    \ Issue 2, 1995 [GR253]\n          itu1995(4)\n            ITU Recommendation\
    \ G.826, 1995 [G.826]\n          ansi1997(5)\n            ANSI T1.231, 1997 [T1.231b]\n\
    \          If a manager changes the value of this\n          object then the SES\
    \ statistics collected\n          prior to this change must be invalidated.\"\n\
    \        ::= { sonetMedium 2 }\n   -- the SONET/SDH Section group\n   -- this\
    \ group consists of 2 tables:\n   -- - the SONET/SDH Section Current Table\n \
    \  -- - the SONET/SDH Section Interval Table\n   -- the SONET/SDH Section Current\
