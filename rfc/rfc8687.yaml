- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   TE extensions to OSPFv2 [RFC3630] and OSPFv3 [RFC5329] have\
    \ been\n   described to support intra-area TE in IPv4 and IPv6 networks,\n   respectively.\
    \  In both cases, the TE database provides a tight\n   coupling between the routed\
    \ protocol and advertised TE signaling\n   information.  In other words, any use\
    \ of the TE database is limited\n   to IPv4 for OSPFv2 [RFC2328] and IPv6 for\
    \ OSPFv3 [RFC5340].\n   In a dual-stack network, it may be desirable to set up\
    \ common MPLS TE\n   LSPs to carry traffic destined to addresses from different\
    \ address\n   families on a router.  The use of common LSPs eases potential\n\
    \   scalability and management concerns by halving the number of LSPs in\n   the\
    \ network.  Besides, it allows operators to group traffic based on\n   business\
    \ characteristics, class of service, and/or applications; the\n   operators are\
    \ not constrained by the network protocol used.\n   For example, an LSP created\
    \ based on MPLS TE information propagated\n   by an OSPFv2 instance can be used\
    \ to transport both IPv4 and IPv6\n   traffic, as opposed to using both OSPFv2\
    \ and OSPFv3 to provision a\n   separate LSP for each address family.  Even if,\
    \ in some cases, the\n   address-family-specific traffic is to be separated, calculation\
    \ from\n   a common TE database may prove to be operationally beneficial.\n  \
    \ During the SPF calculation on the TE tunnel head-end router, OSPF\n   computes\
    \ shortcut routes using TE tunnels.  A commonly used algorithm\n   for computing\
    \ shortcuts is defined in [RFC3906].  For that or any\n   similar algorithm to\
    \ work with a common MPLS TE infrastructure in a\n   dual-stack network, a requirement\
    \ is to reliably map the X-AF\n   addresses to the corresponding tail-end router.\
    \  This mapping is a\n   challenge because the Link State Advertisements (LSAs)\
    \ containing the\n   routing information are carried in one OSPF instance, while\
    \ the TE\n   calculations may be done using a TE database from a different OSPF\n\
    \   instance.\n   A simple solution to this problem is to rely on the Router ID\
    \ to\n   identify a node in the corresponding OSPFv2 and OSPFv3 Link State\n \
    \  Databases (LSDBs).  This solution would mandate both instances on the\n   same\
    \ router to be configured with the same Router ID.  However,\n   relying on the\
    \ correctness of configuration puts additional burden\n   and cost on the operation\
    \ of the network.  The network becomes even\n   more difficult to manage if OSPFv2\
    \ and OSPFv3 topologies do not match\n   exactly, for example, if area borders\
    \ are chosen differently in the\n   two protocols.  Also, if the routing processes\
    \ do fall out of sync\n   (e.g., having different Router IDs for local administrative\
    \ reasons),\n   there is no defined way for other routers to discover such\n \
    \  misalignment and to take corrective measures (such as to avoid\n   routing\
    \ traffic through affected TE tunnels or alerting the network\n   administrators).\
    \  The use of misaligned Router IDs may result in\n   delivering the traffic to\
    \ the wrong tail-end router, which could lead\n   to suboptimal routing or even\
    \ traffic loops.\n   This document describes an update to [RFC5786] that allows\
    \ for the\n   easy identification of a router's local X-AF IP addresses.  [RFC5786]\n\
    \   defined the Node IPv4 Local Address and Node IPv6 Local Address sub-\n   TLVs\
    \ of the Node Attribute TLV for a router to advertise additional\n   local IPv4\
    \ and IPv6 addresses.  However, [RFC5786] did not describe\n   the advertisement\
    \ and usage of these sub-TLVs when the address family\n   of the advertised local\
    \ address differed from the address family of\n   the OSPF traffic engineering\
    \ protocol.\n   This document updates [RFC5786] so that a router can also announce\n\
    \   one or more local X-AF addresses using the corresponding Local\n   Address\
    \ sub-TLV.  Routers using the Node Attribute TLV [RFC5786] can\n   include non-TE-enabled\
    \ interface addresses in their OSPF TE\n   advertisements and also use the same\
    \ sub-TLVs to carry X-AF\n   information, facilitating the mapping described above.\n\
    \   The method specified in this document can also be used to compute the\n  \
    \ X-AF mapping of the egress Label Switching Router (LSR) for sub-LSPs\n   of\
    \ a Point-to-Multipoint LSP [RFC4461].  Considerations of using\n   Point-to-Multipoint\
    \ MPLS TE for X-AF traffic forwarding is outside\n   the scope of this document.\n"
