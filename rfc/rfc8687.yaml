- title: 3.  Operation
  contents:
  - "3.  Operation\n   To implement the X-AF routing technique described in this document,\n\
    \   OSPFv2 will advertise the Node IPv6 Local Address sub-TLV and OSPFv3\n   will\
    \ advertise the Node IPv4 Local Address sub-TLV, possibly in\n   addition to advertising\
    \ other IP addresses as documented by\n   [RFC5786].\n   Multiple instances of\
    \ OSPFv3 are needed if it is used for both IPv4\n   and IPv6 [RFC5838].  The operation\
    \ in this section is described with\n   OSPFv2 as the protocol used for IPv4;\
    \ that is the most common case.\n   The case of OSPFv3 being used for IPv4 follows\
    \ the same procedure as\n   what is indicated for OSPFv2 below.\n   On a node\
    \ that implements X-AF routing, each OSPF instance\n   advertises, using the Node\
    \ Local Address sub-TLV, all X-AF IPv6 (for\n   OSPFv2 instance) or IPv4 (for\
    \ OSPFv3) addresses local to the router\n   that can be used by the Constrained\
    \ Shortest Path First (CSPF) to\n   calculate MPLS TE LSPs:\n   *  The OSPF instance\
    \ MUST advertise the IP address listed in the\n      Router Address TLV [RFC3630]\
    \ [RFC5329] of the X-AF instance\n      maintaining the TE database.\n   *  The\
    \ OSPF instance SHOULD include additional local addresses\n      advertised by\
    \ the X-AF OSPF instance in its Node Local Address\n      sub-TLVs.\n   *  An\
    \ implementation MAY advertise other local X-AF addresses.\n   When TE information\
    \ is advertised in an OSPF instance, both natively\n   (i.e., as per RFC [RFC3630]\
    \ or [RFC5329]) and as X-AF Node Attribute\n   TLV, it is left to local configuration\
    \ to determine which TE database\n   is used to compute routes for the OSPF instance.\n\
    \   On Area Border Routers (ABRs), each advertised X-AF IP address MUST\n   be\
    \ advertised into, at most, one area.  If OSPFv2 and OSPFv3 ABRs\n   coincide\
    \ (i.e., the areas for all OSPFv2 and OSPFv3 interfaces are\n   the same), then\
    \ the X-AF addresses MUST be advertised into the same\n   area in both instances.\
    \  This allows other ABRs connected to the same\n   set of areas to know with\
    \ which area to associate computed MPLS TE\n   tunnels.\n   During the X-AF routing\
    \ calculation, X-AF IP addresses are used to\n   map locally created LSPs to tail-end\
    \ routers in the LSDB.  The\n   mapping algorithm can be described as:\n     \
    \ Walk the list of all MPLS TE tunnels for which the computing\n      router is\
    \ a head end.  For each MPLS TE tunnel T:\n      1.  If T's destination address\
    \ is from the same address family as\n          the OSPF instance associated with\
    \ the LSDB, then the\n          extensions defined in this document do not apply.\n\
    \      2.  Otherwise, it is a X-AF MPLS TE tunnel.  Note the tunnel's\n      \
    \    destination IP address.\n      3.  Walk the X-AF IP addresses in the LSDBs\
    \ of all connected\n          areas.  If a matching IP address is found, advertised\
    \ by\n          router R in area A, then mark the tunnel T as belonging to\n \
    \         area A and terminating on tail-end router R.  Assign the\n         \
    \ intra-area SPF cost to reach router R within area A as the IGP\n          cost\
    \ of tunnel T.\n   After completing this calculation, each TE tunnel is associated\
    \ with\n   an area and tail-end router in terms of the routing LSDB of the\n \
    \  computing OSPF instance and has a cost.\n   The algorithm described above is\
    \ to be used only if the Node Local\n   Address sub-TLV includes X-AF information.\n\
    \   Note that, for clarity of description, the mapping algorithm is\n   specified\
    \ as a single calculation.  Implementations may choose to\n   support equivalent\
    \ mapping functionality without implementing the\n   algorithm as described.\n\
    \   As an example, consider a router in a dual-stack network using OSPFv2\n  \
    \ and OSPFv3 for IPv4 and IPv6 routing, respectively.  Suppose the\n   OSPFv2\
    \ instance is used to propagate MPLS TE information and the\n   router is configured\
    \ to accept TE LSPs terminating at local addresses\n   198.51.100.1 and 198.51.100.2.\
    \  The router advertises in OSPFv2 the\n   IPv4 address 198.51.100.1 in the Router\
    \ Address TLV, the additional\n   local IPv4 address 198.51.100.2 in the Node\
    \ IPv4 Local Address sub-\n   TLV, and other TE TLVs as required by [RFC3630].\
    \  If the OSPFv3\n   instance in the network is enabled for X-AF TE routing (that\
    \ is, to\n   use MPLS TE LSPs computed by OSPFv2 for IPv6 routing), then the\n\
    \   OSPFv3 instance of the router will advertise the Node IPv4 Local\n   Address\
    \ sub-TLV listing the local IPv4 addresses 198.51.100.1 and\n   198.51.100.2.\
    \  Other routers in the OSPFv3 network will use this\n   information to reliably\
    \ identify this router as the egress LSR for\n   MPLS TE LSPs terminating at either\
    \ 198.51.100.1 or 198.51.100.2.\n"
- title: 4.  Backward Compatibility
  contents:
  - "4.  Backward Compatibility\n   Only routers that serve as endpoints for one or\
    \ more TE tunnels MUST\n   be upgraded to support the procedures described herein:\n\
    \   *  Tunnel tail-end routers advertise the Node IPv4 Local Address sub-\n  \
    \    TLV and/or the Node IPv6 Local Address sub-TLV.\n   *  Tunnel head-end routers\
    \ perform the X-AF routing calculation.\n   Both the endpoints MUST be upgraded\
    \ before the tail end starts\n   advertising the X-AF information.  Other routers\
    \ in the network do\n   not need to support X-AF procedures.\n"
- title: 4.1.  Automatically Switched Optical Networks
  contents:
  - "4.1.  Automatically Switched Optical Networks\n   [RFC6827] updates [RFC5786]\
    \ by defining extensions to be used in an\n   Automatically Switched Optical Network\
    \ (ASON).  The Local TE Router\n   ID sub-TLV is required for determining ASON\
    \ reachability.  The\n   implication is that if the Local TE Router ID sub-TLV\
    \ is present in\n   the Node Attribute TLV, then the procedures in [RFC6827] apply,\n\
    \   regardless of whether any X-AF information is advertised.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document describes the use of the Local\
    \ Address sub-TLVs to\n   provide X-AF information.  The advertisement of these\
    \ sub-TLVs, in\n   any OSPF instance, is not precluded by [RFC5786].  As such,\
    \ no new\n   security threats are introduced beyond the considerations in OSPFv2\n\
    \   [RFC2328], OSPFv3 [RFC5340], and [RFC5786].\n   The X-AF information is not\
    \ used for SPF computation or normal\n   routing, so the mechanism specified here\
    \ has no effect on IP routing.\n   However, generating incorrect information or\
    \ tampering with the sub-\n   TLVs may have an effect on traffic engineering computations.\n\
    \   Specifically, TE traffic may be delivered to the wrong tail-end\n   router,\
    \ which could lead to suboptimal routing, traffic loops, or\n   exposing the traffic\
    \ to attacker inspection or modification.  These\n   threats are already present\
    \ in other TE-related specifications, and\n   their considerations apply here\
    \ as well, including [RFC3630] and\n   [RFC5329].\n"
