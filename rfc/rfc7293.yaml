- contents:
  - "             The Require-Recipient-Valid-Since Header Field\n                       and
    SMTP Service Extension\n"
  title: __initial_text__
- contents:
  - "Abstract\n   This document defines an extension for the Simple Mail Transfer\n
    \  Protocol (SMTP) called \"RRVS\" to provide a method for senders to\n   indicate
    to receivers a point in time when the ownership of the\n   target mailbox was
    known to the sender.  This can be used to detect\n   changes of mailbox ownership
    and thus prevent mail from being\n   delivered to the wrong party.  This document
    also defines a header\n   field called \"Require-Recipient-Valid-Since\" that
    can be used to\n   tunnel the request through servers that do not support the
    extension.\n   The intended use of these facilities is on automatically generated\n
    \  messages, such as account statements or password change instructions,\n   that
    might contain sensitive information, though it may also be\n   useful in other
    applications.\n"
