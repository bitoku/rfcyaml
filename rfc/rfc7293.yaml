- contents:
  - "1.  Introduction\n   Email addresses sometimes get reassigned to a different
    person.  For\n   example, employment changes at a company can cause an address
    used\n   for an ex-employee to be assigned to a new employee, or a mail\n   service
    provider (MSP) might expire an account and then let someone\n   else register
    for the local-part that was previously used.  Those who\n   sent mail to the previous
    owner of an address might not know that it\n   has been reassigned.  This can
    lead to the sending of email to the\n   correct address but the wrong recipient.
    \ This situation is of\n   particular concern with transactional mail related
    to purchases,\n   online accounts, and the like.\n   What is needed is a way to
    indicate an attribute of the recipient\n   that will distinguish between the previous
    owner of an address and\n   its current owner, if they are different.  Further,
    this needs to be\n   done in a way that respects privacy.\n   The mechanisms specified
    here allow the sender of the mail to\n   indicate how \"old\" the address assignment
    is expected to be.  In\n   effect, the sender is saying, \"I know that the intended
    recipient was\n   using this address at this point in time.  I don't want this
    message\n   delivered to anyone else\".  A receiving system can then compare this\n
    \  information against the point in time at which the address was\n   assigned
    to its current user.  If the assignment was made later than\n   the point in time
    indicated in the message, there is a good chance\n   the current user of the address
    is not the correct recipient.  The\n   receiving system can then prevent delivery
    and, preferably, notify\n   the original sender of the problem.\n   The primary
    application is transactional mail (such as account\n   information, password change
    requests, and other automatically\n   generated messages) rather than user-authored
    content.  However, it\n   may be useful in other contexts; for example, a personal
    address book\n   could record the time an email address was added to it, and thus
    use\n   that time with this extension.\n   Because the use cases for this extension
    are strongly tied to privacy\n   issues, attention to the Security Considerations
    (Section 13) and the\n   Privacy Considerations (Section 14) is particularly important.
    \ Note,\n   especially, the limitation described in Section 13.3.\n"
  title: 1.  Introduction
- contents:
  - "2.  Definitions\n   For a description of the email architecture, consult [EMAIL-ARCH].\n
    \  The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n
    \  \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n
    \  document are to be interpreted as described in [KEYWORDS].\n"
  title: 2.  Definitions
- contents:
  - "3.  Description\n   To address the problem described in Section 1, a mail-sending
    client\n   (usually an automated agent) needs to indicate to the server to which\n
    \  it is connecting that it expects the destination address of the\n   message
    to have been under continuous ownership (see Section 9) since\n   a specified
    point time.  That specified time would be the time when\n   the intended recipient
    gave the address to the message author, or\n   perhaps a more recent time when
    the intended recipient reconfirmed\n   ownership of the address with the sender.\n
    \  Two mechanisms are defined here: an extension to the Simple Mail\n   Transfer
    Protocol [SMTP] and a new message header field.  The SMTP\n   extension permits
    strong assurance of enforcement by confirming\n   support at each handling step
    for a message and the option to demand\n   support at all nodes in the handling
    path of the message (and\n   returning of the message to the originator otherwise).
    \ The header\n   field can be used when the Message Delivery Agent (MDA) supports
    this\n   function, but an intermediary system between the sending system and\n
    \  the MDA does not.  However, the header field does not provide the\n   same
    strong assurance described above and is more prone to exposure\n   of private
    information (see Section 14.1).\n   The SMTP extension is called \"RRVS\" and
    adds a parameter to the SMTP\n   \"RCPT\" command that indicates the most recent
    point in time when the\n   message author believed the destination mailbox to
    be under the\n   continuous ownership of a specific party.  Similarly, the \"Require-\n
    \  Recipient-Valid-Since\" header field includes an intended recipient\n   coupled
    with a timestamp indicating the same thing.\n"
  - contents:
    - "3.1.  The \"RRVS\" SMTP Extension\n   Extensions to SMTP are described in Section
      2.2 of [SMTP].\n   The name of the extension is \"RRVS\", an abbreviation of
      \"Require\n   Recipient Valid Since\".  Servers implementing the SMTP extension\n
      \  advertise an additional EHLO keyword of \"RRVS\", which has no\n   associated
      parameters, introduces no new SMTP commands, and does not\n   alter the MAIL
      command.\n   A Message Transfer Agent (MTA) implementing RRVS can transmit or\n
      \  accept one new parameter to the RCPT command.  An MDA can also accept\n   this
      new parameter.  The parameter is \"RRVS\", and the value is a\n   timestamp
      expressed as \"date-time\" as defined in [DATETIME], with the\n   added restriction
      that a \"time-secfrac\" MUST NOT be used.  The\n   timestamp MAY optionally
      be followed by a semicolon character and a\n   letter (known as the \"no-support
      action\"), indicating the action to\n   be taken when a downstream MTA is discovered
      that does not support\n   the extension.  Valid actions are \"R\" (reject; the
      default) and \"C\"\n   (continue).\n   Formally, the new parameter and its value
      are defined as follows:\n       rrvs-param = \"RRVS=\" date-time [ \";\" ( \"C\"
      / \"R\" ) ]\n   Accordingly, this extension increases the maximum command length
      for\n   the RCPT command by 33 characters.\n   The meaning of this extension,
      when used, is described in\n   Section 5.1.\n"
    title: 3.1.  The "RRVS" SMTP Extension
  - contents:
    - "3.2.  The \"Require-Recipient-Valid-Since\" Header Field\n   The general constraints
      on syntax and placement of header fields in a\n   message are defined in \"Internet
      Message Format\" [MAIL].\n   Using Augmented Backus-Naur Form [ABNF], the syntax
      for the field is:\n     rrvs = \"Require-Recipient-Valid-Since:\" addr-spec
      \";\" date-time\n            CRLF\n   \"date-time\" is defined in Section 3.3,
      and \"addr-spec\" is defined in\n   Section 3.4.1 of [MAIL].\n"
    title: 3.2.  The "Require-Recipient-Valid-Since" Header Field
  - contents:
    - "3.3.  Timestamps\n   The header field version of this protocol has a different
      format for\n   the date and time expression than the SMTP extension does.  This
      is\n   because message header fields use a format to express date and time\n
      \  that is specific to message header fields, and this is consistent\n   with
      that usage.\n   Use of both date and time is done to be consistent with how
      current\n   implementations typically store the timestamp and to make it easy
      to\n   include the time zone.  In practice, granularity beyond the date may\n
      \  or may not be useful.\n"
    title: 3.3.  Timestamps
  title: 3.  Description
- contents:
  - "4.  Use By Generators\n   When a message is generated whose content is sufficiently
    sensitive\n   that an author or author's ADministrative Management Domain (ADMD),\n
    \  see [EMAIL-ARCH], wishes to protect against misdelivery using this\n   protocol,
    it determines for each recipient mailbox on the message a\n   timestamp at which
    it last confirmed ownership of that mailbox.  It\n   then applies the SMTP extension
    when sending the message to its\n   destination.\n   In cases where the outgoing
    MTA does not support the extension, the\n   header field defined above can be
    used to pass the request through\n   that system.  However, use of the header
    field is only a \"best-\n   effort\" approach to solving the stated goals, and
    it has some\n   shortcomings:\n   1.  The positive confirmation of support at
    each handling node, with\n       the option to return the message to the originator
    when\n       end-to-end support cannot be confirmed, will be unavailable;\n   2.
    \ The protocol is focused on affecting delivery (that is, the\n       transaction)
    rather than content, and therefore use of a header\n       field in the content
    is generally inappropriate;\n   3.  The mechanism cannot be used with multiple
    recipients without\n       unintentionally exposing information about one recipient
    to the\n       others (see Section 7); and\n   4.  There is a risk of the timestamp
    parameter being inadvertently\n       forwarded, automatically or intentionally
    by the user (since user\n       agents might not reveal the presence of the header
    field), and\n       therefore exposed to unintended recipients.  (See Section
    14.4.)\n   Thus, the header field format MUST NOT be used unless the originator\n
    \  or relay has specific knowledge that the receiving MDA or an\n   intermediary
    MTA will apply it properly.  In any case, it SHOULD NOT\n   be used for the multi-recipient
    case.\n   Use of the header field mechanism is further restricted by the\n   practices
    described in Section 7.2 of [SMTP], Section 3.6.3 of\n   [MAIL], and Section 7
    of this document.\n"
  title: 4.  Use By Generators
- contents:
  - "5.  Handling By Receivers\n   If a receiver implements this specification, then
    there are two\n   possible evaluation paths:\n   1.  The sending client uses the
    extension, and so there is an RRVS\n       parameter on a RCPT TO command in the
    SMTP session, and the\n       parameters of interest are taken only from there
    (and the header\n       field, if present, is disregarded); or\n   2.  The sending
    client does not use the extension, so the RRVS\n       parameter is not present
    on the RCPT TO commands in the SMTP\n       session, but the corresponding header
    field might be present in\n       the message.\n   When the continuous ownership
    test fails for transient reasons (such\n   as an unavailable database or other
    condition that is likely\n   temporary), normal transient failure handling for
    the message is\n   applied.\n   If the continuous ownership test cannot be completed
    because the\n   necessary datum (the mailbox creation or reassignment date and
    time)\n   was not recorded, the MDA doing the evaluation selects a date and\n
    \  time to use that is the latest possible point in time at which the\n   mailbox
    could have been created or reassigned.  For example, this\n   might be the earliest
    of all recorded mailbox creation/reassignment\n   timestamps, or the time when
    the host was first installed.  If no\n   reasonable substitute for the timestamp
    can be selected, the MDA\n   rejects the message using an SMTP reply code, preferably
    with an\n   enhanced mail system status code (see Section 15.3), that indicates\n
    \  the test cannot be completed.  A message originator can then decide\n   whether
    to reissue the message without RRVS protection or find\n   another way to reach
    the mailbox owner.\n"
  - contents:
    - "5.1.  SMTP Extension Used\n   For an MTA supporting the SMTP extension, the
      requirement is to\n   continue enforcement of RRVS during the relaying process
      to the next\n   MTA or the MDA.\n   A receiving MTA or MDA that implements the
      SMTP extension declared\n   above and observes an RRVS parameter on a RCPT TO
      command checks\n   whether the current owner of the destination mailbox has
      held it\n   continuously, far enough back to include the given point in time,
      and\n   delivers it unless that check returns in the negative.  Specifically,\n
      \  an MDA will do the following before continuing with delivery:\n   1.  Ignore
      the parameter if the named mailbox is known to be a role\n       account as
      listed in \"Mailbox Names for Common Services, Roles\n       and Functions\"
      [ROLES].\n   2.  If the address is not known to be a role account, and if that\n
      \      address has not been under continuous ownership since the\n       timestamp
      specified in the extension, return a 550 error to the\n       RCPT command.
      \ (See also Section 15.3.)\n"
    - contents:
      - "5.1.1.  Relays\n   An MTA that does not make mailbox ownership checks, such
        as an MTA\n   positioned to do SMTP ingress at an organizational boundary,
        SHOULD\n   relay the RRVS extension parameter to the next MTA or MDA so that
        it\n   can be processed there.\n   For the SMTP extension, the optional RRVS
        parameter defined in\n   Section 5.1 indicates the action to be taken when
        relaying a message\n   to another MTA that does not advertise support for
        this extension.\n   When this is the case and the no-support action was not
        specified or\n   is \"R\" (reject), the MTA handling the message MUST reject
        the message\n   by:\n   1.  returning a 550 error to the DATA command, if
        synchronous service\n       is being provided to the SMTP client that introduced
        the message,\n       or\n   2.  generating a Delivery Status Notification
        [DSN] to indicate to\n       the originator of the message that the non-delivery
        occurred and\n       terminating further relay attempts.\n   An enhanced mail
        system status code is defined for such rejections in\n   Section 15.3.\n   See
        Section 8.2 for additional discussion.\n   When relaying, an MTA MUST preserve
        the no-support action if it was\n   used by the SMTP client.\n"
      title: 5.1.1.  Relays
    title: 5.1.  SMTP Extension Used
  - contents:
    - "5.2.  Header Field Used\n   A receiving system that implements this specification,
      upon receiving\n   a message bearing a \"Require-Recipient-Valid-Since\" header
      field when\n   no corresponding RRVS SMTP extension was used, checks whether
      the\n   destination mailbox owner has held it continuously, far enough back\n
      \  to include the given date-time, and delivers it unless that check\n   returns
      in the negative.  Expressed as a sequence of steps:\n   1.  Extract those Require-Recipient-Valid-Since
      fields from the\n       message that contain a recipient for which no corresponding
      RRVS\n       SMTP extension was used.\n   2.  Discard any such fields that match
      any of these criteria:\n       *  are syntactically invalid;\n       *  name
      a role account as listed in [ROLES];\n       *  the \"addr-spec\" portion does
      not match a current recipient, as\n          listed in the RCPT TO commands
      in the SMTP session; or\n       *  the \"addr-spec\" portion does not refer
      to a mailbox handled\n          for local delivery by this ADMD.\n   3.  For
      each field remaining, determine if the named address has been\n       under
      continuous ownership since the corresponding timestamp.  If\n       it has not,
      reject the message.\n   4.  RECOMMENDED: If local delivery is being performed,
      remove all\n       instances of this field prior to delivery to a mailbox; if
      the\n       message is being forwarded, remove those instances of this header\n
      \      field that were not discarded by step 2 above.\n   Handling proceeds
      normally upon completion of the above steps if\n   rejection has not been performed.\n
      \  The final step is not mandatory as not all mail handling agents are\n   capable
      of stripping away header fields, and there are sometimes\n   reasons to keep
      the field intact such as debugging or presence of\n   digital signatures that
      might be invalidated by such a change.  See\n   Section 10 for additional discussion.\n
      \  If a message is to be rejected within the SMTP protocol itself\n   (versus
      generating a rejection message separately), servers\n   implementing this protocol
      SHOULD also implement the SMTP extension\n   described in \"Enhanced Mail System
      Status Codes\" [ESC] and use the\n   enhanced status codes described in Section
      15.3 as appropriate.\n   Implementation by this method is expected to be transparent
      to non-\n   participants, since they would typically ignore this header field.\n
      \  This header field is not normally added to a message that is\n   addressed
      to multiple recipients.  The intended use of this field\n   involves an author
      seeking to protect transactional or otherwise\n   sensitive data intended for
      a single recipient, and thus generating\n   independent messages for each individual
      recipient is normal\n   practice.  See Section 7 for further discussion and
      restrictions.\n"
    - contents:
      - "5.2.1.  Design Choices\n   The presence of the address in the field content
        supports the case\n   where a message bearing this header field is forwarded.
        \ The specific\n   use case is as follows:\n   1.  A user subscribes to a
        service \"S\" at date-time \"D\" and confirms\n       an email address at
        the user's current location, \"A\";\n   2.  At some later date, the user intends
        to leave the current\n       location and thus creates a new mailbox elsewhere,
        at \"B\";\n   3.  The user configures address \"A\" to forward to \"B\";\n
        \  4.  \"S\" constructs a message to \"A\" claiming that the address was\n
        \      valid at date-time \"D\" and sends it to \"A\";\n   5.  The receiving
        MTA for \"A\" determines that the forwarding in\n       effect was created
        by the same party that owned the mailbox there\n       and thus concludes
        that the continuous ownership test has been\n       satisfied;\n   6.  If
        possible, the MTA for \"A\" removes this header field from the\n       message,
        and in either case, forwards it to \"B\"; and\n   7.  On receipt at \"B\",
        either the header field has been removed or\n       the header field does
        not refer to a current envelope recipient,\n       and in either case the
        MTA delivers the message.\n   Section 8 discusses some interesting use cases,
        such as the case\n   where \"B\" above results in further forwarding of the
        message.\n   SMTP has never required any correspondence between addresses
        in the\n   RFC5321.MailFrom and RFC5321.RcptTo parameters and header fields
        of a\n   message, which is why the header field defined here contains the\n
        \  recipient address to which the timestamp applies.\n"
      title: 5.2.1.  Design Choices
    title: 5.2.  Header Field Used
  - contents:
    - "5.3.  Clock Synchronization\n   The timestamp portion of this specification
      supports a precision at\n   the seconds level.  Although uncommon, it is not
      impossible for a\n   clock at either a generator or a receiver to be incorrect,
      leading to\n   an incorrect result in the RRVS evaluation.\n   To minimize the
      risk of such incorrect results, both generators and\n   receivers implementing
      this specification MUST use a standard clock\n   synchronization protocol such
      as [NTP] to synchronize to a common\n   clock.\n"
    title: 5.3.  Clock Synchronization
  title: 5.  Handling By Receivers
- contents:
  - "6.  Relaying without RRVS Support\n   When a message is received using the SMTP
    extension defined here but\n   will not be delivered locally (that is, it needs
    to be relayed\n   further), the MTA to which the relay will take place might not
    be\n   compliant with this specification.  Where the MTA in possession of\n   the
    message observes it is going to relay the message to an MTA that\n   does not
    advertise this extension, it needs to choose one of the\n   following actions:\n
    \  1.  Decline to relay the message further, preferably generating a\n       Delivery
    Status Notification [DSN] to indicate failure\n       (RECOMMENDED);\n   2.  Downgrade
    the data thus provided in the SMTP extension to a\n       header field, as described
    in Section 6.1 below (SHOULD NOT\n       unless the conditions in that section
    are satisfied, and only\n       when the previous option is not available); or\n
    \  3.  Silently continue with delivery, dropping the protection offered\n       by
    this protocol.\n   Using options other than the first option needs to be avoided
    unless\n   there is specific knowledge that further relaying with the degraded\n
    \  protections thus provided does not introduce undue risk.\n"
  - contents:
    - "6.1.  Header Field Conversion\n   If an SMTP server (\"B\") receives a message
      bearing one or more\n   \"Require-Recipient-Valid-Since\" header fields from
      a client (\"A\"),\n   presumably because \"A\" does not support the SMTP extension,
      and needs\n   to relay the corresponding message on to another server (\"C\")\n
      \  (thereby becoming a client), and \"C\" advertises support for the SMTP\n
      \  extension, \"B\" SHOULD delete the header field(s) and instead relay\n   this
      information by making use of the SMTP extension.  Note that such\n   modification
      of the header might affect later validation of the\n   header upon delivery;
      for example, a hash of the modified header\n   would produce a different result.
      \ This might be a valid cause for\n   some operators to skip this delete operation.\n
      \  Conversely, if \"B\" has received a mailbox timestamp from \"A\" using\n
      \  the SMTP extension for which it must now relay the message on to \"C\",\n
      \  but \"C\" does not advertise the SMTP extension, and \"B\" does not\n   reject
      the message because rejection was specifically declined by the\n   client (see
      Section 5.1.1), \"B\" SHOULD add a Require-Recipient-Valid-\n   Since header
      field matching the mailbox to which relaying is being\n   done, and the corresponding
      valid-since timestamp for it, if it has\n   prior information that the eventual
      MDA or another intermediate MTA\n   supports this mechanism and will be able
      to process the header field\n   as described in this specification.\n   The
      admonitions about very cautious use of the header field described\n   in Section
      4 apply to this relaying mechanism as well.  If multiple\n   mailbox timestamps
      are received from \"A\", the admonitions in\n   Section 7 also apply.\n"
    title: 6.1.  Header Field Conversion
  title: 6.  Relaying without RRVS Support
- contents:
  - "7.  Header Field with Multiple Recipients\n   Numerous issues arise when using
    the header field form of this\n   extension, particularly when multiple recipients
    are specified for a\n   single message resulting in multiple fields each with
    a distinct\n   address and timestamp.\n   Because of the nature of SMTP, a message
    bearing a multiplicity of\n   Require-Recipient-Valid-Since header fields could
    result in a single\n   delivery attempt for multiple recipients (in particular,
    if two of\n   the recipients are handled by the same server), and if any one of\n
    \  them fails the test, the delivery fails to all of them; it then\n   becomes
    necessary to do one of the following:\n   o  reject the message on completion
    of the DATA phase of the SMTP\n      session, which is a rejection of delivery
    to all recipients, or\n   o  accept the message on completion of DATA, and then
    generate a\n      Delivery Status Notification [DSN] message for each of the failed\n
    \     recipients.\n   Additional complexity arises when a message is sent to two\n
    \  recipients, \"A\" and \"B\", presumably with different timestamps, both\n   of
    which are then redirected to a common address \"C\".  The author is\n   not necessarily
    aware of the current or past ownership of mailbox\n   \"C\", or indeed that \"A\"
    and/or \"B\" have been redirected.  This might\n   result in either or both of
    the two deliveries failing at \"C\", which\n   is likely to confuse the message
    author, who (as far as the author is\n   aware) never sent a message to \"C\"
    in the first place.\n   Finally, there is an obvious concern with the fan-out
    of a message\n   bearing the timestamps of multiple users; tight control over
    the\n   handling of the timestamp information is very difficult to assure as\n
    \  the number of handling agents increases.\n"
  title: 7.  Header Field with Multiple Recipients
- contents:
  - "8.  Special Use Addresses\n   In [DSN-SMTP], an SMTP extension was defined to
    allow SMTP clients to\n   request generation of DSNs and related information to
    allow such\n   reports to be maximally useful.  Section 5.2.7 of that document\n
    \  explored the issue of the use of that extension where the recipient\n   is
    a mailing list.  This extension has similar concerns, which are\n   covered here
    following that document as a model.\n   For all cases described below, a receiving
    MTA SHOULD NOT introduce\n   RRVS in either form (SMTP extension or header field)
    if the message\n   did not arrive with RRVS in use.  This would amount to second\n
    \  guessing the message originator's intention and might lead to an\n   undesirable
    outcome.\n"
  - contents:
    - "8.1.  Mailing Lists\n   Delivery to a mailing list service is considered a
      final delivery.\n   Where this protocol is in use, it is evaluated as per any
      normal\n   delivery: if the same mailing list has been operating in place of
      the\n   specified recipient mailbox since at least the timestamp given as the\n
      \  RRVS parameter, the message is delivered to the list service\n   normally,
      and is otherwise not delivered.\n   It is important, however, that the participating
      MDA passing the\n   message to the list service needs to omit the RRVS parameter
      in\n   either form (SMTP extension or header field) when doing so.  The\n   emission
      of a message from the list service to its subscribers\n   constitutes a new
      message not covered by the previous transaction.\n"
    title: 8.1.  Mailing Lists
  - contents:
    - "8.2.  Single-Recipient Aliases\n   Upon delivery of an RRVS-protected message
      to an alias (acting in\n   place of a mailbox) that results in relaying of the
      message to a\n   single other destination, the usual RRVS check is performed.
      \ The\n   continuous ownership test here might succeed if, for example, a\n
      \  conventional user inbox was replaced with an alias on behalf of that\n   same
      user, and the time when this was done is recorded in a way that\n   can be queried
      by the relaying MTA.\n   If the relaying system also performs some kind of step
      where\n   ownership of the new destination address is confirmed, it SHOULD\n
      \  apply RRVS using the later of that timestamp and the one that was\n   used
      inbound.  This also allows for changes to the alias without\n   disrupting the
      protection offered by RRVS.\n   If the relaying system has no such time records
      related to the new\n   destination address, the RRVS SMTP extension is not used
      on the\n   relaying SMTP session, and the header field relative to the local\n
      \  alias is removed, in accordance with Section 5.\n"
    title: 8.2.  Single-Recipient Aliases
  - contents:
    - "8.3.  Multiple-Recipient Aliases\n   Upon delivery of an RRVS-protected message
      to an alias (acting in\n   place of a mailbox) that results in relaying of the
      message to\n   multiple other destinations, the usual RRVS check is performed
      as in\n   Section 8.2.  The MTA expanding such an alias then decides which of\n
      \  the options enumerated in that section is to be applied for each new\n   recipient.\n"
    title: 8.3.  Multiple-Recipient Aliases
  - contents:
    - "8.4.  Confidential Forwarding Addresses\n   In the above cases, the original
      author could receive message\n   rejections, such as DSNs, from the ultimate
      destination, where the\n   RRVS check (or indeed, any other) fails and rejection
      is warranted.\n   This can reveal the existence of a forwarding relationship
      between\n   the original intended recipient and the actual final recipient.\n
      \  Where this is a concern, the initial delivery attempt is to be\n   treated
      like a mailing list delivery, with RRVS evaluation done and\n   then all RRVS
      information removed from the message prior to relaying\n   it to its true destination.\n"
    title: 8.4.  Confidential Forwarding Addresses
  - contents:
    - "8.5.  Suggested Mailing List Enhancements\n   Mailing list services could store
      the timestamp at which a subscriber\n   was added to a mailing list.  This specification
      could then be used\n   in conjunction with that information in order to restrict
      list\n   traffic to the original subscriber, rather than a different person\n
      \  now in possession of an address under which the original subscriber\n   was
      added to the list.  Upon receiving a rejection caused by this\n   specification,
      the list service can remove that address from further\n   distribution.\n   A
      mailing list service that receives a message containing the header\n   field
      defined here needs to remove it from the message prior to\n   redistributing
      it, limiting exposure of information regarding the\n   relationship between
      the message's author and the mailing list.\n"
    title: 8.5.  Suggested Mailing List Enhancements
  title: 8.  Special Use Addresses
- contents:
  - "9.  Continuous Ownership\n   For the purposes of this specification, an address
    is defined as\n   having been under continuous ownership since a given date-time
    if a\n   message sent to the address at any point since the given date-time\n
    \  would not go to anyone except the owner at that given date-time.\n   That is,
    while an address may have been suspended or otherwise\n   disabled for some period,
    any mail actually delivered would have been\n   delivered exclusively to the same
    owner.  It is presumed that some\n   sort of relationship exists between the message
    sender and the\n   intended recipient.  Presumably, there has been some confirmation\n
    \  process applied to establish this ownership of the receiver's\n   mailbox;
    however, the method of making such determinations is a local\n   matter and outside
    the scope of this document.\n   Evaluating the notion of continuous ownership
    is accomplished by\n   doing any query that establishes whether the above condition
    holds\n   for a given mailbox.\n   Determining continuous ownership of a mailbox
    is a local matter at\n   the receiving site.  The only possible answers to the
    continuous-\n   ownership-since question are \"yes\", \"no\", and \"unknown\";
    the action\n   to be taken in the \"unknown\" case is a matter of local policy.\n
    \  For example, when control of a domain name is transferred, the new\n   domain
    owner might be unable to determine whether the owner of the\n   subject address
    has been under continuous ownership since the stated\n   date-time if the mailbox
    history is not also transferred (or was not\n   previously maintained).  It will
    also be \"unknown\" if whatever\n   database contains mailbox ownership data is
    temporarily unavailable\n   at the time a message arrives for delivery.  In this
    latter case,\n   typical SMTP temporary failure handling is appropriate.\n   To
    avoid exposing account details unnecessarily, if the address\n   specified has
    had one continuous owner since it was created, any\n   confirmation date-time
    SHOULD be considered to pass the test, even if\n   that date-time is earlier than
    the account creation date and time.\n   This is further discussed in Section 13.\n"
  title: 9.  Continuous Ownership
- contents:
  - "10.  Digital Signatures\n   This protocol mandates removal of the header field
    (when used) upon\n   delivery in all but exceptional circumstances.  If a message
    with the\n   header field were digitally signed in a way that included the header\n
    \  field, altering a message in this way would invalidate the signature.\n   However,
    the header field is strictly for tunneling purposes and\n   should be regarded
    by the rest of the transport system as purely\n   trace information.\n   Accordingly,
    the header field MUST NOT be included in the content\n   covered by digital signatures.\n"
  title: 10.  Digital Signatures
- contents:
  - "11.  Authentication-Results Definitions\n   [AUTHRES] defines a mechanism for
    indicating, via a header field, the\n   results of message authentication checks.
    \ Section 15 registers RRVS\n   as a new method that can be reported in this way,
    as well as\n   corresponding result names.  The possible result names and their\n
    \  meanings are as follows:\n   none:  The message had no recipient mailbox timestamp
    associated with\n      it, either via the SMTP extension or header field method;
    this\n      protocol was not in use.\n   unknown:  At least one form of this protocol
    was in use, but\n      continuous ownership of the recipient mailbox could not
    be\n      determined.\n   temperror:  At least one form of this protocol was in
    use, but some\n      kind of error occurred during evaluation that was transient
    in\n      nature; a later retry will likely produce a final result.\n   permerror:
    \ At least one form of this protocol was in use, but some\n      kind of error
    occurred during evaluation that was not recoverable;\n      a later retry will
    not likely produce a final result.\n   pass:  At least one form of this protocol
    was in use, and the\n      destination mailbox was confirmed to have been under
    continuous\n      ownership since the timestamp thus provided.\n   fail:  At least
    one form of this protocol was in use, and the\n      destination mailbox was confirmed
    not to have been under\n      continuous ownership since the timestamp thus provided.\n
    \  Where multiple recipients are present on a message, multiple results\n   can
    be reported using the mechanism described in [AUTHRES].\n"
  title: 11.  Authentication-Results Definitions
- contents:
  - "12.  Examples\n   In the following examples, \"C:\" indicates data sent by an
    SMTP\n   client, and \"S:\" indicates responses by the SMTP server.  Message\n
    \  content is CRLF terminated, though these are omitted here for ease of\n   reading.\n"
  - contents:
    - "12.1.  SMTP Extension Example\n     C: [connection established]\n     S: 220
      server.example.com ESMTP ready\n     C: EHLO client.example.net\n     S: 250-server.example.com\n
      \    S: 250 RRVS\n     C: MAIL FROM:<sender@example.net>\n     S: 250 OK\n     C:
      RCPT TO:<receiver@example.com> RRVS=2014-04-03T23:01:00Z\n     S: 550 5.7.17
      receiver@example.com is no longer valid\n     C: QUIT\n     S: 221 So long!\n"
    title: 12.1.  SMTP Extension Example
  - contents:
    - "12.2.  Header Field Example\n     C: [connection established]\n     S: 220
      server.example.com ESMTP ready\n     C: HELO client.example.net\n     S: 250
      server.example.com\n     C: MAIL FROM:<sender@example.net>\n     S: 250 OK\n
      \    C: RCPT TO:<receiver@example.com>\n     S: 250 OK\n     C: DATA\n     S:
      354 Ready for message content\n     C: From: Mister Sender <sender@example.net>\n
      \       To: Miss Receiver <receiver@example.com>\n        Subject: Are you still
      there?\n        Date: Fri, 28 Jun 2013 18:01:01 +0200\n        Require-Recipient-Valid-Since:
      receiver@example.com;\n          Sat, 1 Jun 2013 09:23:01 -0700\n        Are
      you still there?\n        .\n     S: 550 5.7.17 receiver@example.com is no longer
      valid\n     C: QUIT\n     S: 221 So long!\n"
    title: 12.2.  Header Field Example
  - contents:
    - "12.3.  Authentication-Results Example\n   Here is an example use of the Authentication-Results
      header field\n   used to yield the results of an RRVS evaluation:\n     Authentication-Results:
      mx.example.com; rrvs=pass\n             smtp.rcptto=user@example.com\n   This
      indicates that the message arrived addressed to the mailbox\n   user@example.com,
      the continuous ownership test was applied with the\n   provided timestamp, and
      the check revealed that the test was\n   satisfied.  The timestamp is not revealed.\n"
    title: 12.3.  Authentication-Results Example
  title: 12.  Examples
- contents:
  - '13.  Security Considerations

    '
  - contents:
    - "13.1.  Abuse Countermeasures\n   The response of a server implementing this
      protocol can disclose\n   information about the age of an existing email mailbox.\n
      \  Implementation of countermeasures against probing attacks is\n   RECOMMENDED.
      \ For example, an operator could track appearance of this\n   field with respect
      to a particular mailbox and observe the timestamps\n   being submitted for testing;
      if it appears that a variety of\n   timestamps are being tried against a single
      mailbox in short order,\n   the field could be ignored and the message silently
      discarded.  This\n   concern is discussed further in Section 14.\n"
    title: 13.1.  Abuse Countermeasures
  - contents:
    - "13.2.  Suggested Use Restrictions\n   If the mailbox named in the field is
      known to have had only a single\n   continuous owner since creation, or not
      to have existed at all (under\n   any owner) prior to the date-time specified
      in the field, then the\n   field SHOULD be silently ignored and normal message
      handling applied\n   so that this information is not disclosed.  Such fields
      are likely\n   the product of either gross error or an attack.\n   A message
      author using this specification might restrict inclusion of\n   the header field
      such that it is only done for recipients known also\n   to implement this specification,
      in order to reduce the possibility\n   of revealing information about the relationship
      between the author\n   and the mailbox.\n   If ownership of an entire domain
      is transferred, the new owner may\n   not know what addresses were assigned
      in the past by the prior owner.\n   Hence, no address can be known not to have
      had a single owner, or to\n   have existed (or not) at all.  In this case, the
      \"unknown\" result is\n   likely appropriate.\n"
    title: 13.2.  Suggested Use Restrictions
  - contents:
    - "13.3.  False Sense of Security\n   Senders implementing this protocol likely
      believe their content is\n   being protected by doing so.  It has to be considered,
      however, that\n   receiving systems might not implement this protocol correctly,
      or at\n   all.  Furthermore, use of RRVS by a sending system constitutes\n   nothing
      more than a request to the receiving system; that system\n   could choose not
      to prevent delivery for some local policy, for legal\n   or operational reasons,
      which compromises the security the sending\n   system believed was a benefit
      to using RRVS.  This could mean the\n   timestamp information involved in the
      protocol becomes inadvertently\n   revealed.\n   This concern lends further
      support to the notion that senders would\n   do well to avoid using this protocol
      other than when sending to\n   known, trusted receivers.\n"
    title: 13.3.  False Sense of Security
  - contents:
    - "13.4.  Reassignment of Mailboxes\n   This specification is a direct response
      to the risks involved with\n   reassignment or recycling of email addresses,
      an inherently dangerous\n   practice.  It is typically expected that email addresses
      will not\n   have a high rate of turnover or ownership change.\n   It is RECOMMENDED
      to have a substantial period of time between\n   mailbox owners during which
      the mailbox accepts no mail, giving\n   message generators an opportunity to
      detect that the previous owner\n   is no longer at that address.\n"
    title: 13.4.  Reassignment of Mailboxes
  title: 13.  Security Considerations
- contents:
  - '14.  Privacy Considerations

    '
  - contents:
    - "14.1.  The Tradeoff\n   That some MSPs allow for expiration of account names
      when they have\n   been unused for a protracted period forces a choice between
      two\n   potential types of privacy vulnerabilities, one of which presents\n
      \  significantly greater threats to users than the other.  Automatically\n   generated
      mail is often used to convey authentication credentials\n   that can potentially
      provide access to extremely sensitive\n   information.  Supplying such credentials
      to the wrong party after a\n   mailbox ownership change could allow the previous
      owner's data to be\n   exposed without his or her authorization or knowledge.
      \ In contrast,\n   the information that may be exposed to a third party via
      the proposal\n   in this document is limited to information about the mailbox
      history.\n   Given that MSPs have chosen to allow transfers of mailbox ownership\n
      \  without the prior owner's involvement, the information leakage from\n   the
      extensions specified here creates far lower overall risk than the\n   potential
      for delivering mail to the wrong party.\n"
    title: 14.1.  The Tradeoff
  - contents:
    - "14.2.  Probing Attacks\n   As described above, use of this extension or header
      field in probing\n   attacks can disclose information about the history of the
      mailbox.\n   The harm that can be done by leaking any kind of private information\n
      \  is difficult to predict, so it is prudent to be sensitive to this\n   sort
      of disclosure, either inadvertently or in response to probing by\n   an attacker.
      \ It bears restating, then, that implementing\n   countermeasures against abuse
      of this capability needs strong\n   consideration.\n"
    title: 14.2.  Probing Attacks
  - contents:
    - "14.3.  Envelope Recipients\n   The email To and Cc header fields are not required
      to be populated\n   with addresses that match the envelope recipient set, and
      Cc may even\n   be absent.  However, the algorithm in Section 3 requires that
      this\n   header field contain a match for an envelope recipient in order to
      be\n   actionable.  As such, use of this specification can reveal some or\n
      \  all of the original intended recipient set to any party that can see\n   the
      message in transit or upon delivery.\n   For a message destined to a single
      recipient, this is unlikely to be\n   a concern, which is one of the reasons
      use of this specification on\n   multi-recipient messages is discouraged.\n"
    title: 14.3.  Envelope Recipients
  - contents:
    - "14.4.  Risks with Use\n   MDAs might not implement the recommendation to remove
      the header\n   field defined here when messages are delivered, either out of\n
      \  ignorance or due to error.  Since user agents often do not render all\n   of
      the header fields present, the message could be forwarded to\n   another party
      that would then inadvertently have the content of this\n   header field.\n   A
      bad actor may detect use of either form of the RRVS protocol and\n   interpret
      it as an indication of high-value content.\n"
    title: 14.4.  Risks with Use
  title: 14.  Privacy Considerations
- contents:
  - '15.  IANA Considerations

    '
  - contents:
    - "15.1.  SMTP Extension Registration\n   Section 2.2.2 of [SMTP] sets out the
      procedure for registering a new\n   SMTP extension.  IANA has registered the
      SMTP extension using the\n   details provided in Section 3.1 of this document.\n"
    title: 15.1.  SMTP Extension Registration
  - contents:
    - "15.2.  Header Field Registration\n   IANA has added the following entry to
      the \"Permanent Message Header\n   Field Names\" registry, as per the procedure
      found in [IANA-HEADERS]:\n     Header field name: Require-Recipient-Valid-Since\n
      \    Applicable protocol: mail ([MAIL])\n     Status: standard\n     Author/Change
      controller: IETF\n     Specification document(s): RFC 7293\n     Related information:\n
      \      Requesting review of any proposed changes and additions to\n       this
      field is recommended.\n"
    title: 15.2.  Header Field Registration
  - contents:
    - "15.3.  Enhanced Status Code Registration\n   IANA has registered the following
      in the Enumerated Status Codes\n   table of the \"Simple Mail Transfer Protocol
      (SMTP) Enhanced Status\n   Codes Registry\":\n     Code:               X.7.17\n
      \    Sample Text:        Mailbox owner has changed\n     Associated basic status
      code:  5XX\n     Description:        This status code is returned when a message
      is\n                         received with a Require-Recipient-Valid-Since\n
      \                        field or RRVS extension and the receiving\n                         system
      is able to determine that the intended\n                         recipient mailbox
      has not been under continuous\n                         ownership since the
      specified date-time.\n     Reference:          RFC 7293\n     Submitter:          M.
      Kucherawy\n     Change controller:  IESG\n      Code:               X.7.18\n
      \     Sample Text:        Domain owner has changed\n      Associated basic status
      code:  5XX\n      Description:        This status code is returned when a message
      is\n                          received with a Require-Recipient-Valid-Since\n
      \                         field or RRVS extension and the receiving\n                          system
      wishes to disclose that the owner of\n                          the domain name
      of the recipient has changed\n                          since the specified
      date-time.\n      Reference:          RFC 7293\n      Submitter:          M.
      Kucherawy\n      Change controller:  IESG\n      Code:               X.7.19\n
      \     Sample Text:        RRVS test cannot be completed\n      Associated basic
      status code:  5XX\n      Description:        This status code is returned when
      a message is\n                          received with a Require-Recipient-Valid-Since\n
      \                         field or RRVS extension and the receiving\n                          system
      cannot complete the requested\n                          evaluation because
      the required timestamp was\n                          not recorded.  The message
      originator needs to\n                          decide whether to reissue the
      message without\n                          RRVS protection.\n      Reference:
      \         RFC 7293\n      Submitter:          M. Kucherawy\n      Change controller:
      \ IESG\n"
    title: 15.3.  Enhanced Status Code Registration
  - contents:
    - "15.4.  Authentication Results Registration\n   IANA has registered the following
      in the \"Email Authentication\n   Methods\" registry:\n   Method:  rrvs\n   Specifying
      Document:  RFC 7293\n   ptype:  smtp\n   Property:  rcptto\n   Value:  envelope
      recipient\n   Status:  active\n   Version:  1\n   IANA has also registered the
      following in the \"Email Authentication\n   Result Names\" registry:\n   Codes:
      \ none, unknown, temperror, permerror, pass, fail\n   Defined:  RFC 7293\n   Auth
      Method(s):  rrvs\n   Meaning:  Section 11 of RFC 7293\n   Status:  active\n"
    title: 15.4.  Authentication Results Registration
  title: 15.  IANA Considerations
- contents:
  - "16.  Acknowledgments\n   Erling Ellingsen proposed the idea.\n   Reviews and
    comments were provided by Michael Adkins, Kurt Andersen,\n   Eric Burger, Alissa
    Cooper, Dave Cridland, Dave Crocker, Ned Freed,\n   John Levine, Alexey Melnikov,
    Jay Nancarrow, Hector Santos, Gregg\n   Stefancik, and Ed Zayas.\n"
  title: 16.  Acknowledgments
- contents:
  - '17.  References

    '
  - contents:
    - "17.1.  Normative References\n   [ABNF]     Crocker, D. and P. Overell, \"Augmented
      BNF for Syntax\n              Specifications: ABNF\", STD 68, RFC 5234, January
      2008.\n   [DATETIME] Klyne, G., Ed. and C. Newman, \"Date and Time on the\n
      \             Internet: Timestamps\", RFC 3339, July 2002.\n   [IANA-HEADERS]\n
      \             Klyne, G., Nottingham, M., and J. Mogul, \"Registration\n              Procedures
      for Message Header Fields\", BCP 90, RFC 3864,\n              September 2004.\n
      \  [KEYWORDS] Bradner, S., \"Key words for use in RFCs to Indicate\n              Requirement
      Levels\", BCP 14, RFC 2119, March 1997.\n   [MAIL]     Resnick, P., Ed., \"Internet
      Message Format\", RFC 5322,\n              October 2008.\n   [NTP]      Mills,
      D., Martin, J., Burbank, J., and W. Kasch, \"Network\n              Time Protocol
      Version 4: Protocol and Algorithms\n              Specification\", RFC 5905,
      June 2010.\n   [ROLES]    Crocker, D., \"Mailbox Names for Common Services,
      Roles and\n              Functions\", RFC 2142, May 1997.\n   [SMTP]     Klensin,
      J., \"Simple Mail Transfer Protocol\", RFC 5321,\n              October 2008.\n"
    title: 17.1.  Normative References
  - contents:
    - "17.2.  Informative References\n   [AUTHRES]  Kucherawy, M., \"Message Header
      Field for Indicating\n              Message Authentication Status\", RFC 7001,
      September 2013.\n   [DSN]      Moore, K. and G. Vaudreuil, \"An Extensible Message
      Format\n              for Delivery Status Notifications\", RFC 3464, January\n
