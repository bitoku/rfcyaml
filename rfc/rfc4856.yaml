- title: __initial_text__
  contents:
  - "           Media Type Registration of Payload Formats in the\n              RTP\
    \ Profile for Audio and Video Conferences\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2007).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document specifies media type registrations for the RTP payload\n\
    \   formats defined in the RTP Profile for Audio and Video Conferences.\n   Some\
    \ of these may also be used for transfer modes other than RTP.\n"
- title: Table of Contents
  contents:
  - "Table of Contents\n   1. Introduction ....................................................2\n\
    \      1.1. IANA Considerations ........................................2\n  \
    \    1.2. Terminology ................................................3\n   2.\
    \ Registrations for \"Audio/Video Profile\" .........................3\n     \
    \ 2.1. Audio Type Registrations ...................................3\n      2.2.\
    \ Video Type Registrations ..................................24\n   3. Changes\
    \ from RFC 3555 ..........................................25\n   4. Security Considerations\
    \ ........................................26\n   5. References .....................................................27\n\
    \      5.1. Normative References ......................................27\n  \
    \    5.2. Informative References ....................................27\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document updates the media type registrations initially\n\
    \   specified in RFC 3555 for the Real-time Transport Protocol (RTP)\n   payload\
    \ formats defined in the RTP Profile for Audio and Video\n   Conferences, RFC\
    \ 3551 [1], as subtypes under the \"audio\" and \"video\"\n   media types.  This\
    \ document does not include media type registrations\n   for the RTP payload formats\
    \ that are referenced in RFC 3551 but\n   defined in other RFCs.  The media type\
    \ registrations for those\n   payload formats are intended to be updated by including\
    \ them in\n   revisions of the individual RFCs defining the payload formats.\n\
    \   The media type registrations specified here conform to the updated\n   template\
    \ format and procedures in RFC 4288 [2] and RFC 4855 [3].\n   This update makes\
    \ no technical changes in the registrations.\n   Together with RFC 4855, this\
    \ document obsoletes RFC 3555.\n"
- title: 1.1.  IANA Considerations
  contents:
  - "1.1.  IANA Considerations\n   As a consequence of the generalized applicability\
    \ of the media types\n   registry as specified in RFC 4288, some changes in nomenclature\
    \ are\n   needed in the RTP Payload Format section of the registry.  In the\n\
    \   registry title \"RTP Payload Format MIME types\" and the introductory\n  \
    \ text, \"MIME\" should be changed to \"media\". \"MIME\" should be deleted\n\
    \   from the table headings, leaving just \"media type\" and \"subtype\".\n  \
    \ This document updates the media type registrations listed below to\n   conform\
    \ to the revised registration format specified in RFC 4288 and\n   RFC 4855, so\
    \ the reference for these media types should be changed\n   from RFC 3555 to this\
    \ document.  Some media type registrations\n   contained in RFC 3555 are omitted\
    \ from this document; the existing\n   registrations for those types continue\
    \ to be valid until updated by\n   other RFCs.  There are no new registrations\
    \ contained here.\n      audio/DVI4\n      audio/G722\n      audio/G723\n    \
    \  audio/G726-16\n      audio/G726-24\n      audio/G726-32\n      audio/G726-40\n\
    \      audio/G728\n      audio/G729\n      audio/G729D\n      audio/G729E\n  \
    \    audio/GSM\n      audio/GSM-EFR\n      audio/L8\n      audio/L16\n      audio/LPC\n\
    \      audio/PCMA\n      audio/PCMU\n      audio/VDVI\n      video/nv\n   Media\
    \ type audio/L16 was initially registered via RFC 2586 for\n   transports other\
    \ than RTP.  That registration is incorporated here\n   and augmented with additional\
    \ information for RTP transport.\n"
- title: 1.2.  Terminology
  contents:
  - "1.2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC 2119 [4] and\n   indicate requirement levels for implementations compliant\
    \ with this\n   specification.\n"
- title: 2.  Registrations for "Audio/Video Profile"
  contents:
  - "2.  Registrations for \"Audio/Video Profile\"\n   In the following sections,\
    \ the RTP payload formats defined in the RTP\n   Profile for Audio and Video Conferences,\
    \ RFC 3551 [1], are registered\n   as media types.\n"
- title: 2.1.  Audio Type Registrations
  contents:
  - "2.1.  Audio Type Registrations\n   For most audio payload formats, the RTP timestamp\
    \ clock rate is equal\n   to the sampling rate.  Some payload formats operate\
    \ only at one fixed\n   sampling rate, while others are adjustable.\n   These\
    \ audio formats also include the optional parameters \"ptime\" to\n   specify\
    \ the recommended length of time in milliseconds represented by\n   the media\
    \ in a packet, and \"maxptime\" to specify the maximum amount\n   of media that\
    \ can be encapsulated in each packet, expressed as time\n   in milliseconds. \
    \ The \"ptime\" and \"maxptime\" parameters are defined\n   in the Session Description\
    \ Protocol (SDP), RFC 4566 [5].\n"
- title: 2.1.1.  Registration of Media Type audio/DVI4
  contents:
  - "2.1.1.  Registration of Media Type audio/DVI4\n   Type name: audio\n   Subtype\
    \ name: DVI4\n   Required parameters:\n        rate: The RTP timestamp clock rate,\
    \ which is equal to the\n        sampling rate.  The typical rate is 8000, but\
    \ other rates may\n        be specified.\n   Optional parameters: ptime, maxptime\
    \ (see RFC 4566)\n   Encoding considerations:\n        This media type is framed\
    \ binary data (see Section 4.8 in RFC\n        4288).\n   Security considerations:\n\
    \        This media type does not carry active content.  It does\n        transfer\
    \ compressed data.  See Section 4 of RFC 4856.\n   Interoperability considerations:\
    \ none\n   Published specification: RFC 3551\n   Applications that use this media\
    \ type:\n        Audio and video streaming and conferencing tools.\n   Additional\
    \ information: none\n   Person & email address to contact for further information:\n\
    \        Stephen Casner <casner@acm.org>\n   Intended usage: COMMON\n   Restrictions\
    \ on usage:\n        This media type depends on RTP framing, and hence is only\n\
    \        defined for transfer via RTP (RFC 3550 [6]).  Transfer within\n     \
    \   other framing protocols is not defined at this time.\n   Author:\n       \
    \ Stephen Casner\n   Change controller:\n        IETF Audio/Video Transport working\
    \ group delegated from the\n        IESG.\n"
