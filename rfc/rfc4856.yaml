- title: 2.2.  Video Type Registrations
  contents:
  - "2.2.  Video Type Registrations\n   For most video payload formats, including\
    \ the one registered here,\n   the RTP timestamp clock rate is always 90000 Hz,\
    \ so the \"rate\"\n   parameter is not applicable.  Likewise, the \"channel\"\
    \ parameter is\n   not used with video, while \"ptime\" and \"maxptime\" could\
    \ be but\n   typically are not.\n"
