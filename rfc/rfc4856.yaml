- title: 3.  Changes from RFC 3555
  contents:
  - "3.  Changes from RFC 3555\n   RFC 3555 is obsoleted by the combination of RFC\
    \ 4855 [3] and this\n   document.  RFC 4855 retains the specification of procedures\
    \ and\n   requirements from RFC 3555, while the media type registrations from\n\
    \   RFC 3555 were extracted into this document.  The media type\n   registrations\
    \ for the RTP payload formats that are referenced in RFC\n   3551 [1], but defined\
    \ in other RFCs, have been elided from this\n   document because those registrations\
    \ are intended to be updated by\n   including them in revisions of the individual\
    \ RFCs defining the\n   payload formats.\n   The media type registrations in this\
    \ document have been updated to\n   conform to the revised media type registration\
    \ procedures in RFC 4288\n   [2] and RFC 4855.  Whereas RFC 3555 required the\
    \ encoding\n   considerations to specify transfer via RTP, that is now specified\n\
    \   under restrictions on usage.  The encoding considerations now warn\n   that\
    \ these types are framed binary data.  The change controller is\n   also now identified\
    \ according to current conventions.  The optional\n   parameter \"channels\" was\
    \ clarified for audio subtypes L8, PCMA, and\n   PCMU.  Finally, reference [9],\
    \ which was missing from RFC 3555, has\n   been corrected.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This memo specifies media type registrations\
    \ for the transfer of\n   several compressed audio and video data encodings via\
    \ RTP, so\n   implementations using these media types are subject to the security\n\
    \   considerations discussed in the RTP specification [8].\n   None of these media\
    \ types carry \"active content\" that could impose\n   malicious side-effects\
    \ upon the receiver.  The content consists\n   solely of compressed audio or video\
    \ data to be decoded and presented\n   as sound or images.  However, several audio\
    \ and video encodings are\n   perfect for hiding data using steganography.\n \
    \  A potential denial-of-service threat exists for data encodings using\n   compression\
    \ techniques that have non-uniform receiver-end\n   computational load.  The attacker\
    \ can inject pathological datagrams\n   into the stream, which are complex to\
    \ decode and cause the receiver\n   to be overloaded.  However, none of the encodings\
    \ registered here has\n   an expansion factor greater than about 20, and all are\
    \ considered\n   relatively simple by modern standards (some are implemented on\n\
    \   handheld devices and most were implemented on general-purpose\n   computers\
    \ ten years ago).\n   As with any IP-based protocol, in some circumstances a receiver\
    \ may\n   be overloaded simply by the receipt of too many packets, either\n  \
    \ desired or undesired.  Network-layer authentication MAY be used to\n   discard\
    \ packets from undesired sources, but the processing cost of\n   the authentication\
    \ itself may be too high.\n   RTP may be sent via IP multicast, which provides\
    \ no direct means for\n   a sender to know all the receivers of the data sent\
    \ and therefore no\n   measure of privacy.  Rightly or not, users may be more\
    \ sensitive to\n   privacy concerns with audio and video communication than they\
    \ have\n   been with more traditional forms of network communication.\n   Therefore,\
    \ the use of security mechanisms with RTP to provide\n   confidentiality and integrity\
    \ of the data is important.  Because the\n   data compression used with these\
    \ media types is applied end-to-end,\n   encryption may be performed after compression\
    \ so there is no conflict\n   between the two operations.\n"
