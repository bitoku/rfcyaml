- title: 2.1.15.  Registration of Media Type audio/L16
  contents:
  - "2.1.15.  Registration of Media Type audio/L16\n   Media type audio/L16 was initially\
    \ registered via RFC 2586 [10] for\n   transports other than RTP.  That registration\
    \ is incorporated here\n   and augmented with additional information for RTP transport.\n\
    \   Type name: audio\n   Subtype name: L16\n   Required parameters:\n        rate:\
    \ number of samples per second -- For non-RTP transport,\n        the permissible\
    \ values for rate are 8000, 11025, 16000, 22050,\n        24000, 32000, 44100,\
    \ and 48000 samples per second.  For RTP\n        transport, other values are\
    \ permissible but the aforementioned\n        values are RECOMMENDED.  For RTP,\
    \ the rate parameter indicates\n        the RTP timestamp clock rate, which is\
    \ equal to the sample\n        rate.\n   Optional parameters:\n        channels:\
    \ how many audio streams are interleaved -- defaults\n        to 1; stereo would\
    \ be 2, etc.  Interleaving takes place\n        between individual two-byte samples.\
    \  The channel order is as\n        specified in RFC 3551 unless a channel-order\
    \ parameter is also\n        present.\n        emphasis: analog preemphasis applied\
    \ to the signal before\n        quantization.  The only emphasis value defined\
    \ here is\n        emphasis=50-15 to indicate the 50/15 microsecond preemphasis\n\
    \        used with Compact Discs.  This parameter MUST be omitted if no\n    \
    \    analog preemphasis was applied.  Note that this is a stream\n        property\
    \ parameter, not a receiver configuration parameter.\n        Thus, if parameters\
    \ are negotiated, it may not be possible for\n        the sender to comply with\
    \ a receiver request for a particular\n        setting.\n        channel-order:\
    \ specifies the sample interleaving order for\n        multiple-channel audio\
    \ streams (see RFC 3190 [7], Section 7).\n        Permissible values are DV.LRLsRs,\
    \ DV.LRCS, DV.LRCWo,\n        DV.LRLsRsC, DV.LRLsRsCS, DV.LmixRmixTWoQ1Q2,\n \
    \       DV.LRCWoLsRsLmixRmix, DV.LRCWoLs1Rs1Ls2Rs2, DV.LRCWoLsRsLcRc.\n      \
    \  For interoperation with DV video systems, only a subset of\n        these channel\
    \ combinations is specified for use with 20-bit\n        linear encoding in the\
    \ DV video specification [9]; those are\n        DV.LRLsRs, DV.LRCS, DV.LmixRmixTWoQ1Q2.\
    \  This parameter MUST\n        be omitted when the AIFF-C channel order convention\
    \ (see RFC\n        3551) is in use.\n        For RTP, ptime: RECOMMENDED duration\
    \ of each packet in\n        milliseconds.\n        For RTP, maxptime: maximum\
    \ duration of each packet in\n        milliseconds.\n   Encoding considerations:\n\
    \        Audio data is binary data, and must be encoded for non-binary\n     \
    \   transport; the Base64 encoding is suitable for Email.  Note\n        that\
    \ audio data does not compress easily using lossless\n        compression.\n \
    \  Security considerations:\n        Audio/L16 data is believed to offer no security\
    \ risks.  This\n        media type does not carry active content.  The encoding\
    \ is not\n        compressed.  See Section 4 of RFC 4856.\n   Interoperability\
    \ considerations:\n        This type is compatible with the encoding used in the\
    \ WAV\n        (Microsoft Windows RIFF) and Apple AIFF union types, and with\n\
    \        the public domain \"sox\" and \"rateconv\" programs.\n   Published specification:\n\
    \        RFC 2586 for non-RTP transports, RFC 3551 for RTP\n   Applications that\
    \ use this media type:\n        The public domain \"sox\" and \"rateconv\" programs\
    \ accept this\n        type.\n   Additional information:\n        Magic number(s):\
    \ none\n        File extension(s): WAV L16\n        Macintosh file type code:\
    \ AIFF\n   Person to contact for further information:\n        James Salsman <jps-L16@bovik.org>\n\
    \   Intended usage:\n        Common\n        It is expected that many audio and\
    \ speech applications will\n        use this type.  Already the most popular platforms\
    \ provide\n        this type with the rate=11025 parameter, referred to as \"\
    radio\n        quality speech\".\n   Restrictions on usage:\n        In addition\
    \ to file-based transfer methods, this type is also\n        defined for transfer\
    \ via RTP (RFC 3550).\n   Author:\n        James Salsman for non-RTP transports.\n\
    \        Stephen Casner for RTP transport.\n   Change controller:\n        James\
    \ Salsman for non-RTP transports.\n        For RTP transport, IETF Audio/Video\
    \ Transport working group\n        delegated from the IESG.\n"
- title: 2.1.16.  Registration of Media Type audio/LPC
  contents:
  - "2.1.16.  Registration of Media Type audio/LPC\n   Type name: audio\n   Subtype\
    \ name: LPC\n   Required parameters: none\n   Optional parameters: ptime, maxptime\
    \ (see RFC 4566)\n   Encoding considerations:\n        This media type is framed\
    \ binary data (see Section 4.8 in RFC\n        4288).\n   Security considerations:\n\
    \        This media type does not carry active content.  It does\n        transfer\
    \ compressed data.  See Section 4 of RFC 4856.\n   Interoperability considerations:\
    \ none\n   Published specification: RFC 3551\n   Applications that use this media\
    \ type:\n        Audio and video streaming and conferencing tools.\n   Additional\
    \ information: none\n   Person & email address to contact for further information:\n\
    \        Stephen Casner <casner@acm.org>\n   Intended usage: COMMON\n   Restrictions\
    \ on usage:\n        This media type depends on RTP framing, and hence is only\n\
    \        defined for transfer via RTP (RFC 3550).  Transfer within\n        other\
    \ framing protocols is not defined at this time.\n   Author:\n        Stephen\
    \ Casner\n   Change controller:\n        IETF Audio/Video Transport working group\
    \ delegated from the\n        IESG.\n"
- title: 2.1.17.  Registration of Media Type audio/PCMA
  contents:
  - "2.1.17.  Registration of Media Type audio/PCMA\n   Type name: audio\n   Subtype\
    \ name: PCMA\n   Required parameters:\n        rate: The RTP timestamp clock rate,\
    \ which is equal to the\n        sampling rate.  The typical rate is 8000, but\
    \ other rates may\n        be specified.\n   Optional parameters:\n        channels:\
    \ how many audio streams are interleaved -- defaults\n        to 1; stereo would\
    \ be 2, etc.  Interleaving takes place\n        between individual one-byte samples.\
    \  The channel order is as\n        specified in RFC 3551.\n        ptime, maxptime:\
    \ see RFC 4566\n   Encoding considerations:\n        This media type is framed\
    \ binary data (see Section 4.8 in RFC\n        4288).\n   Security considerations:\n\
