- title: Appendix A.  History and Current Use of PDF with RFCs and
  contents:
  - "Appendix A.  History and Current Use of PDF with RFCs and\n             Internet-Drafts\n\
    \   NOTE: This section is meant as an overview to give some background.\n"
- title: A.1.  RFCs
  contents:
  - "A.1.  RFCs\n   The RFC Series has for a long time accepted Postscript renderings\
    \ of\n   RFCs, either in addition to or instead of the text renderings of\n  \
    \ those same RFCs.  These have usually been produced when there was a\n   complicated\
    \ figure or mathematics within the document.  For example,\n   consider the figures\
    \ and mathematics found in RFCs 1119 and 1142, and\n   compare the figures found\
    \ in the text version of RFC 3550 with those\n   in the Postscript version.  The\
    \ RFC Editor has provided a PDF\n   rendering of RFCs.  Usually, this has been\
    \ a print of the text file\n   that does not take advantage of any of the broader\
    \ PDF functionality,\n   unless there was a Postscript version of the RFC, which\
    \ would then be\n   used by the RFC Editor to generate the PDF.\n"
- title: A.2.  Internet-Drafts
  contents:
  - "A.2.  Internet-Drafts\n   In addition to PDFs generated and published by the\
    \ RFC Editor, the\n   IETF tools community has also long supported PDF for Internet-Drafts.\n\
    \   Most RFCs start with Internet-Drafts, edited by individual authors.\n   The\
    \ Internet-Drafts submission tool at <https://datatracker.ietf.org/\n   submit/>\
    \ accepts PDF and Postscript files in addition to the\n   (required) text submission\
    \ and (currently optional) XML.  If a PDF\n   wasn't submitted for a particular\
    \ version of an Internet-Draft, the\n   tools would generate one from the Postscript,\
    \ HTML, or text.\n"
- title: Appendix B.  Paged Content Layout Quality
  contents:
  - "Appendix B.  Paged Content Layout Quality\n   The process of creating a paged\
    \ document from running text typically\n   involves ensuring that related material\
    \ is present on the same page\n   together and that artifacts of pagination don't\
    \ interfere with easy\n   reading of the document.  Typical high-quality layout\
    \ processors do\n   several things:\n   Widow and Orphan Management:  Widows and\
    \ orphans\n      (<https://en.wikipedia.org/wiki/Widows_and_orphans>) should be\n\
    \      avoided automatically (unless the entire paragraph is only one\n      line).\
    \  Ensure that a page break does not occur after the first\n      line of a paragraph\
    \ (orphans), if necessary, using slightly longer\n      page sizes.  Similarly,\
    \ ensure that a page break does not occur\n      before the last line of a paragraph\
    \ (widows).\n   Keep Section Heading Contiguous:  Do not insert a page break\n\
    \      immediately after a section heading.  If there isn't room on a\n      page\
    \ for the first (two) lines of a section after the section\n      heading, insert\
    \ a page break before the heading.\n   Avoid Splitting Artwork:  Figures should\
    \ not be split from figure\n      titles.  If possible, keep the figure on the\
    \ same page as the\n      (first) mention of the figure.\n   Headers for Long\
    \ Tables after Page Breaks:  Another common option in\n      producing paginated\
    \ documents is to include the column headings of\n      a table if the table cannot\
    \ be displayed on a single page.\n      Similarly, tables should not be split\
    \ from the table titles.\n   keepWithNext and keepWithPrevious:  The XML attributes\
    \ \"keepWithNext\"\n      and \"keepWithPrevious\" should be used and followed\
    \ whenever\n      possible.\n   Whitespace Preservation:  The Unicode Points for\
    \ XML entities such as\n      Non-Breaking Space (nbsp) and Non-Breaking Hyphen\
    \ (nbhy) should be\n      followed as directed whenever possible.\n"
- title: Appendix C.  Tooling
  contents:
  - "Appendix C.  Tooling\n   This section discusses tools for viewing, comparing,\
    \ creating,\n   manipulating, and transforming PDF files, including those currently\n\
    \   in use by the RFC Editor and Internet-Drafts, as well as outlining\n   available\
    \ PDF tools for various processes.\n"
- title: C.1.  PDF Viewers
  contents:
  - "C.1.  PDF Viewers\n   As with most file formats, PDF files are experienced through\
    \ a reader\n   or viewer of PDF files.  For most of the common platforms in use\n\
    \   (iOS, OS X, Windows, Android, ChromeOS, Kindle) and for most browsers\n  \
    \ (Edge, Safari, Chrome, Firefox), PDF viewing is built in.  In\n   addition there\
    \ are many PDF viewers available for download and\n   installation.\n   PDF viewers\
    \ vary in capabilities, and it is important to note which\n   PDF viewers support\
    \ the features utilized in PDF RFCs and\n   Internet-Drafts (features such as\
    \ links, digital signatures, Tagged\n   PDF, and others mentioned in Section 3).\n"
- title: C.2.  Printers
  contents:
  - "C.2.  Printers\n   While almost all viewers also support the printing of PDF\
    \ files,\n   printing is one of the most important use cases for PDFs.  Some\n\
    \   printers have direct PDF support.\n"
- title: C.3.  PDF Generation Libraries
  contents:
  - "C.3.  PDF Generation Libraries\n   Because the xml2rfc format is a unique format,\
    \ software for\n   converting XML source documents to the various formats will\
    \ be\n   needed, including PDF generation.\n   One promising direction is suggested\
    \ in\n   <http://greenbytes.de/tech/webdav/rfc2629xslt/\n   rfc2629xslt.html#output.pdf.fop>:\
    \ using XSLT (Extensible Stylesheet\n   Language Transformations) to generate\
    \ XSL-FO (XSL Formatting\n   Objects); XSL-FO is then processed by a FOP (Formatting\
    \ Objects\n   Processor) such as Apache FOP.\n   Several libraries are also available\
    \ for generating PDF signatures.\n   The choice of library to use for xml2pdf\
    \ will depend on many factors:\n   programming language, quality of implementation,\
    \ quality of PDF\n   generated, support, cost, availability, and so forth.\n"
- title: C.4.  Typefaces
  contents:
  - "C.4.  Typefaces\n   Various typefaces are available that might satisfy the requirements\n\
    \   of this document.  Google's Noto typeface family\n   <https://www.google.com/get/noto/>\
    \ supports a significant subset of\n   Unicode and includes fixed-width, serif,\
    \ and sans-serif styles.\n   Another potentially useful set of typefaces (without\
    \ extensive\n   Unicode support, however) includes:\n   o  Source Sans Pro <https://en.wikipedia.org/wiki/Source_Sans_Pro>\n\
    \   o  Source Serif Pro <https://en.wikipedia.org/wiki/Source_Serif_Pro>\n   o\
    \  Source Code Pro <https://en.wikipedia.org/wiki/Source_Code_Pro>\n   Another\
    \ font that looks promising for its broad Unicode support is\n   Skolar <https://www.rosettatype.com/Skolar>,\
    \ but it requires\n   licensing.\n"
- title: C.5.  Other Tools
  contents:
  - "C.5.  Other Tools\n   In addition to generating and viewing PDF, other categories\
    \ of PDF\n   tools are available and may be useful both during specification\n\
    \   development and for published RFCs.  These include tools for\n   comparing\
    \ two PDFs, checkers that could be used to validate the\n   results of conversion,\
    \ reviewing and commentary tools that attach\n   annotations to PDF files, and\
    \ digital signature creation and\n   validation.\n   Validation of an arbitrary\
    \ author-generated PDF file would be quite\n   difficult; there are few PDF validation\
    \ tools.  However, if RFCs and\n   Internet-Drafts are generated by conversion\
    \ from XML via xml2rfc,\n   then explicit validation of PDF and adherence to expected\
    \ profiles\n   would mainly be useful to ensure that xml2rfc has functioned\n\
    \   properly.\n   Recommendation:  Discourage (but allow) submission of a PDF\n\
    \      representation for Internet-Drafts.  In most cases, the PDF for an\n  \
    \    Internet-Draft should be produced automatically when XML is\n      submitted,\
    \ with an opportunity to verify the conversion.\n"
