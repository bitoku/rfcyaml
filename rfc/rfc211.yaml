- title: __initial_text__
  contents:
  - "                       ARPA Network Mailing Lists\n   The following are three\
    \ lists to be used for distribution of Network\n   documents. List A should be\
    \ used by sites when they distribute their\n   own documents, to get RFC's to\
    \ Liaisons as quickly as possible.  All\n   but local mail should be sent Air\
    \ Mail.  Lists B and C will be used\n   by NIC in making distribution of copies\
    \ to non-site Network\n   Participants and to Station Agents.\n   A distribution\
    \ list for the Network Graphics Group has been sent to\n   members of that Group,\
    \ and will included in the forthcoming Directory\n   of Network Participants.\n\
    \   For phone numbers and lists of name by sites, see the Current\n   Directory\
    \ of Network Participants.\n"
