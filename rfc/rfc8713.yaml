- title: IAB, IESG, IETF Trust, and IETF LLC Selection, Confirmation, and Recall
  contents:
  - "IAB, IESG, IETF Trust, and IETF LLC Selection, Confirmation, and Recall\n   \
    \ Process: Operation of the IETF Nominating and Recall Committees\n"
- title: Abstract
  contents:
  - "Abstract\n   The process by which the members of the IAB and IESG, some Trustees\n\
    \   of the IETF Trust, and some Directors of the IETF Administration LLC\n   (IETF\
    \ LLC) are selected, confirmed, and recalled is specified in this\n   document.\
    \  This document is based on RFC 7437.  Only those updates\n   required to reflect\
    \ the changes introduced by IETF Administrative\n   Support Activity (IASA) 2.0\
    \ have been included.  Any other changes\n   will be addressed in future documents.\n\
    \   This document obsoletes RFC 7437 and RFC 8318.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 7841.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8713.\n"
