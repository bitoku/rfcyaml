- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document is a revision of [RFC7437] that updates it\
    \ to be\n   consistent with the IETF Administrative Support Activity (IASA) 2.0\n\
    \   changes.  RFC 7437 was based on [RFC3777] that consolidated and\n   updated\
    \ other RFCs that updated that document into a single\n   specification.  The\
    \ result is a complete specification of the process\n   by which members of the\
    \ Internet Architecture Board (IAB) and\n   Internet Engineering Steering Group\
    \ (IESG), some Trustees of the IETF\n   Trust, and some Directors of the IETF\
    \ Administration LLC (IETF LLC),\n   are selected, confirmed, and recalled.\n\
    \   This revision addresses only the changes required for IASA 2.0;\n   should\
    \ the community agree on other changes, they will be addressed\n   in future documents.\n\
    \   Section 2 of [RFC8714] provides further details about the IETF Trust\n   Trustees\
    \ positions that are filled by the IETF Nominating Committee\n   (NomCom).\n \
    \  Section 5 of [RFC8711] provides further details about the IETF LLC\n   Director\
    \ positions that are filled by the NomCom.\n   The following two assumptions continue\
    \ to be true of this\n   specification:\n   1.  The Internet Research Task Force\
    \ (IRTF) and Internet Research\n       Steering Group (IRSG) are not a part of\
    \ the process described\n       here.\n   2.  The organization (and reorganization)\
    \ of the IESG is not a part\n       of the process described here.\n   The time\
    \ frames specified here use IETF meetings as a frame of\n   reference.  The time\
    \ frames assume that the IETF meets three times\n   per calendar year with approximately\
    \ equal amounts of time between\n   them.  The meetings are referred to as the\
    \ First IETF, Second IETF,\n   or Third IETF as needed.\n   The next section lists\
    \ the words and phrases commonly used throughout\n   this document with their\
    \ intended meaning.\n   The majority of this document is divided into four major\
    \ topics as\n   follows:\n   General:  This is a set of rules and constraints\
    \ that apply to the\n      selection and confirmation process as a whole.\n  \
    \ Nominating Committee Selection:  This is the process by which the\n      volunteers\
    \ who will serve on the NomCom are selected.\n   Nominating Committee Operation:\
    \  This is the set of principles,\n      rules, and constraints that guide the\
    \ activities of the NomCom,\n      including the confirmation process.\n   Member,\
    \ Trustee, and Director Recall:  This is the process by which\n      the behavior\
    \ of a sitting member of the IESG, or IAB, or IETF\n      Trust Trustee, or IETF\
    \ LLC Director may be questioned, perhaps\n      resulting in the removal of the\
    \ sitting member.  See Section 2 for\n      a description of what a sitting member\
    \ means for each of these\n      groups.\n   A final section describes how this\
    \ document differs from [RFC3777]\n   and [RFC7437].\n   An appendix of useful\
    \ facts and practices collected from previous\n   NomComs is also included.\n\
    \   This document updates the IAB, IESG, and IAOC Selection,\n   Confirmation,\
    \ and Recall Process to be aligned with IASA 2.0 Model\n   [RFC8711] that creates\
    \ an IETF Administration Limited Liability\n   Company (IETF LLC) managed by a\
    \ Board of Directors (IETF LLC Board).\n   This document obsoletes [RFC7437] and\
    \ [RFC8318].\n"
- title: 2.  Definitions
  contents:
  - "2.  Definitions\n   The following words and phrases are commonly used throughout\
    \ this\n   document.  They are listed here with their intended meaning for the\n\
    \   convenience of the reader.\n   Candidate:  A nominee who has been selected\
    \ to be considered for\n      confirmation by a confirming body.\n   Confirmed\
    \ Candidate:  A candidate that has been reviewed and approved\n      by a confirming\
    \ body.\n   Nominating Committee Term:  The term begins when its members are\n\
    \      officially announced, which is expected to be prior to the Third\n    \
    \  IETF to ensure it is fully operational at the Third IETF.  The\n      term\
    \ ends at the Third IETF (not three meetings) after the next\n      NomCom's term\
    \ begins.\n   IETF Executive Director:  The person charged with day-to-day\n \
    \     operation of the IETF's administrative functions.  (See\n      Section 4.1\
    \ of [RFC8711]).  Note: This was previously the name of\n      the IETF Secretariat\
    \ position that is now called the \"Managing\n      Director, IETF Secretariat\"\
    .\n   Managing Director, IETF Secretariat:  The person charged with\n      operation\
    \ of the IETF Secretariat function.  (See Section 2 of\n      [RFC3710] and [RFC8717]).\n\
    \   Nominee:  A person who is being or has been considered for one or\n      more\
    \ open positions of the IESG, IAB, IETF Trust Trustee, or IETF\n      LLC.\n \
    \  Sitting Member:  A person who is currently serving as a member of the\n   \
    \   IESG or IAB.\n   Sitting Director:  A person who is currently serving as a\
    \ Director of\n      the IETF LLC.\n   Sitting IETF Trust Trustee:  A person who\
    \ is currently serving as a\n      Trustee of the IETF Trust.\n"
- title: 3.  General
  contents:
  - "3.  General\n   The following set of rules apply to the process as a whole. \
    \ If\n   necessary, a paragraph discussing the interpretation of each rule is\n\
    \   included.\n"
- title: 3.1.  Completion Due
  contents:
  - "3.1.  Completion Due\n   The completion of the annual process is due within seven\
    \ months.\n   The completion of the annual process is due one month prior to the\n\
    \   Friday of the week before the First IETF.  It is expected to begin at\n  \
    \ least eight months prior to the Friday of the week before the First\n   IETF.\n\
    \   The process officially begins with the announcement of the Chair of\n   the\
    \ committee.  The process officially ends when all confirmed\n   candidates have\
    \ been announced.\n   The annual process is comprised of three major components\
    \ as follows:\n   1.  The selection and organization of the NomCom members.\n\
    \   2.  The selection of candidates by the NomCom.\n   3.  The confirmation of\
    \ the candidates.\n   There is an additional month set aside between when the\
    \ annual\n   process is expected to end and the term of the new candidates is\
    \ to\n   begin.  This time may be used during unusual circumstances to extend\n\
    \   the time allocated for any of the components listed above.\n"
- title: 3.2.  Nominating Committee Principal Functions
  contents:
  - "3.2.  Nominating Committee Principal Functions\n   The principal functions of\
    \ the NomCom are to review each open IESG,\n   IAB, IETF Trust, and IETF LLC Director\
    \ position and to select either\n   its incumbent or a superior candidate.\n \
    \  Although there is no term limit for serving in any IESG, IAB, or IETF\n   Trust\
    \ position, the NomCom may use length of service as one of its\n   criteria for\
    \ evaluating an incumbent.\n   The NomCom does not select the open positions to\
    \ be reviewed; it is\n   instructed as to which positions to review.\n   The NomCom\
    \ will be given the titles of the positions to be reviewed\n   and a brief summary\
    \ of the desired expertise of the candidate that is\n   selected to fill each\
    \ position.\n   Incumbents must notify the NomCom if they wish to be nominated.\n\
    \   The NomCom does not confirm its candidates; it presents its\n   candidates\
    \ to the appropriate confirming body as indicated below.\n   A superior candidate\
    \ is one who the NomCom believes would contribute\n   in such a way as to improve\
    \ or enhance the body to which he or she is\n   nominated.\n"
- title: 3.3.  Positions to Be Reviewed
  contents:
  - "3.3.  Positions to Be Reviewed\n   Approximately one-half of each of the then\
    \ current IESG and IAB\n   positions, one IETF Trust position, and one IETF LLC\
    \ Director\n   position, is selected to be reviewed each year.\n   The intent\
    \ of this rule is to ensure the review of approximately one-\n   half of each\
    \ of the IESG and IAB sitting members, one of the three\n   NomCom-nominated IETF\
    \ LLC Director positions, and one of the three\n   nominated IETF Trust Trustee\
    \ positions, each year.  It is recognized\n   that circumstances may exist that\
    \ will require the NomCom to review\n   more or less than the usual number of\
    \ positions, e.g., if the IESG,\n   IAB, IETF Trust, or IETF LLC Board have reorganized\
    \ prior to this\n   process and created new positions, if there are an odd number\
    \ of\n   current positions, or if a member, a Director, or a Trustee\n   unexpectedly\
    \ resigns.\n"
- title: 3.4.  Term Lengths
  contents:
  - "3.4.  Term Lengths\n   Confirmed IESG and IAB candidates are expected to serve\
    \ at least a\n   two-year term.  The intent of this rule is to ensure that members\
    \ of\n   the IESG and IAB serve the number of years that best facilitates the\n\
    \   review of one-half of the members each year.\n   Confirmed IETF LLC Director\
    \ candidates are expected to serve at least\n   a three-year term, except if a\
    \ nominating or selection body decides\n   to use a shorter term to allow for\
    \ initial staggered appointments.\n   Please refer to Section 6 of [RFC8711] for\
    \ additional guidance on\n   term length and term limits for the IETF LLC Board.\n\
    \   Confirmed IETF Trust Trustee candidates are expected to serve at\n   least\
    \ a three-year term, except if a nominating or selection body\n   decides to use\
    \ a shorter term to allow for initial staggered\n   appointments.  Please refer\
    \ to Section 2 of [RFC8714] for additional\n   guidance on term length and term\
    \ limits for the IETF Trust.\n   The term of a confirmed candidate selected according\
    \ to the mid-term\n   vacancy rules may be less than a full term (two years for\
    \ IESG and\n   IAB, three years for the IETF Trust and IETF LLC), as stated\n\
    \   elsewhere in this document.\n   It is consistent with this rule for the NomCom\
    \ to choose one or more\n   of the currently open positions to which it may assign\
    \ a term of not\n   more than three years in order to ensure the ideal application\
    \ of\n   this rule in the future.\n   It is consistent with this rule for the\
    \ NomCom to choose one or more\n   of the currently open positions that share\
    \ responsibilities with\n   other positions (both those being reviewed and those\
    \ sitting) to\n   which it may assign a term of not more than three years to ensure\n\
    \   that all such members, Directors, or Trustees will not be reviewed at\n  \
    \ the same time.\n   All sitting member terms end during the First IETF meeting\n\
    \   corresponding to the end of the term for which they were confirmed.\n   All\
    \ confirmed candidate terms begin during the First IETF meeting\n   corresponding\
    \ to the beginning of the term for which they were\n   confirmed.\n   For confirmed\
    \ candidates of the IESG, the terms begin no later than\n   when the currently\
    \ sitting members' terms end on the last day of the\n   meeting.  A term may begin\
    \ or end no sooner than the first day of the\n   meeting and no later than the\
    \ last day of the meeting as determined\n   by the mutual agreement of the currently\
    \ sitting member and the\n   confirmed candidate.  A confirmed candidate's term\
    \ may overlap the\n   sitting member's term during the meeting as determined by\
    \ their\n   mutual agreement.\n   For confirmed candidates of the IAB, the terms\
    \ overlap with the terms\n   of the sitting members for the entire week of the\
    \ meeting.\n   For confirmed Trustee candidates of the IETF Trust, the term begins\n\
    \   at the next IETF Trust meeting or as dictated by the policies and\n   procedures\
    \ of the IETF Trust.\n   For confirmed Director candidates of the IETF LLC, the\
    \ term begins at\n   the next appropriate IETF LLC Board meeting or as dictated\
    \ by the\n   policies and procedures of the IETF LLC Board.\n   For candidates\
    \ confirmed under the mid-term vacancy rules, the term\n   begins as soon as possible\
    \ after the confirmation.\n"
- title: 3.5.  Mid-term Vacancies
  contents:
  - "3.5.  Mid-term Vacancies\n   Mid-term vacancies are filled by the same rules\
    \ as documented here\n   with four qualifications, namely:\n   1.  When there\
    \ is only one official NomCom, the body with the mid-\n       term vacancy relegates\
    \ the responsibility to fill the vacancy to\n       it.  If the mid-term vacancy\
    \ occurs during the period of time\n       that the term of the prior year's NomCom\
    \ overlaps with the term\n       of the current year's NomCom, the body with the\
    \ mid-term vacancy\n       must relegate the responsibility to fill the vacancy\
    \ to the prior\n       year's NomCom.\n   2.  If it is the case that the NomCom\
    \ is reconvening to fill the mid-\n       term vacancy, then the completion of\
    \ the candidate selection and\n       confirmation process is due within six weeks,\
    \ with all other time\n       periods otherwise unspecified prorated accordingly.\n\
    \   3.  The confirming body has two weeks from the day it is notified of\n   \
    \    a candidate to reject the candidate, otherwise the candidate is\n       assumed\
    \ to have been confirmed.\n   4.  The term of the confirmed candidate will be\
    \ either:\n       A.  the remainder of the term of the open position if that\n\
    \           remainder is not less than one year or\n       B.  the remainder of\
    \ the term of the open position plus the next\n           two-year term for IESG\
    \ and IAB positions or three-year term\n           for IETF LLC Director and IETF\
    \ Trust positions if that\n           remainder is less than one year.\n   In\
    \ both cases, a year is the period of time from a First IETF meeting\n   to the\
    \ next First IETF meeting.\n"
- title: 3.6.  Confidentiality
  contents:
  - "3.6.  Confidentiality\n   All deliberations and supporting information that relate\
    \ to specific\n   nominees, candidates, and confirmed candidates are confidential.\n\
    \   The NomCom and confirming body members will be exposed to\n   confidential\
    \ information as a result of their deliberations, their\n   interactions with\
    \ those they consult, and from those who provide\n   requested supporting information.\
    \  All members and all other\n   participants are expected to handle this information\
    \ in a manner\n   consistent with its sensitivity.\n   It is consistent with this\
    \ rule for current NomCom members who have\n   served on prior NomComs to advise\
    \ the current committee on\n   deliberations and results of the prior committee,\
    \ as necessary and\n   appropriate.\n   The list of nominees willing to be considered\
    \ for positions under\n   review in the current NomCom cycle is not confidential.\
    \  The NomCom\n   may disclose a list of names of nominees who are willing to\
    \ be\n   considered for positions under review to the community, in order to\n\
    \   obtain feedback from the community on these nominees.\n   The list of nominees\
    \ disclosed for a specific position should contain\n   only the names of nominees\
    \ who are willing to be considered for the\n   position under review.\n   The\
    \ NomCom may choose not to include some names in the disclosed\n   list, at their\
    \ discretion.\n   The NomCom may disclose an updated list, at its discretion.\
    \  For\n   example, the NomCom might disclose an updated list if it identifies\n\
    \   errors/omissions in a previously disclosed version of the disclosed\n   list,\
    \ or if the NomCom finds it necessary to call for additional\n   nominees, and\
    \ these nominees indicate a willingness to be considered\n   before the NomCom\
    \ has completed its deliberations.\n   Nominees may choose to ask people to provide\
    \ feedback to the NomCom\n   but should not encourage any public statements of\
    \ support.  NomComs\n   should consider nominee-encouraged lobbying and campaigning\
    \ to be\n   unacceptable behavior.\n   IETF community members are encouraged to\
    \ provide feedback on nominees\n   to the NomCom but should not post statements\
    \ of support/non-support\n   for nominees in any public forum.\n"
- title: 3.7.  Advice and Consent Model
  contents:
  - "3.7.  Advice and Consent Model\n   Unless otherwise specified, the advice and\
    \ consent model is used\n   throughout the process.  This model is characterized\
    \ as follows.\n"
- title: 3.7.1.  Positions to Be Reviewed
  contents:
  - "3.7.1.  Positions to Be Reviewed\n   The Chairs of the IESG, IAB, IETF Trust,\
    \ and IETF LLC Board each\n   informs the NomCom of their respective positions\
    \ to be reviewed.\n   The IESG, IAB, IETF Trust, and IETF LLC are responsible\
    \ for providing\n   a summary of the expertise desired of the candidates selected\
    \ for\n   their respective open positions.  The summaries are provided to the\n\
    \   NomCom for its consideration.\n"
- title: 3.7.2.  Candidate Selection
  contents:
  - "3.7.2.  Candidate Selection\n   The NomCom selects candidates based on its understanding\
    \ of the IETF\n   community's consensus of the qualifications required and advises\
    \ each\n   confirming body of its respective candidates.\n"
- title: 3.7.3.  Candidate Review
  contents:
  - "3.7.3.  Candidate Review\n   The confirming bodies review their respective candidates;\
    \ they may at\n   their discretion communicate with the NomCom, and then consent\
    \ to\n   some, all, or none of the candidates.\n   The sitting IAB members review\
    \ the IESG candidates.\n   The Internet Society Board of Trustees reviews the\
    \ IAB candidates.\n   The sitting IESG members review the IETF Trust Trustee candidates.\n\
    \   The IETF LLC Director candidate is reviewed as specified in\n   [RFC8711].\n\
    \   The confirming bodies conduct their reviews using all information and\n  \
    \ any means acceptable to them, including but not limited to the\n   supporting\
    \ information provided by the NomCom, information known\n   personally to members\
    \ of the confirming bodies and shared within the\n   confirming body, the results\
    \ of interactions within the confirming\n   bodies, and the confirming bodies'\
    \ interpretation of what is in the\n   best interests of the IETF community.\n\
    \   If all of the candidates are confirmed, the job of the NomCom with\n   respect\
    \ to those open positions is complete.\n   If some or none of the candidates submitted\
    \ to a confirming body are\n   confirmed, the confirming body should communicate\
    \ with the NomCom\n   both to explain the reason why all the candidates were not\
    \ confirmed\n   and to understand the NomCom's rationale for its candidates.\n\
    \   The confirming body may reject individual candidates, in which case\n   the\
    \ NomCom must select alternate candidates for the rejected\n   candidates.\n \
    \  Any additional time required by the NomCom should not exceed its\n   maximum\
    \ time allotment.\n"
- title: 3.7.4.  Confirmation
  contents:
  - "3.7.4.  Confirmation\n   A confirming body decides whether it confirms each candidate\
    \ using a\n   confirmation decision rule chosen by the confirming body.\n   If\
    \ a confirming body has no specific confirmation decision rule, then\n   confirming\
    \ a given candidate should require at least one-half of the\n   confirming body's\
    \ sitting members to agree to that confirmation.\n   The decision may be made\
    \ by conducting a formal vote, by asserting\n   consensus based on informal exchanges\
    \ (e.g., email), or by any other\n   mechanism that is used to conduct the normal\
    \ business of the\n   confirming body.\n   Regardless of which decision rule the\
    \ confirming body uses, any\n   candidate that is not confirmed under that rule\
    \ is considered to be\n   rejected.\n   The confirming body must make its decision\
    \ within a reasonable time\n   frame.  The results from the confirming body must\
    \ be reported\n   promptly to the NomCom.\n"
- title: 3.8.  Sitting Members, Directors, and Trustees
  contents:
  - "3.8.  Sitting Members, Directors, and Trustees\n   The following rules apply\
    \ to nominees and candidates who are\n   currently sitting members of the IESG\
    \ or IAB, IETF Trust Trustees, or\n   IETF LLC Directors, and who are not sitting\
    \ in an open position being\n   filled by the NomCom.\n   The confirmation of\
    \ a candidate to an open position does not\n   automatically create a vacancy\
    \ in the IESG, IAB, IETF Trust, or IETF\n   LLC Board position currently occupied\
    \ by the candidate.  The mid-term\n   vacancy cannot exist until, first, the candidate\
    \ formally resigns\n   from the current position and, second, the body with the\
    \ vacancy\n   formally decides for itself that it wants the NomCom to fill the\
    \ mid-\n   term vacancy according to the rules for a mid-term vacancy documented\n\
    \   elsewhere in this document.\n   The resignation should be effective as of\
    \ when the term of the new\n   position begins.  The resignation may remain confidential\
    \ to the\n   IESG, IAB, IETF Trust, IETF LLC Board, and NomCom until the confirmed\n\
    \   candidate is announced for the new position.  The process, according\n   to\
    \ rules set out elsewhere in this document, of filling the seat\n   vacated by\
    \ the confirmed candidate may begin as soon as the vacancy\n   is publicly announced.\n\
    \   Filling a mid-term vacancy is a separate and independent action from\n   the\
    \ customary action of filling open positions.  In particular, a\n   NomCom must\
    \ complete its job with respect to filling the open\n   positions and then separately\
    \ proceed with the task of filling the\n   mid-term vacancy according to the rules\
    \ for a mid-term vacancy\n   documented elsewhere in this document.\n   However,\
    \ the following exception is permitted in the case where the\n   candidate for\
    \ an open position is currently a sitting member of the\n   IAB.  It is consistent\
    \ with these rules for the announcements of a\n   resignation of a sitting member\
    \ of the IAB and of the confirmed\n   candidate for the mid-term vacancy created\
    \ by that sitting member on\n   the IAB to all occur at the same time as long\
    \ as the actual sequence\n   of events that occurred did so in the following order:\n\
    \   1.  The NomCom completes the advice and consent process for the open\n   \
    \    position being filled by the candidate currently sitting on the\n       IAB.\n\
    \   2.  The newly confirmed candidate resigns from their current position\n  \
    \     on the IAB.\n   3.  The IAB Chair (or the Managing Director, IETF Secretariat,\
    \ if no\n       Chair has been named or the vacancy was created via the departure\n\
    \       of the IAB Chair) informs the NomCom of the mid-term vacancy.\n   4. \
    \ The NomCom acts on the request to fill the mid-term vacancy.\n"
- title: 3.9.  Announcements
  contents:
  - "3.9.  Announcements\n   All announcements must be made using at least the mechanism\
    \ used by\n   the IETF Secretariat for its announcements, including a notice on\
    \ the\n   IETF web site.\n   As of the publication of this document, the current\
    \ mechanism is an\n   email message to both the \"ietf\" and the \"ietf-announce\"\
    \ mailing\n   lists.\n"
- title: 4.  Nominating Committee Selection
  contents:
  - "4.  Nominating Committee Selection\n   The following set of rules apply to the\
    \ creation of the NomCom and\n   the selection of its members.\n"
- title: 4.1.  Timeline
  contents:
  - "4.1.  Timeline\n   The completion of the process of selecting and organizing\
    \ the members\n   of the NomCom is due within three months.\n   The completion\
    \ of the selection and organization process is due at\n   least one month prior\
    \ to the Third IETF.  This ensures the NomCom is\n   fully operational and available\
    \ for interviews and consultation\n   during the Third IETF.\n"
- title: 4.2.  Term
  contents:
  - "4.2.  Term\n   The term of a NomCom is expected to be 15 months.\n   It is the\
    \ intent of this rule that the end of a NomCom's term overlap\n   by approximately\
    \ three months the beginning of the term of the next\n   NomCom.\n   The term\
    \ of a NomCom begins when its members are officially\n   announced.  The term\
    \ ends at the Third IETF (not three meetings),\n   i.e., the IETF meeting after\
    \ the next NomCom's term begins.\n   A term is expected to begin at least two\
    \ months prior to the Third\n   IETF to ensure the NomCom has at least one month\
    \ to get organized\n   before preparing for the Third IETF.\n   A NomCom is expected\
    \ to complete any work in progress before it is\n   dissolved at the end of its\
    \ term.\n   During the period of time when the terms of the NomComs overlap, all\n\
    \   mid-term vacancies are to be relegated to the prior year's NomCom.\n   The\
    \ prior year's NomCom has no other responsibilities during the\n   overlap period.\
    \  At all times other than the overlap period, there is\n   exactly one official\
    \ NomCom and it is responsible for all mid-term\n   vacancies.\n   When the prior\
    \ year's NomCom is filling a mid-term vacancy during the\n   period of time that\
    \ the terms overlap, the NomComs operate\n   independently.  However, some coordination\
    \ is needed between them.\n   Since the prior year's Chair is a non-voting advisor\
    \ to the current\n   NomCom, the coordination is expected to be straightforward.\n"
- title: 4.3.  Structure
  contents:
  - "4.3.  Structure\n   The NomCom comprises at least a Chair, 10 voting volunteers,\
    \ two\n   liaisons, and an advisor.\n   Any committee member may propose the addition\
    \ of an advisor to\n   participate in some or all of the deliberations of the\
    \ committee.\n   The addition must be approved by the committee according to its\n\
    \   established voting mechanism.  Advisors participate as individuals.\n   Committee\
    \ members are encouraged to propose the addition of\n   advisor(s) who are knowledgeable\
    \ about the operations of the IETF\n   Trust and/or IETF LLC Board, whether or\
    \ not that NomCom is reviewing\n   an IETF Trust Trustee or IETF LLC Director\
    \ position.  The NomCom may\n   choose to ask the IETF Trust and/or IETF LLC Board\
    \ to suggest\n   advisors who are knowledgeable about their operations but may\
    \ select\n   any advisor they vote to approve.\n   Any committee member may propose\
    \ the addition of a liaison from other\n   unrepresented organizations to participate\
    \ in some or all of the\n   deliberations of the committee.  The addition must\
    \ be approved by the\n   committee according to its established voting mechanism.\
    \  Liaisons\n   participate as representatives of their respective organizations.\n\
    \   The Chair is selected according to rules stated elsewhere in this\n   document.\n\
    \   The 10 voting volunteers are selected according to rules stated\n   elsewhere\
    \ in this document.\n   The IESG and IAB liaisons are selected according to rules\
    \ stated\n   elsewhere in this document.\n   The Internet Society Board of Trustees\
    \ may appoint a liaison to the\n   NomCom at its own discretion.\n   The IETF\
    \ Trust may appoint a liaison to the NomCom at its own\n   discretion.\n   The\
    \ IETF LLC Board may appoint a liaison to the NomCom at its own\n   discretion.\n\
    \   The Chair of the prior year's NomCom serves as an advisor according\n   to\
    \ rules stated elsewhere in this document.\n   The Chair, liaisons, and advisors\
    \ do not vote on the selection of\n   candidates.  They do vote on all other issues\
    \ before the committee\n   unless otherwise specified in this document.\n"
- title: 4.4.  Chair Duties
  contents:
  - "4.4.  Chair Duties\n   The Chair of the NomCom is responsible for ensuring the\
    \ NomCom\n   completes its assigned duties in a timely fashion and performs in\
    \ the\n   best interests of the IETF community.\n   The Chair must be thoroughly\
    \ familiar with the rules and guidance\n   indicated throughout this document.\
    \  The Chair must ensure the NomCom\n   completes its assigned duties in a manner\
    \ that is consistent with\n   this document.\n   The Chair must attest by proclamation\
    \ at a plenary session of the\n   First IETF that the results of the committee\
    \ represent its best\n   effort and the best interests of the IETF community.\n\
    \   The Chair does not vote on the selection of candidates.\n"
- title: 4.5.  Chair Selection
  contents:
  - "4.5.  Chair Selection\n   The Internet Society President appoints the Chair,\
    \ who must meet the\n   same requirements for membership in the NomCom as a voting\
    \ volunteer.\n   The NomCom Chair must agree to invest the time necessary to ensure\n\
    \   that the NomCom completes its assigned duties and to perform in the\n   best\
    \ interests of the IETF community in that role.\n   The appointment is due no\
    \ later than the Second IETF meeting to\n   ensure it can be announced during\
    \ a plenary session at that meeting.\n   The completion of the appointment is\
    \ necessary to ensure the annual\n   process can complete at the time specified\
    \ elsewhere in this\n   document.\n"
- title: 4.6.  Temporary Chair
  contents:
  - "4.6.  Temporary Chair\n   A Chair, in consultation with the Internet Society\
    \ President, may\n   appoint a temporary substitute for the Chair position.\n\
    \   There are a variety of ordinary circumstances that may arise from\n   time\
    \ to time that could result in a Chair being unavailable to\n   oversee the activities\
    \ of the committee.  The Chair, in consultation\n   with the Internet Society\
    \ President, may appoint a substitute from a\n   pool comprised of the liaisons\
    \ currently serving on the committee and\n   the prior year's Chair or designee.\n\
    \   Any such appointment must be temporary and does not absolve the Chair\n  \
    \ of any or all responsibility for ensuring the NomCom completes its\n   assigned\
    \ duties in a timely fashion.\n"
- title: 4.7.  Liaisons
  contents:
  - "4.7.  Liaisons\n   Liaisons are responsible for ensuring the NomCom in general\
    \ and the\n   Chair in particular execute their assigned duties in the best\n\
    \   interests of the IETF community.\n   Liaisons are expected to represent the\
    \ views of their respective\n   organizations during the deliberations of the\
    \ committee.  They should\n   provide information as requested or when they believe\
    \ it would be\n   helpful to the committee.\n   Liaisons are expected to provide\
    \ information to the NomCom regarding\n   the operation, responsibility, and composition\
    \ of their respective\n   bodies.\n   Liaisons are expected to convey questions\
    \ from the committee to their\n   respective organizations and responses to those\
    \ questions to the\n   committee, as requested by the committee.\n   Liaisons\
    \ are expected to review the operation and executing process\n   of the NomCom\
    \ and to report any concerns or issues to the Chair of\n   the NomCom immediately.\
    \  If they cannot resolve the issue between\n   themselves, liaisons must report\
    \ it according to the dispute\n   resolution process stated elsewhere in this\
    \ document.\n   Liaisons from confirming bodies are expected to assist the committee\n\
    \   in preparing the testimony it is required to provide with its\n   candidates.\n\
    \   Liaisons may have other NomCom responsibilities as required by their\n   respective\
    \ organizations or requested by the NomCom, except that such\n   responsibilities\
    \ may not conflict with any other provisions of this\n   document.\n   Liaisons\
    \ do not vote on the selection of candidates.\n"
- title: 4.8.  Liaison Appointment
  contents:
  - "4.8.  Liaison Appointment\n   The sitting IAB and IESG members each appoint someone\
    \ from their\n   current membership who is not sitting in an open position to\
    \ serve as\n   a liaison to the NomCom.\n   The sitting IETF Trust Trustees and\
    \ IETF LLC Directors each may\n   appoint a liaison from their current membership,\
    \ someone who is not\n   sitting in an open position, to serve on the NomCom.\n"
- title: 4.9.  Advisors
  contents:
  - "4.9.  Advisors\n   An advisor is responsible for such duties as specified by\
    \ the\n   invitation that resulted in the appointment.\n   Advisors do not vote\
    \ on the selection of candidates.\n"
- title: 4.10.  Past Chair
  contents:
  - "4.10.  Past Chair\n   The Chair of the prior year's NomCom serves as an advisor\
    \ to the\n   current committee.\n   The prior year's Chair is expected to review\
    \ the actions and\n   activities of the current Chair and to report any concerns\
    \ or issues\n   to the NomCom Chair immediately.  If they cannot resolve the issue\n\
    \   between themselves, the prior year's Chair must report it according\n   to\
    \ the dispute resolution process stated elsewhere in this document.\n   The prior\
    \ year's Chair may select a designee from a pool composed of\n   the voting volunteers\
    \ of the prior year's committee and all prior\n   Chairs if the Chair is unavailable.\
    \  If the prior year's Chair is\n   unavailable or is unable or unwilling to make\
    \ such a designation in a\n   timely fashion, the Chair of the current year's\
    \ committee may select\n   a designee in consultation with the Internet Society\
    \ President.\n   Selecting a prior year's committee member as the designee permits\
    \ the\n   experience of the prior year's deliberations to be readily available\n\
    \   to the current committee.  Selecting an earlier prior year Chair as\n   the\
    \ designee permits the experience of being a Chair as well as that\n   Chair's\
    \ committee deliberations to be readily available to the\n   current committee.\n\
    \   All references to \"prior year's Chair\" in this document refer to the\n \
    \  person serving in that role, whether it is the actual prior year's\n   Chair\
    \ or a designee.\n"
- title: 4.11.  Voting Volunteers
  contents:
  - "4.11.  Voting Volunteers\n   Voting volunteers are responsible for completing\
    \ the tasks of the\n   NomCom in a timely fashion.\n   Each voting volunteer is\
    \ expected to participate in all activities of\n   the NomCom with a level of\
    \ effort approximately equal to all other\n   voting volunteers.  Specific tasks\
    \ to be completed are established\n   and managed by the Chair according to rules\
    \ stated elsewhere in this\n   document.\n"
- title: 4.12.  Milestones
  contents:
  - "4.12.  Milestones\n   The Chair must establish and announce milestones for the\
    \ selection of\n   the NomCom members.\n   There is a defined time period during\
    \ which the selection process is\n   due to be completed.  The Chair must establish\
    \ a set of milestones\n   which, if met in a timely fashion, will result in the\
    \ completion of\n   the process on time.\n"
- title: 4.13.  Open Positions
  contents:
  - "4.13.  Open Positions\n   The Chair (or the Managing Director, IETF Secretariat,\
    \ if no Chair\n   has been named four weeks after the First IETF meeting of the\
    \ year)\n   obtains the list of positions to be reviewed and announces it along\n\
    \   with a solicitation for names of volunteers from the IETF community\n   willing\
    \ to serve on the NomCom.\n   If the Managing Director, IETF Secretariat, issues\
    \ the solicitation\n   for volunteers, the Managing Director, IETF Secretariat,\
    \ must also\n   collect responses to the solicitation and provide the names of\n\
    \   volunteers to the incoming NomCom Chair when the incoming NomCom\n   Chair\
    \ is named.\n   At the Chair's request, the IETF Secretariat may perform other\n\
    \   clerical support tasks, as long as the task being performed does not\n   require\
    \ NomCom Chair judgment, in the NomCom Chair's opinion, and as\n   long as the\
    \ community is appropriately notified that this request is\n   being made.  This\
    \ request may come from the incoming NomCom Chair (if\n   one has been selected\
    \ for this NomCom cycle) or the previous NomCom\n   Chair (if the search for an\
    \ incoming NomCom Chair is still underway).\n   The solicitation must permit the\
    \ community at least 30 days during\n   which they may choose to volunteer to\
    \ be selected for the NomCom.\n   The list of open positions is published with\
    \ the solicitation to\n   facilitate community members choosing between volunteering\
    \ for an\n   open position and volunteering for the NomCom.\n"
- title: 4.14.  Volunteer Qualification
  contents:
  - "4.14.  Volunteer Qualification\n   Members of the IETF community must have attended\
    \ at least three of\n   the last five IETF meetings in order to volunteer.\n \
    \  The five meetings are the five most recent meetings that ended prior\n   to\
    \ the date on which the solicitation for NomCom volunteers was\n   submitted for\
    \ distribution to the IETF community.\n   The IETF Secretariat is responsible\
    \ for confirming that volunteers\n   have met the attendance requirement.\n  \
    \ Volunteers must provide their full name, email address, and primary\n   company\
    \ or organization affiliation (if any) when volunteering.\n   Volunteers are expected\
    \ to be familiar with the IETF processes and\n   procedures, which are readily\
    \ learned by active participation in a\n   working group and especially by serving\
    \ as a document editor or\n   working group chair.\n"
- title: 4.15.  Not Qualified
  contents:
  - "4.15.  Not Qualified\n   Any person who serves on the Internet Society Board\
    \ of Trustees, the\n   IETF Trust, the IETF LLC Board of Directors, the IAB, or\
    \ the IESG,\n   including those who serve on these bodies in ex officio positions,\n\
    \   may not volunteer to serve as voting members of the NomCom.  In\n   addition,\
    \ employees or contractors of the IETF LLC may not volunteer\n   to serve as voting\
    \ members of the NomCom.  Liaisons to these bodies\n   from other bodies or organizations\
    \ are not excluded by this rule.\n"
- title: 4.16.  Selection Process
  contents:
  - "4.16.  Selection Process\n   The Chair announces both the list of the pool of\
    \ volunteers from\n   which the 10 voting volunteers will be randomly selected\
    \ and the\n   method with which the selection will be completed.\n   The announcement\
    \ should be made at least one week prior to the date\n   on which the random selection\
    \ will occur.\n   The pool of volunteers must be enumerated or otherwise indicated\n\
    \   according to the needs of the selection method to be used.\n   The announcement\
    \ must specify the data that will be used as input to\n   the selection method.\
    \  The method must depend on random data whose\n   value is not known or available\
    \ until the date on which the random\n   selection will occur.\n   It must be\
    \ possible to independently verify that the selection method\n   used is both\
    \ fair and unbiased.  A method is fair if each eligible\n   volunteer is equally\
    \ likely to be selected.  A method is unbiased if\n   no one can influence its\
    \ outcome in favor of a specific outcome.\n   It must be possible to repeat the\
    \ selection method, either through\n   iteration or by restarting in such a way\
    \ as to remain fair and\n   unbiased.  This is necessary to replace selected volunteers\
    \ should\n   they become unavailable after selection.\n   The selection method\
    \ must produce an ordered list of volunteers.\n   One possible selection method\
    \ is described in [RFC3797].\n"
- title: 4.17.  Announcement of Selection Results
  contents:
  - "4.17.  Announcement of Selection Results\n   The Chair randomly selects the 10\
    \ voting volunteers from the pool of\n   names of volunteers and announces the\
    \ members of the NomCom.\n   No more than two volunteers with the same primary\
    \ affiliation may be\n   selected for the NomCom.  The Chair reviews the primary\
    \ affiliation\n   of each volunteer selected by the method in turn.  If the primary\n\
    \   affiliation for a volunteer is the same as two previously selected\n   volunteers,\
    \ that volunteer is removed from consideration and the\n   method is repeated\
    \ to identify the next eligible volunteer.\n   There must be at least two announcements\
    \ of all members of the\n   NomCom.\n   The first announcement should occur as\
    \ soon after the random\n   selection as is reasonable for the Chair.  The community\
    \ must have at\n   least one week during which any member may challenge the results\
    \ of\n   the random selection.\n   The challenge must be made in writing (email\
    \ is acceptable) to the\n   Chair.  The Chair has 48 hours to review the challenge\
    \ and offer a\n   resolution to the member.  If the resolution is not accepted\
    \ by the\n   member, that member may report the challenge according to the dispute\n\
    \   resolution process stated elsewhere in this document.\n   If a selected volunteer,\
    \ upon reading the announcement with the list\n   of selected volunteers, finds\
    \ that two or more other volunteers have\n   the same affiliation, then the volunteer\
    \ should notify the Chair who\n   will determine the appropriate action.\n   During\
    \ at least the one week challenge period, the Chair must contact\n   each of the\
    \ members and confirm their willingness and availability to\n   serve.  The Chair\
    \ should make every reasonable effort to contact each\n   member.\n   *  If the\
    \ Chair is unable to contact a liaison, the problem is\n      referred to the\
    \ respective organization to resolve.  The Chair\n      should allow a reasonable\
    \ amount of time for the organization to\n      resolve the problem and then may\
    \ proceed without the liaison.\n   *  If the Chair is unable to contact an advisor,\
    \ the Chair may elect\n      to proceed without the advisor, except for the prior\
    \ year's Chair\n      for whom the Chair must consult with the Internet Society\n\
    \      President as stated elsewhere in this document.\n   *  If the Chair is\
    \ unable to contact a voting volunteer, the Chair\n      must repeat the random\
    \ selection process in order to replace the\n      unavailable volunteer.  There\
    \ should be at least one day between\n      the announcement of the iteration\
    \ and the selection process.\n   After at least one week and confirming that 10\
    \ voting volunteers are\n   ready to serve, the Chair makes the second announcement\
    \ of the\n   members of the NomCom, which officially begins the term of the\n\
    \   NomCom.\n"
- title: 4.18.  Committee Organization
  contents:
  - "4.18.  Committee Organization\n   The Chair works with the members of the committee\
    \ to organize itself\n   in preparation for completing its assigned duties.\n\
    \   The committee has approximately one month during which it can self-\n   organize.\
    \  Its responsibilities during this time include but are not\n   limited to the\
    \ following:\n   *  Setting up a regular teleconference schedule.\n   *  Setting\
    \ up an internal web site.\n   *  Setting up a mailing list for internal discussions.\n\
    \   *  Setting up an email address for receiving community input.\n   *  Establishing\
    \ operational procedures.\n   *  Establishing milestones in order to monitor the\
    \ progress of the\n      selection process.\n"
- title: 5.  Nominating Committee Operation
  contents:
  - "5.  Nominating Committee Operation\n   The following rules apply to the operation\
    \ of the NomCom.  If\n   necessary, a paragraph discussing the interpretation\
    \ of each rule is\n   included.\n   The rules are organized approximately in the\
    \ order in which they\n   would be invoked.\n"
- title: 5.1.  Discretion
  contents:
  - "5.1.  Discretion\n   All rules and special circumstances not otherwise specified\
    \ are at\n   the discretion of the committee.\n   Exceptional circumstances will\
    \ occasionally arise during the normal\n   operation of the NomCom.  This rule\
    \ is intended to foster the\n   continued forward progress of the committee.\n\
    \   Any member of the committee may propose a rule for adoption by the\n   committee.\
    \  The rule must be approved by the committee according to\n   its established\
    \ voting mechanism.\n   All members of the committee should consider whether the\
    \ exception is\n   worthy of mention in the next revision of this document and\
    \ follow up\n   accordingly.\n"
- title: 5.2.  Selection Timeline
  contents:
  - "5.2.  Selection Timeline\n   The completion of the process of selecting candidates\
    \ to be confirmed\n   by their respective confirming body is due within three\
    \ months.\n   The completion of the selection process is due at least two months\n\
    \   prior to the First IETF.  This ensures the NomCom has sufficient time\n  \
    \ to complete the confirmation process.\n"
- title: 5.3.  Confirmation Timeline
  contents:
  - "5.3.  Confirmation Timeline\n   The completion of the process of confirming the\
    \ candidates is due\n   within one month.\n   The completion of the confirmation\
    \ process is due at least one month\n   prior to the First IETF.\n"
- title: 5.4.  Milestones
  contents:
  - "5.4.  Milestones\n   The Chair must establish a set of NomCom milestones for\
    \ the candidate\n   selection and confirmation process.\n   There is a defined\
    \ time period during which the candidate selection\n   and confirmation process\
    \ must be completed.  The Chair must establish\n   a set of milestones that, if\
    \ met in a timely fashion, will result in\n   the completion of the process on\
    \ time.  The Chair should allow time\n   for iterating the activities of the committee\
    \ if one or more\n   candidates are not confirmed.\n   The Chair should ensure\
    \ that all committee members are aware of the\n   milestones.\n"
- title: 5.5.  Voting Mechanism
  contents:
  - "5.5.  Voting Mechanism\n   The Chair must establish a voting mechanism.\n   The\
    \ committee must be able to objectively determine when a decision\n   has been\
    \ made during its deliberations.  The criteria for determining\n   closure must\
    \ be established and known to all members of the NomCom.\n"
- title: 5.6.  Voting Quorum
  contents:
  - "5.6.  Voting Quorum\n   At least a quorum of committee members must participate\
    \ in a vote.\n   Only voting volunteers vote on a candidate selection.  For a\n\
    \   candidate selection vote, a quorum is comprised of at least seven of\n   the\
    \ voting volunteers.\n   At all other times, a quorum is present if at least 75%\
    \ of the NomCom\n   members are participating.\n"
- title: 5.7.  Voting Member Recall
  contents:
  - "5.7.  Voting Member Recall\n   Any member of the NomCom may propose to the committee\
    \ that any other\n   member except the Chair be recalled.  The process for recalling\
    \ the\n   Chair is defined elsewhere in this document.\n   There are a variety\
    \ of ordinary circumstances that may arise that\n   could result in one or more\
    \ members of the committee being\n   unavailable to complete their assigned duties,\
    \ for example, health\n   concerns, family issues, or a change of priorities at\
    \ work.  A\n   committee member may choose to resign for unspecified personal\n\
    \   reasons.  In addition, the committee may not function well as a group\n  \
    \ because a member may be disruptive or otherwise uncooperative.\n   Regardless\
    \ of the circumstances, if individual committee members\n   cannot work out their\
    \ differences between themselves, the entire\n   committee may be called upon\
    \ to discuss and review the circumstances.\n   If a resolution is not forthcoming,\
    \ a vote may be conducted.  A\n   member may be recalled if at least a quorum\
    \ of all committee members\n   agree, including the vote of the member being recalled.\n\
    \   If a liaison member is recalled, the committee must notify the\n   affected\
    \ organization and must allow a reasonable amount of time for\n   a replacement\
    \ to be identified by the organization before proceeding.\n   If an advisor member\
    \ other than the prior year's Chair is recalled,\n   the committee may choose\
    \ to proceed without the advisor.  In the case\n   of the prior year's Chair,\
    \ the Internet Society President must be\n   notified and the current Chair must\
    \ be allowed a reasonable amount of\n   time to consult with the Internet Society\
    \ President to identify a\n   replacement before proceeding.\n   If a single voting\
    \ volunteer position on the NomCom is vacated,\n   regardless of the circumstances,\
    \ the committee may choose to proceed\n   with only nine voting volunteers at\
    \ its own discretion.  In all other\n   cases, a new voting member must be selected,\
    \ and the Chair must\n   repeat the random selection process including an announcement\
    \ of the\n   iteration prior to the actual selection as stated elsewhere in this\n\
    \   document.\n   A change in the primary affiliation of a voting volunteer during\
    \ the\n   term of the NomCom is not a cause to request the recall of that\n  \
    \ volunteer, even if the change would result in more than two voting\n   volunteers\
    \ with the same affiliation.\n"
- title: 5.8.  Chair Recall
  contents:
  - "5.8.  Chair Recall\n   Only the prior year's Chair may request the recall of\
    \ the current\n   Chair.\n   It is the responsibility of the prior year's Chair\
    \ to ensure the\n   current Chair completes the assigned tasks in a manner consistent\n\
    \   with this document and in the best interests of the IETF community.\n   Any\
    \ member of the committee who has an issue or concern regarding the\n   Chair\
    \ should report it to the prior year's Chair immediately.  The\n   prior year's\
    \ Chair is expected to report it to the Chair immediately.\n   If they cannot\
    \ resolve the issue between themselves, the prior year's\n   Chair must report\
    \ it according to the dispute resolution process\n   stated elsewhere in this\
    \ document.\n"
- title: 5.9.  Deliberations
  contents:
  - "5.9.  Deliberations\n   All members of the NomCom may participate in all deliberations.\n\
    \   The emphasis of this rule is that no member can be explicitly\n   excluded\
    \ from any deliberation.  However, a member may individually\n   choose not to\
    \ participate in a deliberation.\n"
- title: 5.10.  Call for Nominees
  contents:
  - "5.10.  Call for Nominees\n   The Chair announces the open positions to be reviewed,\
    \ the desired\n   expertise provided by the Managing Director, IETF Secretariat,\
    \ and\n   the call for nominees.\n   The call for nominees must include a request\
    \ for comments regarding\n   the past performance of incumbents, which will be\
    \ considered during\n   the deliberations of the NomCom.\n   The call must request\
    \ that a nomination include a valid, working\n   email address, a telephone number,\
    \ or both for the nominee.  The\n   nomination must include the set of skills\
    \ or expertise the nominator\n   believes the nominee has that would be desirable.\n"
- title: 5.11.  Nominations
  contents:
  - "5.11.  Nominations\n   Any member of the IETF community may nominate any member\
    \ of the IETF\n   community for any open position, whose eligibility to serve\
    \ will be\n   confirmed by the NomCom.\n   A self-nomination is permitted.\n \
    \  NomCom members are not eligible to be considered for filling any open\n   position\
    \ by the NomCom on which they serve.  They become ineligible\n   as soon as the\
    \ term of the NomCom on which they serve officially\n   begins.  They remain ineligible\
    \ for the duration of that NomCom's\n   term.\n   Although each NomCom's term\
    \ overlaps with the following NomCom's\n   term, NomCom members are eligible for\
    \ nomination by the following\n   committee if not otherwise disqualified.\n \
    \  Members of the IETF community who were recalled from any IESG, IAB,\n   IETF\
    \ Trust, or IETF LLC Board position during the previous two years\n   are not\
    \ eligible to be considered for filling any open position.\n"
- title: 5.12.  Candidate Selection
  contents:
  - "5.12.  Candidate Selection\n   The NomCom selects candidates based on its understanding\
    \ of the IETF\n   community's consensus of the qualifications required to fill\
    \ the open\n   positions.\n   The intent of this rule is to ensure that the NomCom\
    \ consults with a\n   broad base of the IETF community for input to its deliberations.\
    \  In\n   particular, the NomCom must determine if the desired expertise for\n\
    \   the open positions matches its understanding of the qualifications\n   desired\
    \ by the IETF community.\n   The consultations are permitted to include names\
    \ of nominees, if all\n   parties to the consultation agree to observe the same\
    \ confidentiality\n   rules as the NomCom itself, or the names are public as discussed\
    \ in\n   Section 3.6.  Feedback on individual nominees should always be\n   confidential.\n\
    \   A broad base of the community should include the existing members of\n   the\
    \ IESG and IAB, IETF Trust Trustees, and IETF LLC Directors,\n   especially sitting\
    \ members who share responsibilities with open\n   positions, e.g., co-Area Directors,\
    \ and working group chairs,\n   especially those in the areas with open positions.\n\
    \   Only voting volunteer members vote to select candidates.\n"
- title: 5.13.  Consent to Nomination
  contents:
  - "5.13.  Consent to Nomination\n   Nominees should be advised that they are being\
    \ considered and must\n   consent to their nomination prior to being chosen as\
    \ candidates.\n   Although the NomCom will make every reasonable effort to contact\
    \ and\n   to remain in contact with nominees, any nominee whose contact\n   information\
    \ changes during the process and who wishes to still be\n   considered should\
    \ inform the NomCom of the changes.\n   A nominee's consent must be written (email\
    \ is acceptable) and must\n   include a commitment to provide the resources necessary\
    \ to fill the\n   open position and an assurance that the nominee will perform\
    \ the\n   duties of the position for which they are being considered in the\n\
    \   best interests of the IETF community.\n   Consenting to a nomination must\
    \ occur prior to a nominee being a\n   candidate and may occur as soon after the\
    \ nomination as needed by the\n   NomCom.\n   Consenting to a nomination must\
    \ not imply the nominee will be a\n   candidate.\n   The NomCom should help nominees\
    \ provide justification to their\n   employers.\n"
- title: 5.14.  Notifying Confirming Bodies
  contents:
  - "5.14.  Notifying Confirming Bodies\n   The NomCom advises the confirming bodies\
    \ of their candidates,\n   specifying a single candidate for each open position\
    \ and testifying\n   as to how each candidate meets the qualifications of an open\n\
    \   position.\n   For each candidate, the testimony must include a brief statement\
    \ of\n   the qualifications for the position that is being filled, which may\n\
    \   be exactly the expertise that was requested.  If the qualifications\n   differ\
    \ from the expertise originally requested, a brief statement\n   explaining the\
    \ difference must be included.\n   The testimony may include a brief resume of\
    \ the candidate and/or a\n   brief summary of the deliberations of the NomCom.\n"
- title: 5.15.  Confirming Candidates
  contents:
  - "5.15.  Confirming Candidates\n   Confirmed candidates must consent to their confirmation,\
    \ and rejected\n   candidates and nominees must be notified before confirmed candidates\n\
    \   are announced.\n   It is not necessary to notify and get consent from all\
    \ confirmed\n   candidates together.\n   A nominee may not know they were a candidate.\
    \  This permits a\n   candidate to be rejected by a confirming body without the\
    \ nominee\n   knowing about the rejection.\n   Rejected nominees, who consented\
    \ to their nomination, and rejected\n   candidates must be notified prior to announcing\
    \ the confirmed\n   candidates.\n   It is not necessary to announce all confirmed\
    \ candidates together.\n   The NomCom must ensure that all confirmed candidates\
    \ are prepared to\n   serve prior to announcing their confirmation.\n"
- title: 5.16.  Archives
  contents:
  - "5.16.  Archives\n   The NomCom should archive the information it has collected\
    \ or\n   produced for a period of time but not to exceed its term.\n   The purpose\
    \ of the archive is to assist the NomCom should it be\n   necessary for it to\
    \ fill a mid-term vacancy.\n   The existence of an archive, how it is implemented,\
    \ and what\n   information to archive is at the discretion of the committee. \
    \ The\n   decision must be approved by a quorum of the voting volunteer\n   members.\n\
    \   The implementation of the archive should make every reasonable effort\n  \
    \ to ensure that the confidentiality of the information it contains is\n   maintained.\n"
- title: 6.  Dispute Resolution Process
  contents:
  - "6.  Dispute Resolution Process\n   The dispute resolution process described here\
    \ is to be used as\n   indicated elsewhere in this document.  Its applicability\
    \ in other\n   circumstances is beyond the scope of this document.\n   The NomCom\
    \ operates under a strict rule of confidentiality.  For this\n   reason, when\
    \ process issues arise, it is best to make every\n   reasonable effort to resolve\
    \ them within the committee.  However,\n   when circumstances do not permit this,\
    \ or no resolution is\n   forthcoming, the process described here is to be used.\n\
    \   The following rules apply to the process:\n   1.  The results of this process\
    \ are final and binding.  There is no\n       appeal.\n   2.  The process begins\
    \ with the submission of a request as described\n       below to the Internet\
    \ Society President.\n   3.  As soon as the process begins, the NomCom may continue\
    \ those\n       activities that are unrelated to the issue to be resolved except\n\
    \       that it must not submit any candidates to a confirming body until\n  \
    \     the issue is resolved.\n   4.  All parties to the process are subject to\
    \ the same\n       confidentiality rules as each member of the NomCom.\n   5.\
    \  The process should be completed within two weeks.\n   The process is as follows:\n\
    \   1.  The party seeking resolution submits a written request (email is\n   \
    \    acceptable) to the Internet Society President detailing the issue\n     \
    \  to be resolved.\n   2.  The Internet Society President appoints an arbiter\
    \ to investigate\n       and resolve the issue.  A self-appointment is permitted.\n\
    \   3.  The arbiter investigates the issue making every reasonable effort\n  \
    \     to understand both sides of the issue.  Since the arbiter is\n       subject\
    \ to the same confidentiality obligations as all NomCom\n       members, all members\
    \ are expected to cooperate fully with the\n       arbiter and to provide all\
    \ relevant information to the arbiter\n       for review.\n   4.  After consultation\
    \ with the two principal parties to the issue,\n       the arbiter decides on\
    \ a resolution.  Whatever actions are\n       necessary to execute the resolution\
    \ are immediately begun and\n       completed as quickly as possible.\n   5. \
    \ The arbiter summarizes the issue, the resolution, and the\n       rationale\
    \ for the resolution for the Internet Society President.\n   6.  In consultation\
    \ with the Internet Society President, the arbiter\n       prepares a report of\
    \ the dispute and its resolution.  The report\n       should include all information\
    \ that in the judgment of the\n       arbiter does not violate the confidentiality\
    \ requirements of the\n       NomCom.\n   7.  The Chair includes the dispute report\
    \ when reporting on the\n       activities of the NomCom to the IETF community.\n"
- title: 7.  Member, Trustee, and Director Recall
  contents:
  - "7.  Member, Trustee, and Director Recall\n   The following rules apply to the\
    \ recall process.  If necessary, a\n   paragraph discussing the interpretation\
    \ of each rule is included.\n   It applies to IESG and IAB Members, the NomCom-appointed\
    \ IETF Trust\n   Trustees, and the NomCom-appointed IETF LLC Directors.\n"
- title: 7.1.  Petition
  contents:
  - "7.1.  Petition\n   At any time, a signed petition (email is acceptable) may be\
    \ submitted\n   to the Internet Society President to request the recall of any\n\
    \   sitting IESG or IAB member, or NomCom-appointed IETF Trust Trustee,\n   or\
    \ NomCom-appointed IETF LLC Director.  There are two different types\n   of petitions:\
    \ a petition by participants of the IETF community, and a\n   petition by the\
    \ Ombudsteam as described in [RFC7776].\n"
- title: 7.1.1.  Community Petition
  contents:
  - "7.1.1.  Community Petition\n   A recall petition can be made by at least 20 members\
    \ of the IETF\n   community who are qualified to be voting members of a NomCom.\
    \  All\n   individual and collective qualifications of NomCom eligibility are\n\
    \   applicable, including that no more than two signatories may have the\n   same\
    \ primary affiliation.\n   Each signature must include a full name, email address,\
    \ and primary\n   company or organization affiliation.\n   The IETF Secretariat\
    \ is responsible for confirming that each\n   signatory is qualified to be a voting\
    \ member of a NomCom.  A valid\n   petition must be signed by at least 20 qualified\
    \ signatories.\n   The petition must include a statement of justification for\
    \ the recall\n   and all relevant and appropriate supporting documentation.\n\
    \   The petition and its signatories must be announced to the IETF\n   community.\n"
- title: 7.1.2.  Ombudsteam Petition
  contents:
  - "7.1.2.  Ombudsteam Petition\n   The Ombudsteam process allows the Ombudsteam\
    \ to form a recall\n   petition on its own without requiring 20 signatories from\
    \ the\n   community.  As defined in [RFC7776], the petition and its signatories\n\
    \   (the Ombudsteam) shall be announced to the IETF community, and a\n   Recall\
    \ Committee Chair shall be appointed to complete the recall\n   committee process.\
    \  It is expected that the recall committee will\n   receive a briefing from the\
    \ Ombudsteam explaining why recall is\n   considered an appropriate remedy.\n"
- title: 7.2.  Recall Committee Chair
  contents:
  - "7.2.  Recall Committee Chair\n   The Internet Society President shall appoint\
    \ a Recall Committee\n   Chair.\n   The Internet Society President must not evaluate\
    \ the recall request.\n   It is explicitly the responsibility of the IETF community\
    \ to evaluate\n   the behavior of its leaders.\n"
- title: 7.3.  Recall Committee Creation
  contents:
  - "7.3.  Recall Committee Creation\n   The recall committee is created according\
    \ to the same rules as is the\n   NomCom with the qualifications that both the\
    \ person being\n   investigated and the parties requesting the recall must not\
    \ be a\n   member of the recall committee in any capacity.\n"
- title: 7.4.  Recall Committee Rules
  contents:
  - "7.4.  Recall Committee Rules\n   The recall committee operates according to the\
    \ same rules as the\n   NomCom with the qualification that there is no confirmation\
    \ process.\n"
- title: 7.5.  Recall Committee Operation
  contents:
  - "7.5.  Recall Committee Operation\n   The recall committee investigates the circumstances\
    \ of the\n   justification for the recall and votes on its findings.\n   The investigation\
    \ must include at least both an opportunity for the\n   member being recalled\
    \ to present a written statement and consultation\n   with third parties.\n"
- title: 7.6.  3/4 Majority
  contents:
  - "7.6.  3/4 Majority\n   A 3/4 majority of the members who vote on the question\
    \ is required\n   for a recall.\n"
- title: 7.7.  Position to Be Filled
  contents:
  - "7.7.  Position to Be Filled\n   If a sitting member is recalled, the open position\
    \ is to be filled\n   according to the mid-term vacancy rules.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   This document has no IANA actions.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   Any selection, confirmation, or recall process\
    \ necessarily involves\n   investigation into the qualifications and activities\
    \ of prospective\n   candidates.  The investigation may reveal confidential or\
    \ otherwise\n   private information about candidates to those participating in\
    \ the\n   process.  Each person who participates in any aspect of the process\n\
    \   must maintain the confidentiality of any and all information not\n   explicitly\
    \ identified as suitable for public dissemination.\n   When the NomCom decides\
    \ it is necessary to share confidential or\n   otherwise private information with\
    \ others, the dissemination must be\n   minimal and must include a prior commitment\
    \ from all persons\n   consulted to observe the same confidentiality rules as\
    \ the NomCom\n   itself.\n"
