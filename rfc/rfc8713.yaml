- title: Appendix A.  Changes Since RFC 3777
  contents:
  - "Appendix A.  Changes Since RFC 3777\n   *  Converted source file from nroff to\
    \ XML, resulting in some\n      reformatting.\n   *  Applied errata for RFC 3777\
    \ ([Err232] and [Err4179]).\n   *  Applied RFC 5078 update.\n   *  Applied RFC\
    \ 5633 update.\n   *  Applied RFC 5680 update.\n   *  Applied RFC 6859 update.\n\
    \   *  Corrected a few grammatical errors.\n   *  Added a reference to RFC 3710.\n"
- title: Appendix B.  Changes Since RFC 7437
  contents:
  - "Appendix B.  Changes Since RFC 7437\n   *  Changed all mentions of the Internet\
    \ Administrative Oversight\n      committee (IAOC), and replaced it with the appropriate\
    \ references\n      to the IETF Administration LLC (IETF LLC).  This included\
    \ making\n      changes on an as needed basis to some aspects of the process for\n\
    \      the IETF LLC, in accordance with IASA2.\n   *  Revised definition of IETF\
    \ Executive Director, and added\n      definition of \"Managing Director, IETF\
    \ Secretariat\".  Changed text\n      to \"Managing Director, IETF Secretariat\"\
    \ where appropriate.\n   *  Added references to appropriate IASA2 documents.\n\
    \   *  Modified the Advice and Consent model to enable IESG, IAB, and\n      IETF\
    \ LLC to communicate directly with the NomCom rather than via\n      the Managing\
    \ Director, IETF Secretariat.\n   *  Updated removal text to reflect the new LLC\
    \ rules, which enables\n      removal via the LLC or the IETF recall process,\
    \ except for the\n      ISOC-appointed Director.\n   *  Updated the document to\
    \ clarify that there are members of the IAB\n      and IESG, Trustees of the IETF\
    \ Trust, and Director of the IETF\n      LLC.\n   *  Updated document to also\
    \ specify procedures for the NomCom-\n      appointed IETF Trust Trustees.\n \
    \  *  Revised Abstract and Introduction to provide current context.\n   *  Changed\
    \ \"nominating committee\" to \"NomCom\" throughout the document\n      because\
    \ it is what most use to describe the IETF Nominating\n      Committee.\n   *\
    \  Added that the IETF Trust Trustees and IETF LLC Directors, each\n      may\
    \ appoint a liaison to the NomCom.\n   *  Incorporated the update to RFC 7437\
    \ done by [RFC7776].\n   *  Incorporated the update to RFC 7437 done by [RFC8318]\
    \ and updated\n      it to refer to the IETF Trust and IETF LLC, instead of the\
    \ IAOC.\n   *  Editorial changes.\n"
- title: Appendix C.  Oral Tradition
  contents:
  - "Appendix C.  Oral Tradition\n   Over the years, various NomComs have learned\
    \ through oral tradition\n   passed on by liaisons that there are certain consistencies\
    \ in the\n   process and information considered during deliberations.  Some items\n\
    \   from that oral tradition are collected here to facilitate its\n   consideration\
    \ by future NomComs.\n   1.  It has been found that experience as an IETF Working\
    \ Group Chair\n       or an IRTF Research Group Chair is helpful in giving a nominee\n\
    \       experience of what the job of an Area Director involves.  It also\n  \
    \     helps a NomCom judge the technical, people, and process\n       management\
    \ skills of the nominee.\n   2.  No person should serve both on the IAB and as\
    \ an Area Director,\n       except the IETF Chair whose roles as an IAB member\
    \ and Area\n       Director of the General Area are set out elsewhere.\n   3.\
    \  The strength of the IAB is found in part in the balance of the\n       demographics\
    \ of its members (e.g., national distribution, years\n       of experience, gender,\
    \ etc.), the combined skill set of its\n       members, and the combined sectors\
    \ (e.g., industry, academia,\n       etc.) represented by its members.\n   4.\
    \  There are no term limits for IAB and IESG members explicitly\n       because\
    \ the issue of continuity versus turnover should be\n       evaluated each year\
    \ according to the expectations of the IETF\n       community, as it is understood\
    \ by each NomCom.\n   5.  The number of NomCom members with the same primary affiliation\
    \ is\n       limited in order to avoid the appearance of improper bias in\n  \
    \     choosing the leadership of the IETF.  Rather than defining\n       precise\
    \ rules for how to define \"affiliation\", the IETF community\n       depends\
    \ on the honor and integrity of the participants to make\n       the process work.\n"
- title: Appendix D.  Nominating Committee Timeline
  contents:
  - "Appendix D.  Nominating Committee Timeline\n   This appendix is included for\
    \ the convenience of the reader and is\n   not to be interpreted as the definitive\
    \ timeline.  It is intended to\n   capture the detail described elsewhere in this\
    \ document in one place.\n   Although every effort has been made to ensure the\
    \ description here is\n   consistent with the description elsewhere, if there\
    \ are any conflicts\n   the definitive rule is the one in the main body of this\
    \ document.\n   The only absolute in the timeline rules for the annual process\
    \ is\n   that its completion is due by the First IETF of the year after the\n\
    \   NomCom begins its term.  This is supported by the fact that the\n   confirmed\
    \ candidate terms begin during the week of the First IETF.\n   The overall annual\
    \ process is designed to be completed in seven\n   months.  It is expected to\
    \ start nine months prior to the First IETF.\n   The time is split between three\
    \ major components of the process\n   roughly as follows:\n   1.  First is the\
    \ selection and organization of the committee members.\n       Three months are\
    \ allotted for this process.\n   2.  Second is the selection of the candidates\
    \ by the NomCom.  Four\n       months are allotted for this process.\n   3.  Third\
    \ is the confirmation of the candidates by their respective\n       confirming\
    \ bodies.  Two months are allotted for this process.\n   The following list captures\
    \ the details of the milestones within each\n   component.  For illustrative purposes,\
    \ the list presumes the Friday\n   before the First IETF is March 1.  Numbers\
    \ shown in square brackets\n   indicate the expected number of weeks at each step.\n\
    \   1.   BEGIN Eight Months Prior to First IETF (approx.  June 1);\n        Internet\
    \ Society President appoints the Chair.  The appointment\n        must be done\
    \ no later than the Second IETF or eight months prior\n        to the First IETF,\
    \ whichever comes first.  The Chair must be\n        announced and recognized\
    \ during a plenary session of the Second\n        IETF. [0]\n   2.   The Chair\
    \ establishes and announces milestones to ensure the\n        timely selection\
    \ of the NomCom members. [1]\n   3.   The Chair contacts the IESG, IAB, and Internet\
    \ Society Board of\n        Trustees, IETF Trust, and IETF LLC and requests a\
    \ liaison.  The\n        Chair contacts the prior year's Chair and requests an\
    \ advisor.\n        The Chair obtains the list of IESG, IAB, IETF Trust, and IETF\n\
    \        LLC open positions and descriptions from the chairs of each\n       \
    \ group. [0]\n   4.   The Chair announces the solicitation for voting volunteer\n\
    \        members that must remain open for at least 30 days.  The\n        announcement\
    \ must be done no later than seven months and two\n        weeks prior to the\
    \ First IETF (approx.  June 15). [6]\n   5.   After the solicitation closes, the\
    \ Chair announces the pool of\n        volunteers and the date of the random selection,\
    \ which must be\n        at least one week in the future.  The announcement must\
    \ be done\n        no later than six months and two weeks prior to the First IETF\n\
    \        (approx.  July 15). [1]\n   6.   On the appointed day, the random selection\
    \ occurs and the Chair\n        announces the members of the committee and the\
    \ one week\n        challenge period.  The announcement must be done no later\
    \ than\n        six months and one week prior to the First IETF (approx.  July\n\
    \        22). [1]\n   7.   During the challenge period, the Chair contacts each\
    \ of the\n        committee members and confirms their availability to\n     \
    \   participate.  [0]\n   8.   After the challenge period closes, the Chair announces\
    \ the\n        members of the committee and its term begins.  The announcement\n\
    \        must be done no later than six months prior to the First IETF\n     \
    \   (approx.  August 1). [1]\n   9.   The committee has one month during which\
    \ it is to self-organize\n        in preparation for completing its assigned duties.\
    \  This must be\n        done no later than five months prior to the First IETF\
    \ (approx.\n        September 15). [6]\n   10.  END the Committee Member Selection\
    \ Process; BEGIN the Selection\n        of Candidates; Time is at least five months\
    \ prior to the First\n        IETF (approx.  September 22). [0]\n   11.  The Chair\
    \ establishes and announces the milestones to ensure the\n        timely selection\
    \ of the candidates, including a call for\n        nominations for the open positions.\
    \  The announcement must be\n        done no later than five months prior to the\
    \ First IETF (approx.\n        October 1). [1]\n   12.  Over the next three months,\
    \ the NomCom collects input and\n        deliberates.  It should plan to conduct\
    \ interviews and other\n        consultations during the Third IETF.  The committee\
    \ is due to\n        complete its candidate selection no later than two months\
    \ prior\n        to the First IETF (approx.  January 1). [17]\n   13.  END the\
    \ Selection of Candidates; BEGIN the Confirmation of\n        Candidates; Time\
    \ is at least two months prior to the First IETF\n        (approx.  January 1).\
    \ [0]\n   14.  The committee presents its candidates to their respective\n   \
    \     confirming bodies.  The presentation must be done no later than\n      \
    \  two months prior to the First IETF (approx.  January 1). [0]\n   15.  The confirming\
    \ bodies have one month to deliberate and, in\n        communication with the\
    \ NomCom, accept or reject candidates. [4]\n   16.  The Chair notifies and advises\
    \ unsuccessful nominees that they\n        have not been selected. [1]\n   17.\
    \  The Chair announces the confirmed candidates.  The announcement\n        must\
    \ be done no later than one month prior to the First IETF\n        (approx.  February\
    \ 1). [4]\n"
