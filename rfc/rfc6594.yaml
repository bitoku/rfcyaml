- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   This document updates the IANA registry \"SSHFP RR\
    \ Types for public\n   key algorithms\" and \"SSHFP RR types for fingerprint types\"\
    \n   [SSHFPVALS].\n"
- title: 6.1.  SSHFP RR Types for Public Key Algorithms
  contents:
  - "6.1.  SSHFP RR Types for Public Key Algorithms\n   The following entries have\
    \ been added to the \"SSHFP RR Types for\n   public key algorithms\" registry:\n\
    \                   +-------+-------------+------------+\n                   |\
    \ Value | Description |  Reference |\n                   +-------+-------------+------------+\n\
    \                   |   3   |    ECDSA    | [This doc] |\n                   +-------+-------------+------------+\n"
- title: 6.2.  SSHFP RR Types for Fingerprint Types
  contents:
  - "6.2.  SSHFP RR Types for Fingerprint Types\n   The following entries have been\
    \ added to the \"SSHFP RR types for\n   fingerprint types\" registry:\n      \
    \             +-------+-------------+------------+\n                   | Value\
    \ | Description |  Reference |\n                   +-------+-------------+------------+\n\
    \                   |   2   |   SHA-256   | [This doc] |\n                   +-------+-------------+------------+\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Please see the security considerations in [RFC4255]\
    \ for SSHFP\n   Resource Records and [RFC5656] for the ECDSA.\n   Users of SSHFP\
    \ are encouraged to deploy SHA-256 as soon as\n   implementations allow for it.\
    \  The SHA-2 family of algorithms is\n   widely believed to be more resilient\
    \ to attack than SHA-1, and\n   confidence in SHA-1's strength is being eroded\
    \ by recently announced\n   attacks [IACR2007/474].  Regardless of whether or\
    \ not the attacks on\n   SHA-1 will affect SSHFP, it is believed (at the time\
    \ of this writing)\n   that SHA-256 is the better choice for use in SSHFP records.\n\
    \   SHA-256 is considered sufficiently strong for the immediate future,\n   but\
    \ predictions about future development in cryptography and\n   cryptanalysis are\
    \ beyond the scope of this document.\n"
