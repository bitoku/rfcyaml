- title: __initial_text__
  contents:
  - "              General Network Element Constraint Encoding\n                 \
    \    for GMPLS-Controlled Networks\n"
- title: Abstract
  contents:
  - "Abstract\n   Generalized Multiprotocol Label Switching (GMPLS) can be used to\n\
    \   control a wide variety of technologies.  In some of these\n   technologies,\
    \ network elements and links may impose additional\n   routing constraints such\
    \ as asymmetric switch connectivity, non-local\n   label assignment, and label\
    \ range limitations on links.\n   This document provides efficient, protocol-agnostic\
    \ encodings for\n   general information elements representing connectivity and\
    \ label\n   constraints as well as label availability.  It is intended that\n\
    \   protocol-specific documents will reference this memo to describe how\n   information\
    \ is carried for specific uses.\n"
