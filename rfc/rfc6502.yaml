- title: __initial_text__
  contents:
  - "             Conference Event Package Data Format Extension\n               \
    \   for Centralized Conferencing (XCON)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document specifies the notification mechanism for XCON\n  \
    \ (centralized conferencing).  This mechanism reuses the SIP (Session\n   Initiation\
    \ Protocol) event package for conference state.\n   Additionally, the notification\
    \ mechanism includes support for the\n   XCON data model and for partial notifications.\n"
