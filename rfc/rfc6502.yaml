- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The XCON (Centralized Conferencing) framework [RFC5239]\
    \ defines a\n   notification service that provides updates about a conference\n\
    \   instance's state to authorized parties using a notification protocol,\n  \
    \ as shown in Figure 1.  This document specifies how to use the SIP\n   (Session\
    \ Initiation Protocol [RFC3261]) event package for conference\n   state defined\
    \ in [RFC4575] as a notification protocol between a\n   client and a conference's\
    \ notification server.\n          ...........................\n          .  Conferencing\
    \ System    .\n          .                         .\n          .    +--------------+\
    \     .\n          .    | Conf. object |     .\n          .    |             \
    \ |     .\n          .    +--------------+     .\n          .            |   \
    \         .\n          .            v            .\n          .  +------------+\
    \         .\n          .  |Notification|         .\n          .  |Service    \
    \ |         .\n          .  +------------+         .\n          .         ^  \
    \             .\n          ..........|................\n                    |\n\
    \                    |       Notification\n                    |         Protocol\n\
    \                    |(notifications following the\n                    |    \
    \  XCON data model)\n                    |\n          ..........|............\n\
    \          .         v           .\n          .  +------------+     .\n      \
    \    .  |Notification|     .\n          .  |   Client   |     .\n          . \
    \ +------------+     .\n          .                     .\n          . Conferencing\
    \ Client .\n          .......................\n   Figure 1: Notification service\
    \ and protocol in the XCON architecture\n   In addition to specifying the SIP\
    \ event package for conference state,\n   [RFC4575] specifies a data format to\
    \ be used with the event package.\n   The XCON data model [RFC6501] extends that\
    \ format with new elements\n   and attributes so that the extended format supports\
    \ more\n   functionality (e.g., floor control).  The notification protocol\n \
    \  specified in this document supports all the data defined in the XCON\n   data\
    \ model (i.e., the data originally defined in [RFC4575] plus all\n   the extensions\
    \ defined in [RFC6501]) plus a partial notification\n   mechanism based on XML\
    \ patch operations [RFC5261].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n"
- title: 3.  Notification Formats
  contents:
  - "3.  Notification Formats\n   In order to obtain notifications from a conference\
    \ server's\n   notification service, a client subscribes to the 'conference' event\n\
    \   package at the server as specified in [RFC4575].  Per [RFC4575],\n   NOTIFY\
    \ requests within this event package can carry an XML document\n   in the \"application/conference-info+xml\"\
    \ format.  Additionally, per\n   this specification, NOTIFY requests can also\
    \ carry XML documents in\n   the \"application/xcon-conference-info+xml\" and\
    \ the \"application/\n   xcon-conference-info-diff+xml\" formats.\n   A document\
    \ in the \"application/xcon-conference-info+xml\" format\n   provides the user\
    \ agent with the whole state of a conference\n   instance.  A document in the\
    \ \"application/\n   xcon-conference-info-diff+xml\" format provides the user\
    \ agent with\n   the changes the state of the conference instance has experienced\n\
    \   since the last notification sent to the user agent.\n"
- title: 4.  Full Notifications
  contents:
  - "4.  Full Notifications\n   Subscribers signal support for full notifications\
    \ by including the\n   \"application/xcon-conference-info+xml\" format in the\
    \ Accept header\n   field of the SUBSCRIBE requests they generate.  If a client\n\
    \   subscribing to the 'conference' event package generates an Accept\n   header\
    \ field that includes the MIME type \"application/\n   xcon-conference-info+xml\"\
    , the server has the option of returning\n   documents that follow the XML format\
    \ specified in [RFC6501] and are\n   carried in \"application/xcon-conference-info+xml\"\
    \ message bodies.\n"
- title: 4.1.  Backwards Compatibility
  contents:
  - "4.1.  Backwards Compatibility\n   Conference servers that implement the SIP event\
    \ package for\n   conference state and support the \"application/\n   xcon-conference-info+xml\"\
    \ MIME type MUST also support the\n   \"application/conference-info+xml\" MIME\
    \ type.  This way, legacy\n   clients, which only support \"application/conference-info+xml\"\
    , are\n   able to receive notifications in a format they understand.\n   Clients\
    \ that implement the SIP event package for conference state and\n   support the\
    \ \"application/xcon-conference-info+xml\" MIME type SHOULD\n   also support the\
    \ \"application/conference-info+xml\" MIME type.  This\n   way, these clients\
    \ are able to receive notifications from legacy\n   servers, which only support\
    \ \"application/conference-info+xml\", in a\n   format they understand.\n"
- title: 5.  Partial Notifications
  contents:
  - "5.  Partial Notifications\n   The conference state reported by this event package\
    \ may contain many\n   elements.  When the \"xcon-conference-info+xml\" format\
    \ is used and\n   there is a change in the state of an element, the server generates\
    \ a\n   notification with the whole conference state.  Generating large\n   notifications\
    \ to report small changes does not meet the efficiency\n   requirements of some\
    \ bandwidth-constrained environments.  The partial\n   notifications mechanism\
    \ specified in this section is a more efficient\n   way to report changes in the\
    \ conference state.\n   The SIP event package for conference state defined a partial\n\
    \   notification mechanism based on <state> elements.  Servers compliant\n   with\
    \ this specification MUST NOT use that partial notification\n   mechanism.  Instead,\
    \ they MUST use the mechanism specified in this\n   section.\n   Subscribers signal\
    \ support for partial notifications by including the\n   \"application/xcon-conference-info-diff+xml\"\
    \ format in the Accept\n   header field of the SUBSCRIBE requests they generate.\
    \  If a client\n   subscribing to the 'conference' event package generates an\
    \ Accept\n   header field that includes the MIME type \"application/\n   xcon-conference-info-diff+xml\"\
    , the server has the option of\n   returning documents that follow the XML format\
    \ specified in\n   Section 5.4 and are carried in \"application/\n   xcon-conference-diff-info+xml\"\
    \ message bodies.\n"
- title: 5.1.  Generation of Partial Notifications
  contents:
  - "5.1.  Generation of Partial Notifications\n   Once a subscription is accepted\
    \ and installed, the server MUST\n   deliver full state in its first notification.\
    \  To report full state,\n   the server MUST set the Content-Type header field\
    \ to the value\n   \"application/xcon-conference-info+xml\".\n   In order to deliver\
    \ a partial notification, the server MUST set the\n   Content-Type header field\
    \ to the value \"application/\n   xcon-conference-info-diff+xml\".  When the server\
    \ generates a partial\n   notification, the server SHOULD only include the information\
    \ that has\n   changed compared to the previous notification.  It is up to the\n\
    \   server's local policy to determine what is considered as a change to\n   the\
    \ previous state.\n   The server MUST construct partial notifications according\
    \ to the\n   following logic: all the information that has been added to the\n\
    \   document is listed inside <add> elements.  All information that has\n   been\
    \ removed from the document is listed inside <remove> elements,\n   and all information\
    \ that has been changed is listed under <replace>\n   elements.\n   The server\
    \ MUST NOT send a new NOTIFY request with a partial\n   notification until it\
    \ has received a final response from the\n   subscriber for the previous one or\
    \ the previous NOTIFY request has\n   timed out.\n   When the server receives\
    \ a SUBSCRIBE request (refresh or termination)\n   within the associated subscription,\
    \ it SHOULD send a NOTIFY request\n   containing the full document using the 'application/\n\
    \   xcon-conference-info+xml' content type.\n   If the server has used a content\
    \ type other than 'application/\n   xcon-conference-info+xml' in notifications\
    \ within the existing\n   subscription and changes to deliver partial notifications,\
    \ the server\n   MUST deliver full state using the 'application/\n   xcon-conference-info+xml'\
    \ content type before generating its first\n   partial notification.\n"
- title: 5.2.  Processing of Partial Notifications
  contents:
  - "5.2.  Processing of Partial Notifications\n   When a subscriber receives the\
    \ first notification containing full\n   state in a 'application/xcon-conference-info+xml'\
    \ MIME body, the\n   subscriber MUST store the received full document as its local\
    \ copy.\n   When the subscriber receives a subsequent notification, the\n   subscriber\
    \ MUST modify its locally stored information according to\n   the following logic:\n\
    \   o  If the notification carries an 'application/\n      xcon-conference-info+xml'\
    \ document, the subscriber MUST replace\n      its local copy of the document\
    \ with the document received in the\n      notification.\n   o  If the notification\
    \ carries an 'application/\n      xcon-conference-info-diff+xml' document, the\
    \ subscriber MUST apply\n      the changes indicated in the received 'application/\n\
    \      xcon-conference-info-diff+xml' document to its local copy of the\n    \
    \  full document.\n   If the subscriber encounters a processing error while processing\
    \ an\n   'application/xcon-conference-info-diff+xml' encoded document, the\n \
    \  subscriber SHOULD renew its subscription.  A subscriber can fall back\n   to\
    \ normal operations by not including the \"application/\n   xcon-conference-info-diff+xml\"\
    \ format in a new SUBSCRIBE request.\n   If the server changes the content type\
    \ used in notifications within\n   the existing subscription, the subscriber MUST\
    \ discard all the\n   previously received information and process the new content\
    \ as\n   specified for that content type.\n"
- title: 5.3.  Partial Notification Format
  contents:
  - "5.3.  Partial Notification Format\n   An xcon-conference-info-diff document is\
    \ an XML\n   [W3C.REC-xml-20081126] document that MUST be well-formed and SHOULD\n\
    \   be valid.  The namespace URI for the <conference-info-diff> root\n   document\
    \ element is defined in [RFC6501]:\n      urn:ietf:params:xml:ns:xcon-conference-info\n\
    \   The root document element <conference-info-diff> has a single\n   mandatory\
    \ attribute, \"entity\".  The value of this attribute is the\n   conference object\
    \ identifier (XCON-URI) that identifies the\n   conference being described in\
    \ the document.\n   The content of the <conference-info-diff> element is an unordered\n\
    \   sequence of <add>, <replace>, and <remove> elements followed by\n   elements\
    \ from other namespaces for the purposes of extensibility.\n   Any such unknown\
    \ elements MUST be ignored by the client.  The <add>,\n   <replace>, and <remove>\
    \ elements can contain other extension\n   attributes than what are defined in\
    \ the corresponding base types of\n   [RFC5261].\n"
- title: 5.4.  XML Schema for Partial Notifications
  contents:
  - "5.4.  XML Schema for Partial Notifications\n   This is the XML schema for the\
    \ \"application/\n   xcon-conference-info-diff+xml\" data format.  The\n   \"\
    urn:ietf:params:xml:schema:xml-patch-ops\" schema is defined in\n   [RFC5261].\n\
    \   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <xs:schema\n    targetNamespace=\"\
    urn:ietf:params:xml:ns:xcon-conference-info\"\n    xmlns=\"urn:ietf:params:xml:ns:xcon-conference-info\"\
    \n    xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\n    elementFormDefault=\"\
    qualified\">\n    <!-- include patch-ops type definitions -->\n    <xs:include\n\
    \     schemaLocation=\"urn:ietf:params:xml:schema:patch-ops\"/>\n    <!-- partial\
    \ updates -->\n    <xs:element name=\"conference-info-diff\">\n     <xs:complexType>\n\
    \      <xs:sequence minOccurs=\"0\" maxOccurs=\"unbounded\">\n       <xs:choice>\n\
    \        <!-- add some content -->\n        <xs:element name=\"add\">\n      \
    \   <xs:complexType mixed=\"true\">\n          <xs:complexContent>\n         \
    \  <xs:extension base=\"add\">\n            <xs:anyAttribute processContents=\"\
    lax\"/>\n           </xs:extension>\n          </xs:complexContent>\n        \
    \ </xs:complexType>\n        </xs:element>\n        <!-- remove some content -->\n\
    \        <xs:element name=\"remove\">\n         <xs:complexType>\n          <xs:complexContent>\n\
    \           <xs:extension base=\"remove\">\n            <xs:anyAttribute processContents=\"\
    lax\"/>\n           </xs:extension>\n          </xs:complexContent>\n        \
    \ </xs:complexType>\n        </xs:element>\n        <!-- replace some content\
    \ -->\n        <xs:element name=\"replace\">\n         <xs:complexType mixed=\"\
    true\">\n          <xs:complexContent>\n           <xs:extension base=\"replace\"\
    >\n            <xs:anyAttribute processContents=\"lax\"/>\n           </xs:extension>\n\
    \          </xs:complexContent>\n         </xs:complexType>\n        </xs:element>\n\
    \        <!-- allow extension elements from other namespaces -->\n        <xs:any\
    \ namespace=\"##other\" processContents=\"lax\"/>\n       </xs:choice>\n     \
    \ </xs:sequence>\n      <xs:attribute name=\"entity\" type=\"xs:anyURI\" use=\"\
    required\"/>\n      <xs:anyAttribute processContents=\"lax\"/>\n     </xs:complexType>\n\
    \    </xs:element>\n   </xs:schema>\n"
- title: 5.5.  Examples
  contents:
  - "5.5.  Examples\n   The following is an 'application/xcon-conference-info-diff+xml'\n\
    \   partial update document:\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n\
    \   <conference-info-diff\n    xmlns=\"urn:ietf:params:xml:ns:xcon-conference-info\"\
    \n    entity=\"conference123@example.com\">\n    <add\n     sel=\"*/users/allowed-users-list\"\
    >  <target\n     uri=\"sip:john@example.com\" method=\"refer\"/>\n     </add>\n\
    \    <replace sel=\"*/conference-state/user-count/text()\">5</replace>\n   </conference-info-diff>\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   There are four IANA considerations associated with\
    \ this\n   specification.\n"
- title: '6.1.  MIME type Registration: application/xcon-conference-info+xml'
  contents:
  - "6.1.  MIME type Registration: application/xcon-conference-info+xml\n   This section\
    \ registers the 'application/xcon-conference-info+xml'\n   MIME type.\n   MIME\
    \ media type name:  application\n   MIME subtype name:  xcon-conference-info+xml\n\
    \      Mandatory parameters: none\n   Optional Parameters:  Same as charset parameter\
    \ application/xml as\n      specified in [RFC3023].\n   Encoding considerations:\
    \  Same as encoding considerations of\n      application/xml as specified in [RFC3023].\n\
    \   Security considerations:  Security considerations: See Section 10 of\n   \
    \   [RFC3023].\n   Interoperability considerations:  none\n   Published specification:\
    \  RFC 6502\n   Applications that use this media type:  This document type has\
    \ been\n      defined to support centralized conferencing applications.\n   Additional\
    \ Information:\n   Magic Number:  none\n   File extension:  .xml\n   Macintosh\
    \ file type code:  \"TEXT\"\n   Personal and email address for further information:\
    \  IETF XCON\n      Working Group <xcon@ietf.org>\n   Intended usage:  COMMON\n\
    \   Author/Change controller:  The IETF.\n"
- title: '6.2.  MIME type Registration: application/xcon-conference-info-diff+xml'
  contents:
  - "6.2.  MIME type Registration: application/xcon-conference-info-diff+xml\n   This\
    \ section registers the 'application/\n   xcon-conference-info-diff+xml' MIME\
    \ type.\n   MIME media type name:  application\n   MIME subtype name:  xcon-conference-info-diff+xml\n\
    \      Mandatory parameters: none\n   Optional Parameters:  Same as charset parameter\
    \ application/xml as\n      specified in [RFC3023].\n   Encoding considerations:\
    \  Same as encoding considerations of\n      application/xml as specified in [RFC3023].\n\
    \   Security considerations:  Security considerations: See Section 10 of\n   \
    \   [RFC3023].\n   Interoperability considerations:  none\n   Published specification:\
    \  RFC 6502\n   Applications that use this media type:  This document type has\
    \ been\n      defined to support partial notifications in centralized\n      conferencing\
    \ applications.\n   Additional Information:\n   Magic Number:  none\n   File extension:\
    \  .xml\n   Macintosh file type code:  \"TEXT\"\n   Personal and email address\
    \ for further information:  IETF XCON\n      Working Group <xcon@ietf.org>\n \
    \  Intended usage:  COMMON\n   Author/Change controller:  The IETF.\n"
- title: '6.3.  URN Sub-Namespace Registration: xcon-conference-info-diff'
  contents:
  - "6.3.  URN Sub-Namespace Registration: xcon-conference-info-diff\n   This section\
    \ registers a new XML namespace per the procedures in\n   [RFC3688].\n   URI:\
    \ urn:ietf:params:xml:ns:xcon-conference-info-diff\n   Registrant Contact: IETF\
    \ SIPPING working group <sipping@ietf.org>,\n   Gonzalo Camarillo <Gonzalo.Camarillo@ericsson.com>\n\
    \   XML:\n   <?xml version=\"1.0\"?>\n   <!DOCTYPE html PUBLIC \"-//W3C//DTD XHTML\
    \ Basic 1.0//EN\"\n             \"http://www.w3.org/TR/xhtml-basic/xhtml-basic10.dtd\"\
    >\n   <html xmlns=\"http://www.w3.org/1999/xhtml\">\n   <head>\n     <meta http-equiv=\"\
    content-type\"\n        content=\"text/html;charset=iso-8859-1\"/>\n     <title>Partial\
    \ Notifications in Centralized Conferencing</title>\n   </head>\n   <body>\n \
    \    <h1>Namespace for Partial Notifications in</h1>\n     <h1>Centralized Conferencing</h1>\n\
    \     <h2>urn:ietf:params:xml:ns:xcon-conference-info-diff</h2>\n     <p>See <a\
    \ href=\"http://www.rfc-editor.org/rfc/rfc6502.txt\">\n        RFC 6502</a>.</p>\n\
    \    </body>\n   </html>\n"
- title: 6.4.  XML Schema Registration
  contents:
  - "6.4.  XML Schema Registration\n   This section registers an XML schema per the\
    \ procedures in [RFC3688].\n   URI: urn:ietf:params:xml:schema:xcon-conference-info-diff\n\
    \   Registrant Contact: IETF XCON working group, <xcon@ietf.org>, Gonzalo\n  \
    \ Camarillo <Gonzalo.Camarillo@ericsson.com>\n   The XML for this schema can be\
    \ found in Section 5.4.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   This document specifies how to deliver notifications\
    \ using the SIP\n   event package for conference state in two new formats.  The\
    \ fact that\n   notifications are encoded in a different format does not have\n\
    \   security implications.  Section 8 of [RFC4575] contains security\n   considerations\
    \ related to the use of the event package.  Implementers\n   of the event package\
    \ need to follow those considerations regardless\n   of the format used to encode\
    \ their notifications.\n"
