- title: 'Request  Accept  Reject  Challenge   #    Attribute'
  contents:
  - "Request  Accept  Reject  Challenge   #    Attribute\n   [Note 1] An Access-Request\
    \ that contains either a User-Password or\n   CHAP-Password or ARAP-Password or\
    \ one or more EAP-Message attributes\n   MUST NOT contain more than one type of\
    \ those four attributes.  If it\n   does not contain any of those four attributes,\
    \ it SHOULD contain a\n   Message-Authenticator.  If any packet type contains\
    \ an EAP-Message\n   attribute it MUST also contain a Message-Authenticator.\n\
    \   The following table defines the above table entries.\n      0     This attribute\
    \ MUST NOT be present\n      0+    Zero or more instances of this attribute MAY\
    \ be present.\n      0-1   Zero or one instance of this attribute MAY be present.\n\
    \      1     Exactly one instance of this attribute MUST be present.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   The Packet Type Codes, Attribute Types, and Attribute\
    \ Values defined\n   in this document are registered by the Internet Assigned\
    \ Numbers\n   Authority (IANA) from the RADIUS name spaces as described in the\n\
    \   \"IANA Considerations\" section of [1], in accordance with BCP 26 [10].\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The attributes other than Message-Authenticator\
    \ and EAP-Message in\n   this document have no additional security considerations\
    \ beyond those\n   already identified in [1].\n"
- title: 7.1.  Message-Authenticator Security
  contents:
  - "7.1.  Message-Authenticator Security\n   Access-Request packets with a User-Password\
    \ establish the identity of\n   both the user and the NAS sending the Access-Request,\
    \ because of the\n   way the shared secret between NAS and RADIUS server is used.\n\
    \   Access-Request packets with CHAP-Password or EAP-Message do not have\n   a\
    \ User-Password attribute, so the Message-Authenticator attribute\n   should be\
    \ used in access-request packets that do not have a User-\n   Password, in order\
    \ to establish the identity of the NAS sending the\n   request.\n"
- title: 7.2.  EAP Security
  contents:
  - "7.2.  EAP Security\n   Since the purpose of EAP is to provide enhanced security\
    \ for PPP\n   authentication, it is critical that RADIUS support for EAP be secure.\n\
    \   In particular, the following issues must be addressed:\n      Separation of\
    \ EAP server and PPP authenticator\n      Connection hijacking\n      Man in the\
    \ middle attacks\n      Multiple databases\n      Negotiation attacks\n"
- title: 7.2.1.  Separation of EAP server and PPP authenticator
  contents:
  - "7.2.1.  Separation of EAP server and PPP authenticator\n   It is possible for\
    \ the EAP endpoints to mutually authenticate,\n   negotiate a ciphersuite, and\
    \ derive a session key for subsequent use\n   in PPP encryption.\n   This does\
    \ not present an issue on the peer, since the peer and EAP\n   client reside on\
    \ the same machine; all that is required is for the\n   EAP client module to pass\
    \ the session key to the PPP encryption\n   module.\n   The situation is more\
    \ complex when EAP is used with RADIUS, since the\n   PPP authenticator will typically\
    \ not reside on the same machine as\n   the EAP server. For example, the EAP server\
    \ may be a backend security\n   server, or a module residing on the RADIUS server.\n\
    \   In the case where the EAP server and PPP authenticator reside on\n   different\
    \ machines, there are several implications for security.\n   Firstly, mutual authentication\
    \ will occur between the peer and the\n   EAP server, not between the peer and\
    \ the authenticator. This means\n   that it is not possible for the peer to validate\
    \ the identity of the\n   NAS or tunnel server that it is speaking to.\n   As\
    \ described earlier, when EAP/RADIUS is used to encapsulate EAP\n   packets, the\
    \ Message-Authenticator attribute is required in\n   EAP/RADIUS Access-Requests\
    \ sent from the NAS or tunnel server to the\n   RADIUS server. Since the Message-Authenticator\
    \ attribute involves a\n   HMAC-MD5 hash, it is possible for the RADIUS server\
    \ to verify the\n   integrity of the Access-Request as well as the NAS or tunnel\
    \ server's\n   identity.  Similarly, Access-Challenge packets sent from the RADIUS\n\
    \   server to the NAS are also authenticated and integrity protected\n   using\
    \ an HMAC-MD5 hash, enabling the NAS or tunnel server to\n   determine the integrity\
    \ of the packet and verify the identity of the\n   RADIUS server.  Moreover, EAP\
    \ packets sent via methods that contain\n   their own integrity protection cannot\
    \ be successfully modified by a\n   rogue NAS or tunnel server.\n   The second\
    \ issue that arises in the case of an EAP server and PPP\n   authenticator residing\
    \ on different machines is that the session key\n   negotiated between the peer\
    \ and EAP server will need to be\n   transmitted to the authenticator.  Therefore\
    \ a mechanism needs to be\n   provided to transmit the session key from the EAP\
    \ server to the\n   authenticator or tunnel server that needs to use the key.\
    \ The\n   specification of this transit mechanism is outside the scope of this\n\
    \   document.\n"
- title: 7.2.2.  Connection hijacking
  contents:
  - "7.2.2.  Connection hijacking\n   In this form of attack, the attacker attempts\
    \ to inject packets into\n   the conversation between the NAS and the RADIUS server,\
    \ or between\n   the RADIUS server and the backend security server. RADIUS does\
    \ not\n   support encryption, and as described in [1], only Access-Reply and\n\
    \   Access-Challenge packets are integrity protected. Moreover, the\n   integrity\
    \ protection mechanism described in [1] is weaker than that\n   likely to be used\
    \ by some EAP methods, making it possible to subvert\n   those methods by attacking\
    \ EAP/RADIUS.\n   In order to provide for authentication of all packets in the\
    \ EAP\n   exchange, all EAP/RADIUS packets MUST be authenticated using the\n \
    \  Message-Authenticator attribute, as described previously.\n"
- title: 7.2.3.  Man in the middle attacks
  contents:
  - "7.2.3.  Man in the middle attacks\n   Since RADIUS security is based on shared\
    \ secrets, end-to-end security\n   is not provided in the case where authentication\
    \ or accounting\n   packets are forwarded along a proxy chain.  As a result, attackers\n\
    \   gaining control of a RADIUS proxy will be able to modify EAP packets\n   in\
    \ transit.\n"
- title: 7.2.4.  Multiple databases
  contents:
  - "7.2.4.  Multiple databases\n   In many cases a backend security server will be\
    \ deployed along with a\n   RADIUS server in order to provide EAP services. Unless\
    \ the backend\n   security server also functions as a RADIUS server, two separate\
    \ user\n   databases will exist, each containing information about the security\n\
    \   requirements for the user. This represents a weakness, since security\n  \
    \ may be compromised by a successful attack on either of the servers,\n   or their\
    \ backend databases. With multiple user databases, adding a\n   new user may require\
    \ multiple operations, increasing the chances for\n   error.  The problems are\
    \ further magnified in the case where user\n   information is also being kept\
    \ in an LDAP server. In this case, three\n   stores of user information may exist.\n\
    \   In order to address these threats, consolidation of databases is\n   recommended.\
    \  This can be achieved by having both the RADIUS server\n   and backend security\
    \ server store information in the same backend\n   database; by having the backend\
    \ security server provide a full RADIUS\n   implementation; or by consolidating\
    \ both the backend security server\n   and the RADIUS server onto the same machine.\n"
- title: 7.2.5.  Negotiation attacks
  contents:
  - "7.2.5.  Negotiation attacks\n   In a negotiation attack, a rogue NAS, tunnel\
    \ server, RADIUS proxy or\n   RADIUS server causes the authenticating peer to\
    \ choose a less secure\n   authentication method so as to make it easier to obtain\
    \ the user's\n   password. For example, a session that would normally be authenticated\n\
    \   with EAP would instead authenticated via CHAP or PAP; alternatively,\n   a\
    \ connection that would normally be authenticated via one EAP type\n   occurs\
    \ via a less secure EAP type, such as MD5. The threat posed by\n   rogue devices,\
    \ once thought to be remote, has gained currency given\n   compromises of telephone\
    \ company switching systems, such as those\n   described in [11].\n   Protection\
    \ against negotiation attacks requires the elimination of\n   downward negotiations.\
    \ This can be achieved via implementation of\n   per-connection policy on the\
    \ part of the authenticating peer, and\n   per-user policy on the part of the\
    \ RADIUS server.\n   For the authenticating peer, authentication policy should\
    \ be set on a\n   per-connection basis. Per-connection policy allows an authenticating\n\
    \   peer to negotiate EAP when calling one service, while negotiating\n   CHAP\
    \ for another service, even if both services are accessible via\n   the same phone\
    \ number.\n   With per-connection policy, an authenticating peer will only attempt\n\
    \   to negotiate EAP for a session in which EAP support is expected. As a\n  \
    \ result, there is a presumption that an authenticating peer selecting\n   EAP\
    \ requires that level of security. If it cannot be provided, it is\n   likely\
    \ that there is some kind of misconfiguration, or even that the\n   authenticating\
    \ peer is contacting the wrong server. Should the NAS\n   not be able to negotiate\
    \ EAP, or should the EAP-Request sent by the\n   NAS be of a different EAP type\
    \ than what is expected, the\n   authenticating peer MUST disconnect. An authenticating\
    \ peer expecting\n   EAP to be negotiated for a session MUST NOT negotiate CHAP\
    \ or PAP.\n   For a NAS, it may not be possible to determine whether a user is\n\
    \   required to authenticate with EAP until the user's identity is known.\n  \
    \ For example, for shared-uses NASes it is possible for one reseller to\n   implement\
    \ EAP while another does not. In such cases, if any users of\n   the NAS MUST\
    \ do EAP, then the NAS MUST attempt to negotiate EAP for\n   every call. This\
    \ avoids forcing an EAP-capable client to do more than\n   one authentication,\
    \ which weakens security.\n   If CHAP is negotiated, the NAS will pass the User-Name\
    \ and CHAP-\n   Password attributes to the RADIUS Server in an Access-Request\
    \ packet.\n   If the user is not required to use EAP, then the RADIUS Server will\n\
    \   respond with an Access-Accept or Access-Reject packet as appropriate.\n  \
    \ However, if CHAP has been negotiated but EAP is required, the RADIUS\n   server\
    \ MUST respond with an Access-Reject, rather than an Access-\n   Challenge/EAP-Message/EAP-Request\
    \ packet.  The authenticating peer\n   MUST refuse to renegotiate authentication,\
    \ even if the renegotiation\n   is from CHAP to EAP.\n   If EAP is negotiated\
    \ but is not supported by the RADIUS proxy or\n   server, then the server or proxy\
    \ MUST respond with an Access-Reject.\n   In these cases, the NAS MUST send an\
    \ LCP-Terminate and disconnect the\n   user.  This is the correct behavior since\
    \ the authenticating peer is\n   expecting EAP to be negotiated, and that expectation\
    \ cannot be\n   fulfilled. An EAP-capable authenticating peer MUST refuse to\n\
    \   renegotiate the authentication protocol if EAP had initially been\n   negotiated.\
    \  Note that problems with a non-EAP capable RADIUS proxy\n   could prove difficult\
    \ to diagnose, since a user dialing in from one\n   location (with an EAP-capable\
    \ proxy) might be able to successfully\n   authenticate via EAP, while the same\
    \ user dialing into another\n   location (and encountering an EAP-incapable proxy)\
    \ might be\n   consistently disconnected.\n"
