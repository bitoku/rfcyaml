- title: Abstract
  contents:
  - "Abstract\n   This document describes additional attributes for carrying\n   authentication,\
    \ authorization and accounting information between a\n   Network Access Server\
    \ (NAS) and a shared Accounting Server using the\n   Remote Authentication Dial\
    \ In User Service (RADIUS) protocol\n   described in RFC 2865 [1] and RFC 2866\
    \ [2].\n"
