- title: APPENDIX A
  contents:
  - "APPENDIX A\n      IP Version Numbers\n         These numbers will be assigned\
    \ only by the R&D community for\n         the purpose of exploring alternatives\
    \ in internet protocol\n         service expansion, such as inclusion of stream\
    \ protocol (ST)\n         services.\n      TCP, IP and Telnet Option Identifiers\n\
    \         These numbers will be assigned by the R&D community.  Any\n        \
    \ permanent or experimental assignments will be identified in the\n         documents\
    \ specifying those protcols.\n   Implementation:\n      This policy recommendation\
    \ has not been fully implemented as yet.\n      Currently, Joyce Reynolds is acting\
    \ coordinator for all number\n      assignments.\n"
