- title: Network Numbers
  contents:
  - "Network Numbers\n   One commonly used notation for internet host addresses divides\
    \ the\n   32-bit address into four 8-bit fields and specifies the value of each\n\
    \   field as a decimal number with the fields separated by periods.  This\n  \
    \ is called the \"dotted decimal\" notation.  For example, the internet\n   address\
    \ of ISIF in dotted decimal is 010.002.000.052, or 10.2.0.52.\n   The dotted decimal\
    \ notation will be used in the listing of assigned\n   network numbers.  The class\
    \ A networks will have nnn.rrr.rrr.rrr, the\n   class B networks will have nnn.nnn.rrr.rrr,\
    \ and the class C networks\n   will have nnn.nnn.nnn.rrr, where nnn represents\
    \ part or all of a\n   network number and rrr represents part or all of a local\
    \ address.\n   There are three catagories of users of Internet Addresses: Research,\n\
    \   Defense, and Commercial.  To reflect the allocation of network\n   identifiers\
    \ among the categories, a one-character code is placed to\n   the left of the\
    \ network number (in the column marked by an asterisk):\n   R for Research and\
    \ Development, D for DoD, and C for Commercial.\n   Numbers assigned for commercial\
    \ use of IP family protocols, but not\n   for interworking with the ARPA or DoD\
    \ Internets are marked with an\n   astrisk preceeding the number.\n   For various\
    \ reasons, the assigned numbers of networks are sometimes\n   changed.  To ease\
    \ the transition the old number will be listed as\n   well.  These \"old number\"\
    \ entries will be marked with a \"T\" following\n   the number and preceeding\
    \ the name, and the network name will be the\n   suffixed \"-TEMP\".\n"
