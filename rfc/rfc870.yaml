- title: APPENDIX A
  contents:
  - "APPENDIX A\n         Within the R&D community, it will be the policy that network\n\
    \         identifiers will only be granted to applicants who show\n         evidence\
    \ that they are acquiring standard Bolt Beranek and\n         Newman gateway software\
    \ or have implemented or are acquiring a\n         gateway meeting the Exterior\
    \ Gateway Protocol requirements.\n         Acquisition of the Berkeley BSD 4.2\
    \ UNIX software might be\n         considered evidence of the latter.\n      \
    \   Experimental networks which later become operational need not\n         be\
    \ renumbered.  Rather, the identifiers could be moved from R&D\n         to DoD\
    \ or Commercial status.  Thus, network identifiers may\n         change state\
    \ among R&D, DoD and commercial, but the number of\n         identifiers allocated\
    \ to each use should remain within the\n         limits indicated above.  To make\
    \ possible this fluid\n         assignment, it is recommended that the network\
    \ identifier\n         spaces not be allocated by simple partition but rather\
    \ by\n         specific assignment.\n      Protocol Identifiers\n         In general,\
    \ all assignments will be made by the R&D community,\n         but any numbers\
    \ which become R&D, DoD, national or\n         international standards will be\
    \ marked as such in this RFC.\n         Protocol identifiers 0 and 255 are reserved.\n\
    \         95 protocol identifiers are allocated for assignment to DoD\n      \
    \   standards, 32 for R&D use, and 127 for Commercial, national or\n         international\
    \ standards.\n      Port Numbers\n         A recommendation for allocation and\
    \ assignment of port numbers\n         is to be developed jointly by representatives\
    \ of the ICCB and\n         PSTP.\n      ARPANET Link Numbers\n         All unnecessary\
    \ link number usage will be eliminated by joint\n         effort of the ICCB,\
    \ PSTP and BBN.\n         BBN will give consideration to the use of link numbers\
    \ to\n         promote interoperability among various ARPANET interfaces and\n\
    \         report to the ICCB, PSTP and DDN/PMO.  Examples of possible\n      \
    \   interoperability issues are:\n            (i)   interoperability of 1822 and\
    \ X.25 interfaces\n            (ii)  interoperability of SIP and other interfaces\n\
    \            (iii) logical addressing or other special services\n"
