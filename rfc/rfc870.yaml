- title: Internet Version Numbers
  contents:
  - "Internet Version Numbers\n                   ASSIGNED INTERNET VERSION NUMBERS\n\
    \   In the Internet Protocol (IP) [16,47] there is a field to identify\n   the\
    \ version of the internetwork general protocol.  This field is 4\n   bits in size.\n\
    \   Assigned Internet Version Numbers\n      Decimal   Octal      Version    \
    \                        References\n      -------   -----      -------      \
    \                      ----------\n          0      0         Reserved       \
    \                         [JBP]\n        1-3    1-3         Unassigned       \
    \                       [JBP]\n          4      4         Internet Protocol  \
    \               [16,47,JBP]\n          5      5         ST Datagram Mode     \
    \                [18,JWF]\n       6-14   6-16         Unassigned             \
    \                 [JBP]\n         15     17         Reserved                 \
    \               [JBP]\n                   ASSIGNED INTERNET PROTOCOL NUMBERS\n\
    \   In the Internet Protocol (IP) [16,47] there is a field, called\n   Protocol,\
    \ to identify the the next level protocol.  This is an 8 bit\n   field.\n   Assigned\
