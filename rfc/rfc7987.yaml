- title: __initial_text__
  contents:
  - '                    IS-IS Minimum Remaining Lifetime

    '
- title: Abstract
  contents:
  - "Abstract\n   Corruption of the Remaining Lifetime field in a Link State Protocol\n\
    \   Data Unit (LSP) can go undetected.  In certain scenarios, this may\n   cause\
    \ or exacerbate flooding storms.  It is also a possible denial-\n   of-service\
    \ attack vector.  This document defines a backwards-\n   compatible solution to\
    \ this problem.\n"
