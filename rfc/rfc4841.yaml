- title: __initial_text__
  contents:
  - '              RFC 4181 Update to Recognize the IETF Trust

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2007).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document updates RFC 4181, \"Guidelines for Authors and Reviewers\n\
    \   of MIB Documents\", to recognize the creation of the IETF Trust.\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   In order to reflect the creation of the IETF Trust, certain\
    \ updates\n   to the copyright notices required in IETF documents by RFC 3978\n\
    \   [RFC3978] have been published in RFC 4748 [RFC4748].  This document\n   updates\
    \ RFC 4181 [RFC4181] to bring it into alignment with those\n   changes.\n"
- title: 2.  Updates to RFC 4181
  contents:
  - "2.  Updates to RFC 4181\n   The text of RFC 4181 is hereby updated as set forth\
    \ below to reflect\n   the creation of the IETF Trust.\n"
- title: 2.1.  Updates to Section 3.7
  contents:
  - "2.1.  Updates to Section 3.7\n   In the copyright notice templates in Section\
    \ 3.7, replace all\n   occurrences of \"The Internet Society\" with \"The IETF\
    \ Trust\".\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   The updates in this document have no impact on\
    \ the security of the\n   Internet.\n"
- title: 4.  Normative References
  contents:
  - "4.  Normative References\n   [RFC3978] Bradner, S., \"IETF Rights in Contributions\"\
    , BCP 78, RFC\n             3978, March 2005.\n   [RFC4748] Bradner, S., \"RFC\
    \ 3978 Update to Recognize the IETF Trust\",\n             BCP 78, RFC 4748, October\
    \ 2006.\n   [RFC4181] Heard, C., \"Guidelines for Authors and Reviewers of MIB\n\
    \             Documents\", BCP 111, RFC 4181, September 2005.\n"
