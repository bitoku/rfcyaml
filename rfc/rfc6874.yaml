- title: __initial_text__
  contents:
  - "                 Representing IPv6 Zone Identifiers in\n           Address Literals\
    \ and Uniform Resource Identifiers\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes how the zone identifier of an IPv6 scoped\n\
    \   address, defined as <zone_id> in the IPv6 Scoped Address Architecture\n  \
    \ (RFC 4007), can be represented in a literal IPv6 address and in a\n   Uniform\
    \ Resource Identifier that includes such a literal address.  It\n   updates the\
    \ URI Generic Syntax specification (RFC 3986) accordingly.\n"
