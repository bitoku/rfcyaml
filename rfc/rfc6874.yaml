- title: Appendix A.  Options Considered
  contents:
  - "Appendix A.  Options Considered\n   The syntax defined above allows a ZoneID\
    \ to be added to any IPv6\n   address.  The 6man WG discussed and rejected an\
    \ alternative in which\n   the existing syntax of IPv6address would be extended\
    \ by an option to\n   add the ZoneID only for the case of link-local addresses.\
    \  It was\n   felt that the solution presented in this document offers more\n\
    \   flexibility for future uses and is more straightforward to implement.\n  \
    \ The various syntax options considered are now briefly described.\n   1.  Leave\
    \ the problem unsolved.\n       This would mean that per-interface diagnostics\
    \ would still have\n       to be performed using ping or ping6:\n       ping fe80::a%en1\n\
    \       Advantage: works today.\n       Disadvantage: less convenient than using\
    \ a browser.\n   2.  Simply use the percent character:\n       http://[fe80::a%en1]\n\
    \       Advantage: allows use of browser; allows cut and paste.\n       Disadvantage:\
    \ invalid syntax under RFC 3986; not acceptable to\n       URI community.\n  \
    \ 3.  Simply use an alternative separator:\n       http://[fe80::a-en1]\n    \
    \   Advantage: allows use of browser; simple syntax.\n       Disadvantage: Requires\
    \ all IPv6 address literal parsers and\n       generators to be updated in order\
    \ to allow simple cut and paste;\n       inconsistent with existing tools and\
    \ practice.\n       Note: The initial proposal for this choice was to use an\n\
    \       underscore as the separator, but it was noted that this becomes\n    \
    \   effectively invisible when a user interface automatically\n       underlines\
    \ URLs.\n   4.  Simply use the \"IPvFuture\" syntax left open in RFC 3986:\n \
    \      http://[v6.fe80::a_en1]\n       Advantage: allows use of browser.\n   \
    \    Disadvantage: ugly and redundant; doesn't allow simple cut and\n       paste.\n\
    \   5.  Retain the percent character already specified for introducing\n     \
    \  zone identifiers for IPv6 Scoped Addresses [RFC4007], and then\n       percent-encode\
    \ it when it appears in a URI, according to the\n       already-established URI\
    \ syntax rules [RFC 3986]:\n       http://[fe80::a%25en1]\n       Advantage: allows\
    \ use of browser; consistent with general URI\n       syntax.\n       Disadvantage:\
    \ somewhat ugly and confusing; doesn't allow simple\n       cut and paste.\n \
    \      This is the option chosen for standardisation.\n"
