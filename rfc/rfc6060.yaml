- title: __initial_text__
  contents:
  - "      Generalized Multiprotocol Label Switching (GMPLS) Control of\n        Ethernet\
    \ Provider Backbone Traffic Engineering (PBB-TE)\n"
- title: Abstract
  contents:
  - "Abstract\n   This specification is complementary to the GMPLS Ethernet Label\n\
    \   Switching Architecture and Framework and describes the technology-\n   specific\
    \ aspects of GMPLS control for Provider Backbone Bridge\n   Traffic Engineering\
    \ (PBB-TE).  The necessary GMPLS extensions and\n   mechanisms are described to\
    \ establish Ethernet PBB-TE point-to-point\n   (P2P) and point-to-multipoint (P2MP)\
    \ connections.  This document\n   supports, but does not modify, the standard\
    \ IEEE data plane.\n"
