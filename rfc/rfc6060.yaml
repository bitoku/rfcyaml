- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The IEEE 802.1 Provider Backbone Bridge Traffic Engineering\
    \ (PBB-TE)\n   [IEEE802.1Qay] standard supports the establishment of explicitly\n\
    \   routed traffic engineered paths within Provider Backbone Bridged\n   (PBB)\
    \ networks.  PBB-TE allows the disabling of:\n      - the Spanning Tree Protocol\n\
    \      - unknown destination address forwarding\n      - source address learning\n\
    \   for administratively selected VLAN Identifiers.  With PBB-TE an\n   external\
    \ provisioning system or control plane can be used to\n   configure static entries\
    \ in the managed objects of bridges and so\n   establish traffic engineered paths\
    \ in the network.\n   Generalized MPLS (GMPLS) [RFC3945] is a family of control\
    \ plane\n   protocols designed to operate in connection oriented and traffic\n\
    \   engineering transport networks.  GMPLS is applicable to a range of\n   network\
    \ technologies including L2SC networks (Layer 2 Switching\n   Capable).  The purpose\
    \ of this document is to specify extensions for\n   a GMPLS-based control plane\
    \ to manage PBB-TE explicitly routed\n   traffic engineered paths.  This specification\
    \ is complementary to the\n   GMPLS Ethernet Label Switching Architecture and\
    \ Framework document\n   [RFC5828].\n"
