- title: __initial_text__
  contents:
  - '        Support for Adjustable Maximum Router Lifetimes per Link

    '
- title: Abstract
  contents:
  - "Abstract\n   The IPv6 Neighbor Discovery protocol specifies the maximum time\n\
    \   allowed between sending unsolicited multicast Router Advertisements\n   (RAs)\
    \ from a router interface as well as the maximum router lifetime.\n   It also\
    \ allows the limits to be overridden by documents that are\n   specific to the\
    \ link layer.  This document allows for overriding\n   these values on a per-link\
    \ basis.\n   This document specifies updates to the IPv6 Neighbor Discovery\n\
    \   Protocol (RFC 4861) to increase the maximum time allowed between\n   sending\
    \ unsolicited multicast RAs from a router interface as well as\n   to increase\
    \ the maximum router lifetime.\n"
