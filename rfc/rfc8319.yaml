- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   IPv6 Neighbor Discovery relies on IP multicast based on\
    \ the\n   expectation that multicast makes efficient use of available bandwidth\n\
    \   and avoids generating interrupts in the network nodes.  On some data\n   link\
    \ layers, multicast may not be natively supported.  On such links,\n   any possible\
    \ reduction of multicast traffic will be highly\n   beneficial.  Unfortunately,\
    \ due to the fixed protocol constants\n   specified in [RFC4861], it is difficult\
    \ to relax the multicast timers\n   for Neighbor Discovery.  There are already\
    \ clarifications specific to\n   the link technology about how to tune the Neighbor\
    \ Discovery Protocol\n   (NDP) constants for certain systems in order to reduce\
    \ excess NDP\n   traffic.  For example, [RFC6459] and [RFC7066] contain such\n\
    \   clarifications for 3GPP cellular links.\n   This document specifies updates\
    \ to the IPv6 Neighbor Discovery\n   Protocol [RFC4861] to increase the maximum\
    \ time allowed between\n   sending unsolicited multicast RAs from a router interface\
    \ as well as\n   to increase the maximum router lifetime.\n"
