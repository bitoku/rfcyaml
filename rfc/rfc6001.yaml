- title: __initial_text__
  contents:
  - "              Generalized MPLS (GMPLS) Protocol Extensions\n          for Multi-Layer\
    \ and Multi-Region Networks (MLN/MRN)\n"
- title: Abstract
  contents:
  - "Abstract\n   There are specific requirements for the support of networks\n  \
    \ comprising Label Switching Routers (LSRs) participating in different\n   data\
    \ plane switching layers controlled by a single Generalized Multi-\n   Protocol\
    \ Label Switching (GMPLS) control plane instance, referred to\n   as GMPLS Multi-Layer\
    \ Networks / Multi-Region Networks (MLN/MRN).\n   This document defines extensions\
    \ to GMPLS routing and signaling\n   protocols so as to support the operation\
    \ of GMPLS Multi-Layer /\n   Multi-Region Networks.  It covers the elements of\
    \ a single GMPLS\n   control plane instance controlling multiple Label Switched\
    \ Path (LSP)\n   regions or layers within a single Traffic Engineering (TE) domain.\n"
