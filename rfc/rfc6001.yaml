- title: 8.1.  RSVP
  contents:
  - "8.1.  RSVP\n   IANA has made the following assignments in the \"Class Names,\
    \ Class\n   Numbers, and Class Types\" section of the \"RSVP PARAMETERS\" registry\n\
    \   available from http://www.iana.org.\n   This document introduces a new class\
    \ named CALL_ATTRIBUTES, which has\n   been created in the 11bbbbbb range with\
    \ the following definition:\n   Class Number  Class Name                     \
    \    Reference\n   ------------  -----------------------            ---------\n\
    \   202           CALL ATTRIBUTES                    [RFC6001]\n             \
    \    Class Type (C-Type):\n                 1   Call Attributes              \
    \  [RFC6001]\n   IANA has established a \"Call Attributes TLV\" registry.  The\
    \ following\n   types are defined:\n   TLV Value  Name                       \
    \           Reference\n   ---------  -------------------------             ---------\n\
    \   0          Reserved                              [RFC6001]\n   1         \
    \ Call Attributes Flags TLV             [RFC6001]\n   The values should be allocated\
    \ based on the following allocation\n   policy as defined in [RFC5226].\n   Range\
    \         Registration Procedures\n   -----         ------------------------\n\
    \   0-32767       RFC Required\n   32768-65535   Reserved for Private Use\n  \
    \ IANA has established a \"Call Attributes Flags\" registry.  The\n   following\
    \ flags are defined:\n   Bit Number  32-bit Value  Name                   Reference\n\
    \   ----------  ------------  ---------------------  ---------\n   0         \
    \  0x80000000    Call Inheritance Flag  [RFC6001]\n   The values should be allocated\
    \ based on the \"RFC Required\" policy as\n   defined in [RFC5226].\n   This document\
    \ introduces a new Flag in the Attributes Flags TLV\n   defined in [RFC5420]:\n\
    \   Bit Number  Name                   Reference\n   ----------  --------------------\
    \   ---------\n   6           Pre-Planned LSP Flag   [RFC6001]\n   This document\
    \ introduces two new subobjects for the EXCLUDE_ROUTE\n   object [RFC4874], C-Type\
    \ 1.\n   Subobject Type   Subobject Description\n   --------------   -------------------------\n\
    \   3                Label\n   35               Switching Capability (SC)\n"
- title: 8.2.  OSPF
  contents:
  - "8.2.  OSPF\n   IANA maintains the \"Open Shortest Path First (OSPF) Traffic\n\
    \   Engineering TLVs\" registries including the \"Types for sub-TLVs of TE\n \
    \  link TLV (Value 2)\" registry.\n   This document defines the following sub-TLV\
    \ of TE link TLV (Value 2).\n   Value  Sub-TLV\n   -----  -------------------------------------------------\n\
    \   25     Interface Adjustment Capability Descriptor (IACD)\n"
- title: 8.3.  IS-IS
  contents:
  - "8.3.  IS-IS\n   This document defines the following new sub-TLV type of top-level\
    \ TLV\n   22 that has been reflected in the ISIS sub-TLV registry for TLV 22,\n\
    \   141, and 222:\n   Type  Description                                      \
    \  Length\n   ----  -------------------------------------------------  ------\n\
    \   27    Interface Adjustment Capability Descriptor (IACD)  Var.\n"
