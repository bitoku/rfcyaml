- title: __initial_text__
  contents:
  - '                      Internet Numbers Registries

    '
- title: Abstract
  contents:
  - "Abstract\n   RFC 7020 provides information about the Internet Numbers Registry\n\
    \   System and how it is used in the distribution of autonomous system\n   (AS)\
    \ numbers and globally unique unicast Internet Protocol (IP)\n   address space.\n\
    \   This companion document identifies the IANA registries that are part\n   of\
    \ the Internet Numbers Registry System at this time.\n"
