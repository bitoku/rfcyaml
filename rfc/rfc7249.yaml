    \ the Internet\n             Assigned Numbers Authority\", RFC 2860, June 2000.\n\
    \   [RFC5226] Narten, T. and H. Alvestrand, \"Guidelines for Writing an\n    \
    \         IANA Considerations Section in RFCs\", BCP 26, RFC 5226, May\n     \
    \        2008.\n   [RFC7020] Housley, R., Curran, J., Huston, G., and D. Conrad,\
    \ \"The\n             Internet Numbers Registry System\", RFC 7020, August 2013.\n"
- title: 5.2.  Informative References
  contents:
  - "5.2.  Informative References\n   [AS0-PROCESS]\n             Kumari, W., Bush,\
    \ R., Schiller, H., and K. Patel,\n             \"Codification of AS 0 processing\"\
    , Work in Progress, August\n             2012.\n   [IANA-IPv4-Reg]\n         \
    \    IANA, \"IANA IPv4 Special-Purpose Address Registry\",\n             <http://www.iana.org/assignments/\n\
    \             iana-ipv4-special-registry>.\n   [IANA-IPv6-Reg]\n             IANA,\
    \ \"IANA IPv6 Special-Purpose Address Registry\",\n             <http://www.iana.org/assignments/\n\
    \             iana-ipv6-special-registry>.\n   [LAST-AS-RES]\n             Haas,\
    \ J. and J. Mitchell, \"Reservation of Last Autonomous\n             System (AS)\
    \ Numbers\", Work in Progress, April 2014.\n   [RFC1930] Hawkinson, J. and T.\
    \ Bates, \"Guidelines for creation,\n             selection, and registration\
    \ of an Autonomous System (AS)\",\n             BCP 6, RFC 1930, March 1996.\n\
    \   [RFC4291] Hinden, R. and S. Deering, \"IP Version 6 Addressing\n         \
    \    Architecture\", RFC 4291, February 2006.\n   [RFC5398] Huston, G., \"Autonomous\
    \ System (AS) Number Reservation for\n             Documentation Use\", RFC 5398,\
    \ December 2008.\n   [RFC6793] Vohra, Q. and E. Chen, \"BGP Support for Four-Octet\n\
    \             Autonomous System (AS) Number Space\", RFC 6793, December\n    \
    \         2012.\n   [RFC6996] Mitchell, J., \"Autonomous System (AS) Reservation\
    \ for\n             Private Use\", BCP 6, RFC 6996, July 2013.\n"
