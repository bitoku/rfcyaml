- title: Abstract
  contents:
  - "Abstract\n   In 2018, the IETF began the transition to a new administrative\n\
    \   structure and updated its IETF Administrative Support Activity (IASA)\n  \
    \ to a new \"IASA 2.0\" structure.  In addition to more substantive\n   changes\
    \ that are described in other documents, the transition to the\n   2018 IETF Administrative\
    \ Support structure changes several position\n   titles and organizational relationships\
    \ that are referenced\n   elsewhere.  Rather than reissue those referencing documents\n\
    \   individually, this specification provides updates to them and\n   deprecates\
    \ some now-obsolete documents to ensure that there is no\n   confusion due to\
    \ these changes.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 7841.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8717.\n"
