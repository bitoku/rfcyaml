- title: 4.1.  Documents Whose Context Is Changed by This Specification
  contents:
  - "4.1.  Documents Whose Context Is Changed by This Specification\n   Both of the\
    \ documents that follow were obsoleted in 2017 by RFC 8179\n   [RFC8179], which\
    \ changed mentions of the IETF Executive Director to\n   point to the IETF Secretariat\
    \ more generally.\n   *  RFC 3979 [RFC3979]\n   *  RFC 4879 [RFC4879]\n"
- title: 4.2.  General Description of the IETF Administrative Model
  contents:
  - "4.2.  General Description of the IETF Administrative Model\n   RFC 3716 [RFC3716]\
    \ was a report of an IAB Advisory Committee that\n   served as a starting point\
    \ for the work that led to the original IASA\n   structure.  That report was an\
    \ IAB document rather than an IETF one.\n   The IAB approved a proposal to move\
    \ RFC 3716 to Historic on March 6,\n   2019 [IAB-3716-Historic].\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   The changes specified in this document are matters\
    \ of terminology and\n   organizational structure derived from documents it references.\
    \  It\n   should have no effect on Internet security.\n"
