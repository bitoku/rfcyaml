- title: Independent Submission                                       E. Guy, Ed.
  contents:
  - "Independent Submission                                       E. Guy, Ed.\n  \
    \   IANA Considerations for IAX: Inter-Asterisk eXchange Version 2\n"
- title: Abstract
  contents:
  - "Abstract\n   This document establishes the IANA registries for IAX, the Inter-\n\
    \   Asterisk eXchange protocol, an application-layer control and media\n   protocol\
    \ for creating, modifying, and terminating multimedia sessions\n   over Internet\
    \ Protocol (IP) networks.  IAX was developed by the open\n   source community\
    \ for the Asterisk PBX and is targeted primarily at\n   Voice over Internet Protocol\
    \ (VoIP) call control, but it can be used\n   with streaming video or any other\
    \ type of multimedia.\n"
