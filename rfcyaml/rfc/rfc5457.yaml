- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   IAX (Inter-Asterisk eXchange) is an \"all-in-one\" protocol\
    \ for\n   handling multimedia in IP networks.  It combines both control and\n\
    \   media services in the same protocol.  In addition, IAX uses a single\n   UDP\
    \ data stream on a static port greatly simplifying Network Address\n   Translation\
    \ (NAT) gateway traversal, eliminating the need for other\n   protocols to work\
    \ around NAT, and simplifying network and firewall\n   management.  IAX employs\
    \ a compact encoding that decreases bandwidth\n   usage and is well suited for\
    \ Internet telephony service.  In\n   addition, its open nature permits new payload\
    \ type additions needed\n   to support additional services.\n   This document\
    \ specifies and provides the initial values for the\n   creation of the IAX-related\
    \ IANA registries as per [RFC5226].\n"
- title: 2.  IANA Considerations
  contents:
  - "2.  IANA Considerations\n   The IAX protocol, as defined in [RFC5456], defines\
    \ 15 namespaces that\n   have been registered.  These namespaces are described\
    \ below.\n   Each of these namespaces utilizes an 'Expert Review' for extension.\n\
    \   Documentation of new values is not mandated as RFCs.  The Expert\n   Review\
    \ should be guided by a few common sense considerations.  For\n   example, new\
    \ values should not be specific to a country, region,\n   organization, or company;\
    \ they should be well-defined and widely\n   recognized.\n"
- title: 2.1.  Meta Command
  contents:
  - "2.1.  Meta Command\n   Registry Name: IAX Meta Commands\n   Required Information\
    \ for New Values: Name, description, and relevant\n   security considerations,\
    \ if any.\n   Description: See Section 8.1.3.2 of [RFC5456].\n   Valid Range:\
    \ 0x01-x7F.\n   Display format: hex.\n   The following table specifies the initial\
    \ assignments of Meta Command\n   values:\n   +------+-----------------+------------------------------------------+\n\
    \   | TYPE | Name            | Description                              |\n  \
    \ +------+-----------------+------------------------------------------+\n   |\
    \ 0x01 | Trunk Meta      | Indicates that frame is a trunk meta     |\n   |  \
    \    | Frame           | frame.                                   |\n   +------+-----------------+------------------------------------------+\n"
- title: 2.2.  Frame Types
  contents:
  - "2.2.  Frame Types\n   Registry Name: IAX Frame Types\n   Required Information\
    \ for New Values: Name, description, and relevant\n   security considerations,\
    \ if any.  In addition, the definition and\n   description of subclasses.\n  \
    \ Description: See Section 8.2 of [RFC5456].\n   Valid Range: 0x01-xFF.\n   Display\
    \ format: hex.\n   The following table specifies the initial assignments of Frame\
    \ Type\n   Values:\n   +------+-------------+--------------------------+-------------------+\n\
    \   | TYPE | Description | Subclass Description     | Data Description  |\n  \
    \ +------+-------------+--------------------------+-------------------+\n   |\
    \ 0x01 | DTMF        | 0-9, A-D, *, #           | Undefined         |\n   |  \
    \    |             |                          |                   |\n   | 0x02\
    \ | Voice       | Audio Compression Format | Data              |\n   |      |\
    \             |                          |                   |\n   | 0x03 | Video\
    \       | Video Compression Format | Data              |\n   |      |        \
    \     |                          |                   |\n   | 0x04 | Control  \
    \   | See Control Frame        | Varies with       |\n   |      |            \
    \ | Subclass                 | subclass          |\n   |      |             |\
    \                          |                   |\n   | 0x05 | Null        | Undefined\
    \                | Undefined         |\n   |      |             |            \
    \              |                   |\n   | 0x06 | IAX Control | See IAX Protocol\
    \         | Information       |\n   |      |             | Messages          \
    \       | Elements          |\n   |      |             |                     \
    \     |                   |\n   | 0x07 | Text        | Always 0              \
    \   | Raw Text          |\n   |      |             |                         \
    \ |                   |\n   | 0x08 | Image       | Image Compression Format |\
    \ Raw image         |\n   |      |             |                          |  \
    \                 |\n   | 0x09 | HTML        | See HTML Frame Types     | Message\
    \ Specific  |\n   |      |             |                          |          \
    \         |\n   | 0x0A | Comfort     | Level in -dBov of        | None       \
    \       |\n   |      | Noise       | comfort noise            |              \
    \     |\n   +------+-------------+--------------------------+-------------------+\n"
- title: 2.3.  Control Frame Subclass
  contents:
  - "2.3.  Control Frame Subclass\n   Registry Name: IAX Control Frame Subclass\n\
    \   Required Information for New Values: Name, description, and relevant\n   security\
    \ considerations, if any.\n   Description: See Section 8.3 of [RFC5456].\n   Valid\
    \ Range: 0x00-x7F.\n   Display format: hex.\n   The following table specifies\
    \ the initial assignments of Control\n   Frame Subclasses:\n   +-------------+---------------+-------------------------------------+\n\
    \   | VALUE       | Name          | Description                         |\n  \
    \ +-------------+---------------+-------------------------------------+\n   |\
    \ 0x01        | Hangup        | The call has been hungup at the     |\n   |  \
    \           |               | remote end                          |\n   |    \
    \         |               |                                     |\n   | 0x02 \
    \       | Reserved      | Reserved for future use             |\n   |        \
    \     |               |                                     |\n   | 0x03     \
    \   | Ringing       | Remote end is ringing (ring-back)   |\n   |            \
    \ |               |                                     |\n   | 0x04        |\
    \ Answer        | Remote end has answered             |\n   |             |  \
    \             |                                     |\n   | 0x05        | Busy\
    \          | Remote end is busy                  |\n   |             |       \
    \        |                                     |\n   | 0x06        | Reserved\
    \      | Reserved for future use             |\n   |             |           \
    \    |                                     |\n   | 0x07        | Reserved    \
    \  | Reserved for future use             |\n   |             |               |\
    \                                     |\n   | 0x08        | Congestion    | The\
    \ call is congested               |\n   |             |               |      \
    \                               |\n   | 0x09        | Flash Hook    | Flash hook\
    \                          |\n   |             |               |             \
    \                        |\n   | 0x0a        | Reserved      | Reserved for future\
    \ use             |\n   |             |               |                      \
    \               |\n   | 0x0b        | Option        | Device-specific options\
    \ are being   |\n   |             |               | transmitted              \
    \           |\n   |             |               |                            \
    \         |\n   | 0x0c        | Key Radio     | Key Radio                    \
    \       |\n   |             |               |                                \
    \     |\n   | 0x0d        | Unkey Radio   | Unkey Radio                      \
    \   |\n   |             |               |                                    \
    \ |\n   | 0x0e        | Call Progress | Call is in progress                 |\n\
    \   |             |               |                                     |\n  \
    \ | 0x0f        | Call          | Call is proceeding                  |\n   |\
    \             | Proceeding    |                                     |\n   |  \
    \           |               |                                     |\n   | 0x10\
    \        | Hold          | Call is placed on hold              |\n   |       \
    \      |               |                                     |\n   | 0x11    \
    \    | Unhold        | Call is taken off hold              |\n   +-------------+---------------+-------------------------------------+\n"
- title: 2.4.  IAX Control Frames
  contents:
  - "2.4.  IAX Control Frames\n   Registry Name: IAX Control Frames\n   Required Information\
    \ for New Values: Name, description, and relevant\n   security considerations,\
    \ if any.\n   Description: See Section 8.4 of [RFC5456].\n   Valid Range: 0x01-x7F.\n\
    \   Display format: hex.\n   The following table specifies the initial assignments\
    \ of IAX Control\n   Frame values:\n      +------+-----------+-----------------------------------------+\n\
    \      | Hex  | Name      | Description                             |\n      +------+-----------+-----------------------------------------+\n\
    \      | 0x01 | NEW       | Initiate a new call                     |\n      |\
    \      |           |                                         |\n      | 0x02 |\
    \ PING      | Ping request                            |\n      |      |      \
    \     |                                         |\n      | 0x03 | PONG      |\
    \ Ping or poke reply                      |\n      |      |           |      \
    \                                   |\n      | 0x04 | ACK       | Explicit acknowledgment\
    \                 |\n      |      |           |                              \
    \           |\n      | 0x05 | HANGUP    | Initiate call tear-down            \
    \     |\n      |      |           |                                         |\n\
    \      | 0x06 | REJECT    | Reject a call                           |\n      |\
    \      |           |                                         |\n      | 0x07 |\
    \ ACCEPT    | Accept a call                           |\n      |      |      \
    \     |                                         |\n      | 0x08 | AUTHREQ   |\
    \ Authentication request                  |\n      |      |           |      \
    \                                   |\n      | 0x09 | AUTHREP   | Authentication\
    \ reply                    |\n      |      |           |                     \
    \                    |\n      | 0x0a | INVAL     | Invalid message           \
    \              |\n      |      |           |                                 \
    \        |\n      | 0x0b | LAGRQ     | Lag request                           \
    \  |\n      |      |           |                                         |\n \
    \     | 0x0c | LAGRP     | Lag reply                               |\n      |\
    \      |           |                                         |\n      | 0x0d |\
    \ REGREQ    | Registration request                    |\n      |      |      \
    \     |                                         |\n      | 0x0e | REGAUTH   |\
    \ Registration authentication             |\n      |      |           |      \
    \                                   |\n      | 0x0f | REGACK    | Registration\
    \ acknowledgement            |\n      |      |           |                   \
    \                      |\n      | 0x10 | REGREJ    | Registration reject     \
    \                |\n      |      |           |                               \
    \          |\n      | 0x11 | REGREL    | Registration release                \
    \    |\n      |      |           |                                         |\n\
    \      | 0x12 | VNAK      | Video/Voice retransmit request          |\n      |\
    \      |           |                                         |\n      | 0x13 |\
    \ DPREQ     | Dialplan request                        |\n      |      |      \
    \     |                                         |\n      | 0x14 | DPREP     |\
    \ Dialplan reply                          |\n      |      |           |      \
    \                                   |\n      | 0x15 | DIAL      | Dial       \
    \                             |\n      |      |           |                  \
    \                       |\n      | 0x16 | TXREQ     | Transfer request       \
    \                 |\n      |      |           |                              \
    \           |\n      | 0x17 | TXCNT     | Transfer connect                   \
    \     |\n      |      |           |                                         |\n\
    \      | 0x18 | TXACC     | Transfer accept                         |\n      |\
    \      |           |                                         |\n      | 0x19 |\
    \ TXREADY   | Transfer ready                          |\n      |      |      \
    \     |                                         |\n      | 0x1a | TXREL     |\
    \ Transfer release                        |\n      |      |           |      \
    \                                   |\n      | 0x1b | TXREJ     | Transfer reject\
    \                         |\n      |      |           |                      \
    \                   |\n      | 0x1c | QUELCH    | Halt audio/video [media] transmission\
    \   |\n      |      |           |                                         |\n\
    \      | 0x1d | UNQUELCH  | Resume audio/video [media] transmission |\n      |\
    \      |           |                                         |\n      | 0x1e |\
    \ POKE      | Poke request                            |\n      |      |      \
    \     |                                         |\n      | 0x1f | Reserved  |\
    \ Reserved for future use                 |\n      |      |           |      \
    \                                   |\n      | 0x20 | MWI       | Message waiting\
    \ indication              |\n      |      |           |                      \
    \                   |\n      | 0x21 | UNSUPPORT | Unsupported message        \
    \             |\n      |      |           |                                  \
    \       |\n      | 0x22 | TRANSFER  | Remote transfer request                \
    \ |\n      |      |           |                                         |\n  \
    \    | 0x23 | Reserved  | Reserved for future use                 |\n      | \
    \     |           |                                         |\n      | 0x24 |\
    \ Reserved  | Reserved for future use                 |\n      |      |      \
    \     |                                         |\n      | 0x25 | Reserved  |\
    \ Reserved for future use                 |\n      +------+-----------+-----------------------------------------+\n"
- title: 2.5.  HTML Command Subclasses
  contents:
  - "2.5.  HTML Command Subclasses\n   Registry Name: IAX HTML Command Subclasses\n\
    \   Required Information for New Values: Name, description, and relevant\n   security\
    \ considerations, if any.\n   Description: See Section 8.2 of [RFC5456].\n   Valid\
    \ Range: 0x01-x7F.\n   Display format: hex.\n   The following table specifies\
    \ the initial assignments of IAX HTML\n   Command Subclasses:\n              \
    \    +--------+----------------------------+\n                  | NUMBER | DESCRIPTION\
    \                |\n                  +--------+----------------------------+\n\
    \                  | 0x01   | Sending a URL              |\n                 \
    \ |        |                            |\n                  | 0x02   | Data frame\
    \                 |\n                  |        |                            |\n\
    \                  | 0x04   | Beginning frame            |\n                 \
    \ |        |                            |\n                  | 0x08   | End frame\
    \                  |\n                  |        |                           \
    \ |\n                  | 0x10   | Load is complete           |\n             \
    \     |        |                            |\n                  | 0x11   | Peer\
    \ does not support HTML |\n                  |        |                      \
    \      |\n                  | 0x12   | Link URL                   |\n        \
    \          |        |                            |\n                  | 0x13 \
    \  | Unlink URL                 |\n                  |        |              \
    \              |\n                  | 0x14   | Reject Link URL            |\n\
    \                  +--------+----------------------------+\n"
- title: 2.6.  Information Elements
  contents:
  - "2.6.  Information Elements\n   Registry Name: IAX Information Elements\n   Required\
    \ Information for New Values: Name, description, and relevant\n   security considerations,\
    \ if any.\n   Description: See Section 8.6 of [RFC5456].\n   Valid Range: 0x01-xFF.\n\
    \   Display format: hex.\n   The following table specifies the Initial Assignments\
    \ of Information\n   Element Definitions:\n   +------+----------------+-------------------------------------------+\n\
    \   | HEX  | NAME           | DESCRIPTION                               |\n  \
    \ +------+----------------+-------------------------------------------+\n   |\
    \ 0x01 | CALLED NUMBER  | Number/extension being called             |\n   |  \
    \    |                |                                           |\n   | 0x02\
    \ | CALLING NUMBER | Calling number                            |\n   |      |\
    \                |                                           |\n   | 0x03 | CALLING\
    \ ANI    | Calling number ANI for billing            |\n   |      |          \
    \      |                                           |\n   | 0x04 | CALLING NAME\
    \   | Name of caller                            |\n   |      |               \
    \ |                                           |\n   | 0x05 | CALLED CONTEXT |\
    \ Context for number                        |\n   |      |                |  \
    \                                         |\n   | 0x06 | USERNAME       | Username\
    \ (peer or user) for               |\n   |      |                | authentication\
    \                            |\n   |      |                |                 \
    \                          |\n   | 0x07 | PASSWORD       | Password for authentication\
    \               |\n   |      |                |                              \
