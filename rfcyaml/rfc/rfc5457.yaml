- title: 2.14.  Encryption Methods
  contents:
  - "2.14.  Encryption Methods\n   Registry Name: IAX Encryption Methods\n   Required\
    \ Information for New Values: Name, description, and relevant\n   security considerations,\
    \ if any.\n   Description: See Section 8.6.34 of [RFC5456].\n   Valid Range: 0x0001-x8000\
    \ bitmask, values must be a power of two.\n   Display format: hex.\n   The following\
    \ table specifies the initial assignments of IAX\n   encryption methods:\n   \
    \                      +--------+-------------+\n                         | METHOD\
    \ | DESCRIPTION |\n                         +--------+-------------+\n       \
    \                  | 0x0001 | AES-128     |\n                         +--------+-------------+\n"
