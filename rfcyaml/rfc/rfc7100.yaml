- title: __initial_text__
  contents:
  - "        Retirement of the \"Internet Official Protocol Standards\"\n        \
    \                    Summary Document\n"
- title: Abstract
  contents:
  - "Abstract\n   This document updates RFC 2026 to no longer use STD 1 as a summary\
    \ of\n   \"Internet Official Protocol Standards\".  It obsoletes RFC 5000 and\n\
    \   requests the IESG to move RFC 5000 (and therefore STD 1) to Historic\n   status.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It has been approved for publication by the Internet\n   Engineering Steering\
    \ Group (IESG).  Further information on BCPs is\n   available in Section 2 of\
    \ RFC 5741.\n   Information about the current status of this document, any errata,\n\
    \   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7100.\n"
