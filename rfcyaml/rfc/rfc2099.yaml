- title: __initial_text__
  contents:
  - "                      Request for Comments Summary\n                        \
    \ RFC Numbers 2000-2099\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 2000\n   through RFCs 2099.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nNote\n   Many RFCs, but not all, are Proposed Standards,\
    \ Draft Standards, or\n   Standards.  Since the status of these RFCs may change\
    \ during the\n   standards processing, we note here only that they are on the\n\
    \   standards track.  Please see the latest edition of \"Internet Official\n \
    \  Protocol Standards\" for the current state and status of these RFCs.\n   In\
    \ the following, RFCs on the standards track are marked [STANDARDS-\n   TRACK].\n\
    2099    Elliott      Mar 97   Request for Comments Summary\nThis memo.\n2098 \
    \   Katsube      Feb 97   Toshiba's Router Architecture Extensions\n         \
    \                     for ATM : Overview\nThis memo describes a new internetworking\
    \ architecture which makes\nbetter use of the property of ATM.  This memo provides\
    \ information for\nthe Internet community.  This memo does not specify an Internet\
    \ standard\nof any kind.\n2097    Pall         Jan 97   The PPP NetBIOS Frames\
    \ Control Protocol\n                              (NBFCP)\nThis document defines\
    \ the Network Control Protocol for establishing and\nconfiguring the NBF protocol\
    \ over PPP.  The NBFCP protocol is only\napplicable for an end system to connect\
    \ to a peer system or the LAN that\npeer system is connected to.  [STANDARDS-TRACK]\n\
    2096    Baker        Jan 97   IP Forwarding Table MIB\nThis memo defines an update\
    \ to RFC 1354.  The significant difference\nbetween this MIB and RFC 1354 is the\
    \ recognition (explicitly discussed\nbut by consensus left to future work) that\
    \ CIDR routes may have the same\nnetwork number but different network masks. \
    \ [STANDARDS-TRACK]\n2095    Klensin      Jan 97   IMAP/POP AUTHorize Extension\
    \ for Simple\n                              Challenge/Response\nThis specification\
    \ provides a simple challenge-response authentication\nprotocol that is suitable\
    \ for use with IMAP4.  [STANDARDS-TRACK]\n2094    Harney       Mar 97   Group\
    \ Key Management Protocol (GKMP)\n                              Architecture\n\
    This specification proposes a protocol to create grouped symmetric keys\nand distribute\
    \ them amongst communicating peers.  This memo defines an\nExperimental Protocol\
    \ for the Internet community.\n2093    Harney       Mar 97   Group Key Management\
    \ Protocol (GKMP)\n                              Specification\nThis specification\
    \ proposes a protocol to create grouped symmetric keys\nand distribute them amongst\
    \ communicating peers.  This memo defines an\nExperimental Protocol for the Internet\
    \ community.\n2092    Sherry       Jan 97   Protocol Analysis for Triggered RIP\n\
    As required by Routing Protocol Criteria [1], this report documents the\nkey features\
    \ of Triggered Extensions to RIP to Support Demand Circuits\n[2] and the current\
    \ implementation experience.  This memo provides\ninformation for the Internet\
    \ community.  This memo does not specify an\nInternet standard of any kind.\n\
    2091    Meyer        Jan 97   Triggered Extensions to RIP to Support\n       \
    \                       Demand Circuits\nThis document defines a modification\
    \ which can be applied to Bellman-\nFord (distance vector) algorithm information\
    \ broadcasting protocols.\n[STANDARDS-TRACK]\n2090    Emberson     Feb 97   TFTP\
    \ Multicast Option\nThis document describes a new TFTP option. This new option\
    \ will allow\nthe multiple clients to receive the same file concurrently through\
    \ the\nuse of Multicast packets.  This memo defines an Experimental Protocol\n\
    for the Internet community.\n2089    Wijnen       Jan 97   V2ToV1 Mapping SNMPv2\
    \ onto SNMPv1 within\n                              a bi-lingual SNMP agent\n\
    The goal of this memo is to document a common way of mapping an SNMPv2\nresponse\
    \ into an SNMPv1 response within a bi-lingual SNMP agent (one\nthat supports both\
    \ SNMPv1 and SNMPv2).  This memo provides information\nfor the Internet community.\
    \  This memo does not specify an Internet\nstandard of any kind.\n2088    Myers\
    \        Jan 97   IMAP4 non-synchronizing literals\nThe Internet Message Access\
    \ Protocol [IMAP4] contains the \"literal\"\nsyntactic construct for communicating\
    \ strings.  When sending a literal\nfrom client to server, IMAP4 requires the\
    \ client to wait for the server\nto send a command continuation request between\
    \ sending the octet count\nand the string data.  This document specifies an alternate\
    \ form of\nliteral which does not require this network round trip.  [STANDARDS-\n\
    TRACK]\n2087    Myers        Jan 97   IMAP4 QUOTA extension\nThe QUOTA extension\
    \ of the Internet Message Access Protocol [IMAP4]\npermits administrative limits\
    \ on resource usage (quotas) to be\nmanipulated through the IMAP protocol.  [STANDARDS-TRACK]\n\
    2086    Myers        Jan 97   IMAP4 ACL extension\nThe ACL extension of the Internet\
    \ Message Access Protocol [IMAP4]\npermits access control lists to be manipulated\
    \ through the IMAP\nprotocol.  [STANDARDS-TRACK]\n2085    Oehler       Feb 97\
    \   HMAC-MD5 IP Authentication with Replay\n                              Prevention\n\
    This document describes a keyed-MD5 transform to be used in conjunction\nwith\
    \ the IP Authentication Header [RFC-1826]. The particular transform\nis based\
    \ on [HMAC-MD5].  An option is also specified to guard against\nreplay attacks.\
    \  [STANDARDS-TRACK]\n2084    Bossert      Jan 97   Considerations for Web Transaction\n\
    \                              Security\nThis document specifies the requirements\
    \ for the provision of security\nservices to the HyperText Transport Protocol.\
    \  These services include\nconfidentiality, integrity, user authentication, and\
    \ authentication of\nservers/services, including proxied or gatewayed services.\
    \  This memo\nprovides information for the Internet community.  This memo does\
    \ not\nspecify an Internet standard of any kind.\n2083    Boutell      Jan 97\
    \   PNG (Portable Network Graphics)\n                              Specification\
    \ Version 1.0\nThis document describes PNG (Portable Network Graphics), an extensible\n\
    file format for the lossless, portable, well-compressed storage of\nraster images.\
    \  This memo provides information for the Internet\ncommunity.  This memo does\
    \ not specify an Internet standard of any kind.\n2082    Baker        Jan 97 \
    \  RIP-2 MD5 Authentication\nGrowth in the Internet has made us aware of the need\
    \ for improved\nauthentication of routing information.  RIP-2 provides for\nunauthenticated\
    \ service (as in classical RIP), or password\nauthentication.  [STANDARDS-TRACK]\n\
    2081    Malkin       Jan 97   RIPng Protocol Applicability Statement\nAs required\
    \ by Routing Protocol Criteria (RFC 1264), this report defines\nthe applicability\
    \ of the RIPng protocol within the Internet.  This memo\nprovides information\
    \ for the Internet community.  This memo does not\nspecify an Internet standard\
    \ of any kind.\n2080    Malkin       Jan 97   RIPng for IPv6\nThis document specifies\
    \ a routing protocol for an IPv6 internet.  It is\nbased on protocols and algorithms\
    \ currently in wide use in the IPv4\nInternet [STANDARDS-TRACK]\n2079    Smith\
    \        Jan 97   Definition of an X.500 Attribute Type\n                    \
    \          and an Object Class to Hold Uniform\n                             \
    \ Resource Identifiers (URIs)\nThis document builds on the experimentation to\
    \ date and defines a new\nattribute type and an auxiliary object class to allow\
    \ URIs, including\nURLs, to be stored in directory entries in a standard way.\
    \  [STANDARDS-\nTRACK]\n2078    Linn         Jan 97   Generic Security Service\
    \ Application\n                              Program Interface, Version 2\nThe\
    \ Generic Security Service Application Program Interface (GSS-API), as\ndefined\
    \ in RFC-1508, provides security services to callers in a generic\nfashion, supportable\
    \ with a range of underlying mechanisms and\ntechnologies and hence allowing source-level\
    \ portability of applications\nto different environments.  [STANDARDS-TRACK]\n\
    2077    Nelson       Jan 97   The Model Primary Content Type for\n           \
    \                   Multipurpose Internet Mail Extensions\nThe purpose of this\
    \ memo is to propose an update to Internet RFC 2045 to\ninclude a new primary\
    \ content-type to be known as \"model\".  [STANDARDS-\nTRACK]\n2076    Palme \
    \       Feb 97   Common Internet Message Headers\nThis memo contains a table of\
    \ commonly occurring headers in headings of\ne-mail messages.  This memo provides\
    \ information for the Internet\ncommunity.  This memo does not specify an Internet\
    \ standard of any kind.\n2075    Partridge    Jan 97   IP Echo Host Service\n\
    This memo describes how to implement an IP echo host.  IP echo hosts\nsend back\
    \ IP datagrams after exchanging the source and destination IP\naddresses.  This\
    \ memo defines an Experimental Protocol for the Internet\ncommunity.\n2074   \
    \ Bierman      Jan 97   Remote Network Monitoring MIB Protocol\n             \
    \                 Identifiers\nThis memo defines an experimental portion of the\
    \ Management Information\nBase (MIB) for use with network management protocols\
    \ in the Internet\ncommunity.  In particular, it describes the algorithms required\
    \ to\nidentify different protocol encapsulations managed with the Remote\nNetwork\
    \ Monitoring MIB Version 2 [RMON2].  [STANDARDS-TRACK]\n2073    Rekhter      Jan\
    \ 97   An IPv6 Provider-Based Unicast Address\n                              Format\n\
    This document defines an IPv6 provider-based unicast address format for\nuse in\
    \ the Internet.  [STANDARDS-TRACK]\n2072    Berkowitz    Jan 97   Router Renumbering\
    \ Guide\nRouters interact with numerous network infrastructure servers, including\n\
    DNS and SNMP.  These interactions, not just the pure addressing and\nrouting structure,\
    \ must be considered as part of router renumbering.\nThis memo provides information\
    \ for the Internet community.  This memo\ndoes not specify an Internet standard\
    \ of any kind.\n2071    Ferguson     Jan 97   Network Renumbering Overview:\n\
    \                              Why would I want it and what is it anyway?\nThis\
    \ document attempts to clearly define the concept of network\nrenumbering and\
    \ discuss some of the more pertinent reasons why an\norganization would have a\
    \ need to do so.  This memo provides information\nfor the Internet community.\
    \  This memo does not specify an Internet\nstandard of any kind.\n2070    Yergeau\
    \      Jan 97   Internationalization of the Hypertext\n                      \
    \        Markup Language\nThis document is meant to address the issue of the internationalization\n\
    (i18n, i followed by 18 letters followed by n) of HTML by extending the\nspecification\
    \ of HTML and giving additional recommendations for proper\ninternationalization\
    \ support.  [STANDARDS-TRACK]\n2069    Franks       Jan 97   An Extension to HTTP\
    \ : Digest Access\n                              Authentication\nThe protocol\
    \ referred to as \"HTTP/1.0\" includes the specification for a\nBasic Access Authentication\
    \ scheme.  This scheme is not considered to be\na secure method of user authentication,\
    \ as the user name and password\nare passed over the network as clear text.  A\
    \ specification for a\ndifferent authentication scheme is needed to address this\
    \ severe\nlimitation.  This document provides specification for such a scheme,\n\
    referred to as \"Digest Access Authentication\".  [STANDARDS-TRACK]\n2068    Fielding\
    \     Jan 97   Hypertext Transfer Protocol -- HTTP/1.1\nThe Hypertext Transfer\
    \ Protocol (HTTP) is an application-level protocol\nfor distributed, collaborative,\
    \ hypermedia information systems.\n[STANDARDS-TRACK]\n2067    Renwick      Jan\
    \ 97   IP over HIPPI\nANSI Standard X3.218-1993 (HIPPI-LE[3]) defines the encapsulation\
    \ of\nIEEE 802.2 LLC PDUs and, by implication, IP on HIPPI.  This memo is a\n\
    revision of RFC 1374, \"IP and ARP on HIPPI\", and is intended to replace\nit\
    \ in the Standards Track.  [STANDARDS-TRACK]\n2066    Gellens      Jan 97   TELNET\
    \ CHARSET Option\nThis document specifies a mechanism for passing character set\
    \ and\ntranslation information between a TELNET client and server.  This memo\n\
    defines an Experimental Protocol for the Internet community.\n2065    Eastlake\
    \     Jan 97   Domain Name System Security Extensions\nThe Domain Name System\
    \ (DNS) has become a critical operational part of\nthe Internet infrastructure\
    \ yet it has no strong security mechanisms to\nassure data integrity or authentication.\
    \  Extensions to the DNS are\ndescribed that provide these services to security\
    \ aware resolvers or\napplications through the use of cryptographic digital signatures.\n\
    [STANDARDS-TRACK]\n2064    Brownlee     Jan 97   Traffic Flow Measurement:  Meter\
    \ MIB\nThis memo defines a portion of the Management Information Base (MIB) for\n\
    use with network management protocols in TCP/IP-based internets.  In\nparticular,\
    \ this memo defines managed objects used for obtaining traffic\nflow information\
    \ from network traffic meters.  This memo defines an\nExperimental Protocol for\
    \ the Internet community.\n2063    Brownlee     Jan 97   Traffic Flow Measurement:\
    \  Architecture\nThis document describes an architecture for the measurement and\n\
    reporting of network traffic flows, discusses how this relates to an\noverall\
    \ network traffic flow architecture, and describes how it can be\nused within\
    \ the Internet.  This memo defines an Experimental Protocol\nfor the Internet\
    \ community.\n2062    Crispin      Dec 96   Internet Message Access Protocol -\n\
    \                              Obsolete Syntax\nThis document describes obsolete\
    \ syntax which may be encountered by\nIMAP4 implementations which deal with older\
    \ versions of the Internet\nMail Access Protocol.  This memo provides information\
    \ for the Internet\ncommunity.  This memo does not specify an Internet standard\
    \ of any kind.\n2061    Crispin      Dec 96   IMAP4 COMPATIBILITY WITH IMAP2BIS\n\
    This document is intended to be read along with RFC 1176 and the most\nrecent\
    \ IMAP4 specification (RFC 2060) to assist implementors in creating\nan IMAP4\
    \ implementation to interoperate with implementations that\nconform to earlier\
    \ specifications.  This memo provides information for\nthe Internet community.\
    \  This memo does not specify an Internet standard\nof any kind.\n2060    Crispin\
    \      Dec 96   INTERNET MESSAGE ACCESS PROTOCOL -\n                         \
    \     VERSION 4rev1\nThe Internet Message Access Protocol, Version 4rev1 (IMAP4rev1)\
    \ allows a\nclient to access and manipulate electronic mail messages on a server.\n\
    [STANDARDS-TRACK]\n2059    Rigney       Jan 97   RADIUS Accounting\nThis document\
    \ describes a protocol for carrying accounting information\nbetween a Network\
    \ Access Server and a shared Accounting Server.  This\nmemo provides information\
    \ for the Internet community.  This memo does\nnot specify an Internet standard\
    \ of any kind.\n2058    Rigney       Jan 97   Remote Authentication Dial In User\n\
    \                              Service (RADIUS)\nThis document describes a protocol\
    \ for carrying authentication,\nauthorization, and configuration information between\
    \ a Network Access\nServer which desires to authenticate its links and a shared\n\
    Authentication Server.  [STANDARDS-TRACK]\n2057    Bradner      Nov 96   Source\
    \ Directed Access Control on the\n                              Internet\nThis\
    \ memo was developed from a deposition that I submitted as part of a\nchallenge\
    \ to the Communications Decency Act of 1996, part of the\nTelecommunications Reform\
    \ Act of 1996.  This memo provides information\nfor the Internet community.  This\
    \ memo does not specify an Internet\nstandard of any kind.\n2056    Denenberg\
    \    Nov 96   Uniform Resource Locators for Z39.50\nZ39.50 is an information retrieval\
    \ protocol that does not fit neatly\ninto a retrieval model designed primarily\
    \ around the stateless fetch of\ndata.  Instead, it models a general user inquiry\
    \ as a session-oriented,\nmulti-step task, any step of which may be suspended\
    \ temporarily while\nthe server requests additional parameters from the client\
    \ before\ncontinuing.  [STANDARDS-TRACK]\n2055    Callaghan    Oct 96   WebNFS\
    \ Server Specification\nThis document describes the specifications for a server\
    \ of WebNFS\nclients.  This memo provides information for the Internet community.\n\
    This memo does not specify an Internet standard of any kind.\n2054    Callaghan\
    \    Oct 96   WebNFS Client Specification\nThis document describes a lightweight\
    \ binding mechanism that allows NFS\nclients to obtain service from WebNFS-enabled\
    \ servers with a minimum of\nprotocol overhead.  This memo provides information\
    \ for the Internet\ncommunity.  This memo does not specify an Internet standard\
    \ of any kind.\n2053    Der-Danieliantz  Oct 96   The AM (Armenia) Domain\nThe\
    \ AM Domain is an official Internet top-level domain of Armenia.  This\nmemo provides\
    \ information for the Internet community.  This memo does\nnot specify an Internet\
    \ standard of any kind.\n2052    Gulbrandsen  Oct 96   A DNS RR for specifying\
    \ the location of\n                              services (DNS SRV)\nThis document\
    \ describes a DNS RR which specifies the location of the\nserver(s) for a specific\
    \ protocol and domain (like a more general form\nof MX).  This memo defines an\
    \ Experimental Protocol for the Internet\ncommunity.\n2051    Allen        Oct\
    \ 96   Definitions of Managed Objects for APPC\n                             \
    \ using SMIv2\nThis memo defines a portion of the Management Information Base\
    \ (MIB) for\nuse with network management protocols in the Internet community.\
    \  In\nparticular, it defines objects for managing the configuration,\nmonitoring\
    \ and controlling of network devices with APPC (Advanced\nProgram-to-Program Communications)\
    \ capabilities.  This memo identifies\nmanaged objects for the SNA LU6.2 protocols.\
    \  [STANDARDS-TRACK]\n2050    Hubbard      Nov 96   INTERNET REGISTRY IP ALLOCATION\n\
    \                              GUIDELINES\nThis document describes the registry\
    \ system for the distribution of\nglobally unique Internet address space and registry\
    \ operations.\nParticularly this document describes the rules and guidelines governing\n\
    the distribution of this address space.  This document specifies an\nInternet\
    \ Best Current Practices for the Internet Community, and requests\ndiscussion\
    \ and suggestions for improvements.\n2049    Freed        Nov 96   Multipurpose\
    \ Internet Mail Extensions\n                              (MIME) Part Five: Conformance\
    \ Criteria\n                              and Examples\nThis set of documents,\
    \ collectively called the Multipurpose Internet\nMail Extensions, or MIME, redefines\
    \ the format of messages.  This fifth\nand final document describes MIME conformance\
    \ criteria as well as\nproviding some illustrative examples of MIME message formats,\n\
    acknowledgements, and the bibliography.  [STANDARDS-TRACK]\n2048    Freed    \
    \    Nov 96   Multipurpose Internet Mail Extensions\n                        \
    \      (MIME) Part Four: Registration\n                              Procedures\n\
    This set of documents, collectively called the Multipurpose Internet\nMail Extensions,\
    \ or MIME, redefines the format of messages.  This fourth\ndocument, RFC 2048,\
    \ specifies various IANA registration procedures for\nsome MIME facilities.  This\
    \ document specifies an Internet Best Current\nPractices for the Internet Community,\
    \ and requests discussion and\nsuggestions for improvements.\n2047    Moore  \
    \      Nov 96   MIME (Multipurpose Internet Mail\n                           \
    \   Extensions) Part Three: Message Header\n                              Extensions\
    \ for Non-ASCII Text\nThis particular document is the third document in the series.\
    \  It\ndescribes extensions to RFC 822 to allow non-US-ASCII text data in\nInternet\
    \ mail header fields.  [STANDARDS-TRACK]\n2046    Freed        Nov 96   Multipurpose\
    \ Internet Mail Extensions\n                              (MIME) Part Two: Media\
    \ Types\nThis second document defines the general structure of the MIME media\n\
    typing system and defines an initial set of media types.  [STANDARDS-\nTRACK]\n\
    2045    Freed        Nov 96   Multipurpose Internet Mail Extensions\n        \
    \                      (MIME) Part One: Format of Internet\n                 \
    \             Message Bodies\nThis initial document specifies the various headers\
    \ used to describe the\nstructure of MIME messages.  [STANDARDS-TRACK]\n2044 \
    \   Yergeau      Oct 96   UTF-8, a transformation format of\n                \
    \              Unicode and ISO 10646\nThe Unicode Standard, version 1.1, and ISO/IEC\
    \ 10646-1:1993 jointly\ndefine a 16 bit character set which encompasses most of\
    \ the world's\nwriting systems.  UTF-8, the object of this memo, has the characteristic\n\
    of preserving the full US-ASCII range.  This memo provides information\nfor the\
    \ Internet community.  This memo does not specify an Internet\nstandard of any\
    \ kind.\n2043    Fuqua        Oct 96   The PPP SNA Control Protocol (SNACP)\n\
    This document defines the Network Control Protocols for establishing and\nconfiguring\
    \ Systems Network Architecture (SNA) over PPP and SNA over LLC\n802.2 over PPP.\
    \  [STANDARDS-TRACK]\n2042    Manning      Jan 97   Registering New BGP Attribute\
    \ Types\nThis document describes the process for creating new BGP attribute type\n\
    codes.  Basic attribute type codes are described in RFC 1771, pages 12\nthrough\
    \ 15.  These, and new attribute type codes that are used in the\nInternet are\
    \ registered with the IANA.  This memo provides information\nfor the Internet\
    \ community.  This memo does not specify an Internet\nstandard of any kind.\n\
    2041    Noble        Oct 96   Mobile Network Tracing\nThis RFC argues that mobile\
    \ network tracing provides both tools to\nimprove our understanding of wireless\
    \ channels, as well as to build\nrealistic, repeatable testbeds for mobile software\
    \ and systems.  This\nmemo provides information for the Internet community.  This\
    \ memo does\nnot specify an Internet standard of any kind.\n2040    Baldwin  \
    \    Oct 96   The RC5, RC5-CBC, RC5-CBC-Pad, and\n                           \
    \   RC5-CTS Algorithms\nThis document defines four ciphers with enough detail\
    \ to ensure\ninteroperability between different implementations.  This memo provides\n\
    information for the Internet community.  This memo does not specify an\nInternet\
    \ standard of any kind.\n2039    Kalbfleisch  Nov 96   Applicablity of Standards\
    \ Track MIBs to\n                              Management of World Wide Web Servers\n\
    This document was produced at the request of the Network Management Area\nDirector\
    \ following the HTTP-MIB BOF at the 35th IETF meeting to report\non the applicability\
    \ of the existing standards track MIBs to management\nof WWW servers.  This memo\
    \ provides information for the Internet\ncommunity.  This memo does not specify\
    \ an Internet standard of any kind.\n2038    Hoffman      Oct 96   RTP Payload\
    \ Format for MPEG1/MPEG2 Video\nThis memo describes a packetization scheme for\
    \ MPEG video and audio\nstreams.  The scheme proposed can be used to transport\
    \ such a video or\naudio flow over the transport protocols supported by RTP. \
    \ [STANDARDS-\nTRACK]\n2037    McCloghrie   Oct 96   Entity MIB using SMIv2\n\
    This memo defines a portion of the Management Information Base (MIB) for\nuse\
    \ with network management protocols in the Internet community.  In\nparticular,\
    \ it describes managed objects used for managing multiple\nlogical and physical\
    \ entities managed by a single SNMP agent.\n[STANDARDS-TRACK]\n2036    Huston\
    \       Oct 96   Observations on the use of Components of\n                  \
    \            the Class A Address Space within the\n                          \
    \    Internet\nThis document is a commentary on the recommendation that IANA commence\n\
    allocation of the presently unallocated components of the Class A\naddress space\
    \ to registries, for deployment within the Internet as\nclass-less address blocks.\
    \  This memo provides information for the\nInternet community.  This memo does\
    \ not specify an Internet standard of\nany kind.\n2035    Berc         Oct 96\
    \   RTP Payload Format for JPEG-compressed\n                              Video\n\
    This memo describes the RTP payload format for JPEG video streams.  The\npacket\
    \ format is optimized for real-time video streams where codec\nparameters change\
    \ rarely from frame to frame.  [STANDARDS-TRACK]\n2034    Freed        Oct 96\
    \   SMTP Service Extension for\n                              Returning Enhanced\
    \ Error Codes\nThis memo defines an extension to the SMTP service [RFC-821, RFC-1869]\n\
    whereby an SMTP server augments its responses with the enhanced mail\nsystem status\
    \ codes defined in RFC 1893.  [STANDARDS-TRACK]\n2033    Myers        Oct 96 \
    \  Local Mail Transfer Protocol\nSMTP [SMTP] [HOST-REQ] and its service extensions\
    \ [ESMTP] provide a\nmechanism for transferring mail reliably and efficiently.\
    \  The design of\nthe SMTP protocol effectively requires the server to manage\
    \ a mail\ndelivery queue.  This memo provides information for the Internet\ncommunity.\
    \  This memo does not specify an Internet standard of any kind.\n2032    Turletti\
    \     Oct 96   RTP Payload Format for H.261 Video\n                          \
    \    Streams\nThis memo describes a scheme to packetize an H.261 video stream\
    \ for\ntransport using the Real-time Transport Protocol, RTP, with any of the\n\
    underlying protocols that carry RTP.  [STANDARDS-TRACK]\n2031    Huizer      \
    \ Oct 96   IETF-ISOC relationship\nThis memo summarises the issues on IETF - ISOC\
    \ relationships as the have\nbeen discussed by the Poised Working Group. The purpose\
    \ of the document\nis to gauge consensus on these issues. And to allow further\
    \ discussions\nwhere necessary.  This memo provides information for the Internet\n\
    community.  This memo does not specify an Internet standard of any kind.\n2030\
    \    Mills        Oct 96   Simple Network Time Protocol (SNTP)\n             \
    \                 Version 4 for IPv4, IPv6 and OSI\nThis memorandum describes\
    \ the Simple Network Time Protocol (SNTP)\nVersion 4, which is an adaptation of\
    \ the Network Time Protocol (NTP)\nused to synchronize computer clocks in the\
    \ Internet.  This memo provides\ninformation for the Internet community.  This\
    \ memo does not specify an\nInternet standard of any kind.\n2029    Speer    \
    \    Oct 96   RTP Payload Format of Sun's CellB Video\n                      \
    \        Encoding\nThis memo describes a packetization scheme for the CellB video\
    \ encoding.\nThe scheme proposed allows applications to transport CellB video\
    \ flows\nover protocols used by RTP.  This document is meant for implementors\
    \ of\nvideo applications that want to use RTP and CellB.  [STANDARDS-TRACK]\n\
    2028    Hovey       Oct 96   The Organizations Involved in the IETF\n        \
    \                     Standards Process\nThis document describes the individuals\
    \ and organizations involved in\nthe IETF.  This includes descriptions of the\
    \ IESG, the IETF Working\nGroups and the relationship between the IETF and the\
    \ Internet Society.\nThis document specifies an Internet Best Current Practices\
    \ for the\nInternet Community, and requests discussion and suggestions for\nimprovements.\n\
    2027    Galvin      Oct 96   IAB and IESG Selection, Confirmation, and\n     \
    \                        Recall Process: Operation of the\n                  \
    \           Nominating and Recall Committees\nThe process by which the members\
    \ of the IAB and IESG are selected,\nconfirmed, and recalled has been exercised\
    \ four times since its formal\ncreation.  The evolution of the process has relied\
