- title: __initial_text__
  contents:
  - "       Internet Assigned Numbers Authority (IANA) Considerations\n          for\
    \ the Lightweight Directory Access Protocol (LDAP)\nStatus of this Memo\n   This\
    \ document specifies an Internet Best Current Practices for the\n   Internet Community,\
    \ and requests discussion and suggestions for\n   improvements.  Distribution\
    \ of this memo is unlimited.\nCopyright Notice\n   Copyright (C) The Internet\
    \ Society (2002).  All Rights Reserved.\nAbstract\n   This document provides procedures\
    \ for registering extensible elements\n   of the Lightweight Directory Access\
    \ Protocol (LDAP).  This document\n   also provides guidelines to the Internet\
    \ Assigned Numbers Authority\n   (IANA) describing conditions under which new\
    \ values can be assigned.\n1. Introduction\n   The Lightweight Directory Access\
    \ Protocol (LDAP) [RFC3377] is an\n   extensible protocol.  LDAP supports:\n \
    \  - addition of new operations,\n   - extension of existing operations, and\n\
    \   - extensible schema.\n   This document details procedures for registering\
    \ values of used to\n   unambiguously identify extensible elements of the protocol\
    \ including:\n   - LDAP message types;\n   - LDAP extended operations and controls;\n\
    \   - LDAP result codes;\n   - LDAP authentication methods;\n   - LDAP attribute\
    \ description options; and\n   - Object Identifier descriptors.\n   These registries\
    \ are maintained by the Internet Assigned Numbers\n   Authority (IANA).\n   In\
    \ addition, this document provides guidelines to IANA describing the\n   conditions\
    \ under which new values can be assigned.\n2. Terminology and Conventions\n  \
    \ This section details terms and conventions used in this document.\n2.1. Policy\
    \ Terminology\n   The terms \"IESG Approval\", \"Standards Action\", \"IETF Consensus\"\
    ,\n   \"Specification Required\", \"First Come First Served\", \"Expert Review\"\
    ,\n   and \"Private Use\" are used as defined in BCP 26 [RFC2434].\n2.2. Requirement\
    \ Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14 [RFC2119].  In\n   this case, \"the specification\" as used by BCP 14 refers\
    \ to the\n   processing of protocols being submitted to the IETF standards\n \
    \  process.\n2.3. Common ABNF Productions\n   A number of syntaxes in this document\
    \ are described using ABNF\n   [RFC2234].  These syntaxes rely on the following\
    \ common productions:\n      ALPHA = %x41-5A / %x61-7A    ; A-Z / a-z\n      LDIGIT\
    \ = %x31-39             ; 1-9\n      DIGIT = %x30 / LDIGIT        ; 0-9\n    \
    \  HYPHEN = %x2D                ; \"-\"\n      DOT = %x2E                   ;\
    \ \".\"\n      number = DIGIT / ( LDIGIT 1*DIGIT )\n      keychar = ALPHA / DIGIT\
    \ / HYPHEN\n      leadkeychar = ALPHA\n      keystring = leadkeychar *keychar\n\
    \   A keyword is a case-insensitive string of UTF-8 [RFC2279] encoded\n   characters\
    \ from the Universal Character Set (UCS) [ISO10646]\n   restricted to the <keystring>\
    \ production.\n3. IANA Considerations for LDAP\n   This section details each kind\
    \ of protocol value which can be\n   registered and provides IANA guidelines on\
    \ how to assign new values.\n   IANA may reject obviously bogus registration requests.\n\
    3.1. Object Identifiers\n   Numerous LDAP schema and protocol elements are identified\
    \ by Object\n   Identifiers.  Specifications which assign OIDs to elements SHOULD\n\
    \   state who delegated the OIDs for its use.\n   For IETF developed elements,\
    \ specifications SHOULD use OIDs under\n   \"Internet Directory Numbers\" (1.3.6.1.1.x).\
    \  Numbers under this OID\n   arc will be assigned upon Expert Review with Specification\
    \ Required.\n   Only one OID per specification will be assigned.  The specification\n\
    \   MAY then assign any number of OIDs within this arc without further\n   coordination\
    \ with IANA.\n   For elements developed by others, any properly delegated OID\
    \ can\n   be used, including those under \"Internet Private Enterprise\n   Numbers\"\
    \ (1.3.6.1.4.1.x) assigned by IANA\n   <http://www.iana.org/cgi-bin/enterprise.pl>.\n\
    \   To avoid interoperability problems between early implementations of\n   \"\
    works in progress\" and implementations of the published\n   specification (e.g.,\
    \ the RFC), experimental OIDs SHOULD be used in\n   \"works in progress\" and\
    \ early implementations.  OIDs under the\n   Internet Experimental OID arc (1.3.6.1.3.x)\
    \ may be used for this\n   purpose.\n   Experimental OIDs are not to used in published\
    \ specifications (e.g.,\n   RFCs).\n   Practices for IANA assignment of Internet\
    \ Enterprise and Experimental\n   OIDs are detailed in STD 16 [RFC1155].\n3.2\
    \ Protocol Mechanisms\n   LDAP provides a number of Root DSE attributes for discovery\
    \ of\n   protocol mechanisms identified by OIDs, including:\n   - supportedControl\
    \ [RFC2252] and\n   - supportedExtension [RFC2252].\n   A registry of OIDs used\
    \ for discover of protocol mechanisms is\n   provided to allow implementors and\
    \ others to locate the technical\n   specification for these protocol mechanisms.\
    \  Future specifications\n   of additional Root DSE attributes holding values\
    \ identifying protocol\n   mechanisms MAY extend this registry for their values.\n\
    \   OIDs associated with discoverable protocol mechanisms SHOULD be\n   registered.\
    \  These are be considered on a First Come First Served\n   with Specification\
    \ Required basis.\n   OIDs associated with Standard Track mechanisms MUST be registered\
    \ and\n   require Standards Action.\n3.3. Object Identifier Descriptors\n   LDAP\
    \ allows short descriptive names (or descriptors) to be used\n   instead of a\
    \ numeric Object Identifier to identify protocol\n   extensions [RFC2251], schema\
    \ elements [RFC2252], LDAP URL [RFC2255]\n   extensions, and other objects.  Descriptors\
    \ are restricted to strings\n   of UTF-8 encoded UCS characters restricted by\
    \ the following ABNF:\n      name = keystring\n   Descriptors are case-insensitive.\n\
    \   Multiple names may be assigned to a given OID.  For purposes of\n   registration,\
    \ an OID is to be represented in numeric OID form\n   conforming to the ABNF:\n\
    \      numericoid = number *( DOT number ) ; e.g., 1.1.0.23.40\n   While the protocol\
    \ places no maximum length restriction upon\n   descriptors, they should be short.\
    \  Descriptors longer than 48\n   characters may be viewed as too long to register.\n\
    \   A values ending with a hyphen (\"-\") reserve all descriptors which\n   start\
    \ with the value.  For example, the registration of the option\n   \"descrFamily-\"\
    \ reserves all options which start with \"descrFamily-\"\n   for some related\
    \ purpose.\n   Descriptors beginning with \"x-\" are for Private Use and cannot\
    \ be\n   registered.\n   Descriptors beginning with \"e-\" are reserved for experiments\
    \ and will\n   be registered on a First Come First Served basis.\n   All other\
    \ descriptors require Expert Review to be registered.\n   The registrant need\
    \ not \"own\" the OID being named.\n   The OID namespace is managed by The ISO/IEC\
    \ Joint Technical Committee\n   1 - Subcommittee 6.\n3.4. AttributeDescription\
    \ Options\n   An AttributeDescription [RFC2251, Section 4.1.5] can contain zero\
    \ or\n   more options specifying additional semantics.  An option SHALL be\n \
    \  restricted to a string UTF-8 encoded UCS characters limited by the\n   following\
    \ ABNF:\n      option = keystring\n   Options are case-insensitive.\n   While\
    \ the protocol places no maximum length restriction upon option\n   strings, they\
    \ should be short.  Options longer than 24 characters may\n   be viewed as too\
    \ long to register.\n   Values ending with a hyphen (\"-\") reserve all option\
    \ names which\n   start with the name.  For example, the registration of the option\n\
    \   \"optionFamily-\" reserves all options which start with \"optionFamily-\"\n\
    \   for some related purpose.\n   Options beginning with \"x-\" are for Private\
    \ Use and cannot be\n   registered.\n   Options beginning with \"e-\" are reserved\
    \ for experiments and will be\n   registered on a First Come First Served basis.\n\
    \   All other options require Standards Action or Expert Review with\n   Specification\
    \ Required to be registered.\n3.5. LDAP Message Types\n   Each protocol message\
    \ is encapsulated in an LDAPMessage envelope\n   [RFC2251, Section 4.1.1].  The\
    \ protocolOp CHOICE indicates the type\n   of message encapsulated.  Each message\
    \ type consists of a keyword and\n   a non-negative choice number is combined\
    \ with the class (APPLICATION)\n   and data type (CONSTRUCTED or PRIMITIVE) to\
    \ construct the BER tag in\n   the message's encoding.  The choice numbers for\
    \ existing protocol\n   messages are implicit in the protocol's ASN.1 defined\
    \ in [RFC2251].\n   New values will be registered upon Standards Action.\n   Note:\
    \  LDAP provides extensible messages which reduces, but does not\n          eliminate,\
    \ the need to add new message types.\n3.6. LDAP Result Codes\n   LDAP result messages\
    \ carry an resultCode enumerated value to indicate\n   the outcome of the operation\
    \ [RFC2251, Section 4.1.10].  Each result\n   code consists of a keyword and a\
    \ non-negative integer.\n   New resultCodes integers in the range 0-1023 require\
    \ Standards Action\n   to be registered.  New resultCode integers in the range\
    \ 1024-4095\n   require Expert Review with Specification Required.  New resultCode\n\
    \   integers in the range 4096-16383 will be registered on a First Come\n   First\
    \ Served basis.  Keywords associated with integers in the range\n   0-4095 SHALL\
    \ NOT start with \"e-\" or \"x-\".  Keywords associated with\n   integers in the\
    \ range 4096-16383 SHALL start with \"e-\".  Values\n   greater than or equal\
    \ to 16384 and keywords starting with \"x-\" are\n   for Private Use and cannot\
    \ be registered.\n3.7. LDAP Authentication Method\n   The LDAP Bind operation\
    \ supports multiple authentication methods\n   [RFC2251, Section 4.2].  Each authentication\
    \ choice consists of a\n   keyword and a non-negative integer.\n   The registrant\
    \ SHALL classify the authentication method usage using\n   one of the following\
    \ terms:\n      COMMON      - method is appropriate for common use on the\n  \
    \                  Internet,\n      LIMITED USE - method is appropriate for limited\
    \ use,\n      OBSOLETE    - method has been deprecated or otherwise found to be\n\
    \                    inappropriate for any use.\n   Methods without publicly available\
    \ specifications SHALL NOT be\n   classified as COMMON.  New registrations of\
    \ class OBSOLETE cannot be\n   registered.\n   New authentication method integers\
    \ in the range 0-1023 require\n   Standards Action to be registered.  New authentication\
    \ method\n   integers in the range 1024-4095 require Expert Review with\n   Specification\
    \ Required.  New authentication method integers in the\n   range 4096-16383 will\
    \ be registered on a First Come First Served\n   basis.  Keywords associated with\
    \ integers in the range 0-4095 SHALL\n   NOT start with \"e-\" or \"x-\".  Keywords\
    \ associated with integers in\n   the range 4096-16383 SHALL start with \"e-\"\
    .  Values greater than or\n   equal to 16384 and keywords starting with \"x-\"\
    \ are for Private Use\n   and cannot be registered.\n   Note:  LDAP supports SASL\
    \ [RFC2222] as an Authentication CHOICE.\n          SASL is an extensible LDAP\
    \ authentication method.\n3.8. Directory Systems Names\n   The IANA-maintained\
    \ \"Directory Systems Names\" registry [IANADSN] of\n   valid keywords for well\
    \ known attributes used in the LDAPv2 string\n   representation of a distinguished\
    \ name [RFC1779].  RFC 1779 was\n   obsoleted by RFC 2253.\n   Directory systems\
    \ names are not known to be used in any other\n   context.  LDAPv3 uses Object\
    \ Identifier Descriptors [Section 3.2]\n   (which have a different syntax than\
    \ directory system names).\n   New Directory System Names will no longer be accepted.\
    \  For\n   historical purposes, the current list of registered names should\n\
    \   remain publicly available.\n4. Registration Procedure\n   The procedure given\
    \ here MUST be used by anyone who wishes to use a\n   new value of a type described\
    \ in Section 3 of this document.\n   The first step is for the requester to fill\
    \ out the appropriate form.\n   Templates are provided in Appendix A.\n   If the\
    \ policy is Standards Action, the completed form SHOULD be\n   provided to the\
    \ IESG with the request for Standards Action.  Upon\n   approval of the Standards\
    \ Action, the IESG SHALL forward the request\n   (possibly revised) to IANA. \
    \ The IESG SHALL be viewed as the owner of\n   all values requiring Standards\
    \ Action.\n   If the policy is Expert Review, the requester SHALL post the\n \
    \  completed form to the <directory@apps.ietf.org> mailing list for\n   public\
    \ review.  The review period is two (2) weeks.  If a revised\n   form is later\
    \ submitted, the review period is restarted.  Anyone\n   may subscribe to this\
    \ list by sending a request to\n   <directory-request@apps.ietf.org>.  During\
    \ the review, objections\n   may be raised by anyone (including the Expert) on\
    \ the list.  After\n   completion of the review, the Expert, based upon public\
    \ comments,\n   SHALL either approve the request and forward it to the IESG OR\
    \ deny\n   the request.  In either case, the Expert SHALL promptly notify the\n\
    \   requester of the action.  Actions of the Expert may be appealed\n   [RFC2026].\
    \  The Expert is appointed by Applications Area Director(s).\n   The requester\
    \ is viewed as the owner of values registered under\n   Expert Review.\n   If\
    \ the policy is First Come First Served, the requester SHALL submit\n   the completed\
    \ form directly to the IANA: <iana@iana.org>.  The\n   requester is viewed as\
    \ the owner of values registered under First\n   Come First Served.\n   Neither\
    \ the Expert nor IANA will take position on the claims of\n   copyright or trademarks\
    \ issues regarding completed forms.\n   Prior to submission of the Internet Draft\
    \ (I-D) to the RFC Editor but\n   after IESG review and tentative approval, the\
    \ document editor SHOULD\n   revise the I-D to use registered values.\n5. Registration\
    \ Maintenance\n   This section discusses maintenance of registrations.\n5.1. Lists\
    \ of Registered Values\n   IANA makes lists of registered values readily available\
    \ to the\n   Internet community on their web site: <http://www.iana.org/>.\n5.2.\
    \ Change Control\n   The registration owner MAY update the registration subject\
    \ to the\n   same constraints and review as with new registrations.  In cases\n\
    \   where the owner is not unable or unwilling to make necessary updates,\n  \
    \ the IESG MAY assert ownership in order to update the registration.\n5.3. Comments\n\
    \   For cases where others (anyone other than the owner) have significant\n  \
    \ objections to the claims in a registration and the owner does not\n   agree\
    \ to change the registration, comments MAY be attached to a\n   registration upon\
    \ Expert Review.  For registrations owned by the\n   IESG, the objections SHOULD\
    \ be addressed by initiating a request for\n   Expert Review.\n   The form of\
    \ these requests is ad hoc, but MUST include the specific\n   objections to be\
    \ reviewed and SHOULD contain (directly or by\n   reference) materials supporting\
    \ the objections.\n6. Security Considerations\n   The security considerations\
    \ detailed in [RFC2434] are generally\n   applicable to this document.  Additional\
    \ security considerations\n   specific to each namespace are discussed in Section\
    \ 3 where\n   appropriate.\n   Security considerations for LDAP are discussed\
    \ in documents\n   comprising the technical specification [RFC3377].\n7. Acknowledgment\n\
    \   This document is a product of the IETF LDAP Revision (LDAPbis)\n   Working\
    \ Group.  Some text was borrowed from \"Guidelines for Writing\n   an IANA Considerations\
    \ Section in RFCs\" [RFC2434] by Thomas Narten\n   and Harald Alvestrand.\n8.\
    \ Normative References\n   [RFC1155]  Rose, M. and K. McCloghrie, \"Structure\
    \ and Identification\n              of Management Information for TCP/IP-based\
    \ Internets\", STD\n              16, RFC 1155, May 1990.\n   [RFC2026]  Bradner,\
    \ S., \"The Internet Standards Process -- Revision\n              3\", BCP 9,\
    \ RFC 2026, October 1996.\n   [RFC2119]  Bradner, S., \"Key words for use in RFCs\
    \ to Indicate\n              Requirement Levels\", BCP 14, RFC 2119, March 1997.\n\
    \   [RFC2234]  Crocker, D. and P. Overell, \"Augmented BNF for Syntax\n      \
    \        Specifications: ABNF\", RFC 2234, November 1997.\n   [RFC2251]  Wahl,\
    \ M., Howes, T. and S. Kille, \"Lightweight Directory\n              Access Protocol\
    \ (v3)\", RFC 2251, December 1997.\n   [RFC2252]  Wahl, M., Coulbeck, A., Howes,\
    \ T. and S. Kille,\n              \"Lightweight Directory Access Protocol (v3):\
    \  Attribute\n              Syntax Definitions\", RFC 2252, December 1997.\n \
    \  [RFC2255]  Howes, T. and M. Smith, \"The LDAP URL Format\", RFC 2255,\n   \
    \           December, 1997.\n   [RFC2256]  Wahl, M., \"A Summary of the X.500(96)\
    \ User Schema for use\n              with LDAPv3\", RFC 2256, December 1997.\n\
    \   [RFC2279]  Yergeau, F., \"UTF-8, a transformation format of ISO\n        \
    \      10646\", RFC 2279, January 1998.\n   [RFC2434]  Narten, T. and H. Alvestrand,\
    \ \"Guidelines for Writing an\n              IANA Considerations Section in RFCs\"\
    , BCP 26, RFC 2434,\n              October 1998.\n   [RFC3377]  Hodges, J. and\
    \ R. Morgan, \"Lightweight Directory Access\n              Protocol (v3): Technical\
    \ Specification\", RFC 3377,\n              September 2002.\n   [IANADSN]  IANA,\
    \ \"Directory Systems Names\",\n              http://www.iana.org/assignments/directory-system-names\n\
    \   [ISO10646] Universal Multiple-Octet Coded Character Set (UCS) -\n        \
    \      Architecture and Basic Multilingual Plane, ISO/IEC\n              10646-1:\
    \ 1993.\n10. Informative References\n   [RFC1779]  Kille, S., \"A String Representation\
    \ of Distinguished\n              Names\", RFC 1779, March 1995.\n   [RFC2222]\
    \  Myers, J., \"Simple Authentication and Security Layer\n              (SASL)\"\
    , RFC 2222, October 1997.\nAppendix A.  Registration Templates\n   This appendix\
    \ provides registration templates for registering new\n   LDAP values.\nA.1. LDAP\
    \ Object Identifier Registration Template\n   Subject: Request for LDAP OID Registration\n\
    \   Person & email address to contact for further information:\n   Specification:\
    \ (I-D)\n   Author/Change Controller:\n   Comments:\n   (Any comments that the\
    \ requester deems relevant to the request)\nA.2. LDAP Protocol Mechanism Registration\
    \ Template\n   Subject: Request for LDAP Protocol Mechanism Registration\n   Object\
    \ Identifier:\n   Description:\n   Person & email address to contact for further\
    \ information:\n   Usage: (One of Control or Extension)\n   Specification: (I-D)\n\
    \   Author/Change Controller:\n   Comments:\n   (Any comments that the requester\
    \ deems relevant to the request)\nA.3. LDAP Descriptor Registration Template\n\
    \   Subject: Request for LDAP Descriptor Registration\n   Descriptor (short name):\n\
    \   Object Identifier:\n   Person & email address to contact for further information:\n\
    \   Usage: (One of attribute type, URL extension,\n             object class,\
    \ or other)\n   Specification: (RFC, I-D, URI)\n   Author/Change Controller:\n\
    \   Comments:\n   (Any comments that the requester deems relevant to the request)\n\
    A.4. LDAP Attribute Description Option Registration Template\n   Subject: Request\
    \ for LDAP Attribute Description Option Registration\n   Option Name:\n   Family\
    \ of Options: (YES or NO)\n   Person & email address to contact for further information:\n\
    \   Specification: (RFC, I-D, URI)\n   Author/Change Controller:\n   Comments:\n\
    \   (Any comments that the requester deems relevant to the request)\nA.5. LDAP\
    \ Message Type Registration Template\n   Subject: Request for LDAP Message Type\
    \ Registration\n   LDAP Message Name:\n   Person & email address to contact for\
    \ further information:\n   Specification: (Approved I-D)\n   Comments:\n   (Any\
    \ comments that the requester deems relevant to the request)\nA.6. LDAP Result\
    \ Code Registration Template\n   Subject: Request for LDAP Result Code Registration\n\
    \   Result Code Name:\n   Person & email address to contact for further information:\n\
    \   Specification: (RFC, I-D, URI)\n   Author/Change Controller:\n   Comments:\n\
    \   (Any comments that the requester deems relevant to the request)\nA.7. LDAP\
    \ Authentication Method Registration Template\n   Subject: Request for LDAP Authentication\
    \ Method Registration\n   Authentication Method Name:\n   Person & email address\
    \ to contact for further information:\n   Specification: (RFC, I-D, URI)\n   Intended\
    \ Usage: (One of COMMON, LIMITED-USE, OBSOLETE)\n   Author/Change Controller:\n\
    \   Comments:\n   (Any comments that the requester deems relevant to the request)\n\
    Appendix B. Assigned Values\n   The following values are currently assigned.\n\
    B.1. Object Identifiers\n   Currently registered \"Internet Private Enterprise\
    \ Numbers\" can be\n   found at <http://www.iana.org/assignments/enterprise-numbers>.\n\
    \   Currently registered \"Internet Directory Numbers\" can be found at\n   <http://www.iana.org/assignments/smi-numbers>.\n\
