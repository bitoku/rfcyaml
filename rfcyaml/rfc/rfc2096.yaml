- title: ipCidrRouteTos OBJECT-TYPE
  contents:
  - "ipCidrRouteTos OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-only\n\
    \    STATUS   current\n    DESCRIPTION\n       \"The policy specifier is the IP\
    \ TOS Field.  The encoding\n       of IP TOS is as specified  by  the  following\
    \ convention.\n       Zero indicates the default path if no more  specific\n \
    \      policy applies.\n       +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \       |                 |                       |     |\n       |   PRECEDENCE\
    \    |    TYPE OF SERVICE    |  0  |\n       |                 |             \
    \          |     |\n       +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \                IP TOS                IP TOS\n           Field     Policy   \
    \   Field     Policy\n           Contents    Code      Contents    Code\n    \
    \       0 0 0 0  ==>   0      0 0 0 1  ==>   2\n           0 0 1 0  ==>   4  \
    \    0 0 1 1  ==>   6\n           0 1 0 0  ==>   8      0 1 0 1  ==>  10\n   \
    \        0 1 1 0  ==>  12      0 1 1 1  ==>  14\n           1 0 0 0  ==>  16 \
    \     1 0 0 1  ==>  18\n           1 0 1 0  ==>  20      1 0 1 1  ==>  22\n  \
    \         1 1 0 0  ==>  24      1 1 0 1  ==>  26\n           1 1 1 0  ==>  28\
    \      1 1 1 1  ==>  30\"\n    ::= { ipCidrRouteEntry 3 }\n"
- title: ipCidrRouteNextHop OBJECT-TYPE
  contents:
  - "ipCidrRouteNextHop OBJECT-TYPE\n    SYNTAX   IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS   current\n    DESCRIPTION\n       \"On remote routes, the address\
    \ of the next sys-\n       tem en route; Otherwise, 0.0.0.0.\"\n    ::= { ipCidrRouteEntry\
    \ 4 }\n"
- title: ipCidrRouteIfIndex OBJECT-TYPE
  contents:
  - "ipCidrRouteIfIndex OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   current\n    DESCRIPTION\n       \"The ifIndex value which identifies\
    \  the  local\n       interface  through  which  the next hop of this\n      \
    \ route should be reached.\"\n    DEFVAL { 0 }\n    ::= { ipCidrRouteEntry 5 }\n"
- title: ipCidrRouteType OBJECT-TYPE
  contents:
  - "ipCidrRouteType OBJECT-TYPE\n    SYNTAX   INTEGER {\n                other  \
    \  (1), -- not specified by this MIB\n                reject   (2), -- route which\
    \ discards traffic\n                local    (3), -- local interface\n       \
    \         remote   (4)  -- remote destination\n             }\n    MAX-ACCESS\
    \ read-create\n    STATUS   current\n    DESCRIPTION\n       \"The type of route.\
    \  Note that local(3)  refers\n       to  a route for which the next hop is the\
    \ final\n       destination; remote(4) refers to  a  route  for\n       which\
    \  the  next  hop is not the final destina-\n       tion.\n       Routes which\
    \ do not result in traffic forwarding or\n       rejection should not be displayed\
    \ even if the\n       implementation keeps them stored internally.\n       reject\
    \ (2) refers to a route which, if matched, discards\n       the message as unreachable.\
    \ This is used in some\n       protocols as a means of correctly aggregating routes.\"\
    \n    ::= { ipCidrRouteEntry 6 }\n"
- title: ipCidrRouteProto OBJECT-TYPE
  contents:
  - "ipCidrRouteProto OBJECT-TYPE\n    SYNTAX   INTEGER {\n                other \
    \    (1),  -- not specified\n                local     (2),  -- local interface\n\
    \                netmgmt   (3),  -- static route\n                icmp      (4),\
    \  -- result of ICMP Redirect\n                        -- the following are all\
    \ dynamic\n                        -- routing protocols\n                egp \
    \       (5),  -- Exterior Gateway Protocol\n                ggp        (6),  --\
    \ Gateway-Gateway Protocol\n                hello      (7),  -- FuzzBall HelloSpeak\n\
    \                rip        (8),  -- Berkeley RIP or RIP-II\n                isIs\
    \       (9),  -- Dual IS-IS\n                esIs       (10), -- ISO 9542\n  \
    \              ciscoIgrp  (11), -- Cisco IGRP\n                bbnSpfIgp  (12),\
    \ -- BBN SPF IGP\n                ospf       (13), -- Open Shortest Path First\n\
    \                bgp        (14), -- Border Gateway Protocol\n               \
    \ idpr       (15), -- InterDomain Policy Routing\n                ciscoEigrp (16)\
    \  -- Cisco EIGRP\n             }\n    MAX-ACCESS read-only\n    STATUS   current\n\
    \    DESCRIPTION\n       \"The routing mechanism via which this route was\n  \
    \     learned.  Inclusion of values for gateway rout-\n       ing protocols is\
    \ not  intended  to  imply  that\n       hosts should support those protocols.\"\
    \n    ::= { ipCidrRouteEntry 7 }\n"
- title: ipCidrRouteAge OBJECT-TYPE
  contents:
  - "ipCidrRouteAge OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-only\n\
    \    STATUS   current\n    DESCRIPTION\n       \"The number of seconds  since\
    \  this  route  was\n       last  updated  or  otherwise  determined  to be\n\
    \       correct.  Note that no semantics of  `too  old'\n       can  be implied\
    \ except through knowledge of the\n       routing  protocol  by  which  the  \
    \ route   was\n       learned.\"\n    DEFVAL  { 0 }\n    ::= { ipCidrRouteEntry\
    \ 8 }\n"
- title: ipCidrRouteInfo OBJECT-TYPE
  contents:
  - "ipCidrRouteInfo OBJECT-TYPE\n    SYNTAX   OBJECT IDENTIFIER\n    MAX-ACCESS read-create\n\
    \    STATUS   current\n    DESCRIPTION\n       \"A reference to MIB definitions\
    \ specific to the\n       particular  routing protocol which is responsi-\n  \
    \     ble for this route, as determined by the  value\n       specified  in the\
    \ route's ipCidrRouteProto value.\n       If this information is not present,\
    \  its  value\n       should be set to the OBJECT IDENTIFIER { 0 0 },\n      \
    \ which is a syntactically valid object  identif-\n       ier, and any implementation\
    \ conforming to ASN.1\n       and the Basic Encoding Rules must  be  able  to\n\
    \       generate and recognize this value.\"\n    ::= { ipCidrRouteEntry 9 }\n"
- title: ipCidrRouteNextHopAS OBJECT-TYPE
  contents:
  - "ipCidrRouteNextHopAS OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   current\n    DESCRIPTION\n       \"The Autonomous System Number\
    \ of the Next  Hop.\n       The  semantics of this object are determined by\n\
    \       the routing-protocol specified in  the  route's\n       ipCidrRouteProto\
    \  value. When  this object is\n       unknown or not relevant its value should\
    \ be set\n       to zero.\"\n    DEFVAL { 0 }\n    ::= { ipCidrRouteEntry 10 }\n"
- title: ipCidrRouteMetric1 OBJECT-TYPE
  contents:
  - "ipCidrRouteMetric1 OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   current\n    DESCRIPTION\n       \"The primary routing  metric \
    \ for  this  route.\n       The  semantics of this metric are determined by\n\
    \       the routing-protocol specified in  the  route's\n       ipCidrRouteProto\
    \  value.   If  this metric is not\n       used, its value should be set to -1.\"\
    \n    DEFVAL { -1 }\n    ::= { ipCidrRouteEntry 11 }\n"
- title: ipCidrRouteMetric2 OBJECT-TYPE
  contents:
  - "ipCidrRouteMetric2 OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   current\n    DESCRIPTION\n       \"An alternate routing metric \
    \ for  this  route.\n       The  semantics of this metric are determined by\n\
    \       the routing-protocol specified in  the  route's\n       ipCidrRouteProto\
    \  value.   If  this metric is not\n       used, its value should be set to -1.\"\
    \n    DEFVAL { -1 }\n    ::= { ipCidrRouteEntry 12 }\n"
- title: ipCidrRouteMetric3 OBJECT-TYPE
  contents:
  - "ipCidrRouteMetric3 OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   current\n    DESCRIPTION\n       \"An alternate routing metric \
    \ for  this  route.\n       The  semantics of this metric are determined by\n\
    \       the routing-protocol specified in  the  route's\n       ipCidrRouteProto\
    \  value.   If  this metric is not\n       used, its value should be set to -1.\"\
    \n    DEFVAL { -1 }\n    ::= { ipCidrRouteEntry 13 }\n"
- title: ipCidrRouteMetric4 OBJECT-TYPE
  contents:
  - "ipCidrRouteMetric4 OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   current\n    DESCRIPTION\n       \"An alternate routing metric \
    \ for  this  route.\n       The  semantics of this metric are determined by\n\
    \       the routing-protocol specified in  the  route's\n       ipCidrRouteProto\
    \  value.   If  this metric is not\n       used, its value should be set to -1.\"\
    \n    DEFVAL { -1 }\n    ::= { ipCidrRouteEntry 14 }\n"
- title: ipCidrRouteMetric5 OBJECT-TYPE
  contents:
  - "ipCidrRouteMetric5 OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   current\n    DESCRIPTION\n       \"An alternate routing metric \
    \ for  this  route.\n       The  semantics of this metric are determined by\n\
    \       the routing-protocol specified in  the  route's\n       ipCidrRouteProto\
    \  value.   If  this metric is not\n       used, its value should be set to -1.\"\
    \n    DEFVAL { -1 }\n    ::= { ipCidrRouteEntry 15 }\n"
- title: ipCidrRouteStatus OBJECT-TYPE
  contents:
  - "ipCidrRouteStatus OBJECT-TYPE\n    SYNTAX   RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS   current\n    DESCRIPTION\n       \"The row status variable, used\
    \ according to\n       row installation and removal conventions.\"\n    ::= {\
    \ ipCidrRouteEntry 16 }\n"
