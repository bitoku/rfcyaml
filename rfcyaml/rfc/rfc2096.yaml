    \        ipForwardMask\n            IpAddress,\n        ipForwardPolicy\n    \
    \         Integer32,\n        ipForwardNextHop\n            IpAddress,\n     \
    \   ipForwardIfIndex\n            Integer32,\n        ipForwardType\n        \
    \    INTEGER,\n        ipForwardProto\n            INTEGER,\n        ipForwardAge\n\
    \            Integer32,\n        ipForwardInfo\n            OBJECT IDENTIFIER,\n\
    \        ipForwardNextHopAS\n            Integer32,\n        ipForwardMetric1\n\
    \            Integer32,\n        ipForwardMetric2\n            Integer32,\n  \
    \      ipForwardMetric3\n            Integer32,\n        ipForwardMetric4\n  \
    \          Integer32,\n        ipForwardMetric5\n            Integer32\n    }\n"
- title: ipForwardDest OBJECT-TYPE
  contents:
  - "ipForwardDest OBJECT-TYPE\n    SYNTAX   IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"The destination IP address of\
    \ this route.   An\n       entry  with  a value of 0.0.0.0 is considered a\n \
    \      default route.\n       This object may not take a Multicast (Class  D)\n\
    \       address value.\n       Any assignment (implicit or  otherwise)  of  an\n\
    \       instance  of  this  object to a value x must be\n       rejected if the\
    \ bitwise logical-AND of  x  with\n       the  value of the corresponding instance\
    \ of the\n       ipForwardMask object is not equal to x.\"\n    ::= { ipForwardEntry\
    \ 1 }\n"
- title: ipForwardMask OBJECT-TYPE
  contents:
  - "ipForwardMask OBJECT-TYPE\n    SYNTAX   IpAddress\n    MAX-ACCESS read-create\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"Indicate the mask to be logical-ANDed\
    \ with the\n       destination  address  before  being compared to\n       the\
    \ value  in  the  ipForwardDest  field.   For\n       those  systems  that  do\
    \  not support arbitrary\n       subnet masks, an agent constructs the value \
    \ of\n       the  ipForwardMask  by  reference to the IP Ad-\n       dress Class.\n\
    \       Any assignment (implicit or  otherwise)  of  an\n       instance  of \
    \ this  object to a value x must be\n       rejected if the bitwise logical-AND\
    \ of  x  with\n       the  value of the corresponding instance of the\n      \
    \ ipForwardDest object is not equal to ipForward-\n       Dest.\"\n    DEFVAL\
    \ { '00000000'h }      -- 0.0.0.0\n    ::= { ipForwardEntry 2 }\n"
