- title: IMPORTS
  contents:
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE, IpAddress, Integer32, Gauge32\n  \
    \      FROM SNMPv2-SMI\n    RowStatus\n        FROM SNMPv2-TC\n    ip\n      \
    \  FROM RFC1213-MIB\n    MODULE-COMPLIANCE, OBJECT-GROUP\n        FROM SNMPv2-CONF;\n"
- title: ipForward MODULE-IDENTITY
  contents:
  - "ipForward MODULE-IDENTITY\n    LAST-UPDATED \"9609190000Z\"     -- Thu Sep 26\
    \ 16:34:47 PDT 1996\n    ORGANIZATION \"IETF OSPF Working Group\"\n    CONTACT-INFO\n\
    \     \"        Fred Baker\n      Postal: Cisco Systems\n              519 Lado\
    \ Drive\n              Santa Barbara, California 93111\n      Phone:  +1 805 681\
    \ 0115\n      Email:  fred@cisco.com\n      \"\n    DESCRIPTION\n            \"\
    The MIB module for the display of CIDR multipath IP Routes.\"\n    REVISION  \
    \    \"9609190000Z\"\n    DESCRIPTION\n            \"Revisions made by the OSPF\
    \ WG.\"\n    ::= { ip 24 }\n"
- title: ipCidrRouteNumber OBJECT-TYPE
  contents:
