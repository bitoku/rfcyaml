- title: ipForwardMultiPathGroup OBJECT-GROUP
  contents:
  - "ipForwardMultiPathGroup OBJECT-GROUP\n    OBJECTS { ipForwardNumber,\n      \
    \        ipForwardDest, ipForwardMask, ipForwardPolicy,\n              ipForwardNextHop,\
    \ ipForwardIfIndex, ipForwardType,\n              ipForwardProto, ipForwardAge,\
    \ ipForwardInfo,\n              ipForwardNextHopAS,\n              ipForwardMetric1,\
    \ ipForwardMetric2, ipForwardMetric3,\n              ipForwardMetric4, ipForwardMetric5\n\
    \        }\n    STATUS  obsolete\n    DESCRIPTION\n       \"IP Multipath Route\
    \ Table.\"\n    ::= { ipForwardGroups 2 }\n"
