- title: ipForwardPolicy OBJECT-TYPE
  contents:
  - "ipForwardPolicy OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-only\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"The general set of conditions\
    \ that would cause\n       the  selection  of  one multipath route (set of\n \
    \      next hops for a given destination) is  referred\n       to as 'policy'.\n\
    \       Unless the mechanism indicated by ipForwardPro-\n       to specifies otherwise,\
    \ the policy specifier is\n       the IP TOS Field.  The encoding of IP TOS is\
    \ as\n        specified  by  the  following convention.  Zero\n       indicates\
    \ the default path if no more  specific\n       policy applies.\n       +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \       |                 |                       |     |\n       |   PRECEDENCE\
    \    |    TYPE OF SERVICE    |  0  |\n       |                 |             \
    \          |     |\n       +-----+-----+-----+-----+-----+-----+-----+-----+\n\
    \                IP TOS                IP TOS\n           Field     Policy   \
    \   Field     Policy\n           Contents    Code      Contents    Code\n    \
    \       0 0 0 0  ==>   0      0 0 0 1  ==>   2\n           0 0 1 0  ==>   4  \
    \    0 0 1 1  ==>   6\n           0 1 0 0  ==>   8      0 1 0 1  ==>  10\n   \
    \        0 1 1 0  ==>  12      0 1 1 1  ==>  14\n           1 0 0 0  ==>  16 \
    \     1 0 0 1  ==>  18\n           1 0 1 0  ==>  20      1 0 1 1  ==>  22\n  \
    \         1 1 0 0  ==>  24      1 1 0 1  ==>  26\n           1 1 1 0  ==>  28\
    \      1 1 1 1  ==>  30\n       Protocols defining 'policy' otherwise must  ei-\n\
    \       ther define a set of values which are valid for\n       this  object \
    \ or  must  implement  an  integer-\n       instanced  policy table for which\
    \ this object's\n       value acts as an index.\"\n    ::= { ipForwardEntry 3\
    \ }\n"
- title: ipForwardNextHop OBJECT-TYPE
  contents:
  - "ipForwardNextHop OBJECT-TYPE\n    SYNTAX   IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"On remote routes, the address\
    \ of the next sys-\n       tem en route; Otherwise, 0.0.0.0.\"\n    ::= { ipForwardEntry\
    \ 4 }\n"
- title: ipForwardIfIndex OBJECT-TYPE
  contents:
  - "ipForwardIfIndex OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"The ifIndex value which identifies\
    \  the  local\n       interface  through  which  the next hop of this\n      \
    \ route should be reached.\"\n    DEFVAL { 0 }\n    ::= { ipForwardEntry 5 }\n"
- title: ipForwardType OBJECT-TYPE
  contents:
  - "ipForwardType OBJECT-TYPE\n    SYNTAX   INTEGER {\n                other    (1),\
    \ -- not specified by this MIB\n                invalid  (2), -- logically deleted\n\
    \                local    (3), -- local interface\n                remote   (4)\
    \  -- remote destination\n             }\n    MAX-ACCESS read-create\n    STATUS\
    \   obsolete\n    DESCRIPTION\n       \"The type of route.  Note that local(3)\
    \  refers\n       to  a route for which the next hop is the final\n       destination;\
    \ remote(4) refers to  a  route  for\n       which  the  next  hop is not the\
    \ final destina-\n       tion.\n       Setting this object to the value invalid(2)\
    \ has\n       the  effect  of  invalidating the corresponding\n       entry in\
    \ the ipForwardTable object.   That  is,\n       it  effectively  disassociates\
    \  the destination\n       identified with said entry from the route iden-\n \
    \      tified    with    said   entry.    It   is   an\n       implementation-specific\
    \ matter  as  to  whether\n       the agent removes an invalidated entry from\
    \ the\n       table.  Accordingly, management  stations  must\n       be prepared\
    \ to receive tabular information from\n       agents that corresponds to entries\
    \ not current-\n       ly  in  use.  Proper interpretation of such en-\n     \
    \  tries requires examination of the relevant  ip-\n       ForwardType object.\"\
    \n    DEFVAL { invalid }\n    ::= { ipForwardEntry 6 }\n"
- title: ipForwardProto OBJECT-TYPE
  contents:
  - "ipForwardProto OBJECT-TYPE\n    SYNTAX   INTEGER {\n                other   \
    \  (1),  -- not specified\n                local     (2),  -- local interface\n\
    \                netmgmt   (3),  -- static route\n                icmp      (4),\
    \  -- result of ICMP Redirect\n                        -- the following are all\
    \ dynamic\n                        -- routing protocols\n                egp \
    \      (5),  -- Exterior Gateway Protocol\n                ggp       (6),  --\
    \ Gateway-Gateway Protocol\n                hello     (7),  -- FuzzBall HelloSpeak\n\
    \                rip       (8),  -- Berkeley RIP or RIP-II\n                is-is\
    \     (9),  -- Dual IS-IS\n                es-is     (10), -- ISO 9542\n     \
    \           ciscoIgrp (11), -- Cisco IGRP\n                bbnSpfIgp (12), --\
    \ BBN SPF IGP\n                ospf      (13), -- Open Shortest Path First\n \
    \               bgp       (14), -- Border Gateway Protocol\n                idpr\
    \      (15)  -- InterDomain Policy Routing\n             }\n    MAX-ACCESS read-only\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"The routing mechanism via which\
    \ this route was\n       learned.  Inclusion of values for gateway rout-\n   \
    \    ing protocols is not  intended  to  imply  that\n       hosts should support\
    \ those protocols.\"\n    ::= { ipForwardEntry 7 }\n"
- title: ipForwardAge OBJECT-TYPE
  contents:
  - "ipForwardAge OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-only\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"The number of seconds  since\
    \  this  route  was\n       last  updated  or  otherwise  determined  to be\n\
    \       correct.  Note that no semantics of  `too  old'\n       can  be implied\
    \ except through knowledge of the\n       routing  protocol  by  which  the  \
    \ route   was\n       learned.\"\n    DEFVAL  { 0 }\n    ::= { ipForwardEntry\
    \ 8 }\n"
- title: ipForwardInfo OBJECT-TYPE
  contents:
  - "ipForwardInfo OBJECT-TYPE\n    SYNTAX   OBJECT IDENTIFIER\n    MAX-ACCESS read-create\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"A reference to MIB definitions\
    \ specific to the\n       particular  routing protocol which is responsi-\n  \
    \     ble for this route, as determined by the  value\n       specified  in the\
    \ route's ipForwardProto value.\n       If this information is not present,  its\
    \  value\n       should be set to the OBJECT IDENTIFIER { 0 0 },\n       which\
    \ is a syntactically valid object  identif-\n       ier, and any implementation\
    \ conforming to ASN.1\n       and the Basic Encoding Rules must  be  able  to\n\
    \       generate and recognize this value.\"\n    ::= { ipForwardEntry 9 }\n"
- title: ipForwardNextHopAS OBJECT-TYPE
  contents:
  - "ipForwardNextHopAS OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"The Autonomous System Number\
    \ of the Next  Hop.\n       When  this  is  unknown  or not relevant to the\n\
    \       protocol indicated by ipForwardProto, zero.\"\n    DEFVAL { 0 }\n    ::=\
    \ { ipForwardEntry 10 }\n"
- title: ipForwardMetric1 OBJECT-TYPE
  contents:
  - "ipForwardMetric1 OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"The primary routing  metric\
    \  for  this  route.\n       The  semantics of this metric are determined by\n\
    \       the routing-protocol specified in  the  route's\n       ipForwardProto\
    \  value.   If  this metric is not\n       used, its value should be set to -1.\"\
    \n    DEFVAL { -1 }\n    ::= { ipForwardEntry 11 }\n"
- title: ipForwardMetric2 OBJECT-TYPE
  contents:
  - "ipForwardMetric2 OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"An alternate routing metric\
    \  for  this  route.\n       The  semantics of this metric are determined by\n\
    \       the routing-protocol specified in  the  route's\n       ipForwardProto\
    \  value.   If  this metric is not\n       used, its value should be set to -1.\"\
    \n    DEFVAL { -1 }\n    ::= { ipForwardEntry 12 }\n"
- title: ipForwardMetric3 OBJECT-TYPE
  contents:
  - "ipForwardMetric3 OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"An alternate routing metric\
    \  for  this  route.\n       The  semantics of this metric are determined by\n\
    \       the routing-protocol specified in  the  route's\n       ipForwardProto\
    \  value.   If  this metric is not\n       used, its value should be set to -1.\"\
    \n    DEFVAL { -1 }\n    ::= { ipForwardEntry 13 }\n"
- title: ipForwardMetric4 OBJECT-TYPE
  contents:
  - "ipForwardMetric4 OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"An alternate routing metric\
    \  for  this  route.\n       The  semantics of this metric are determined by\n\
    \       the routing-protocol specified in  the  route's\n       ipForwardProto\
    \  value.   If  this metric is not\n       used, its value should be set to -1.\"\
    \n    DEFVAL { -1 }\n    ::= { ipForwardEntry 14 }\n"
- title: ipForwardMetric5 OBJECT-TYPE
  contents:
  - "ipForwardMetric5 OBJECT-TYPE\n    SYNTAX   Integer32\n    MAX-ACCESS read-create\n\
    \    STATUS   obsolete\n    DESCRIPTION\n       \"An alternate routing metric\
    \  for  this  route.\n       The  semantics of this metric are determined by\n\
    \       the routing-protocol specified in  the  route's\n       ipForwardProto\
    \  value.   If  this metric is not\n       used, its value should be set to -1.\"\
    \n    DEFVAL { -1 }\n    ::= { ipForwardEntry 15 }\n"
