- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Table of Contents
  contents:
  - "Table of Contents\n   1. Introduction ..........................................\
    \    1\n   2. The SNMP Network Management Framework .................    2\n \
    \  2.1 Object Definitions ...................................    2\n   3. Overview\
    \ ..............................................    2\n   4. Definitions ...........................................\
    \    3\n   5. Acknowledgements ......................................   20\n \
    \  6. References ............................................   20\n   7. Security\
    \ Considerations ...............................   21\n   8. Author's Address\
    \ ......................................   21\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines an update to RFC 1354, \"IP Forwarding\
    \ Table MIB\",\n   for Classless Inter-Domain Routing (CIDR).  That document was\n\
    \   developed by the Router Requirements Working Group as an update to\n   RFC\
    \ 1213's ipRouteTable, with the display of multiple routes as\n   a primary objective.\
    \  The significant difference between this MIB and\n   RFC 1354 is the recognition\
    \ (explicitly discussed but by consensus\n   left to future work) that CIDR routes\
    \ may have the\n   same network number but different network masks.  Note that\
    \ this MIB\n   obsoletes a number of objects from RFC 1354.  The reader should\
    \ pay\n   careful attention to the STATUS field.\n"
- title: 2.  The SNMP Network Management Framework
  contents:
  - "2.  The SNMP Network Management Framework\n   The SNMP Network Management Framework\
    \ presently consists of three\n   major components.  They are:\n   o    the SMI,\
    \ described in RFC 1902 [1], - the mechanisms used\n        for describing and\
    \ naming objects for the purpose of\n        management.\n   o    the MIB-II,\
    \ STD 17, RFC 1213 [2], - the core set of\n        managed objects for the Internet\
    \ suite of protocols.\n   o    the protocol, RFC 1157 [6] and/or RFC 1905 [4],\
    \ - the\n        protocol for accessing managed information.\n   Textual conventions\
    \ are defined in RFC 1903 [3], and conformance\n   statements are defined in RFC\
    \ 1904 [5].\n   The Framework permits new objects to be defined for the purpose\
    \ of\n   experimentation and evaluation.\n"
- title: 2.1.  Object Definitions
  contents:
  - "2.1.  Object Definitions\n   Managed objects are accessed via a virtual information\
    \ store, termed\n   the Management Information Base or MIB.  Objects in the MIB\n\
    \   are defined using the subset of Abstract Syntax Notation One (ASN.1)\n   defined\
    \ in the SMI.  In particular, each object object type is named\n   by an OBJECT\
    \ IDENTIFIER, an administratively assigned name.  The\n   object type together\
    \ with an object instance serves to uniquely\n   identify a specific instantiation\
    \ of the object.  For\n   human convenience, we often use a textual string, termed\
    \ the\n   descriptor, to refer to the object type.\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   The MIB consists of two tables and two global objects.\n   (1)\
    \  The object ipForwardNumber indicates the number of\n        current routes.\
    \  This is primarily to avoid having to\n        read the table in order to determine\
    \ this number.\n   (2)  The ipForwardTable updates the RFC 1213 ipRouteTable to\n\
    \        display multipath IP Routes.  This is in turn obsoleted\n        by the\
    \ ipCidrRouteTable.\n   (3)  The ipCidrRouteTable updates the RFC 1213 ipRouteTable\
    \ to\n        display multipath IP Routes having the same network\n        number\
    \ but differing network masks.\n"
