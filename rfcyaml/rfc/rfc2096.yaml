- title: ipCidrRouteTable OBJECT-TYPE
  contents:
  - "ipCidrRouteTable OBJECT-TYPE\n    SYNTAX   SEQUENCE OF IpCidrRouteEntry\n   \
    \ MAX-ACCESS not-accessible\n    STATUS   current\n    DESCRIPTION\n       \"\
    This entity's IP Routing table.\"\n    REFERENCE\n       \"RFC 1213 Section 6.6,\
    \ The IP Group\"\n    ::= { ipForward 4 }\n"
- title: ipCidrRouteEntry OBJECT-TYPE
  contents:
  - "ipCidrRouteEntry OBJECT-TYPE\n    SYNTAX   IpCidrRouteEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS   current\n    DESCRIPTION\n       \"A particular route to  a  particular\
    \  destina-\n       tion, under a particular policy.\"\n    INDEX {\n        ipCidrRouteDest,\n\
    \        ipCidrRouteMask,\n        ipCidrRouteTos,\n        ipCidrRouteNextHop\n\
    \        }\n    ::= { ipCidrRouteTable 1 }\n"
- title: IpCidrRouteEntry ::=
  contents:
  - "IpCidrRouteEntry ::=\n    SEQUENCE {\n        ipCidrRouteDest\n            IpAddress,\n\
    \        ipCidrRouteMask\n            IpAddress,\n        ipCidrRouteTos\n   \
    \          Integer32,\n        ipCidrRouteNextHop\n            IpAddress,\n  \
    \      ipCidrRouteIfIndex\n            Integer32,\n        ipCidrRouteType\n \
    \           INTEGER,\n        ipCidrRouteProto\n            INTEGER,\n       \
    \ ipCidrRouteAge\n            Integer32,\n        ipCidrRouteInfo\n          \
    \  OBJECT IDENTIFIER,\n        ipCidrRouteNextHopAS\n            Integer32,\n\
    \        ipCidrRouteMetric1\n            Integer32,\n        ipCidrRouteMetric2\n\
    \            Integer32,\n        ipCidrRouteMetric3\n            Integer32,\n\
    \        ipCidrRouteMetric4\n            Integer32,\n        ipCidrRouteMetric5\n\
    \            Integer32,\n        ipCidrRouteStatus\n            RowStatus\n  \
    \  }\n"
- title: ipCidrRouteDest OBJECT-TYPE
  contents:
  - "ipCidrRouteDest OBJECT-TYPE\n    SYNTAX   IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS   current\n    DESCRIPTION\n       \"The destination IP address of\
    \ this route.\n       This object may not take a Multicast (Class  D)\n      \
    \ address value.\n       Any assignment (implicit or  otherwise)  of  an\n   \
    \    instance  of  this  object to a value x must be\n       rejected if the bitwise\
    \ logical-AND of  x  with\n       the  value of the corresponding instance of\
    \ the\n       ipCidrRouteMask object is not equal to x.\"\n    ::= { ipCidrRouteEntry\
    \ 1 }\n"
- title: ipCidrRouteMask OBJECT-TYPE
  contents:
  - "ipCidrRouteMask OBJECT-TYPE\n    SYNTAX   IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS   current\n    DESCRIPTION\n       \"Indicate the mask to be logical-ANDed\
    \ with the\n       destination  address  before  being compared to\n       the\
    \ value  in  the  ipCidrRouteDest  field.   For\n       those  systems  that \
    \ do  not support arbitrary\n       subnet masks, an agent constructs the value\
    \  of\n       the  ipCidrRouteMask  by  reference to the IP Ad-\n       dress\
    \ Class.\n       Any assignment (implicit or  otherwise)  of  an\n       instance\
    \  of  this  object to a value x must be\n       rejected if the bitwise logical-AND\
    \ of  x  with\n       the  value of the corresponding instance of the\n      \
    \ ipCidrRouteDest object is not equal to ipCidrRoute-\n       Dest.\"\n    ::=\
    \ { ipCidrRouteEntry 2 }\n"
