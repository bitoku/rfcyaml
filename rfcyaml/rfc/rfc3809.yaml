    \      Javier Achirica (achirica@telefonica.net)\n"
- title: 3.  Definitions and Taxonomy
  contents:
  - "3.  Definitions and Taxonomy\n   The terminology used in this document is defined\
    \ in [TERMINOLOGY].\n   In addition the following terminology is used:\n   Site:\
    \ a geographical location with one or more users or one or more\n   servers or\
    \ a combination of servers and users.\n   User: the end user equipment (hosts),\
    \ e.g., a workstation.\n                        PPVPN\n          ________________|__________________\n\
    \          |                                 |\n       Layer 2 (L2)          \
    \           Layer 3 (L3)\n    ______|_____                      ______|________\n\
    \    |          |                      |             |\n   PE-based   CE-based\
    \             PE-based       CE-based\n    |__________|\n    ______|_____\n  \
    \  |          |\n   P2P        P2MP\n   The figure above presents a taxonomy of\
    \ PPVPN technologies.  PE-based\n   and CE-based Layer 2 VPNs may also be further\
    \ classified as point-to-\n   point (P2P) or point-to-multipoint (P2MP).  It is\
    \ also the intention\n   of the working group to have a limited number of solutions,\
    \ and this\n   goal must be kept in mind when proposing solutions that meet the\n\
    \   requirements specified in this document.  Definitions for CE-based\n   and\
    \ PE-based PPVPNs can be obtained from [L3FRAMEWORK].  Layer 2\n   specific definitions\
    \ can be obtained from [L2FRAMEWORK].\n"
- title: 4.  Service requirements
  contents:
  - "4.  Service requirements\n   These are the requirements that a customer can observe\
    \ or measure, in\n   order to verify if the PPVPN service that the Service Provider\
    \ (SP)\n   provides is satisfactory.  As mentioned before, each of these\n   requirements\
    \ apply equally across each of the three deployment\n   scenarios unless stated\
    \ otherwise.\n"
- title: 4.1.  Availability
  contents:
  - "4.1.  Availability\n   VPN services MUST have high availability.  VPNs that are\
    \ distributed\n   over several sites require connectivity to be maintained even\
    \ in the\n   event of network failures or degraded service.\n   This can be achieved\
    \ via various redundancy techniques such as:\n   1. Physical Diversity\n     \
    \ A single site connected to multiple CEs (for CE-based PPVPNs) or\n      PEs\
    \ (for PE-based PPVPNs), or different POPs, or even different\n      service providers.\n\
    \   2. Tunnel redundancy\n      Redundant tunnels may be set up between the PEs\
    \ (in a PE-based\n      PPVPN) or the CEs (in a CE-based PPVPN) so that if one\
    \ tunnel\n      fails, VPN traffic can continue to flow across the other tunnel\n\
    \      that has already been set-up in advance.\n      Tunnel redundancy may be\
    \ provided over and above physical\n      diversity.  For example, a single site\
    \ may be connected to two CEs\n      (for CE-based PPVPNs) or two PEs (for PE-based\
    \ PPVPNs).  Tunnels\n      may be set up between each of the CEs (or PEs as the\
    \ case may be)\n      across different sites.\n      Of course, redundancy means\
    \ additional resources being used, and\n      consequently, management of additional\
    \ resources, which would\n      impact the overall scaling of the service.\n \
    \     It should be noted that it is difficult to guarantee high\n      availability\
    \ when the VPN service is across multiple providers,\n      unless there is a\
    \ negotiation between the different service\n      providers to maintain the service\
    \ level agreement for the VPN\n      customer.\n"
- title: 4.2.  Stability
  contents:
  - "4.2.  Stability\n   In addition to availability, VPN services MUST also be stable.\n\
    \   Stability is a function of several components such as VPN routing,\n   signaling\
    \ and discovery mechanisms, in addition to tunnel stability.\n   For example,\
    \ in the case of routing, route flapping or routing loops\n   MUST be avoided\
    \ in order to ensure stability.  Stability of the VPN\n   service is directly\
    \ related to the stability of the mechanisms and\n   protocols used to establish\
    \ the service.  It SHOULD also be possible\n   to allow network upgrades and maintenance\
    \ procedures without\n   impacting the VPN service.\n"
- title: 4.3.  Traffic types
  contents:
  - "4.3.  Traffic types\n   VPN services MUST support unicast (or point to point)\
    \ traffic and\n   SHOULD support any-to-any or point-to-multipoint traffic including\n\
    \   multicast and broadcast traffic.  In the broadcast model, the network\n  \
    \ delivers a stream to all members of a subnetwork, regardless of their\n   interest\
    \ in that stream.  In the multicast model, the network\n   delivers a stream to\
    \ a set of destinations that have registered\n   interest in the stream.  All\
    \ destinations need not belong to the same\n   subnetwork.  Multicast is more\
    \ applicable to L3 VPNs while broadcast\n   is more applicable to L2VPNs.  It\
    \ is desirable to support multicast\n   limited in scope to an intranet or extranet.\
    \  The solution SHOULD be\n   able to support a large number of such intranet\
    \ or extranet specific\n   multicast groups in a scalable manner.\n   All PPVPN\
    \ approaches SHALL support both IPv4 and IPv6 traffic.\n   Specific L2 traffic\
    \ types (e.g., ATM, Frame Relay and Ethernet) SHALL\n   be supported via encapsulation\
    \ in IP or MPLS tunnels in the case of\n   L2VPNs.\n"
- title: 4.4.  Data isolation
  contents:
  - "4.4.  Data isolation\n   The PPVPN MUST support forwarding plane isolation. \
    \ The network MUST\n   never deliver user data across VPN boundaries unless the\
    \ two VPNs\n   participate in an intranet or extranet.\n   Furthermore, if the\
    \ provider network receives signaling or routing\n   information from one VPN,\
    \ it MUST NOT reveal that information to\n   another VPN unless the two VPNs participate\
    \ in an intranet or\n   extranet.  It should be noted that the disclosure of any\n\
    \   signaling/routing information across an extranet MUST be filtered per\n  \
    \ the extranet agreement between the organizations participating in the\n   extranet.\n"
- title: 4.5.  Security
  contents:
  - "4.5.  Security\n   A range of security features SHOULD be supported by the suite\
    \ of\n   PPVPN solutions in the form of securing customer flows, providing\n \
    \  authentication services for temporary, remote or mobile users, and\n   the\
    \ need to protect service provider resources involved in supporting\n   a PPVPN.\
    \  These security features SHOULD be implemented based on the\n   framework outlined\
    \ in [VPN-SEC].  Each PPVPN solution SHOULD state\n   which security features\
    \ it supports and how such features can be\n   configured on a per customer basis.\
    \  Protection against Denial of\n   Service (DoS) attacks is a key component of\
    \ security mechanisms.\n   Examples of DoS attacks include attacks to the PE or\
    \ CE CPUs, access\n   connection congestion, TCP SYN attacks and ping attacks.\n\
    \   Some security mechanisms (such as use of IPsec on a CE-to-CE basis)\n   may\
    \ be equally useful regardless of the scope of the VPN.  Other\n   mechanisms\
    \ may be more applicable in some scopes than in others.  For\n   example, in some\
    \ cases of single-provider single-AS VPNs, the VPN\n   service may be isolated\
    \ from some forms of attack by isolating the\n   infrastructure used for supporting\
    \ VPNs from the infrastructure used\n   for other services.  However, the requirements\
    \ for security are\n   common regardless of the scope of the VPN service.\n"
- title: 4.5.1.  User data security
  contents:
  - "4.5.1.  User data security\n   PPVPN solutions that support user data security\
    \ SHOULD use standard\n   methods (e.g., IPsec) to achieve confidentiality, integrity,\n\
    \   authentication and replay attack prevention.  Such security methods\n   MUST\
    \ be configurable between different end points, such as CE-CE,\n   PE-PE, and\
    \ CE-PE.  It is also desirable to configure security on a\n   per-route or per-VPN\
    \ basis.  User data security using encryption is\n   especially desirable in the\
    \ multi-provider scenario.\n"
- title: 4.5.2.  Access control
  contents:
  - "4.5.2.  Access control\n   A PPVPN solution may also have the ability to activate\
    \ the\n   appropriate filtering capabilities upon request of a customer.  A\n\
    \   filter provides a mechanism so that access control can be invoked at\n   the\
    \ point(s) of communication between different organizations\n   involved in an\
    \ extranet.  Access control can be implemented by a\n   firewall, access control\
    \ lists on routers, cryptographic mechanisms\n   or similar mechanisms to apply\
    \ policy-based access control.  Access\n   control MUST also be applicable between\
    \ CE-CE, PE-PE and CE-PE.  Such\n   access control mechanisms are desirable in\
    \ the multi-provider\n   scenario.\n"
- title: 4.5.3.  Site authentication and authorization
  contents:
  - "4.5.3.  Site authentication and authorization\n   A PPVPN solution requires authentication\
    \ and authorization of the\n   following:\n      -  temporary and permanent access\
    \ for users connecting to sites\n         (authentication and authorization BY\
    \ the site)\n      -  the site itself (authentication and authorization FOR the\
    \ site)\n"
- title: 4.5.4.  Inter domain security
  contents:
  - "4.5.4.  Inter domain security\n   The VPN solution MUST have appropriate security\
    \ mechanisms to prevent\n   the different kinds of Distributed Denial of Service\
    \ (DDoS) attacks\n   mentioned earlier, misconfiguration or unauthorized accesses\
    \ in inter\n   domain PPVPN connections.  This is particularly important for multi-\n\
    \   service provider deployment scenarios.  However, this will also be\n   important\
    \ in single-provider multi-AS scenarios.\n"
- title: 4.6.  Topology
  contents:
  - "4.6.  Topology\n   A VPN SHOULD support arbitrary, customer-defined inter-site\n\
    \   connectivity, ranging, for example, from hub-and-spoke, partial mesh\n   to\
    \ full mesh topology.  These can actually be different from the\n   topology used\
    \ by the service provider.  To the extent possible, a\n   PPVPN service SHOULD\
    \ be independent of the geographic extent of the\n   deployment.\n   Multiple\
    \ VPNs per customer site SHOULD be supported without requiring\n   additional\
    \ hardware resources per VPN.  This SHOULD also include a\n   free mix of L2 and\
    \ L3 VPNs.\n   To the extent possible, the PPVPN services SHOULD be independent\
    \ of\n   access network technology.\n"
- title: 4.7.  Addressing
  contents:
  - "4.7.  Addressing\n   Each customer resource MUST be identified by an address\
    \ that is\n   unique within its VPN.  It need not be identified by a globally\n\
    \   unique address.\n   Support for private addresses as described in [RFC1918],\
    \ as well as\n   overlapping customer addresses SHALL be supported.  One or more\
    \ VPNs\n   for each customer can be built over the same infrastructure without\n\
    \   requiring any of them to renumber.  The solution MUST NOT use NAT on\n   the\
    \ customer traffic to achieve that goal.  Interconnection of two\n   networks\
    \ with overlapping IP addresses is outside the scope of this\n   document.\n \
    \  A VPN service SHALL be capable of supporting non-IP customer\n   addresses\
    \ via encapsulation techniques, if it is a Layer 2 VPN (e.g.,\n   Frame Relay,\
    \ ATM, Ethernet).  Support for non-IP Layer 3 addresses\n   may be desirable in\
    \ some cases, but is beyond the scope of VPN\n   solutions developed in the IETF,\
    \ and therefore, this document.\n"
- title: 4.8.  Quality of Service
  contents:
  - "4.8.  Quality of Service\n   A technical approach for supporting VPNs SHALL be\
    \ able to support QoS\n   via IETF standardized mechanisms such as Diffserv. \
    \ Support for\n   best-effort traffic SHALL be mandatory for all PPVPN types.\
    \  The\n   extent to which any specific VPN service will support QoS is up to\n\
    \   the service provider.  In many cases single-provider single-AS VPNs\n   will\
    \ offer QoS guarantees.  Support of QoS guarantees in the multi-\n   service-provider\
    \ case will require cooperation between the various\n   service providers involved\
    \ in offering the service.\n   It should be noted that QoS mechanisms in the multi-provider\
    \ scenario\n   REQUIRES each of the participating providers to support the\n \
    \  mechanisms being used, and as such, this is difficult to achieve.\n   Note\
    \ that all cases involving QoS may require that the CE and/or PE\n   perform shaping\
    \ and/or policing.\n   The need to provide QoS will occur primarily in the access\
    \ network,\n   since that will often be the bottleneck.  This is likely to occur\n\
    \   since the backbone effectively statistically multiplexes many users,\n   and\
    \ is traffic engineered or includes capacity for restoration and\n   growth. \
    \ Hence in most cases PE-PE QoS is not a major issue.  As far\n   as access QoS\
    \ is concerned, there are two directions of QoS\n   management that may be considered\
    \ in any PPVPN service regarding QoS:\n   -  From the CE across the access network\
    \ to the PE\n   -  From the PE across the access network to CE\n   PPVPN CE and\
    \ PE devices SHOULD be capable of supporting QoS across at\n   least the following\
    \ subset of access networks, as applicable to the\n   specific type of PPVPN (L2\
    \ or L3).  However, to the extent possible,\n   the QoS capability of a PPVPN\
    \ SHOULD be independent of the access\n   network technology:\n   -  ATM Virtual\
    \ Connections (VCs)\n   -  Frame Relay Data Link Connection Identifiers (DLCIs)\n\
    \   -  802.1d Prioritized Ethernet\n   -  MPLS-based access\n   -  Multilink Multiclass\
    \ PPP\n   -  QoS-enabled wireless (e.g., LMDS, MMDS)\n   -  Cable modem\n   -\
    \  QoS-enabled Digital Subscriber Line (DSL)\n   Different service models for\
    \ QoS may be supported.  Examples of PPVPN\n   QoS service models are:\n   - \
    \ Managed access service: Provides QoS on the access connection\n      between\
    \ CE and the customer facing ports of the PE.  No QoS\n      support is required\
    \ in the provider core network in this case.\n   -  Edge-to-edge QoS: Provides\
    \ QoS across the provider core, either\n      between CE pairs or PE pairs, depending\
    \ on the tunnel demarcation\n      points.  This scenario requires QoS support\
    \ in the provider core\n      network.  As mentioned above, this is difficult\
    \ to achieve in a\n      multi-provider VPN offering.\n"
- title: 4.9.  Service Level Agreement and Service Level Specification Monitoring
  contents:
  - "4.9.  Service Level Agreement and Service Level Specification Monitoring\n  \
    \    and Reporting\n   A Service Level Specification (SLS) may be defined per\
    \ access network\n   connection, per VPN, per VPN site, and/or per VPN route.\
    \  The service\n   provider may define objectives and the measurement interval\
    \ for at\n   least the SLS using the following Service Level Objective (SLO)\n\
    \   parameters:\n   -  QoS and traffic parameters for the Intserv flow or Diffserv\
    \ class\n      [Y.1541]\n   -  Availability for the site, VPN, or access connection\n\
    \   -  Duration of outage intervals per site, route or VPN\n   -  Service activation\
    \ interval (e.g., time to turn up a new site)\n   -  Trouble report response time\
    \ interval\n   -  Time to repair interval\n   -  Total traffic offered to the\
    \ site, route or VPN\n   -  Measure of non-conforming traffic for the site, route\
    \ or VPN\n   -  Delay and delay variation (jitter) bounds\n   -  Packet ordering,\
    \ at least when transporting L2 services sensitive\n      to reordering (e.g.,\
    \ ATM).\n   The above list contains items from [Y.1241], as well as other items\n\
    \   typically part of SLAs for currently deployed VPN services [FRF.13].\n   See\
    \ [RFC3198] for generic definitions of SLS, SLA, and SLO.\n   The provider network\
    \ management system SHALL measure, and report as\n   necessary, whether measured\
    \ performance meets or fails to meet the\n   above SLS objectives.\n   In many\
    \ cases the guaranteed levels for Service Level Objective (SLO)\n   parameters\
    \ may depend upon the scope of the VPN.  For example, one\n   level of guarantee\
    \ might be provided for service within a single AS.\n   A different (generally\
    \ less stringent) guarantee might be provided\n   within multiple ASs within a\
    \ single service provider.  At the current\n   time, in most cases specific guarantees\
    \ are not offered for multi-\n   provider VPNs, and if guarantees were offered\
    \ they might be expected\n   to be less stringent still.\n   The service provider\
    \ and the customer may negotiate a contractual\n   arrangement that includes a\
    \ Service Level Agreement (SLA) regarding\n   compensation if the provider does\
    \ not meet an SLS performance\n   objective.  Details of such compensation are\
    \ outside the scope of\n   this document.\n"
- title: 4.10.  Network Resource Partitioning and Sharing between VPNs
  contents:
  - "4.10.  Network Resource Partitioning and Sharing between VPNs\n   Network resources\
    \ such as memory space, FIB table, bandwidth and CPU\n   processing SHALL be shared\
    \ between VPNs and, where applicable, with\n   non-VPN Internet traffic.  Mechanisms\
    \ SHOULD be provided to prevent\n   any specific VPN from taking up available\
    \ network resources and\n   causing others to fail.  SLAs to this effect SHOULD\
    \ be provided to\n   the customer.\n   Similarly, resources used for control plane\
    \ mechanisms are also\n   shared.  When the service provider's control plane is\
    \ used to\n   distribute VPN specific information and provide other control\n\
    \   mechanisms for VPNs, there SHALL be mechanisms to ensure that control\n  \
    \ plane performance is not degraded below acceptable limits when\n   scaling the\
    \ VPN service, or during network events such as failure,\n   routing instabilities\
    \ etc.  Since a service provider's network would\n   also be used to provide Internet\
    \ service, in addition to VPNs,\n   mechanisms to ensure the stable operation\
    \ of Internet services and\n   other VPNs SHALL be made in order to avoid adverse\
    \ effects of\n   resource hogging by large VPN customers.\n"
- title: 5.  Provider requirements
  contents:
  - "5.  Provider requirements\n   This section describes operational requirements\
    \ for a cost-effective,\n   profitable VPN service offering.\n"
- title: 5.1.  Scalability
  contents:
  - "5.1.  Scalability\n   The scalability for VPN solutions has many aspects.  The\
    \ list below\n   is intended to comprise of the aspects that PPVPN solutions SHOULD\n\
    \   address.  Clearly these aspects in absolute figures are very\n   different\
    \ for different types of VPNs - i.e., a point to point\n   service has only two\
    \ sites, while a VPLS or L3VPN may have a larger\n   number of sites.  It is also\
    \ important to verify that PPVPN solutions\n   not only scales on the high end,\
    \ but also on the low end - i.e., a\n   VPN with three sites and three users should\
    \ be as viable as a VPN\n   with hundreds of sites and thousands of users.\n"
- title: 5.1.1.  Service Provider Capacity Sizing Projections
  contents:
  - "5.1.1.  Service Provider Capacity Sizing Projections\n   A PPVPN solution SHOULD\
    \ be scalable to support a very large number of\n   VPNs per Service Provider\
    \ network.  The estimate is that a large\n   service provider will require support\
    \ for O(10^4) VPNs within four\n   years.\n   A PPVPN solution SHOULD be scalable\
    \ to support a wide range of number\n   of site interfaces per VPN, depending\
    \ on the size and/or structure of\n   the customer organization.  The number of\
    \ site interfaces SHOULD\n   range from a few site interfaces to over 50,000 site\
    \ interfaces per\n   VPN.\n   A PPVPN solution SHOULD be scalable to support of\
    \ a wide range of\n   number of routes per VPN.  The number of routes per VPN\
    \ may range\n   from just a few to the number of routes exchanged between ISPs\n\
    \   (O(10^5)), with typical values being in the O(10^3) range.  The high\n   end\
    \ number is especially true considering the fact that many large\n   ISPs may\
    \ provide VPN services to smaller ISPs or large corporations.\n   Typically, the\
    \ number of routes per VPN is at least twice the number\n   of site interfaces.\n\
    \   A PPVPN solution SHOULD support high values of the frequency of\n   configuration\
    \ setup and change, e.g., for real-time provisioning of\n   an on-demand videoconferencing\
    \ VPN or addition/deletion of sites.\n   Approaches SHOULD articulate scaling\
    \ and performance limits for more\n   complex deployment scenarios, such as single-provider\
    \ multi-AS VPNs,\n   multi-provider VPNs and carriers' carrier.  Approaches SHOULD\
    \ also\n   describe other dimensions of interest, such as capacity requirements\n\
    \   or limits, number of interworking instances supported  as well as any\n  \
    \ scalability implications on management systems.\n   A PPVPN solution SHOULD\
    \ support a large number of customer interfaces\n   on a single PE (for PE-based\
    \ PPVPN) or CE (for CE-based PPVPN) with\n   current Internet protocols.\n"
- title: 5.1.2.  VPN Scalability aspects
  contents:
  - "5.1.2.  VPN Scalability aspects\n   This section describes the metrics for scaling\
    \ PPVPN solutions,\n   points out some of the scaling differences between L2 and\
    \ L3 VPNs.\n   It should be noted that the scaling numbers used in this document\n\
    \   must be treated as typical examples as seen by the authors of this\n   document.\
    \  These numbers are only representative and different\n   service providers may\
    \ have different requirements for scaling.\n   Further discussion on service provider\
    \ sizing projections is in\n   Section 5.1.1.  Please note that the terms \"user\"\
    \ and \"site\" are as\n   defined in Section 3.  It should also be noted that\
    \ the numbers given\n   below would be different depending on whether the scope\
    \ of the VPN is\n   single-provider single-AS, single-provider multi-AS, or multi-\n\
    \   provider.  Clearly, the larger the scope, the larger the numbers that\n  \
    \ may need to be supported.  However, this also means more management\n   issues.\
    \  The numbers below may be treated as representative of the\n   single-provider\
    \ case.\n"
- title: 5.1.2.1.  Number of users per site
  contents:
  - "5.1.2.1.  Number of users per site\n   The number of users per site follows the\
    \ same logic as for users per\n   VPN.  Further, it must be possible to have single\
    \ user sites\n   connected to the same VPN as very large sites are connected to.\n\
    \   L3 VPNs SHOULD scale from 1 user per site to O(10^4) per site.  L2\n   VPNs\
    \ SHOULD scale from 1 user to O(10^3) per site for point-to-point\n   VPNs and\
    \ to O(10^4) for point-to-multipoint VPNs.\n"
- title: 5.1.2.2.  Number of sites per VPN
  contents:
  - "5.1.2.2.  Number of sites per VPN\n   The number of sites per VPN clearly depends\
    \ on the number of users\n   per site.  VPNs SHOULD scale from 2 to O(10^3) sites\
    \ per VPN.  These\n   numbers are usually limited by device memory.\n"
- title: 5.1.2.3.  Number of PEs and CEs
  contents:
  - "5.1.2.3.  Number of PEs and CEs\n   The number of PEs that supports the same\
    \ set of VPNs, i.e., the\n   number of PEs that needs to directly exchange information\
    \ on VPN de-\n   multiplexing information is clearly a scaling factor in a PE-based\n\
    \   VPN.  Similarly, in a CE-based VPN, the number of CEs is a scaling\n   factor.\
    \  This number is driven by the type of VPN service, and also\n   by whether the\
    \ service is within a single AS/domain or involves a\n   multi-SP or multi-AS\
    \ network.  Typically, this number SHOULD be as\n   low as possible in order to\
    \ make the VPN cost effective and\n   manageable.\n"
- title: 5.1.2.4.  Number of sites per PE
  contents:
  - "5.1.2.4.  Number of sites per PE\n   The number of sites per PE needs to be discussed\
    \ based on several\n   different scenarios.  On the one hand there is a limitation\
    \ to the\n   number of customer facing interfaces that the PE can support.  On\
    \ the\n   other hand the access network may aggregate several sites connected\n\
    \   on comparatively low bandwidth on to one single high bandwidth\n   interface\
    \ on the PE.  The scaling point here is that the PE SHOULD be\n   able to support\
    \ a few or even a single site on the low end and\n   O(10^4) sites on the high\
    \ end.  This number is also limited by device\n   memory.  Implementations of\
    \ PPVPN solutions may be evaluated based on\n   this requirement, because it directly\
    \ impacts cost and manageability\n   of a VPN.\n"
- title: 5.1.2.5.  Number of VPNs in the network
  contents:
  - "5.1.2.5.  Number of VPNs in the network\n   The number of VPNs SHOULD scale linearly\
    \ with the size of the access\n   network and with the number of PEs.  As mentioned\
    \ in Section 5.1.1,\n   the number of VPNs in the network SHOULD be O(10^4). \
    \ This\n   requirement also effectively places a requirement on the number of\n\
    \   tunnels that SHOULD be supported in the network.  For a PE-based VPN,\n  \
    \ the number of tunnels is of the same order as the number of VPNs.\n   For a\
    \ CE-based VPN, the number of tunnels in the core network may be\n   fewer, because\
    \ of the possibility of tunnel aggregation or\n   multiplexing across the core.\n"
- title: 5.1.2.6.  Number of VPNs per customer
  contents:
  - "5.1.2.6.  Number of VPNs per customer\n   In some cases a service provider may\
    \ support multiple VPNs for the\n   same customer of that service provider.  For\
    \ example, this may occur\n   due to differences in services offered per VPN (e.g.,\
    \ different QoS,\n   security levels, or reachability) as well as due to the presence\
    \ of\n   multiple workgroups per customer.  It is possible that one customer\n\
    \   will run up to O(100) VPNs.\n"
- title: 5.1.2.7.  Number of addresses and address prefixes per VPN
  contents:
  - "5.1.2.7.  Number of addresses and address prefixes per VPN\n   Since any VPN\
    \ solution SHALL support private customer addresses, the\n   number of addresses\
    \ and address prefixes are important in evaluating\n   the scaling requirements.\
    \  The number of address prefixes used in\n   routing protocols and in forwarding\
    \ tables specific to the VPN needs\n   to scale from very few (for smaller customers)\
    \ to very large numbers\n   seen in typical Service Provider backbones.  The high\
    \ end is\n   especially true considering that many Tier 1 SPs may provide VPN\n\
    \   services to Tier 2 SPs or to large corporations.  For a L2 VPN this\n   number\
    \ would be on the order of addresses supported in typical native\n   Layer 2 backbones.\n"
- title: 5.1.3.  Solution-Specific Metrics
  contents:
  - "5.1.3.  Solution-Specific Metrics\n   Each PPVPN solution SHALL document its\
    \ scalability characteristics in\n   quantitative terms.  A VPN solution SHOULD\
    \ quantify the amount of\n   state that a PE and P device has to support.  This\
    \ SHOULD be stated\n   in terms of the order of magnitude of the number of VPNs\
    \ and site\n   interfaces supported by the service provider.  Ideally, all VPN-\n\
    \   specific state SHOULD be contained in the PE device for a PE-based\n   VPN.\
    \  Similarly, all VPN-specific state SHOULD be contained in the CE\n   device\
    \ for a CE-based VPN.  In all cases, the backbone routers (P\n   devices) SHALL\
    \ NOT maintain VPN-specific state as far as possible.\n   Another metric is that\
    \ of complexity.  In a PE-based solution the PE\n   is more complex in that it\
    \ has to maintain tunnel-specific\n   information for each VPN, but the CE is\
    \ simpler since it does not\n   need to support tunnels.  On the other hand, in\
    \ a CE-based solution,\n   the CE is more complex since it has to implement routing\
    \ across a\n   number of tunnels to other CEs in the VPN, but the PE is simpler\n\
    \   since it has only one routing and forwarding instance.  Thus, the\n   complexity\
    \ of the PE or CE SHOULD be noted in terms of their\n   processing and management\
    \ functions.\n"
- title: 5.2.  Management
  contents:
  - "5.2.  Management\n   A service provider MUST have a means to view the topology,\n\
    \   operational state, service order status, and other parameters\n   associated\
    \ with each customer's VPN.  Furthermore, the service\n   provider MUST have a\
    \ means to view the underlying logical and\n   physical topology, operational\
    \ state, provisioning status, and other\n   parameters associated with the equipment\
    \ providing the VPN service(s)\n   to its customers.\n   In the multi-provider\
    \ scenario, it is unlikely that participating\n   providers would provide each\
    \ other a view to the network topology and\n   other parameters mentioned above.\
    \  However, each provider MUST ensure\n   via management of their own networks\
    \ that the overall VPN service\n   offered to the customers are properly managed.\
    \  In general the\n   support of a single VPN spanning multiple service providers\
    \ requires\n   close cooperation between the service providers.  One aspect of\
    \ this\n   cooperation involves agreement on what information about the VPN will\n\
    \   be visible across providers, and what network management protocols\n   will\
    \ be used between providers.\n   VPN devices SHOULD provide standards-based management\
    \ interfaces\n   wherever feasible.\n"
- title: 5.2.1.  Customer Management of a VPN
  contents:
  - "5.2.1.  Customer Management of a VPN\n   A customer SHOULD have a means to view\
    \ the topology, operational\n   state, service order status, and other parameters\
    \ associated with his\n   or her VPN.\n   All aspects of management information\
    \ about CE devices and customer\n   attributes of a PPVPN manageable by an SP\
    \ SHOULD be capable of being\n   configured and maintained by the customer after\
    \ being authenticated\n   and authorized.\n   A customer SHOULD be able to make\
    \ dynamic requests for changes to\n   traffic parameters.  A customer SHOULD be\
    \ able to receive real-time\n   response from the SP network in response to these\
    \ requests.  One\n   example of such as service is a \"Dynamic Bandwidth management\"\
    \n   capability, that enables real-time response to customer requests for\n  \
    \ changes of allocated bandwidth allocated to their VPN(s).  A possible\n   outcome\
    \ of giving customers such capabilities is Denial of Service\n   attacks on other\
    \ VPN customers or Internet users.  This possibility\n   is documented in the\
    \ Security Considerations section.\n"
- title: 6.  Engineering requirements
  contents:
  - "6.  Engineering requirements\n   These requirements are driven by implementation\
    \ characteristics that\n   make service and provider requirements achievable.\n"
- title: 6.1.  Forwarding plane requirements
  contents:
  - "6.1.  Forwarding plane requirements\n   VPN solutions SHOULD NOT pre-suppose\
    \ or preclude the use of IETF\n   developed tunneling techniques such as IP-in-IP,\
    \ L2TP, GRE, MPLS or\n   IPsec.  The separation of VPN solution and tunnels will\
    \ facilitate\n   adaptability with extensions to current tunneling techniques\
    \ or\n   development of new tunneling techniques.  It should be noted that the\n\
    \   choice of the tunneling techniques may impact the service and scaling\n  \
    \ capabilities of the VPN solution.\n   It should also be noted that specific\
    \ tunneling techniques may not be\n   feasible depending on the deployment scenario.\
    \  In particular, there\n   is currently very little use of MPLS in the inter-provider\
    \ scenario.\n   Thus, native MPLS support may be needed between the service\n\
    \   providers, or it would be necessary to run MPLS over IP or GRE.  It\n   should\
    \ be noted that if MPLS is run over IP or GRE, some of the other\n   capabilities\
    \ of MPLS, such as Traffic Engineering, would be impacted.\n   Also note that\
    \ a service provider MAY optionally choose to use a\n   different encapsulation\
    \ for multi-AS VPNs than is used for single AS\n   VPNs.  Similarly, a group of\
    \ service providers may choose to use a\n   different encapsulation for multi-service\
    \ provider VPNs than for VPNs\n   within a single service provider.\n   For Layer\
    \ 2 VPNs, solutions SHOULD utilize the encapsulation\n   techniques defined by\
    \ the Pseudo-Wire Emulation Edge-to-Edge (PWE3)\n   Working Group, and SHOULD\
    \ NOT impose any new requirements on these\n   techniques.\n   PPVPN solutions\
    \ MUST NOT impose any restrictions on the backbone\n   traffic engineering and\
    \ management techniques.  Conversely, backbone\n   engineering and management\
    \ techniques MUST NOT affect the basic\n   operation of a PPVPN, apart from influencing\
    \ the SLA/SLS guarantees\n   associated with the service.  The SP SHOULD, however,\
    \ be REQUIRED to\n   provide per-VPN management, tunnel maintenance and other\
    \ maintenance\n   required in order to meet the SLA/SLS.\n   By definition, VPN\
    \ traffic SHOULD be segregated from each other, and\n   from non-VPN traffic in\
    \ the network.  After all, VPNs are a means of\n   dividing a physical network\
    \ into several logical (virtual) networks.\n   VPN traffic separation SHOULD be\
    \ done in a scalable fashion.\n   However, safeguards SHOULD be made available\
    \ against misbehaving VPNs\n   to not affect the network and other VPNs.\n   A\
    \ VPN solution SHOULD NOT impose any hard limit on the number of VPNs\n   provided\
    \ in the network.\n"
- title: 6.2.  Control plane requirements
  contents:
  - "6.2.  Control plane requirements\n   The plug and play feature of a VPN solution\
    \ with minimum\n   configuration requirements is an important consideration. \
    \ The VPN\n   solutions SHOULD have mechanisms for protection against customer\n\
    \   interface and/or routing instabilities so that they do not impact\n   other\
    \ customers' services or impact general Internet traffic handling\n   in any way.\n\
    \   A VPN SHOULD be provisioned with minimum number of steps.  For\n   instance,\
    \ a VPN need not be configured in every PE.  For this to be\n   accomplished,\
    \ an auto-configuration and an auto-discovery protocol,\n   which SHOULD be as\
    \ common as possible to all VPN solutions, SHOULD be\n   defined.  However, these\
    \ mechanisms SHOULD NOT adversely affect the\n   cost, scalability or stability\
    \ of a service by being overly complex,\n   or by increasing layers in the protocol\
    \ stack.\n   Mechanisms to protect the SP network from effects of misconfiguration\n\
    \   of VPNs SHOULD be provided.  This is especially of importance in the\n   multi-provider\
    \ case, where misconfiguration could possibly impact\n   more than one network.\n"
- title: 6.3.  Control Plane Containment
  contents:
  - "6.3.  Control Plane Containment\n   The PPVPN control plane MUST include a mechanism\
    \ through which the\n   service provider can filter PPVPN related control plane\
    \ information\n   as it passes between Autonomous Systems.  For example, if a\
    \ service\n   provider supports a PPVPN offering, but the service provider's\n\
    \   neighbors do not participate in that offering, the service provider\n   SHOULD\
    \ NOT leak PPVPN control information into neighboring networks.\n   Neighboring\
    \ networks MUST be equipped with mechanisms that filter\n   this information should\
    \ the service provider leak it.  This is\n   important in the case of multi-provider\
    \ VPNs as well as single-\n   provider multi-AS VPNs.\n"
- title: 6.4.  Requirements related to commonality of PPVPN mechanisms with each
  contents:
  - "6.4.  Requirements related to commonality of PPVPN mechanisms with each\n   \
    \   other and with generic Internet mechanisms\n   As far as possible, the mechanisms\
    \ used to establish a VPN service\n   SHOULD re-use well-known IETF protocols,\
    \ limiting the need to define\n   new protocols from scratch.  It should, however,\
    \ be noted that the\n   use of Internet mechanisms for the establishment and running\
    \ of an\n   Internet-based VPN service, SHALL NOT affect the stability,\n   robustness,\
    \ and scalability of the Internet or Internet services.  In\n   other words, these\
    \ mechanisms SHOULD NOT conflict with the\n   architectural principles of the\
    \ Internet, nor SHOULD it put at risk\n   the existing Internet systems.  For\
    \ example, IETF-developed routing\n   protocols SHOULD be used for routing of\
    \ L3 PPVPN traffic, without\n   adding VPN-specific state to the Internet core\
    \ routers.  Similarly,\n   well-known L2 technologies SHOULD be used in VPNs offering\
    \ L2\n   services, without imposing risks to the Internet routers.  A solution\n\
    \   MUST be implementable without requiring additional functionality to\n   the\
    \ P devices in a network, and minimal functionality to the PE in a\n   PE-based\
    \ VPN and CE in a CE-based VPN.\n   In addition to commonality with generic Internet\
    \ mechanisms,\n   infrastructure mechanisms used in different PPVPN solutions\
    \ (both L2\n   and L3), e.g., discovery, signaling, routing and management, SHOULD\n\
    \   be as common as possible.\n"
- title: 6.5.  Interoperability
  contents:
  - "6.5.  Interoperability\n   Each technical solution is expected to be based on\
    \ interoperable\n   Internet standards.\n   Multi-vendor interoperability at network\
    \ element, network and service\n   levels among different implementations of the\
    \ same technical solution\n   SHOULD be ensured (that will likely rely on the\
    \ completeness of the\n   corresponding standard). This is a central requirement\
    \ for SPs and\n   customers.\n   The technical solution MUST be multi-vendor interoperable\
    \ not only\n   within the SP network infrastructure, but also with the customer's\n\
    \   network equipment and services making usage of the PPVPN service.\n   Customer\
    \ access connections to a PPVPN solution may be different at\n   different sites\
    \ (e.g., Frame Relay on one site and Ethernet on\n   another).\n   Interconnection\
    \ of a L2VPN over an L3VPN as if it were a customer\n   site SHALL be supported.\
    \  However, interworking of Layer 2\n   technologies is not required, and is outside\
    \ the scope of the working\n   group, and therefore, of this document.\n   Inter-domain\
    \ interoperability - It SHOULD be possible to deploy a\n   PPVPN solution across\
    \ domains, Autonomous Systems, or the Internet.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Security requirements for Provider Provisioned\
    \ VPNs have been\n   described in Section 4.5.  In addition, the following considerations\n\
    \   need to be kept in mind when a provider provisioned VPN service is\n   provided\
    \ across a public network infrastructure that is also used to\n   provide Internet\
    \ connectivity.  In general, the security framework\n   described in [VPN-SEC]\
    \ SHOULD be used as far as it is applicable to\n   the given type of PPVPN service.\n\
    \   The PE device has a lot of functionality required for the successful\n   operation\
    \ of the VPN service.  The PE device is frequently also part\n   of the backbone\
    \ providing Internet services, and is therefore\n   susceptible to security and\
    \ denial of service attacks.  The PE\n   control plane CPU is vulnerable from\
    \ this point of view, and it may\n   impact not only VPN services but also general\
    \ Internet services if\n   not adequately protected.  In addition to VPN configuration,\
    \ if\n   mechanisms such as QoS are provisioned on the PE, it is possible for\n\
    \   attackers to recognize the highest priority traffic or customers and\n   launch\
    \ directed attacks.  Care SHOULD be taken to prevent such\n   attacks whenever\
    \ any value added services such as QoS are offered.\n   When a service such as\
    \ \"Dynamic Bandwidth Management\" as described in\n   Section 5.2.1 is provided,\
    \ it allows customers to dynamically request\n   for changes to their bandwidth\
    \ allocation.  The provider MUST take\n   care to authenticate such requests and\
    \ detect and prevent possible\n   Denial-of-Service attacks.  These DoS attacks\
    \ are possible when a\n   customer maliciously or accidentally may cause a change\
    \ in bandwidth\n   allocation that may impact the bandwidth allocated to other\
    \ VPN\n   customers or Internet users.\n   Different choices of VPN technology\
    \ have different assurance levels\n   of the privacy of a customer's network.\
    \  For example, CE-based\n   solutions may enjoy more privacy than PE-based VPNs\
    \ by virtue of\n   tunnels extending from CE to CE, even if the tunnels are not\n\
    \   encrypted.  In a PE-based VPN, a PE has many more sites than those\n   attached\
    \ to a CE in a CE-based VPN.  A large number of these sites\n   may use [RFC1918]\
    \ addresses.  Provisioning mistakes and PE software\n   bugs may make traffic\
    \ more prone to being misdirected as opposed to a\n   CE-based VPN.  Care MUST\
    \ be taken to prevent misconfiguration in all\n   kinds of PPVPNs, but more care\
    \ MUST be taken in the case of PE-based\n   VPNs, as this could impact other customers\
    \ and Internet services.\n   Similarly, there SHOULD be mechanisms to prevent\
    \ the flooding of\n   Internet routing tables whenever there is a misconfiguration\
    \ or\n   failure of PPVPN control mechanisms that use Internet routing\n   protocols\
    \ for relay of VPN-specific information.\n   Different deployment scenarios also\
    \ dictate the level of security\n   that may be needed for a VPN.  For example,\
    \ it is easier to control\n   security in a single provider, single AS VPN and\
    \ therefore, expensive\n   encryption techniques may not be used in this case,\
    \ as long as VPN\n   traffic is isolated from the Internet.  There is a reasonable\
    \ amount\n   of control possible in the single provider, multi AS case, although\n\
    \   care SHOULD be taken to ensure the constrained distribution of VPN\n   route\
    \ information across the ASes.  Security is more of a challenge\n   in the multi-provider\
    \ case, where it may be necessary to adopt\n   encryption techniques in order\
    \ to provide the highest level of\n   security.\n"
