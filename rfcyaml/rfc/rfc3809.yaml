- title: Abstract
  contents:
  - "Abstract\n   This document describes generic requirements for Provider Provisioned\n\
    \   Virtual Private Networks (PPVPN).  The requirements are categorized\n   into\
    \ service requirements, provider requirements and engineering\n   requirements.\
    \  These requirements are not specific to any particular\n   type of PPVPN technology,\
    \ but rather apply to all PPVPN technologies.\n   All PPVPN technologies are expected\
    \ to meet the umbrella set of\n   requirements described in this document.\n"
