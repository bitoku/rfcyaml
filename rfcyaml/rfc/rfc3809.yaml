- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document is an output of the design team formed to\
    \ develop\n   requirements for PPVPNs in the Provider Provisioned Virtual Private\n\
    \   Networks (PPVPN) working group and provides requirements that are\n   generic\
    \ to both Layer 2 Virtual Private Networks (L2VPN) and Layer 3\n   Virtual Private\
    \ Networks (L3VPN).  This document discusses generic\n   PPVPN requirements categorized\
    \ as service, provider and engineering\n   requirements.  These are independent\
    \ of any particular type of PPVPN\n   technology.  In other words, all PPVPN technologies\
    \ are expected to\n   meet the umbrella set of requirements described in this\
    \ document.\n   PPVPNs may be constructed across single or multiple provider networks\n\
    \   and/or Autonomous Systems (ASes).  In most cases the generic\n   requirements\
    \ described in this document are independent of the\n   deployment scenario. \
    \ However, specific requirements that differ\n   based on whether the PPVPN is\
    \ deployed across single or multiple\n   providers (and/or ASes) will be pointed\
    \ out in the document.\n   Specific requirements related to Layer 3 PPVPNs are\
    \ described in\n   [L3REQTS].  Similarly, requirements that are specific to layer\
    \ 2\n   PPVPNs are described in [L2REQTS].\n   The key words \"MUST\", \"MUST\
    \ NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\"\
    , \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to  be interpreted\
    \ as described in [RFC2119].\n"
- title: 1.1.  Problem Statement
  contents:
  - "1.1.  Problem Statement\n   Corporations and other organizations have become\
    \ increasingly\n   dependent on their networks for telecommunications and data\n\
    \   communication.  The data communication networks were originally built\n  \
    \ as Local Area Networks (LAN).  Over time the possibility to\n   interconnect\
    \ the networks on different sites has become more and more\n   important.  The\
    \ connectivity for corporate networks has been supplied\n   by service providers,\
    \ mainly as Frame Relay (FR) or Asynchronous\n   Transfer Mode (ATM) connections,\
    \ and more recently as Ethernet and\n   IP-based tunnels.  This type of network,\
    \ interconnecting a number of\n   sites over a shared network infrastructure is\
    \ called Virtual Private\n   Network (VPN).  If the sites belong to the same organization,\
    \ the VPN\n   is called an Intranet.  If the sites belong to different\n   organizations\
    \ that share a common interest, the VPN is called an\n   Extranet.\n   Customers\
    \ are looking for service providers to deliver data and\n   telecom connectivity\
    \ over one or more shared networks, with service\n   level assurances in the form\
    \ of security, QoS and other parameters.\n   In order to provide isolation between\
    \ the traffic belonging to\n   different customers, mechanisms such as Layer 2\
    \ connections or Layer\n   2/3 tunnels are necessary.  When the shared infrastructure\
    \ is an IP\n   network, the tunneling technologies that are typically used are\n\
    \   IPsec, MPLS, L2TP, GRE, IP-in-IP etc.\n   Traditional Internet VPNs have been\
    \ based on IPsec to provide\n   security over the Internet.  Service providers\
    \ are now beginning to\n   deploy enhanced VPN services that provide features\
    \ such as service\n   differentiation, traffic management, Layer 2 and Layer 3\n\
    \   connectivity, etc. in addition to security.  Newer tunneling\n   mechanisms\
    \ have certain features that allow the service providers to\n   provide these\
    \ enhanced VPN services.\n   The VPN solutions we define now MUST be able to accommodate\
    \ the\n   traditional types of VPNs as well as the enhanced services now being\n\
    \   deployed.  They need to be able to run in a single service provider's\n  \
    \ network, as well as between a set of service providers and across the\n   Internet.\
    \  In doing so the VPNs SHOULD NOT be allowed to violate\n   basic Internet design\
    \ principles or overload the Internet core\n   routers or accelerate the growths\
    \ of the Internet routing tables.\n   Specifically, Internet core routers SHALL\
    \ NOT be required to maintain\n   VPN-related information, regardless of whether\
    \ the Internet routing\n   protocols are used to distribute this information or\
    \ not.  In order\n   to achieve this, the mechanisms used to develop various PPVPN\n\
    \   solutions SHALL be as common as possible with generic Internet\n   infrastructure\
    \ mechanisms like discovery, signaling, routing and\n   management.  At the same\
    \ time, existing Internet infrastructure\n   mechanisms SHALL NOT be overloaded.\n\
    \   Another generic requirement from a standardization perspective is to\n   limit\
    \ the number of different solution approaches.  For example, for\n   service providers\
    \ that need to support multiple types of VPN\n   services, it may be undesirable\
    \ to require a completely different\n   solution approach for each type of VPN\
    \ service.\n"
- title: 1.2.  Deployment Scenarios
  contents:
  - "1.2.  Deployment Scenarios\n   There are three different deployment scenarios\
    \ that need to be\n   considered for PPVPN services:\n   1. Single-provider, single-AS:\
    \  This is the least complex scenario,\n      where the PPVPN service is offered\
    \ across a single service\n      provider network spanning a single Autonomous\
    \ System.\n   2. Single-provider, multi-AS: In this scenario, a single provider\
    \ may\n      have multiple Autonomous Systems (for e.g., a global Tier-1 ISP\n\
    \      with different ASes depending on the global location, or an ISP\n     \
    \ that has been created by mergers and acquisitions of multiple\n      networks).\
    \  This scenario involves the constrained distribution of\n      routing information\
    \ across multiple Autonomous Systems.\n   3. Multi-provider: This scenario is\
    \ the most complex, wherein trust\n      negotiations need to be made across multiple\
    \ service provider\n      backbones in order to meet the security and service\
    \ level\n      agreements for the PPVPN customer.  This scenario can be\n    \
    \  generalized to cover the Internet, which comprises of multiple\n      service\
    \ provider networks.  It should be noted that customers can\n      construct their\
    \ own VPNs across multiple providers.  However such\n      VPNs are not considered\
    \ here as they would not be \"Provider-\n      provisioned\".\n   A fourth scenario,\
    \ \"Carrier's carrier\" VPN may also be considered.\n   In this scenario, a service\
    \ provider (for example, a Tier 1 service\n   provider) provides VPN service to\
    \ another service provider (for\n   example, a Tier 2 service provider), which\
    \ in turn provides VPN\n   service on its VPN to its customers.  In the example\
    \ given above, the\n   Tier 2 provider's customers are contained within the Tier\
    \ 2\n   provider's network, and the Tier 2 provider itself is a customer of\n\
    \   the Tier 1 provider's network.  Thus, this scenario is not treated\n   separately\
    \ in the document, because all of the single provider\n   requirements would apply\
    \ equally to this case.\n   It is expected that many of the generic requirements\
    \ described in\n   this document are independent of the three deployment scenarios\n\
    \   listed above.  However, specific requirements that are indeed\n   dependent\
    \ on the deployment scenario will be pointed out in this\n   document.\n"
- title: 1.3.  Outline of this document
  contents:
  - "1.3.  Outline of this document\n   This document describes generic requirements\
    \ for Provider Provisioned\n   Virtual Private Networks (PPVPN).  The document\
    \ contains several\n   sections, with each set representing a significant aspect\
    \ of PPVPN\n   requirements.\n   Section 2 lists authors who contributed to this\
    \ document.  Section 3\n   defines terminology and presents a taxonomy of PPVPN\
    \ technologies.\n   The taxonomy contains two broad classes, representing Layer\
    \ 2 and\n   Layer 3 VPNs.  Each top level VPN class contains subordinate classes.\n\
    \   For example, the Layer 3 VPN class contains a subordinate class of\n   PE-based\
    \ Layer 3 VPNs.\n   Sections 4, 5, 6 describe generic PPVPN requirements.\n  \
    \ The requirements are broadly classified under the following\n   categories:\n\
    \   1) Service requirements - Service attributes that the customer can\n     \
    \ observe or measure.  For example, does the service forward frames\n      or\
    \ route datagrams?  What security guarantees does the service\n      provide?\
    \  Availability and stability are key requirements in this\n      category.\n\
    \   2) Provider requirements - Characteristics that Service Providers use\n  \
    \    to determine the cost-effectiveness of a PPVPN service.  Scaling\n      and\
    \ management are examples of Provider requirements.\n   3) Engineering requirements\
    \ - Implementation characteristics that\n      make service and provider requirements\
    \ achievable.  These can be\n      further classified as:\n      3a) Forwarding\
    \ plane requirements - e.g., requirements related to\n          router forwarding\
    \ behavior.\n      3b) Control plane requirements - e.g., requirements related\
    \ to\n          reachability and distribution of reachability information.\n \
    \     3c) Requirements related to the commonality of PPVPN mechanisms\n      \
    \    with each other and with generic Internet mechanisms.\n"
- title: 2.  Contributing Authors
  contents:
  - "2.  Contributing Authors\n   This document was the combined effort of several\
    \ individuals that\n   were part of the Service Provider focus group whose intentions\
    \ were\n   to present Service Provider view on the general requirements for\n\
    \   PPVPN.  A significant set of requirements were directly taken from\n   previous\
    \ work by the PPVPN WG to develop requirements for Layer 3\n   PPVPN [L3REQTS].\
    \  The existing work in the L2 requirements area has\n   also influenced the contents\
    \ of this document [L2REQTS].\n   Besides the editor, the following are the authors\
    \ that contributed to\n   this document:\n      Loa Andersson (loa@pi.se)\n  \
    \    Ron Bonica (ronald.p.bonica@mci.com)\n      Dave McDysan (dave.mcdysan@mci.com)\n\
