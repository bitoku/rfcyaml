- title: Abstract
  contents:
  - "Abstract\n   It is commonly recognized that the Internet routing and addressing\n\
    \   architecture is facing challenges in scalability, multihoming, and\n   inter-domain\
    \ traffic engineering.  This document presents, as a\n   recommendation of future\
    \ directions for the IETF, solutions that\n   could aid the future scalability\
    \ of the Internet.  To this end, this\n   document surveys many of the proposals\
    \ that were brought forward for\n   discussion in this activity, as well as some\
    \ of the subsequent\n   analysis and the architectural recommendation of the chairs.\
    \  This\n   document is a product of the Routing Research Group.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Research Task Force\n   (IRTF).  The IRTF publishes the results\
    \ of Internet-related research\n   and development activities.  These results\
    \ might not be suitable for\n   deployment.  This RFC represents the individual\
    \ opinion(s) of one or\n   more members of the Routing Research Group of the Internet\
    \ Research\n   Task Force (IRTF).  Documents approved for publication by the IRSG\n\
    \   are not a candidate for any level of Internet Standard; see Section 2\n  \
    \ of RFC 5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc6115.\n"
