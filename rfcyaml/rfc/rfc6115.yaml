- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   It is commonly recognized that the Internet routing and\
    \ addressing\n   architecture is facing challenges in scalability, multihoming,\
    \ and\n   inter-domain traffic engineering.  The problem being addressed has\n\
    \   been documented in [Scalability_PS], and the design goals that we\n   have\
    \ discussed can be found in [RRG_Design_Goals].\n   This document surveys many\
    \ of the proposals that were brought forward\n   for discussion in this activity.\
    \  For some of the proposals, this\n   document also includes additional analysis\
    \ showing some of the\n   concerns with specific proposals, and how some of those\
    \ concerns may\n   be addressed.  Readers are cautioned not to draw any conclusions\n\
    \   about the degree of interest or endorsement by the Routing Research\n   Group\
    \ (RRG) from the presence of any proposals in this document, or\n   the amount\
    \ of analysis devoted to specific proposals.\n"
- title: 1.1.  Background to This Document
  contents:
  - "1.1.  Background to This Document\n   The RRG was chartered to research and recommend\
    \ a new routing\n   architecture for the Internet.  The goal was to explore many\n\
    \   alternatives and build consensus around a single proposal.  The only\n   constraint\
    \ on the group's process was that the process be open and\n   the group set forth\
    \ with the usual discussion of proposals and trying\n   to build consensus around\
    \ them.  There were no explicit contingencies\n   in the group's process for the\
    \ eventuality that the group did not\n   reach consensus.\n   The group met at\
    \ every IETF meeting from March 2007 to March 2010 and\n   discussed many proposals,\
    \ both in person and via its mailing list.\n   Unfortunately, the group did not\
    \ reach consensus.  Rather than lose\n   the contributions and progress that had\
    \ been made, the chairs (Lixia\n   Zhang and Tony Li) elected to collect the proposals\
    \ of the group and\n   some of the debate concerning the proposals and make a\
    \ recommendation\n   from those proposals.  Thus, the recommendation reflects\
    \ the opinions\n   of the chairs and not necessarily the consensus of the group.\n\
    \   The group was able to reach consensus on a number of items that are\n   included\
    \ below.  The proposals included here were collected in an\n   open call amongst\
    \ the group.  Once the proposals were collected, the\n   group was solicited to\
    \ submit critiques of each proposal.  The group\n   was asked to self-organize\
    \ to produce a single critique for each\n   proposal.  In cases where there were\
    \ several critiques submitted, the\n   editor selected one.  The proponents of\
    \ each proposal then were given\n   the opportunity to write a rebuttal of the\
    \ critique.  Finally, the\n   group again had the opportunity to write a counterpoint\
    \ of the\n   rebuttal.  No counterpoints were submitted.  For pragmatic reasons,\n\
    \   each submission was severely constrained in length.\n   All of the proposals\
    \ were given the opportunity to progress their\n   documents to RFC status; however,\
    \ not all of them have chosen to\n   pursue this path.  As a result, some of the\
    \ references in this\n   document may become inaccessible.  This is unfortunately\
    \ unavoidable.\n   The group did reach consensus that the overall document should\
    \ be\n   published.  The document has been reviewed by many of the active\n  \
    \ members of the Research Group.\n"
- title: 1.2.  Areas of Group Consensus
  contents:
  - "1.2.  Areas of Group Consensus\n   The group was also able to reach broad and\
    \ clear consensus on some\n   terminology and several important technical points.\
    \  For the sake of\n   posterity, these are recorded here:\n   1.   A \"node\"\
    \ is either a host or a router.\n   2.   A \"router\" is any device that forwards\
    \ packets at the network\n        layer (e.g., IPv4, IPv6) of the Internet architecture.\n\
    \   3.   A \"host\" is a device that can send/receive packets to/from the\n  \
    \      network, but does not forward packets.\n   4.   A \"bridge\" is a device\
    \ that forwards packets at the link layer\n        (e.g., Ethernet) of the Internet\
    \ architecture.  An Ethernet\n        switch or Ethernet hub are examples of bridges.\n\
    \   5.   An \"address\" is an object that combines aspects of identity with\n\
    \        topological location.  IPv4 and IPv6 addresses are current\n        examples.\n\
    \   6.   A \"locator\" is a structured topology-dependent name that is not\n \
    \       used for node identification and is not a path.  Two related\n       \
    \ meanings are current, depending on the class of things being\n        named:\n\
    \        1.  The topology-dependent name of a node's interface.\n        2.  The\
    \ topology-dependent name of a single subnetwork OR\n            topology-dependent\
    \ name of a group of related subnetworks\n            that share a single aggregate.\
    \  An IP routing prefix is a\n            current example of the latter.\n   7.\
    \   An \"identifier\" is a topology-independent name for a logical\n        node.\
    \  Depending upon instantiation, a \"logical node\" might be a\n        single\
    \ physical device, a cluster of devices acting as a single\n        node, or a\
    \ single virtual partition of a single physical device.\n        An OSI End System\
    \ Identifier (ESID) is an example of an\n        identifier.  A Fully Qualified\
    \ Domain Name (FQDN) that precisely\n        names one logical node is another\
    \ example.  (Note well that not\n        all FQDNs meet this definition.)\n  \
    \ 8.   Various other names (i.e., other than addresses, locators, or\n       \
    \ identifiers), each of which has the sole purpose of identifying\n        a component\
    \ of a logical system or physical device, might exist\n        at various protocol\
    \ layers in the Internet architecture.\n   9.   The Research Group has rough consensus\
    \ that separating identity\n        from location is desirable and technically\
    \ feasible.  However,\n        the Research Group does NOT have consensus on the\
    \ best\n        engineering approach to such an identity/location split.\n   10.\
    \  The Research Group has consensus that the Internet needs to\n        support\
    \ multihoming in a manner that scales well and does not\n        have prohibitive\
    \ costs.\n   11.  Any IETF solution to Internet scaling has to not only support\n\
    \        multihoming, but address the real-world constraints of the end\n    \
    \    customers (large and small).\n"
- title: 1.3.  Abbreviations
  contents:
  - "1.3.  Abbreviations\n   This section lists some of the most common abbreviations\
    \ used in the\n   remainder of this document.\n   DFZ    Default-Free Zone\n \
    \  EID    Endpoint IDentifier or Endpoint Interface iDentifier: The\n        \
    \  precise definition varies depending on the proposal.\n   ETR    Egress Tunnel\
    \ Router: In a system that tunnels traffic across\n          the existing infrastructure\
    \ by encapsulating it, the device\n          close to the actual ultimate destination\
    \ that decapsulates the\n          traffic before forwarding it to the ultimate\
    \ destination.\n   FIB    Forwarding Information Base: The forwarding table, used\
    \ in the\n          data plane of routers to select the next hop for each packet.\n\
    \   ITR    Ingress Tunnel Router: In a system that tunnels traffic across\n  \
    \        the existing infrastructure by encapsulating it, the device\n       \
    \   close to the actual original source that encapsulates the\n          traffic\
    \ before using the tunnel to send it to the appropriate\n          ETR.\n   PA\
    \     Provider-Aggregatable: Address space that can be aggregated as\n       \
    \   part of a service provider's routing advertisements.\n   PI     Provider-Independent:\
    \ Address space assigned by an Internet\n          registry independent of any\
    \ service provider.\n   PMTUD  Path Maximum Transmission Unit Discovery: The process\
    \ or\n          mechanism that determines the largest packet that can be sent\n\
    \          between a given source and destination without being either i)\n  \
    \        fragmented (IPv4 only), or ii) discarded (if not fragmentable)\n    \
    \      because it is too large to be sent down one link in the path\n        \
    \  from the source to the destination.\n   RIB    Routing Information Base.  The\
    \ routing table, used in the\n          control plane of routers to exchange routing\
    \ information and\n          construct the FIB.\n   RIR    Regional Internet Registry.\n\
    \   RLOC   Routing LOCator: The precise definition varies depending on\n     \
    \     the proposal.\n   xTR    Tunnel Router: In some systems, the term used to\
    \ describe a\n          device which can function as both an ITR and an ETR.\n"
- title: 2.  Locator/ID Separation Protocol (LISP)
  contents:
  - '2.  Locator/ID Separation Protocol (LISP)

    '
- title: 2.1.  Summary
  contents:
  - '2.1.  Summary

    '
- title: 2.1.1.  Key Idea
  contents:
  - "2.1.1.  Key Idea\n   Implements a locator/identifier separation mechanism using\n\
    \   encapsulation between routers at the \"edge\" of the Internet.  Such a\n \
    \  separation allows topological aggregation of the routable addresses\n   (locators)\
    \ while providing stable and portable numbering of end\n   systems (identifiers).\n"
- title: 2.1.2.  Gains
  contents:
  - "2.1.2.  Gains\n   o  topological aggregation of locator space (RLOCs) used for\
    \ routing,\n      which greatly reduces both the overall size and the \"churn\
    \ rate\"\n      of the information needed to operate the Internet global routing\n\
    \      system\n   o  separate identifier space (EIDs) for end systems, effectively\n\
    \      allowing \"PI for all\" (no renumbering cost for connectivity\n      changes)\
    \ without adding state to the global routing system\n   o  improved traffic engineering\
    \ capabilities that explicitly do not\n      add state to the global routing system\
    \ and whose deployment will\n      allow active removal of the more-specific state\
    \ that is currently\n      used\n   o  no changes required to end systems\n  \
    \ o  no changes to Internet \"core\" routers\n   o  minimal and straightforward\
    \ changes to \"edge\" routers\n   o  day-one advantages for early adopters\n \
    \  o  defined router-to-router protocol\n   o  defined database mapping system\n\
    \   o  defined deployment plan\n   o  defined interoperability/interworking mechanisms\n\
    \   o  defined scalable end-host mobility mechanisms\n   o  prototype implementation\
    \ already exists and is undergoing testing\n   o  production implementations in\
    \ progress\n"
- title: 2.1.3.  Costs
  contents:
  - "2.1.3.  Costs\n   o  mapping system infrastructure (map servers, map resolvers,\n\
    \      Alternative Logical Topology (ALT) routers).  This is considered a\n  \
    \    new potential business opportunity.\n   o  interworking infrastructure (proxy\
    \ ITRs).  This is considered a\n      new potential business opportunity.\n  \
    \ o  overhead for determining/maintaining locator/path liveness.  This\n     \
    \ is a common issue for all identifier/locator separation proposals.\n"
- title: 2.1.4.  References
  contents:
  - "2.1.4.  References\n   [LISP] [LISP+ALT] [LISP-MS] [LISP-Interworking] [LISP-MN]\
    \ [LIG]\n   [LOC_ID_Implications]\n"
- title: 2.2.  Critique
  contents:
  - "2.2.  Critique\n   LISP+ALT distributes mapping information to ITRs via (optional,\n\
    \   local, potentially caching) Map Resolvers and with globally\n   distributed\
    \ query servers: ETRs and optional Map Servers (MSes).\n   A fundamental problem\
    \ with any global query server network is that\n   the frequently long paths and\
    \ greater risk of packet loss may cause\n   ITRs to drop or significantly delay\
    \ the initial packets of many new\n   sessions.  ITRs drop the packet(s) they\
    \ have no mapping for.  After\n   the mapping arrives, the ITR waits for a re-sent\
    \ packet and will\n   tunnel that packet correctly.  These \"initial-packet delays\"\
    \ reduce\n   performance and so create a major barrier to voluntary adoption on\
    \ a\n   wide enough basis to solve the routing scaling problem.\n   ALT's delays\
    \ are compounded by its structure being \"aggressively\n   aggregated\", without\
    \ regard to the geographic location of the\n   routers.  Tunnels between ALT routers\
    \ will often span\n   intercontinental distances and traverse many Internet routers.\n\
    \   The many levels to which a query typically ascends in the ALT\n   hierarchy\
    \ before descending towards its destination will often\n   involve excessively\
    \ long geographic paths and so worsen initial-\n   packet delays.\n   No solution\
    \ has been proposed for these problems or for the\n   contradiction between the\
    \ need for high aggregation while making the\n   ALT structure robust against\
    \ single points of failure.\n   LISP's ITRs' multihoming service restoration depends\
    \ on their\n   determining the reachability of end-user networks via two or more\n\
    \   ETRs.  Large numbers of ITRs doing this is inefficient and may\n   overburden\
    \ ETRs.\n   Testing reachability of the ETRs is complex and costly -- and\n  \
    \ insufficient.  ITRs cannot test network reachability via each ETR,\n   since\
    \ the ITRs do not have the address of a device in each ETR's\n   network.  So,\
    \ ETRs must report network unreachability to ITRs.\n   LISP involves complex communication\
    \ between ITRs and ETRs, with UDP\n   and 64-bit LISP headers in all traffic packets.\n\
    \   The advantage of LISP+ALT is that its ability to handle billions of\n   EIDs\
    \ is not constrained by the need to transmit or store the mapping\n   to any one\
    \ location.  Such numbers, beyond a few tens of millions of\n   EIDs, will only\
    \ result if the system is used for mobility.  Yet the\n   concerns just mentioned\
    \ about ALT's structure arise from the millions\n   of ETRs that would be needed\
    \ just for non-mobile networks.\n   In LISP's mobility approach, each Mobile Node\
    \ (MN) needs an RLOC\n   address to be its own ETR, meaning the MN cannot be behind\
    \ a NAT.\n   Mapping changes must be sent instantly to all relevant ITRs every\n\
    \   time the MN gets a new address -- LISP cannot achieve this.\n   In order to\
    \ enforce ISP filtering of incoming packets by source\n   address, LISP ITRs would\
    \ have to implement the same filtering on each\n   decapsulated packet.  This\
    \ may be prohibitively expensive.\n   LISP monolithically integrates multihoming\
    \ failure detection and\n   restoration decision-making processes into the Core-Edge\
    \ Separation\n   (CES) scheme itself.  End-user networks must rely on the necessarily\n\
    \   limited capabilities that are built into every ITR.\n   LISP+ALT may be able\
    \ to solve the routing scaling problem, but\n   alternative approaches would be\
    \ superior because they eliminate the\n   initial-packet delay problem and give\
    \ end-user networks real-time\n   control over ITR tunneling.\n"
- title: 2.3.  Rebuttal
  contents:
  - "2.3.  Rebuttal\n   Initial-packet loss/delays turn out not to be a deep issue.\n\
    \   Mechanisms for interoperation with the legacy part of the network are\n  \
    \ needed in any viably deployable design, and LISP has such mechanisms.\n   If\
    \ needed, initial packets can be sent via those legacy mechanisms\n   until the\
    \ ITR has a mapping.  (Field experience has shown that the\n   caches on those\
    \ interoperation devices are guaranteed to be\n   populated, as 'crackers' doing\
    \ address-space sweeps periodically send\n   packets to every available mapping.)\n\
    \   On ALT issues, it is not at all mandatory that ALT be the mapping\n   system\
    \ used in the long term.  LISP has a standardized mapping system\n   interface,\
    \ in part to allow reasonably smooth deployment of whatever\n   new mapping system(s)\
    \ experience might show are required.  At least\n   one other mapping system (LISP-TREE)\
    \ [LISP-TREE], which avoids ALT's\n   problems (such as query load concentration\
    \ at high-level nodes), has\n   already been laid out and extensively simulated.\
    \  Exactly what\n   mixture of mapping system(s) is optimal is not really answerable\n\
    \   without more extensive experience, but LISP is designed to allow\n   evolutionary\
    \ changes to other mapping system(s).\n   As far as ETR reachability goes, a potential\
    \ problem to which there\n   is a solution with an adequate level of efficiency,\
    \ complexity, and\n   robustness is not really a problem.  LISP has a number of\
    \ overlapping\n   mechanisms that it is believed will provide adequate reachability\n\
    \   detection (along the three axes above), and in field testing to date,\n  \
    \ they have behaved as expected.\n   Operation of LISP devices behind a NAT has\
    \ already been demonstrated.\n   A number of mechanisms to update correspondent\
    \ nodes when a mapping\n   is updated have been designed (some are already in\
    \ use).\n"
- title: 3.  Routing Architecture for the Next Generation Internet (RANGI)
  contents:
  - '3.  Routing Architecture for the Next Generation Internet (RANGI)

    '
- title: 3.1.  Summary
  contents:
  - '3.1.  Summary

    '
- title: 3.1.1.  Key Idea
  contents:
  - "3.1.1.  Key Idea\n   Similar to Host Identity Protocol (HIP) [RFC4423], RANGI\
    \ introduces a\n   host identifier layer between the network layer and the transport\n\
    \   layer, and the transport-layer associations (i.e., TCP connections)\n   are\
    \ no longer bound to IP addresses, but to host identifiers.  The\n   major difference\
    \ from HIP is that the host identifier in RANGI is a\n   128-bit hierarchical\
    \ and cryptographic identifier that has\n   organizational structure.  As a result,\
    \ the corresponding ID->locator\n   mapping system for such identifiers has a\
    \ reasonable business model\n   and clear trust boundaries.  In addition, RANGI\
    \ uses IPv4-embedded\n   IPv6 addresses as locators.  The Locator Domain Identifier\
    \ (LD ID)\n   (i.e., the leftmost 96 bits) of this locator is a provider-assigned\n\
    \   /96 IPv6 prefix, while the last four octets of this locator are a\n   local\
    \ IPv4 address (either public or private).  This special locator\n   could be\
    \ used to realize 6over4 automatic tunneling (borrowing ideas\n   from the Intra-Site\
    \ Automatic Tunnel Addressing Protocol (ISATAP)\n   [RFC5214]), which will reduce\
    \ the deployment cost of this new routing\n   architecture.  Within RANGI, the\
    \ mappings from FQDN to host\n   identifiers are stored in the DNS system, while\
    \ the mappings from\n   host identifiers to locators are stored in a distributed\
    \ ID/locator\n   mapping system (e.g., a hierarchical Distributed Hash Table (DHT)\n\
    \   system, or a reverse DNS system).\n"
- title: 3.1.2.  Gains
  contents:
  - "3.1.2.  Gains\n   RANGI achieves almost all of the goals set forth by RRG as\
    \ follows:\n   1.  Routing Scalability: Scalability is achieved by decoupling\n\
    \       identifiers from locators.\n   2.  Traffic Engineering: Hosts located\
    \ in a multihomed site can\n       suggest the upstream ISP for outbound and inbound\
    \ traffic, while\n       the first-hop Locator Domain Border Router (LDBR; i.e.,\
    \ site\n       border router) has the final decision on the upstream ISP\n   \
    \    selection.\n   3.  Mobility and Multihoming: Sessions will not be interrupted\
    \ due to\n       locator change in cases of mobility or multihoming.\n   4.  Simplified\
    \ Renumbering: When changing providers, the local IPv4\n       addresses of the\
    \ site do not need to change.  Hence, the internal\n       routers within the\
    \ site don't need renumbering.\n   5.  Decoupling Location and Identifier: Obvious.\n\
    \   6.  Routing Stability: Since the locators are topologically\n       aggregatable\
    \ and the internal topology within the LD will not be\n       disclosed outside,\
    \ routing stability could be improved greatly.\n   7.  Routing Security: RANGI\
    \ reuses the current routing system and\n       does not introduce any new security\
    \ risks into the routing\n       system.\n   8.  Incremental Deployability: RANGI\
    \ allows an easy transition from\n       IPv4 networks to IPv6 networks.  In addition,\
    \ RANGI proxy allows\n       RANGI-aware hosts to communicate to legacy IPv4 or\
    \ IPv6 hosts,\n       and vice versa.\n"
- title: 3.1.3.  Costs
  contents:
  - "3.1.3.  Costs\n   1.  A host change is required.\n   2.  The first-hop LDBR change\
    \ is required to support site-controlled\n       traffic-engineering capability.\n\
    \   3.  The ID->locator mapping system is a new infrastructure to be\n       deployed.\n\
    \   4.  RANGI proxy needs to be deployed for communication between RANGI-\n  \
    \     aware hosts and legacy hosts.\n"
- title: 3.1.4.  References
  contents:
  - "3.1.4.  References\n   [RFC3007] [RFC4423] [RANGI] [RANGI-PROXY] [RANGI-SLIDES]\n"
- title: 3.2.  Critique
  contents:
  - "3.2.  Critique\n   RANGI is an ID/locator split protocol that, like HIP, places\
    \ a\n   cryptographically signed ID between the network layer (IPv6) and\n   transport.\
    \  Unlike the HIP ID, the RANGI ID has a hierarchical\n   structure that allows\
    \ it to support ID->locator lookups.  This\n   hierarchical structure addresses\
    \ two weaknesses of the flat HIP ID:\n   the difficulty of doing the ID->locator\
    \ lookup, and the\n   administrative scalability of doing firewall filtering on\
    \ flat IDs.\n   The usage of this hierarchy is overloaded: it serves to make the\
    \ ID\n   unique, to drive the lookup process, and possibly other things like\n\
    \   firewall filtering.  More thought is needed as to what constitutes\n   these\
    \ levels with respect to these various roles.\n   The RANGI document [RANGI] suggests\
    \ FQDN->ID lookup through DNS, and\n   separately an ID->locator lookup that may\
    \ be DNS or may be something\n   else (a hierarchy of DHTs).  It would be more\
    \ efficient if the FQDN\n   lookup produces both ID and locators (as does the\
    \ Identifier-Locator\n   Network Protocol (ILNP)).  Probably DNS alone is sufficient\
    \ for the\n   ID->locator lookup since individual DNS servers can hold very large\n\
    \   numbers of mappings.\n   RANGI provides strong sender identification, but\
    \ at the cost of\n   computing crypto.  Many hosts (public web servers) may prefer\
    \ to\n   forgo the crypto at the expense of losing some functionality\n   (receiver\
    \ mobility or dynamic multihoming load balancing).  While\n   RANGI doesn't require\
    \ that the receiver validate the sender, it may\n   be good to have a mechanism\
    \ whereby the receiver can signal to the\n   sender that it is not validating,\
    \ so that the sender can avoid\n   locator changes.\n   Architecturally, there\
    \ are many advantages to putting the mapping\n   function at the end host (versus\
    \ at the edge).  This simplifies the\n   problems of neighbor aliveness and delayed\
    \ first packet, and avoids\n   stateful middleboxes.  Unfortunately, the early-adopter\
    \ incentive for\n   host upgrade may not be adequate (HIP's lack of uptake being\
    \ an\n   example).\n   RANGI does not have an explicit solution for the mobility\
    \ race\n   condition (there is no mention of a home-agent-like device).\n   However,\
    \ host-to-host notification combined with fallback on the\n   ID->locators lookup\
    \ (assuming adequate dynamic update of the lookup\n   system) may be good enough\
    \ for the vast majority of mobility\n   situations.\n   RANGI uses proxies to\
    \ deal with both legacy IPv6 and IPv4 sites.\n   RANGI proxies have no mechanisms\
    \ to deal with the edge-to-edge\n   aliveness problem.  The edge-to-edge proxy\
    \ approach dirties up an\n   otherwise clean end-to-end model.\n   RANGI exploits\
    \ existing IPv6 transition technologies (ISATAP and\n   softwire).  These transition\
    \ technologies are in any event being\n   pursued outside of RRG and do not need\
    \ to be specified in RANGI\n   drafts per se.  RANGI only needs to address how\
    \ it interoperates with\n   IPv4 and legacy IPv6, which it appears to do adequately\
    \ well through\n   proxies.\n"
- title: 3.3.  Rebuttal
  contents:
  - "3.3.  Rebuttal\n   The reason why the ID->locator lookup is separated from the\
    \ FQDN->ID\n   lookup is: 1) not all applications are tied to FQDNs, and 2) it\
    \ seems\n   unnecessary to require all devices to possess a FQDN of their own.\n\
    \   Basically, RANGI uses DNS to realize the ID->locator mapping system.\n   If\
    \ there are too many entries to be maintained by the authoritative\n   servers\
    \ of a given Administrative Domain (AD), Distributed Hash Table\n   (DHT) technology\
    \ can be used to make these authoritative servers\n   scale better, e.g., the\
    \ mappings maintained by a given AD will be\n   distributed among a group of authoritative\
    \ servers in a DHT fashion.\n   As a result, the robustness feature of DHT is\
    \ inherited naturally\n   into the ID->locator mapping system.  Meanwhile, there\
    \ is no trust\n   issue since each AD authority runs its own DHT ring, which maintains\n\
    \   only the mappings for those identifiers that are administrated by\n   that\
    \ AD authority.\n   For host mobility, if communicating entities are RANGI nodes,\
    \ the\n   mobile node will notify the correspondent node of its new locator\n\
    \   once its locator changes due to a mobility or re-homing event.\n   Meanwhile,\
    \ it should also update its locator information in the\n   ID->locator mapping\
    \ system in a timely fashion by using the Secure\n   DNS Dynamic Update mechanism\
    \ defined in [RFC3007].  In case of\n   simultaneous mobility, at least one of\
    \ the nodes has to resort to the\n   ID->locator mapping system for resolving\
    \ the correspondent node's new\n   locator so as to continue their communication.\
    \  If the correspondent\n   node is a legacy host, Transit Proxies, which fulfill\
    \ a similar\n   function as the home agents in Mobile IP, will relay the packets\n\
    \   between the communicating parties.\n   RANGI uses proxies (e.g., Site Proxy\
    \ and Transit Proxy) to deal with\n   both legacy IPv6 and IPv4 sites.  Since\
    \ proxies function as RANGI\n   hosts, they can handle Locator Update Notification\
    \ messages sent from\n   remote RANGI hosts (or even from remote RANGI proxies)\
    \ correctly.\n   Hence, there is no edge-to-edge aliveness problem.  Details will\
    \ be\n   specified in a later version of RANGI-PROXY.\n   The intention behind\
    \ RANGI using IPv4-embedded IPv6 addresses as\n   locators is to reduce the total\
    \ deployment cost of this new Internet\n   architecture and to avoid renumbering\
    \ the site's internal routers\n   when such a site changes ISPs.\n"
- title: 4.  Internet Vastly Improved Plumbing (Ivip)
  contents:
  - '4.  Internet Vastly Improved Plumbing (Ivip)

    '
- title: 4.1.  Summary
  contents:
  - '4.1.  Summary

    '
- title: 4.1.1.  Key Ideas
  contents:
  - "4.1.1.  Key Ideas\n   Ivip (pronounced eye-vip, est. 2007-06-15) is a Core-Edge\
    \ Separation\n   scheme for IPv4 and IPv6.  It provides multihoming, portability\
    \ of\n   address space, and inbound traffic engineering for end-user networks\n\
    \   of all sizes and types, including those of corporations, SOHO (Small\n   Office,\
    \ Home Office), and mobile devices.\n   Ivip meets all the constraints imposed\
    \ by the need for widespread\n   voluntary adoption [Ivip_Constraints].\n   Ivip's\
    \ global fast-push mapping distribution network is structured\n   like a cross-linked\
    \ multicast tree.  This pushes all mapping changes\n   to full-database query\
    \ servers (QSDs) within ISPs and end-user\n   networks that have ITRs.  Each mapping\
    \ change is sent to all QSDs\n   within a few seconds.  (Note: \"QSD\" is from\
    \ Query Server with full\n   Database.)\n   ITRs gain mapping information from\
    \ these local QSDs within a few tens\n   of milliseconds.  QSDs notify ITRs of\
    \ changed mappings with similarly\n   low latency.  ITRs tunnel all traffic packets\
    \ to the correct ETR\n   without significant delay.\n   Ivip's mapping consists\
    \ of a single ETR address for each range of\n   mapped address space.  Ivip ITRs\
    \ do not need to test reachability to\n   ETRs because the mapping is changed\
    \ in real-time to that of the\n   desired ETR.\n   End-user networks control the\
    \ mapping, typically by contracting a\n   specialized company to monitor the reachability\
    \ of their ETRs, and\n   change the mapping to achieve multihoming and/or traffic\
    \ engineering\n   (TE).  So, the mechanisms that control ITR tunneling are controlled\n\
    \   by the end-user networks in real-time and are completely separate\n   from\
    \ the Core-Edge Separation scheme itself.\n   ITRs can be implemented in dedicated\
    \ servers or hardware-based\n   routers.  The ITR function can also be integrated\
    \ into sending hosts.\n   ETRs are relatively simple and only communicate with\
    \ ITRs rarely --\n   for Path MTU management with longer packets.\n   Ivip-mapped\
    \ ranges of end-user address space need not be subnets.\n   They can be of any\
    \ length, in units of IPv4 addresses or IPv6 /64s.\n   Compared to conventional\
    \ unscalable BGP techniques, and to the use of\n   Core-Edge Separation architectures\
    \ with non-real-time mapping\n   systems, end-user networks will be able to achieve\
    \ more flexible and\n   responsive inbound TE.  If inbound traffic is split into\
    \ several\n   streams, each to addresses in different mapped ranges, then real-time\n\
    \   mapping changes can be used to steer the streams between multiple\n   ETRs\
    \ at multiple ISPs.\n   Default ITRs in the DFZ (DITRs; similar to LISP's Proxy\
    \ Tunnel\n   Routers) tunnel packets sent by hosts in networks that lack ITRs.\
    \  So\n   multihoming, portability, and TE benefits apply to all traffic.\n  \
    \ ITRs request mappings either directly from a local QSD or via one or\n   more\
    \ layers of caching query servers (QSCs), which in turn request it\n   from a\
    \ local QSD.  QSCs are optional but generally desirable since\n   they reduce\
    \ the query load on QSDs.  (Note: \"QSC\" is from Query\n   Server with Cache.)\n\
    \   ETRs may be in ISP or end-user networks.  IP-in-IP encapsulation is\n   used,\
    \ so there is no UDP or any other header.  PMTUD (Path MTU\n   Discovery) management\
    \ with minimal complexity and overhead will\n   handle the problems caused by\
    \ encapsulation, and adapt smoothly to\n   jumbo frame paths becoming available\
    \ in the DFZ.  The outer header's\n   source address is that of the sending host\
    \ -- this enables existing\n   ISP Border Router (BR) filtering of source addresses\
    \ to be extended\n   to encapsulated traffic packets by the simple mechanism of\
    \ the ETR\n   dropping packets whose inner and outer source address do not match.\n"
- title: 4.1.2.  Extensions
  contents:
  - '4.1.2.  Extensions

    '
- title: 4.1.2.1.  TTR Mobility
  contents:
  - "4.1.2.1.  TTR Mobility\n   The Translating Tunnel Router (TTR) approach to mobility\n\
    \   [Ivip_Mobility] is applicable to all Core-Edge Separation techniques\n   and\
    \ provides scalable IPv4 and IPv6 mobility in which the MN keeps\n   its own mapped\
    \ IP address(es) no matter how or where it is physically\n   connected, including\
    \ behind one or more layers of NAT.\n   Path lengths are typically optimal or\
    \ close to optimal, and the MN\n   communicates normally with all other non-mobile\
    \ hosts (no stack or\n   application changes), and of course other MNs.  Mapping\
    \ changes are\n   only needed when the MN uses a new TTR, which would typically\
    \ occur\n   if the MN moved more than 1000 km.  Mapping changes are not required\n\
    \   when the MN changes its physical address(es).\n"
- title: 4.1.2.2.  Modified Header Forwarding
  contents:
  - "4.1.2.2.  Modified Header Forwarding\n   Separate schemes for IPv4 and IPv6 enable\
    \ tunneling from ITR to ETR\n   without encapsulation.  This will remove the encapsulation\
    \ overhead\n   and PMTUD problems.  Both approaches involve modifying all routers\n\
    \   between the ITR and ETR to accept a modified form of the IP header.\n   These\
    \ schemes require new FIB/RIB functionality in DFZ and some other\n   routers\
    \ but do not alter the BGP functions of DFZ routers.\n"
- title: 4.1.3.  Gains
  contents:
  - "4.1.3.  Gains\n   o  Amenable to widespread voluntary adoption due to no need\
    \ for host\n      changes, complete support for packets sent from non-upgraded\n\
    \      networks and no significant degradation in performance.\n   o  Modular\
    \ separation of the control of ITR tunneling behavior from\n      the ITRs and\
    \ the Core-Edge Separation scheme itself: end-user\n      networks control mapping\
    \ in any way they like, in real-time.\n   o  A small fee per mapping change deters\
    \ frivolous changes and helps\n      pay for pushing the mapping data to all QSDs.\
    \  End-user networks\n      that make frequent mapping changes for inbound TE\
    \ should find\n      these fees attractive considering how it improves their ability\
    \ to\n      utilize the bandwidth of multiple ISP links.\n   o  End-user networks\
    \ will typically pay the cost of Open ITR in the\n      DFZ (OITRD) forwarding\
    \ to their networks.  This provides a\n      business model for OITRD deployment\
    \ and avoids unfair distribution\n      of costs.\n   o  Existing source address\
    \ filtering arrangements at BRs of ISPs and\n      end-user networks are prohibitively\
    \ expensive to implement\n      directly in ETRs, but with the outer header's\
    \ source address being\n      the same as the sending host's address, Ivip ETRs\
    \ inexpensively\n      enforce BR filtering on decapsulated packets.\n"
- title: 4.1.4.  Costs
  contents:
  - "4.1.4.  Costs\n   QSDs receive all mapping changes and store a complete copy\
    \ of the\n   mapping database.  However, a worst-case scenario is 10 billion IPv6\n\
    \   mappings, each of 32 bytes, which fits on a consumer hard drive today\n  \
    \ and should fit in server DRAM by the time such adoption is reached.\n   The\
    \ maximum number of non-mobile networks requiring multihoming,\n   etc., is likely\
    \ to be ~10 million, so most of the 10 billion mappings\n   would be for mobile\
    \ devices.  However, TTR mobility does not involve\n   frequent mapping changes\
    \ since most MNs only rarely move more than\n   1000 km.\n"
- title: 4.1.5.  References
  contents:
  - "4.1.5.  References\n   [Ivip_EAF] [Ivip_PMTUD] [Ivip_PLF] [Ivip_Constraints]\
    \ [Ivip_Mobility]\n   [Ivip_DRTM] [Ivip_Glossary]\n"
- title: 4.2.  Critique
  contents:
  - "4.2.  Critique\n   Looked at from the thousand-foot level, Ivip shares the basic\
    \ design\n   approaches with LISP and a number of other map-and-encap designs\n\
    \   based on the Core-Edge Separation.  However, the details differ\n   substantially.\
    \  Ivip's design makes a bold assumption that, with\n   technology advances, one\
    \ could afford to maintain a real-time\n   distributed global mapping database\
    \ for all networks and hosts.  Ivip\n   proposes that multiple parties collaborate\
    \ to build a mapping\n   distribution system that pushes all mapping information\
    \ and updates\n   to local, full-database query servers located in all ISPs within\
    \ a\n   few seconds.  The system has no single point of failure and uses end-\n\
    \   to-end authentication.\n   A \"real time, globally synchronized mapping database\"\
    \ is a critical\n   assumption in Ivip.  Using that as a foundation, Ivip design\
    \ avoids\n   several challenging design issues that others have studied\n   extensively,\
    \ that include\n   1.  special considerations of mobility support that add additional\n\
    \       complexity to the overall system;\n   2.  prompt detection of ETR failures\
    \ and notification to all relevant\n       ITRs, which turns out to be a rather\
    \ difficult problem; and\n   3.  development of a partial-mapping lookup sub-system.\
    \  Ivip assumes\n       the existence of local query servers with a full database\
    \ with\n       the latest mapping information changes.\n   To be considered as\
    \ a viable solution to the Internet routing\n   scalability problem, Ivip faces\
    \ two fundamental questions.  First,\n   whether a global-scale system can achieve\
    \ real-time synchronized\n   operations as assumed by Ivip is an entirely open\
    \ question.  Past\n   experiences suggest otherwise.\n   The second question concerns\
    \ incremental rollout.  Ivip represents an\n   ambitious approach, with real-time\
    \ mapping and local full-database\n   query servers -- which many people regard\
    \ as impossible.  Developing\n   and implementing Ivip may take a fair amount\
    \ of resources, yet there\n   is an open question regarding how to quantify the\
    \ gains by first\n   movers -- both those who will provide the Ivip infrastructure\
    \ and\n   those that will use it.  Significant global routing table reduction\n\
    \   only happens when a large enough number of parties have adopted Ivip.\n  \
    \ The same question arises for most other proposals as well.\n   One belief is\
    \ that Ivip's more ambitious mapping system makes a good\n   design tradeoff for\
    \ the greater benefits for end-user networks and\n   for those that develop the\
    \ infrastructure.  Another belief is that\n   this ambitious design is not viable.\n"
- title: 4.3.  Rebuttal
  contents:
  - "4.3.  Rebuttal\n   Since the Summary and Critique were written, Ivip's mapping\
    \ system\n   has been significantly redesigned: DRTM - Distributed Real Time\n\
    \   Mapping [Ivip_DRTM].\n   DRTM makes it easier for ISPs to install their own\
    \ ITRs.  It also\n   facilitates Mapped Address Block (MAB) operating companies\
    \ -- which\n   need not be ISPs -- leasing Scalable Provider-Independent (SPI)\n\
    \   address space to end-user networks with almost no ISP involvement.\n   ISPs\
    \ need not install ITRs or ETRs.  For an ISP to support its\n   customers using\
    \ SPI space, they need only allow the forwarding of\n   outgoing packets whose\
    \ source addresses are from SPI space.  End-user\n   networks can implement their\
    \ own ETRs on their existing PA\n   address(es) -- and MAB operating companies\
    \ make all the initial\n   investments.\n   Once SPI adoption becomes widespread,\
    \ ISPs will be motivated to\n   install their own ITRs to locally tunnel packets\
    \ that are sent from\n   customer networks and that must be tunneled to SPI-using\
    \ customers of\n   the same ISP -- rather than letting these packets exit the\
    \ ISP's\n   network and return in tunnels to ETRs in the network.\n   There is\
    \ no need for full-database query servers in ISPs or for any\n   device that stores\
    \ the full mapping information for all Mapped\n   Address Blocks (MABs).  ISPs\
    \ that want ITRs will install two or more\n   Map Resolver (MR) servers.  These\
    \ are caching query servers which\n   query multiple (typically nearby) query\
    \ servers that are full-\n   database for the subset of MABs they serve.  These\
    \ \"nearby\" query\n   servers will be at DITR sites, which will be run by, or\
    \ for, MAB\n   operating companies who lease MAB space to large numbers of end-user\n\
    \   networks.  These DITR-site servers will usually be close enough to\n   the\
    \ MRs to generate replies with sufficiently low delay and risk of\n   packet loss\
    \ for ITRs to buffer initial packets for a few tens of\n   milliseconds while\
    \ the mapping arrives.\n   DRTM will scale to billions of micronets, tens of thousands\
    \ of MABs,\n   and potentially hundreds of MAB operating companies, without single\n\
    \   points of failure or central coordination.\n   The critique implies a threshold\
    \ of adoption is required before\n   significant routing scaling benefits occur.\
    \  This is untrue of any\n   Core-Edge Separation proposal, including LISP and\
    \ Ivip.  Both can\n   achieve scalable routing benefits in direct proportion to\
    \ their level\n   of adoption by providing portability, multihoming, and inbound\
    \ TE to\n   large numbers of end-user networks.\n   Core-Edge Elimination (CEE)\
    \ architectures require all Internet\n   communications to change to IPv6 with\
    \ a new locator/identifier\n   separation naming model.  This would impose burdens\
    \ of extra\n   management effort, packets, and session establishment delays on\
    \ all\n   hosts -- which is a particularly unacceptable burden on battery-\n \
    \  operated mobile hosts that rely on wireless links.\n   Core-Edge Separation\
    \ architectures retain the current, efficient,\n   naming model, require no changes\
    \ to hosts, and support both IPv4 and\n   IPv6.  Ivip is the most promising architecture\
    \ for future development\n   because its scalable, distributed, real-time mapping\
    \ system best\n   supports TTR mobility, enables ITRs to be simpler, and gives\
    \ real-\n   time control of ITR tunneling to the end-user network or to\n   organizations\
    \ they appoint to control the mapping of their micronets.\n"
- title: 5.  Hierarchical IPv4 Framework (hIPv4)
  contents:
  - '5.  Hierarchical IPv4 Framework (hIPv4)

    '
- title: 5.1.  Summary
  contents:
  - '5.1.  Summary

    '
- title: 5.1.1.  Key Idea
  contents:
  - "5.1.1.  Key Idea\n   The Hierarchical IPv4 Framework (hIPv4) adds scalability\
    \ to the\n   routing architecture by introducing additional hierarchy in the IPv4\n\
    \   address space.  The IPv4 addressing scheme is divided into two parts,\n  \
    \ the Area Locator (ALOC) address space, which is globally unique, and\n   the\
    \ Endpoint Locator (ELOC) address space, which is only regionally\n   unique.\
    \  The ALOC and ELOC prefixes are added as a shim header\n   between the IP header\
    \ and transport protocol header; the shim header\n   is identified with a new\
    \ protocol number in the IP header.  Instead\n   of creating a tunneling (i.e.,\
    \ overlay) solution, a new routing\n   element is needed in the service provider's\
    \ routing domain (called\n   ALOC realm) -- a Locator Swap Router.  The current\
    \ IPv4 forwarding\n   plane remains intact, and no new routing protocols, mapping\
    \ systems,\n   or caching solutions are required.  The control plane of the ALOC\n\
    \   realm routers needs some modification in order for ICMP to be\n   compatible\
    \ with the hIPv4 framework.  When an area (one or several\n   autonomous systems\
    \ (ASes)) of an ISP has transformed into an ALOC\n   realm, only ALOC prefixes\
    \ are exchanged with other ALOC realms.\n   Directly attached ELOC prefixes are\
    \ only inserted to the RIB of the\n   local ALOC realm; ELOC prefixes are not\
    \ distributed to the DFZ.\n   Multihoming can be achieved in two ways, either\
    \ the enterprise\n   requests an ALOC prefix from the RIR (this is not recommended)\
    \ or the\n   enterprise receives the ALOC prefixes from their upstream ISPs. \
    \ ELOC\n   prefixes are PI addresses and remain intact when an upstream ISP is\n\
    \   changed; only the ALOC prefix is replaced.  When the RIB of the DFZ\n   is\
    \ compressed (containing only ALOC prefixes), ingress routers will\n   no longer\
    \ know the availability of the destination prefix; thus, the\n   endpoints must\
    \ take more responsibility for their sessions.  This can\n   be achieved by using\
    \ multipath enabled transport protocols, such as\n   SCTP [RFC4960] and Multipath\
    \ TCP (MPTCP) [MPTCP_Arch], at the\n   endpoints.  The multipath transport protocols\
    \ also provide a session\n   identifier, i.e., verification tag or token; thus,\
    \ the location and\n   identifier split is carried out -- site mobility, endpoint\
    \ mobility,\n   and mobile site mobility are achieved.  DNS needs to be upgraded:\
    \ in\n   order to resolve the location of an endpoint, the endpoint must have\n\
    \   one ELOC value (current A-record) and at least one ALOC value in DNS\n   (in\
    \ multihoming solutions there will be several ALOC values for an\n   endpoint).\n"
- title: 5.1.2.  Gains
  contents:
  - "5.1.2.  Gains\n   1.  Improved routing scalability: Adding additional hierarchy\
    \ to the\n       address space enables more hierarchy in the routing architecture.\n\
    \       Early adapters of an ALOC realm will no longer carry the current\n   \
    \    RIB of the DFZ -- only ELOC prefixes of their directly attached\n       networks\
    \ and ALOC prefixes from other service providers that have\n       migrated are\
    \ installed in the ALOC realm's RIB.\n   2.  Scalable support for traffic engineering:\
    \ Multipath enabled\n       transport protocols are recommended to achieve dynamic\
    \ load-\n       balancing of a session.  Support for Valiant Load-balancing (VLB)\n\
    \       [Valiant] schemes has been added to the framework; more research\n   \
    \    work is required around VLB switching.\n   3.  Scalable support for multihoming:\
    \ Only attachment points of a\n       multihomed site are advertised (using the\
    \ ALOC prefix) in the\n       DFZ.  DNS will inform the requester on how many\
    \ attachment points\n       the destination endpoint has.  It is the initiating\
    \ endpoint's\n       choice/responsibility to choose which attachment point is\
    \ used\n       for the session; endpoints using multipath-enabled transport\n\
    \       protocols can make use of several attachment points for a\n       session.\n\
    \   4.  Simplified Renumbering: When changing provider, the local ELOC\n     \
    \  prefixes remains intact; only the ALOC prefix is changed at the\n       endpoints.\
    \  The ALOC prefix is not used for routing or forwarding\n       decisions in\
    \ the local network.\n   5.  Decoupling Location and Identifier: The verification\
    \ tag (SCTP)\n       and token (MPTCP) can be considered to have the characteristics\n\
    \       of a session identifier, and thus a session layer is created\n       between\
    \ the transport and application layers in the TCP/IP model.\n   6.  Routing quality:\
    \ The hIPv4 framework introduces no tunneling or\n       caching mechanisms. \
    \ Only a swap of the content in the IPv4\n       header and locator header at\
    \ the destination ALOC realm is\n       required; thus, current routing and forwarding\
    \ algorithms are\n       preserved as such.  Valiant Load-balancing might be used\
    \ as a new\n       forwarding mechanism.\n   7.  Routing Security: Similar as\
    \ with today's DFZ, except that ELOC\n       prefixes cannot be hijacked (by injecting\
    \ a longest match prefix)\n       outside an ALOC realm.\n   8.  Deployability:\
    \ The hIPv4 framework is an evolution of the current\n       IPv4 framework and\
    \ is backwards compatible with the current IPv4\n       framework.  Sessions in\
    \ a local network and inside an ALOC realm\n       might in the future still use\
    \ the current IPv4 framework.\n"
- title: 5.1.3.  Costs and Issues
  contents:
  - "5.1.3.  Costs and Issues\n   1.  Upgrade of the stack at an endpoint that is\
    \ establishing sessions\n       outside the local ALOC realm.\n   2.  In a multihoming\
    \ solution, the border routers should be able to\n       apply policy-based routing\
    \ upon the ALOC value in the locator\n       header.\n   3.  New IP allocation\
    \ policies must be set by the RIRs.\n   4.  There is a short timeframe before\
    \ the expected depletion of the\n       IPv4 address space occurs.\n   5.  Will\
    \ enterprises give up their current globally unique IPv4\n       address block\
    \ allocation they have gained?\n   6.  Coordination with MPTCP is highly desirable.\n"
- title: 5.1.4.  References
  contents:
  - "5.1.4.  References\n   [hIPv4] [Valiant]\n"
- title: 5.2.  Critique
  contents:
  - "5.2.  Critique\n   hIPv4 is an innovative approach to expanding the IPv4 addressing\n\
    \   system in order to resolve the scalable routing problem.  This\n   critique\
    \ does not attempt a full assessment of hIPv4's architecture\n   and mechanisms.\
    \  The only question addressed here is whether hIPv4\n   should be chosen for\
    \ IETF development in preference to, or together\n   with, the only two proposals\
    \ which appear to be practical solutions\n   for IPv4: Ivip and LISP.\n   Ivip\
    \ and LISP appear to have a major advantage over hIPv4 in terms of\n   support\
    \ for packets sent from non-upgraded hosts/networks.  Ivip's\n   DITRs (Default\
    \ ITRs in the DFZ) and LISP's PTRs (Proxy Tunnel\n   Routers) both accept packets\
    \ sent by any non-upgraded host/network\n   and tunnel them to the correct ETR\
    \ -- thus providing the full\n   benefits of portability, multihoming, and inbound\
    \ TE for these\n   packets as well as those sent by hosts in networks with ITRs.\
    \ hIPv4\n   appears to have no such mechanism, so these benefits are only\n  \
    \ available for communications between two upgraded hosts in upgraded\n   networks.\n\
    \   This means that significant benefits for adopters -- the ability to\n   rely\
    \ on the new system to provide the portability, multihoming, and\n   inbound TE\
    \ benefits for all, or almost all, their communications --\n   will only arise\
    \ after all, or almost all, networks upgrade their\n   networks, hosts, and addressing\
    \ arrangements. hIPv4's relationship\n   between adoption levels and benefits\
    \ to any adopter therefore are far\n   less favorable to widespread adoption than\
    \ those of Core-Edge\n   Separation (CES) architectures such as Ivip and LISP.\n\
    \   This results in hIPv4 also being at a disadvantage regarding the\n   achievement\
    \ of significant routing scaling benefits, which likewise\n   will only result\
    \ once adoption is close to ubiquitous.  Ivip and LISP\n   can provide routing\
    \ scaling benefits in direct proportion to their\n   level of adoption, since\
    \ all adopters gain full benefits for all\n   their communications, in a highly\
    \ scalable manner.\n   hIPv4 requires stack upgrades, which are not required by\
    \ any CES\n   architecture.  Furthermore, a large number of existing IPv4\n  \
    \ application protocols convey IP addresses between hosts in a manner\n   that\
    \ will not work with hIPv4: \"There are several applications that\n   are inserting\
    \ IP address information in the payload of a packet.\n   Some applications use\
    \ the IP address information to create new\n   sessions or for identification\
    \ purposes.  This section is trying to\n   list the applications that need to\
    \ be enhanced; however, this is by\n   no means a comprehensive list\" [hIPv4].\n\
    \   If even a few widely used applications would need to be rewritten to\n   operate\
    \ successfully with hIPv4, then this would be such a\n   disincentive to adoption\
    \ to rule out hIPv4 ever being adopted widely\n   enough to solve the routing\
    \ scaling problem, especially since CES\n   architectures fully support all existing\
    \ protocols, without the need\n   for altering host stacks.\n   It appears that\
    \ hIPv4 involves major practical difficulties, which\n   mean that in its current\
    \ form it is not suitable for IETF\n   development.\n"
- title: 5.3.  Rebuttal
  contents:
  - "5.3.  Rebuttal\n   No rebuttal was submitted for this proposal.\n"
- title: 6.  Name Overlay (NOL) Service for Scalable Internet Routing
  contents:
  - '6.  Name Overlay (NOL) Service for Scalable Internet Routing

    '
- title: 6.1.  Summary
  contents:
  - '6.1.  Summary

    '
- title: 6.1.1.  Key Idea
  contents:
  - "6.1.1.  Key Idea\n   The basic idea is to add a name overlay (NOL) onto the existing\n\
    \   TCP/IP stack.\n   Its functions include:\n   1.  Managing host name configuration,\
    \ registration, and\n       authentication;\n   2.  Initiating and managing transport\
    \ connection channels (i.e.,\n       TCP/IP connections) by name;\n   3.  Keeping\
    \ application data transport continuity for mobility.\n   At the edge network,\
    \ we introduce a new type of gateway, a Name\n   Transfer Relay (NTR), which blocks\
    \ the PI addresses of edge networks\n   into upstream transit networks.  NTRs\
    \ perform address and/or port\n   translation between blocked PI addresses and\
    \ globally routable\n   addresses, which seem like today's widely used NAT / Network\
    \ Address\n   Port Translation (NAPT) devices.  Both legacy and NOL applications\n\
    \   behind a NTR can access the outside as usual.  To access the hosts\n   behind\
    \ a NTR from outside, we need to use NOL to traverse the NTR by\n   name and initiate\
    \ connections to the hosts behind it.\n   Different from proposed host-based ID/locator\
    \ split solutions, such\n   as HIP, Shim6, and name-oriented stack, NOL doesn't\
    \ need to change\n   the existing TCP/IP stack, sockets, or their packet formats.\
    \  NOL can\n   coexist with the legacy infrastructure, and the Core-Edge Separation\n\
    \   solutions (e.g., APT, LISP, Six/One, Ivip, etc.).\n"
- title: 6.1.2.  Gains
  contents:
  - "6.1.2.  Gains\n   1.   Reduce routing table size: Prevent edge network PI address\
    \ from\n        leaking into the transit network by deploying gateway NTRs.\n\
    \   2.   Traffic Engineering: For legacy and NOL application sessions,\n     \
    \   the incoming traffic can be directed to a specific NTR by DNS.\n        In\
    \ addition, for NOL applications, initial sessions can be\n        redirected\
    \ from one NTR to other appropriate NTRs.  These\n        mechanisms provide some\
    \ support for traffic engineering.\n   3.   Multihoming: When a PI addressed network\
    \ connects to the\n        Internet by multihoming with several providers, it\
    \ can deploy\n        NTRs to prevent the PI addresses from leaking into provider\n\
    \        networks.\n   4.   Transparency: NTRs can be allocated PA addresses from\
    \ the\n        upstream providers and store them in NTRs' address pool.  By DNS\n\
    \        query or NOL session, any session that wants to access the hosts\n  \
    \      behind the NTR can be delegated to a specific PA address in the\n     \
    \   NTR address pool.\n   5.   Mobility: The NOL layer manages the traditional\
    \ TCP/IP transport\n        connections, and provides application data transport\
    \ continuity\n        by checkpointing the transport connection at sequence number\n\
    \        boundaries.\n   6.   No need to change TCP/IP stack, sockets, or DNS\
    \ system.\n   7.   No need for extra mapping system.\n   8.   NTR can be deployed\
    \ unilaterally, just like NATs.\n   9.   NOL applications can communicate with\
    \ legacy applications.\n   10.  NOL can be compatible with existing solutions,\
    \ such as APT,\n        LISP, Ivip, etc.\n   11.  End-user-controlled multipath\
    \ indirect routing based on\n        distributed NTRs.  This will give benefits\
    \ to the performance-\n        aware applications, such as video streaming, applications\
    \ on\n        MSN.com, etc.\n"
- title: 6.1.3.  Costs
  contents:
  - "6.1.3.  Costs\n   1.  Legacy applications have trouble with initiating access\
    \ to the\n       servers behind NTR.  Such trouble can be resolved by deploying\n\
    \       the NOL proxy for legacy hosts, or delegating globally routable\n    \
    \   PA addresses in the NTR address pool for these servers, or\n       deploying\
    \ a proxy server outside the NTR.\n   2.  NOL may increase the number of entries\
    \ in DNS, but it is not\n       drastic because it only increases the number of\
    \ DNS records at\n       domain granularity not the number of hosts.  The name\
    \ used in\n       NOL, for example, is similar to an email address\n       hostname@example.net.\
    \  The needed DNS entries and query are just\n       for \"example.net\", and\
    \ the NTR knows the \"hostnames\".  Not only\n       will the number of DNS records\
    \ be increased, but the dynamics of\n       DNS might be agitated as well.  However,\
    \ the scalability and\n       performance of DNS are guaranteed by its naming\
    \ hierarchy and\n       caching mechanisms.\n   3.  Address translating/rewriting\
    \ costs on NTRs.\n"
- title: 6.1.4.  References
  contents:
  - "6.1.4.  References\n   No references were submitted.\n"
- title: 6.2.  Critique
  contents:
  - "6.2.  Critique\n   1.  Applications on hosts need to be rebuilt based on a name\
    \ overlay\n       library to be NOL-enabled.  The legacy software that is not\n\
    \       maintained will not be able to benefit from NOL in the Core-Edge\n   \
    \    Elimination situation.  In the Core-Edge Separation scheme, a new\n     \
    \  gateway NTR is deployed to prevent edge-specific PI prefixes from\n       leaking\
    \ into the transit core.  NOL doesn't impede the legacy\n       endpoints behind\
    \ the NTR from accessing the outside Internet, but\n       the legacy endpoints\
    \ cannot access or will have difficultly\n       accessing the endpoints behind\
    \ a NTR without the help of NOL.\n   2.  In the case of Core-Edge Elimination,\
    \ the end site will be\n       assigned multiple PA address spaces, which leads\
    \ to renumbering\n       troubles when switching to other upstream providers.\
    \  Upgrading\n       endpoints to support NOL doesn't give any benefits to edge\n\
    \       networks.  Endpoints have little incentive to use NOL in a Core-\n   \
    \    Edge Elimination scenario, and the same is true with other host-\n      \
    \ based ID/locator split proposals.  Whether they are IPv4 or IPv6\n       networks,\
    \ edge networks prefer PI address space to PA address\n       space.\n   3.  In\
    \ the Core-Edge Separation scenario, the additional gateway NTR\n       is to\
    \ prevent the specific prefixes from the edge networks, just\n       like a NAT\
    \ or the ITR/ETR of LISP.  A NTR gateway can be seen as\n       an extension of\
    \ NAT (Network Address Translation).  Although NATs\n       are deployed widely,\
    \ upgrading them to support NOL extension or\n       deploying additional new\
    \ gateway NTRs at the edge networks is on\n       a voluntary basis and has few\
    \ economic incentives.\n   4.  The stateful or stateless translation for each\
    \ packet traversing\n       a NTR will require the cost of the CPU and memory\
    \ of NTRs, and\n       increase forwarding delay.  Thus, it is not appropriate\
    \ to deploy\n       NTRs at the high-level transit networks where aggregated traffic\n\
    \       may cause congestion at the NTRs.\n   5.  In the Core-Edge Separation\
    \ scenario, the requirement for\n       multihoming and inter-domain traffic engineering\
    \ will make end\n       sites accessible via multiple different NTRs.  For reliability,\n\
    \       all of the associations between multiple NTRs and the end site\n     \
    \  name will be kept in DNS, which may increase the load on DNS.\n   6.  To support\
    \ mobility, it is necessary for DNS to update the\n       corresponding name-NTR\
    \ mapping records when an end system moves\n       from behind one NTR to another\
    \ NTR.  The NOL-enabled end relies\n       on the NOL layer to preserve the continuity\
    \ of the transport\n       layer, since the underlying TCP/UDP transport session\
    \ would be\n       broken when the IP address changed.\n"
- title: 6.3.  Rebuttal
  contents:
  - "6.3.  Rebuttal\n   NOL resembles neither CEE nor CES as a solution.  By supporting\n\
    \   application-level sessions through the name overlay layer, NOL can\n   support\
    \ some solutions in the CEE style.  However, NOL is in general\n   closer to CES\
    \ solutions, i.e., preventing PI prefixes of edge\n   networks from entering into\
    \ the upstream transit networks.  This is\n   done by the NTR, like the ITRs/ETRs\
    \ in CES solutions, but NOL has no\n   need to define the clear boundary between\
    \ core and edge networks.\n   NOL is designed to try to provide end users or networks\
    \ a service\n   that facilitates the adoption of multihoming, multipath routing,\
    \ and\n   traffic engineering by the indirect routing through NTRs, and that,\n\
    \   in the mean time, doesn't accelerate or decelerate the growth of\n   global\
    \ routing table size.\n   Some problems are described in the NOL critique.  In\
    \ the original NOL\n   proposal document, the DNS query for a host that is behind\
    \ a NTR will\n   induce the return of the actual IP addresses of the host and\
    \ the\n   address of the NTR.  This arrangement might cause some difficulties\n\
    \   for legacy applications due to the non-standard response from DNS.\n   To\
    \ resolve this problem, we instead have the NOL service use a new\n   namespace,\
    \ and have DNS not return NTR IP addresses for the legacy\n   hosts.  The names\
    \ used for NOL are formatted like email addresses,\n   such as \"des@example.net\"\
    .  The mapping between \"example.net\" and the\n   IP address of the corresponding\
    \ NTR will be registered in DNS.  The\n   NOL layer will understand the meaning\
    \ of the name \"des@example.net\" ,\n   and it will send a query to DNS only for\
    \ \"example.net\".  DNS will\n   then return IP addresses of the corresponding\
    \ NTRs.  Legacy\n   applications will still use the traditional FQDN name, and\
    \ DNS will\n   return the actual IP address of the host.  However, if the host\
    \ is\n   behind a NTR, the legacy applications may be unable to access the\n \
    \  host.\n   The stateless address translation or stateful address and port\n\
    \   translation may cause a scaling problem with the number of table\n   entries\
    \ NTR must maintain, and legacy applications cannot initiate\n   sessions with\
    \ hosts inside the NOL-adopting End User Network (EUN).\n   However, these problems\
    \ may not be a big barrier for the deployment\n   of NOL or other similar approaches.\
    \  Many NAT-like boxes, proxy, and\n   firewall devices are widely used at the\
    \ ingress/egress points of\n   enterprise networks, campus networks, or other\
    \ stub EUNs.  The hosts\n   running as servers can be deployed outside NTRs or\
    \ can be assigned PA\n   addresses in an NTR-adopting EUN.\n"
- title: 7.  Compact Routing in a Locator Identifier Mapping System (CRM)
  contents:
  - '7.  Compact Routing in a Locator Identifier Mapping System (CRM)

    '
- title: 7.1.  Summary
  contents:
  - '7.1.  Summary

    '
- title: 7.1.1.  Key Idea
  contents:
  - "7.1.1.  Key Idea\n   This proposal (referred to here as \"CRM\") is to build\
    \ a highly\n   scalable locator identity mapping system using compact routing\n\
    \   principles.  This provides the means for dynamic topology adaption to\n  \
    \ facilitate efficient aggregation [CRM].  Map servers are assigned as\n   cluster\
    \ heads or landmarks based on their capability to aggregate EID\n   announcements.\n"
- title: 7.1.2.  Gains
  contents:
  - "7.1.2.  Gains\n   o  Minimizes the routing table sizes at the system level (i.e.,\
    \ map\n      servers).  Provides clear upper bounds for routing stretch that\n\
    \      define the packet delivery delay of the map request / first\n      packet.\n\
    \   o  Organizes the mapping system based on the EID numbering space,\n      minimizes\
    \ the administrative overhead of managing the EID space.\n      No need for administratively\
    \ planned hierarchical address\n      allocation as the system will find convergence\
    \ into a set of EID\n      allocations.\n   o  Availability and robustness of\
    \ the overall routing system\n      (including xTRs and map servers) are improved\
    \ because of the\n      potential to use multiple map servers and direct routes\
    \ without\n      the involvement of map servers.\n"
- title: 7.1.3.  Costs
  contents:
  - "7.1.3.  Costs\n   The scalability gains will materialize only in large deployments.\
    \  If\n   the stretch is bounded to those of compact routing (worst-case\n   stretch\
    \ less or equal to 3, on average, 1+epsilon), then each xTR\n   needs to have\
    \ memory/cache for the mappings of its cluster.\n"
- title: 7.1.4.  References
  contents:
  - "7.1.4.  References\n   [CRM]\n"
- title: 7.2.  Critique
  contents:
  - "7.2.  Critique\n   The CRM proposal is not a complete proposal and therefore\
    \ cannot be\n   considered for further development by the IETF as a scalable routing\n\
    \   solution.\n   While Compact Routing principles may be able to improve a mapping\n\
    \   overlay structure such as LISP+ALT, there are several objections to\n   this\
    \ approach.\n   Firstly, a CRM-modified ALT structure would still be a global\
    \ query\n   server system.  No matter how ALT's path lengths and delays are\n\
    \   optimized, there is a problem with a querier -- which could be\n   anywhere\
    \ in the world -- relying on mapping information from one or\n   ideally two or\
    \ more authoritative query servers, which could also be\n   anywhere in the world.\
    \  The delays and risks of packet loss that are\n   inherent in such a system\
    \ constitute a fundamental problem.  This is\n   especially true when multiple,\
    \ potentially long, traffic streams are\n   received by ITRs and forwarded over\
    \ the CRM networks for delivery to\n   the destination network.  ITRs must use\
    \ the CRM infrastructure while\n   they are awaiting a map reply.  The traffic\
    \ forwarded on the CRM\n   infrastructure functions as map requests and can present\
    \ a\n   scalability and performance issue to the infrastructure.\n   Secondly,\
    \ the alterations contemplated in this proposal involve the\n   roles of particular\
    \ nodes in the network being dynamically assigned\n   as part of the network's\
    \ self-organizing nature.\n   The discussion of clustering in the middle of page\
    \ 4 of [CRM] also\n   indicates that particular nodes are responsible for registering\
    \ EIDs\n   from typically far-distant ETRs, all of which are handling closely\n\
    \   related EIDs that this node can aggregate.  Since MSes are apparently\n  \
    \ nodes within the compact routing system, and the process of an MS\n   deciding\
    \ whether to accept EID registrations is determined as part of\n   the self-organizing\
    \ properties of the system, there are concerns\n   about how EID registration\
    \ can be performed securely, when no\n   particular physical node is responsible\
    \ for it.\n   Thirdly, there are concerns about individually owned nodes performing\n\
    \   work for other organizations.  Such problems of trust and of\n   responsibilities\
    \ and costs being placed on those who do not directly\n   benefit already exist\
    \ in the inter-domain routing system and are a\n   challenge for any scalable\
    \ routing solution.\n   There are simpler solutions to the mapping problem than\
    \ having an\n   elaborate network of routers.  If a global-scale query system\
    \ is\n   still preferred, then it would be better to have ITRs use local MRs,\n\
    \   each of which is dynamically configured to know the IP address of the\n  \
    \ million or so authoritative Map Server (MS) query servers -- or two\n   million\
    \ or so assuming they exist in pairs for redundancy.\n   It appears that the inherently\
    \ greater delays and risks of packet\n   loss of global query server systems make\
    \ them unsuitable mapping\n   solutions for Core-Edge Elimination or Core-Edge\
    \ Separation\n   architectures.  The solution to these problems appears to involve\
    \ a\n   greater number of widely distributed authoritative query servers, one\n\
    \   or more of which will therefore be close enough to each querier that\n   delays\
    \ and risk of packet loss are reduced to acceptable levels.\n   Such a structure\
    \ would be suitable for map requests, but perhaps not\n   for handling traffic\
    \ packets to be delivered to the destination\n   networks.\n"
- title: 7.3.  Rebuttal
  contents:
  - "7.3.  Rebuttal\n   CRM is most easily understood as an alteration to the routing\n\
    \   structure of the LISP+ALT mapping overlay system, by altering or\n   adding\
    \ to the network's BGP control plane.\n   CRM's aims include the delivery of initial\
    \ traffic packets to their\n   destination networks where they also function as\
    \ map requests.  These\n   packet streams may be long and numerous in the fractions\
    \ of a second\n   to perhaps several seconds that may elapse before the ITR receives\n\
    \   the map reply.\n   Compact Routing principles are used to optimize the path\
    \ length taken\n   by these query or traffic packets through a significantly modified\n\
    \   version of the ALT (or similar) network, while also generally\n   reducing\
    \ typical or maximum paths taken by the query packets.\n   An overlay network\
    \ is a diversion from the shortest path.  However,\n   CMR limits this diversion\
    \ and provides an upper bound.  Landmark\n   routers/servers could deliver more\
    \ than just the first traffic\n   packet, subject to their CPU capabilities and\
    \ their network\n   connectivity bandwidths.\n   The trust between the landmarks\
    \ (mapping servers) can be built based\n   on the current BGP relationships. \
    \ Registration to the landmark nodes\n   needs to be authenticated mutually between\
    \ the MS and the system that\n   is registering.  This part is not documented\
    \ in the proposal text.\n"
- title: 8.  Layered Mapping System (LMS)
  contents:
  - '8.  Layered Mapping System (LMS)

    '
- title: 8.1.  Summary
  contents:
  - '8.1.  Summary

    '
- title: 8.1.1.  Key Ideas
  contents:
  - "8.1.1.  Key Ideas\n   The layered mapping system proposal builds a hierarchical\
    \ mapping\n   system to support scalability, analyzes the design constraints,\n\
    \   presents an explicit system structure, designs a two-cache mechanism\n   on\
    \ ingress tunneling router (ITR) to gain low request delay, and\n   facilitates\
    \ data validation.  Tunneling and mapping are done at the\n   core, and no change\
    \ is needed on edge networks.  The mapping system\n   is run by interest groups\
    \ independent of any ISP, which conforms to\n   an economical model and can be\
    \ voluntarily adopted by various\n   networks.  Mapping systems can also be constructed\
    \ stepwise,\n   especially in the IPv6 scenario.\n"
- title: 8.1.2.  Gains
  contents:
  - "8.1.2.  Gains\n   1.  Scalability\n       A.  Distributed storage of mapping\
    \ data avoids central storage of\n           massive amounts of data and restricts\
    \ updates within local\n           areas.\n       B.  The cache mechanism in an\
    \ ITR reasonably reduces the request\n           loads on the mapping system.\n\
    \   2.  Deployability\n       A.  No change on edge systems, only tunneling in\
    \ core routers,\n           and new devices in core networks.\n       B.  The\
    \ mapping system can be constructed stepwise: a mapping\n           node needn't\
    \ be constructed if none of its responsible ELOCs\n           is allocated.  This\
    \ makes sense especially for IPv6.\n       C.  Conforms to a viable economic model:\
    \ the mapping system\n           operators can profit from their services; core\
    \ routers and\n           edge networks are willing to join the circle either\
    \ to avoid\n           router upgrades or realize traffic engineering.  Benefits\n\
    \           from joining are independent of the scheme's implementation\n    \
    \       scale.\n   3.  Low request delay: The low number of layers in the mapping\n\
    \       structure and the two-stage cache help achieve low request delay.\n  \
    \ 4.  Data consistency: The two-stage cache enables an ITR to update\n       data\
    \ in the map cache conveniently.\n   5.  Traffic engineering support: Edge networks\
    \ inform the mapping\n       system of their prioritized mappings with all upstream\
    \ routers,\n       thus giving the edge networks control over their ingress flows.\n"
- title: 8.1.3.  Costs
  contents:
  - "8.1.3.  Costs\n   1.  Deployment of LMS needs to be further discussed.\n   2.\
    \  The structure of the mapping system needs to be refined according\n       to\
    \ practical circumstances.\n"
- title: 8.1.4.  References
  contents:
  - "8.1.4.  References\n   [LMS_Summary] [LMS]\n"
- title: 8.2.  Critique
  contents:
  - "8.2.  Critique\n   LMS is a mapping mechanism based on Core-Edge Separation.\
    \  In fact,\n   any proposal that needs a global mapping system with keys with\n\
    \   similar properties to that of an \"edge address\" in a Core-Edge\n   Separation\
    \ scenario can use such a mechanism.  This means that those\n   keys are globally\
    \ unique (by authorization or just statistically), at\n   the disposal of edge\
    \ users, and may have several satisfied mappings\n   (with possibly different\
    \ weights).  A proposal to address routing\n   scalability that needs mapping\
    \ but doesn't specify the mapping\n   mechanism can use LMS to strengthen its\
    \ infrastructure.\n   The key idea of LMS is similar to that of LISP+ALT: that\
    \ the mapping\n   system should be hierarchically organized to gain scalability\
    \ for\n   storage and updates and to achieve quick indexing for lookups.\n   However,\
    \ LMS advocates an ISP-independent mapping system, and ETRs\n   are not the authorities\
    \ of mapping data.  ETRs or edge-sites report\n   their mapping data to related\
    \ mapping servers.\n   LMS assumes that mapping servers can be incrementally deployed\
    \ in\n   that a server may not be constructed if none of its administered edge\n\
    \   addresses are allocated, and that mapping servers can charge for\n   their\
    \ services, which provides the economic incentive for their\n   existence.  How\
    \ this brand-new system can be constructed is still not\n   clear.  Explicit layering\
    \ is only an ideal state, and the proposal\n   analyzes the layering limits and\
    \ feasibility, rather than provide a\n   practical way for deployment.\n   The\
    \ drawbacks of LMS's feasibility analysis also include that it 1)\n   is based\
    \ on current PC power and may not represent future\n   circumstances (especially\
    \ for IPv6), and 2) does not consider the\n   variability of address utilization.\
    \  Some IP address spaces may be\n   effectively allocated and used while some\
    \ may not, causing some\n   mapping servers to be overloaded while others are\
    \ poorly utilized.\n   More thoughts are needed as to the flexibility of the layer\
    \ design.\n   LMS doesn't fit well for mobility.  It does not solve the problem\n\
    \   when hosts move faster than the mapping updates and propagation\n   between\
    \ relative mapping servers.  On the other hand, mobile hosts'\n   moving across\
    \ ASes and changing their attachment points (core\n   addresses) is less frequent\
    \ than hosts' moving within an AS.\n   Separation needs two planes: Core-Edge\
    \ Separation (which is to gain\n   routing table scalability) and identity/location\
    \ separation (which is\n   to achieve mobility).  The Global Locator, Local Locator,\
    \ and\n   Identifier (GLI) scheme does a good clarification of this, and in\n\
    \   that case, LMS can be used to provide identity-to-core address\n   mapping.\
    \  Of course, other schemes may be competent, and LMS can be\n   incorporated\
    \ with them if the scheme has global keys and needs to map\n   them to other namespaces.\n"
- title: 8.3.  Rebuttal
  contents:
  - "8.3.  Rebuttal\n   No rebuttal was submitted for this proposal.\n"
- title: 9.  Two-Phased Mapping
  contents:
  - '9.  Two-Phased Mapping

    '
- title: 9.1.  Summary
  contents:
  - '9.1.  Summary

    '
- title: 9.1.1.  Considerations
  contents:
  - "9.1.1.  Considerations\n   1.  A mapping from prefixes to ETRs is an M:M mapping.\
    \  Any change of\n       a (prefix, ETR) pair should be updated in a timely manner,\
    \ which\n       can be a heavy burden to any mapping system if the relation\n\
    \       changes frequently.\n   2.  A prefix<->ETR mapping system cannot be deployed\
    \ efficiently if\n       it is overwhelmed by worldwide dynamics.  Therefore,\
    \ the mapping\n       itself is not scalable with this direct mapping scheme.\n"
- title: 9.1.2.  Basics of a Two-Phased Mapping
  contents:
  - "9.1.2.  Basics of a Two-Phased Mapping\n   1.  Introduce an AS number in the\
    \ middle of the mapping, the phase I\n       mapping is prefix<->AS#, phase II\
    \ mapping is AS#<->ETRs.  This\n       creates a M:1:M mapping model.\n   2. \
    \ It is fair to assume that all ASes know their local prefixes (in\n       the\
    \ IGP) better than other ASes and that it is most likely that\n       local prefixes\
    \ can be aggregated when they can be mapped to the\n       AS number, which will\
    \ reduce the number of mapping entries.\n       Also, ASes also know clearly their\
    \ ETRs on the border between\n       core and edge.  So, all mapping information\
    \ can be collected\n       locally.\n   3.  A registry system will take care of\
    \ the phase I mapping\n       information.  Each AS should have a registration\
    \ agent to notify\n       the registry of the local range of IP address space.\
    \  This system\n       can be organized as a hierarchical infrastructure like\
    \ DNS, or\n       alternatively, as a centralized registry like \"whois\" in each\n\
    \       RIR.  Phase II mapping information can be distributed between\n      \
    \ xTRs as a BGP extension.\n   4.  The basic forwarding procedure is that the\
    \ ITR first gets the\n       destination AS number from the phase I mapper (or\
    \ from cache)\n       when the packet is entering the \"core\".  Then, it will\
    \ extract\n       the closest ETR for the destination AS number.  This is local,\n\
    \       since phase II mapping information has been \"pushed\" to the ITR\n  \
    \     through BGP updates.  Finally, the ITR tunnels the packet to the\n     \
    \  corresponding ETR.\n"
- title: 9.1.3.  Gains
  contents:
  - "9.1.3.  Gains\n   1.  Any prefix reconfiguration (aggregation/deaggregation)\
    \ within an\n       AS will not be reflected in the mapping system.\n   2.  Local\
    \ prefixes can be aggregated with a high degree of\n       efficiency.\n   3.\
    \  Both phase I and phase II mappings can be stable.\n   4.  A stable mapping\
    \ system will reduce the update overhead\n       introduced by topology changes\
    \ and/or routing policy dynamics.\n"
- title: 9.1.4.  Summary
  contents:
  - "9.1.4.  Summary\n   1.  The two-phased mapping scheme introduces an AS number\
    \ between the\n       mapping prefixes and ETRs.\n   2.  The decoupling of direct\
    \ mapping makes highly dynamic updates\n       stable; therefore, it can be more\
    \ scalable than any direct\n       mapping designs.\n   3.  The two-phased mapping\
    \ scheme is adaptable to any proposals based\n       on the core/edge split.\n"
- title: 9.1.5.  References
  contents:
  - "9.1.5.  References\n   No references were submitted.\n"
- title: 9.2.  Critique
  contents:
  - "9.2.  Critique\n   This is a simple idea on how to scale mapping.  However, this\
    \ design\n   is too incomplete to be considered a serious input to RRG.  Take\
    \ the\n   following two issues as example:\n   First, in this two-phase scheme,\
    \ an AS is essentially the unit of\n   destinations (i.e., sending ITRs find out\
    \ destination AS D, then send\n   data to one of D's ETRs).  This does not offer\
    \ much choice for\n   traffic engineering.\n   Second, there is no consideration\
    \ whatsoever on failure detection and\n   handling.\n"
- title: 9.3.  Rebuttal
  contents:
  - "9.3.  Rebuttal\n   No rebuttal was submitted for this proposal.\n"
- title: 10.  Global Locator, Local Locator, and Identifier Split (GLI-Split)
  contents:
  - '10.  Global Locator, Local Locator, and Identifier Split (GLI-Split)

    '
- title: 10.1.  Summary
  contents:
  - '10.1.  Summary

    '
- title: 10.1.1.  Key Idea
  contents:
  - "10.1.1.  Key Idea\n   GLI-Split implements a separation between global routing\
    \ (in the\n   global Internet outside edge networks) and local routing (inside\
    \ edge\n   networks) using global and local locators (GLs and LLs).  In\n   addition,\
    \ a separate static identifier (ID) is used to identify\n   communication endpoints\
    \ (e.g., nodes or services) independently of\n   any routing information.  Locators\
    \ and IDs are encoded in IPv6\n   addresses to enable backwards-compatibility\
    \ with the IPv6 Internet.\n   The higher-order bits store either a GL or a LL,\
    \ while the lower-\n   order bits contain the ID.  A local mapping system maps\
    \ IDs to LLs,\n   and a global mapping system maps IDs to GLs.  The full GLI-mode\n\
    \   requires nodes with upgraded networking stacks and special GLI-\n   gateways.\
    \  The GLI-gateways perform stateless locator rewriting in\n   IPv6 addresses\
    \ with the help of the local and global mapping system.\n   Non-upgraded IPv6\
    \ nodes can also be accommodated in GLI-domains since\n   an enhanced DHCP service\
    \ and GLI-gateways compensate for their\n   missing GLI-functionality.  This is\
    \ an important feature for\n   incremental deployability.\n"
- title: 10.1.2.  Gains
  contents:
  - "10.1.2.  Gains\n   The benefits of GLI-Split are:\n   o  Hierarchical aggregation\
    \ of routing information in the global\n      Internet through separation of edge\
    \ and core routing\n   o  Provider changes not visible to nodes inside GLI-domains\n\
    \      (renumbering not needed)\n   o  Rearrangement of subnetworks within edge\
    \ networks not visible to\n      the outside world (better support of large edge\
    \ networks)\n   o  Transport connections survive both types of changes\n   o \
    \ Multihoming\n   o  Improved traffic engineering for incoming and outgoing traffic\n\
    \   o  Multipath routing and load balancing for hosts\n   o  Improved resilience\n\
    \   o  Improved mobility support without home agents and triangle routing\n  \
    \ o  Interworking with the classic Internet\n      *  without triangle routing\
    \ over proxy routers\n      *  without stateful NAT\n   These benefits are available\
    \ for upgraded GLI-nodes, but non-upgraded\n   nodes in GLI-domains partially\
    \ benefit from these advanced features,\n   too.  This offers multiple incentives\
    \ for early adopters, and they\n   have the option to migrate their nodes gradually\
    \ from non-GLI-stacks\n   to GLI-stacks.\n"
- title: 10.1.3.  Costs
  contents:
  - "10.1.3.  Costs\n   o  Local and global mapping system\n   o  Modified DHCP or\
    \ similar mechanism\n   o  GLI-gateways with stateless locator rewriting in IPv6\
    \ addresses\n   o  Upgraded stacks (only for full GLI-mode)\n"
- title: 10.1.4.  References
  contents:
  - "10.1.4.  References\n   [GLI]\n"
- title: 10.2.  Critique
  contents:
  - "10.2.  Critique\n   GLI-Split makes a clear distinction between two separation\
    \ planes:\n   the separation between identifier and locator (which is to meet\
    \ end-\n   users' needs including mobility) and the separation between local and\n\
    \   global locator (which makes the global routing table scalable).  The\n   distinction\
    \ is needed since ISPs and hosts have different\n   requirements, with both needing\
    \ to make the changes inside and\n   outside GLI-domains invisible to their opposites.\n\
    \   A main drawback of GLI-Split is that it puts a burden on hosts.\n   Before\
    \ routing a packet received from upper layers, network stacks in\n   hosts first\
    \ need to resolve the DNS name to an IP address; if the IP\n   address is GLI-formed,\
    \ it may look up the map from the identifier\n   extracted from the IP address\
    \ to the local locator.  If the\n   communication is between different GLI-domains,\
    \ hosts may further\n   look up the mapping from the identifier to the global\
    \ locator.\n   Having the local mapping system forward requests to the global\n\
    \   mapping system for hosts is just an option.  Though host lookup may\n   ease\
    \ the burden of intermediate nodes, which would otherwise to\n   perform the mapping\
    \ lookup, the three lookups by hosts in the worst\n   case may lead to large delays\
    \ unless a very efficient mapping\n   mechanism is devised.  The work may also\
    \ become impractical for low-\n   powered hosts.  On one hand, GLI-Split can provide\
    \ backward\n   compatibility where classic and upgraded IPv6 hosts can communicate.\n\
    \   This is its big virtue.  On the other hand, the need to upgrade may\n   work\
    \ against hosts' enthusiasm to change.  This is offset against the\n   benefits\
    \ they would gain.\n   GLI-Split provides additional features to improve TE and\
    \ to improve\n   resilience, e.g., exerting multipath routing.  However, the cost\
    \ is\n   that more burdens are placed on hosts, e.g., they may need more\n   lookup\
    \ actions and route selections.  However, these kinds of\n   tradeoffs between\
    \ costs and gains exist in most proposals.\n   One improvement of GLI-Split is\
    \ its support for mobility by updating\n   DNS data as GLI-hosts move across GLI-domains.\
    \  Through this, the\n   GLI-corresponding-node can query DNS to get a valid global\
    \ locator of\n   the GLI-mobile-node and need not query the global mapping system\n\
    \   (unless it wants to do multipath routing), giving more incentives for\n  \
    \ nodes to become GLI-enabled.  The merits of GLI-Split, including\n   simplified-mobility-handover\
    \ provision, compensate for the costs of\n   this improvement.\n   GLI-Split claims\
    \ to use rewriting instead of tunneling for\n   conversions between local and\
    \ global locators when packets span GLI-\n   domains.  The major advantage is\
    \ that this kind of rewriting needs no\n   extra state, since local and global\
    \ locators need not map to each\n   other.  Many other rewriting mechanisms instead\
    \ need to maintain\n   extra state.  It also avoids the MTU problem faced by the\
    \ tunneling\n   methods.  However, GLI-Split achieves this only by compressing\
    \ the\n   namespace size of each attribute (identifier and local/global\n   locator).\
    \  GLI-Split encodes two namespaces (identifier and local/\n   global locator)\
    \ into an IPv6 address (each has a size of 2^64 or\n   less), while map-and-encap\
    \ proposals assume that identifier and\n   locator each occupy a 128-bit space.\n"
- title: 10.3.  Rebuttal
  contents:
  - "10.3.  Rebuttal\n   The arguments in the GLI-Split critique are correct.  There\
    \ are only\n   two points that should be clarified here.  First, it is not a\n\
    \   drawback that hosts perform the mapping lookups.  Second, the\n   critique\
    \ proposed an improvement to the mobility mechanism, which is\n   of a general\
    \ nature and not specific to GLI-Split.\n   1.  The additional burden on the hosts\
    \ is actually a benefit,\n       compared to having the same burden on the gateways.\
    \  If the\n       gateway would perform the lookups and packets addressed to\n\
    \       uncached EIDs arrive, a lookup in the mapping system must be\n       initiated.\
    \  Until the mapping reply returns, packets must be\n       either dropped, cached,\
    \ or sent over the mapping system to the\n       destination.  All these options\
    \ are not optimal and have their\n       drawbacks.  To avoid these problems in\
    \ GLI-Split, the hosts\n       perform the lookup.  The short additional delay\
    \ is not a big\n       issue in the hosts because it happens before the first\
    \ packets\n       are sent.  So, no packets are lost or have to be cached.  GLI-\n\
    \       Split could also easily be adapted to special GLI-hosts (e.g.,\n     \
    \  low-power sensor nodes) that do not have to do any lookup and\n       simply\
    \ let the gateway do all the work.  This functionality is\n       included anyway\
    \ for backward compatibility with regular IPv6\n       hosts inside the GLI-domain.\n\
    \   2.  The critique proposes a DNS-based mobility mechanism as an\n       improvement\
    \ to GLI-Split.  However, this improvement is an\n       alternative mobility\
    \ approach that can be applied to any routing\n       architecture (including\
    \ GLI-Split) and also raises some concerns,\n       e.g., the update speed of\
    \ DNS.  Therefore, we prefer to keep this\n       issue out of the discussion.\n"
- title: 11.  Tunneled Inter-Domain Routing (TIDR)
  contents:
  - '11.  Tunneled Inter-Domain Routing (TIDR)

    '
- title: 11.1.  Summary
  contents:
  - '11.1.  Summary

    '
- title: 11.1.1.  Key Idea
  contents:
  - "11.1.1.  Key Idea\n   Provides a method for locator/identifier separation using\
    \ tunnels\n   between routers on the edge of the Internet transit infrastructure.\n\
    \   It enriches the BGP protocol for distributing the identifier-to-\n   locator\
    \ mapping.  Using new BGP attributes, \"identifier prefixes\" are\n   assigned\
    \ inter-domain routing locators so that they will not be\n   installed in the\
    \ RIB and will be moved to a new table called the\n   Tunnel Information Base\
    \ (TIB).  Afterwards, when routing a packet to\n   an \"identifier prefix\", first\
    \ the TIB will be searched to perform\n   tunneling, and secondly the RIB will\
    \ be searched for actual routing.\n   After the edge router performs tunneling,\
    \ all routers in the middle\n   will route this packet until the packet reaches\
    \ the router at the\n   tail-end of the tunnel.\n"
- title: 11.1.2.  Gains
  contents:
  - "11.1.2.  Gains\n   o  Smooth deployment\n   o  Size reduction of the global RIB\n\
    \   o  Deterministic customer traffic engineering for incoming traffic\n   o \
    \ Numerous forwarding decisions for a particular address prefix\n   o  Stops AS\
    \ number space depletion\n   o  Improved BGP convergence\n   o  Protection of\
    \ the inter-domain routing infrastructure\n   o  Easy separation of control traffic\
    \ and transit traffic\n   o  Different layer-2 protocol IDs for transit and non-transit\
    \ traffic\n   o  Multihoming resilience\n   o  New address families and tunneling\
    \ techniques\n   o  Support for IPv4 or IPv6, and migration to IPv6\n   o  Scalability,\
    \ stability, and reliability\n   o  Faster inter-domain routing\n"
- title: 11.1.3.  Costs
  contents:
  - "11.1.3.  Costs\n   o  Routers on the edge of the inter-domain infrastructure\
    \ will need\n      to be upgraded to hold the mapping database (i.e., the TIB).\n\
    \   o  \"Mapping updates\" will need to be treated differently from usual\n  \
    \    BGP \"routing updates\".\n"
- title: 11.1.4.  References
  contents:
  - "11.1.4.  References\n   [TIDR] [TIDR_identifiers] [TIDR_and_LISP] [TIDR_AS_forwarding]\n"
- title: 11.2.  Critique
  contents:
  - "11.2.  Critique\n   TIDR is a Core-Edge Separation architecture from late 2006\
    \ that\n   distributes its mapping information via BGP messages that are passed\n\
    \   between DFZ routers.\n   This means that TIDR cannot solve the most important\
    \ goal of scalable\n   routing -- to accommodate much larger numbers of end-user\
    \ network\n   prefixes (millions or billions) without each such prefix directly\n\
    \   burdening every DFZ router.  Messages advertising routes for TIDR-\n   managed\
    \ prefixes may be handled with lower priority, but this would\n   only marginally\
    \ reduce the workload for each DFZ router compared to\n   handling an advertisement\
    \ of a conventional PI prefix.\n   Therefore, TIDR cannot be considered for RRG\
    \ recommendation as a\n   solution to the routing scaling problem.\n   For a TIDR-using\
    \ network to receive packets sent from any host, every\n   BR of all ISPs must\
    \ be upgraded to have the new ITR-like\n   functionality.  Furthermore, all DFZ\
    \ routers would need to be altered\n   so they accepted and correctly propagated\
    \ the routes for end-user\n   network address space, with the new LOCATOR attribute,\
    \ which contains\n   the ETR address and a REMOTE-PREFERENCE value.  Firstly,\
    \ if they\n   received two such advertisements with different LOCATORs, they would\n\
    \   advertise a single route to this prefix containing both.  Secondly,\n   for\
    \ end-user address space (for IPv4) to be more finely divided, the\n   DFZ routers\
    \ must propagate LOCATOR-containing advertisements for\n   prefixes longer than\
    \ /24.\n   TIDR's ITR-like routers store the full mapping database -- so there\n\
    \   would be no delay in obtaining mapping, and therefore no significant\n   delay\
    \ in tunneling traffic packets.\n   [TIDR] is written as if traffic packets are\
    \ classified by reference\n   to the RIB, but routers use the FIB for this purpose,\
    \ and \"FIB\" does\n   not appear in [TIDR].\n   TIDR does not specify a tunneling\
    \ technique, leaving this to be\n   chosen by the ETR-like function of BRs and\
    \ specified as part of a\n   second kind of new BGP route advertised by that ETR-like\
    \ BR.  There\n   is no provision for solving the PMTUD problems inherent in\n\
    \   encapsulation-based tunneling.\n   ITR functions must be performed by already\
    \ busy routers of ISPs,\n   rather than being distributed to other routers or\
    \ to sending hosts.\n   There is no practical support for mobility.  The mapping\
    \ in each end-\n   user route advertisement includes a REMOTE-PREFERENCE for each\
    \ ETR-\n   like BR, but this is used by the ITR-like functions of BRs to always\n\
    \   select the LOCATOR with the highest value.  As currently described,\n   TIDR\
    \ does not provide inbound load-splitting TE.\n   Multihoming service restoration\
    \ is achieved initially by the ETR-like\n   function of the BR at the ISP (whose\
    \ link to the end-user network has\n   just failed).  It looks up the mapping\
    \ to find the next preferred\n   ETR-like BR's address.  The first ETR-like router\
    \ tunnels the packets\n   to the second ETR-like router in the other ISP.  However,\
    \ if the\n   failure was caused by the first ISP itself being unreachable, then\n\
    \   connectivity would not be restored until a revised mapping (with\n   higher\
    \ REMOTE-PREFERENCE) from the reachable ETR-like BR of the\n   second ISP propagated\
    \ across the DFZ to all ITR-like routers, or the\n   withdrawn advertisement for\
    \ the first one reaches the ITR-like\n   router.\n"
- title: 11.3.  Rebuttal
  contents:
  - "11.3.  Rebuttal\n   No rebuttal was submitted for this proposal.\n"
- title: 12.  Identifier-Locator Network Protocol (ILNP)
  contents:
  - '12.  Identifier-Locator Network Protocol (ILNP)

    '
- title: 12.1.  Summary
  contents:
  - '12.1.  Summary

    '
- title: 12.1.1.  Key Ideas
  contents:
  - "12.1.1.  Key Ideas\n   o  Provides crisp separation of Identifiers from Locators.\n\
    \   o  Identifiers name nodes, not interfaces.\n   o  Locators name subnetworks,\
    \ rather than interfaces, so they are\n      equivalent to an IP routing prefix.\n\
    \   o  Identifiers are never used for network-layer routing, whilst\n      Locators\
    \ are never used for Node Identity.\n   o  Transport-layer sessions (e.g., TCP\
    \ session state) use only\n      Identifiers, never Locators, meaning that changes\
    \ in location have\n      no adverse impact on an IP session.\n"
- title: 12.1.2.  Benefits
  contents:
  - "12.1.2.  Benefits\n   o  The underlying protocol mechanisms support fully scalable\
    \ site\n      multihoming, node multihoming, site mobility, and node mobility.\n\
    \   o  ILNP enables topological aggregation of location information while\n  \
    \    providing stable and topology-independent identities for nodes.\n   o  In\
    \ turn, this topological aggregation reduces both the routing\n      prefix \"\
    churn\" rate and the overall size of the Internet's global\n      routing table,\
    \ by eliminating the value and need for more-specific\n      routing state currently\
    \ carried throughout the global (default-\n      free) zone of the routing system.\n\
    \   o  ILNP enables improved traffic engineering capabilities without\n      adding\
    \ any state to the global routing system.  TE capabilities\n      include both\
    \ provider-driven TE and also end-site-controlled TE.\n   o  ILNP's mobility approach:\n\
    \      *  eliminates the need for special-purpose routers (e.g., home\n      \
    \   agent and/or foreign agent now required by Mobile IP and NEMO).\n      * \
    \ eliminates \"triangle routing\" in all cases.\n      *  supports both \"make\
    \ before break\" and \"break before make\"\n         layer-3 handoffs.\n   o \
    \ ILNP improves resilience and network availability while reducing\n      the\
    \ global routing state (as compared with the currently deployed\n      Internet).\n\
    \   o  ILNP is incrementally deployable:\n      *  No changes are required to\
    \ existing IPv6 (or IPv4) routers.\n      *  Upgraded nodes gain benefits immediately\
    \ (\"day one\"); those\n         benefits gain in value as more nodes are upgraded\
    \ (this follows\n         Metcalfe's Law).\n      *  The incremental deployment\
    \ approach is documented.\n   o  ILNP is backwards compatible:\n      *  ILNPv6\
    \ is fully backwards compatible with IPv6 (ILNPv4 is fully\n         backwards\
    \ compatible with IPv4).\n      *  Reuses existing known-to-scale DNS mechanisms\
    \ to provide\n         identifier/locator mapping.\n      *  Existing DNS security\
    \ mechanisms are reused without change.\n      *  Existing IP Security mechanisms\
    \ are reused with one minor\n         change (IPsec Security Associations replace\
    \ the current use of\n         IP addresses with the use of Identifier values).\
    \  NB: IPsec is\n         also backwards compatible.\n      *  The backwards compatibility\
    \ approach is documented.\n   o  No new or additional overhead is required to\
    \ determine or to\n      maintain locator/path liveness.\n   o  ILNP does not\
    \ require locator rewriting (NAT); ILNP permits and\n      tolerates NAT, should\
    \ that be desirable in some deployment(s).\n   o  Changes to upstream network\
    \ providers do not require node or\n      subnetwork renumbering within end-sites.\n\
    \   o  ILNP is compatible with and can facilitate the transition from\n      current\
    \ single-path TCP to multipath TCP.\n   o  ILNP can be implemented such that existing\
    \ applications (e.g.,\n      applications using the BSD Sockets API) do NOT need\
    \ any changes or\n      modifications to use ILNP.\n"
- title: 12.1.3.  Costs
  contents:
  - "12.1.3.  Costs\n   o  End systems need to be enhanced incrementally to support\
    \ ILNP in\n      addition to IPv6 (or IPv4 or both).\n   o  DNS servers supporting\
    \ upgraded end systems also should be\n      upgraded to support new DNS resource\
    \ records for ILNP.  (The DNS\n      protocol and DNS security do not need any\
    \ changes.)\n"
- title: 12.1.4.  References
  contents:
  - "12.1.4.  References\n   [ILNP_Site] [MobiArch1] [MobiArch2] [MILCOM1] [MILCOM2]\
    \ [DNSnBIND]\n   [Referral_Obj] [ILNP_Intro] [ILNP_Nonce] [ILNP_DNS] [ILNP_ICMP]\n\
    \   [JSAC_Arch] [RFC4033] [RFC4034] [RFC4035] [RFC5534] [RFC5902]\n"
- title: 12.2.  Critique
  contents:
  - "12.2.  Critique\n   The primary issue for ILNP is how the deployment incentives\
    \ and\n   benefits line up with the RRG goal of reducing the rate of growth of\n\
    \   entries and churn in the core routing table.  If a site is currently\n   using\
    \ PI space, it can only stop advertising that space when the\n   entire site is\
    \ ILNP capable.  This needs (at least) clear elucidation\n   of the incentives\
    \ for ILNP which are not related to routing scaling,\n   in order for there to\
    \ be a path for this to address the RRG needs.\n   Similarly, the incentives for\
    \ upgrading hosts need to align with the\n   value for those hosts.\n   A closely\
    \ related question is whether this mechanism actually\n   addresses the sites\
    \ need for PI addresses.  Assuming ILNP is\n   deployed, the site does achieve\
    \ flexible, resilient, communication\n   using all of its Internet connections.\
    \  While the proposal addresses\n   the host updates when the host learns of provider\
    \ changes, there are\n   other aspects of provider change that are not addressed.\
    \  This\n   includes renumbering routers, subnets, and certain servers.  (It is\n\
    \   presumed that most servers, once the entire site has moved to ILNP,\n   will\
    \ not be concerned if their locator changes.  However, some\n   servers must have\
    \ known locators, such as the DNS server.)  The\n   issues described in [RFC5887]\
    \ will be ameliorated, but not resolved.\n   To be able to adopt this proposal,\
    \ and have sites use it, we need to\n   address these issues.  When a site changes\
    \ points of attachment, only\n   a small amount of DNS provisioning should be\
    \ required.  The LP\n   resource record type is apparently intended to help with\
    \ this.  It is\n   also likely that the use of dynamic DNS will help this.\n \
    \  The ILNP mechanism is described as being suitable for use in\n   conjunction\
    \ with mobility.  This raises the question of race\n   conditions.  To the degree\
    \ that mobility concerns are valid at this\n   time, it is worth asking how communication\
    \ can be established if a\n   node is sufficiently mobile that it is moving faster\
    \ than the DNS\n   update and DNS fetch cycle can effectively propagate changes.\n\
    \   This proposal does presume that all communication using this\n   mechanism\
    \ is tied to DNS names.  While it is true that most\n   communication does start\
    \ from a DNS name, it is not the case that all\n   exchanges have this property.\
    \  Some communication initiation and\n   referral can be done with an explicit\
    \ identifier/locator pair.  This\n   does appear to require some extensions to\
    \ the existing mechanism (for\n   both sides to add locators).  In general, some\
    \ additional clarity on\n   the assumptions regarding DNS, particularly for low-end\
    \ devices,\n   would seem appropriate.\n   One issue that this proposal shares\
    \ with many others is the question\n   of how to determine which locator pairs\
    \ (local and remote) are\n   actually functional.  This is an issue both for initial\n\
    \   communications establishment and for robustly maintaining\n   communication.\
    \  It is likely that a combination of monitoring of\n   traffic (in the host,\
    \ where this is tractable), coupled with other\n   active measures, can address\
    \ this.  ICMP is clearly insufficient.\n"
- title: 12.3.  Rebuttal
  contents:
  - "12.3.  Rebuttal\n   ILNP eliminates the perceived need for PI addressing and\
    \ encourages\n   increased DFZ aggregation.  Many enterprise users view DFZ scaling\n\
    \   issues as too abstruse, so ILNP creates more user-visible incentives\n   to\
    \ upgrade deployed systems.\n   ILNP mobility eliminates Duplicate Address Detection\
    \ (DAD), reducing\n   the layer-3 handoff time significantly when compared to\
    \ IETF standard\n   Mobile IP, as shown in [MobiArch1] and [MobiArch2].  ICMP\
    \ location\n   updates separately reduce the layer-3 handoff latency.\n   Also,\
    \ ILNP enables both host multihoming and site multihoming.\n   Current BGP approaches\
    \ cannot support host multihoming.  Host\n   multihoming is valuable in reducing\
    \ the site's set of externally\n   visible nodes.\n   Improved mobility support\
    \ is very important.  This is shown by the\n   research literature and also appears\
    \ in discussions with vendors of\n   mobile devices (smartphones, MP3 players).\
    \  Several operating system\n   vendors push \"updates\" with major networking\
    \ software changes in\n   maintenance releases today.  Security concerns mean\
    \ most hosts\n   receive vendor updates more quickly these days.\n   ILNP enables\
    \ a site to hide exterior connectivity changes from\n   interior nodes, using\
    \ various approaches.  One approach deploys\n   unique local address (ULA) prefixes\
    \ within the site, and has the site\n   border router(s) rewrite the Locator values.\
    \  The usual NAT issues\n   don't arise because the Locator value is not used\
    \ above the network-\n   layer.  [MILCOM1] [MILCOM2]\n   [RFC5902] makes clear\
    \ that many users desire IPv6 NAT, with site\n   interior obfuscation as a major\
    \ driver.  This makes global-scope PI\n   addressing much less desirable for end\
    \ sites than formerly.\n   ILNP-capable nodes can talk existing IP with legacy\
    \ IP-only nodes,\n   with no loss of current IP capability.  So, ILNP-capable\
    \ nodes will\n   never be worse off.\n   Secure Dynamic DNS Update is standard\
    \ and widely supported in\n   deployed hosts and DNS servers.  [DNSnBIND] says\
    \ many sites have\n   deployed this technology without realizing it (e.g., by\
    \ enabling both\n   the DHCP server and Active Directory of the MS-Windows Server).\n\
    \   If a node is as mobile as the critique says, then existing IETF\n   Mobile\
    \ IP standards also will fail.  They also use location updates\n   (e.g., MN ->\
    \ home agent, MN -> foreign agent).\n   ILNP also enables new approaches to security\
    \ that eliminate\n   dependence upon location-dependent Access Control Lists (ACLs)\n\
    \   without packet authentication.  Instead, security appliances track\n   flows\
    \ using Identifier values and validate the identifier/locator\n   relationship\
    \ cryptographically [RFC4033] [RFC4034] [RFC4035] or non-\n   cryptographically\
    \ by reading the nonce [ILNP_Nonce].\n   The DNS LP record has a more detailed\
    \ explanation now.  LP records\n   enable a site to change its upstream connectivity\
    \ by changing the L\n   resource records of a single FQDN covering the whole site,\
    \ thereby\n   providing scalability.\n   DNS-based server load balancing works\
    \ well with ILNP by using DNS SRV\n   records.  DNS SRV records are not new, are\
    \ widely available in DNS\n   clients and servers, and are widely used today in\
    \ the IPv4 Internet\n   for server load balancing.\n   Recent ILNP documents discuss\
    \ referrals in more detail.  A node with\n   a binary referral can find the FQDN\
    \ using DNS PTR records, which can\n   be authenticated [RFC4033] [RFC4034] [RFC4035].\
    \  Approaches such as\n   [Referral_Obj] improve user experience and user capability,\
    \ so are\n   likely to self-deploy.\n   Selection from multiple Locators is identical\
    \ to an IPv4 system\n   selecting from multiple A records for its correspondent.\
    \  Deployed IP\n   nodes can track reachability via existing host mechanisms or\
    \ by using\n   the SHIM6 method.  [RFC5534]\n"
- title: 13.  Enhanced Efficiency of Mapping Distribution Protocols in
  contents:
  - "13.  Enhanced Efficiency of Mapping Distribution Protocols in\n     Map-and-Encap\
    \ Schemes (EEMDP)\n"
- title: 13.1.  Summary
  contents:
  - '13.1.  Summary

    '
- title: 13.1.1.  Introduction
  contents:
  - "13.1.1.  Introduction\n   We present some architectural principles pertaining\
    \ to the mapping\n   distribution protocols, especially applicable to the map-and-encap\n\
    \   (e.g., LISP) type of protocols.  These principles enhance the\n   efficiency\
    \ of the map-and-encap protocols in terms of (1) better\n   utilization of resources\
    \ (e.g., processing and memory) at Ingress\n   Tunnel Routers (ITRs) and mapping\
    \ servers, and consequently, (2)\n   reduction of response time (e.g., first-packet\
    \ delay).  We consider\n   how Egress Tunnel Routers (ETRs) can perform aggregation\
    \ of endpoint\n   ID (EID) address space belonging to their downstream delivery\n\
    \   networks, in spite of migration/re-homing of some subprefixes to\n   other\
    \ ETRs.  This aggregation may be useful for reducing the\n   processing load and\
    \ memory consumption associated with map messages,\n   especially at some resource-constrained\
    \ ITRs and subsystems of the\n   mapping distribution system.  We also consider\
    \ another architectural\n   concept where the ETRs are organized in a hierarchical\
    \ manner for the\n   potential benefit of aggregation of their EID address spaces.\
    \  The\n   two key architectural ideas are discussed in some more detail below.\n\
    \   A more complete description can be found in [EEMDP_Considerations]\n   and\
    \ [EEMDP_Presentation].\n   It will be helpful to refer to Figures 1, 2, and 3\
    \ in\n   [EEMDP_Considerations] for some of the discussions that follow here\n\
    \   below.\n"
- title: 13.1.2.  Management of Mapping Distribution of Subprefixes Spread across
  contents:
  - "13.1.2.  Management of Mapping Distribution of Subprefixes Spread across\n  \
    \       Multiple ETRs\n   To assist in this discussion, we start with the high\
    \ level\n   architecture of a map-and-encap approach (it would be helpful to see\n\
    \   Figure 1 in [EEMDP_Considerations]).  In this architecture, we have\n   the\
    \ usual ITRs, ETRs, delivery networks, etc.  In addition, we have\n   the ID-Locator\
    \ Mapping (ILM) servers, which are repositories for\n   complete mapping information,\
    \ while the ILM-Regional (ILM-R) servers\n   can contain partial and/or regionally\
    \ relevant mapping information.\n   While a large endpoint address space contained\
    \ in a prefix may be\n   mostly associated with the delivery networks served by\
    \ one ETR, some\n   fragments (subprefixes) of that address space may be located\n\
    \   elsewhere at other ETRs.  Let a/20 denote a prefix that is\n   conceptually\
    \ viewed as composed of 16 subnets of /24 size that are\n   denoted as a1/24,\
    \ a2/24, ..., a16/24.  For example, a/20 is mostly at\n   ETR1, while only two\
    \ of its subprefixes a8/24 and a15/24 are\n   elsewhere at ETR3 and ETR2, respectively\
    \ (see Figure 2\n   [EEMDP_Considerations]).  From the point of view of efficiency\
    \ of the\n   mapping distribution protocol, it may be beneficial for ETR1 to\n\
    \   announce a map for the entire space a/20 (rather than fragment it\n   into\
    \ a multitude of more-specific prefixes), and provide the\n   necessary exceptions\
    \ in the map information.  Thus, the map message\n   could be in the form of Map:(a/20,\
    \ ETR1; Exceptions: a8/24, a15/24).\n   In addition, ETR2 and ETR3 announce the\
    \ maps for a15/24 and a8/24,\n   respectively, and so the ILMs know where the\
    \ exception EID addresses\n   are located.  Now consider a host associated with\
    \ ITR1 initiating a\n   packet destined for an address a7(1), which is in a7/24\
    \ that is not\n   in the exception portion of a/20.  Now a question arises as\
    \ to which\n   of the following approaches would be the best choice:\n   1.  ILM-R\
    \ provides the complete mapping information for a/20 to ITR1\n       including\
    \ all maps for relevant exception subprefixes.\n   2.  ILM-R provides only the\
    \ directly relevant map to ITR1, which in\n       this case is (a/20, ETR1).\n\
    \   In the first approach, the advantage is that ITR1 would have the\n   complete\
    \ mapping for a/20 (including exception subnets), and it would\n   not have to\
    \ generate queries for subsequent first packets that are\n   destined to any address\
    \ in a/20, including a8/24 and a15/24.\n   However, the disadvantage is that if\
    \ there is a significant number of\n   exception subprefixes, then the very first\
    \ packet destined for a/20\n   will experience a long delay, and also the processors\
    \ at ITR1 and\n   ILM-R can experience overload.  In addition, the memory usage\
    \ at ITR1\n   can be very inefficient.  The advantage of the second approach above\n\
    \   is that the ILM-R does not overload resources at ITR1, neither in\n   terms\
    \ of processing or memory usage, but it needs an enhanced map\n   response in\
    \ of the form Map:(a/20, ETR1, MS=1), where the MS (More\n   Specific) indicator\
    \ is set to 1 to indicate to ITR1 that not all\n   subnets in a/20 map to ETR1.\
    \  The key idea is that aggregation is\n   beneficial, and subnet exceptions must\
    \ be handled with additional\n   messages or indicators in the maps.\n"
- title: 13.1.3.  Management of Mapping Distribution for Scenarios with Hierarchy
  contents:
  - "13.1.3.  Management of Mapping Distribution for Scenarios with Hierarchy\n  \
    \       of ETRs and Multihoming\n   Now we highlight another architectural concept\
    \ related to mapping\n   management (please refer to Figure 3 in [EEMDP_Considerations]).\n\
    \   Here we consider the possibility that ETRs may be organized in a\n   hierarchical\
    \ manner.  For instance, ETR7 is higher in the hierarchy\n   relative to ETR1,\
    \ ETR2, and ETR3, and like-wise ETR8 is higher\n   relative to ETR4, ETR5, and\
    \ ETR6.  For instance, ETRs 1 through 3 can\n   relegate the locator role to ETR7\
    \ for their EID address space.  In\n   essence, they can allow ETR7 to act as\
    \ the locator for the delivery\n   networks in their purview.  ETR7 keeps a local\
    \ mapping table for\n   mapping the appropriate EID address space to specific\
    \ ETRs that are\n   hierarchically associated with it in the level below.  In\
    \ this\n   situation, ETR7 can perform EID address space aggregation across ETRs\n\
    \   1 through 3 and can also include its own immediate EID address space\n   for\
    \ the purpose of that aggregation.  The many details related to\n   this approach\
    \ and special circumstances involving multihoming of\n   subnets are discussed\
    \ in detail in [EEMDP_Considerations].  The\n   hierarchical organization of ETRs\
    \ and delivery networks should help\n   in the future growth and scalability of\
    \ ETRs and mapping distribution\n   networks.  This is essentially recursive map-and-encap,\
    \ and some of\n   the mapping distribution and management functionality will remain\n\
    \   local to topologically neighboring delivery networks that are\n   hierarchically\
    \ underneath ETRs.\n"
- title: 13.1.4.  References
  contents:
  - "13.1.4.  References\n   [EEMDP_Considerations] [EEMDP_Presentation] [FIBAggregatability]\n"
- title: 13.2.  Critique
  contents:
  - "13.2.  Critique\n   The scheme described in [EEMDP_Considerations] represents\
    \ one\n   approach to mapping overhead reduction, and it is a general idea that\n\
    \   is applicable to any proposal that includes prefix or EID\n   aggregation.\
    \  A somewhat similar idea is also used in Level-3\n   aggregation in the FIB\
    \ aggregation proposal [FIBAggregatability].\n   There can be cases where deaggregation\
    \ of EID prefixes occur in such\n   a way that the bulk of an EID prefix P would\
    \ be attached to one\n   locator (say, ETR1) while a few subprefixes under P would\
    \ be attached\n   to other locators elsewhere (say, ETR2, ETR3, etc.).  Ideally,\
    \ such\n   cases should not happen; however, in reality it can happen as the\n\
    \   RIR's address allocations are imperfect.  In addition, as new IP\n   address\
    \ allocations become harder to get, an IPv4 prefix owner might\n   split previously\
    \ unused subprefixes of that prefix and allocate them\n   to remote sites (homed\
    \ to other ETRs).  Assuming these situations\n   could arise in practice, the\
    \ nature of the solution would be that the\n   response from the mapping server\
    \ for the coarser site would include\n   information about the more specifics.\
    \  The solution as presented\n   seems correct.\n   The proposal mentions that\
    \ in Approach 1, the ID-Locator Mapping\n   (ILM) system provides the complete\
    \ mapping information for an\n   aggregate EID prefix to a querying ITR, including\
    \ all the maps for\n   the relevant exception subprefixes.  The sheer number of\
    \ such more-\n   specifics can be worrisome, for example, in LISP.  What if a\n\
    \   company's mobile-node EIDs came out of their corporate EID prefix?\n   Approach\
    \ 2 is far better but still there may be too many entries for\n   a regional ILM\
    \ to store.  In Approach 2, the ILM communicates that\n   there are more specifics\
    \ but does not communicate their mask-length.\n   A suggested improvement would\
    \ be that rather than saying that there\n   are more specifics, indicate what\
    \ their mask-lengths are.  There can\n   be multiple mask lengths.  This number\
    \ should be pretty small for\n   IPv4 but can be large for IPv6.\n   Later in\
    \ the proposal, a different problem is addressed, involving a\n   hierarchy of\
    \ ETRs and how aggregation of EID prefixes from lower-\n   level ETRs can be performed\
    \ at a higher-level ETR.  The various\n   scenarios here are well illustrated\
    \ and described.  This seems like a\n   good idea, and a solution like LISP can\
    \ support this as specified.\n   As any optimization scheme would inevitably add\
    \ some complexity; the\n   proposed scheme for enhancing mapping efficiency comes\
    \ with some of\n   its own overhead.  The gain depends on the details of specific\
    \ EID\n   blocks, i.e., how frequently the situations (such as an ETR that has\n\
    \   a bigger EID block with a few holes) arise.\n"
- title: 13.3.  Rebuttal
  contents:
  - "13.3.  Rebuttal\n   There are two main points in the critique that are addressed\
    \ here:\n   (1) The gain depends on the details of specific EID blocks, i.e.,\
    \ how\n   frequently the situations arise such as an ETR having a bigger EID\n\
    \   block with a few holes, and (2) Approach 2 is lacking an added\n   feature\
    \ of conveying just the mask-length of the more specifics that\n   exist as part\
    \ of the current map response.\n   Regarding comment (1) above, there are multiple\
    \ possibilities\n   regarding how situations can arise, resulting in allocations\
    \ having\n   holes in them.  An example of one of these possibilities is as\n\
    \   follows.  Org-A has historically received multiple /20s, /22s, and\n   /24s\
    \ over the course of time that are adjacent to each other.  At the\n   present\
    \ time, these prefixes would all aggregate to a /16 but for the\n   fact that\
    \ just a few of the underlying /24s have been allocated\n   elsewhere historically\
    \ to other organizations by an RIR or ISPs.  An\n   example of a second possibility\
    \ is that Org-A has an allocation of a\n   /16.  It has suballocated a /22 to\
    \ one of its subsidiaries, and\n   subsequently sold the subsidiary to another\
    \ Org-B.  For ease of\n   keeping the /22 subnet up and running without service\
    \ disruption, the\n   /22 subprefix is allowed to be transferred in the acquisition\n\
    \   process.  Now the /22 subprefix originates from a different AS and is\n  \
    \ serviced by a different ETR (as compared to the parent \\16 prefix).\n   We\
    \ are in the process of performing an analysis of RIR allocation\n   data and\
    \ are aware of other studies (notably at UCLA) that are also\n   performing similar\
    \ analysis to quantify the frequency of occurrence\n   of the holes.  We feel\
    \ that the problem that has been addressed is a\n   realistic one, and the proposed\
    \ scheme would help reduce the\n   overheads associated with the mapping distribution\
    \ system.\n   Regarding comment (2) above, the suggested modification to Approach\
    \ 2\n   would be definitely beneficial.  In fact, we feel that it would be\n \
    \  fairly straightforward to dynamically use Approach 1 or Approach 2\n   (with\
    \ the suggested modification), depending on whether there are\n   only a few (e.g.,\
    \ <=5) or many (e.g., >5) more specifics,\n   respectively.  The suggested modification\
    \ of notifying the mask-\n   length of the more specifics in the map response\
    \ is indeed very\n   helpful because then the ITR would not have to resend a map-query\
    \ for\n   EID addresses that match the EID address in the previous query up to\n\
    \   at least mask-length bit positions.  There can be a two-bit field in\n   the\
    \ map response that would be interpreted as follows.\n   (a)  value 00: there\
    \ are no more specifics\n   (b)  value 01: there are more specifics and their\
    \ exact information\n        follows in additional map-responses\n   (c)  value\
    \ 10: there are more-specifics and the mask-length of the\n        next more-specific\
    \ is indicated in the current map-response.\n   An additional field will be included\
    \ that will be used to specify the\n   mask-length of the next more-specific in\
    \ the case of value 10 (case\n   (c) above).\n"
- title: 14.  Evolution
  contents:
  - '14.  Evolution

    '
- title: 14.1.  Summary
  contents:
  - "14.1.  Summary\n   As the Internet continues its rapid growth, router memory\
    \ size and\n   CPU cycle requirements are outpacing feasible hardware upgrade\n\
    \   schedules.  We propose to solve this problem by applying aggregation\n   with\
    \ increasing scopes to gradually evolve the routing system towards\n   a scalable\
    \ structure.  At each evolutionary step, our solution is\n   able to interoperate\
    \ with the existing system and provide immediate\n   benefits to adopters to enable\
    \ deployment.  This document summarizes\n   the need for an evolutionary design,\
    \ the relationship between our\n   proposal and other revolutionary proposals,\
    \ and the steps of\n   aggregation with increasing scopes.  Our detailed proposal\
    \ can be\n   found in [Evolution].\n"
- title: 14.1.1.  Need for Evolution
  contents:
  - "14.1.1.  Need for Evolution\n   Multiple different views exist regarding the\
    \ routing scalability\n   problem.  Networks differ vastly in goals, behavior,\
    \ and resources,\n   giving each a different view of the severity and imminence\
    \ of the\n   scalability problem.  Therefore, we believe that, for any solution\
    \ to\n   be adopted, it will start with one or a few early adopters and may\n\
    \   not ever reach the entire Internet.  The evolutionary approach\n   recognizes\
    \ that changes to the Internet can only be a gradual process\n   with multiple\
    \ stages.  At each stage, adopters are driven by and\n   rewarded with solving\
    \ an immediate problem.  Each solution must be\n   deployable by individual networks\
    \ who deem it necessary at a time\n   they deem it necessary, without requiring\
    \ coordination from other\n   networks, and the solution has to bring immediate\
    \ relief to a single\n   first-mover.\n"
- title: 14.1.2.  Relation to Other RRG Proposals
  contents:
  - "14.1.2.  Relation to Other RRG Proposals\n   Most proposals take a revolutionary\
    \ approach that expects the entire\n   Internet to eventually move to some new\
    \ design whose main benefits\n   would not materialize until the vast majority\
    \ of the system has been\n   upgraded; their incremental deployment plan simply\
    \ ensures\n   interoperation between upgraded and legacy parts of the system.\
    \  In\n   contrast, the evolutionary approach depicts a system where changes\n\
    \   may happen here and there as needed, but there is no dependency on\n   the\
    \ system as a whole making a change.  Whoever takes a step forward\n   gains the\
    \ benefit by solving his own problem, without depending on\n   others to take\
    \ actions.  Thus, deployability includes not only\n   interoperability, but also\
    \ the alignment of costs and gains.\n   The main differences between our approach\
    \ and more revolutionary map-\n   and-encap proposals are: (a) we do not start\
    \ with a pre-defined\n   boundary between edge and core; and (b) each step brings\
    \ immediate\n   benefits to individual first-movers.  Note that our proposal neither\n\
    \   interferes nor prevents any revolutionary host-based solutions such\n   as\
    \ ILNP from being rolled out.  However, host-based solutions do not\n   bring\
    \ useful impact until a large portion of hosts have been\n   upgraded.  Thus,\
    \ even if a host-based solution is rolled out in the\n   long run, an evolutionary\
    \ solution is still needed for the near term.\n"
- title: 14.1.3.  Aggregation with Increasing Scopes
  contents:
  - "14.1.3.  Aggregation with Increasing Scopes\n   Aggregating many routing entries\
    \ to a fewer number is a basic\n   approach to improving routing scalability.\
    \  Aggregation can take\n   different forms and be done within different scopes.\
    \  In our design,\n   the aggregation scope starts from a single router, then\
    \ expands to a\n   single network and neighbor networks.  The order of the following\n\
    \   steps is not fixed but is merely a suggestion; it is under each\n   individual\
    \ network's discretion which steps they choose to take based\n   on their evaluation\
    \ of the severity of the problems and the\n   affordability of the solutions.\n\
    \   1.  FIB Aggregation (FA) in a single router.  A router\n       algorithmically\
    \ aggregates its FIB entries without changing its\n       RIB or its routing announcements.\
    \  No coordination among routers\n       is needed, nor any change to existing\
    \ protocols.  This brings\n       scalability relief to individual routers with\
    \ only a software\n       upgrade.\n   2.  Enabling 'best external' on Provider\
    \ Edge routers (PEs),\n       Autonomous System Border Routers (ASBRs), and Route\
    \ Reflectors\n       (RRs), and turning on next-hop-self on RRs.  For hierarchical\n\
    \       networks, the RRs in each Point of Presence (PoP) can serve as a\n   \
    \    default gateway for nodes in the PoP, thus allowing the non-RR\n       nodes\
    \ in each PoP to maintain smaller routing tables that only\n       include paths\
    \ that egress that PoP.  This is known as 'topology-\n       based mode' Virtual\
    \ Aggregation, and can be done with existing\n       hardware and configuration\
    \ changes only.  Please see\n       [Evolution_Grow_Presentation] for details.\n\
    \   3.  Virtual Aggregation (VA) in a single network.  Within an AS, some\n  \
    \     fraction of existing routers are designated as Aggregation Point\n     \
    \  Routers (APRs).  These routers are either individually or\n       collectively\
    \ maintain the full FIB table.  Other routers may\n       suppress entries from\
    \ their FIBs, instead forwarding packets to\n       APRs, which will then tunnel\
    \ the packets to the correct egress\n       routers.  VA can be viewed as an intra-domain\
    \ map-and-encap\n       system to provide the operators with a control mechanism\
    \ for the\n       FIB size in their routers.\n   4.  VA across neighbor networks.\
    \  When adjacent networks have VA\n       deployed, they can go one step further\
    \ by piggybacking egress\n       router information on existing BGP announcements,\
    \ so that packets\n       can be tunneled directly to a neighbor network's egress\
    \ router.\n       This improves packet delivery performance by performing the\n\
    \       encapsulation/decapsulation only once across these neighbor\n       networks,\
    \ as well as reducing the stretch of the path.\n   5.  Reducing RIB Size by separating\
    \ the control plane from the data\n       plane.  Although a router's FIB can\
    \ be reduced by FA or VA, it\n       usually still needs to maintain the full\
    \ RIB to produce complete\n       routing announcements to its neighbors.  To\
    \ reduce the RIB size,\n       a network can set up special boxes, which we call\
    \ controllers, to\n       take over the External BGP (eBGP) sessions from border\
    \ routers.\n       The controllers receive eBGP announcements, make routing\n\
    \       decisions, and then inform other routers in the same network of\n    \
    \   how to forward packets, while the regular routers just focus on\n       the\
    \ job of forwarding packets.  The controllers, not being part\n       of the data\
    \ path, can be scaled using commodity hardware.\n   6.  Insulating forwarding\
    \ routers from routing churn.  For routers\n       with a smaller RIB, the rate\
    \ of routing churn is naturally\n       reduced.  Further reduction can be achieved\
    \ by not announcing\n       failures of customer prefixes into the core, but handling\
    \ these\n       failures in a data-driven fashion, e.g., a link failure to an\n\
    \       edge network is not reported unless and until there are data\n       packets\
    \ that are heading towards the failed link.\n"
- title: 14.1.4.  References
  contents:
  - "14.1.4.  References\n   [Evolution] [Evolution_Grow_Presentation]\n"
- title: 14.2.  Critique
  contents:
  - "14.2.  Critique\n   All of the RRG proposals that scale the routing architecture\
    \ share\n   one fundamental approach, route aggregation, in different forms,\n\
    \   e.g., LISP removes \"edge prefixes\" using encapsulation at ITRs, and\n  \
    \ ILNP achieves the goal by locator rewrite.  In this evolutionary path\n   proposal,\
    \ each stage of the evolution applies aggregation with\n   increasing scopes to\
    \ solve a specific scalability problem, and\n   eventually the path leads towards\
    \ global routing scalability.  For\n   example, it uses FIB aggregation at the\
    \ single router level, virtual\n   aggregation at the network level, and then\
    \ between neighboring\n   networks at the inter-domain level.\n   Compared to\
    \ other proposals, this proposal has the lowest hurdle to\n   deployment, because\
    \ it does not require that all networks move to use\n   a global mapping system\
    \ or upgrade all hosts, and it is designed for\n   each individual network to\
    \ get immediate benefits after its own\n   deployment.\n   Criticisms of this\
    \ proposal fall into two types.  The first type\n   concerns several potential\
    \ issues in the technical design as listed\n   below:\n   1.  FIB aggregation,\
    \ at level-3 and level-4, may introduce extra\n       routable space.  Concerns\
    \ have been raised about the potential\n       routing loops resulting from forwarding\
    \ otherwise non-routable\n       packets, and the potential impact on Reverse\
    \ Path Forwarding\n       (RPF) checking.  These concerns can be addressed by\
    \ choosing a\n       lower level of aggregation and by adding null routes to minimize\n\
    \       the extra space, at the cost of reduced aggregation gain.\n   2.  Virtual\
    \ Aggregation changes the traffic paths in an ISP network,\n       thereby introducing\
    \ stretch.  Changing the traffic path may also\n       impact the reverse path\
    \ checking practice used to filter out\n       packets from spoofed sources. \
    \ More analysis is need to identify\n       the potential side-effects of VA and\
    \ to address these issues.\n   3.  The current Virtual Aggregation description\
    \ is difficult to\n       understand, due to its multiple options for encapsulation\
    \ and\n       popular prefix configurations, which makes the mechanism look\n\
    \       overly complicated.  More thought is needed to simplify the\n       design\
    \ and description.\n   4.  FIB Aggregation and Virtual Aggregation may require\
    \ additional\n       operational cost.  There may be new design trade-offs that\
    \ the\n       operators need to understand in order to select the best option\n\
    \       for their networks.  More analysis is needed to identify and\n       quantify\
    \ all potential operational costs.\n   5.  In contrast to a number of other proposals,\
    \ this solution does\n       not provide mobility support.  It remains an open\
    \ question as to\n       whether the routing system should handle mobility.\n\
    \   The second criticism is whether deploying quick fixes like FIB\n   aggregation\
    \ would alleviate scalability problems in the short term\n   and reduce the incentives\
    \ for deploying a new architecture; and\n   whether an evolutionary approach would\
    \ end up with adding more and\n   more patches to the old architecture, and not\
    \ lead to a fundamentally\n   new architecture as the proposal had expected. \
    \ Though this solution\n   may get rolled out more easily and quickly, a new architecture,\
    \ if/\n   once deployed, could solve more problems with cleaner solutions.\n"
- title: 14.3.  Rebuttal
  contents:
  - "14.3.  Rebuttal\n   No rebuttal was submitted for this proposal.\n"
- title: 15.  Name-Based Sockets
  contents:
  - '15.  Name-Based Sockets

    '
- title: 15.1.  Summary
  contents:
  - "15.1.  Summary\n   Name-based sockets are an evolution of the existing address-based\n\
    \   sockets, enabling applications to initiate and receive communication\n   sessions\
    \ based on the use of domain names in lieu of IP addresses.\n   Name-based sockets\
    \ move the existing indirection from domain names to\n   IP addresses from its\
    \ current position in applications down to the IP\n   layer.  As a result, applications\
    \ communicate exclusively based on\n   domain names, while the discovery, selection,\
    \ and potentially in-\n   session re-selection of IP addresses is centrally performed\
    \ by the IP\n   stack itself.\n   Name-based sockets help mitigate the Internet\
    \ routing scalability\n   problem by separating naming and addressing more consistently\
    \ than\n   what is possible with the existing address-based sockets.  This\n \
    \  supports IP address aggregation because it simplifies the use of IP\n   addresses\
    \ with high topological significance, as well as the dynamic\n   replacement of\
    \ IP addresses during network-topological and host-\n   attachment changes.\n\
    \   A particularly positive effect of name-based sockets on Internet\n   routing\
    \ scalability is the new incentives for edge network operators\n   to use provider-assigned\
    \ IP addresses, which are more aggregatable\n   than the typically preferred provider-independent\
    \ IP addresses.  Even\n   though provider-independent IP addresses are harder\
    \ to get and more\n   expensive than provider-assigned IP addresses, many operators\
    \ desire\n   provider-independent addresses due to the high indirect cost of\n\
    \   provider-assigned IP addresses.  This indirect cost is comprised of\n   both\
    \ difficulties in multihoming, and tedious and largely manual\n   renumbering\
    \ upon provider changes.\n   Name-based sockets reduce the indirect cost of provider-assigned\
    \ IP\n   addresses in three ways, and hence make the use of provider-assigned\n\
    \   IP addresses more acceptable: (1) They enable fine-grained and\n   responsive\
    \ multihoming. (2) They simplify renumbering by offering an\n   easy means to\
    \ replace IP addresses in referrals with domain names.\n   This helps avoiding\
    \ updates to application and operating system\n   configurations, scripts, and\
    \ databases during renumbering. (3) They\n   facilitate low-cost solutions that\
    \ eliminate renumbering altogether.\n   One such low-cost solution is IP address\
    \ translation, which in\n   combination with name-based sockets loses its adverse\
    \ impact on\n   applications.\n   The prerequisite for a positive effect of name-based\
    \ sockets on\n   Internet routing scalability is their adoption in operating systems\n\
    \   and applications.  Operating systems should be augmented to offer\n   name-based\
    \ sockets as a new alternative to the existing address-based\n   sockets, and\
    \ applications should use name-based sockets for their\n   communications.  Neither\
    \ an instantaneous, nor an eventually complete\n   transition to name-based sockets\
    \ is required, yet the positive effect\n   on Internet routing scalability will\
    \ grow with the extent of this\n   transition.\n   Name-based sockets were hence\
    \ designed with a focus on deployment\n   incentives, comprising both immediate\
    \ deployment benefits as well as\n   low deployment costs.  Name-based sockets\
    \ provide a benefit to\n   application developers because the alleviation of applications\
    \ from\n   IP address management responsibilities simplifies and expedites\n \
    \  application development.  This benefit is immediate owing to the\n   backwards\
    \ compatibility of name-based sockets with legacy\n   applications and legacy\
    \ peers.  The appeal to application developers,\n   in turn, is an immediate benefit\
    \ for operating system vendors who\n   adopt name-based sockets.\n   Name-based\
    \ sockets furthermore minimize deployment costs: Alternative\n   techniques to\
    \ separate naming and addressing provide applications\n   with \"surrogate IP\
    \ addresses\" that dynamically map onto regular IP\n   addresses.  A surrogate\
    \ IP address is indistinguishable from a\n   regular IP address for applications,\
    \ but does not have the\n   topological significance of a regular IP address.\
    \  Mobile IP and the\n   Host Identity Protocol are examples of such separation\
    \ techniques.\n   Mobile IP uses \"home IP addresses\" as surrogate IP addresses\
    \ with\n   reduced topological significance.  The Host Identity Protocol uses\n\
    \   \"host identifiers\" as surrogate IP addresses without topological\n   significance.\
    \  A disadvantage of surrogate IP addresses is their\n   incurred cost in terms\
    \ of extra administrative overhead and, for some\n   techniques, extra infrastructure.\
    \  Since surrogate IP addresses must\n   be resolvable to the corresponding regular\
    \ IP addresses, they must be\n   provisioned in the DNS or similar infrastructure.\
    \  Mobile IP uses a\n   new infrastructure of home agents for this purpose, while\
    \ the Host\n   Identity Protocol populates DNS servers with host identities. \
    \ Name-\n   based sockets avoid this cost because they function without surrogate\n\
    \   IP addresses, and hence without the provisioning and infrastructure\n   requirements\
    \ that accompany surrogate addresses.\n   Certainly, some edge networks will continue\
    \ to use provider-\n   independent addresses despite name-based sockets, perhaps\
    \ simply due\n   to inertia.  But name-based sockets will help reduce the number\
    \ of\n   those networks, and thus have a positive impact on Internet routing\n\
    \   scalability.\n   A more comprehensive description of name-based sockets can\
    \ be found\n   in [Name_Based_Sockets].\n"
- title: 15.1.1.  References
  contents:
  - "15.1.1.  References\n   [Name_Based_Sockets]\n"
- title: 15.2.  Critique
  contents:
  - "15.2.  Critique\n   Name-based sockets contribution to the routing scalability\
    \ problem is\n   to decrease the reliance on PI addresses, allowing a greater\
    \ use of\n   PA addresses, and thus a less fragmented routing table.  It provides\n\
    \   end hosts with an API which makes the applications address-agnostic.\n   The\
    \ name abstraction allows the hosts to use any type of locator,\n   independent\
    \ of format or provider.  This increases the motivation and\n   usability of PA\
    \ addresses.  Some applications, in particular\n   bootstrapping applications,\
    \ may still require hard coded IP\n   addresses, and as such will still motivate\
    \ the use of PI addresses.\n"
- title: 15.2.1.  Deployment
  contents:
  - "15.2.1.  Deployment\n   The main incentives and drivers are geared towards the\
    \ transition of\n   applications to the name-based sockets.  Adoption by applications\n\
    \   will be driven by benefits in terms of reduced application\n   development\
    \ cost.  Legacy applications are expected to migrate to the\n   new API at a slower\
    \ pace, as the name-based sockets are backwards\n   compatible, this can happen\
    \ in a per-host fashion.  Also, not all\n   applications can be ported to a FQDN\
    \ dependent infrastructure, e.g.,\n   DNS functions.  This hurdle is manageable,\
    \ and may not be a definite\n   obstacle for the transition of a whole domain,\
    \ but it needs to be\n   taken into account when striving for mobility/multihoming\
    \ of an\n   entire site.  The transition of functions on individual hosts may\
    \ be\n   trivial, either through upgrades/changes to the OS or as linked\n   libraries.\
    \  This can still happen incrementally and independently, as\n   compatibility\
    \ is not affected by the use of name-based sockets.\n"
- title: 15.2.2.  Edge-networks
  contents:
  - "15.2.2.  Edge-networks\n   Name-based sockets rely on the transition of individual\
    \ applications\n   and are backwards compatible, so they do not require bilateral\n\
    \   upgrades.  This allows each host to migrate its applications\n   independently.\
    \  Name-based sockets may make an individual client\n   agnostic to the networking\
    \ medium, be it PA/PI IP-addresses or in a\n   the future an entirely different\
    \ networking medium.  However, an\n   entire edge-network, with internal and external\
    \ services will not be\n   able to make a complete transition in the near future.\
    \  Hence, even\n   if a substantial fraction of the hosts in an edge-network use\
    \ name-\n   based sockets, PI addresses may still be required by the edge-\n \
    \  network.  In short, new services may be implemented using name-based\n   sockets,\
    \ old services may be ported.  Name-based sockets provide an\n   increased motivation\
    \ to move to PA-addresses as actual provider\n   independence relies less and\
    \ less on PI-addressing.\n"
- title: 15.3.  Rebuttal
  contents:
  - "15.3.  Rebuttal\n   No rebuttal was submitted for this proposal.\n"
- title: 16.  Routing and Addressing in Networks with Global Enterprise Recursion
  contents:
  - "16.  Routing and Addressing in Networks with Global Enterprise Recursion\n  \
    \   (IRON-RANGER)\n"
- title: 16.1.  Summary
  contents:
  - "16.1.  Summary\n   RANGER is a locator/identifier separation approach that uses\
    \ IP-in-IP\n   encapsulation to connect edge networks across transit networks\
    \ such\n   as the global Internet.  End systems use endpoint interface\n   identifier\
    \ (EID) addresses that may be routable within edge networks\n   but do not appear\
    \ in transit network routing tables.  EID to Routing\n   Locator (RLOC) address\
    \ bindings are instead maintained in mapping\n   tables and also cached in default\
    \ router FIBs (i.e., very much the\n   same as for the global DNS and its associated\
    \ caching resolvers).\n   RANGER enterprise networks are organized in a recursive\
    \ hierarchy\n   with default mappers connecting lower layers to the next higher\
    \ layer\n   in the hierarchy.  Default mappers forward initial packets and push\n\
    \   mapping information to lower-tier routers and end systems through\n   secure\
    \ redirection.\n   RANGER is an architectural framework derived from the Intra-Site\n\
    \   Automatic Tunnel Addressing Protocol (ISATAP).\n"
- title: 16.1.1.  Gains
  contents:
  - "16.1.1.  Gains\n   o  provides a scalable routing system alternative in instances\
    \ where\n      dynamic routing protocols are impractical\n   o  naturally supports\
    \ a recursively-nested \"network-of-networks\" (or,\n      \"enterprise-within-enterprise\"\
    ) hierarchy\n   o  uses asymmetric security mechanisms (i.e., secure neighbor\n\
    \      discovery) to secure router discovery and the redirection\n      mechanism\n\
    \   o  can quickly detect path failures and pick alternate routes\n   o  naturally\
    \ supports provider-independent addressing\n   o  support for site multihoming\
    \ and traffic engineering\n   o  ingress filtering for multihomed sites\n   o\
    \  mobility-agile through explicit cache invalidation (much more\n      reactive\
    \ than dynamic DNS)\n   o  supports neighbor discovery and neighbor unreachability\
    \ detection\n      over tunnels\n   o  no changes to end systems\n   o  no changes\
    \ to most routers\n   o  supports IPv6 transition\n   o  compatible with true\
    \ identity/locator split mechanisms such as HIP\n      (i.e., packets contain\
    \ a HIP Host Identity Tag (HIT) as an end\n      system identifier, IPv6 address\
    \ as endpoint interface identifier\n      (EID) in the inner IP header and IPv4\
    \ address as Routing LOCator\n      (RLOC) in the outer IP header)\n   o  prototype\
    \ code available\n"
- title: 16.1.2.  Costs
  contents:
  - "16.1.2.  Costs\n   o  new code needed in enterprise border routers\n   o  locator/path\
    \ liveness detection using RFC 4861 neighbor\n      unreachability detection (i.e.,\
    \ extra control messages, but data-\n      driven) [RFC4861]\n"
