- title: 16.2.  Critique
  contents:
  - "16.2.  Critique\n   The RANGER architectural framework is intended to be applicable\
    \ for a\n   Core-Edge Separation (CES) architecture for scalable routing, using\n\
    \   either IPv4 or IPv6 -- or using both in an integrated system which\n   may\
    \ carry one protocol over the other.\n   However, despite [IRON] being readied\
    \ for publication as an\n   experimental RFC, the framework falls well short of\
    \ the level of\n   detail required to envisage how it could be used to implement\
    \ a\n   practical scalable routing solution.  For instance, the document\n   contains\
    \ no specification for a mapping protocol, or how the mapping\n   lookup system\
    \ would work on a global scale.\n   There is no provision for RANGER's ITR-like\
    \ routers being able to\n   probe the reachability of end-user networks via multiple\
    \ ETR-like\n   routers -- nor for any other approach to multihoming service\n\
    \   restoration.\n   Nor is there any provision for inbound TE or support of mobile\n\
    \   devices which frequently change their point of attachment.\n   Therefore,\
    \ in its current form, RANGER cannot be contemplated as a\n   superior scalable\
    \ routing solution to some other proposals which are\n   specified in sufficient\
    \ detail and which appear to be feasible.\n   RANGER uses its own tunneling and\
    \ PMTUD management protocol: SEAL.\n   Adoption of SEAL in its current form would\
    \ prevent the proper\n   utilization of jumbo frame paths in the DFZ, which will\
    \ become the\n   norm in the future.  SEAL uses \"Packet Too Big\" [RFC4443] and\n\
    \   \"Fragmentation Needed\" [RFC0792] messages to the sending host only to\n\
    \   fix a preset maximum packet length.  To avoid the need for the SEAL\n   layer\
    \ to fragment packets of this length, this MTU value (for the\n   input of the\
    \ tunnel) needs to be set significantly below 1500 bytes,\n   assuming the typically\
    \ ~1500 byte MTU values for paths across the DFZ\n   today.  In order to avoid\
    \ this excessive fragmentation, this value\n   could only be raised to a ~9k byte\
    \ value at some time in the future\n   where essentially all paths between ITRs\
    \ and ETRs were jumbo frame\n   capable.\n"
- title: 16.3.  Rebuttal
  contents:
  - "16.3.  Rebuttal\n   The Internet Routing Overlay Network (IRON) [IRON] is a scalable\n\
    \   Internet routing architecture that builds on the RANGER recursive\n   enterprise\
    \ network hierarchy [RFC5720].  IRON bonds together\n   participating RANGER networks\
    \ using VET [VET] and SEAL [SEAL] to\n   enable secure and scalable routing through\
    \ automatic tunneling within\n   the Internet core.  The IRON-RANGER automatic\
    \ tunneling abstraction\n   views the entire global Internet DFZ as a virtual\
    \ Non-Broadcast\n   Multi-Access (NBMA) link similar to ISATAP [RFC5214].\n  \
    \ IRON-RANGER is an example of a Core-Edge Separation (CES) system.\n   Instead\
    \ of a classical mapping database, however, IRON-RANGER uses a\n   hybrid combination\
    \ of a proactive dynamic routing protocol for\n   distributing highly aggregated\
    \ Virtual Prefixes (VPs) and an on-\n   demand data driven protocol for distributing\
    \ more-specific Provider-\n   Independent (PI) prefixes derived from the VPs.\n\
    \   The IRON-RANGER hierarchy consists of recursively-nested RANGER\n   enterprise\
    \ networks joined together by IRON routers that participate\n   in a global BGP\
    \ instance.  The IRON BGP instance is maintained\n   separately from the current\
    \ Internet BGP Routing LOCator (RLOC)\n   address space (i.e., the set of all\
    \ public IPv4 prefixes in the\n   Internet).  Instead, the IRON BGP instance maintains\
    \ VPs taken from\n   Endpoint Interface iDentifier (EID) address space, e.g.,\
    \ the IPv6\n   global unicast address space.  To accommodate scaling, only O(10k)\
    \ --\n   O(100k) VPs are allocated e.g., using /20 or shorter IPv6 prefixes.\n\
    \   IRON routers lease portions of their VPs as Provider-Independent (PI)\n  \
    \ prefixes for customer equipment (CEs), thereby creating a sustainable\n   business\
    \ model.  CEs that lease PI prefixes propagate address\n   mapping(s) throughout\
    \ their attached RANGER networks and up to VP-\n   owning IRON router(s) through\
    \ periodic transmission of \"bubbles\" with\n   authentication and PI prefix information.\
    \  Routers in RANGER networks\n   and IRON routers that receive and forward the\
    \ bubbles securely\n   install PI prefixes in their FIBs, but do not inject them\
    \ into the\n   RIB.  IRON routers therefore keep track of only their customer\
    \ base\n   via the FIB entries and keep track of only the Internet-wide VP\n \
    \  database in the RIB.\n   IRON routers propagate more-specific prefixes using\
    \ secure\n   redirection to update router FIBs.  Prefix redirection is driven\
    \ by\n   the data plane and does not affect the control plane.  Redirected\n \
    \  prefixes are not injected into the RIB, but rather are maintained as\n   FIB\
    \ soft state that is purged after expiration or route failure.\n   Neighbor unreachability\
    \ detection is used to detect failure.\n   Secure prefix registrations and redirections\
    \ are accommodated through\n   the mechanisms of SEAL.  Tunnel endpoints using\
    \ SEAL synchronize\n   sequence numbers, and can therefore discard any packets\
    \ they receive\n   that are outside of the current sequence number window.  Hence,\
    \ off-\n   path attacks are defeated.  These synchronized tunnel endpoints can\n\
    \   therefore exchange prefixes with signed certificates that prove\n   prefix\
    \ ownership in such a way that DoS vectors that attack crypto\n   calculation\
    \ overhead are eliminated due to the prevention of off-path\n   attacks.\n   CEs\
    \ can move from old RANGER networks and re-inject their PI prefixes\n   into new\
    \ RANGER networks.  This would be accommodated by IRON-RANGER\n   as a site multihoming\
    \ event while host mobility and true locator-ID\n   separation is accommodated\
    \ via HIP [RFC5201].\n"
- title: 17.  Recommendation
  contents:
  - "17.  Recommendation\n   As can be seen from the extensive list of proposals above,\
    \ the group\n   explored a number of possible solutions.  Unfortunately, the group\n\
    \   did not reach rough consensus on a single best approach.\n   Accordingly,\
    \ the recommendation has been left to the co-chairs.  The\n   remainder of this\
    \ section describes the rationale and decision of the\n   co-chairs.\n   As a\
    \ reminder, the goal of the research group was to develop a\n   recommendation\
    \ for an approach to a routing and addressing\n   architecture for the Internet.\
    \  The primary goal of the architecture\n   is to provide improved scalability\
    \ for the routing subsystem.\n   Specifically, this implies that we should be\
    \ able to continue to grow\n   the routing subsystem to meet the needs of the\
    \ Internet without\n   requiring drastic and continuous increases in the amount\
    \ of state or\n   processing requirements for routers.\n"
- title: 17.1.  Motivation
  contents:
  - "17.1.  Motivation\n   There is a general concern that the cost and structure\
    \ of the routing\n   and addressing architecture as we know it today may become\n\
    \   prohibitively expensive with continued growth, with repercussions to\n   the\
    \ health of the Internet.  As such, there is an urgent need to\n   examine and\
    \ evaluate potential scalability enhancements.\n   For the long term future of\
    \ the Internet, it has become apparent that\n   IPv6 is going to play a significant\
    \ role.  It has taken more than a\n   decade, but IPv6 is starting to see some\
    \ non-trivial amount of\n   deployment.  This is in part due to the depletion\
    \ of IPv4 addresses.\n   It therefore seems apparent that the new architecture\
    \ must be\n   applicable to IPv6.  It may or may not be applicable to IPv4, but\
    \ not\n   addressing the IPv6 portion of the network would simply lead to\n  \
    \ recreating the routing scalability problem in the IPv6 domain,\n   because the\
    \ two share a common routing architecture.\n   Whatever change we make, we should\
    \ expect that this is a very long-\n   lived change.  The routing architecture\
    \ of the entire Internet is a\n   loosely coordinated, complex, expensive subsystem,\
    \ and permanent,\n   pervasive changes to it will require difficult choices during\n\
    \   deployment and integration.  These cannot be undertaken lightly.\n   By extension,\
    \ if we are going to the trouble, pain, and expense of\n   making major architectural\
    \ changes, it follows that we want to make\n   the best changes possible.  We\
    \ should regard any such changes as\n   permanent and we should therefore aim\
    \ for long term solutions that\n   place the network in the best possible position\
    \ for ongoing growth.\n   These changes should be cleanly integrated, first-class\
    \ citizens\n   within the architecture.  That is to say that any new elements\
    \ that\n   are integrated into the architecture should be fundamental\n   primitives,\
    \ on par with the other existing legacy primitives in the\n   architecture, that\
    \ interact naturally and logically when in\n   combination with other elements\
    \ of the architecture.\n   Over the history of the Internet, we have been very\
    \ good about\n   creating temporary, ad-hoc changes, both to the routing architecture\n\
    \   and other aspects of the network layer.  However, many of these band-\n  \
    \ aid solutions have come with a significant overhead in terms of long-\n   term\
    \ maintenance and architectural complexity.  This is to be avoided\n   and short-term\
    \ improvements should eventually be replaced by long-\n   term, permanent solutions.\n\
    \   In the particular instance of the routing and addressing architecture\n  \
    \ today, we feel that the situation requires that we pursue both short-\n   term\
    \ improvements and long-term solutions.  These are not\n   incompatible because\
    \ we truly intend for the short-term improvements\n   to be completely localized\
    \ and temporary.  The short-term\n   improvements are necessary to give us the\
    \ time necessary to develop,\n   test, and deploy the long-term solution.  As\
    \ the long-term solution\n   is rolled out and gains traction, the short-term\
    \ improvements should\n   be of less benefit and can subsequently be withdrawn.\n"
- title: 17.2.  Recommendation to the IETF
  contents:
  - "17.2.  Recommendation to the IETF\n   The group explored a number of proposed\
    \ solutions but did not reach\n   consensus on a single best approach.  Therefore,\
    \ in fulfillment of\n   the routing research group's charter, the co-chairs recommend\
    \ that\n   the IETF pursue work in the following areas:\n      Evolution [Evolution]\n\
    \      Identifier-Locator Network Protocol (ILNP) [ILNP_Site]\n      Renumbering\
    \ [RFC5887]\n"
- title: 17.3.  Rationale
  contents:
  - "17.3.  Rationale\n   We selected Evolution because it is a short-term improvement.\
    \  It can\n   be applied on a per-domain basis, under local administration and\
    \ has\n   immediate effect.  While there is some complexity involved, we feel\n\
    \   that this option is constructive for service providers who find the\n   additional\
    \ complexity to be less painful than upgrading hardware.\n   This improvement\
    \ can be deployed by domains that feel it necessary,\n   for as long as they feel\
    \ it is necessary.  If this deployment lasts\n   longer than expected, then the\
    \ implications of that decision are\n   wholly local to the domain.\n   We recommended\
    \ ILNP because we find it to be a clean solution for the\n   architecture.  It\
    \ separates location from identity in a clear,\n   straightforward way that is\
    \ consistent with the remainder of the\n   Internet architecture and makes both\
    \ first-class citizens.  Unlike\n   the many map-and-encap proposals, there are\
    \ no complications due to\n   tunneling, indirection, or semantics that shift\
    \ over the lifetime of\n   a packet's delivery.\n   We recommend further work\
    \ on automating renumbering because even with\n   ILNP, the ability of a domain\
    \ to change its locators at minimal cost\n   is fundamentally necessary.  No routing\
    \ architecture will be able to\n   scale without some form of abstraction, and\
    \ domains that change their\n   point of attachment must fundamentally be prepared\
    \ to change their\n   locators in line with this abstraction.  We recognize that\
    \ [RFC5887]\n   is not a solution so much as a problem statement, and we are simply\n\
    \   recommending that the IETF create effective and convenient mechanisms\n  \
    \ for site renumbering.\n"
- title: 18.  Acknowledgments
  contents:
  - "18.  Acknowledgments\n   This document presents a small portion of the overall\
    \ work product of\n   the Routing Research Group, who have developed all of these\n\
    \   architectural approaches and many specific proposals within this\n   solution\
    \ space.\n"
- title: 19.  Security Considerations
  contents:
  - "19.  Security Considerations\n   Space precludes a full treatment of security\
    \ considerations for all\n   proposals summarized herein.  [RFC3552] However,\
    \ it was a requirement\n   of the research group to provide security that is at\
    \ least as strong\n   as the existing Internet routing and addressing architecture.\
    \  Each\n   technical proposal has slightly different security considerations,\n\
    \   the details of which are in many of the references cited.\n"
