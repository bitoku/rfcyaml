    \ to the IETF Trust\", BCP 78,\n                 RFC 5378, November 2008.\n  \
    \ [BCP79]       Bradner, S., Ed. and T. Narten, Ed., \"Intellectual\n        \
    \         Property Rights in IETF Technology\", BCP 79, RFC 3979,\n          \
