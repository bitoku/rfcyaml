- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Previously, RFCs (e.g., [RFC4844]) contained a number of\
    \ elements\n   that were there for historical, practical, and legal reasons. \
    \ They\n   also contained boilerplate material to clearly indicate the status\
    \ of\n   the document and possibly contained \"Notes\" to indicate how the\n \
    \  document interacts with IETF Standards Track documents.\n   As the RFC Series\
    \ has evolved over the years, there has been\n   increasing concern over appropriate\
    \ labeling of the publications to\n   make clear the status of each RFC and the\
    \ status of the work it\n   describes.  Chiefly, there is a requirement that RFCs\
    \ published as\n   part of the IETF's review process not be easily confused with\
    \ RFCs\n   that may have had a very different review and approval process.\n \
    \  Various adjustments have been made over the years, including evolving\n   text\
    \ of \"Notes\" included in the published RFC.\n   With the definition of the different\
    \ RFC streams [RFC4844], it is\n   appropriate to formalize the definition of\
    \ the various pieces of\n   standard RFC boilerplate and introduce some adjustments\
    \ to ensure\n   better clarity of expression of document status, aligned with\
    \ the\n   review and approval processes defined for each stream.\n   This memo\
    \ identifies and describes the common elements of RFC\n   boilerplate structure,\
    \ and provides a comprehensive approach to\n   updating and using those elements\
    \ to communicate, with clarity, RFC\n   document and content status.  Most of\
    \ the historical structure\n   information is collected from [RFC2223].\n   The\
    \ changes introduced by this memo should be implemented as soon as\n   practically\
    \ possible after the document has been approved for\n   publication.\n"
- title: 2.  RFC Streams and Internet Standards
  contents:
  - "2.  RFC Streams and Internet Standards\n   Users of RFCs should be aware that\
    \ while all Internet Standards-\n   related documents are published as RFCs, not\
    \ all RFCs are Internet\n   Standards-related documents.\n   The IETF is responsible\
    \ for maintaining the Internet Standards\n   Process, which includes the requirements\
    \ for developing, reviewing,\n   and approving Standards Track and BCP RFCs. \
    \ The IETF also produces\n   non-Standards-Track documents (Informational, Experimental,\
    \ and\n   Historic).  All documents published as part of the IETF Stream are\n\
    \   reviewed by the appropriate IETF bodies.\n   Documents published in streams\
    \ other than the IETF Stream are not\n   generally reviewed by the IETF for such\
    \ things as security,\n   congestion control, or inappropriate interaction with\
    \ deployed\n   protocols.  They have also not been subject to approval by the\n\
    \   Internet Engineering Steering Group (IESG), including an IETF-wide\n   last\
    \ call.  Therefore, the IETF disclaims, for any of the non-IETF\n   Stream documents,\
    \ any knowledge of the fitness of those RFCs for any\n   purpose.\n   Refer to\
    \ [RFC2026], [RFC5742], and [RFC4844] and their successors for\n   current details\
    \ of the IETF process and RFC streams.\n"
- title: 3.  RFC Structural Elements
  contents:
  - '3.  RFC Structural Elements

    '
- title: 3.1.  The Title Page Header
  contents:
  - "3.1.  The Title Page Header\n   This section describes the elements that are\
    \ commonly found in RFCs\n   published today.  For the sake of clarity, this document\
    \ specifies\n   the elements precisely as a specification.  However, this is not\n\
    \   intended to specify a single, static format.  Details of formatting\n   are\
    \ decided by the RFC Editor.  Substantive changes to the header and\n   boilerplate\
    \ structure and content may be undertaken in the future,\n   and are subject to\
    \ general oversight and review by the IAB.\n   An RFC title page header can be\
    \ described as follows:\n"
- title: '------------------------------------------------------------------------'
  contents:
  - '------------------------------------------------------------------------

    '
- title: <document source>                                          <author name>
  contents:
  - '<document source>                                          <author name>

    '
- title: 'Request for Comments: <RFC number>                [<author affiliation>]'
  contents:
  - 'Request for Comments: <RFC number>                [<author affiliation>]

    '
- title: '[<subseries ID> <subseries number>]    [more author info as appropriate]'
  contents:
  - '[<subseries ID> <subseries number>]    [more author info as appropriate]

    '
- title: '[<RFC relation>:<RFC number[s]>]'
  contents:
  - '[<RFC relation>:<RFC number[s]>]

    '
- title: 'Category: <category>'
  contents:
  - "Category: <category>\n                                                      \
    \      <month year>\n"
- title: '------------------------------------------------------------------------'
  contents:
  - "------------------------------------------------------------------------\n  \
    \ For example, a sample earlier RFC header is as follows:\n"
- title: '------------------------------------------------------------------------'
  contents:
  - '------------------------------------------------------------------------

    '
- title: Network Working Group                                          T. Dierks
  contents:
  - 'Network Working Group                                          T. Dierks

    '
- title: 'Request for Comments: 4346                                   Independent'
  contents:
  - 'Request for Comments: 4346                                   Independent

    '
- title: 'Obsoletes: 2246                                              E. Rescorla'
  contents:
  - 'Obsoletes: 2246                                              E. Rescorla

    '
- title: 'Category: Standards Track                                     RTFM, Inc.'
  contents:
  - "Category: Standards Track                                     RTFM, Inc.\n  \
    \                                                            April 2006\n"
- title: '------------------------------------------------------------------------'
  contents:
  - "------------------------------------------------------------------------\n  \
    \ The right column contains author name and affiliation information as\n   well\
    \ as the RFC publication month.  Conventions and restrictions for\n   these elements\
    \ are described in RFC style norms and some individual\n   stream definitions.\n\
    \   This section is primarily concerned with the information in the left\n   column:\n\
    \   <document source>\n      This describes the area where the work originates.\
    \  Historically,\n      all RFCs were labeled Network Working Group.  \"Network\
    \ Working\n      Group\" refers to the original version of today's IETF when people\n\
    \      from the original set of ARPANET sites and whomever else was\n      interested\
    \ -- the meetings were open -- got together to discuss,\n      design, and document\
    \ proposed protocols [RFC0003].  Here, we\n      obsolete the term \"Network Working\
    \ Group\" in order to indicate the\n      originating stream.\n      The <document\
    \ source> is the name of the RFC stream, as defined in\n      [RFC4844] and its\
    \ successors.  At the time of this publication,\n      the streams, and therefore\
    \ the possible entries are:\n      *  Internet Engineering Task Force (IETF)\n\
    \      *  Internet Architecture Board (IAB)\n      *  Internet Research Task Force\
    \ (IRTF)\n      *  Independent Submission\n   Request for Comments: <RFC number>\n\
    \      This indicates the RFC number, assigned by the RFC Editor upon\n      publication\
    \ of the document.  This element is unchanged.\n   <subseries ID> <subseries number>\n\
    \      Some document categories are also labeled as a subseries of RFCs.\n   \
    \   These elements appear as appropriate for such categories,\n      indicating\
    \ the subseries and the documents number within that\n      series.  Currently,\
    \ there are subseries for BCPs [RFC2026], STDs\n      [RFC1311], and FYIs [RFC1150].\
    \  These subseries numbers may appear\n      in several RFCs.  For example, when\
    \ a new RFC obsoletes or updates\n      an old one, the same subseries number\
    \ is used.  Also, several RFCs\n      may be assigned the same subseries number:\
    \ a single STD, for\n      example, may be composed of several RFCs, each of which\
    \ will bear\n      the same STD number.  This element is unchanged.\n   [<RFC\
    \ relation>: <RFC number[s]>]\n      Some relations between RFCs in the series\
    \ are explicitly noted in\n      the RFC header.  For example, a new RFC may update\
    \ one or more\n      earlier RFCs.  Currently two relationships are defined: \"\
    Updates\"\n      and \"Obsoletes\" [RFC2223].  Alternatives like \"Obsoleted by\"\
    \ are\n      also used (e.g., in [RFC5143]).  Other types of relationships may\n\
    \      be defined by the RFC Editor and may appear in future RFCs.\n   Category:\
    \ <category>\n      This indicates the initial RFC document category of the\n\
    \      publication.  These are defined in [RFC2026].  Currently, this is\n   \
    \   always one of: Standards Track, Best Current Practice,\n      Experimental,\
    \ Informational, or Historic.  This element is\n      unchanged.\n"
- title: 3.2.  The Status of this Memo
  contents:
  - "3.2.  The Status of this Memo\n   The \"Status of This Memo\" describes the category\
    \ of the RFC,\n   including the distribution statement.  This text is included\n\
    \   irrespective of the source stream of the RFC.\n   The \"Status of This Memo\"\
    \ will start with a single sentence\n   describing the status.  It will also include\
    \ a statement describing\n   the stream-specific review of the material (which\
    \ is stream-\n   dependent).  This is an important component of status, insofar\
    \ as it\n   clarifies the breadth and depth of review, and gives the reader an\n\
    \   understanding of how to consider its content.\n"
- title: 3.2.1.  Paragraph 1
  contents:
  - "3.2.1.  Paragraph 1\n   The first paragraph of the Status of this Memo section\
    \ contains a\n   single sentence, clearly standing out.  It depends on the category\
    \ of\n   the document.\n   For 'Standards Track' documents:\n      \"This is an\
    \ Internet Standards Track document.\"\n   For 'Best Current Practices' documents:\n\
    \      \"This memo documents an Internet Best Current Practice.\"\n   For other\
    \ categories:\n      \"This document is not an Internet Standards Track specification;\n\
    \      <it is published for other purposes>.\"\n   For Informational, Experimental,\
    \ Historic and future categories of\n   RFCs, the RFC Editor will maintain an\
    \ appropriate text for <it is\n   published for other purposes>.  Suggested initial\
    \ values are:\n   Informational:\n      \"it is published for informational purposes.\"\
    \n   Historic:\n      \"it is published for the historical record.\"\n   Experimental:\n\
    \      \"it is published for examination, experimental implementation, and\n \
    \     evaluation.\"\n"
- title: 3.2.2.  Paragraph 2
  contents:
  - "3.2.2.  Paragraph 2\n   The second paragraph of the \"Status of This Memo\" will\
    \ now include a\n   paragraph describing the type of review and exposure the document\
    \ has\n   received.  This is defined on a per-stream basis, subject to general\n\
    \   review and oversight by the RFC Editor and IAB.  There is a specific\n   structure\
    \ defined here to ensure there is clarity about review\n   processes and document\
    \ types.  These paragraphs will need to be\n   defined and maintained as part\
    \ of RFC stream definitions.  Suggested\n   initial text, for current streams,\
    \ is provided below.\n   The paragraph may include some text that is specific\
    \ to the initial\n   document category; when a document is Experimental or Historic,\
    \ the\n   second paragraph opens with:\n   Experimental:\n      \"This document\
    \ defines an Experimental Protocol for the Internet\n      community.\"\n   Historic:\n\
    \      \"This document defines a Historic Document for the Internet\n      community.\"\
    \n   The text that follows is stream dependent -- these are suggested\n   initial\
    \ values and may be updated by stream definition document\n   updates.\n   IETF\
    \ Stream:\n      \"This document is a product of the Internet Engineering Task\
    \ Force\n      (IETF).\"\n      If there has been an IETF consensus call per IETF\
    \ process, an\n      additional sentence should be added:\n         \"It represents\
    \ the consensus of the IETF community.  It has\n         received public review\
    \ and has been approved for publication by\n         the Internet Engineering\
    \ Steering Group (IESG).\"\n      If there has not been such a consensus call,\
    \ then this simply\n      reads:\n         \"It has been approved for publication\
    \ by the Internet\n         Engineering Steering Group (IESG).\"\n   IAB Stream:\n\
    \      \"This document is a product of the Internet Architecture Board\n     \
    \ (IAB) and represents information that the IAB has deemed valuable\n      to\
    \ provide for permanent record.\"\n   IRTF Stream:\n      \"This document is a\
    \ product of the Internet Research Task Force\n      (IRTF).  The IRTF publishes\
    \ the results of Internet-related\n      research and development activities.\
    \  These results might not be\n      suitable for deployment.\"\n      In addition,\
    \ a sentence indicating the consensus base within the\n      IRTF may be added:\n\
    \         \"This RFC represents the consensus of the <insert_name>\n         Research\
    \ Group of the Internet Research Task Force (IRTF).\"\n      or alternatively\n\
    \         \"This RFC represents the individual opinion(s) of one or more\n   \
    \      members of the <insert_name> Research Group of the Internet\n         Research\
    \ Task Force (IRTF).\"\n   Independent Stream:\n      \"This is a contribution\
    \ to the RFC Series, independently of any\n      other RFC stream.  The RFC Editor\
    \ has chosen to publish this\n      document at its discretion and makes no statement\
    \ about its value\n      for implementation or deployment.\"\n   For non-IETF\
    \ stream documents, a reference to Section 2 of this RFC\n   is added with the\
    \ following sentence:\n      \"Documents approved for publication by the [stream\
    \ approver --\n      currently, one of: \"IAB\", \"IRSG\", or \"RFC Editor\"]\
    \ are not a\n      candidate for any level of Internet Standard; see Section 2\
    \ of RFC\n      5741.\"\n   For IETF stream documents, a similar reference is\
    \ added for BCP and\n   Standards Track documents:\n      \"Further information\
    \ on [BCPs or Internet Standards] is available\n      in Section 2 of RFC 5741.\"\
    \n   For all other categories:\n      \"Not all documents approved by the IESG\
    \ are a candidate for any\n      level of Internet Standard; see Section 2 of\
    \ RFC 5741.\"\n"
- title: 3.2.3.  Paragraph 3
  contents:
  - "3.2.3.  Paragraph 3\n   The boilerplate ends with a reference to where further\
    \ relevant\n   information can be found.  This information may include, subject\
    \ to\n   the RFC Editor's discretion, information about whether the RFC has\n\
    \   been updated or obsoleted, the RFC's origin, a listing of possible\n   errata,\
    \ information about how to provide feedback and suggestion, and\n   information\
    \ on how to submit errata as described in [RFC-ERRATA].\n   The exact wording\
    \ and URL is subject to change (at the RFC Editor's\n   discretion), but current\
    \ text is:\n      \"Information about the current status of this document, any\n\
    \      errata, and how to provide feedback on it may be obtained at\n      http://www.rfc-editor.org/info/rfc<rfc-no>.\"\
    \n"
- title: 3.2.4.  Noteworthy
  contents:
  - "3.2.4.  Noteworthy\n   Note that the text in paragraph 1 and 2 of the boilerplate\
    \ indicate\n   the initial status of a document.  During their lifetime, documents\n\
    \   can change status to e.g., Historic.  This cannot be reflected in the\n  \
    \ document itself and will need be reflected in the information\n   referred to\
    \ in Section 3.2.3.\n"
- title: 3.3.  Additional Notes
  contents:
  - "3.3.  Additional Notes\n   Exceptionally, a review and publication process may\
    \ prescribe\n   additional notes that will appear as labeled notes after the \"\
    Status\n   of This Memo\".\n   While this has been a common feature of recent\
    \ RFCs, it is the goal\n   of this document to make the overall RFC structure\
    \ adequately clear\n   to remove the need for such notes, or at least make their\
    \ usage truly\n   exceptional.\n"
- title: 3.4.  Other Structural Information in RFCs
  contents:
  - "3.4.  Other Structural Information in RFCs\n   RFCs contain other structural\
    \ informational elements.  The RFC Editor\n   is responsible for the positioning\
    \ and layout of these structural\n   elements.  Note also that new elements may\
    \ be introduced or obsoleted\n   using a process consistent with [RFC4844].  These\
    \ additions may or\n   may not require documentation in an RFC.\n   Currently\
    \ the following structural information is available or is\n   being considered\
    \ for inclusion in RFCs:\n   Copyright Notice\n      A copyright notice with a\
    \ reference to BCP 78 [BCP78] and an\n      Intellectual Property statement referring\
    \ to BCP 78 and BCP 79\n      [BCP79].  The content of these statements are defined\
    \ by those\n      BCPs.\n   ISSN\n      The International Standard Serial Number\
    \ [ISO3297]:\n      ISSN 2070-1721.  The ISSN uniquely identifies the RFC series\
    \ as\n      title regardless of language or country in which it is published.\n\
    \      The ISSN itself has no significance other than the unique\n      identification\
    \ of a serial publication.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This document tries to clarify the descriptions\
    \ of the status of an\n   RFC.  Misunderstanding the status of a memo could cause\n\
    \   interoperability problems, hence security and stability problems.\n"
- title: 5.  RFC Editor Considerations
  contents:
  - "5.  RFC Editor Considerations\n   The RFC Editor is responsible for maintaining\
    \ the consistency of the\n   RFC series.  To that end the RFC Editor maintains\
    \ a style manual\n   [RFC-style].  In this memo we mention a few explicit structural\n\
    \   elements that the RFC Editor needs to maintain.  The conventions for\n   the\
    \ content and use of all current and future elements are to be\n   documented\
    \ in the style manual.\n   Adding a reference to the stream in the header of RFCs\
    \ is only one\n   method for clarifying from which stream an RFC originated. \
    \ The RFC\n   Editor is encouraged to add such indication in e.g., indices and\n\
    \   interfaces.\n"
