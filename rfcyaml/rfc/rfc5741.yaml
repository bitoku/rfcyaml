    \ Party\n                 Disclosure Procedure in RFC 3979\", BCP 79, RFC 4879,\n\
    \                 April 2007.\n   [RFC-style]   RFC Editor, \"RFC Style Guide\"\
    ,\n                 <http://www.rfc-editor.org/styleguide.html>.\n"
- title: Appendix A.  Some Example 'Status of This Memo' Boilerplates
  contents:
  - 'Appendix A.  Some Example ''Status of This Memo'' Boilerplates

    '
- title: A.1.  IETF Standards Track
  contents:
  - "A.1.  IETF Standards Track\n   The boilerplate for a Standards Track document\
    \ that (by definition)\n   has been subject to an IETF consensus call.\n"
- title: '------------------------------------------------------------------------'
  contents:
  - '------------------------------------------------------------------------

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This\
    \ document is a product of the Internet Engineering Task Force\n   (IETF).  It\
    \ represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by\n   the Internet Engineering\
