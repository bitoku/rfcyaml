- title: 7.2.  A Security Mechanism
  contents:
  - "7.2.  A Security Mechanism\n   Locks, on the other hand, are good.  They can\
    \ become rusted solid,\n   meaning that no one can open them.  What could be more\
    \ secure?\n   And remember, a smile is the key that fits the lock to everybody's\n\
    \   heart.  So don't trust people who smile.\n                               \
