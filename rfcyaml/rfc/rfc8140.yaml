- title: 5.2.  The Gingerbread House
  contents:
  - "5.2.  The Gingerbread House\n   Many stories have been told of how young Hans\
    \ and his sister, the\n   equally young Gretha, came to be abandoned in the woods\
    \ [TFTW].\n   However, it may have been Herr Grimm and his eponymous brother,\
    \ Herr\n   Grimm, who first recorded the existence of a house made of\n   gingerbread\
    \ (with all the trimmings).\n   Note that attempts to perform packet tracing using\
    \ breadcrumbs will\n   usually fail owing to avian carriers who like to keep the\
