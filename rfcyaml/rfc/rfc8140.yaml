- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   IANA might consider introducing a registry for Figure\
    \ 8 to track the\n   assignment of colours to shapes.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Stone walls do not a prison make, nor iron bars\
    \ a cage: but they do\n   help.  And with this in mind, our elders encourage us\
    \ always to be\n   mindful of the security and privacy of our eternal souls.\n"
- title: 7.1.  A Private Key
  contents:
  - "7.1.  A Private Key\n   Keys that are shared are keys that other people have.\
    \  If someone\n   else has a key, they will use it.  If you have a key, you will\n\
    \   probably leave it in the lock or drop it in the street.  Hence we\n   conclude\
    \ that keys are a security vulnerability.\n            ---\n           / _ \\\n\
