- title: 5.  Man-Made Structures
  contents:
  - "5.  Man-Made Structures\n   \"Man has become God and shapes the world at will\"\
    \ said the slightly\n   disgruntled theologian.  And who would dare argue this\
    \ point that\n   wanted to escape the conversation in time to get home for dinner?\n"
- title: 5.1.  Bauhaus
  contents:
  - "5.1.  Bauhaus\n   When Laura Ingalls Wilder was just starting out on her cover\
    \ designs,\n   she agonized about what shade her little house should be.  She\n\
    \   narrowly avoided madness thanks to the timely intervention of\n   Professor\
    \ Kandinsky, a prominent Moscow lawyer.\n   It has often been asserted that new\
    \ art forms are needed to allow the\n   inclusion of colors in IETF publications.\
    \  Figure 8 clearly\n   demonstrates this to be a fallacy.\n                 \
