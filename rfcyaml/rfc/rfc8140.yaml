- title: 8.  Manageability Considerations
  contents:
  - "8.  Manageability Considerations\n   Some of the wild beasts depicted in this\
    \ tome are best confined to a\n   managerie.\n"
- title: 9.  Morality Considerations
  contents:
  - "9.  Morality Considerations\n   In accordance with advice offered in [RFC4041],\
    \ this section\n   considers the impact of this document on the public morals.\n\
    \   It is still the view of popular opinion and can be verified by\n   reliable\
    \ metrics that moral values are declining and that degeneracy\n   is on the rise.\
    \  One has only to look at the apostasy surrounding the\n   True Use of Language\
    \ as set forth in RFC 2119 [RFC2119] to know that\n   the populace has become\
    \ truly debauched.\n"
- title: 9.1.  Likelihood of Misuse by the Depraved
  contents:
  - "9.1.  Likelihood of Misuse by the Depraved\n   Care must be taken lest ASCII\
    \ fall into the hands of disreputable\n   characters.\n"
- title: 9.2.  Likelihood of Misuse by the Misguided
  contents:
  - "9.2.  Likelihood of Misuse by the Misguided\n   We should warn our children against\
    \ engraving self-portraits in\n   ASCII-art and sharing them with their friends\
    \ as woodcuts or in other\n   modern media.  Recall that a picture, once made,\
    \ lasts forever.\n"
- title: 9.3.  Likelihood of Misuse by Corporations
  contents:
  - "9.3.  Likelihood of Misuse by Corporations\n   The very idea that someone might\
    \ patent unicorn DNA is, of course,\n   unthinkable.  Large companies only have\
    \ our best interests at heart.\n"
- title: 9.4.  Oversight Facilities
  contents:
  - "9.4.  Oversight Facilities\n   Adequate oversight of all things is performed\
    \ by the RFC Editor.  Who\n   has a higher moral compass or a better sense of\
    \ directional values?\n"
- title: 9.5.  Other Ways of Doing Things
  contents:
  - "9.5.  Other Ways of Doing Things\n   Radical and subversive cliques, such as\
    \ that established by the\n   heretics, Georges Seurat and Paul Signac, may also\
    \ be represented in\n   ASCII art.  However, doing so will, in almost every case,\
    \ exceed the\n   72 character width limit used by all right-thinking people and\
    \ must,\n   therefore, be avoided by all who do not wish to be doomed to spend\n\
    \   eternity in a dark corner with only dial-up access.\n"
- title: 9.6.  Concern for Wildlife
  contents:
  - "9.6.  Concern for Wildlife\n   Never was a truer word spoken than when it was\
    \ said that a duck may\n   be somebody's mother.  See also Section 4.2\n"
