- title: 4.2.  Avian Carriers
  contents:
  - "4.2.  Avian Carriers\n   More famous than the Thrusted Pig [RFC1925] and more\
    \ celebrated than\n   the Infinite Monkey [RFC2795] is the Avian Carrier [RFC1149].\n\
    \   This scavenger of the sky comes in a variety of bright colors,\n   perhaps\
    \ an evolutionary trait enabling a hunter to distinguish the\n   carriers and\
    \ drop those it considers weakest, or maybe acting as a\n   warning to predatory\
    \ Buphyres so that they do not attack the carriers\n   deemed most important by\
    \ the flock.\n                            _   _           _   _\n            \
