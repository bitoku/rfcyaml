- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Once upon a time, in a land far, far away, where princes\
    \ were\n   available to those who knew how to kiss, and frogs could be picked\
    \ up\n   by the handful and were sold in brown paper bags at the shop on the\n\
    \   corner of your street, there was an impish discovery made by the\n   appropriately\
    \ named Johannes Gensfleisch zur Laden zum Gutenberg.\n   His name, it turned\
    \ out, was coincidentally fortuitous for when he\n   uncovered the Gutenberg Press\
    \ he was able to claim it as his own.\n   Amongst Gutenberg's better known discoveries\
    \ were the ten point font,\n   the Courier New Font (which he is supposed to have\
    \ found growing in a\n   hedgerow close to his cottage), and the ASCII character\
    \ set.  All of\n   these have been embraced as comforting and warm blankets by\
    \ the\n   engineers of the IETF as they embark on expeditions to plot the\n  \
    \ desolated wastes of the Internet.\n   Although the RFC Editor has recently dragged\
    \ the IETF kicking and\n   screaming into the twentieth century [RFC7990] [RFC7996],\
    \ there is a\n   yearning among all right-thinking Internet architects to \"keep\
    \ it\n   simple\" and to return to the olden days when pigs could be given\n \
    \  thrust without anyone taking undue offence [RFC1925].  This document\n   attempts\
    \ to address that yearning by demonstrating the full wonder of\n   the natural\
    \ world in vivid two-dimensional representation and a\n   colour palette that\
    \ would put even the august L. S. Lowry to shame.\n   Readers of this document\
    \ are encouraged to be familiar.\n"
- title: 2.  Beasts of the Land
  contents:
  - "2.  Beasts of the Land\n   \"Many and wonderful are the beasts of the land\"\
    \ wrote the poet.  And\n   he was right in some ways.\n   Of these many beasts,\
    \ the most fabulous are the Troll and the\n   Unicorn.  Here are reproduced representations\
    \ of sightings in the\n   field.\n"
- title: 2.1.  The Troll
  contents:
  - "2.1.  The Troll\n   The troll is an evil beast that frequently appears around\
    \ the IETF.\n   It feeds alternately on passing goats and cookies, but it prefers\n\
    \   above all things the taste of distress, especially that expressed in\n   email.\n\
    \   Trolls should be shunned and never fed.  Stories about them being\n   sensitive\
    \ to water or light are unsubstantiated, but it may be true\n   that they can\
    \ be pacified with alcohol.\n   The chief weapons of a Troll are its sharp tongue,\
    \ its blunt\n   phrasing, and its total disregard for doing useful work.\n   \
