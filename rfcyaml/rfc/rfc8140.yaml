- title: 4.  Spirits of the Air
  contents:
  - "4.  Spirits of the Air\n   Cloud is the latest buzz for the trendy hipster, active\
    \ in\n   networking.  But be careful not to let your feet get off the crowd\n\
    \   lest your head become implanted somewhere it shouldn't be.\n"
- title: 4.1.  Ze Vompyre
  contents:
  - "4.1.  Ze Vompyre\n   Most afeared of all of the creatures is surely the vampire,\
    \ for it\n   will drain the blood of any good idea until it withers or is\n  \
    \ completely changed into a problem statement I-D.  More scary than the\n   dreaded\
    \ Old Timer that will suck the air from a room with its hated\n   Process Discussion.\
    \  More frightening than the RFC 2119 Usage Debate\n   of Doom.\n   The vampire\
    \ bat is sometimes mistaken for its third cousin on its\n   mother's side, the\
    \ fruitbat.  That beast is equally evil and will\n   remove whole plates of fruit\
    \ from refreshment tables, leaving only\n   celery sticks for latecomers.\n  \
    \ Data that is once nibbled by a vampire may find that some of its most\n   precious\
    \ bits become corrupted and drop off.  Sure protection may\n   only be achieved\
    \ by placing garlic in the metadata or overhead of a\n   packet.\n           \
