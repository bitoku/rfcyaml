- title: 2.2.  The Unicorn Rampant
  contents:
  - "2.2.  The Unicorn Rampant\n   Many things in the IETF rely on majick.  Without\
    \ pixie dust or other\n   artful contributions from the world of faerie, it is\
    \ unlikely that\n   the Internet would work at all.\n   Software Defined Networking\
    \ (SDN) is a concept whereby complex and\n   devious networks may be subjugated\
    \ to the will of a sorcerer (or an\n   opensourcerer as they are sometimes know).\
    \  Fundamental to the body\n   of an SDN is the Path Computation Element (PCE)\
    \ [RFC7399].  Essential\n   to the proper function of the PCE is the Unicorn that\
    \ roams the dark\n   wood of the Traffic Engineering Database, rearing up and\
    \ spearing\n   unwitting paths on the horn of its intellect.\n   Unicorns, it\
    \ is claimed, can only be captured by the pure of heart\n   who have never operated\
    \ a real network.\n                         .\n                         |\\\n\
