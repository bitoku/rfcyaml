- title: Independent Submission                                         A. Farrel
  contents:
  - "Independent Submission                                         A. Farrel\n  \
    \  The Arte of ASCII: Or, An True and Accurate Representation of an\n  Menagerie\
    \ of Thynges Fabulous and Wonderful in Ye Forme of Character\n"
- title: Abstract
  contents:
  - "Abstract\n   Ever since Gutenberg discovered and patented ASCII and the\n   corresponding\
    \ \"Courier New\" font with its now-famous \"ten\" point\n   size, artisans and\
    \ artificers have striven to represent their views\n   of the world in print.\n\
    \   Similarly, starting from Darwin's discovery of the hippogriff and his\n  \
    \ subsequent registration of the creature as an International Trade\n   Mark,\
    \ men (and some women) have struggled to catalog the fabulous\n   variety that\
    \ is called \"nature\".\n   This document supplies a number of representations\
    \ of all manner of\n   things (both elemental and hypothetical) supplied by some\
    \ of our best\n   collectors of curios and delivered in a manner that may well\
    \ be\n   reused by the cunning document author.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This is a contribution to\
    \ the RFC Series, independently of any other\n   RFC stream.  The RFC Editor has\
    \ chosen to publish this document at\n   its discretion and makes no statement\
    \ about its value for\n   implementation or deployment.  Documents approved for\
    \ publication by\n   the RFC Editor are not a candidate for any level of Internet\n\
    \   Standard; see Section 2 of RFC 7841.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc8140.\n"
