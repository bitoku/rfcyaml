- title: 3.  Creatures of the Deep
  contents:
  - "3.  Creatures of the Deep\n   \"Not all that crawls upon the land can rival the\
    \ creatures of the\n   deep,\" said the great ethnographer and philanderer.  And\
    \ how often it\n   has been observed that he was both wise and drunk.\n   The\
    \ things that slide below the surface of the water remain hidden to\n   most of\
    \ us, a mystery no less than the ways of the elliptic curve.\n   Most elusive\
    \ of all is the Loch Ness Monster; most peculiar is the\n   Marlynne.\n"
- title: 3.1.  The Loch Ness Monster
  contents:
  - "3.1.  The Loch Ness Monster\n   So rare are the sightings of this beast that\
    \ we must count ourselves\n   lucky to have presented here a very real etching\
    \ collected at great\n   expense from a native Scott.\n   The Loch Ness Monster\
    \ appears most often on dark nights or in heavy\n   storms when the only thing\
    \ that parts the fog is the rain that lashes\n   your face.  Thus, the creature\
    \ is most often visible when it can be\n   least well seen.  In this respect,\
    \ it is most like clear text in an\n   RFC, which is most easy to read and comprehend\
    \ when it is least\n   written.\n                              .\n           \
    \       _______________________________________\n                            \
    \  .\n               Figure 3: The Loch Ness Monster On a Calm Day\n"
- title: 3.2.  The Marlynne or Sword Fishe
  contents:
  - "3.2.  The Marlynne or Sword Fishe\n   Getting to the point is not always something\
    \ that is practised in the\n   IETF.  But there is one beast that Roams the Deeps\
    \ and Never Sleeps:\n   The Marlynne, when hauled from its roost by an unsuspecting\
    \ fisherman\n   for delivery to his equally unsuspecting fishwife has often been\n\
    \   mistaken for a very angry mermaid [MTFTW].  Do not mistake its sharp\n   wit\
    \ for a valid argument.\n   As can be seen from the rendition here presented,\
    \ the Marlynne is\n   happy in its work.\n                                 __\n\
