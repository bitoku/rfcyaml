- title: 1. Introduction
  contents:
  - "1. Introduction\n   This memo describes how to write a document for the I-D and\
    \ RFC\n   series using the Extensible Markup Language [1] (XML). This memo has\n\
    \   three goals:\n   1.  To describe a simple XML Document Type Definition (DTD)\
    \ that is\n       powerful enough to handle the simple formatting requirements\
    \ of\n       RFC-like documents whilst allowing for meaningful markup of\n   \
    \    descriptive qualities.\n   2.  To describe software that processes XML source\
    \ files, including a\n       tool that produces documents conforming to RFC 2223\
    \ [2], HTML\n       format, and so on.\n   3.  To provide the proof-of-concept\
    \ for the first two goals (this\n       memo was written using this DTD and produced\
    \ using that\n       software).\n   It is beyond the scope of this memo to discuss\
    \ the political\n   ramifications of using XML as a source format for RFC-like\
    \ documents.\n   Rather, it is simply noted that adding minimal markup to plain\
    \ text:\n   o  allows the traditional production of textual RFC-like documents\n\
    \      using familiar editors;\n   o  requires some, albeit minimal, additions\
    \ to existing software\n      environments; and,\n   o  permits information to\
    \ be organized, searched, and retrieved using\n      both unstructured and structured\
    \ mechanisms.\n"
- title: 2. Using the DTD to Write I-Ds and RFCs
  contents:
  - "2. Using the DTD to Write I-Ds and RFCs\n   We do not provide a formal or comprehensive\
    \ description of XML.\n   Rather, this section discusses just enough XML to use\
    \ a Document Type\n   Declaration (DTD) to write RFC-like documents.\n   If you're\
    \ already familiar with XML, skip to Appendix B to look at\n   the DTD.\n"
- title: 2.1 XML basics
  contents:
  - "2.1 XML basics\n   There are very few rules when writing in XML, as the syntax\
    \ is\n   simple. There are five terms you'll need to know:\n   1.  An \"element\"\
    \ usually refers to a start tag, an end tag, and all\n       the characters in\
    \ between, e.g., \"<example>text and/or nested\n       elements</example>\"\n\
    \   2.  An \"empty element\" combines the start tag and the end tag, e.g.,\n \
    \      \"<empty/>\". You don't find these in HTML.\n   3.  An \"attribute\" is\
    \ part of an element. If present, they occur in\n       the start tag, e.g., \"\
    <example name='value'>\". Of course, they\n       can also appear in empty elements,\
    \ e.g., \"<empty name='value'/>\".\n   4.  An \"entity\" is a textual macro that\
    \ starts with \"&\". Don't worry\n       about these, you'll only use them whenever\
    \ you want to put a \"&\"\n       or a \"<\" in your text.\n   5.  A \"token\"\
    \ is a string of characters. The first character is\n       either a letter or\
    \ an underscore (\"_\"). Any characters that\n       follow are either letters,\
    \ numbers, an underscore, or a period\n       (\".\").\n   First, start your source\
    \ file with an XML declaration, a reference to\n   the DTD, and the \"rfc\" element:\n\
    \       <?xml version=\"1.0\"?>\n       <!DOCTYPE rfc SYSTEM \"rfc2629.dtd\">\n\
    \       <rfc>\n           ...\n       </rfc>\n   Ignore the first two lines --\
    \ the declaration and the reference --\n   and simply treat them as opaque strings.\
    \ Nothing else should be\n   present after the \"</rfc>\" tag.\n   Second, make\
    \ sure that all elements are properly matched and nested.\n   A properly matched\
    \ element that starts with \"<example>\" is eventually\n   followed with \"</example>\"\
    . (Empty elements are always matched.)\n   Elements are properly nested when they\
    \ don't overlap.\n   For example,\n       <outer>\n           ...\n          \
    \ <inner>\n               ...\n           </inner>\n           ...\n       </outer>\n\
    \   is properly nested.\n   However,\n       <outer>\n           ...\n       \
    \    <inner>\n               ...\n           </outer>\n           ...\n      \
    \ </inner>\n   overlaps, so the elements aren't properly nested.\n   Third, never\
    \ use \"<\" or \"&\" in your text. Instead, use either \"&lt;\"\n   or \"&amp;\"\
    , respectively.\n   Fourth, there are two quoting characters in XML, 'apostrophe'\
    \ and\n   \"quotation\". Make sure that all attributes values are quoted, e.g.,\n\
    \   \"<example name='value'>\", If the value contains one of the quoting\n   characters,\
    \ then use the other to quote the value, e.g., \"<example\n   name='\"'>\", If\
    \ the value contains both quoting characters, then use\n   one of them to quote\
    \ the value, and replace occurrances of that\n   character in the attribute value\
    \ with either '&apos;' (apostrophe) or\n   \"&quot;\" (quotation), e.g., \"<example\
    \ name='\"&apos;\"'>\".\n   If you want to put a comment in your source file,\
    \ here's the syntax:\n           <!-- comments can be multiline,\n           \
    \ if you wish -->\n   Finally, XML is case sensitive.\n"
- title: 2.2 Front matter
  contents:
  - "2.2 Front matter\n   Immediately following the \"<rfc>\" tag is the \"front\"\
    \ element:\n       <?xml version=\"1.0\"?>\n       <!DOCTYPE rfc SYSTEM \"rfc2629.dtd\"\
    >\n       <rfc>\n           <front>\n               <title ...>\n            \
    \   <author ...>\n               <author ...>\n               <date ...>\n   \
    \            <area ...>\n               <workgroup ...>\n               <keyword\
    \ ...>\n               <keyword ...>\n               <abstract ...>\n        \
    \       <note ...>\n           </front>\n           ...\n       </rfc>\n   (Note\
    \ that in all examples, indentation is used only for expository\n   purposes.)\n\
    \   The \"front\" element consists of a \"title\" element, one or more\n   \"\
    author\" elements, a \"date\" element, one or more optional \"area\"\n   elements,\
    \ one or more optional \"workgroup\" elements, one or more\n   optional \"keyword\"\
    \ elements, an optional \"abstract\" element. and, one\n   or more optional \"\
    note\" elements.\n"
- title: 2.2.1 The title Element
  contents:
  - "2.2.1 The title Element\n   The \"title\" element identifies the title of the\
    \ document. Because the\n   title will be used in the headers of the document\
    \ when formatted\n   according to [2], if the title is more than 42 characters,\
    \ then an\n   abbreviation should also be provided, e.g.,\n       <title abbrev=\"\
    Much Ado about Nothing\">\n       The IETF's Discussion on \"Source Format of\
    \ RFC Documents\"\n       </title>\n"
- title: 2.2.2 The author Element
  contents:
  - "2.2.2 The author Element\n   Each \"author\" element identifies a document author.\
    \ Since a document\n   may have more than one author, more than one \"author\"\
    \ element may be\n   present. If the author is a person, then three attributes\
    \ must be\n   present in the \"<author>\" tag, \"initials\", \"surname\", and\n\
    \   \"fullname\", e.g.,\n       <author initials=\"M.T.\" surname=\"Rose\"\n \
    \              fullname=\"Marshall T. Rose\">\n   The \"author\" element itself\
    \ consists of an \"organization\" element,\n   and, an optional \"address\" element.\n\
    \   The \"organization\" element is similar to the \"title\" element, in that\n\
    \   an abbreviation may be paired with a long organization name using the\n  \
    \ \"abbrev\" attribute, e.g.,\n       <organization abbrev=\"ISI\">\n        \
    \   USC/Information Sciences Institute\n       </organization>\n   The \"address\"\
    \ element consists of an optional \"postal\" element, an\n   optional \"phone\"\
    \ element, an optional \"facsimile\" element, an\n   optional \"email\" element,\
    \ and, an optional \"uri\" element.\n   The \"postal\" element contains one or\
    \ more \"street\" elements, followed\n   by any combination of \"city\", \"region\"\
    \ (state or province), \"code\"\n   (zipcode or postal code), and \"country\"\
    \ elements, e.g.,\n       <postal>\n           <street>660 York Street</street>\n\
    \           <street>M/S 40</street>\n           <city>San Francisco</city> <region>CA</region>\n\
    \           <code>94110</code>\n           <country>US</country>\n       </postal>\n\
    \   This flexibility is provided to allow for different national formats\n   for\
    \ postal addresses. Note however, that although the order of the\n   \"city\"\
    , \"region\", \"code\", and \"country\" elements isn't specified, at\n   most\
    \ one of each may be present. Regardless, these elements must not\n   be re-ordered\
    \ during processing by an XML application (e.g., display\n   applications must\
    \ preserve the ordering of the information contained\n   in these elements). Finally,\
    \ the value of the \"country\" element\n   should be a two-letter code from ISO\
    \ 3166.\n   The \"phone\", \"facsimile\", \"email\", and \"uri\" elements are\
    \ simple,\n   e.g.,\n       <phone>+1 415 695 3975</phone>\n       <email>mrose@not.invisible.net</email>\n\
    \       <uri>http://invisible.net/</uri>\n"
- title: 2.2.3 The date Element
  contents:
  - "2.2.3 The date Element\n   The \"date\" element identifies the publication date\
    \ of the document.\n   It consists of a month and a year, e.g.,\n       <date\
    \ month=\"February\" year=\"1999\" />\n   The \"date\" element also has an optional\
    \ day attribute.\n"
- title: 2.2.4 Meta Data Elements
  contents:
  - "2.2.4 Meta Data Elements\n   The \"front\" element may contain meta data -- the\
    \ content of these\n   elements does not appear in printed versions of the document.\n\
    \   A document has one or more optional \"area\", \"workgroup\" and \"keyword\"\
    \n   elements, e.g.,\n       <area>General</area>\n       <workgroup>RFC Beautification\
    \ Working Group</workgroup>\n       <keyword>RFC</keyword>\n       <keyword>Request\
    \ for Comments</keyword>\n       <keyword>I-D</keyword>\n       <keyword>Internet-Draft</keyword>\n\
    \       <keyword>XML</keyword>\n       <keyword>Extensible Markup Language</keyword>\n\
    \   The \"area\" elements identify a general category for the document\n   (e.g.,\
    \ one of \"Applications\", \"General\", \"Internet\", \"Management\",\n   \"Operations\"\
    , \"Routing\", \"Security\", \"Transport\", or \"User\"), while\n   the \"workgroup\"\
    \ elements identify the IETF working groups that\n   produced the document, and\
    \ the \"keyword\" elements identify useful\n   search terms.\n"
- title: 2.2.5 The abstract Element
  contents:
  - "2.2.5 The abstract Element\n   A document may have an \"abstract\" element, which\
    \ contains one or more\n   \"t\" elements (Section 2.3.1.1). In general, only\
    \ a single \"t\" element\n   is present, e.g.,\n       <abstract>\n          \
    \ <t>This memo presents a technique for using XML\n           (Extensible Markup\
    \ Language) as a source format\n           for documents in the Internet-Drafts\
    \ (I-Ds) and\n           Request for Comments (RFC) series.</t>\n       </abstract>\n"
- title: 2.2.6 The note Element
  contents:
  - "2.2.6 The note Element\n   A document may have one or more \"note\" elements,\
    \ each of which\n   contains one or more \"t\" elements (Section 2.3.1.1). There\
    \ is a\n   mandatory \"title\" attribute. In general, the \"note\" element contains\n\
    \   text from the IESG, e.g.,\n       <note title=\"IESG Note\">\n           <t>The\
    \ IESG has something to say.</t>\n       </note>\n"
- title: 2.2.7 Status, Copyright Notice, Table of Contents
  contents:
  - "2.2.7 Status, Copyright Notice, Table of Contents\n   Note that text relating\
    \ to the memo's status, copyright notice, or\n   table of contents is not included\
    \ in the document's markup -- this is\n   automatically inserted by an XML application\
    \ when it produces either\n   a text or HTML version of the document.\n"
- title: 2.2.7.1 Conformance with RFC 2026
  contents:
  - "2.2.7.1 Conformance with RFC 2026\n   If an Internet-Draft is being produced,\
    \ then the \"ipr\" attribute\n   should be present in the \"<rfc>\" tag at the\
    \ beginning of the file.\n   The value of the attribute should be one of:\n  \
    \ full2026: indicating that the document is in full conformance with\n      all\
    \ the provisions of Section 10 of RFC 2026;\n   noDerivativeWorks2026: indicating\
    \ that the document is in full\n      conformance with all the provisions of Section\
    \ 10 of RFC 2026\n      except that the right to produce derivative works is not\
    \ granted;\n      or,\n   none: indicating that the document is NOT offered in\
    \ accordance with\n      Section 10 of RFC 2026, and the author does not provide\
    \ the IETF\n      with any rights other than to publish as an Internet-Draft.\n\
    \   In the latter case, a copyright notice will not be automatically\n   inserted\
    \ during processing by an XML application.\n   Consult [3] for further details.\n\
    \   Finally, if the Internet-Draft is being submitted to an automated\n   process,\
    \ then the \"docName\" attribute should be present in the\n   \"<rfc>\" tag at\
    \ the beginning of the file. The value of this attribute\n   contains the document\
    \ (not file) name associated with this Internet-\n   Draft, e.g.,\n       <rfc\
    \ ipr=\"full\" docName=\"draft-mrose-writing-rfcs-01\">\n           ...\n    \
    \   </rfc>\n"
- title: 2.2.8 Everything in the Front
  contents:
  - "2.2.8 Everything in the Front\n   So, putting it all together, we have, e.g.,\n\
    \       <front>\n           <title>Writing I-Ds and RFCs using XML</title>\n \
    \          <author initials=\"M.T.\" surname=\"Rose\"\n                   fullname=\"\
    Marshall T. Rose\">\n               <organization>Invisible Worlds, Inc.</organization>\n\
    \               <address>\n                   <postal>\n                     \
    \  <street>660 York Street</street>\n                       <street>M/S 40</street>\n\
    \                       <city>San Francisco</city> <region>CA</region>\n     \
    \                  <code>94110</code>\n                       <country>US</country>\n\
    \                   </postal>\n                   <phone>+1 415 695 3975</phone>\n\
    \                   <email>mrose@not.invisible.net</email>\n                 \
    \  <uri>http://invisible.net/</uri>\n               </address>\n           </author>\n\
    \           <date month=\"February\" year=\"1999\" />\n           <area>General</area>\n\
    \           <workgroup>RFC Beautification Working Group</workgroup>\n        \
    \   <keyword>RFC</keyword>\n           <keyword>Request for Comments</keyword>\n\
    \           <keyword>I-D</keyword>\n           <keyword>Internet-Draft</keyword>\n\
    \           <keyword>XML</keyword>\n           <keyword>Extensible Markup Language</keyword>\n\
    \           <abstract>\n               <t>This memo presents a technique for using\
    \ XML\n               (Extensible Markup Language) as a source format\n      \
    \         for documents in the Internet-Drafts (I-Ds) and\n               Request\
    \ for Comments (RFC) series.</t>\n           </abstract>\n       </front>\n"
- title: 2.3 The Middle
  contents:
  - "2.3 The Middle\n   The \"middle\" element contains all the sections of the document\
    \ except\n   for the bibliography and appendices:\n       ...\n       </front>\n\
    \       <middle>\n           <section ...>\n           <section ...>\n       \
    \    <section ...>\n       </middle>\n       <back>\n       ...\n   The \"middle\"\
    \ element consists of one or more \"section\" elements.\n"
- title: 2.3.1 The section Element
  contents:
  - "2.3.1 The section Element\n   Each \"section\" element contains a section of\
    \ the document. There is a\n   mandatory attribute, \"title\", that identifies\
    \ the title of the\n   section. There is also an optional attribute, \"anchor\"\
    , that is used\n   for cross-referencing with the \"xref\" element (Section 2.3.1.4),\n\
    \   e.g.,\n       <section anchor=\"intro\" title=\"Introduction\">\n        \
    \   ...\n       </section>\n   The \"section\" element is recursive -- each contains\
    \ any number and\n   combination of \"t\", \"figure\", and \"section\" elements,\
    \ e.g.,\n       <section title=\"The Middle\">\n           ...\n           <section\
    \ title=\"The section Element\">\n               ...\n               <section\
    \ title=\"The t Element\">...</section>\n               <section title=\"The list\
    \ Element\">...</section>\n               <section title=\"The figure Element\"\
    >...</section>\n               <section title=\"The xref Element\">...</section>\n\
    \               <section title=\"The eref Element\">...</section>\n          \
    \     <section title=\"The iref Element\">...</section>\n           </section>\n\
    \       </section>\n"
- title: 2.3.1.1 The t Element
  contents:
  - "2.3.1.1 The t Element\n   The \"t\" element contains any number and combination\
    \ of paragraphs,\n   lists, and figures. If a cross-reference is needed to a section,\n\
    \   figure, or reference, the \"xref\" element (Section 2.3.1.4) is used;\n  \
    \ similarly, if an external-reference is needed, the \"eref\" element\n   (Section\
    \ 2.3.1.5) is used. Indexing of text is provided by the the\n   \"iref\" element\
    \ (Section 2.3.1.6).\n"
- title: 2.3.1.2 The list Element
  contents:
  - "2.3.1.2 The list Element\n   The \"list\" element contains one or more items.\
    \ Each item is a \"t\"\n   element, allowing for recursion, e.g.,\n       <list\
    \ style=\"numbers\">\n           <t>The pfirst item.</t>\n           <t>The second\
    \ item, which contains two bulleted sub-items:\n               <list style=\"\
    symbols\">\n                   <t>The first sub-item.</t>\n                  \
    \ <t>The second sub-item.</t>\n               </list>\n           </t>\n     \
    \  </list>\n   The \"list\" element has an optional attribute, \"style\", having\
    \ the\n   value \"numbers\" (for numeric lists), \"symbols\" (for bulleted lists),\n\
    \   \"hanging\" (for hanging lists), or, \"empty\" (for indented text). If a\n\
    \   \"list\" element is nested, the default value is taken from its closest\n\
    \   parent; otherwise, the default value is \"empty\".\n   When nested within\
    \ a \"hanging list\" element, the \"t\" element has an\n   optional attribute,\
    \ \"hangText\" that specifies the text to be\n   inserted, e.g.,\n       <list\
    \ style=\"hanging\">\n           <t hangText=\"full2026:\">indicating that the\
    \ document is in\n           full conformance with all the provisions of Section\
    \ 10 of RFC\n           2026;</t>\n           <t hangText=\"noDerivativeWorks2026:\"\
    >indicating that the\n           document is in full conformance with all the\
    \ provisions of\n           Section 10 of RFC 2026 except that the right to produce\n\
    \           derivative works is not granted; or,</t>\n           <t hangText=\"\
    none:\">indicating that the document is NOT\n           offered in accordance\
    \ with Section 10 of RFC 2026, and the\n           author does not provide the\
    \ IETF with any rights other than\n           to publish as an Internet-Draft.</t>\n\
    \       </list>\n"
- title: 2.3.1.3 The figure Element
  contents:
  - "2.3.1.3 The figure Element\n   The \"figure\" element groups an optional \"preamble\"\
    \ element, an\n   \"artwork\" element, and an optional \"postamble\" element together.\
    \ The\n   \"figure\" element also has an optional \"anchor\" attribute that is\
    \ used\n   for cross-referencing with the \"xref\" element (Section 2.3.1.4).\n\
    \   There is also an optional \"title\" attribute that identifies the title\n\
    \   of the figure.\n   The \"preamble\" and \"postamble\" elements, if present,\
    \ are simply text.\n   If a cross-reference is needed to a section, figure, or\
    \ reference,\n   the \"xref\" element (Section 2.3.1.4) is used; similarly, if\
    \ an\n   external-reference is needed, the \"eref\" element (Section 2.3.1.5)\
    \ is\n   used. Indexing of text is provided by the the \"iref\" element (Section\n\
    \   2.3.1.6).\n   The \"artwork\" element, which must be present, contains \"\
    ASCII\n   artwork\". Unlike text contained in the \"t\", \"preamble\", or\n  \
    \ \"postamble\" elements, both horizontal and vertical whitespace is\n   significant\
    \ in the \"artwork\" element.\n   So, putting it all together, we have, e.g.,\n\
    \       <figure anchor=\"figure_example\">\n           <preamble>So,\n       \
    \    putting it all together, we have, e.g.,</preamble>\n           <artwork>\n\
    \               ascii artwork goes here...\n               be sure to use \"&lt;\"\
    \ or \"&amp;\" instead of \"<\" and \"&\",\n               respectively!\n   \
    \        </artwork>\n           <postamble>which is a very simple example.</postamble>\n\
    \       </figure>\n   which is a very simple example.\n   If you have artwork\
    \ with a lot of \"<\" characters, then there's an XML\n   trick you can use:\n\
    \       <figure>\n           <preamble>If you have artwork with a lot of \"&lt;\"\
    \n           characters, then there's an XML trick you can\n           use:</preamble>\n\
    \           <artwork><![CDATA[\n               ascii artwork goes here...\n  \
    \             just don't use \"]]\" in your artwork!\n           ]]></artwork>\n\
    \           <postamble>The \"&lt;![CDATA[ ... ]]>\" construct is called\n    \
    \       a CDATA block -- everything between the innermost brackets\n         \
    \  is left alone by the XML application.</postamble>\n       </figure>\n   The\
    \ \"<![CDATA[ ... ]]>\" construct is called a CDATA block --\n   everything between\
    \ the innermost brackets is left alone by the XML\n   application.\n   Because\
    \ the \"figure\" element represents a logical grouping of text\n   and artwork,\
    \ an XML application producing a text version of the\n   document should attempt\
    \ to keep these elements on the same page.\n   Because RFC 2223 [2] allows no\
    \ more than 69 characters by 49 lines of\n   content on each page, XML applications\
    \ should be prepared to\n   prematurely introduce page breaks to allow for better\
    \ visual\n   grouping.\n   Finally, the \"artwork\" element has two optional attributes:\
    \ \"name\"\n   and \"type\". The former is used to suggest a filename to use when\n\
    \   storing the content of the \"artwork\" element, whilst the latter\n   contains\
    \ a suggestive data-typing for the content.\n"
- title: 2.3.1.4 The xref Element
  contents:
  - "2.3.1.4 The xref Element\n   The \"xref\" element is used to cross-reference\
    \ sections, figures, and\n   references. The mandatory \"target\" attribute is\
    \ used to link back to\n   the \"anchor\" attribute of the \"section\", \"figure\"\
    , and \"reference\"\n   elements. The value of the \"anchor\" and \"target\" attributes\
    \ should be\n   formatted according to the token syntax in Section 2.1.\n   If\
    \ used as an empty element, e.g.,\n       according to the token syntax in <xref\
    \ target=\"xml_basics\" />.\n   then the XML application inserts an appropriate\
    \ phrase during\n   processing, such as \"Section 2.1\" or \"<a href=\"#xml_basics\"\
    >XML\n   Basics</a>\".\n   If used with content, e.g.,\n       conforming to <xref\
    \ target=\"refs.RFC2223\">RFC 2223</xref>.\n   then the XML application inserts\
    \ an appropriate designation during\n   processing, such as \"RFC 2223 [2]\" or\
    \ \"<a href=\"#refs.RFC2223\">RFC\n   2223</a>\". Although the XML application\
    \ decides what \"an appropriate\n   designation\" might be, its choice is consistent\
    \ throughout the\n   processing of the document.\n"
- title: 2.3.1.5 The eref Element
  contents:
  - "2.3.1.5 The eref Element\n   The \"eref\" element is used to reference external\
    \ documents. The\n   mandatory \"target\" attribute is a URI [4], e.g.,\n    \
    \   <eref target=\"http://metalab.unc.edu/xml/\">Cafe con Leche</eref>\n   Note\
    \ that while the \"target\" attribute is always present, the \"eref\"\n   element\
    \ may be empty, e.g.,\n       <eref target=\"http://invisible.net/\" />\n   and\
    \ the XML application inserts an appropriate designation during\n   processing\
    \ such as \"[9]\" or \"<a\n   href=\"http://invisible.net/\">http://invisible.net/</a>\"\
    .\n"
- title: 2.3.1.6 The iref Element
  contents:
  - "2.3.1.6 The iref Element\n   The \"iref\" element is used to add information\
    \ to an index. The\n   mandatory \"item\" attribute is the primary key the information\
    \ is\n   stored under, whilst the optional \"subitem\" attribute is the\n   secondary\
    \ key, e.g.,\n       <iref item=\"indexing\" subitem=\"how to\" />\n   Finally,\
    \ note that the \"iref\" element is always empty -- it never\n   contains any\
    \ text.\n"
- title: 2.3.1.7 The vspace Element
  contents:
  - "2.3.1.7 The vspace Element\n   The \"vspace\" element, which may occur only inside\
    \ the \"t\" element, is\n   used by the author to provide formatting guidance\
    \ to the XML\n   application. There is an attribute, \"blankLines\", that indicates\
    \ the\n   number of blank lines that should be inserted. A physical linebreak\n\
    \   is specified by using the default value, \"0\".\n   In addition, the \"vspace\"\
    \ element can be used to force a new physical\n   paragraph within a list item,\
    \ e.g.,\n       <list style=\"numbers\">\n           <t>This is list item.\n \
    \             <vspace blankLines=\"1\" />\n              This is part of the same\
    \ list item,\n              although when displayed, it appears\n            \
    \  as a separate physical paragraph.</t>\n       </list>\n   An XML application\
    \ producing a text version of the document should\n   exercise care when encountering\
    \ a value for \"blankLines\" that causes\n   a pagebreak -- in particular, if\
    \ a \"vspace\" element causes a\n   pagebreak, then no further blank lines should\
    \ be inserted. This\n   allows authors to \"force\" a pagebreak by using an arbitrarily\
    \ large\n   value, e.g., \"blankLines='100'\".\n   Finally, note that the \"vspace\"\
    \ element is always empty -- it never\n   contains any text.\n"
- title: 2.4 Back matter
  contents:
  - "2.4 Back matter\n   Finally, the \"back\" element is used for references and\
    \ appendices:\n           ...\n           </middle>\n           <back>\n     \
    \          <references>\n                   <reference ...>\n                \
    \   <reference ...>\n               </references>\n               <section ...>\n\
    \               <section ...>\n           </back>\n       </rfc>\n   The \"back\"\
    \ element consists of an optional \"references\" element, and,\n   one or more\
    \ optional \"section\" elements. The \"back\" element itself is\n   optional,\
    \ if your document doesn't have any references or appendices,\n   you don't have\
    \ to include it.\n"
- title: 2.4.1 The references Element
  contents:
  - "2.4.1 The references Element\n   The \"references\" element contains the document's\
    \ bibliography. It\n   contains one or more \"reference\" elements.\n   Each \"\
    reference\" element contains a \"front\" element and one or more\n   optional\
    \ \"seriesInfo\" elements.\n   We've already discussed the \"front\" element back\
    \ in Section 2.2.\n   The \"seriesInfo\" element has two attributes, \"name\"\
    \ and \"value\" that\n   identify the document series and series entry, respectively.\n\
    \   The \"reference\" element has an optional \"anchor\" attribute that is\n \
    \  used for cross-referencing with the \"xref\" element (Section 2.3.1.4),\n \
    \  e.g.,\n       <reference anchor=\"refs.RFC2200\">\n           <front>\n   \
    \            <title>Internet Official Protocol Standards</title>\n           \
    \    <author initials=\"J.\" surname=\"Postel\"\n                       fullname=\"\
    Jon Postel\">\n                   <organization abbrev=\"ISI\">\n            \
    \       USC/Information Sciences Institute\n                   </organization>\n\
    \               </author>\n               <date month=\"June\" year=\"1997\" />\n\
    \           </front>\n           <seriesInfo name=\"RFC\" value=\"2200\" />\n\
    \           <seriesInfo name=\"STD\" value=\"1\" />\n       </reference>\n   The\
    \ \"reference\" element also has an optional \"target\" attribute that\n   is\
    \ used for external references (c.f., Section 2.3.1.5). The XML\n   application,\
    \ if producing an HTML version of the document will use\n   the \"target\" attribute\
    \ accordingly; however, if the \"name\" attribute\n   of the \"seriesInfo\" element\
    \ has the value \"RFC\", then the XML\n   application should automatically provide\
    \ an appropriate default for\n   the \"target\" attribute (e.g., \"http://example.com/rfcs/rfc2200.txt\"\
    ).\n"
- title: 2.4.2 Appendices
  contents:
  - "2.4.2 Appendices\n   To include appendices after the bibliography, simply add\
    \ more\n   \"section\" elements. (For an example, look at the example at the\n\
    \   beginning of Section 2.4.)\n"
- title: 2.4.3 Copyright Status
  contents:
  - "2.4.3 Copyright Status\n   The copyright status for the document is not included\
    \ in the\n   document's markup -- this is automatically inserted by an XML\n \
    \  application that produces either a text or HTML version of the\n   document.\n"
- title: 3. Processing the XML Source File
  contents:
  - "3. Processing the XML Source File\n   This section concerns itself with applications\
    \ that operate on an XML\n   source file. A lot of XML tools are available, as\
    \ are many lists of\n   XML resources, e.g., Cafe con Leche [5].\n   There are\
    \ two kinds of XML tools: validating and non-validating.\n   Both check that the\
    \ source file conforms to the rules given in\n   Section 2.1. However, in addition\
    \ to making sure that the source file\n   is well-formed, a validating tool also\
    \ reads the DTD referenced by\n   the source file to make sure that they match.\
    \ There are a number of\n   both validating and non-validating tools available.\n"
- title: 3.1 Editing
  contents:
  - "3.1 Editing\n   There are several XML editors available. Ideally, you want an\
    \ editor\n   that validates. This has two advantages:\n   o  the editor provides\
    \ guidance in fleshing-out the document\n      structure; and,\n   o  the editor\
    \ validates that the source file matches the rules in the\n      DTD.\n   There\
    \ are two major modes in Emacs that support XML: tdtd [6] and\n   psgml [7]. The\
    \ latter mode allows you to validate the source file (by\n   calling an external\
    \ program). If you visit the source file in Emacs\n   and the major mode isn't\
    \ \"SGML\" or \"XML\", then usually all it takes\n   is adding these lines to\
    \ your \".emacs\" file:\n       (setq auto-mode-alist\n             (cons (cons\
    \ \"\\\\.xml$\" 'sgml-mode) auto-mode-alist))\n   and then restarting Emacs. If\
    \ this doesn't work, try one of the\n   sources above.\n   The author uses both\
    \ sgml-mode in Emacs, and a commercial validating\n   editor, Clip! version 1.5\
    \ [8], when editing source files.\n"
- title: 3.1.1 Checking
  contents:
  - "3.1.1 Checking\n   If your editor doesn't validate, then you should run a program\
    \ to\n   validate the source file.\n   The author uses the AlphaWorks XML parser\
    \ [9] for this purpose. It\n   requires that your system have a Java virtual machine.\
    \ In addition to\n   Java, there are validating parsers written in C, Perl, Python,\
    \ and\n   Tcl.\n"
- title: 3.2 Converting to Text Format
  contents:
  - "3.2 Converting to Text Format\n   The author has written the xml2rfc tool [10],\
    \ which reads the source\n   file and produces both a text and HTML version of\
    \ the document.\n   (This memo was produced using the xml2rfc tool.) Note that\
    \ xml2rfc\n   isn't a validating tool, so it's a good idea to use either a\n \
    \  validating editor or run a stand-alone validating parser prior to\n   using\
    \ the tool.\n"
- title: 3.3 Converting to HTML Format
  contents:
  - "3.3 Converting to HTML Format\n   The XML Style Language (XSL) is used to describe\
    \ transformations from\n   the source file into some other structured file. So,\
    \ ideally you\n   should use an XSL-capable formatter to convert an XML source\
    \ file to\n   HTML.\n   However, as of this writing XSL is still in considerable\
    \ flux.\n   (Hence, no reference was included in this memo, as by the time you\n\
    \   read this section, the reference would be outdated.) So, in the\n   interim,\
    \ the author uses the xml2rfc tool for this purpose, even\n   though this tool\
    \ doesn't provide much flexibility in its HTML layout.\n"
- title: 3.4 Viewing
  contents:
  - "3.4 Viewing\n   Browsers that support either XSL or Cascading Style Sheets (CSS)\
    \ are\n   able to view the source file directly.\n   At present, the author doesn't\
    \ use any of these browsers, instead\n   converting source files to either text\
    \ or HTML.\n"
- title: 3.5 Searching
  contents:
  - "3.5 Searching\n   As with text editors, any text-oriented search tool (e.g.,\
    \ grep) can\n   be used on the source file. However, there are search tools available\n\
    \   that understand structured source.\n   The author uses sgrep version 1.9 [11]\
    \ for this purpose, e.g.\n       sgrep -g xml 'ELEMENTS(\"title\") not in ELEMENTS(\"\
    back\")' \\\n           writing-rfcs.xml\n   which extracts the title element\
    \ from the source file.\n"
- title: 4. Security Considerations
  contents:
  - "4. Security Considerations\n   This memo raises no security issues; however,\
    \ according to [2], your\n   document should contain a section near the end that\
    \ discusses the\n   security considerations of the protocol or procedures that\
    \ are the\n   main topic of your document, e.g.,\n       <middle>\n          \
    \ ...\n           <section title=\"Security Considerations\">\n              \
    \ <t>This memo raises no security issues;\n               however,\n         \
    \      according to <xref target=\"refs.RFC2223\" />,\n               your document\
    \ should contain a section near the end\n               that discusses the security\
    \ considerations of the\n               protocol or procedures that are the main\
    \ topic of your\n               document.</t>\n           </section>\n       </middle>\n"
- title: References
  contents:
  - "References\n   [1]  World Wide Web Consortium, \"Extensible Markup Language (XML)\n\
    \        1.0\", W3C XML, February 1998.\n   [2]  Postel, J. and J. Reynolds, \"\
    Instructions to RFC Authors\", RFC\n        2223, October 1997.\n   [3]  Bradner,\
    \ S., \"The Internet Standards Process -- Revision 3\", BCP\n        9, RFC 2026,\
    \ October 1996.\n   [4]  Berners-Lee, T., Fielding, R. and L. Masinter, \"Uniform\
    \ Resource\n        Identifiers (URI): Generic Syntax\", RFC 2396, August 1998.\n\
    \   [5]  http://metalab.unc.edu/xml/\n   [6]  http://www.mulberrytech.com/tdtd/\n\
    \   [7]  http://www.inria.fr/koala/plh/sxml.html\n   [8]  http://www.t2000-usa.com/\n\
    \   [9]  http://www.alphaworks.ibm.com/formula/xml/\n   [10]  http://memory.palace.org/authoring/\n\
    \   [11]  http://www.cs.helsinki.fi/~jjaakkol/sgrep.html\n"
- title: Author's Address
  contents:
  - "Author's Address\n   Marshall T. Rose\n   Invisible Worlds, Inc.\n   660 York\
    \ Street\n   San Francisco, CA  94110\n   US\n   Phone: +1 415 695 3975\n   EMail:\
    \ mrose@not.invisible.net\n   URI:   http://invisible.net/\n"
- title: Appendix A. The rfc Element
  contents:
  - "Appendix A. The rfc Element\n   The \"<rfc>\" tag at the beginning of the file,\
    \ with only an \"ipr\"\n   attribute (Section 2.2.7.1), produces an Internet-Draft.\
    \ However,\n   when other attributes are added to this tag by the RFC editor,\
    \ an RFC\n   is produced, e.g.,\n       <rfc number=\"2200\"\n            obsoletes=\"\
    2000, 1920, 1880, 1800, ...\"\n            category=\"std\"\n            seriesNo=\"\
    1\">\n   At a minimum, the \"number\" attribute should be present.\n   The other\
    \ attributes are:\n   o  \"obsoletes\", having a comma-separated list of RFC numbers,\
    \ that\n      the document obsoletes;\n   o  \"updates\", having a comma-separated\
    \ list of RFC numbers, that the\n      document updates;\n   o  \"category\",\
    \ having one of these values:\n      1.  \"std\", for a Standards-Track document;\n\
    \      2.  \"bcp\", \"for a Best Current Practices document;\n      3.  \"exp\"\
    , for an Experimental Protocol document;\n      4.  \"historic\", for a historic\
    \ document; or,\n      5.  \"info\", the default, for an Informational document.\n\
    \   o  \"seriesNo\", having the corresponding number in the STD (std), BCP\n \
    \     (bcp), or FYI (info) series.\n   Finally, a special entity, \"&rfc.number;\"\
    , is available. Authors\n   preparing an RFC should use this entity whenever they\
    \ want to\n   reference the number of the RFC within the document itself. In\n\
    \   printed versions of the document, the appropriate substitution (or\n   \"\
    XXXX\") will occur.\n"
- title: Appendix B. The RFC DTD
  contents:
  - "Appendix B. The RFC DTD\n   <!--\n     DTD for the RFC document series, draft\
    \ of 99-01-30\n     -->\n   <!--\n     Contents\n       DTD data types\n     \
    \  The top-level\n       Front matter\n       The Body\n       Back matter\n \
    \    -->\n   <!--\n     DTD data types:\n           entity        description\n\
    \           ======        ===============================================\n  \
    \         NUMBER        [0-9]+\n           NUMBERS       a comma-separated list\
    \ of NUMBER\n           DAY           the day of the month, e.g., \"1\"\n    \
    \       MONTH         the month of the year, e.g., \"January\"\n           YEAR\
    \          a four-digit year, e.g., \"1999\"\n           URI           e.g., \"\
    http://invisible.net/\"\n           ATEXT/CTEXT   printable ASCII text (no line-terminators)\n\
    \           TEXT          character data\n     -->\n   <!ENTITY % NUMBER     \"\
    CDATA\">\n   <!ENTITY % NUMBERS    \"CDATA\">\n   <!ENTITY % DAY        \"CDATA\"\
    >\n   <!ENTITY % MONTH      \"CDATA\">\n   <!ENTITY % YEAR       \"CDATA\">\n\
    \   <!ENTITY % URI        \"CDATA\">\n   <!ENTITY % ATEXT      \"CDATA\">\n  \
    \ <!ENTITY % CTEXT      \"#PCDATA\">\n   <!ENTITY % TEXT       \"#PCDATA\">\n\
    \   <!ENTITY   rfc.number \"2629\">\n   <!--\n     The top-level\n     -->\n \
    \  <!--\n     attributes for the \"rfc\" element are supplied by the RFC\n   \
    \  editor. when preparing drafts, authors should leave them blank.\n     the \"\
    seriesNo\" attribute is used if the category is, e.g., BCP.\n     -->\n   <!ELEMENT\
    \ rfc         (front,middle,back?)>\n   <!ATTLIST rfc\n             number   \
    \   %NUMBER;           #IMPLIED\n             obsoletes   %NUMBERS;          \"\
    \"\n             updates     %NUMBERS;          \"\"\n             category  \
    \  (std|bcp|info|exp|historic)\n                                            \"\
    info\"\n             seriesNo    %NUMBER;           #IMPLIED\n             ipr\
    \         (full2026|noDerivativeWorks2026|none)\n                            \
    \                #IMPLIED\n             docName     %ATEXT;            #IMPLIED>\n\
    \   <!--\n     Front matter\n     -->\n   <!ELEMENT front       (title,author+,date,area*,workgroup*,keyword*,\n\
    \                          abstract?,note*)>\n   <!-- the \"abbrev\" attribute\
    \ is used for headers, etc. -->\n   <!ELEMENT title       (%CTEXT;)>\n   <!ATTLIST\
    \ title\n             abbrev      %ATEXT;            #IMPLIED>\n   <!ELEMENT author\
    \      (organization,address?)>\n   <!ATTLIST author\n             initials  \
    \  %ATEXT;            #IMPLIED\n             surname     %ATEXT;            #IMPLIED\n\
    \             fullname    %ATEXT;            #IMPLIED>\n   <!ELEMENT organization\n\
    \                         (%CTEXT;)>\n   <!ATTLIST organization\n            \
    \ abbrev      %ATEXT;            #IMPLIED>\n   <!ELEMENT address     (postal?,phone?,facsimile?,email?,uri?)>\n\
    \   <!-- at most one of each the city, region, code, and country\n        elements\
    \ may be present -->\n   <!ELEMENT postal      (street+,(city|region|code|country)*)>\n\
    \   <!ELEMENT street      (%CTEXT;)>\n   <!ELEMENT city        (%CTEXT;)>\n  \
    \ <!ELEMENT region      (%CTEXT;)>\n   <!ELEMENT code        (%CTEXT;)>\n   <!ELEMENT\
    \ country     (%CTEXT;)>\n   <!ELEMENT phone       (%CTEXT;)>\n   <!ELEMENT facsimile\
    \   (%CTEXT;)>\n   <!ELEMENT email       (%CTEXT;)>\n   <!ELEMENT uri        \
    \ (%CTEXT;)>\n   <!ELEMENT date        EMPTY>\n   <!ATTLIST date\n           \
    \  day         %DAY;              #IMPLIED\n             month       %MONTH; \
    \           #REQUIRED\n             year        %YEAR;             #REQUIRED>\n\
    \   <!-- meta-data... -->\n   <!ELEMENT area        (%CTEXT;)>\n   <!ELEMENT workgroup\
    \   (%CTEXT;)>\n   <!ELEMENT keyword     (%CTEXT;)>\n   <!ELEMENT abstract   \
    \ (t)+>\n   <!ELEMENT note        (t)+>\n   <!ATTLIST note\n             title\
    \       %ATEXT;            #REQUIRED>\n   <!--\n     The body\n     -->\n   <!ELEMENT\
    \ middle      (section)+>\n   <!ELEMENT section     (t|figure|section)*>\n   <!ATTLIST\
    \ section\n             anchor      ID                 #IMPLIED\n            \
    \ title       %ATEXT;            #REQUIRED>\n   <!ELEMENT t           (%TEXT;|list|figure|xref|eref|iref|vspace)*>\n\
    \   <!ATTLIST t\n             hangText    %ATEXT;            #IMPLIED>\n   <!--\
    \ the value of the style attribute is inherited from the closest\n        parent\
    \ -->\n   <!ELEMENT list        (t+)>\n   <!ATTLIST list\n             style \
    \      (numbers|symbols|hanging|empty)\n                                     \
    \       \"empty\">\n   <!ELEMENT xref        (%CTEXT;)>\n   <!ATTLIST xref\n \
    \            target      IDREF              #REQUIRED\n             pageno   \
    \   (true|false)       \"false\">\n   <!ELEMENT eref        (%CTEXT;)>\n   <!ATTLIST\
    \ eref\n             target      %URI;              #REQUIRED>\n   <!ELEMENT iref\
    \        EMPTY>\n   <!ATTLIST iref\n             item        %ATEXT;         \
    \   #REQUIRED\n             subitem     %ATEXT;            \"\">\n   <!ELEMENT\
    \ vspace      EMPTY>\n   <!ATTLIST vspace\n             blankLines  %NUMBER; \
    \          \"0\">\n   <!ELEMENT figure      (preamble?,artwork,postamble?)>\n\
    \   <!ATTLIST figure\n             anchor      ID                 #IMPLIED\n \
    \            title       %ATEXT;            \"\">\n   <!ELEMENT preamble    (%TEXT;|xref|eref|iref)*>\n\
    \   <!ELEMENT artwork     (%TEXT;)*>\n   <!ATTLIST artwork\n             xml:space\
    \   (default|preserve) \"preserve\">\n   <!ELEMENT postamble   (%TEXT;|xref|eref|iref)*>\n\
    \   <!--\n     Back matter\n     -->\n   <!-- sections, if present, are appendices\
    \ -->\n   <!ELEMENT back        (references?,section*)>\n   <!ELEMENT references\
    \  (reference+)>\n   <!ELEMENT reference   (front,seriesInfo*)>\n   <!ATTLIST\
    \ reference\n             anchor      ID                 #IMPLIED\n          \
    \   target      %URI;              #IMPLIED>\n   <!ELEMENT seriesInfo  EMPTY>\n\
    \   <!ATTLIST seriesInfo\n             name        %ATEXT;            #REQUIRED\n\
    \             value       %ATEXT;            #REQUIRED>\n"
- title: Appendix C. Acknowledgements
  contents:
  - "Appendix C. Acknowledgements\n   The author gratefully acknowledges the contributions\
    \ of: Alan\n   Barrett, Brad Burdick, Brian Carpenter, Steve Deering, Patrik\n\
    \   Faltstrom, Jim Gettys, Carl Malamud, Chris Newman, Kurt Starsinic,\n   and,\
    \ Frank Strauss.\n"
