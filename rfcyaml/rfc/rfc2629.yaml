- title: __initial_text__
  contents:
  - '                    Writing I-Ds and RFCs using XML

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (1999).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo presents a technique for using XML (Extensible Markup\n\
    \   Language) as a source format for documents in the Internet-Drafts\n   (I-Ds)\
    \ and Request for Comments (RFC) series.\n"
