    of this counter can occur\n             at reinitialization of the managed system,
    and at other\n             times as indicated by the value of\n             ifCounterDiscontinuityTime
    for the associated ifIndex.\"\n        REFERENCE\n            \"Data-Over-Cable
    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Tables 4-1 and 4-2\"\n        ::= { docsIfCmtsCmStatusEntry
    14 }\n   docsIfCmtsCmStatusExtUnerroreds OBJECT-TYPE\n        SYNTAX      Counter64\n
    \       UNITS       \"codewords\"\n        MAX-ACCESS  read-only\n        STATUS
