        - contents:
          - "3.2.4.5.2.  ifEntry for Upstream Interfaces\n   Each supported interface
            of the type docsCableUpstream(129) must have\n   a corresponding ifEntry.
            \ The ifEntry for upstream interfaces\n   supports the ifGeneralInformationGroup
            and the ifPacketGroup of the\n   Interfaces MIB.  This is an input-only
            interface at the CMTS, and all\n   output status counters -- ifOut* --
            will return zero.  This is an\n   output only interface at the CM, and
            all input status counters --\n   ifIn* -- will return zero.\n"
          - contents:
            - "3.2.4.5.2.1.  ifEntry for Upstream Interfaces in Cable Modem Termination\n
              \             System\n   ifTable           Comments\n   ==============
              \   ===========================================\n   ifIndex           Each
              RF Cable Upstream interface is represented\n                     by
              an ifEntry.\n   ifType            The IANA value of docsCableUpstream
              (129).\n   ifSpeed           Return the maximum channel throughput (not
              payload\n                     throughput) supported by the interface.\n
              \                    The maximum throughput is calculated for the case\n
              \                    where upstream channels are configured to maximize\n
              \                    interface throughput.\n   ifHighSpeed       Return
              the maximum channel throughput (not payload\n                     throughput)
              supported by the interface.\n                     The maximum throughput
              is calculated for the case\n                     where upstream channels
              are configured to maximize\n                     interface throughput.
              \ Units for this object are\n                     (1/1 000 000) * IfSpeed.\n
              \  ifPhysAddress     Return the zero-length OCTET STRING.\n   ifAdminStatus
              \    The administrative status of this interface.\n   ifOperStatus      The
              current operational status of this interface.\n                     This
              reflects the total status of all the channels\n                     under
              this interface.  So if at least one channel\n                     has
              a physical connection this interface has\n                     connection.\n
              \  ifMtu             The size of the largest frame that can be\n                     transmitted
              on this interface, specified in\n                     octets.  The value
              includes the length of the MAC\n                     header.  This is
              the maximum of all the ifMtu of\n                     all the channels
              under this interface.\n   ifInOctets\n   ifHCInOctets      The total
              (sum) number of octets received on all\n                     the upstream
              channels under this\n                     interface.  This includes
              data packets as well as\n                     MAC packets, and includes
              the length of the\n                     MAC header.\n   ifInUcastPkts\n
              \  ifHCInUcastPkts   The total number of unicast packets received on\n
              \                    all the upstream channels under this\n                     interface.
              \ This includes data packets as well as\n                     MAC packets.\n
              \  ifInMulticastPkts\n   ifHCInMulticastPkts\n                     Return
              the total number of multicast packets\n                     received
              on all the upstream channels under this\n                     interface.
              \ This includes data packets as well as\n                     MAC layer
              packets.\n   ifInBroadcastPkts\n   ifHCInBroadcastPkts\n                     Return
              the total number of broadcast packets\n                     received
              on all the upstream channels under this\n                     interface.
              \ This includes data packets as well as\n                     MAC packets.\n
              \  ifInDiscards      The total number of received packets that have\n
              \                    been discarded on all the upstream channels under\n
              \                    this interface.\n                     The possible
              reasons are: buffer shortage.\n   ifInErrors        The total number
              of inbound packets that contained\n                     errors preventing
              them from being deliverable\n                     to higher layers.\n
              \                    Possible reasons are: MAC FCS error.\n   ifInUnknownProtos
              The total number of frames with an unknown packet\n                     type.
              \ These are MAC frames with an unknown packet\n                     type.\n
              \  ifOutOctets       Return zero.\n   ifHCOutOctets\n   ifOutUcastPkts
              \   Return zero.\n   ifHCOutOctets\n   ifOutMulticastPkts\n   ifHCOutMulticastPkts\n
              \                    Return zero.\n   ifOutBroadcastPkts\n   ifHCOutBroadcastPkts\n
              \                    Return zero.\n   ifOutDiscards     Return zero.\n
              \  ifOutErrors       Return zero.\n"
