    SP-RFIv2.0-I10-051209,\n             Section 6.2.5.\"\n        ::= { docsIfCmtsCmStatusEntry
    17 }\n   docsIfCmtsCmStatusDocsisRegMode OBJECT-TYPE\n           SYNTAX      DocsisQosVersion\n
    \          MAX-ACCESS  read-only\n           STATUS      current\n           DESCRIPTION\n
    \              \"Indication of whether the CM has registered using 1.0\n                Class
