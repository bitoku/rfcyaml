    \       ::= { docsIfCmtsMacEntry 2 }\n   docsIfCmtsUcdInterval OBJECT-TYPE\n        SYNTAX
    \     Integer32 (1..2000)\n        UNITS       \"Milliseconds\"\n        MAX-ACCESS
    \ read-write\n        STATUS      current\n        DESCRIPTION\n            \"The
