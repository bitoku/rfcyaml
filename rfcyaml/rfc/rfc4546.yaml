    \           ipComplete(5),\n            registrationComplete(6),\n            accessDenied(7),\n
    \           operational(8),\n            -- value 8 should not be used\n            registeredBPIInitializing(9)\n
    \       }\n        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n
    \           \"Current cable modem connectivity state, as specified\n             in
    the RF Interface Specification.  Returned status\n             information is
    the CM status, as assumed by the CMTS,\n             and indicates the following
    events:\n             other(1)\n                Any state other than below.\n
    \            ranging(2)\n                The CMTS has received an Initial Ranging
    Request\n                message from the CM, and the ranging process is not\n
    \               yet complete.\n             rangingAborted(3)\n                The
    CMTS has sent a Ranging Abort message to the CM.\n             rangingComplete(4)\n
    \               The CMTS has sent a Ranging Complete message to the CM.\n             ipComplete(5)\n
    \               The CMTS has received a DHCP reply message and\n                forwarded
    it to the CM.\n             registrationComplete(6)\n                The CMTS
    has sent a Registration Response message to\n                the CM.\n             accessDenied(7)\n
    \               The CMTS has sent a Registration Aborted message\n                to
    the CM.\n             operational(8)\n                Value 8 is considered reserved
    and should not be defined\n                in future revisions of this MIB module
    to avoid conflict\n                with documented implementations that support
    value 8 to\n                indicate operational state after completing the BPI\n
    \               initialization process.\n             registeredBPIInitializing(9)\n
    \               Baseline Privacy (BPI) is enabled and the CMTS is in the\n                process
    of completing BPI initialization.  This state\n                MAY last for a
    significant length of time if failures\n                occur during the initialization
    process.  After\n                completion of BPI initialization, the CMTS will
    report\n                registrationComplete(6).\n             The CMTS only needs
    to report states it is able to\n             detect.\"\n        REFERENCE\n            \"Data-Over-Cable
    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Section 11.2.\"\n        ::= { docsIfCmtsCmStatusEntry
    9 }\n   docsIfCmtsCmStatusUnerroreds OBJECT-TYPE\n        SYNTAX      Counter32\n
    \       UNITS       \"codewords\"\n        MAX-ACCESS  read-only\n        STATUS
    \     current\n        DESCRIPTION\n            \"Codewords received without error
