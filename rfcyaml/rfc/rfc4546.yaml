- contents:
  - '5.  Revision History

    '
  - contents:
    - "5.1.  Scope\n   The MIB module in this document has been developed to accommodate\n
      \  DOCSIS 2.0 devices and their system capabilities.  The MIB module is\n   an
      update to RFC 2670 [RFC2670] with the additional incorporation of\n   DOCSIS
      2.0 [RFI2.0] and Euro-DOCSIS specification requirements\n   [EN-300-429].\n"
    title: 5.1.  Scope
  - contents:
    - "5.2.  Extension\n   We have maintained the MIB objects as defined in RFC 2670
      [RFC2670].\n   In some cases new MIB objects have been created with identical\n
      \  functionality but greater capacity (i.e., 32 to 64 bits).  In these\n   situations,
      both the original 32 bit objects and the new 64 bit\n   objects must be implemented.\n"
    title: 5.2.  Extension
  title: 5.  Revision History
- contents:
  - "6.  Security Considerations\n   This MIB module relates to a system that will
    provide metropolitan\n   public internet access.  As such, improper manipulation
    of the MIB\n   objects represented by this MIB module may result in denial of\n
    \  service to a large number of end-users.\n   There are a number of management
    objects defined in this MIB that\n   have a MAX-ACCESS clause of read-write or
    read-create.  Such objects\n   may be considered sensitive or vulnerable in some
    network\n   environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.\n
    \  The CMTS is the controller of most of the parameters of the DOCSIS\n   RFI
    Interface.  Therefore, write access to the CMTS MIB objects may\n   compromise
    the end-user's services.\n   In the CM case, the only read-write object of this
    MIB module is\n   docsIfCmRangingTimeout, which if SET maliciously, may not constitute\n
    \  a critical factor of service degradation.\n   The rest of the CM-required MIB
    objects in this MIB module are read-\n   only, either by definition, or by compliance
    statements.\n   The CMTS is the controller of most of the parameters of the DOCSIS\n
    \  RFI Interface.  Below are the CMTS MIB object's vulnerabilities:\n   o  Objects
    in the docsIfBasicGroupv2, if SET maliciously, could\n      result in a denial
    of service.  Particularly, SETs to objects in\n      docsIfDownstreamChannelTable,
    docsIfUpstreamChannelTable,\n      docsIfCmtsModulationTable, and docsIfQosProfileTable
    (the last one\n      in conjunction with the MIB object\n      docsIfCmtsQosProfilePermissions)
    can alter negatively the physical\n      and link layer parameters of upstream
    and downstream channels.\n   o  The Object docsIfCmtsServiceAdminStatus of the
    docsIfCmtsGroupv2\n      group, when SET maliciously by an attacker to 'disabled'
    or\n      'destroyed', will interrupt the service of the corresponding cable\n
    \     modem.\n   Some of the readable objects in this MIB module (i.e., objects
    with a\n   MAX-ACCESS other than not-accessible) may be considered sensitive or\n
    \  vulnerable in some network environments.  It is thus important to\n   control
    even GET and/or NOTIFY access to these objects and possibly\n   to even encrypt
    the values of these objects when sending them over\n   the network via SNMP.  Below
    are some sensitivity considerations:\n   o  Read access to the MIB objects in
    tables docsIfCmStatusTable (CM),\n      docsIfSignalQualityTable (CM/CMTS) and
    in CMTS tables\n      docsIfCmtsCmStatusTable, docsIfCmtsChannelUtilizationTable,\n
    \     docsIfCmtsDownChannelCounterTable, and\n      docsIfCmtsUpChannelCounterTable,
    could reveal information about\n      the cable modems' distribution among the
    upstream and downstream\n      channels and their performance, which could be
    used to gain access\n      to a different tiered service offer.  The table\n      docsIfCmtsCmStatusTable
    also contains the MAC and IP addresses of\n      the cable modems, which can be
    used for theft of service.\n   SNMP versions prior to SNMPv3 did not include adequate
    security.\n   Even if the network itself is secure (for example by using IPSec),\n
    \  even then, there is no control as to who on the secure network is\n   allowed
    to access and GET/SET (read/change/create/delete) the objects\n   in this MIB
    module.\n   It is RECOMMENDED that implementers consider the security features
    as\n   provided by the SNMPv3 framework (see [RFC3410], section 8),\n   including
    full support for the SNMPv3 cryptographic mechanisms (for\n   authentication and
    privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.
    \ Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic
    security.  It is then a customer/operator\n   responsibility to ensure that the
    SNMP entity giving access to an\n   instance of this MIB module is properly configured
    to give access to\n   the objects only to those principals (users) that have legitimate\n
    \  rights to indeed GET or SET (change/create/delete) them.\n"
  title: 6.  Security Considerations
- contents:
  - "7.  Management Interoperability of DOCSIS 1.0, 1.1, and 2.0\n   The MIB module
    contained in this document updates RFC 2670 [RFC2670],\n   primarily to handle
    the management requirements of the DOCSIS RF\n   Interface of DOCSIS 2.0 [ITU-T_J.122].
    \ RFC 2670 contains the DOCSIS\n   RF Interface management requirements for DOCSIS
    1.0 and DOCSIS 1.1.\n   The management requirements of Class of Service (DOCSIS
    1.0)\n   pertaining to RFC 2670 are the same as this document update and are\n
    \  contained in the tables docsIfQosProfileTable, docsIfCmServiceTable,\n   and
    docsIfCmtsServiceTable.\n   DOCSIS 1.1 and DOCSIS 2.0 Quality of Service management
    requirements\n   are defined in the DOCSIS management specifications [OSSI1.1]
    and\n   [OSSI2.0], respectively.\n"
  title: 7.  Management Interoperability of DOCSIS 1.0, 1.1, and 2.0
