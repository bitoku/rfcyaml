    \    TimeStamp,\n            docsIfCmtsCmStatusHighResolutionTimingOffset Unsigned32\n
    \       }\n   docsIfCmtsCmStatusIndex OBJECT-TYPE\n        SYNTAX      Integer32
    (1..2147483647)\n        MAX-ACCESS  not-accessible\n        STATUS      current\n
