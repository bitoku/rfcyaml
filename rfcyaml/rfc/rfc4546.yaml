    SP-RFIv2.0-I10-051209,\n             Figure 8-23.\"\n        ::= { docsIfCmtsCmStatusEntry
    8 }\n   docsIfCmtsCmStatusValue OBJECT-TYPE\n        SYNTAX      INTEGER {\n            other(1),\n
