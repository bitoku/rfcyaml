    downstream channel that this CM is\n             connected to.  If the downstream
    channel is unknown, this\n             object returns a value of zero.\"\n        ::=
    { docsIfCmtsCmStatusEntry 4 }\n   docsIfCmtsCmStatusUpChannelIfIndex OBJECT-TYPE\n
    \       SYNTAX      InterfaceIndexOrZero\n        MAX-ACCESS  read-only\n        STATUS
    \     current\n        DESCRIPTION\n           \"For DOCSIS 2.0, indicates the
    ifIndex of the logical\n            upstream channel (ifType 205) this CM is connected
    to.\n            For DOCSIS 1.x, indicates the ifIndex of the upstream\n             channel
    (ifType 129) this CM is connected to.\n             If the upstream channel is
