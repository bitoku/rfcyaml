    Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Section 9.3.3 and Annex B.\"\n        ::=
    { docsIfCmtsMacEntry 6 }\n   docsIfCmtsInsertInterval OBJECT-TYPE\n        SYNTAX
