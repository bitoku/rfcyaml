    be adjusted.\n             Upon setting this object to the ifIndex value of a\n
    \            physical interface, the following interface objects values\n             are
    copied to this entry:\n             docsIfUpChannelFrequency,\n             docsIfUpChannelWidth,\n
    \            docsIfUpChannelModulationProfile,\n             docsIfUpChannelSlotSize,\n
    \            docsIfUpChannelRangingBackoffStart,\n             docsIfUpChannelRangingBackoffEnd,\n
    \            docsIfUpChannelTxBackoffStart,\n             docsIfUpChannelTxBackoffEnd,\n
    \            docsIfUpChannelScdmaActiveCodes,\n             docsIfUpChannelScdmaCodesPerSlot,\n
    \            docsIfUpChannelScdmaFrameSize,\n             docsIfUpChannelScdmaHoppingSeed,\n
    \            docsIfUpChannelType, and\n             docsIfUpChannelPreEqEnable\n
    \            Setting this object to the value of a non-existent or\n             a
    temporary upstream interface returns the error\n             'wrongValue'.\n             This
    object MUST contain a value of zero for physical\n             interfaces entries.\n
    \            Setting this object in row entries that correspond to\n             physical
    interfaces returns the error 'wrongValue'.\"\n        ::= { docsIfUpstreamChannelEntry
    16 }\n   docsIfUpChannelUpdate OBJECT-TYPE\n        SYNTAX      TruthValue\n        MAX-ACCESS
    \ read-create\n        STATUS      current\n        DESCRIPTION\n            \"Used
    to perform the copy of adjusted parameters from the\n             temporary interface
    entry to the physical interface\n             indicated by the docsIfUpChannelCloneFrom
    object.  The\n             transfer is initiated through an SNMP SET to 'true'
    of\n             this object.\n             A SET to 'true' fails and returns
    error 'commitFailed'\n             if docsIfUpChannelStatus value is 'notInService',
    which\n             means that the interface parameters values are not\n             compatible
    with each other or have not been validated yet.\n             Reading this object
    always returns 'false'.\"\n        ::= { docsIfUpstreamChannelEntry 17 }\n   docsIfUpChannelStatus
    OBJECT-TYPE\n        SYNTAX      RowStatus\n        MAX-ACCESS  read-create\n
    \       STATUS      current\n        DESCRIPTION\n            \"This object is
    only used for the creation of a temporary\n             upstream row with the
    purpose of updating the parameters\n             of a physical upstream channel
    entry.\n             The following restrictions apply to this object:\n             1.
    This object is not writable for physical interfaces.\n             2. Temporary
    interface entries are only created by a SET\n                of this object to
    createandWait(5).\n             3. ifAdminStatus from the Interface MIB RFC 2863
    is used\n                to take a physical upstream channel offline, to be\n
