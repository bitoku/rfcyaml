    \       SYNTAX      SEQUENCE OF DocsIfDownstreamChannelEntry\n        MAX-ACCESS
    \ not-accessible\n        STATUS      current\n        DESCRIPTION\n            \"This
    table describes the attributes of downstream\n             channels (frequency
