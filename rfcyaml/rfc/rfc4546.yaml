    - contents:
      - '3.2.5.  Offline Upstream Parameters Handling

        '
      - contents:
        - "3.2.5.1.  Overview\n   This section describes the offline configuration
          of the DOCSIS 2.0\n   upstream logical interface parameters.  The purpose
          of this feature\n   is to guarantee that upstream logical interface parameters
          (such as\n   modulation profile, channel type, mini-slot size, and SCDMA\n
          \  attributes) are consistent prior to committing changes to an active\n
          \  upstream logical interface.  This mechanism can reduce possible\n   downtime
          of the upstream interface by minimizing SNMP SET operations\n   to in-service
          upstream interfaces.  This mechanism is supported by\n   CMTSs and is not
          applicable to CMs.\n"
        title: 3.2.5.1.  Overview
      - contents:
        - "3.2.5.2.  Operation\n   This mechanism uses three upstream channel MIB
          objects defined for\n   DOCSIS 2.0 CMTS implementations:\n   docsIfUpChannelStatus
          - The RowStatus object for the creation of\n   temporary interfaces in the
          upstream interface table.  A temporary\n   entry is used to modify, validate,
          and commit upstream parameters of\n   a physical interface.  In the CMTS,
          a physical upstream interface\n   refers to an upstream logical channel
          interface.\n   docsIfUpChannelCloneFrom - This MIB object associates a physical\n
          \  interface with a temporary interface for the purpose of updating the\n
          \  upstream parameters of the physical interface.\n   docsIfUpChannelUpdate
          - This MIB object is the commit object that\n   transfers the validated
          upstream parameters from the temporary\n   interface to the physical interface.\n
          \  The offline upstream parameters handling operation is as follows:\n   o
          \ A temporary interface is created in which docsIfUpChannelStatus is\n      set
          to 'createAndWait', which turns the new create entry status to\n      'notReady'.\n
          \  o  A SET to docsIfUpChannelCloneFrom in the temporary interface to\n
          \     the physical interface ifIndex value performs two actions:\n      *
          \ Creates the association of the physical interface to the\n         temporary
          interface.\n      *  Copies the original upstream parameters from the physical\n
          \        interface to the temporary interface, which turns its status to\n
          \        'notInService'.\n   o  The operator modifies the temporary interface
          parameters to the\n      desired values.\n   o  At this point, a SET to
          'active' to the RowStatus of the temporary\n      interface is successful
          if all parameters in the temporary\n      interface are valid for the associated
          physical interface;\n      otherwise, the temporary entry remains with status
          'notInservice',\n      and the SET returns the error 'commitFailed'.\n   o
          \ When the temporary interface status is 'active', a SET to\n      docsIfUpChannelUpdate
          to 'true' transfers the temporary interface\n      parameters values to
          the physical interface.\n   o  After completion of the update operations,
          the temporary interface\n      is destroyed, setting the docsIfUpChannelStatus
          to 'destroy'.\n"
        title: 3.2.5.2.  Operation
      - contents:
        - "3.2.5.3.  Relation of docsIfUpChannelStatus and ifMib\n   The main purpose
          of docsIfUpChannelStatus is the creation of\n   temporary interfaces for
          offline handling of the configuration of\n   physical interfaces; it does
          not manage the creation or control of\n   physical interfaces.  To maintain
          a consistent operation and status\n   report of interfaces, this object
          does not manage the administrative\n   and operational status of physical
          interfaces.\n"
        title: 3.2.5.3.  Relation of docsIfUpChannelStatus and ifMib
      title: 3.2.5.  Offline Upstream Parameters Handling
    title: 3.2.  Structure of the MIB
  title: 3.  Overview
- contents:
  - "4.  Definitions\n   DOCS-IF-MIB DEFINITIONS ::= BEGIN\n     IMPORTS\n        MODULE-IDENTITY,\n
    \       OBJECT-TYPE,\n        Unsigned32,\n        Integer32,\n        Counter32,\n
    \       Counter64,\n        TimeTicks,\n        IpAddress,\n        transmission\n
    \               FROM SNMPv2-SMI        -- [RFC2578]\n        TEXTUAL-CONVENTION,\n
    \       MacAddress,\n        RowStatus,\n        TruthValue,\n        TimeInterval,\n
    \       TimeStamp,\n        StorageType\n                FROM SNMPv2-TC         --
    [RFC2579]\n        OBJECT-GROUP,\n        MODULE-COMPLIANCE\n                FROM
    SNMPv2-CONF       -- [RFC2580]\n        ifIndex, InterfaceIndexOrZero\n                FROM
    IF-MIB            -- [RFC2863]\n        InetAddressType,\n        InetAddress\n
    \               FROM INET-ADDRESS-MIB  -- [RFC4001]\n        IANAifType\n                FROM
    IANAifType-MIB;   -- [IANA]\n   docsIfMib MODULE-IDENTITY\n        LAST-UPDATED
    \   \"200605240000Z\" -- May 24, 2006\n        ORGANIZATION    \"IETF IPCDN Working
    Group\"\n        CONTACT-INFO\n            \"        David Raftus\n             Postal:
    ATI Technologies Inc.\n                     340 Terry Fox Drive, Suite 202\n                     Ottawa
    Ontario\n                     Canada\n             Phone:  +1 613 592 1052 ext.222\n
    \            E-mail: david.raftus@ati.com\n                     Eduardo Cardona\n
    \            Postal: Cable Television Laboratories, Inc.\n                     858
    Coal Creek Circle\n                     Louisville, CO 80027-9750\n                     U.S.A.\n
    \            Phone:  Tel:    +1 303 661 9100\n                     Fax:    +1
    303 661 9199\n             E-mail: e.cardona@cablelabs.com;mibs@cablelabs.com\n
    \            IETF IPCDN Working Group\n             General Discussion: ipcdn@ietf.org\n
    \            Subscribe: http://www.ietf.org/mailman/listinfo/ipcdn\n             Archive:
    ftp://ftp.ietf.org/ietf-mail-archive/ipcdn\n             Co-chairs: Richard Woundy,
    Richard_Woundy@cable.comcast.com\n                        Jean-Francois Mule,
    jf.mule@cablelabs.com\"\n        DESCRIPTION\n            \"This is the MIB Module
    for DOCSIS 2.0-compliant Radio\n             Frequency (RF) interfaces in Cable
    Modems and\n             Cable Modem Termination Systems.\n             Copyright
    (C) The Internet Society (2006).  This\n             version of this MIB module
    is part of RFC 4546; see\n             the RFC itself for full legal notices.\"\n
    \       REVISION        \"200605240000Z\"\n        DESCRIPTION\n            \"Revision
    of the IETF RF MIB module for DOCSIS 2.0.\n             This version published
    as RFC 4546.\n             This MIB module revision includes the following\n             among
    others:\n             Usage of ifType (205) for upstream logical channels.\n             Addition
    of downstream and upstream utilization\n             counters.\n             Additional
    statistics per upstream interface.\n             Upstream channel offline configuration
    mechanism.\n             Added MIB support for new DOCSIS 2.0 modulation\n             attributes.\n
    \            Euro-DOCSIS downstream interleave values.\n             Adjustments
    to RFC 2670 definitions based on\n             the MIB review guidelines from
    the IETF\n             Operations and Management Area (OPS).\"\n        REVISION
    \"199908190000Z\"\n        DESCRIPTION\n            \"Initial version, published
    as RFC 2670.\n             Modified by Mike St. Johns to fix problems identified
    by\n             the first pass of the MIB doctor.  Of special note,\n             docsIfRangingResp
    and docsIfCmtsInsertionInterval were\n             obsoleted and replaced by other
    objects with the same\n             functionality, but with more appropriate syntax.\"\n
    \       ::= { transmission 127 }\n   -- Textual Conventions\n   TenthdBmV ::=
    TEXTUAL-CONVENTION\n        DISPLAY-HINT \"d-1\"\n        STATUS       current\n
    \       DESCRIPTION\n            \"This data type represents power levels that
    are normally\n             expressed in dBmV.  Units are in tenths of a dBmV;\n
    \            for example, 5.1 dBmV will be represented as 51.\"\n        SYNTAX
    \      Integer32\n   TenthdB ::= TEXTUAL-CONVENTION\n        DISPLAY-HINT \"d-1\"\n
    \       STATUS       current\n        DESCRIPTION\n            \"This data type
    represents power levels that are normally\n             expressed in dB.  Units
    are in tenths of a dB;\n             for example, 5.1 dB will be represented as
    51.\"\n        SYNTAX       Integer32\n   DocsisVersion ::= TEXTUAL-CONVENTION\n
    \      STATUS          current\n       DESCRIPTION\n           \"Indicates the
    DOCSIS Radio Frequency specification being\n            referenced.\n            'docsis10'
    indicates DOCSIS 1.0.\n            'docsis11' indicates DOCSIS 1.1.\n            'docsis20'
    indicates DOCSIS 2.0.\"\n       SYNTAX        INTEGER {\n            docsis10
    (1),\n            docsis11 (2),\n            docsis20 (3)\n       }\n   DocsisQosVersion
    ::= TEXTUAL-CONVENTION\n       STATUS          current\n       DESCRIPTION\n           \"Indicates
    the referenced quality-of-service\n            level.\n            'docsis10 refers
    to DOCSIS 1.0 Class of\n            Service queuing services, and 'docsis11' refers\n
    \           to DOCSIS 1.1 Quality of Service.\"\n       SYNTAX        INTEGER
    {\n           docsis10 (1),\n           docsis11 (2)\n       }\n   DocsisUpstreamType
    ::= TEXTUAL-CONVENTION\n       STATUS          current\n       DESCRIPTION\n            \"Indicates
    the DOCSIS Upstream Channel Type.\n             'unknown' means information not
    available.\n             'tdma' is related to TDMA, Time Division\n             Multiple
    Access; 'atdma' is related to A-TDMA,\n             Advanced Time Division Multiple
    Access,\n             'scdma' is related to S-CDMA, Synchronous\n             Code
    Division Multiple Access.\n             'tdmaAndAtdma is related to simultaneous
    support of\n             TDMA and A-TDMA modes.\"\n       SYNTAX          INTEGER
    {\n           unknown(0),\n           tdma(1),\n           atdma(2),\n           scdma(3),\n
    \          tdmaAndAtdma(4)\n       }\n    DocsEqualizerData ::= TEXTUAL-CONVENTION\n
    \        STATUS       current\n         DESCRIPTION\n             \"This data
    type represents the equalizer data\n              as measured at the receiver
    interface.\n              The format of the equalizer follows the structure of
    the\n              Transmit Equalization Adjust RNG-RSP TLV of DOCSIS RFI\n              v2.0
    :\n              1 byte Main tap location 1..(n + m)\n              1 byte Number
    of forward taps per symbol\n              1 byte Number of forward taps: n\n              1
    byte Number of reverse taps: m\n              Following are the equalizer coefficients:\n
    \             First, forward taps coefficients:\n              2 bytes F1 (real),
    \ 2 bytes  F1 (imag)\n              ...\n              2 bytes Fn (real),  2 bytes
    \ Fn (imag)\n              Then, reverse taps coefficients:\n              2 bytes
    D1 (real),  2 bytes  D1 (imag)\n              ...\n              2 bytes Dm (real),
    \ 2 bytes  Dm (imag)\n              The equalizer coefficients are considered
    signed 16-bit\n              integers in the range from -32768 (0x8000) to 32767\n
    \             (0x7FFF).\n              DOCSIS specifications require up to a maximum
    of\n              64 equalizer taps (n + m); therefore, this object size\n               can
    get up 260 bytes (4 + 4x64).\n              The minimum object size (other than
    zero) for a t-spaced\n              tap with a minimum of 8 symbols will be 36
    (4 + 4x8).\"\n         REFERENCE\n            \"Data-Over-Cable Service Interface
    Specifications: Radio\n             Frequency Interface Specification SP-RFIv2.0-I10-051209,\n
    \            Figure 8-23.\"\n         SYNTAX       OCTET STRING(SIZE (0 | 36..260))\n
    \  docsIfMibObjects  OBJECT IDENTIFIER ::= { docsIfMib 1 }\n   docsIfBaseObjects
    OBJECT IDENTIFIER ::= { docsIfMibObjects 1 }\n   docsIfCmObjects   OBJECT IDENTIFIER
    ::= { docsIfMibObjects 2 }\n   docsIfCmtsObjects OBJECT IDENTIFIER ::= { docsIfMibObjects
    3 }\n   --\n   -- BASE GROUP\n   --\n   --\n   -- The following table is implemented
    on both the Cable Modem\n   -- and the Cable Modem Termination System.  This table
