    \           \"Data-Over-Cable Service Interface Specifications: Radio\n             Frequency
    Interface Specification SP-RFIv2.0-I10-051209,\n             Section 6.2.18.\"\n
    \       ::= { docsIfCmtsCmStatusEntry 6 }\n   docsIfCmtsCmStatusTimingOffset OBJECT-TYPE\n
    \       SYNTAX      Unsigned32 (0..4294967295)\n        MAX-ACCESS  read-only\n
    \       STATUS      current\n        DESCRIPTION\n            \"A measure of the
    current round trip time for this CM.\n             Used for timing of CM upstream
    transmissions to ensure\n             synchronized arrivals at the CMTS.  Units
