    \       REFERENCE\n            \"Data-Over-Cable Service Interface Specifications:
    Radio\n             Frequency Interface Specification SP-RFIv2.0-I10-051209,\n
    \            Section 9.3\"\n        ::= { docsIfCmtsMacEntry 3 }\n   docsIfCmtsMaxServiceIds
    OBJECT-TYPE\n        SYNTAX     Integer32 (1..16383)\n        UNITS      \"SIDs\"\n
    \       MAX-ACCESS read-only\n        STATUS     current\n        DESCRIPTION\n
    \           \"The maximum number of service IDs that may be\n             simultaneously
    active.\"\n        ::= { docsIfCmtsMacEntry 4 }\n   docsIfCmtsInsertionInterval
    OBJECT-TYPE\n        SYNTAX      TimeTicks\n        MAX-ACCESS  read-write\n        STATUS
    \     obsolete\n        DESCRIPTION\n            \"The amount of time to elapse
    between each broadcast\n             initial maintenance grant.  Broadcast initial
    maintenance\n             grants are used to allow new cable modems to join the\n
    \            network.  Zero indicates that a vendor-specific algorithm\n             is
    used instead of a fixed time.  The maximum amount of\n             time permitted
    by the specification is 2 seconds.\n             This object has been obsoleted
    and replaced by\n             docsIfCmtsInsertInterval to fix a SYNTAX typing
    problem.\"\n        REFERENCE\n            \"Data-Over-Cable Service Interface
    Specifications: Radio\n             Frequency Interface Specification SP-RFIv2.0-I10-051209,\n
    \            Annex B.\"\n        ::= { docsIfCmtsMacEntry 5 }\n   docsIfCmtsInvitedRangingAttempts
    OBJECT-TYPE\n        SYNTAX      Integer32 (0..1024)\n        UNITS      \"attempts\"\n
    \       MAX-ACCESS  read-write\n        STATUS      current\n        DESCRIPTION\n
    \           \"The maximum number of attempts to make on invitations\n             for
