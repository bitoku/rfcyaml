    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Section 8.3.7.\"\n        ::= { docsIfCmtsStatusEntry
    4 }\n   docsIfCmtsStatusInvalidDataReqs OBJECT-TYPE\n        SYNTAX      Counter32\n
    \       UNITS       \"messages\"\n        MAX-ACCESS  read-only\n        STATUS
