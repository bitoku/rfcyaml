- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Glossary\n   The terms in this document are derived either from normal cable\n
    \  system usage, or from the documents associated with the Data Over\n   Cable
    Service Interface Specification process.\n"
  - contents:
    - "2.1.  Baseline Privacy\n   Security interface specification, designed for DOCSIS-compliant
      cable\n   data systems, that ensures device authentication data confidentiality\n
      \  in the CATV plant.  See [BPI] and [BPIPLUS].\n"
    title: 2.1.  Baseline Privacy
  - contents:
    - "2.2.  CATV\n   Originally \"Community Antenna Television\", it now refers to
      any cable\n   or hybrid fiber and cable system used to deliver video signals
      to a\n   community.\n"
    title: 2.2.  CATV
  - contents:
    - "2.3.  Channel\n   A specific frequency allocation with an RF medium, specified
      by\n   channel width in Hertz (cycles per second) and by center frequency.\n
      \  Within the US Cable Systems, upstream channels are generally\n   allocated
      from the 5-42MHz range while downstream channels are\n   generally allocated
      from the 50-750MHz range, depending on the\n   capabilities of the given system.
      \ The typical broadcast channel\n   width in the US is 6MHz.  Upstream channel
      widths for DOCSIS vary.\n   For European cable systems, upstream channels vary
      by country.  The\n   upper edge of upstream channel allocations varies between
      25 MHz to\n   65 MHz, and the lower edge of downstream channel allocations varies\n
      \  between 47 MHz and 87.5 MHz.  The typical broadcast channel width in\n   Europe
      is 8MHz.  The actual parameters are of concern to systems\n   deploying Euro-DOCSIS
      technology.\n   The downstream channels conform to the requirements of ITU-T\n
      \  Recommendation J.83 [ITU-T_J.83]\n"
    title: 2.3.  Channel
  - contents:
    - "2.4.  CM or Cable Modem\n   A CM acts as a \"slave\" station in a DOCSIS-compliant
      cable data\n   system.\n"
    title: 2.4.  CM or Cable Modem
  - contents:
    - "2.5.  CMTS or Cable Modem Termination System\n   A generic term covering a
      cable bridge or cable router in a head-end.\n   A CMTS acts as the master station
      in a DOCSIS-compliant cable data\n   system.  It is the only station that transmits
      downstream, and it\n   controls the scheduling of upstream transmissions by
      its associated\n   CMs.\n"
    title: 2.5.  CMTS or Cable Modem Termination System
  - contents:
    - "2.6.  Codeword\n   A characteristic of the Forward Error Correction scheme,
      used above\n   the RF media layer.\n   See \"Data-Over-Cable Service Interface
      Specifications: Radio\n   Frequency Interface Specification SP-RFIv2.0-I10-051209\".\n"
    title: 2.6.  Codeword
  - contents:
    - "2.7.  Data Packet\n   The payload portion of the MAC Packet.\n"
    title: 2.7.  Data Packet
  - contents:
    - "2.8.  dBmV\n   A measure of RF signal voltage amplitude, whose power level
      is\n   determined by the characteristic impedance.  A zero dB signal power\n
      \  is equivalent to 48.75 dBmV signal amplitude in a 75 Ohm system.\n"
    title: 2.8.  dBmV
  - contents:
    - "2.9.  DOCSIS\n   \"Data Over Cable Service Interface Specification\".  A term
      referring\n   to the ITU-T J112 [ITU-T_J.112] Annex B standard for cable modem\n
      \  systems.\n"
    - contents:
      - "2.9.1.  DOCSIS 1.0\n   Cable modem systems that are CM/CMTS compliant to
        requirements in\n   [RFI1.0].  A common reference to DOCSIS 1.0 in this document
        is the\n   upstream channel queuing mechanism, known as Class of Service (COS).\n"
      title: 2.9.1.  DOCSIS 1.0
    - contents:
      - "2.9.2.  DOCSIS 1.1\n   Cable modem systems that are CM/CMTS compliant to
        requirements in\n   [ITU-T_J.112].  DOCSIS 1.1 references in this document
        are in part\n   associated with the upstream and downstream Quality of Service
        (QOS).\n   The term DOCSIS 1.x is used in this document to refer to both DOCSIS\n
        \  1.0 and DOCSIS 1.1.\n"
      title: 2.9.2.  DOCSIS 1.1
    - contents:
      - "2.9.3.  DOCSIS 2.0\n   Cable modem systems that are CM/CMTS compliant to
        requirements in\n   [ITU-T_J.122].  DOCSIS 2.0 corresponds to the second generation
        of\n   radio-frequency interface specifications of DOCSIS.\n"
      title: 2.9.3.  DOCSIS 2.0
    title: 2.9.  DOCSIS
  - contents:
    - "2.10.  Downstream\n   The direction from the head-end towards the subscriber.\n"
    title: 2.10.  Downstream
  - contents:
    - "2.11.  Euro-DOCSIS\n   Cable modem systems CM/CMTS that conform to the European
      spectrum\n   lineup and are compliant to requirements of Annex F in [ITU-T_J.122].\n"
    title: 2.11.  Euro-DOCSIS
  - contents:
    - "2.12.  Head-end\n   The origination point in most cable systems of the subscriber
      video\n   signals.  Generally also the location of the CMTS equipment.\n"
    title: 2.12.  Head-end
  - contents:
    - "2.13.  MAC Packet\n   A DOCSIS PDU.\n"
    title: 2.13.  MAC Packet
  - contents:
    - "2.14.  MCNS\n   \"Multimedia Cable Network System\".  Generally replaced in
      usage by\n   DOCSIS.\n"
    title: 2.14.  MCNS
  - contents:
    - "2.15.  Mini-slot\n   In general, an interval of time that is allocated by the
      CMTS to a\n   given CM for that CM to transmit in an upstream direction.  See\n
      \  [ITU-T_J.122]\n"
    title: 2.15.  Mini-slot
  - contents:
    - "2.16.  QPSK (Quadrature Phase Shift Keying)\n   A particular modulation scheme
      on an RF medium.  See [Proakis00].\n"
    title: 2.16.  QPSK (Quadrature Phase Shift Keying)
  - contents:
    - "2.17.  QAM (Quadrature Amplitude Modulation)\n   A particular modulation scheme
      on RF medium.  Usually expressed with\n   a number indicating the size of the
      modulation constellation (e.g.,\n   16 QAM).  See [Proakis00].\n"
    title: 2.17.  QAM (Quadrature Amplitude Modulation)
  - contents:
    - "2.18.  RF\n   Radio Frequency.\n"
    title: 2.18.  RF
  - contents:
    - "2.19.  Symbol-times\n   A characteristic of the RF modulation scheme.  See
      [ITU-T_J.122].\n"
    title: 2.19.  Symbol-times
  - contents:
    - "2.20.  Upstream\n   The direction from the subscriber towards the head-end.\n"
    title: 2.20.  Upstream
  title: 2.  Glossary
- contents:
  - "3.  Overview\n   This MIB module provides a set of objects required for the management\n
    \  of DOCSIS-compliant Cable Modem (CM) and Cable Modem Termination\n   System
    (CMTS) RF interfaces.  The specification is derived in part\n   from the parameters
    and protocols described in [ITU-T_J.122].\n   In this document, the key words
    \"MUST\", \"MUST NOT\", \"REQUIRED\",\n   \"SHALL\", \"SHALL NOT\", \"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",\n   and \"OPTIONAL\" are to be interpreted
    as described in [RFC2119].\n"
  - contents:
    - "3.1.  Textual Conventions\n   This MIB module defines new textual conventions
      for CM and CMTS\n   indications of DOCSIS 2.0 RFI capabilities, configuration,
      usage, and\n   backward compatible modes of operation, as defined in [RFI2.0].
      \ With\n   the same purpose, there are some textual conventions that represent\n
      \  capabilities and modes of operation of [RFI1.1] that are not covered\n   by
      RFC 2670, and are managed proprietarily in the DOCSIS OSSI 1.1\n   specification
      [OSSI1.1].\n"
    - contents:
      - "3.1.1.  Textual Conventions in RFC 2670\n   RFC 2670 defined two textual
        conventions, TenthdBmV and TenthdB,\n   which are power measurement representations.\n"
      title: 3.1.1.  Textual Conventions in RFC 2670
    - contents:
      - "3.1.2.  Textual Conventions in RFC 4546\n   This MIB module defines the textual
        convention DocsisUpstreamType to\n   represent the DOCSIS 1.0 [RFI1.0] and
        DOCSIS 2.0 [RFI2.0] upstream\n   burst modulation profiles types.\n   This
        MIB module defines the textual conventions DocsisVersion and\n   DocsisQosVersion
        to represent the DOCSIS 1.0 [RFI1.0] and DOCSIS 1.1\n   [RFI1.1] COS/QOS capabilities
        and modes of operation.\n"
      title: 3.1.2.  Textual Conventions in RFC 4546
    title: 3.1.  Textual Conventions
  - contents:
    - "3.2.  Structure of the MIB\n   This MIB module is structured as three groups:\n
      \  o  Management information pertinent to both Cable Modem (CM) and\n      Cable
      Modem Termination System (CMTS) (docsIfBaseObjects).\n   o  Management information
      pertinent to Cable Modem only\n      (docsIfCmObjects).\n   o  Management information
      pertinent to Cable Modem Termination System\n      only (docsIfCmtsObjects).\n
      \  Tables within each of these groups cover different functions; e.g.,\n   upstream
      queue services, channel characteristics, MAC layer\n   management, etc.  Rows
      created automatically (e.g., by the device\n   according to the hardware configuration)
      may and generally will have\n   a mixture of configuration and status objects
      within them.  Rows that\n   are meant to be created by the management station
      are generally\n   restricted to configuration (read-create) objects.\n"
    - contents:
      - "3.2.1.  docsIfBaseObjects\n   docsIfDownstreamChannelTable - This table describes
        the existing\n   downstream channels for a CMTS and the received downstream
        channel\n   for a CM.\n   docsIfUpstreamChannelTable - This table describes
        the existing\n   upstream channels for a CMTS and the current upstream transmission\n
        \  channel for a CM.\n   docsIfQosProfileTable - This table describes the
        valid Quality of\n   Service profiles for the cable data system.\n   docsIfSignalQualityTable
        - This table is used to monitor RF signal\n   quality characteristics of received
        signals.\n   docsIfDocsisBaseCapability - This object is used to indicate
        the\n   highest level of DOCSIS version a cable device can support.\n"
      title: 3.2.1.  docsIfBaseObjects
    - contents:
      - "3.2.2.  docsIfCmObjects\n   docsIfCmMacTable - This table is used to monitor
        the DOCSIS MAC\n   interface and can be considered an extension to the ifEntry.\n
        \  docsIfCmStatusTable - This table maintains a number of status objects\n
        \  and counters for cable modems.  There is a comparable table at the\n   CMTS,
        docsIfCmtsCmStatusTable, which maintains similar counters from\n   the CMTS
        point of view.\n   docsIfCmServiceTable - This table describes the upstream
        service\n   queues available at this CM.  There is a comparable table at the\n
        \  CMTS, docsIfCmtsServiceEntry, which describes the service queues from\n
        \  the point of view of the CMTS.\n"
      title: 3.2.2.  docsIfCmObjects
    - contents:
      - "3.2.3.  docsIfCmtsObjects\n   docsIfCmtsMacTable - Describes the attributes
        of each CMTS MAC\n   interface.\n   docsIfCmtsStatusTable - This table provides
        a set of aggregated\n   counters that roll-up values and events that occur
        on the underlying\n   sub-interfaces.\n   docsIfCmtsCmStatusTable - This table
        is used to hold information\n   about known (i.e., ranging, registered, and/or
        previously online)\n   cable modems on the system serviced by this CMTS.\n
        \  docsIfCmtsServiceTable - This table provides access to the\n   information
        related to upstream service queues.\n   docsIfCmtsModulationTable - This table
        allows control over the\n   modulation profiles for RF channels associated
        with this CMTS.\n   docsIfCmtsMacToCmTable - This table allows fast access
        into the\n   docsIfCmtsCmTable via a MAC address (of the CM) interface.\n
        \  docsIfCmtsChannelUtilizationTable - This table provides statistical\n   load
        usage data for attached upstream and downstream physical\n   channels.\n   docsIfCmtsDownChannelCounterTable
        - This table provides statistical\n   data for attached downstream channels,
        appropriate as input for load\n   usage calculations.\n   docsIfCmtsUpChannelCounterTable
        - This table provides statistical\n   data for attached upstream channels,
        appropriate as input for load\n   usage calculations.\n"
      title: 3.2.3.  docsIfCmtsObjects
    - contents:
      - "3.2.4.  Relationship to the Interfaces MIB Module\n   This section clarifies
        the relationship of this MIB module to the\n   Interfaces MIB [RFC2863].  Several
        areas of correlation are addressed\n   in the following subsections.  The
        implementer is referred to the\n   Interfaces MIB document in order to understand
        the general intent of\n   these areas.\n"
      - contents:
        - "3.2.4.1.  Layering Model\n   An instance of ifEntry exists for each RF
          downstream interface, for\n   each RF upstream interface, for each upstream
          logical Channel, and\n   for each RF MAC layer.\n   The ifStackTable [RFC2863]
          MUST be implemented to identify the\n   relationships among sub-interfaces.\n
          \  The following example illustrates a CMTS MAC interface with one\n   downstream
          and two upstream interfaces.\n                                 | <== to
          network layer\n           +------------------ --+-------------------------------+\n
          \          |                     RF MAC                          |\n           +--+------------------+------------------------+------+\n
          \             |                  |                        |\n      +-------+-----+
          \    +------+------+          +------+------+\n      | Downstream1 |     |
          \ Upstream1  |          |  Upstream2  |\n      |             |     |             |
          \         |             |\n      +-------------+     ++-----------++          ++-----------++\n
          \                          |           |            |           |\n                      +----+----+
          +----+----+  +----+----+ +----+----+\n                      |  Ch-1   |
          |  Ch-2   |  |  Ch-1   | |  Ch-2   |\n                      |(A/TDMA) |
          |(S-CDMA) |  |(A/TDMA) | |(S-CDMA) |\n                      +---------+
          +---------+  +---------+ +---------+\n                                 Figure
          1\n   As can be seen from this example, the RF MAC interface is layered
          on\n   top of the downstream and upstream interfaces, and the RF upstream\n
          \  interface is layered on top of an upstream logical channel.\n   In this
          example, the assignment of index values could be as follows:\n      ifIndex
          \      ifType                     Description\n         2    docsCableMaclayer(127)
          \          CATV MAC Layer\n         3    docsCableDownstream(128)         CATV
          Downstream interface\n         4    docsCableUpstream(129)           CATV
          Upstream interface\n         5    docsCableUpstream(129)           CATV
          Upstream interface\n         6    docsCableUpstreamChannel(205)    CATV
          Upstream Channel\n         7    docsCableUpstreamChannel(205)    CATV Upstream
          Channel\n         8    docsCableUpstreamChannel(205)    CATV Upstream Channel\n
          \        9    docsCableUpstreamChannel(205)    CATV Upstream Channel\n                                 Figure
          2\n   The corresponding ifStack entries would then be:\n              |
          IfStackHigherLayer | ifStackLowerLayer |\n              |         0          |
          \        2         |\n              |         2          |         3         |\n
          \             |         2          |         4         |\n              |
          \        2          |         5         |\n              |         4          |
          \        6         |\n              |         4          |         7         |\n
          \             |         5          |         8         |\n              |
          \        5          |         9         |\n              |         3          |
          \        0         |\n              |         6          |         0         |\n
          \             |         7          |         0         |\n              |
          \        8          |         0         |\n              |         9          |
          \        0         |\n                                 Figure 3\n   The
          same interface model can also be used in Telephony or Telco\n   Return systems.
          \ A pure Telco Return system (Cable Modem, as well as\n   Cable Modem Termination
          System) would not have upstream cable\n   channels, only downstream cable
          channels.  Systems supporting both\n   Telco Return and cable upstream channels
          can use the above model\n   without modification.\n   Telco Return upstream
          channel(s) management is outside the scope of\n   this document.\n"
        title: 3.2.4.1.  Layering Model
      - contents:
        - "3.2.4.2.  Virtual Circuits\n   This medium does not support virtual circuits,
          and this area is not\n   applicable to this MIB module.\n"
        title: 3.2.4.2.  Virtual Circuits
      - contents:
        - "3.2.4.3.  ifTestTable\n   The ifTestTable is optional for DOCSIS CM/CMTS
          implementations, but\n   is not specifically influenced by the RF MIB.\n"
        title: 3.2.4.3.  ifTestTable
      - contents:
        - "3.2.4.4.  ifRcvAddressTable\n   The ifRcvAddressTable is optional for DOCSIS
          CM/CMTS implementations,\n   but is not specifically influenced by the RF
          MIB.\n"
        title: 3.2.4.4.  ifRcvAddressTable
      - contents:
        - "3.2.4.5.  ifEntry\n   This section documents only the differences from
          the requirements\n   specified in the Interfaces MIB module.  See that MIB
          module for\n   columns omitted from the descriptions below.\n"
        - contents:
          - "3.2.4.5.1.  ifEntry for Downstream Interfaces\n   The ifEntry for downstream
            interfaces supports the\n   ifGeneralInformationGroup and the ifPacketGroup
            of the Interfaces MIB\n   module.  This is an output-only interface at
            the CMTS, and all input\n   status counters -- ifIn* -- will return zero.
            \ This is an input-only\n   interface at the CM, and all output status
            counters -- ifOut* -- will\n   return zero.\n"
          - contents:
            - "3.2.4.5.1.1.  ifEntry for Downstream Interfaces in Cable Modem\n              Termination
              System\n   ifTable           Comments\n   ==============    ===========================================\n
              \  ifIndex           Each CATV Downstream interface is represented\n
              \                    by an ifEntry.\n   ifType            The IANA value
              of docsCableDownstream(128).\n   ifSpeed           Return the speed
              of this downstream channel.\n                     The returned value
              is the raw bandwidth in bits/s\n                     of this interface.
              \ This is the symbol rate\n                     multiplied with the
              number of bits per symbol.\n   ifHighSpeed       Return the speed of
              this downstream channel.\n                     The returned value is
              the raw bandwidth in\n                     megabits/s of this interface.
              \ This is the symbol\n                     rate multiplied with the
              number of bits per\n                     symbol.\n   ifPhysAddress     Return
              the zero-length OCTET STRING.\n   ifAdminStatus     The administrative
              status of this interface.\n   ifOperStatus      The current operational
              status of this interface.\n   ifMtu             The size of the largest
              frame that can be\n                     sent on this interface, specified
              in octets.\n                     The value includes the length of the
              MAC header.\n   ifInOctets\n   ifHCInOctets      Return zero.\n   ifInUcastPkts\n
              \  ifHCInUcastPkts   Return zero.\n   ifInMulticastPkts\n   ifHCInMulticastPkts\n
              \                    Return zero.\n   ifInBroadcastPkts\n   ifHCInBroadcastPkts\n
              \                    Return zero.\n   ifInDiscards      Return zero.\n
              \  ifInErrors        Return zero.\n   ifInUnknownProtos Return zero.\n
              \  ifOutOctets\n   ifHCOutOctets     The total number of octets transmitted
              on this\n                     interface.  This includes MAC packets
              as well as\n                     data packets, and includes the length
              of the MAC\n                     header.\n   ifOutUcastPkts\n   ifHCOutUcastPkts
              \ The number of unicast packets transmitted on this\n                     interface.
              \ This includes MAC packets as well as\n                     data packets.\n
              \  ifOutMulticastPkts\n   ifHCOutMulticastPkts\n                     Return
              the number of multicast packets\n                     transmitted on
              this interface.\n                     This includes MAC packets as well
              as data\n                     packets.\n   ifOutBroadcastPkts\n   ifHCOutBroadcastPkts\n
              \                    Return the number of broadcast packets transmitted\n
              \                    on this interface.  This includes MAC packets as\n
              \                    well as data packets.\n   ifOutDiscards     The
              total number of outbound packets which\n                     were discarded.
              \ Possible reasons are:\n                     buffer shortage.\n   ifOutErrors
              \      The number of packets that could not be\n                     transmitted
              due to errors.\n   ifPromiscuousMode Return false.\n"
            title: 3.2.4.5.1.1.  ifEntry for Downstream Interfaces in Cable Modem
          - contents:
            - "3.2.4.5.1.2.  ifEntry for Downstream Interfaces in Cable Modem\n   ifTable
              \          Comments\n   ==============    ===========================================\n
              \  ifIndex           Each CATV Downstream interface is represented\n
              \                    by an ifEntry.\n   ifType            The IANA value
              of docsCableDownstream(128).\n   ifSpeed           Return the speed
              of this downstream channel.\n                     The returned value
              the raw bandwidth in bits/s\n                     of this interface.
              \ This is the symbol rate\n                     multiplied with the
              number of bits per symbol.\n   ifHighSpeed       Return the speed of
              this downstream channel.\n                     The returned value the
              raw bandwidth in megabits/s\n                     of this interface.
              \ This is the symbol rate\n                     multiplied with the
              number of bits per symbol.\n   ifPhysAddress     Return the zero-length
              OCTET STRING.\n   ifAdminStatus     The administrative status of this
              interface.\n   ifOperStatus      The current operational status of this
              interface.\n   ifMtu             The size of the largest frame that
              can be\n                     received from this interface, specified
              in octets.\n                     The value includes the length of the
              MAC header.\n   ifInOctets\n   ifHCInOctets      The total number of
              octets received on this\n                     interface.  This includes
              data packets as well as\n                     MAC packets, and includes
              the length of the\n                     MAC header.\n   ifInUcastPkts\n
              \  ifHCInUcastPkts   The number of unicast packets received on this\n
              \                    interface.  This includes data packets as well
              as\n                     MAC packets.\n   ifInMulticastPkts\n   ifHCInMulticastPkts\n
              \                    Return the number of multicast packets received\n
              \                    on this interface.  This includes data packets
              as\n                     well as MAC packets.\n   ifInBroadcastPkts\n
              \  ifHCInBroadcastPkts\n                     Return the number of broadcast
              packets received\n                     on this interface.  This includes
              data packets\n                     as well as MAC packets.\n   ifInDiscards
              \     The total number of received packets that have\n                     been
              discarded.\n                     The possible reasons are: buffer shortage.\n
              \  ifInErrors        The number of inbound packets that contained\n
              \                    errors preventing them from being deliverable\n
              \                    to higher layers.\n                     Possible
              reasons are: MAC FCS error.\n   ifInUnknownProtos The number of frames
              with an unknown packet type.\n                     These are MAC frames
              with an unknown packet type.\n   ifOutOctets       Return zero.\n   ifHCOutOctets\n
              \  ifOutUcastPkts    Return zero.\n   ifHCOutUcastPkts\n   ifOutMulticastPkts\n
              \  ifHCOutMulticastPkts\n                     Return zero.\n   ifOutBroadcastPkts\n
              \  ifHCOutBroadcastPkts\n                     Return zero.\n   ifOutDiscards
              \    Return zero.\n   ifOutErrors       Return zero.\n   ifPromiscuousMode
              Refer to the Interfaces MIB.\n"
            title: 3.2.4.5.1.2.  ifEntry for Downstream Interfaces in Cable Modem
