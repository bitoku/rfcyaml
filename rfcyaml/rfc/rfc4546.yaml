    \           \"Data-Over-Cable Service Interface Specifications: Radio\n             Frequency
    Interface Specification SP-RFIv2.0-I10-051209,\n             Annex B.\"\n        ::=
    { docsIfCmtsMacEntry 7 }\n   docsIfCmtsMacStorageType OBJECT-TYPE\n        SYNTAX
    \      StorageType\n        MAX-ACCESS   read-only\n        STATUS       current\n
    \       DESCRIPTION\n            \"The storage type for this conceptual row.\n
    \            Entries with this object set to permanent(4)\n             do not
    require write operations for read-write\n             objects.\"\n        ::=
    { docsIfCmtsMacEntry 8 }\n   --\n   --\n   -- CMTS status table.\n   --\n   docsIfCmtsStatusTable
    OBJECT-TYPE\n        SYNTAX      SEQUENCE OF DocsIfCmtsStatusEntry\n        MAX-ACCESS
    \ not-accessible\n        STATUS      current\n        DESCRIPTION\n            \"For
    the MAC layer, this group maintains a number of\n             status objects and
    counters.\"\n        ::= { docsIfCmtsObjects 2 }\n   docsIfCmtsStatusEntry OBJECT-TYPE\n
    \       SYNTAX      DocsIfCmtsStatusEntry\n        MAX-ACCESS  not-accessible\n
    \       STATUS      current\n        DESCRIPTION\n           \"Status entry for
