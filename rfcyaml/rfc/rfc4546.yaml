        - contents:
          - "3.2.4.5.4.  ifEntry for the MAC Layer\n   The ifEntry for the MAC Layer
            supports the ifGeneralInformationGroup\n   and the ifPacketGroup of the
            Interfaces MIB.  This interface provides\n   an aggregate view of status
            for the lower level downstream and\n   upstream interfaces.\n   ifTable
            \          Comments\n   ==============    ===========================================\n
            \  ifIndex           Each RF Cable MAC layer entity is represented\n                     by
            an ifEntry.\n   ifType            The IANA value of docsCableMaclayer(127).\n
            \  ifSpeed           Return zero.\n   ifPhysAddress     Return the physical
            address of this interface.\n   ifAdminStatus     The administrative status
            of this interface.\n   ifOperStatus      The current operational status
            of the MAC\n                     layer interface.\n   ifHighSpeed       Return
            zero.\n   ifMtu             Return 1500.\n   ifInOctets\n   ifHCInOctets
            \     The total number of data octets received on this\n                     interface,
            targeted for upper protocol layers.\n   ifInUcastPkts\n   ifHCInUcastPkts
            \  The number of unicast packets received on this\n                     interface,
            targeted for upper protocol layers.\n   ifInMulticastPkts\n   ifHCInMulticastPkts\n
            \                    Return the number of multicast packets received\n
            \                    on this interface, targeted for upper protocol\n
            \                    layers.\n   ifInBroadcastPkts\n   ifHCInBroadcastPkts\n
            \                    Return the number of broadcast packets received\n
            \                    on this interface, targeted for upper protocol\n
            \                    layers.\n   ifInDiscards      The total number of
            received packets that have\n                     been discarded.\n                     The
            possible reasons are: buffer shortage.\n   ifInErrors        The number
            of inbound packets that contained\n                     errors preventing
            them from being deliverable\n                     to higher layers.\n
            \                    Possible reasons are: data packet FCS error,\n                     invalid
            MAC header.\n   ifInUnknownProtos The number of frames with an unknown
            packet type.\n                     This is the number of data packets
            targeted for\n                     upper protocol layers with an unknown
            packet type.\n   ifOutOctets       The total number of octets, received
            from upper\n   ifHCOutOctets     protocol layers and transmitted on this
            interface.\n   ifOutUcastPkts\n   ifHCOutUcastPkts  The number of unicast
            packets, received from upper\n                     protocol layers and
            transmitted on this interface.\n   ifOutMulticastPkts\n   ifHCOutMulticastPkts\n
            \                    Return the number of multicast packets received\n
            \                    from upper protocol layers and transmitted on this\n
            \                    interface.\n   ifOutBroadcastPkts\n   ifHCOutBroadcastPkts\n
            \                    Return the number of broadcast packets received\n
            \                    from upper protocol layers and transmitted on this\n
            \                    interface.\n   ifOutDiscards     The total number
            of outbound packets that\n                     were discarded.  Possible
            reasons are:\n                     buffer shortage.\n   ifOutErrors       The
            number of packets that could not be\n                     transmitted
            due to errors.\n   ifPromiscuousMode Refer to the Interfaces MIB.\n"
