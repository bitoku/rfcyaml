- contents:
  - "      Radio Frequency (RF) Interface Management Information Base\n   for Data
    over Cable Service Interface Specifications (DOCSIS) 2.0\n                        Compliant
    RF Interfaces\n"
  title: __initial_text__
- contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n   This document revises and
    obsoletes RFC 2670.  Please see Section 5.3\n   for a description of the changes
    from RFC 2670.\n"
  title: Status of This Memo
- contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2006).\n"
  title: Copyright Notice
- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it defines a set of managed objects for Simple Network\n   Management
    Protocol (SNMP) based management of the Radio Frequency\n   (RF) interfaces for
    systems compliant with the Data Over Cable\n   Service Interface Specifications
    (DOCSIS).\n"
  title: Abstract
