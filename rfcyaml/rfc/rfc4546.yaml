    OBJECT-TYPE\n        SYNTAX      DocsIfDownstreamChannelEntry\n        MAX-ACCESS
    \ not-accessible\n        STATUS      current\n        DESCRIPTION\n            \"An
    entry provides a list of attributes for a single\n             downstream channel.\n
    \            An entry in this table exists for each ifEntry with an\n             ifType
    of docsCableDownstream(128).\"\n        INDEX { ifIndex }\n        ::= { docsIfDownstreamChannelTable
    1 }\n   DocsIfDownstreamChannelEntry ::= SEQUENCE {\n            docsIfDownChannelId
    \              Integer32,\n            docsIfDownChannelFrequency        Integer32,\n
    \           docsIfDownChannelWidth            Integer32,\n            docsIfDownChannelModulation
    \      INTEGER,\n            docsIfDownChannelInterleave       INTEGER,\n            docsIfDownChannelPower
    \           TenthdBmV,\n            docsIfDownChannelAnnex            INTEGER,\n
    \           docsIfDownChannelStorageType      StorageType\n        }\n   docsIfDownChannelId
    OBJECT-TYPE\n        SYNTAX      Integer32 (0..255)\n        MAX-ACCESS  read-only\n
    \       STATUS      current\n        DESCRIPTION\n            \"The Cable Modem
    Termination System identification of the\n             downstream channel within
    this particular MAC interface.\n             if the interface is down, the object
    returns the most\n             current value.  If the downstream channel ID is
    unknown,\n             this object returns a value of 0.\"\n        ::= { docsIfDownstreamChannelEntry
    1 }\n   docsIfDownChannelFrequency OBJECT-TYPE\n        SYNTAX      Integer32
    (0..1000000000)\n        UNITS       \"hertz\"\n        MAX-ACCESS  read-write\n
    \       STATUS      current\n        DESCRIPTION\n            \"The center of
    the downstream frequency associated with\n             this channel.  This object
    will return the current tuner\n             frequency.  If a CMTS provides IF
    output, this object\n             will return 0, unless this CMTS is in control
    of the\n             final downstream frequency.  See the associated\n             compliance
    object for a description of valid frequencies\n             that may be written
    to this object.\"\n        REFERENCE\n            \"Data-Over-Cable Service Interface
    Specifications: Radio\n             Frequency Interface Specification SP-RFIv2.0-I10-051209,\n
    \            Section 6.3.3.\"\n        ::= { docsIfDownstreamChannelEntry 2 }\n
    \  docsIfDownChannelWidth OBJECT-TYPE\n        SYNTAX      Integer32 (0..16000000)\n
    \       UNITS       \"hertz\"\n        MAX-ACCESS  read-write\n        STATUS
    \     current\n        DESCRIPTION\n            \"The bandwidth of this downstream
    channel.  Most\n             implementations are expected to support a channel
    width\n             of 6 MHz (North America) and/or 8 MHz (Europe).  See the\n
    \            associated compliance object for a description of the\n             valid
    channel widths for this object.\"\n        REFERENCE\n            \"Data-Over-Cable
    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Table 6-17.\"\n        ::= { docsIfDownstreamChannelEntry
    3 }\n   docsIfDownChannelModulation OBJECT-TYPE\n        SYNTAX      INTEGER {\n
    \           unknown(1),\n            other(2),\n            qam64(3),\n            qam256(4)\n
    \       }\n        MAX-ACCESS  read-write\n        STATUS      current\n        DESCRIPTION\n
    \           \"The modulation type associated with this downstream\n             channel.
    \ If the interface is down, this object either\n             returns the configured
    value (CMTS), the most current\n             value (CM), or the value of unknown(1).
    \ See the\n             associated conformance object for write conditions and\n
    \            limitations.  See the reference for specifics on the\n             modulation
    profiles implied by qam64 and qam256.\"\n        REFERENCE\n            \"Data-Over-Cable
    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Table 6-17.\"\n        ::= { docsIfDownstreamChannelEntry
    4 }\n   docsIfDownChannelInterleave OBJECT-TYPE\n        SYNTAX      INTEGER {\n
    \           unknown(1),\n            other(2),\n            taps8Increment16(3),\n
    \           taps16Increment8(4),\n            taps32Increment4(5),\n            taps64Increment2(6),\n
    \           taps128Increment1(7),\n            taps12increment17(8)\n        }\n
    \       MAX-ACCESS  read-write\n        STATUS      current\n        DESCRIPTION\n
    \           \"The Forward Error Correction (FEC) interleaving used\n             for
    this downstream channel.\n             Values are defined as follows:\n             taps8Increment16(3):
    \  protection 5.9/4.1 usec,\n                                    latency .22/.15
    msec\n             taps16Increment8(4):   protection 12/8.2 usec,\n                                    latency
    .48/.33 msec\n             taps32Increment4(5):   protection 24/16 usec,\n                                    latency
    .98/.68 msec\n             taps64Increment2(6):   protection 47/33 usec,\n                                    latency
    2/1.4 msec\n             taps128Increment1(7):  protection 95/66 usec,\n                                    latency
    4/2.8 msec\n             taps12increment17(8):  protection 18/14 usec,\n                                    latency
    0.43/0.32 msec\n            The value 'taps12increment17' is supported by EuroDOCSIS\n
    \           cable systems only, and the others by DOCSIS cable systems.\n             If
    the interface is down, this object either returns\n             the configured
    value (CMTS), the most current value (CM),\n             or the value of unknown(1).\n
    \            The value of other(2) is returned if the interleave\n             is
    known but not defined in the above list.\n             See the associated conformance
    object for write\n             conditions and limitations.  See the reference
    for the FEC\n             configuration described by the setting of this object.\"\n
    \       REFERENCE\n            \"Data-Over-Cable Service Interface Specifications:
    Radio\n             Frequency Interface Specification SP-RFIv2.0-I10-051209,\n
    \            Table 6-15.\"\n        ::= { docsIfDownstreamChannelEntry 5 }\n   docsIfDownChannelPower
    OBJECT-TYPE\n        SYNTAX      TenthdBmV\n        UNITS       \"dBmV\"\n        MAX-ACCESS
    \ read-write\n        STATUS      current\n        DESCRIPTION\n            \"At
    the CMTS, the operational transmit power.  At the CM,\n             the received
    power level.\n             If the interface is down, this object either returns\n
    \            the configured value (CMTS), the most current value (CM)\n             or
    the value of 0.  See the associated conformance object\n             for write
    conditions and limitations.  See the reference\n             for recommended and
    required power levels.\"\n        REFERENCE\n            \"Data-Over-Cable Service
    Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Tables 6-16, 6-17.\"\n        ::= { docsIfDownstreamChannelEntry
    6 }\n   docsIfDownChannelAnnex OBJECT-TYPE\n        SYNTAX      INTEGER {\n            unknown(1),\n
    \           other(2),\n            annexA(3),\n            annexB(4),\n            annexC(5)\n
    \       }\n        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n
    \           \"The value of this object indicates the conformance of\n             the
    implementation to important regional cable standards.\n             annexA : Annex
    A from ITU-T J.83 is used.\n                      (equivalent to EN 300 429)\n
    \            annexB : Annex B from ITU-T J.83 is used.\n             annexC :
    Annex C from ITU-T J.83 is used.\"\n        REFERENCE\n            \"Data-Over-Cable
    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Sections 6.3.1, and H.3.1.\"\n        ::=
    { docsIfDownstreamChannelEntry 7 }\n   docsIfDownChannelStorageType OBJECT-TYPE\n
    \       SYNTAX       StorageType\n        MAX-ACCESS   read-only\n        STATUS
    \      current\n        DESCRIPTION\n            \"The storage type for this conceptual
    row.\n             Entries with this object set to permanent(4)\n             do
    not require write operations for read-write\n             objects.\"\n        ::=
    { docsIfDownstreamChannelEntry 8 }\n   --\n   -- The following table is implemented
    on both the CM and the CMTS.\n   -- For the CM, only attached channels appear
    in the table.  For the\n   -- CM, this table is read-only as well.\n   --\n   docsIfUpstreamChannelTable
    OBJECT-TYPE\n        SYNTAX      SEQUENCE OF DocsIfUpstreamChannelEntry\n        MAX-ACCESS
    \ not-accessible\n        STATUS      current\n        DESCRIPTION\n            \"This
    table describes the attributes of attached upstream\n             channels.\"\n
    \       ::= { docsIfBaseObjects 2 }\n   docsIfUpstreamChannelEntry OBJECT-TYPE\n
    \       SYNTAX      DocsIfUpstreamChannelEntry\n        MAX-ACCESS  not-accessible\n
    \       STATUS      current\n        DESCRIPTION\n            \"List of attributes
    for a single upstream channel.  For\n             DOCSIS 2.0 CMTSs, an entry in
    this table exists for\n             each ifEntry with an ifType of docsCableUpstreamChannel\n
    \            (205).\n             For DOCSIS 1.x CM/CMTSs and DOCSIS 2.0 CMs,
    an entry in\n             this table exists for each ifEntry with an ifType of\n
    \            docsCableUpstream (129).\n             For DOCSIS 2.0 CMTSs, two
    classes of interfaces can be\n             defined for this table:\n              o
    Upstream Physical Interfaces: The traditional DOCSIS\n                1.x CMTS
    upstream interface ifType 129 and the DOCSIS\n                2.0 ifType 205 that
    are functional.  In other words,\n                interfaces that represent upstream
    receivers within\n                an RF MAC interface.\n                Entries
    of physical interfaces are exposed to the\n                management interface
    with their corresponding\n                ifStack hierarchy and are not administratively\n
    \               created by this table.\n              o Upstream Temporary Interfaces:
    A fictitious\n                interface created for the purpose of manipulating\n
    \               physical interface parameters offline, then\n                validating
    prior to updating the target physical\n                interface.\n             In
    case of a reinitialization of the managed system,\n             physical interfaces
    values persist while the temporary\n             interfaces are not recreated.\n
    \            This mechanism helps to minimize service disruptions\n             originating
    in situations where a group of interface\n             parameter values need to
    be consistent with each other\n             in SET operations.  A temporary buffer\n
    \            (temporary interface) is provided to allow the CMTS\n             to
    validate the parameters offline.\"\n        INDEX { ifIndex }\n        ::= { docsIfUpstreamChannelTable
    1 }\n   DocsIfUpstreamChannelEntry ::= SEQUENCE {\n            docsIfUpChannelId
    \                    Integer32,\n            docsIfUpChannelFrequency              Integer32,\n
    \           docsIfUpChannelWidth                  Integer32,\n            docsIfUpChannelModulationProfile
    \     Unsigned32,\n            docsIfUpChannelSlotSize               Unsigned32,\n
    \           docsIfUpChannelTxTimingOffset         Unsigned32,\n            docsIfUpChannelRangingBackoffStart
    \   Integer32,\n            docsIfUpChannelRangingBackoffEnd      Integer32,\n
    \           docsIfUpChannelTxBackoffStart         Integer32,\n            docsIfUpChannelTxBackoffEnd
    \          Integer32,\n            docsIfUpChannelScdmaActiveCodes       Unsigned32,\n
    \           docsIfUpChannelScdmaCodesPerSlot      Integer32,\n            docsIfUpChannelScdmaFrameSize
    \        Unsigned32,\n            docsIfUpChannelScdmaHoppingSeed       Unsigned32,\n
    \           docsIfUpChannelType                   DocsisUpstreamType,\n            docsIfUpChannelCloneFrom
    \             InterfaceIndexOrZero,\n            docsIfUpChannelUpdate                 TruthValue,\n
    \           docsIfUpChannelStatus                 RowStatus,\n            docsIfUpChannelPreEqEnable
    \           TruthValue\n        }\n   docsIfUpChannelId OBJECT-TYPE\n        SYNTAX
    \     Integer32 (0..255)\n        MAX-ACCESS  read-only\n        STATUS      current\n
    \       DESCRIPTION\n            \"The CMTS identification of the upstream channel.\"\n
    \       ::= { docsIfUpstreamChannelEntry 1 }\n   docsIfUpChannelFrequency OBJECT-TYPE\n
    \       SYNTAX      Integer32 (0..1000000000)\n        UNITS       \"hertz\"\n
    \       MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n
    \           \"The center of the frequency band associated with this\n             upstream
    interface.  This object returns 0 if the frequency\n             is undefined
    or unknown.  Minimum permitted upstream\n             frequency is 5,000,000 Hz
    for current technology.  See\n             the associated conformance object for
    write conditions\n             and limitations.\"\n        REFERENCE\n            \"Data-Over-Cable
    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Table 4-2.\"\n        ::= { docsIfUpstreamChannelEntry
    2 }\n   docsIfUpChannelWidth OBJECT-TYPE\n        SYNTAX      Integer32 (0..64000000)\n
    \       UNITS       \"hertz\"\n        MAX-ACCESS  read-create\n        STATUS
    \     current\n        DESCRIPTION\n            \"The bandwidth of this upstream
    interface.  This object\n             returns 0 if the interface width is undefined
    or unknown.\n             Minimum permitted interface width is currently 200,000
    Hz.\n             See the associated conformance object for write conditions\n
    \            and limitations.\"\n        REFERENCE\n            \"Data-Over-Cable
    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Table 6-5.\"\n        ::= { docsIfUpstreamChannelEntry
    3 }\n   docsIfUpChannelModulationProfile OBJECT-TYPE\n        SYNTAX      Unsigned32\n
    \       MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n
    \           \"An entry identical to the docsIfModIndex in the\n             docsIfCmtsModulationTable
    that describes this channel.\n             This channel is further instantiated
    there by a grouping\n             of interval usage codes (IUCs) that, together,
    fully\n             describe the channel modulation.  This object returns 0 if\n
    \            the docsIfCmtsModulationTable entry does not exist or is\n             empty.
    \ See the associated conformance object for write\n             conditions and
    limitations.\n             Setting this object returns an 'inconsistentValue'\n
    \            error if the following conditions are not satisfied:\n             1.
    All the IUC entries in the selected modulation profile\n             MUST have
    the same value of docsIfCmtsModChannelType.\n             2. All of the Modulation
    parameters in the selected\n             modulation profile MUST be consistent
    with the other\n             parameters in this docsIfUpstreamChannelEntry.\"\n
    \       REFERENCE\n            \"Data-Over-Cable Service Interface Specifications:
    Radio\n             Frequency Interface Specification SP-RFIv2.0-I10-051209,\n
    \            Table 8-19.\"\n        ::= { docsIfUpstreamChannelEntry 4 }\n   docsIfUpChannelSlotSize
    OBJECT-TYPE\n        SYNTAX      Unsigned32\n        UNITS       \"ticks\"\n        MAX-ACCESS
    \ read-create\n        STATUS      current\n        DESCRIPTION\n            \"Applicable
    to TDMA and ATDMA channel types only.\n             The number of 6.25 microsecond
    ticks in each upstream\n             mini-slot.  Returns zero if the value is
    undefined or\n             unknown or in case of an SCDMA channel.\n             See
    the associated conformance object for write\n             conditions and limitations.\"\n
    \       REFERENCE\n            \"Data-Over-Cable Service Interface Specifications:
    Radio\n             Frequency Interface Specification SP-RFIv2.0-I10-051209,\n
    \            Section 8.1.2.4.\"\n        ::= { docsIfUpstreamChannelEntry 5 }\n
    \  docsIfUpChannelTxTimingOffset OBJECT-TYPE\n        SYNTAX      Unsigned32\n
    \       MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n
    \           \"At the CM, a measure of the current round trip time\n             obtained
    from the ranging offset (initial ranging offset +\n             ranging offset
    adjustments).\n             At the CMTS, the maximum of timing offset, among all
    the\n             CMs that are/were present on the channel, taking into\n             account
    all ( initial + periodic ) timing offset\n             corrections that were sent
    for each of the CMs.  Generally,\n             these measurements are positive,
    but if the measurements\n             are negative, the value of this object is
    zero.  Used for\n             timing of CM upstream transmissions to ensure synchronized\n
    \            arrivals at the CMTS.\n             Units are one 64th fraction of
    6.25 microseconds.\"\n        REFERENCE\n            \"Data-Over-Cable Service
    Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Section 6.2.19.\"\n        ::= { docsIfUpstreamChannelEntry
    6 }\n   docsIfUpChannelRangingBackoffStart OBJECT-TYPE\n        SYNTAX      Integer32
    (0..16)\n        MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n
    \           \"The initial random backoff window to use when retrying\n             Ranging
    Requests.  Expressed as a power of 2.  A value of\n             16 at the CMTS
    indicates that a proprietary adaptive retry\n             mechanism is to be used.
    \ See the associated conformance\n             object for write conditions and
    limitations.\"\n        REFERENCE\n            \"Data-Over-Cable Service Interface
    Specifications: Radio\n             Frequency Interface Specification SP-RFIv2.0-I10-051209,\n
    \            Sections 8.3.4, and 9.4.\"\n        ::= { docsIfUpstreamChannelEntry
    7 }\n   docsIfUpChannelRangingBackoffEnd OBJECT-TYPE\n        SYNTAX      Integer32
    (0..16)\n        MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n
    \           \"The final random backoff window to use when retrying\n             Ranging
    Requests.  Expressed as a power of 2.  A value of\n             16 at the CMTS
    indicates that a proprietary adaptive retry\n             mechanism is to be used.
    \ See the associated conformance\n             object for write conditions and
    limitations.\"\n        REFERENCE\n            \"Data-Over-Cable Service Interface
    Specifications: Radio\n             Frequency Interface Specification SP-RFIv2.0-I10-051209,\n
    \            Section 8.3.4, and 9.4.\"\n        ::= { docsIfUpstreamChannelEntry
    8 }\n   docsIfUpChannelTxBackoffStart OBJECT-TYPE\n        SYNTAX      Integer32
    (0..16)\n        MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n
    \           \"The initial random backoff window to use when retrying\n             transmissions.
    \ Expressed as a power of 2.  A value of 16\n             at the CMTS indicates
    that a proprietary adaptive retry\n             mechanism is to be used.  See
    the associated conformance\n             object for write conditions and limitations.\"\n
    \       REFERENCE\n            \"Data-Over-Cable Service Interface Specifications:
    Radio\n             Frequency Interface Specification SP-RFIv2.0-I10-051209,\n
    \            Section 8.3.4, and 9.4.\"\n        ::= { docsIfUpstreamChannelEntry
    9 }\n   docsIfUpChannelTxBackoffEnd OBJECT-TYPE\n        SYNTAX      Integer32
    (0..16)\n        MAX-ACCESS  read-create\n        STATUS      current\n        DESCRIPTION\n
    \           \"The final random backoff window to use when retrying\n             transmissions.
    \ Expressed as a power of 2.  A value of 16\n             at the CMTS indicates
    that a proprietary adaptive retry\n             mechanism is to be used.  See
    the associated conformance\n             object for write conditions and limitations.\"\n
    \       REFERENCE\n            \"Data-Over-Cable Service Interface Specifications:
    Radio\n             Frequency Interface Specification SP-RFIv2.0-I10-051209,\n
    \            Section 8.3.4, and 9.4.\"\n        ::= { docsIfUpstreamChannelEntry
    10 }\n   docsIfUpChannelScdmaActiveCodes OBJECT-TYPE\n        SYNTAX     Unsigned32
    (0|64..66|68..70|72|74..78|80..82|84..88\n                                |90..96|98..100|102|104..106|108\n
    \                               |110..112|114..126|128)\n        MAX-ACCESS read-create\n
    \       STATUS     current\n        DESCRIPTION\n            \"Applicable for
    SCDMA channel types only.\n             Number of active codes.  Returns zero
    for\n             Non-SCDMA channel types.  Note that legal\n             values
    from 64..128 MUST be non-prime.\"\n        REFERENCE\n            \"Data-Over-Cable
    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Section 6.2.11.2.1.\"\n        ::= { docsIfUpstreamChannelEntry
    11 }\n   docsIfUpChannelScdmaCodesPerSlot OBJECT-TYPE\n        SYNTAX      Integer32(0
    | 2..32)\n        UNITS       \"codesperMinislots\"\n        MAX-ACCESS  read-create\n
    \       STATUS      current\n        DESCRIPTION\n            \"Applicable for
    SCDMA channel types only.\n             The number of SCDMA codes per mini-slot.\n
    \            Returns zero if the value is undefined or unknown or in\n             case
    of a TDMA or ATDMA channel.\"\n        REFERENCE\n            \"Data-Over-Cable
    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Section 6.2.11.2.1.\"\n        ::= { docsIfUpstreamChannelEntry
    12 }\n   docsIfUpChannelScdmaFrameSize OBJECT-TYPE\n        SYNTAX      Unsigned32
    (0..32)\n        UNITS       \"spreadIntervals\"\n        MAX-ACCESS  read-create\n
    \       STATUS      current\n        DESCRIPTION\n            \"Applicable for
    SCDMA channel types only.\n             SCDMA Frame size in units of spreading
    intervals.\n             This value returns zero for non-SCDMA Profiles.\"\n        REFERENCE\n
    \           \"Data-Over-Cable Service Interface Specifications: Radio\n             Frequency
    Interface Specification SP-RFIv2.0-I10-051209,\n             Section 6.2.12.\"\n
    \       ::= { docsIfUpstreamChannelEntry 13 }\n   docsIfUpChannelScdmaHoppingSeed
    OBJECT-TYPE\n        SYNTAX     Unsigned32 (0..32767)\n        MAX-ACCESS read-create\n
    \       STATUS     current\n        DESCRIPTION\n            \"Applicable for
    SCDMA channel types only.\n             15-bit seed used for code hopping sequence
    initialization.\n             Returns zero for non-SCDMA channel types.\n             Setting
    this value to a value different than zero for\n             non-SCDMA channel
    types returns the error 'wrongValue'.\"\n        REFERENCE\n            \"Data-Over-Cable
    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Section 6.2.14.1.\"\n        ::= { docsIfUpstreamChannelEntry
    14 }\n   docsIfUpChannelType OBJECT-TYPE\n        SYNTAX      DocsisUpstreamType\n
    \       MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n
    \           \"Reflects the Upstream channel type.\n             This object returns
    the value of docsIfCmtsModChannelType\n             for the modulation profile
    selected in\n             docsIfUpChannelModulationProfile for this row.\"\n        REFERENCE\n
    \           \"Data-Over-Cable Service Interface Specifications: Radio\n             Frequency
    Interface Specification SP-RFIv2.0-I10-051209,\n             Section 6.2.1.\"\n
    \       ::= { docsIfUpstreamChannelEntry 15 }\n   docsIfUpChannelCloneFrom OBJECT-TYPE\n
    \       SYNTAX      InterfaceIndexOrZero\n        MAX-ACCESS  read-create\n        STATUS
    \     current\n        DESCRIPTION\n            \"This object contains the ifIndex
