    Service Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Annex G.\"\n        ::= { docsIfCmtsCmStatusEntry
    18 }\n   docsIfCmtsCmStatusModulationType OBJECT-TYPE\n         SYNTAX      DocsisUpstreamType\n
    \        MAX-ACCESS  read-only\n         STATUS      current\n         DESCRIPTION\n
    \            \"Indicates modulation type currently used by the CM.  Since\n              this
    object specifically identifies PHY mode, the shared\n              type is not
    permitted.  If the upstream channel is\n              unknown, this object returns
