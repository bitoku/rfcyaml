    SP-RFIv2.0-I10-051209,\n             Section 6.2.4.\"\n        ::= { docsIfCmtsCmStatusEntry
    12 }\n   docsIfCmtsCmStatusSignalNoise OBJECT-TYPE\n        SYNTAX      TenthdB\n
    \       UNITS       \"TenthdB\"\n        MAX-ACCESS  read-only\n        STATUS
    \     current\n        DESCRIPTION\n            \"Signal/Noise ratio as perceived
    for upstream data from\n             this cable modem.\n             If the Signal/Noise
    is unknown, this object returns\n             a value of zero.\"\n        REFERENCE\n
    \           \"Data-Over-Cable Service Interface Specifications: Radio\n             Frequency
    Interface Specification SP-RFIv2.0-I10-051209,\n             Tables 4-1 and 4-2.\"\n
    \       ::= { docsIfCmtsCmStatusEntry 13 }\n   docsIfCmtsCmStatusMicroreflections
    OBJECT-TYPE\n        SYNTAX      Integer32 (0..255)\n        UNITS       \"-dBc\"\n
    \       MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n
    \           \"Total microreflections, including in-channel response\n             as
    perceived on this interface, measured in dBc below\n             the signal level.\n
    \            This object is not assumed to return an absolutely\n             accurate
    value, but it gives a rough indication\n             of microreflections received
    on this interface.\n             It is up to the implementer to provide information\n
