    associated ifIndex.\"\n        REFERENCE\n            \"Data-Over-Cable Service
    Interface Specifications: Radio\n             Frequency Interface Specification
    SP-RFIv2.0-I10-051209,\n             Section 8.3.7.\"\n        ::= { docsIfCmtsStatusEntry
    3 }\n   docsIfCmtsStatusFailedRegReqs OBJECT-TYPE\n        SYNTAX      Counter32\n
    \       UNITS       \"attempts\"\n        MAX-ACCESS  read-only\n        STATUS
    \     current\n        DESCRIPTION\n            \"This object counts failed registration
