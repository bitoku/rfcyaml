    \ /isodevms/dishVMS2.BCK.Z compress SAVE_SET file (1.6 Mbytes)\n   File: /isodevms/lzdcm.exe\
    \ to\tuncompress the file\nNAME\n   DIXIE\n   University of Michigan\nLAST MODIFIED\n\
    \   November, 1991\nKEYWORDS\n   Available via FTP, DUA Light\tWeight Client,\
    \ Free, Source, UNIX, Mul-\n   tiple Vendor\tPlatform, Needs\tISODE\nABSTRACT\n\
    \   The DIXIE protocol is used to give X.500 access to platforms\tthat\n   have\t\
    only TCP/IP access.  The DIXIE server is an intermediate proto-\n   col server\
    \ that communicates\twith Internet clients on one side using\n   a text-based\t\
    UDP/TCP\tprotocol and an\tX.500 DSA on the other side\n   using DAP.  The protocol\
    \ is fully described in RFC 1246.  A subset of\n   the X.500 DAP is exported to\t\
    the clients through the\tDIXIE protocol.\n   There is a DIXIE API\tprovided in\
    \ the\tform of\ta library of C-callable\n   routines.\n   The DIXIE protocol and\
    \ server are being used\tby the following\n   products/projects:\n     UD, a simple\
    \ command line white pages DUA for Unix\tmachines (dis-\n     tributed with the\
    \ DIXIE server)\n     maX.500, a\twhite pages DUA\tfor the\tMacintosh (available\
    \ from the\n     same place\tas the DIXIE server)\n     Network monitoring\tof\
    \ DSAs\tby our Network Operations Center\n     Lookup and\tdisplay\tof caller\
    \ identification based on telephone\n     caller ID (using ISDN).\nCOMPLETENESS\n\
    \   The DIXIE protocol does not support access to all X.500 features and\n   operations.\t\
    All DAP\toperations except Abandon are supported.  Gen-\n   eral\tsearches (including\
    \ multiple component searches) are supported.\n   The DIXIE protocol supports\
    \ none and\tsimple authentication.\tA subset\n   of the service controls are supported.\n\
    INTEROPERABILITY\n   The current implementation of the DIXIE server works\twith\
    \ the QUIPU\n   DSA and DAP library.\nPILOT CONNECTIVITY\n   The DIXIE server\
    \ has\tbeen tested in the Internet and\tPARADISE pilots.\n   It provides full\
    \ DUA\tConnectivity subject to\tthe limitations\tdis-\n   cussed above\tunder\
    \ completeness.\nBUGS\n   There are no\tknown outstanding bugs.\t But reports\
    \ should be sent to\n   x500@umich.edu.\nCAVEATS\tAND GENERAL LIMITATIONS\n  \
    \ None, aside from those mentioned above under\tcompleteness.\nINTERNETWORKING\t\
    ENVIRONMENT\n   DIXIE clients use TCP or UDP\tto communicate with the\tDIXIE server.\n\
    \   The DIXIE server uses RFC-1006 with TCP/IP to communicate with the\n   DSA,\t\
    though other transport mechanisms for DSA communication\tshould\n   be possible.\n\
    HARDWARE PLATFORMS\n   The DIXIE server is known to\trun on Sun 3, Sun 4, and\
    \ DEC 3100 plat-\n   forms.  It should run on any\tUNIX platform.\tThe DIXIE library\
    \ is\n   known to run\ton the same platforms, and also\ton the Macintosh.\nSOFTWARE\
    \ PLATFORMS\n   The DIXIE server and\tlibrary\tis known to run\tunder SunOS 3.5,\
