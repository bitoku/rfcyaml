    CAVEATS\tAND GENERAL LIMITATIONS\n   See ISODE QUIPU limitations.\nINTERNETWORKING\t\
    ENVIRONMENT\n   TCP/IP, TP4\nHARDWARE PLATFORMS\n   Runs\ton UNICOS based\tCray\
    \ machines with OS level 7.0\tor greater.\nSOFTWARE PLATFORMS\n   Supported for\
    \ CRAY UNICOS 7.0 or greater.\nAVAILABILITY\n   Commercially\tavailable via Cray\
    \ Research Inc. Sales Representatives.\nNAME\n   Custos\n   National Institute\
    \ of Standards and Technology\nLAST MODIFIED\n   November, 1991\nKEYWORDS\n  \
    \ API,\tDSA/DUA, Free, Limited Functionality, Multiple Vendor Platforms,\n   Requires\
    \ ISODE, OSI Transport, RFC-1006, Sun, UNIX\nABSTRACT\n   The implementation consists\
    \ of a set\tDUA library routines, a\tterminal\n   interface, and a DSA. The implementation\
    \ was\tdeveloped in C on Sun 3\n   workstations\tunder the UNIX operating system.\
    \ All underlying\tservices\n   are provided\tby the ISODE development package.\
    \ The development pack-\n   age is also used for\tencoding and decoding ASN.1\
    \ data as well as for\n   other data manipulation services. Using the ISODE package\
    \ the imple-\n   mentation can be run\tover both OSI and TCP/IP protocols.\n \
    \  The DSA provides full support for both DAP and DSP protocols, confor-\n   mant\t\
    with ISO 9594/CCITT X.500 standards. The DIB is\tmaintained using\n   a locally\
    \ developed relational database system. The interface to the\n   database system\
    \ consists of a set of\tSQL-like C functions.  These are\n   designed to allow\
    \ straightforward replacement of the\tlocal database\n   system with a more powerful\
    \ commercial system. To achieve better per-\n   formance several options are\t\
    supported that permit loading of\n   selected portions of\tthe database into core.\t\
    When these options are\n   selected data can be\tretrieved more quickly from in-core\
    \ tables; all\n   modifications to the\tDIB are\tdirectly reflected in the in-core\
    \ tables\n   and the database.\nCOMPLETENESS\n   To date the Read, Compare, List,\
    \ Add\tEntry, and Remove Entry\topera-\n   tions have been implemented and are\
    \ supported over both DAP and DSP;\n   aliasing and\treplication are\talso supported.\t\
    \ The version under\n   current development (available January '92) includes\t\
    simple authenti-\n   cation, access control, and the Search operation. The modify\t\
    opera-\n   tions and Abandon are not supported and there is no support for\n \
    \  schema checking.\nINTEROPERABILITY\n   Have\tsuccessfully interoperated with\t\
    QUIPU and OSIWARE over the DAP.\n   No DSP interoperability testing has been done.\n\
    PILOT CONNECTIVITY\n   Not tested.\nBUGS\n   Some\ttesting\tin the near term future\t\
    will be\tdone to\ttry to identify\n   these, but presently\tit's not possible\
    \ to give an accurate list of\n   bugs.\nCAVEATS\tAND GENERAL LIMITATIONS\n  \
    \ No limitations on file sizes, etc. The only side effects to creating\n   large\
    \ files should be in the\tarea of\tperformance. Specifically,\n   optimization\t\
    requires loading parts of the DIB in core so greater\n   memory requirements will\
    \ be necessary for achieving better perfor-\n   mance with a\tlarge database.\t\
    \ Any platform the implementation can be\n   ported to (generally\tany platform\
    \ ISODE can be ported to) should sup-\n   port\tall features.\nINTERNETWORKING\t\
    ENVIRONMENT\n   RFC-1006; TP4/CLNP (SunLink OSI) over 802 and X.25 (SunLink X.25).\n\
    HARDWARE PLATFORMS\n   It has been run on Sun-3, but there are no known reasons\
