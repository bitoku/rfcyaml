    ABSTRACT\n   OSI-DUA is a\tUnix C Program interface library. It allows OSI\tor\
    \ user\n   applications\tto access the services of an X.500 conformant Directory,\n\
    \   by making calls to a\tlibrary\tof C routines.\n   Specific features provided\
    \ by this program interface\tlibrary\tare as\n   follows:\n       (i)    Connection\
    \ to any\tremote X.500 conformant\tDSA via\tan OSI\n\t      stack, or\tconnection\
    \ to a\tco-resident Unisys OSI DSA via\n\t      IPC mechanisms.\n       (ii) \
    \  All operations defined in\tthe directoryAccessAC applica-\n\t      tion context\
    \ (Bind, UnBind, Read,\tCompare, Search, List,\n\t      AddEntry,\tModifyEntry,\
    \ ModifyRDN,\tAbandon, DeleteEntry).\n       (iii)  Directory\tBind security levels\
    \ of\tnone and simple\tunpro-\n\t      tected.\n       (iv)   Execution\tof both\t\
    blocking and non-blocking operations.\n\t      (A non-blocking call to the library\
    \ will return immedi-\n\t      ately, allowing for results to be\tobtained once\
    \ the opera-\n\t      tion has completed)\n       (v)    Acceptance of multiple\
    \ concurrent\tnon-blocked operations\n\t      on the one user session.\n     \
    \  (vi)   The DUA utilizes the services of ROSE (X.219) and\tACSE\n\t      (X.217)\
    \ as defined in clause 8 of\tX.519\nCOMPLETENESS\n   When\tcommunicating with\
    \ a Remote DSA\tthe DUA\tlibrary\tis fully confor-\n   mant\twith the Directory\
    \ Access Protocol detailed in the X.500\n   Recommendations/IS-9594 standards.\n\
    \   Conformance with respect to clause 9\tof X.519:\n       (i)    All operations\
    \ defined in\tthe  directoryAccessAC\tapplica-\n\t      tion  context  (Bind,\
    \ UnBind, Read, Compare, Search, List,\n\t      AddEntry,\tModifyEntry,  ModifyRDN,\
    \  Abandon,  DeleteEntry)\n\t      are supported.\n       (ii)   Directory\tBind\
    \ security levels of\tnone and  simple  unpro-\n\t      tected are supported.\n\
    \       (iii)  The directoryAccessAC application\tcontext\tis supported  as\n\t\
    \      specified\tin clause 7 of X.519.\n       (iv)   The DUA conforms to the\
    \ mapping onto used\tservices as  de-\n\t      fined in clause 8\tof X.519.\n\
