    ABSTRACT\n   SD (Screen Directory) is an X.500 DUA interface for character mapped\n\
    \   screens.  SD\tis an early attempt to provide quick, easy and user\n   friendly\
    \ access to the Directory.  The following directory operations\n   are supported:\
    \ read,\tsearch and list.\n   SD does not provide any sophisticated access\tto\
    \ the DSA.  Operations\n   are performed synchronously.\t The Directory is thus\
    \ presented as is,\n   i.e.\t a hierarchical\ttree of\tinformation, with the user\
    \ required to\n   \"navigate\" the DIT in order to locate required information.\n\
    \   SD is available as part of the ISODE\trelease\tfrom version 6.0\n   onwards.\n\
    COMPLETENESS\n   88 standard:\tstrong authentication not implemented\nINTEROPERABILITY\n\
    \   Believed to be compliant, though untested.\nPILOT CONNECTIVITY\n   DUA Connectivity:\
    \ SD\tis in use in many directory pilots, certainly\n   including PARADISE and\
    \ the Internet.\nBUGS\n   Bugs\tto x500@brunel.ac.uk\nINTERNETWORKING\tENVIRONMENT\n\
    \   TP0 over TCP/IP (as ISODE)\nHARDWARE PLATFORMS\n   Most\tUNIX machines\nSOFTWARE\
    \ PLATFORMS\n   UNIX\n   BSD curses library\n   ISODE/QUIPU libraries (version\
    \ 6.7 upwards)\nAVAILABILITY\n   Openly available as part of the ISODE release.\
    \ Sources are freely\n   available for commercial or non-commercial use from:\n\
    \t   src.brunel.ac.uk [134.83.128.3]\n   Files are:\n\t   x500/pod.tar.Z\n\t \
    \  x500/sd.tar.Z\n   Contacts:\n\t   Andrew.Findlay@brunel.ac.uk\t   +44 1 895\
    \ 74000 x 2512\n\t   Damanjit.Mahl@brunel.ac.uk\t   +44 1 895 74000 x 2946\n\t\
    \   x500@brunel.ac.uk\n   Postal Address:\n\t   Andrew Findlay\n\t   Computer\
    \ Centre\n\t   Brunel University\n\t   Cleveland Road,\n\t   Uxbridge, Middlesex\n\
    \t   UB8 3PH\n\t   United Kingdom\nNAME\n   UCOM.X 500 (tm)\n   E3.X\nLAST MODIFIED\n\
    \   November, 1991\nKEYWORDS\n   API,\tBull, Commercially Available, DEC Ultrix,\
    \ DSA/DUA, HP, IBM PC,\n   IBM RISC, Multiple Vendor Platforms,\tPhilips, RFC-1006,\
    \ Siemens, Sun,\n   UNIX, X.25\nABSTRACT\n   UCOM.X 500 includes a Directory System\
    \ Agent\t(DSA), a directory\n   access API, and a set of Directory User Agents\
    \ (DUAs) for different\n   terminal types. UCOM.X 500 is a commercial product\
    \ based on PIZARRO,\n   the research\tprototype developed at INRIA by\tChristian\
    \ Huitema's\n   team.\n   Some\tcharacteristics\tof the DSA are:\n       - The\
    \ DAP and DSP protocols are provided\tconformant with\tthe 1988\n       CCITT\
    \ X.500 recommendations.\n       - The DIB is maintained in ASN.1\tencoded\tformat\
    \ in the Unix file\n       system. Utilities are provided to load and dump the\
    \ DIB from and\n       to ASCII\ttext files.\n       - The DIT structure is held\
    \ in main memory. Additionally, fre-\n       quently used attributes may be held\
    \ in inverted tables in memory\n       to speed\tup searches.\n       - Knowledge\
    \ management: knowledge on managed domains is stored in\n       UCOM.X specific\
    \ attributes of the DSA entries.\n       - All X.500 (88)\tas well\tas some\t\
    X.400 (88) object classes,\n       attributes and syntaxes are supported. Users\
    \ may\tdefine their own\n       classes and attribute types.\n       - Schema\t\
    management: object class and attribute definitions are\n       enforced.\n   \
    \    - Simple\tauthentication is provided; strong authentication is not\n    \
    \   currently supported.\n       - Access\tcontrol: private mechanisms are\tprovided\
    \ to allow access\n       control lists to\tbe specified for parts of the DIT,\
    \ to control\n       modifications, and to specify access restrictions on attributes.\n\
    \   The UCOM.X 500 API provides the DAP protocol\tto applications\taccess-\n \
    \  ing the Directory. It is a synchronous API which automatically\n   manages\
    \ referrals. Several DUAs using the API, are available. These\n   include command\
    \ line\tand full screen\tinterfaces for users with ordi-\n   nary\tterminals,\
    \ and an X-Windows user interface (12/91). An X/Open\n   XDS API will\tbe offered\
    \ shortly.\n   UCOM.X 500 is used by French\tresearch centers involved in PARADISE,\
    \ a\n   COSINE project. A distributed application to\tcontrol\tdocument\n   transfer\
    \ in a large French hospital,\thas been built on the UCOM.X 500\n   API.\tIt is\
    \ being used for distributed applications management in the\n   French Post Office.\n\
    COMPLETENESS\n   UCOM.X 500 conforms to 1988 X.500 series of recommendations,\t\
    as\n   specified in\tparagraph 9 of X.519, with the exception of strong\n   authentication.\n\
    INTEROPERABILITY\n   Interoperability tests with other implementations, e.g. QUIPU,\
    \ have\n   been\tmade in\tthe PARADISE project. UCOM.X 500 is used in the\tFrench\n\
    \   PARADISE pilot.\nPILOT CONNECTIVITY\n   DSA and DUA connectivity to the PARADISE\
    \ pilots.  See caveats.\nBUGS\n   UCOM.X 500 is a commercial product. As such,\t\
    it is supported\tand bugs\n   are fixed when detected. Bug\treports\tcan be sent\
    \ to our support team\n   via electronic mail.\nCAVEATS\tAND GENERAL LIMITATIONS\n\
    \   The DIT structure is\tstored in main memory which means that the order\n \
    \  of magnitude\tof the number of objects supported per DSA is 10,000. By\n  \
    \ 1992\t100,000\tobjects\twill be\tsupported.\n   Not all syntaxes defined in\
    \ the COSINE and Internet Schema are\n   currently supported,\tand the\tDUAs do\t\
    not display photo attributes.\n   The Internet\tDSP is not supported.\nINTERNETWORKING\t\
    ENVIRONMENT\n   UCOM.X 500 uses RFC-1006 with TCP/IP\tand TP0\twith X.25.\nHARDWARE\
    \ PLATFORMS\n   UCOM.X 500 runs on: Sun 3, Sun 4, IBM RS 6000, Philips P 9000,\
    \ DEC\n   machines, Bull DPX 2000, HP 9000/300, Siemens IN 6000 and 386-based\n\
    \   PCs.\t It can\teasily be ported to any\tUNIX machine.\n   Windows 3 and Macintosh\
    \ DUAs\twill be\tavailable by Spring 1992.\nSOFTWARE PLATFORMS\n   UCOM.X 500\
    \ is portable to any UNIX-like operating system. It\thas been\n   ported to: AIX,\
    \ UNIX\tSystem V.3, SUN\tOS 4, Ultrix, HP-UX, SCO Unix,\n   Interactive,\tBOS\
    \ (Bull Operating System), and SPIX.\n   The UNIX file system\tis used\tto hold\t\
    the DIB.\nAVAILABILITY\n   UCOM.X is commercially available.  Contact:\n\t   Dominique\
    \ Fayet\n\t   E3.X\n\t   Tour\tAnjou\n\t   33 Quai de Dion Bouton\n\t   92 814\
    \ Puteaux CEDEX\n\t   FRANCE\n\t   Tel:\t(+33) 1\t40 90 08 15\n\t   Fax:\t(+33)\
    \ 1\t47 74 58 87\n\t   Philippe Brun\n\t   C=fr;A=atlas;P=e3x;O=e3x;S=Brun\n\t\
    \   phb@e3x.fr\nNAME\n   ud\n   University of Michigan\nLAST MODIFIED\n   November,\
    \ 1991\nKEYWORDS\n   Available via FTP, DUA Light\tWeight Client, Free, Source,\
    \ UNIX, Mul-\n   tiple Vendor\tPlatforms\nABSTRACT\n   ud is a command line\t\
    based directory\tapplication useful for display-\n   ing and modifying white pages\
    \ information about people.  It runs on\n   top of the DIXIE protocol (described\t\
    in RFC 1246).  ud was developed\n   to run under\tUnix and is currently in beta\
    \ release within U-M staff\n   and a few other places that have heard of it.\n\
    \   Features include the\tability\tto display and modify the following\n   attributes:\
    \ title, description, commonName, uid, mail, postalAddress,\n   homePostalAddress,\
    \ telephoneNumber, facsimileTelephoneNumber, home-\n   Phone.\nCOMPLETENESS\n\
    \   ud uses the DIXIE protocol to access\tX.500 and thus is subject to the\n \
    \  same\tcompleteness restrictions as DIXIE.  It\tprovides Read, Search,\n   and\
    \ Modify capabilities.\nINTEROPERABILITY\n   Works with the DIXIE\tserver,\twhich\
    \ works with the QUIPU DSA and DAP\n   library.\nPILOT CONNECTIVITY\n   It has\
    \ been tested (in conjunction with the DIXIE server) in\tboth the\n   Internet\
    \ and\tPARADISE pilots.\nBUGS\n   No outstanding bugs are known.  But reports\
    \ should be sent to\n   x500@itd.umich.edu.\nCAVEATS\tAND GENERAL LIMITATIONS\n\
    \   ud is heavily oriented to white pages information and thus general\n   access\
    \ to the DIXIE protocol\tis not provided.\nINTERNETWORKING\tENVIRONMENT\n   ud\
    \ uses the DIXIE protocol and thus TCP to communicate with the DIXIE\n   server.\n\
