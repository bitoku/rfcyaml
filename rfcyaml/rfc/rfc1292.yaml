    NAME\n   DE\n   COSINE PARADISE\nLAST MODIFIED\n   November, 1991\nKEYWORDS\n\
    \   Available via FTAM, Available via FTP, DUA Connectivity, DUA\tOnly,\n   Free,\
    \ Included in ISODE, Limited Functionality, Needs ISODE,\tSource,\n   UNIX\nABSTRACT\n\
    \   DE (Directory Enquiries) is intended\tto be a\tsimple-to-use interface,\n\
    \   suitable for\tthe naive user,\tand suitable for running as a public\n   access\
    \ dua to provide lowest\tcommon denominator access to the Direc-\n   tory.  It\
    \ is\ta scrolling interface and will thus run\ton dumb\ttermi-\n   nals, even\
    \ teletypes!  The user is asked to fill in up to 4 questions\n   per query: person's\
    \ name; department; organization; country.\t The\n   prompts are very verbose\
    \ -- the intention is\tthat the user should not\n   be able get stuck, and information\
    \ on how to\tget into the help system\n   should always be on the screen.  The\t\
    help screens (of which there are\n   15) are aimed at the\tnon-technical user.\
    \  Whilst the\toutwards appear-\n   ance\tof the interface is simple, a lot of\
    \ attention has being given\n   to mapping the strings the user enters onto X.500\
    \ operations\tin such\n   a way that the interface seems to do\tthe \"right thing\"\
    .  An important\n   characteristic is the way the interface tries a series of\
    \ searches,\n   gradually relaxing the matching criteria from exact (in some\t\
    sense),\n   to good, through to \"fuzzy\".\t A considerable\tamount of configuration\n\
    \   is possible to present the results in locally acceptable formats.\n   DE was\
    \ funded by the\tCOSINE PARADISE\tproject, and DE\tis used\tas the\n   PARADISE\
    \ public access dua.\tYou can\ttest the software by telnet to\n   128.86.8.56\
    \ and logging in as dua --\tno password required.\nCOMPLETENESS\n   The interface\
    \ is a querying engine only.\nINTEROPERABILITY\n   DE is built with the\tISODE\
    \ software (release\t7.0).  Its interopera-\n   bility relies on the\tcorrectness\
    \ of the Quipu libraries.\nPILOT CONNECTIVITY\n   The interface is in use as the\
    \ COSINE Central DUA Service, and is\n   used\tby a number of UK institutions\
    \ as a public access dua (usually\n   over\tX.29).\tIt is able to query entries\
    \ in pilots throughout the\n   world.  It is not able to query for entries which\
    \ are in organiza-\n   tions beneath locality entries under\tcountry\tentries.\
    \  It is\tnot pos-\n   sible to query for people who do not\twork for organizations.\t\
    \ The\n   interface only searches for entries of the following\ttype: organiza-\n\
    \   tions, organizational units,\tpeople,\troles, and rooms.\nBUGS\n   Send\t\
    bug reports to:\n\t   p.barker@cs.ucl.ac.uk\n\t   helpdesk@paradise.ulcc.ac.uk\n\
    CAVEATS\tAND GENERAL LIMITATIONS\n   DE tries to cater well for the general case,\t\
    at the expense of not\n   dealing with\tthe less typical.  The main manifestation\
    \ of this is\n   that\tthe current version will not query under localities immediately\n\
    \   under the country level.\n   It is not possible to display photographs or\t\
    reproduce sound\tattri-\n   butes.\nINTERNETWORKING\tENVIRONMENT\n   Same\tas\
