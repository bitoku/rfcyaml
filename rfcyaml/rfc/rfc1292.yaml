  contents:
  - "Network\tWorking\tGroup\t\t\t\t\t\t R. Lang\nRequest\tfor Comments: 1292\t\t\t\
    \       SRI International\n\t\t\t\t\t    Lawrence Berkeley Laboratory\n\t\t\t\t\
    \t\t\t\t Editors\n\t\t\t\t\t\t\t    January 1992\n\t     A Catalog of Available\
    \ X.500 Implementations\nStatus of this Memo\n   This\tmemo provides information\
    \ for the Internet community.  It does\n   not specify an Internet standard. \
    \ Distribution of this memo\tis\n   unlimited.\nAbstract\n   The goal of this\
    \ document is\tto provide information regarding the\n   availability\tand capability\
    \ of implementations of X.500.  Comments\n   and critiques of this document, and\
    \ new or updated descriptions of\n   X.500 implementations are welcome.  Send\
    \ them to the\tDirectory\n   Information Services\tInfrastructure (DISI) Working\
    \ Group\n   (disi@merit.edu) or to the editors.\n1.  Introduction\n   This\tdocument\
    \ catalogs currently available implementations of X.500,\n   including commercial\t\
    products and openly available offerings.  It\n   contains descriptions of Directory\
    \ System Agents (DSA), Directory\n   User\tAgents (DUA), and DUA client applications.\
    \  The\tlatter can\n   include such\tapplications as\tbrowsers, DSA management\
    \ tools,\tor\n   lightweight DUAs that employ\tan application-level protocol to\n\
    \   communicate with a DUA (which then in turn communicates with\ta DSA)\n   to\
    \ support user service.  Section 2 of this document\tcontains a\n   listing of\
    \ implementations cross referenced by keyword.  This list\n   will\taid in identifying\
    \ particular implementations that meet\tyour\n   criteria.\n   To compile this\
    \ catalog, the\tDISI Working Group solicited input from\n   the X.500 community\
    \ by surveying several Internet mailing lists,\n   including: iso@nic.ddn.mil,\
    \ isode@nic.ddn.mil, osi-ds@cs.ucl.ac.uk,\n   and disi@merit.edu.\n   Readers\
    \ are encouraged to submit comments regarding both the\tform and\n   content \
    \ of\tthis  memo.  New submissions are always\twelcome.  Please\n   direct input\t\
    to the parties as described in the Status of  this  Memo\n   section.  DISI will\
    \ produce new versions of this document when a suf-\n   ficient number of changes\
    \ have been received.  This\twill  be  deter-\n   mined subjectively by the DISI\
    \ chairperson.\n1.1  Purpose\n   The growth of existing X.500\tpilot activities\
    \ (e.g.,\tWhite Pages\n   Pilot Project) and the advent of new\tpilots (e.g.,\
    \ ARRNet Directory\n   Services Project, NIST/GSA Pilot Project) are signals that\
    \ X.500 is a\n   viable directory service mechanism for the Internet community.\
    \  A\n   goal\tof DISI\tis to enable the continued growth of X.500 by lowering\n\
    \   the lack-of-information barrier.  This document takes one step toward\n  \
    \ that\tgoal by\tproviding an easily accessible source of information on\n   X.500\
    \ implementations.\n1.2  Scope\n   This\tdocument contains descriptions of either\
    \ commercially or freely\n   available X.500 implementations.  It\tdoes not provide\
    \ instructions on\n   how to install, run,\tor manage these\timplementations.\
    \  Because the\n   needs and computing environments of each organization differ\t\
    vastly,\n   no recommendations are given.  The descriptions and indices are\n\
    \   provided to make the\treaders\taware of existing options and to enable\n \
    \  more\tinformed choices.\n1.3 Disclaimer\n   Implementation descriptions were\
    \ written by implementors and\tvendors,\n   and not by the members of DISI.  Although\
    \ DISI has worked with the\n   description authors to ensure readability, no guarantees\
    \ can\tbe made\n   regarding the validity of descriptions or the value of said\n\
    \   implementations.  Caveat emptor.\n1.4  Overview\n   Section 1 contains introductory\
    \ information.\n   Section 2 contains a\tlist of\tkeywords, their\tdefinitions,\
    \ and a cross\n   reference of\tthe X.500 implementations by these keywords.\n\
    \   Section 3 contains the X.500\timplementation descriptions.\n   Section 4 lists\
    \ the editors'\taddresses.\n1.5  Acknowledgments\n   The creation\tof this\tcatalog\t\
    would not have been possible without the\n   efforts of the description authors\
    \ and the members of the DISI\n   Working Group.  The editors thank you for your\
    \ hard work and\n   constructive\tfeedback.  A special thanks is also extended\
    \ to\tthe\n   members of the NOCTools Working Group.  The \"Network\tManagement\
    \ Tool\n   Catalog\" (RFC-1147) served as a valuable example.  Bob Stine\tand\
    \ Bob\n   Enger made key suggestions that enabled us to learn from their\n   experiences.\n\
    \   The efforts of the editors were sponsored by\tDefense\tAdvanced\n   Research\
    \ Projects Agency Contract Number DACA76-89-D-0002 (Field\n   Operational X.500\
    \ Project), and U. S. Department of Energy Contract\n   Number DE-AC03-76SF00098.\n\
    2.  Keywords\n   Keywords are\tabbreviated attributes of the X.500 implementations.\n\
    \   The list of keywords\tdefined\tbelow was derived from the\n   implementation\
    \ descriptions themselves.  Implementations were indexed\n   by a\tkeyword\teither\
    \ as a result of: 1) explicit, not\timplied,\n   reference to\ta particular capability\t\
    in the implementation\n   description text, or\t2) input from the implementation\
    \ description\n   author(s).\n2.1  Keyword Definitions\n   This\tsection\tcontains\
    \ keyword definitions.  They have been organized\n   and grouped by functional\
    \ category.\tThe definitions\tare ordered\n   first alphabetically\tby keyword\
    \ category, and second\talphabetically\n   by implementation name within keyword\
    \ category.\n2.1.1  Availability\n   Available via FTAM\n\tImplementation is available\
    \ using FTAM.\n   Available via FTP\n\tImplementation is available using FTP.\n\
    \   Commercially\tAvailable\n\tThis implementation can\tbe purchased.\n   Free\n\
    \tAvailable at no\tcharge,\talthough other restrictions may\tapply.\n   Potentially\
    \ Unavailable\n\tImplementation was not available at the\ttime this document was\n\
    \twritten.\n   Source\n\tSource code is available, potentially at an additional\
    \ cost.\n2.1.2  Implementation Type\n   API\n\tImplementation comes with an application\
    \ programmer's interface\n\t(i.e., a set of\tlibraries and include files).\n \
    \  DSA Only\n\tImplementation consists\tof a DSA only.\tNo DUA is included.\n\
    \   DSA/DUA\n\tBoth a DSA and DUA are included\tin this\timplementation.\n   DUA\
    \ Light Weight Client\n\tImplementation is a DUA-like program that uses a non-OSI\
    \ proto-\n\tcol to satisfy X.500 requests.\n   DUA Only\n\tImplementation consists\t\
    of a DUA only.\tNo DSA is included.\n2.1.3  Internetworking Environment\n   CLNP\n\
    \tImplementation uses OSI\tCLNP.\n   OSI Transport\n\tImplementation description\
    \ specifies that OSI transport\tproto-\n\tcols are used but does not specify which\
    \ one(s).\n   RFC-1006\n\tImplementation uses RFC-1006 with TCP/IP transport service.\n\
    \   X.25\n\tImplementation uses OSI\tX.25.\n2.1.4  Pilot Connectivity\n   DUA\
    \ Connectivity\n\tThe DUA\tcan be connected to the\tpilot, and information on\
    \ any\n\tpilot entry looked up.\tThe DUA\tis able\tto display standard\n\tattributes\
    \ and object classes and those\tdefined\tin the COSINE\n\tand Internet Schema.\n\
    \   DSA Connectivity\n\tThe DSA\tis connected to\tthe DIT, and information in\
    \ this DSA is\n\taccessible from\tany pilot DUA.\n2.1.5  Miscellaneous\n   Included\
    \ in ISODE\n\tDUAs that are part of ISODE.\n   Limited Functionality\n\tSurvey\
    \ states that the implementation has some shortcomings or\n\tintended lack of\
    \ functionality,\te.g., omissions\twere part of the\n\tdesign to provide an easy-to-use\
    \ user interface.\n   Needs ISODE\n\tISODE is required to compile and/or use\t\
    this implementation.\n   X Window System\n\tImplementation uses the\tX Window\
    \ System\tto provide its user\n\tinterface.\n2.1.5 Operating\tEnvironment\n  \
    \ 3Com\n\tImplementation runs on a 3Com platform.\n   Apollo\n\tImplementation\
    \ runs on an Apollo platform.\n   Bull\n\tImplementation runs on a Bull platform.\n\
    \   Cray\n\tImplementation runs on a Cray.\n   DEC Ultrix\n\tImplementation runs\
    \ under DEC Ultrix.\n   HP\n\tImplementation runs on an HP platform.\n   IBM (Non-PC\
    \ and RISC)\n\tImplementation runs on some type of IBM, which is not a\tPC or\n\
    \tUNIX workstation.\n   IBM PC\n\tImplementation runs on a PC.\n   IBM RISC\n\t\
    Implementation runs on IBM's RISC UNIX workstation.\n   MIPS\n\tImplementation\
    \ runs on a MIPS RISC UNIX\tworkstation.\n   Macintosh\n\tImplementation runs\
    \ on a Macintosh.\n   Multiple Vendor Platforms\n\tImplementation runs on more\
    \ than one hardware platform.\n   Philips\n\tImplementation runs on a Philips\
    \ platform.\n   Siemens\n\tImplementation runs on a Siemens platform.\n   Sun\n\
    \tImplementation runs on a Sun platform.\n   UNIX\n\tImplementation runs on a\
    \ generic UNIX platform.\n   Unisys\n\tImplementation runs on a Unisys\tplatform.\n\
    \   VMS\n\tImplementation runs under VAX/VMS.\n2.2  Implementations Indexed by\t\
    Keyword\n   This\tsection\tcontains an index of implementations by\tkeyword. \
    \ You\n   can use this\tlist to\tidentify particular implementations that meet\n\
    \   your\tchosen criteria.\n   The index is\torganized as follows: keywords appear\
