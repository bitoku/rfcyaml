    \ locally developed relational\tDBMS that should be easily replaceable\n   with\t\
    commercially available relational systems.\nAVAILABILITY\n   While under continuing\
    \ development, availability of the implementa-\n   tion\tis limited to organizations\
    \ making appropriate arrangements with\n   NIST.  The implementation will be publicly\
    \ available\twhen development\n   is completed.\nNAME\n   DCE/GDS (tm)\n   Open\t\
    Software Foundation, Inc.\nLAST MODIFIED\n   July, 1991\nKEYWORDS\n   API,\tCLNP,\
    \ Commercially Available, DEC Ultrix, DSA/DUA, IBM RISC,\n   Multiple Vendor Platforms,\
    \ RFC-1006,\tSource,\tX.25\nABSTRACT\n   DCE/GDS (Distributed\tComputing Environment/Global\
    \ Directory Service)\n   was based on\tthe original Siemens DIR.X product. It\
    \ supports\tfull DUA\n   and DSA functions for globally unique identifications\
    \ and for loca-\n   tion\tof objects in the network. It also provides functions\
    \ to answer\n   queries (both yellow-page and white-page) about objects and attribute\n\
    \   information.\t The software implements full DAP and DSP protocols\n   specified\
    \ in\tX.519.\tAn ASN.1 compiler and required ACSE, ROSE,\n   presentation, session\
    \ and RFC-1006 protocols\timplementations\tare also\n   included.\n   The product\
    \ has been\tsuccessfully participated in X.500 Cebit Intero-\n   perability tests\
    \ at 1990 and\t1991 Hanover Fairs. It also intero-\n   perates with\tthe ISODE\
