    \   Retix\nLAST MODIFIED\n   November, 1991\nKEYWORDS\n   API,\tCommercially Available,\t\
    DSA/DUA, DUA Connectivity, DSA Connec-\n   tivity,  Multiple Vendor Platforms,\
    \ OSI Transport, RFC-1006,\tSource,\n   UNIX\nABSTRACT\n   DS-520 X.500\tDistributed\
    \ Directory Services for UNIX\tSystem V and\n   DS-521 X.500\tDirectory User Agent\
    \ (DUA) for UNIX System V form an\n   integral part of the\tRetix OSI Networking\
    \ Products family.  Designed\n   for systems vendors,\tpublic carriers, and other\
    \ OEMs, DS-520\tis a\n   complete high-performance implementation of X.500 in\t\
    source code\n   form, including a DUA, DSA Manager (DSAM), and DSA.\tDS-521\n\
    \   represents a\tsubset of this product offering. It provides the DUA\n   portal\
    \ into the directory, which, for example, meets\tthe needs of\n   software vendors\
    \ who\tplan to\tprovide\tapplication packages with X.500\n   Directory interaction\
    \ capabilities. Within these two\tofferings, the\n   DUA possesses two forms of\
    \ interface. The first form, the DUA with\n   User\tInterface, provides an interactive\
    \ character-based user\tinter-\n   face\tfor users of Directory services.  The\
    \ user agent provides access\n   to the Directory via\tbasic Directory\tservice\t\
    requests. The second\n   form, the DUA with Programmatic Interface provides a\t\
    standardized\n   programmatic\tinterface to application programs that must access\n\
    \   Directory information. The interface\tis conformant to the X/Open\n   Object\
    \ Management (XOM) and X/Open Directory\tServices (XDS) stan-\n   dards. This\
    \ component provides all functionality related to Directory\n   access and general\
    \ OSI services down\tto the session layer. The DSAM\n   provides an interactive\
    \ character oriented user interface to\ta Direc-\n   tory\tadministrator.\tThe\
    \ DSAM provides management functions either\n   local to or remote from a DSA.\
    \ Both the DUA and the DSAM are\tuseful\n   in the training, management,\tand\
    \ manipulation of Directory entries\n   maintaining operational and user attribute\
    \ information. The DSA main-\n   tains Directory database information\tand provides\
    \ users the ability\n   to read/compare, modify, search, and\tmanage entries within\
    \ the data-\n   base. It maintains all or fragments of the Directory\tInformation\
    \ Base\n   (DIB) and provides abstract service ports for DUAs and DSAs over DAP\n\
    \   and DSP protocols respectively.\nCOMPLETENESS\n   DS-520 represents a complete\t\
    implementation of the 1988 X.500 Recom-\n   mendations with the exception of strong\
    \ authentication as outlined in\n   X.509. It is\tconformant to NIST, EWOS, and\
    \ UK GOSIP Directory pro-\n   files. It provides session through application layer\t\
    protocol support\n   and hence incorporates ROSE,\tACSE, Presentation, and\tSession\t\
    within\n   its product stack. In addition to including all the attribute types,\n\
    \   syntaxes, and object\tclasses\tdefined\tin X.520 and X.521, the\tDS-520\n\
    \   includes support for\tthose specified\tin the 1988 X.400 Recommendation\n\
    \   X.402, Annex\tA. Remote on-line management of\tthe DSA\tis supported by\n\
    \   means of Network Management Forum CMIP.\n   DS-521 represents a complete\t\
    implementation of the X/Open Object\n   Management (OM) and X/Open Directory\t\
    Services (XDS) standards. It\n   also\tincorporates session through application\
    \ layer protocol\tsupport\n   and thus includes ROSE, ACSE, Presentation, and\
    \ Session within its\n   product stack.\nINTEROPERABILITY\n   The DS-520 has been\
    \ tested to interoperate with Banyan (DAP), CDC\n   (DSP), IBM, ICL, OSIWare,\
    \ Nixdorff, Unisys (DSP), Wollongong\t(DAP),\n   and 3-Com (DSP).\n   The DS-521\
    \ subset has undergone no separate interoperability\ttesting.\nPILOT CONNECTIVITY\n\
    \   DSA Connectivity provided by\tthe DS-520: The\tDSA provides complete\n   support\
    \ for the X.511 Abstract Service Definition, the directoryAc-\n   cessAC and the\
