    \ Services Limited\nLAST MODIFIED\n   November, 1991\nKEYWORDS\n   DUA Only, Multiple\
    \ Vendor Platforms,\tNeeds ISODE-7.0, RFC-1006 X Win-\n   dow System, CLNP, X.25,\
