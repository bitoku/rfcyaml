    ABSTRACT\n   VTT X.500 contains a\tfull distributed DSA and a subroutine call\
    \ to\n   dua ( call_dua(parameters)).\tThis subroutine\tis linked to user's pro-\n\
    \   cess.  There\tare two\tways for dua to\tcommunicate with our DSA called\n\
    \   dsacvops: a fast communication through shared memory\tfor dua\tand dsa\n \
    \  in the same computer\tand a complete OSI-stack for communicating in\n   DAP-protocol\t\
    with remote dsa's which\tcan be any implementation of\n   X.500 dsa, not necessarily\
    \ dsacvops.\t DSA communicates with other\n   dsas\tthrough\ta full OSI-stack\
    \ with protocol DSP or with a shorter\n   stack when both dsas\tare dsacvops-processes.\t\
    \ dsacvops contains a\n   special purpose database DIB. VTT X500 contains caching\
    \ of read and\n   search results, access controls (as in Annex\tF of X.501), object\n\
    \   classes and attribute types as in X.520 and X.521 and simple\tauthen-\n  \
    \ tication with unprotected passwords in bind.\tThe network level can be\n   X.25\t\
    or TCP/IP. There are test duas,\tduacvops, duauser, with\ta simple\n   user\t\
    interface. Certificates\tfor strong authentication are included\n   to x509dua\
    \ and x509duacvops.\tVTT X500 is realized with program\n   development tools CVOPS\
    \ and CASN, the code is in C-language and uses\n   UNIX\tSystem V. The code is\
    \ fairly easy to port to other operating\n   systems.  VTT X500 was made for Smail\
    \ e-mail\tproduct\tof Nokia Data\n   Systems.\nCOMPLETENESS\n   Complete DAP\t\
    and DSP\tof 1988\tX.500 Recommendations are implemented.\n   There are the following\
    \ omissions: multicasting is not implemented,\n   strong authentication of calls\
    \ to dsa (optional signing of DAP and\n   DSP-calls, strong authentication in\
    \ bind, security error, security\n   parameters in common\targuments), T61\talternative\
    \ in CASE IGNORE and\n   CASE\tEXACT STRING, Criteria-syntax, TeletexTerminalIdentifier\
