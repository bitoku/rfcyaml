    AVAILABILITY\n   WIN/DS is commercially available from:\n\t   The Wollongong Group,\
    \ Inc.\n\t   1129\tSan Antonio Road\n\t   Palo\tAlto\n\t   CA  94303\n\t   Sales\
    \ and Information: :415/962-7100\t  California\n\t\t\t\t   703/847-4500\t  Wash\
    \ D\n\t\t\t\t   +32-2-718-0311 Belgium\nNAME\n   X.500 DUA process\n   3Com\t\
    Corporation\nLAST MODIFIED\n   July, 1991\nKEYWORDS\n   CLNP, Commercially Available,\
    \ DUA Only, Multiple Vendor Platforms, X\n   Window System, X.25,\t3Com\nABSTRACT\n\
    \   The DUA process runs\ton 3Com's dual-stack OSI/TCP terminal server,\n   scheduled\
    \ to\tbe released in mid-June\t1991.  It provides Presentation\n   Address resolution\
    \ for names, on behalf of the VTP application: when\n   the user attempts an\t\
    outgoing connection (\"VTP <name>\" or \"connect\n   <name>\"), <name> gets mapped\t\
    to its Presentation Address.\n   The DUA process supports the\tAddEntry, RemoveEntry,\
    \ and Search opera-\n   tions.  Via a menu-driven command, the system administrator\
    \ can con-\n   figure any of these operations, then\tsend the request to the\t\
    DSA.  He\n   would use the AddEntry operation to enter a resource\tname and its\n\
    \   corresponding physical address in the DIB, the DeleteEntry operation\n   to\
    \ remove the name and its physical address,\tand the\tSearch operation\n   (with\
    \ \"filter\" as an\toption)\tfor a display of all registered\tnames\n   or, given\
    \ a name, a display of the name's physical address.\n   Regarding unbinding from\
    \ a DSA, the system administrator could use an\n   UnbindDSA command or\tset a\
    \ timer which, once\texpired, would automati-\n   cally perform the unbinding.\t\
    \ The binding to\ta DSA, on the other\n   hand, is transparent, provided the system\
    \ administrator has set a DSA\n   address.  The binding is triggered by either\t\
    an outgoing connection\n   attempt or an operation request sent\tto the DSA.\n\
    \   The schema supported\tby the DUA consists of the following sequence of\n \
    \  object classes: Country, Organization, OrganizationalUnit (up to 3\n   levels\
    \ of OrganizationalUnits are allowed), ApplicationProcess, and\n   ApplicationEntity.\
    \  Their respective\tattributes are CountryName,\n   OrganizationName, OrganizationUnitName,\
    \ CommonName, and Presenta-\n   tionAddress.\t The CommonName\tof the ApplicationEntity\
    \ is always \"vt\"\n   for VTP and is transparent to the system administrator.\n\
    COMPLETENESS\n   Compliance with the ISO/IEC 9594 standards.\n   Handling referrals\
    \ not yet implemented.\n   Schema supported: Country, Organization, OrganizationalUnit,\n\
    \t\t     ApplicationProcess, and ApplicationEntity.\n   Authentication not supported.\n\
    INTEROPERABILITY\n   Interoperability with the ISODE QUIPU Directory Service and\
