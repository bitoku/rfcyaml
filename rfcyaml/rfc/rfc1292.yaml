    \t   1.703.620.4586 (fax)\nNAME\n   QUIPU\n   ISODE\nLAST MODIFIED\n   July, 1991\n\
    KEYWORDS\n   API,\tAvailable via FTAM, Available via FTP, CLNP, DEC Ultrix,\n\
    \   DSA/DUA, Free, HP, MIPS, Macintosh, Multiple\tVendor Platforms, OSI\n   Transport,\
    \ RFC-1006,\tSource,\tSun, UNIX, X Window System, X.25\nABSTRACT\n   QUIPU is\
    \ part of the\tISODE which is an openly available implementa-\n   tion\tof the\
    \ upper layers of OSI.  QUIPU provides a X.500 Directory\n   System Agent\t(DSA)\
    \ and a set\tof Directory User Agents (DUA) aimed at\n   different terminal types\
    \ and\tmodes of interaction\n   QUIPU was first publicly demonstrated at ESPRIT\
    \ in November 1988.\n   QUIPU is being used extensively in the European PARADISE\
    \ project, the\n   White Pages Pilot Project and the Australian\tpilot.\tA QUIPU\t\
    DSA is\n   being used at the ROOT node of the Pilot DIT\tand is being used as\n\
    \   most\tcountry\tlevel DSAs.\n   QUIPU provides its own solutions to area not\t\
    specified by the 1988\n   standards such as replication and access control.\n\
    COMPLETENESS\n   QUIPU is aligned to the 1988\tISO IS and the NIST OIW\tDirectory\
    \ Imple-\n   mentors Guide Version 1, with the following exceptions:\n       Strong\
    \ authentication is\tnot implemented.\n       QUIPU does not enforce the bounds\
    \ constraints on\tattributes,\n       filters or APDU size.\n       T.61 string\
    \ formatting characters are not rejected.\n       If a DN is supplied with\tno\
    \ password in an unprotected simple\n       bind, QUIPU does\tnot always check\
    \ to see\tif the DN exists.  If\n       the DSA connected to can\tsay authoritatively\
    \ the\tDN does\tnot\n       exist, the association is rejected.  However, if\t\
    a chain\topera-\n       tion is required\tto check the DN, the bind IS allowed.\n\
    \       When comparing attributes of UTCtime syntax, if the seconds field\n  \
    \     is omitted, QUIPU does not perform the match correctly (i.e., the\n    \
    \   seconds field in\tthe attribute values should be ignored,\tbut  are\n    \
    \   not).\n       QUIPU always supplies the optional Chaining argument ``origina-\n\
    \       tor'' even if the CommonArgument\t``requestor'' is used.\n       QUIPU\
    \ always supplies the optional Chaining argument ``target''\n       even if the\
    \ base\tobject in the DAP arguments is the same.\n       The object class\t``without\
    \ an assigned object identifier'' is not\n       recognized unless the ``alias''\
    \ object class is also present.\n       Non Specific Subordinate\tReferences are\
    \ never followed by a QUIPU\n       DSA, but\tthey are passed\ton correctly to\t\
    the client if generated.\nINTEROPERABILITY\n   QUIPU has interworked with a\t\
    number of other\timplementations, and has\n   no know problems in such interworking.\n\
    PILOT CONNECTIVITY\n   QUIPU is in use in many directory pilots, certainly including\
    \ PARAD-\n   ISE and the White Pages Pilot Project.\nBUGS\n   Problems should\
    \ be reported to quipu-support@cs.ucl.ac.uk.\nCAVEATS\tAND GENERAL LIMITATIONS\n\
    \   None.\nINTERNETWORKING\tENVIRONMENT\n   QUIPU users TP0 over\tX.25, CONS and\
    \ TCP (using RFC-1006) or TP4 over\n   SunLink OSI.\n   The DSA knows about the\
    \ problems of unconnected networks and\tmakes\n   chain/refer choices based on\t\
    the network connectivity.  Using this an\n   X.25\tonly DSA can access data from\
    \ an Internet only DSA by chaining\n   operations through a\tDSA connected to\
    \ both networks.\nHARDWARE PLATFORMS\n   [No information provided--Ed.]\nSOFTWARE\
    \ PLATFORMS\n   The ISODE and QUIPU runs on native Berkeley (4.2, 4.3) and AT&T\
    \ Sys-\n   tem V, in addition to various other UNIX-like operating systems.  No\n\
    \   kernel modifications\tare required.\nAVAILABILITY\n   The ISODE is\tnot proprietary,\
    \ but it\tis not in the public domain.\n   This\twas necessary to include a \"\
    hold harmless\" clause in the\n   release.  The upshot\tof all this is that anyone\
