    BUGS\n   Bugs\tto ssd-help@psi.com\nCAVEATS\tAND GENERAL LIMITATIONS\n   xwp is\
    \ not a\tgeneral-purpose\tDUA. It\twas designed to\tbe a special-\n   purpose\
    \ front-end for performing White Pages\tsearches and thus, in\n   the interests\
    \ of simplification, does not provide the full range of\n   functionality supported\
    \ by the X.500\tstandard.\nINTERNETWORKING\tENVIRONMENT\n   Runs\tin a BSD UNIX\
    \ environment supporting the X Windows System.\nHARDWARE PLATFORMS\n   Should\
    \ be capable of\trunning\tin any BSD UNIX\tenvironment that sup-\n   ports the\
    \ X Windows system. No special hardware required beyond that\n   required to support\
    \ X Windows, BSD UNIX and the ISODE.\nSOFTWARE PLATFORMS\n   Tested under\tSUNOS\
    \ 3.x and 4.x; should run under most variants of BSD\n   UNIX. Requires X Windows\
    \ Release 3 or later.\nAVAILABILITY\n   xwp is a commercial product that may\t\
    be licensed from PSI Inc. as\n   part\tof PSI's Software Source Distribution (SSD).\
    \  Email to\n\t   ssd-info@psi.co\n   will\telicit an automatic response containing\t\
    information on the SSD.\n   Ordering information\tmay be obtained\tby sending\
    \ electronic mail to\n\t   ssd-order@psi.com\n   or contacting PSI at\n\t   Performance\
    \ Systems International Inc.\n\t   11800 Sunrise Valley\tDrive\n\t   Suite 1100\n\
    \t   Reston, Virginia 22091.\n\t   1.703.620.6651\n\t   1.800.82PSI82 (1.800.827.7482)\n\
    \t   1.703.620.4586 (fax)\nNAME\n   xwp\n   University of Wisconsin\nLAST MODIFIED\n\
    \   July, 1991\nKEYWORDS\n   Free, IBM PC, Multiple Vendor Platforms, Needs ISODE,\
    \ UNIX, X Window\n   System\nABSTRACT\n   The xwp program is a\tsimple browser\
    \ for the QUIPU/X.500 directory.\n   It uses OSF/Motif and the X Window System\
    \ to\tprovide\ta convenient\n   user\tinterface.\n   The user interface consists\
    \ of five different top-level windows: the\n   main\twindow,\tthe search window,\
    \ and three option windows.  The main\n   window appears when the program is executed\
    \ and all others are\n   reached through its menus.  The main\twindow contains\t\
    Current\tLoca-\n   tion, Current Descendents, Descendent Filter, Current Information,\n\
    \   and Directory Status\tsubwindows.  The contents of these subwindows\n   show\t\
    information about the current location of the browser in the\n   directory tree.\
    \  The\tsearch window contains Search Area, Search\n   Filter, and Search Results\
    \ subwindows.\n   The mouse pointer may be used in the\tmain window to change\
    \ the\n   current location of the browser in the directory tree.  We can des-\n\
    \   cend\tdeeper into the\ttree by\tclicking the mouse when\tit points to a\n\
    \   member of the Current Descendents list.  Doing this \"moves\" the\n   browser\
    \ to this new (one level deeper) location in the directory\n   tree.  This causes\
    \ the main window to be updated as follows:\t(1) the\n   selected descendent becomes\
    \ the new Current Location, (2) its descen-\n   dents are listed in Current Descendents,\
    \ and\t(3) its\tcontents are\n   displayed in\tCurrent\tInformation.  Any problems\
    \ and messages\tfrom the\n   directory are displayed in the Directory Status portion\
    \ of the main\n   window.  To move the\tbrowser\tup the directory tree (i.e. towards\
    \ the\n   root), click\tthe mouse pointer on one of the\tcomponents of the\n \
    \  Current Location.  In this way it is\tpossible to move the browser to\n   any\
    \ location\tabove its current position (i.e. to any\tancestor) in one\n   mouse\
    \ click.\t Doing this causes the main window to be updated as dis-\n   cussed\
    \ above.  Due to directory-imposed limits, it may not always be\n   possible to\
    \ display all the descendents of the current position.  In\n   such\tcases (and\
    \ others) it may be useful to impose a\tfilter on the\n   descendents to be listed.\
    \  To do this, position the mouse pointer in\n   the Descendent Filter box and\
    \ use the keyboard to type in the desired\n   filter expression.  Typing <RETURN>\
    \ in this box causes the Current\n   Descendents list to be updated using\tthe\
    \ new\tfilter.\n   xwp was developed at\tthe University of Wisconsin - Madison\
    \ Computer\n   Sciences Department.\tIt is used in conjunction with the ECI mail\
    \ user\n   agent project.  xwp was written by Robert Lazarus, III.\nCOMPLETENESS\n\
    \   n/a\nINTEROPERABILITY\n   xwp currently operates with ISODE version 6.0\n\
    PILOT CONNECTIVITY\n   [No information provided--Ed.]\nBUGS\n   xwp should be\
    \ upgraded to the latest\tversion\tof ISODE/QUIPU.\nCAVEATS\tAND GENERAL LIMITATIONS\n\
    \   n/a\nINTERNETWORKING\tENVIRONMENT\n   xwp will operate in any environment\
    \ where Motif, ISODE and QUIPU\n   operate.\nHARDWARE PLATFORMS\n   xwp has been\t\
