    \ Descriptions\n   In the following pages you will find\tdescriptions of\tX.500\
    \ implemen-\n   tations listed in alphabetical order.  In the case of name colli-\n\
    \   sions, the name of the responsible organization, in square brackets,\n   has\
    \ been used to distinguish\tthe implementations.  Note that\n   throughout this\
    \ section, the\tpage header reflects the name of the\n   implementation, not the\
    \ date\tof the document.  The descriptions fol-\n   low a common\tformat,\tas\
    \ described below:\n   NAME\n\tThe name of the\tX.500 implementation and the name\
    \ of the respon-\n\tsible organization.  Implementations with a registered trademark\n\
    \tindicate this by appending \"(tm)\", e.g., GeeWhiz(tm).\n   LAST\tMODIFIED\n\
    \tThe month and year within which\tthis implementation description\n\twas last\
    \ modified.\n   KEYWORDS\n\tA list of the keywords defined in Section 2 that have\
    \ been used\n\tto cross reference this\timplementation.\n   ABSTRACT\n\tA brief\t\
    description of the application.\t This section may\n\toptionally contain a list\
    \ of the pilot projects\tin which the\n\tapplication is being used.\n   COMPLETENESS\n\
    \tA statement of compliance with respect to the 1988 CCITT Recom-\n\tmendations\
    \ X.500-X.521 [CCITT-88], specifically\tSection\t9 of\n\tX.519, or the 1988 NIST\t\
    OIW Stable Implementation Agreements\n\t[NIST-88].\n   INTEROPERABILITY\n\tA list\
    \ of other\tDUAs and DSAs with which this implementation can\n\tinteroperate.\n\
    \   PILOT CONNECTIVITY\n\tDescribes the level of connectivity it can offer to\
    \ the\tpilot\n\tdirectory service operational on the Internet in North America,\n\
    \tand to pilots co-ordinated by the PARADISE project in Europe.\n\tLevels of connectivity\
    \ are: Not\tTested,\tNone, DUA Connectivity,\n\tand DSA\tConnectivity.\n   BUGS\n\
    \tA warning on known problems and/or instructions\ton how to report\n\tbugs.\n\
    \   CAVEATS AND GENERAL LIMITATIONS\n\tA warning about\tpossible side effects\
    \ or shortcomings, e.g., a\n\tfeature\tthat works on one platform but not another.\n\
    \   INTERNETWORKING ENVIRONMENT\n\tA list of environments in which\tthis implementation\
    \ can\tbe used,\n\te.g., RFC-1006 with TCP/IP, TP0\tor TP4 with X.25.\n   HARDWARE\
    \ PLATFORMS\n\tA list of hardware platforms on\twhich this application runs, any\n\
    \tadditional boards or processors\trequired, and any special sug-\n\tgested or\
    \ required configuration options.\n   SOFTWARE PLATFORMS\n\tA list of operating\
    \ systems, window systems, databases,\tor\n\tunbundled software packages required\
    \ to\trun this application.\n   AVAILABILITY\n\tA statement regarding the availability\
    \ of the software (free or\n\tcommercially available), a description of how to\
    \ obtain\tthe\n\tsoftware, and (optionally) a statement regarding distribution\n\
    \tconditions and restrictions.\nNAME\n   Alliance OSI(tm) X.500\n   Touch Communications\t\
    Inc.\nLAST MODIFIED\n   July, 1991\nKEYWORDS\n   API,\tCommercially Available,\t\
    DSA/DUA, HP, IBM (Non-PC and RISC),\n   MIPS, Macintosh, Multiple Vendor Platforms,\
    \ OSI Transport, RFC-1006,\n   Sun\nABSTRACT\n   Alliance OSI\tincludes XDS (API),\
    \ DUA, DSA and DIB all as separate\n   components.\n   Touch's X.500 products\
    \ have been designed for complete portability to\n   any operating system\tor\
    \ hardware environment.  The protocols\tinclude\n   DAP and DSP of the OSI X.500\t\
    specification along with the required\n   XDS,\tDUA, DSA and DIB components. \
    \ In addition to X.500, Touch sup-\n   plies other OSI protocol layers including:\
    \ ROSE, ACSE, Presentation,\n   Session and any of the OSI lower layers (Transport,\
    \ Network along\n   with\tRFC-1006).  Touch also supplies\tother application layer\t\
    proto-\n   cols\tsuch as\tX.400, FTAM, CMIP (and general network management),\
    \ etc.\n   The Alliance\tOSI X.500 is compliant with the\tCCITT X.500 1988 Recom-\n\
    \   mendations. The ROSE/ACSE/Presentation/Session stack\tcan be option-\n   ally\t\
    provided by Touch.\n   The DUA may represent a single user,\tor may represent\
    \ a group of\n   users.  It may be attached to a given DSA within the\tsame system\
    \ but\n   is also capable of invoking operations in Touch's or\tany other\n  \
    \ vendor's compliant DSA on a remote system.  The binding operation\n   requires\
    \ the\tuser to\tgive a distinguished name and password in order\n   for the Directory\
    \ to\tidentify the user.  Once an association\tis esta-\n   blished the user may\t\
    invoke the following operations: READ, COMPARE,\n   ABANDON, LIST, SEARCH, ADD_ENTRY,\
    \ REMOVE_ENTRY, MODIFY_ENTRY,\n   MODIFY_RDN.\n   Due to the fact that\taccess\
    \ to the physical disk is in most\tcases  a\n   blocking  operation\t(synchronous)\
    \  Touch  has separated the\tdatabase\n   processing (I/O process) from the DSA\
    \ protocol entity.  This\t separa-\n   tion\tallows the DSA entity to continue\
    \ processing during the\tfrequent\n   database accesses from the DSA. The DSA\
    \ supports  all  the  Directory\n   operations  as specified in the CCITT X.500\
    \ specification.  Chaining,\n   Referral and\tMulticasting are provided and supported\t\
    in the\tAlliance\n   OSI\tDSA.   The DSA supports\tall the\tservice\tcontrol\t\
    options\tincluded\n   in the operation command arguments.\tFiltering  conditions\
    \  are  sup-\n   ported via the FILTER in the\tSEARCH operation.\n   The Alliance\t\
    OSI X.500 product supports all the NIST\tdefined\tmanda-\n   tory\tX.500 and X.400\t\
    object classes and attributes.\n   Alliance OSI\tX.500 supports all the mandatory\
    \ Directory attribute\n   types (and their associated abstract\tsyntaxes) in the\
    \ NIST Directory\n   implementation profile. Touch has extended the Directory\
    \ and\tallows\n   users to define private attributes.\tThis means that\ta user\
    \ can util-\n   ize the Alliance OSI\tDirectory for a\tgeneral\tpurpose, user\
    \ defined\n   database activity.\n   Touch provides a full set of\tadministration\
    \ and Directory management\n   facilities.\n   Touch is in the process of integrating\
    \ the X.500 product with the\n   Worldtalk 400 product. Worldtalk 400\tis Touch's\
    \ end user X.400 mes-\n   sage\tswitch,\tproviding gateways between proprietary\
    \ mail systems\n   (SMTP, Microsoft Mail, MHS, cc:mail,\tetc.) and X.400.  X.500\t\
    is a key\n   component for a messaging network.\nCOMPLETENESS\n   Strong Authentication\
    \ is not\tsupported however Simple Authentication\n   is supported.\nINTEROPERABILITY\n\
    \   No interoperability testing has been\tcompleted as of\tyet.\nPILOT CONNECTIVITY\n\
    \   Numerous OEMs are using the Alliance\tOSI X.500 product in product\n   development\
    \ as well as in pilot networks.\nBUGS\n   N/A\nCAVEATS\tAND GENERAL LIMITATIONS\n\
    \   Currently the Alliance OSI X.500 DIB\thas only been validated\twithin a\n\
    \   UNIX\tFile System.  The protocol components are portable as is the\n   interface\
