    \   WIN/DS is an\timplementation of OSI Directory\tServices aligned with\n   the\
    \ ISO 1988\tX.500 IS and NIST Stable Implementors Agreements. WIN/DS\n   includes\
    \ both a Directory User Agent\t(DUA) and a  Directory System\n   Agent (DSA).\t\
    The product supports all Directory Services operations,\n   object classes and\
    \ attributes.  It provides support for managing the\n   Directory Information\
    \ Tree (DIT) with facilities to control structure\n   rules and their enforcement.\t\
    \ WIN/DS\talso provides solutions\tto areas\n   not specified by the\t1988 standards,\t\
    such as\treplication and\taccess\n   control.\nCOMPLETENESS\n   Wollongong closely\
    \ follows the NIST OIW Stable Implementors'\tAgree-\n   ments.  See also QUIPU.\n\
    INTEROPERABILITY\n   WIN/DS has interoperated with other X.500 implementations\
    \ at\ttrade\n   shows (CeBIT\tand Interop) and at strategic customer sites.\n\
