    available from:\n\t   Touch Communications\tInc.\n\t   250 E. Hacienda Ave\n\t\
    \   Campbell, CA\t95008\n\t   Sales and Information: (408)\t374-2500\n\t   FAX:\t\
    (408) 374-1680\nNAME\n   Cray\tOSI Version 2.0\n   Cray\tResearch Inc.\nLAST MODIFIED\n\
