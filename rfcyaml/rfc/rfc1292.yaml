    a UNIX OSI\n   application process and an OSI transport provider installed in\
    \ the\n   UNIX\tkernel.\tThe latter transport provider may take the form\tof a\n\
    \   Retix Unix LAN (LT-610) or WAN (WT-325) transport product. The second\n  \
