    NAME\n   WIN(tm)/DS\n   The Wollongong Group, Inc.\nLAST MODIFIED\n   November,\
    \ 1991\nKEYWORDS\n   API,\tCLNP, Commercially Available, DSA/DUA, Multiple\tVendor\
