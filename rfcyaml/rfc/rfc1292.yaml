    Weight Client, DUA Only, Free, Limited\n   Functionality, Macintosh, Needs ISODE,\
    \ Source\nABSTRACT\n   psiwp is a Macintosh\tFront End to White Pages service.\
    \  It is a\n   graphical user interface implementing a partial-DUA.\t It is based\
