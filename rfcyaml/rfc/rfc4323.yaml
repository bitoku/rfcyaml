    that the packet must match in order to\n                    match the rule.\n
    \                   If docsIetfQosPktClassEnetProtocolType is dsap(2),\n                    the
    lower 8 bits of this object's value must match\n                    the DSAP byte
    of the packet in order to match the\n                    rule.\n                    If
    docsIetfQosPktClassEnetProtocolType is mac(3),\n                    the lower
    8 bits of this object's value represent a\n                    lower bound (inclusive)
    of MAC management message\n                    type codes matched, and the upper
