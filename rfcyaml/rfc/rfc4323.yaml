  title: 5.  Definitions
- contents:
  - "6.  Security Considerations\n   This MIB module relates to an agent that will
    provide metropolitan\n   public Internet access.  As such, improper manipulation
    of the\n   objects represented by this MIB module may result in denial of\n   service
    to a large number of end-users [6].  Manipulation of the\n   docsIetfQosServiceClassTable
    and docsIetfQosServiceClassPolicyTable\n   may allow an end-user to increase his
    or her service levels, or\n   affect other end-users in either a positive or negative
    manner.  In\n   addition, manipulation of docsIetfQosServiceFlowLogControl could\n
    \  allow an attacker to remove logs of packet and byte counts forwarded\n   on
    a Service Flow.  If such logs were used for billing, the attacker\n   would obtain
    free service.\n   There are a number of management objects defined in this MIB
    module\n   with a MAX-ACCESS clause of read-write and/or read-create.  Such\n
    \  objects may be considered sensitive or vulnerable in some network\n   environments.
    \ The support for SET operations in a non-secure\n   environment without proper
    protection can have a negative effect on\n   network operations.  These are the
    tables and objects and their\n   sensitivity/vulnerability:\n     o    The docsIetfQosServiceClassTable
    provides a template of QOS\n          parameters such as maximum rate limits for
    a named service\n          class.  Changing these parameters would allow an attacker
    to\n          obtain an unauthorized class of service.\n     o    The docsIetfQosServiceClassPolicyTable
    applies CMTS vendor\n          proprietary policies for packet forwarding, including\n
    \         dropping, scheduling, notification, or other policies.\n          Changing
    this table could allow an attacker to deny service to\n          all subscribers
    of the CMTS or could grant the attacker\n          unauthorized forwarding policies.\n
    \    o    The docsIetfQosServiceFlowLogControl object controls the\n          deletion
    of entries in the docsIetfQosServiceFlowLogTable,\n          which acts as a historical
    \"detail record\" of DOCSIS Service\n          Flow packets and bytes transmitted.
    \ Such records may be used\n          for billing purposes, so the unauthorized
    deletion of the\n          records can result in free service.\n   Some of the
    readable objects in this MIB module (i.e., objects with a\n   MAX-ACCESS other
    than not-accessible) may be considered sensitive or\n   vulnerable in some network
    environments.  It is thus important to\n   control even GET access to these objects
    and possibly to even encrypt\n   the values of these objects when sending them
    over the network via\n   SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \    o    Unauthorized SNMP GET access of the docsIetfQosPktClassTable\n          or
    docsIetfQosPHSTable can allow an attacker to learn IP\n          addresses permitted
    to have enhanced quality of service, for\n          possible spoofing.  This table
    typically contains the IP\n          addresses involved in voice-over-IP sessions,
    for example.\n     o    Unauthorized SNMP GET access of the docsIetfQosParamSetTable\n
    \         allows an attacker to learn the names of Service Classes that\n          are
    permitted to have enhanced QoS service, and the values of\n          that enhanced
    service.  That name can be referenced in an\n          unauthorized DOCSIS cable
    modem configuration file to obtain\n          enhanced service.\n     o    Unauthorized
    SNMP GET access of the\n          docsIetfQosServiceFlowTable can tell an attacker
    when Service\n          Flows are active, e.g., when a voice-over-IP call is in\n
    \         progress.\n          Unauthorized SNMP GET access of the\n          docsIetfQosServiceFlowLogTable
    can expose private information\n          about network usage.\n     o    Unauthorized
    SNMP GET access of the\n          docsIetfQosServiceFlowStatsTable,\n          docsIetfQosUpstreamStatsTable,\n
    \         docsIetfQosDynamicServiceStatsTable,\n          docsIetfQosServiceFlowLogTable,
    and\n          docsIetfQosCmtsMacToSrvFlowTable can tell an attacker the\n          volume
    of traffic to and from any Service Flow in the system,\n          resulting in
    loss of privacy of the amount and direction of\n          data transfer.\n   SNMP
    versions prior to SNMPv3 did not include adequate security.\n   Even if the network
    itself is secure (for example by using IPSec),\n   even then, there is no control
    as to who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)
    the objects\n   in this MIB module.  It is RECOMMENDED that implementers consider
    the\n   security features as provided by the SNMPv3 framework (see [15],\n   section
    8), including full support for the SNMPv3 cryptographic\n   mechanisms (for authentication
    and privacy).  Further, deployment of\n   SNMP versions prior to SNMPv3 is NOT
    RECOMMENDED.  Instead, it is\n   RECOMMENDED to deploy SNMPv3 and to enable cryptographic
    security.\n   It is then a customer/operator responsibility to ensure that the
    SNMP\n   entity giving access to an instance of this MIB module, is properly\n
    \  configured to give access to the objects only to those principals\n   (users)
    that have legitimate rights to indeed GET or SET\n   (change/create/delete) them.\n"
  title: 6.  Security Considerations
