    the rule applies\n                    only to frames using the IEEE802.3\n                    encapsulation
    format with a Destination Service\n                    Access Point (DSAP) other\n
    \                   than 0xAA (which is reserved for SNAP).\n                    A
    value of mac(3) means that the rule applies\n                    only to MAC management
    messages for MAC management\n                    messages.\n                    A
    value of all(4) means that the rule matches\n                    all Ethernet
    packets.\n                    If the Ethernet frame contains an 802.1P/Q Tag\n
    \                   header (i.e., EtherType 0x8100), this object\n                    applies
    to the embedded EtherType field within\n                    the 802.1P/Q header.\n
    \                   If the referenced parameter is not present in a\n                    classifier,
    this object reports the value of 0.\"\n    REFERENCE      \"SP-RFIv2.0-I06-040804,
    Appendix C.2.1.6.3\"\n    ::= { docsIetfQosPktClassEntry 20 }\n"
