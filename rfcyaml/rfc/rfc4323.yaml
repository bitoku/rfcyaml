- contents:
  - "1.  Introduction\n   This memo is a product of the IP over Cable Data Network
    (IPCDN)\n   working group within the Internet Engineering Task Force (IETF).\n"
  - contents:
    - "1.1.  The Internet-Standard Management Framework\n   For a detailed overview
      of the documents that describe the current\n   Internet-Standard Management
      Framework, please refer to section 7 of\n   RFC 3410 [15].\n   Managed objects
      are accessed via a virtual information store, termed\n   the Management Information
      Base or MIB.  MIB objects are generally\n   accessed through the Simple Network
      Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms
      defined in the\n   Structure of Management Information (SMI).  This memo specifies
      a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n
      \  RFC 2578 [1], STD 58, RFC 2579 [2] and STD 58, RFC 2580 [3].\n"
    title: 1.1.  The Internet-Standard Management Framework
  - contents:
    - "1.2.  Glossary\n   Active QPS      Active QoS Parameter Set (QPS).  The set
      of QoS\n                   parameters that describe the current level of service\n
      \                  provided to a Service Flow (SF).\n   Active SF       Active
      Service Flow.  An SF with a non-empty Active\n                   QPS.\n   Admitted
      QPS    Admitted QoS Parameter Set.  The set of QoS\n                   parameters
      that describe a level of service that the\n                   Service Flow is
      not currently using, but that it is\n                   guaranteed to receive
      upon the SF's request to make\n                   the set Active.\n   Admitted
      SF     A Service Flow with a non-empty Admitted QPS.\n   CATV            Cable
      Television.\n   CM              Cable Modem.  A modem connecting a subscriber's
      LAN\n                   to the Cable Television (CATV) Radio Frequency (RF)\n
      \                  network.  DOCSIS CMs operate as a MAC layer bridge\n                   between
      the home LAN and the Cable Television (CATV)\n                   Radio Frequency
      (RF) network.\n   CMTS            Cable Modem Termination System.  The \"head-end\"\n
      \                  device providing connectivity between the RF network\n                   and
      the Internet.\n   Downstream      The direction from the head-end towards the\n
      \                  subscriber.\n   DSA             Dynamic Service Addition.
      \ A DOCSIS MAC management\n                   message requesting the dynamic
      creation of a new\n                   Service Flow.  New SFs are created with
      a three-\n                   message exchange of a DSA-REQ, DSA-RSP, and DSA-ACK.\n
      \  DSC             Dynamic Service Change.  A DOCSIS MAC management\n                   message
      requesting a change to the attributes of a\n                   Service Flow.
      \ SFs are changed with a three-message\n                   exchange of a DSC-REQ,
      DSC-RSP, and DSC-ACK.\n   DSD             Dynamic Service Delete.  A DOCSIS
      MAC management\n                   message requesting the deletion of a Service
      Flow.\n                   SFs are deleted with a two-message exchange of a\n
      \                  DSD-REQ and DSD-ACK.\n   Head-end        The origination
      point in most cable systems of the\n                   subscriber video signals.
      \ It is generally also the\n                   location of the CMTS.\n   PHS
      \            Payload Header Suppression.  A feature of DOCSIS 1.1\n                   and
      2.0 in which header bytes that are common in a\n                   sequence
      of packets of a Service Flow are replaced by\n                   a one-byte
      PHSI Index (PHSI) when transmitting the\n                   packet on the RF
      network.\n   primary SF      Primary Service Flow.  All CMs have a Primary\n
      \                  Upstream Service Flow and a Primary Downstream\n                   Service
      Flow.  They provide a default path for\n                   forwarded packets
      that are not classified to any\n                   other Service Flow.\n   Provisioned
      QPS A QoS Parameter Set describing an envelope of service\n                   within
      which a Service Flow is authorized to request\n                   admission.
      \ All existing Service Flows must have a\n                   non-empty Provisioned
      QPS; thus, all SFs are\n                   considered to be \"Provisioned\".\n
      \  RF              Radio Frequency.  In particular, this abbreviation\n                   refers
      to the radio frequencies for Cable Television\n                   (CATV).\n
      \  SCN             Service Class Name.  A named set of QoS parameters.\n                   A
      Service Flow may or may not be associated with a\n                   single
      named Service Class.  A Service Class has as\n                   an attribute
      a QoS Parameter Set that is used as the\n                   default set of values
      for all Service Flows belonging\n                   to the Service Class.\n
      \  SID             Service ID.  A 16-bit unsigned integer assigned by\n                   the
      CMTS for an Upstream Service Flow with a non-\n                   empty Active
      QoS Parameter Set.\n   SF              Service Flow.  A unidirectional stream
      of packets\n                   between the CM and CMTS.  SFs are characterized
      as\n                   upstream or downstream.  The SF is the fundamental\n
      \                  unit of service provided on a DOCSIS CATV network.\n   SFID
      \           Service Flow ID.  A 32-bit unsigned integer assigned\n                   by
      the CMTS to each Service Flow.\n   Upstream        The direction from a subscriber
      CM to the head-end\n                   CMTS.\n"
    title: 1.2.  Glossary
  title: 1.  Introduction
- contents:
  - "2.  Overview\n   This MIB module provides a set of objects required for the management\n
    \  of DOCSIS 1.1 and 2.0 compliant Cable Modems (CM) and Cable Modem\n   Termination
    Systems (CMTS).  The specification is derived from the\n   DOCSIS 2.0 Radio Frequency
    Interface specification [4].  Please note\n   that the referenced DOCSIS specifications
    only requires Cable Modems\n   to process IPv4 customer traffic.  Design choices
    in this MIB module\n   reflect those requirements.  Future versions of the DOCSIS
    standard\n   are expected to require support for IPv6 as well.\n   The key words
    \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document
    are to be interpreted as described in RFC 2119 [5].\n"
  - contents:
    - "2.1.  Textual Conventions\n   The textual convention \"DocsIetfQosRfMacIfDirection\"
      is defined to\n   indicate the direction of a packet classifier relative to
      an\n   interface.  It takes the values of either downstream(1) or\n   upstream(2).\n
      \  The textual convention \"DocsIetfQosBitRate\" corresponds to the bits\n   per
      second as defined for QoS Parameter Sets in DOCSIS 1.1 and 2.0.\n   This definition
      includes all bits of the Ethernet MAC frame as\n   transmitted on the RF network,
      starting with the Destination Address\n   and ending with the Ethernet Frame
      Check Sequence (FCS).  It does NOT\n   includes bits in the DOCSIS MAC header.\n"
    title: 2.1.  Textual Conventions
