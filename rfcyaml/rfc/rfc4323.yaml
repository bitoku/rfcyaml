- contents:
  - "Abstract\n   This document defines a basic set of managed objects for SNMP-based\n
    \  management of extended QoS features of Cable Modems (CMs) and Cable\n   Modem
    Termination Systems (CMTSs) conforming to the Data over Cable\n   System (DOCSIS)
    specifications versions 1.1 and 2.0.\n"
