    - contents:
      - "2.2.1.  docsIetfQosPktClassTable\n   The docsIetfQosPktClassTable reports
        the Service Flow Classifiers\n   implemented by the managed device.  The table
        is indexed by the tuple\n   { ifIndex, docsIetfQosServiceFlowId, docsIetfQosPktClassId
        }.  The\n   ifIndex corresponds to a CATV MAC interface.  Each CATV MAC interface\n
        \  has a set of Service Flows identified with a docsIetfQosServiceFlowId\n
        \  value that is unique for that interface.  Each Service Flow may have\n
        \  a number of packet classifiers that map packets to the flow.  The\n   ClassifierId
        for the classifier is unique only within a particular\n   Service Flow.\n
        \  The semantics of packet classification are provided in [4].  Briefly,\n
        \  the DOCSIS MAC interface calls for matching packets based on values\n   within
        the 802.2 (LLC), 802.3, IP, and/or UDP/TCP headers.  Packets\n   that map
        more than one classifier are prioritized according to their\n   docsIetfQosPktClassPriority
        values.  The docsIetfQosServiceFlowId (an\n   index object) indicates to which
        Service Flow the packet is\n   classified.\n   The docsIetfQosPktClassTable
        is distinct from the\n   docsDevIpFilterTable of [6] in that docsIetfQosPktClassTable
        is\n   intended only to reflect the state of the Service Flow Classifiers.\n
        \  Service Flow Classifiers may be created only via a CM configuration\n   file
        or from the Dynamic Service Addition (DSA) messages.  For this\n   reason,
        docsIetfQosPktClassTable is read-only.\n   The docsDevIpFilterTable is intended
        for external policy-based\n   administration of packet classifiers.  See the
        section \"Externally\n   Administered Classification\", below.\n"
      title: 2.2.1.  docsIetfQosPktClassTable
    - contents:
      - "2.2.2.  docsIetfQosParamSetTable\n   The docsIetfQosParamSetTable reports
        the values of QoS Parameter Set\n   as defined in Section C.2.2 of [4].\n
        \  In general, a Service Flow is associated with three different QoS\n   Parameter
        Sets (QPSs): an \"active\" QPS, an \"admitted\" QPS, and a\n   \"provisioned\"
        or \"authorized\" QPS.  The relationship of these three\n   sets is represented
        below:\n                         +---------------------+\n                         |
        Provisioned         |\n                         |                     |\n
        \                        |  +---------------+  |\n                         |
        \ |  Admitted     |  |\n                         |  |               |  |\n
        \                        |  |  +---------+  |  |\n                         |
        \ |  |  Active |  |  |\n                         |  |  |         |  |  |\n
        \                        |  |  +---------+  |  |\n                         |
        \ |               |  |\n                         |  +---------------+  |\n
        \                        |                     |\n                         +---------------------+\n
        \                      Figure 1: QoS Parameter Sets\n   The Provisioned QPS
        describes the maximum service envelope for which\n   the SF is authorized.
        \ The Admitted QPS is the set of services for\n   which a Service Flow has
        requested admission to the DOCSIS RF\n   network, but which is not yet active.
        \ The Admitted QPS is used\n   during the two-phase process of IP Telephony/PacketCable
        Service Flow\n   admission to admit the bandwidth for a bidirectional voice
        call when\n   the far end is ringing.  Because ringing may occur for up to
        four\n   minutes, this permits the bandwidth to be reserved but not actually\n
        \  consumed during this interval.  The Active QPS is the set of services\n
        \  actually being used by the Service Flow.  The DOCSIS v1.1\n   specification
        [4] defines what it means for a QPS envelope to be\n   \"within\" another.
        \ In general, an inner QPS is considered \"within\" an\n   outer QPS when
        all QoS parameters represent demands of equal or fewer\n   resources of the
        network.\n   In addition to its use as an attribute of a Service Flow, a QPS
        is\n   also an attribute of a Service Class.  A DOCSIS CM configuration file\n
        \  or DSA message may request the creation of a new SF and give only the\n
        \  Service Class Name.  The CMTS \"expands the macro\" of a Service Class\n
        \  Name creation by populating the Provisioned, Admitted, and/or Active\n
        \  QPSs of the Service Flow with the QPS of the Service Class Name.  All\n
        \  the QPSs of a Service Flow must be expansions of the same Service\n   Class,
        and in this case the SF is said to \"belong\" to the Service\n   Class.  Changing
        the contents of a Service Class' QPS does not affect\n   the QPS of any Service
        Flow earlier expanded from that Service Class\n   name.  Only the CMTS implements
        docsIetfQosServiceClassTable.\n   See [4], section 8, for a full description
        and the theory of\n   operation of DOCSIS 1.1 QoS operation.\n   The docsIetfQosParamSetTable
        sets are indexed by { ifIndex,\n   docsIetfQosServiceFlowId, docsIetfQosParamSetType}.
        \ ifIndex\n   indicates a particular \"DOCSIS MAC Domain\".  docsIetfQosServiceFlowId\n
        \  uniquely identifies a Service Flow on that MAC domain.  The\n   docsIetfQosParamSetType
        indicates whether the row describes an\n   active, admitted, or provisioned
        QoS Parameter Set.\n   The docsIetfQosParamSetTable is read-only because it
        indicates the\n   QoS Parameter Set contents as defined by DOCSIS signaling.
        \ The\n   docsIetfQosServiceClassTable is read-create to permit managers to\n
        \  define a template of QoS Parameters that can be referenced by DOCSIS\n
        \  modems when creating their QoS Parameter Sets.\n"
      - contents:
        - "2.2.2.1.  Interoperation with DOCSIS 1.0\n   The DOCS-IF-MIB [7] specifies
          a docsIfQosProfileTable to describe the\n   set of Class Of Service (COS)
          parameters associated with a COS\n   \"profile\".  The docsIfCmServiceTable,
          which contains one entry per\n   SID, references this table with a docsIfCmServiceQosProfile
          number.\n   The DOCSIS 1.1 and 2.0 CM registration process allows a modem
          to\n   register as operating with DOCSIS 1.0, DOCSIS 1.1, or DOCSIS 2.0\n
          \  functionality.  For ease of expression, we call a modem registering\n
          \  with DOCSIS 1.0 functionality a \"DOCSIS 1.0 modem\", regardless of the\n
          \  modem's capabilities.\n   A CMTS or CM supporting DOCSIS 1.0, as well
          as DOCSIS 1.1, and/or\n   DOCSIS 2.0 implements both the tables of [7] and
          the tables of this\n   MIB module.  The interoperation goal is that before
          modem\n   registration, the DOCSIS 1.0 MIB [7] applies.  After registration,\n
          \  either the DOCSIS 1.0 or DOCSIS 1.1/2.0 MIB applies, depending on the\n
          \  mode with which the modem registered.  The specific interoperation\n
          \  rules are:\n     1.  When a CM initially ranges, the CM implements a
          row in the\n         DOCS-IF-MIB docsIfCmServiceTable, and the CMTS implements
          a row\n         in the DOCS-IF-MIB docsIfCmtsServiceTable corresponding
          to the\n         default upstream Service ID (SID) used for pre-registration\n
          \        upstream traffic.  For historical compatibility, a row may be\n
          \        created for the docsIfQosProfileTable with default values,\n         which
          may be referenced by the docsIfCmServiceTable entries.\n     2.  Both a
          CMTS and CM implementing this MIB MUST NOT implement\n         docsIetfQosParamSetTable
          or docsIetfQosServiceFlowTable rows\n         until after the CM registers
          with DOCSIS 1.1 or 2.0 modem\n         operation.\n     3.  When a modem
          registers with the CMTS as a \"DOCSIS 1.1\" or\n         \"DOCSIS 2.0\"
          modem, any exclusively-referenced row in DOCS-IF-\n         MIB docsIfQosProfileTable
          representing the modem's upstream QoS\n         profile for pre-registration
          traffic MUST be removed.\n         Multiply-referenced rows may remain.
          \ The\n         docsIfCmServiceQosProfile object in the CM's row of\n         docsIfCmServiceTable
          MUST be set to zero.  The\n         docsIfCmServiceTable row for the DOCSIS
          1.1 or DOCSIS 2.0 modem\n         continues to exist, and the various statistic
          objects in that\n         row are incremented.  The CMTS should retain a\n
          \        docsIfCmtsServiceTable entry for the DOCSIS 1.1 or DOCSIS 2.0\n
          \        CM.\n     4.  When a DOCSIS 1.1 or DOCSIS 2.0 modem registers,
          both the CMTS\n         and CM represent all Service Flows described in
          the modem\n         configuration file in docsIetfQosParamSetTable and\n
          \        docsIetfQosServiceFlowTable.\n     5.  DOCSIS 1.0 modems do not
          have entries in the DOCS-IETF-QOS-MIB.\n"
        title: 2.2.2.1.  Interoperation with DOCSIS 1.0
      title: 2.2.2.  docsIetfQosParamSetTable
    - contents:
      - "2.2.3.  docsIetfQosServiceFlowTable\n   The docsIetfQosServiceFlowTable provides
        read-only information about\n   all the Service Flows known by the device.
        \ It is indexed by the\n   combination of { ifIndex, dosQosServiceFlowId },
        where ifIndex\n   corresponds to a CATV MAC interface and docsIetfQosServiceFlowId
        is\n   the 32-bit integer assigned by the CMTS controlling the MAC domain.\n
        \  A CM typically has only a single CATV MAC interface, whereas a CMTS\n   may
        have several.  See [7] for a description of the ifIndex numbering\n   for
        DOCSIS devices.\n   The table indicates whether a given SF is in the upstream
        or\n   downstream direction, and whether it is the \"primary\" SF in that\n
        \  direction.  The primary SF carries traffic that is not otherwise\n   classified
        to any other SF in that direction.\n"
      title: 2.2.3.  docsIetfQosServiceFlowTable
    - contents:
      - "2.2.4.  docsIetfQosServiceFlowStatsTable\n   The docsIetfQosServiceFlowStatsTable
        provides statistics for all\n   currently existing SFs known by the managed
        device.  It provides\n   basic packet and octet counters, as well as certain
        other SF-specific\n   stats such as the time at which the flow was created
        and how many\n   seconds it has been active.\n   The table also provides objects
        that can be used to fine-tune\n   admission control decisions; namely, the
        number of packets dropped or\n   delayed due to QoS policing decisions enforced
        by the managed device.\n   The model of the Service Flows stats table is that
        there exists a\n   Service Flow Classification function followed by a Service
        Flow\n   maximum rate Policing function for packets transmitted onto the\n
        \  DOCSIS RF network, as depicted below.\n                                              +----------+\n
        \        +------------+  clsfy 1    -----+    | Per-SF   |   forwarded\n   Pkts
        \ |            |----------->      |    | Maximum  |-> for DOCSIS\n   ----->|
        \ Classify  |  clsfy 2     SF1 |--> | Rate     |   RF Network\n         |
        \ Function  |----------->      |    | Policing |  transmission\n         |
        \           |             -----+    | Function |\n         |            |
        \                      |          |----+\n         |            |                       |
        \         |    |\n         |            |                       +----------+
        \  Dropped\n         +------------+                         |    ^\n                                                +----+
        \ Delayed\n   Packets intended for transmission onto the DOCSIS RF network\n
        \  (upstream or downstream) are first classified to a Service Flow by\n   matching
        one of several possible classifiers associated with that\n   Service Flow.
        \ The docsIetfQosPktClassPkts count includes the number\n   of packets that
        match the classifier, regardless of the eventual\n   disposition of the packet.\n
        \  DOCSIS requires that each Service Flow be policed to maintain a\n   maximum
        rate of transmission.  This is performed by either dropping\n   or delaying
        a packet on that Service Flow.  The\n   docsIetfQosServiceFlowPolicedDropPkts
        object counts the number of\n   Service Flow packets dropped by the policing
        function.  The\n   docsIetfQosServiceFlowPolicedDelayPkts counts the number
        of packets\n   delayed but still forwarded.  The docsIetfQosServiceFlowPkts
        object\n   counts the total number of packets forwarded beyond the policing\n
        \  function intended for eventual transmission onto the DOCSIS RF\n   network.
        \ Although packets may later be dropped by other functions\n   (e.g., a transmit
        queue overflow on a DOCSIS hardware transmitter),\n   the docsIetfQos MIB
        per service-flow counters are not affected.\n"
      title: 2.2.4.  docsIetfQosServiceFlowStatsTable
    - contents:
      - "2.2.5.  docsIetfQosUpstreamStatsTable\n   This table provides statistics
        that are measured only at the CMTS in\n   the upstream direction.  These include
        counts of fragmentation\n   headers received, fragments discarded, and concatenation
        headers\n   received.\n"
      title: 2.2.5.  docsIetfQosUpstreamStatsTable
    - contents:
      - "2.2.6.  docsIetfQosDynamicServiceStatsTable\n   This table provides read-only
        stats on the operation of the Dynamic\n   Service state machines as specified
        in section 9.4 of [4].  It\n   provides a set of 14 counters in each direction
        for a DOCSIS MAC\n   layer interface.  That is, each DOCSIS MAC layer interface
        has one\n   row for downstream stats and a second row for upstream stats.\n
        \  Eight of the counters are DSx packet type counts, one counter for\n   each
        of the eight DSx packet types.  For example, the\n   docsIetfQosDSAReqs object
        in the upstream row at the CMTS counts the\n   number of DSA-REQ messages
        received by the CMTS from that interface.\n   The docsIetfQosDSAReqs object
        in the downstream row at the CMTS\n   counts the number of DSA-REQ messages
        transmitted by the CMTS on that\n   interface.\n   The remaining six counters
        per (interface, direction) combination\n   count the number of successful
        and unsuccessful transactions that\n   were initiated on the interface and
        direction.  For example, the\n   upstream docsIetfQosDynamicAdds on a CMTS
        is the number of\n   successfully completed CM-initiated dynamic additions,
        because at the\n   CMTS a CM-initiated DSA starts in the upstream direction.
        \ The\n   downstream docsIetfQosDynamicAdds at a CMTS is the number of\n   successful
        CMTS-initiated DSA transactions.\n   Dynamic service transactions can fail
        for a number of reasons, as\n   listed in the state machines of section 9.4.
        \ Rather than include\n   still more counters for each different failure reason,
        they are\n   grouped into a single count, e.g., docsIetfQosDynamicAddFails.\n
        \  Again, this object exists in both directions, so that locally\n   originated
        and remotely originated transaction failures are counted\n   separately.  Further
        troubleshooting of transaction failures will\n   require vendor-specific queries
        and operation.\n"
      title: 2.2.6.  docsIetfQosDynamicServiceStatsTable
    - contents:
      - "2.2.7.  docsIetfQosServiceFlowLogTable\n   This table contains a log of the
        Service Flows that no longer exist\n   in the docsIetfQosServiceFlowTable.
        \ It is intended to be\n   periodically polled by traffic monitoring and billing
        agents.  It is\n   implemented only at the CMTS.\n   It contains a chronological
        log of SF session statistics, including a\n   total count of packets and octets
        transferred on the SF.  It includes\n   time stamps of the SF creation and
        deletion time, and of its number\n   of active seconds.  The active second
        count is the count of seconds\n   that the SF had a non-empty Active QoS Parameter
        Set, i.e., it was\n   eligible to pass data.  For unicast SFs, it includes
        the CM MAC\n   address associated with the flow for billing reference purposes.\n
        \  The maximum number of log records kept by a CMTS and the duration\n   that
        a log record is maintained in the table are vendor-specific.  An\n   explicit
        control object is provided so that the monitoring\n   application can explicitly
        delete records it has read.\n"
      title: 2.2.7.  docsIetfQosServiceFlowLogTable
    - contents:
      - "2.2.8.  docsIetfQosServiceClassTable\n   This table defines the Service Class
        Name and references a QoS\n   Parameter Set for each Service Class defined
        in a CMTS.  It is\n   indexed by the Service Class Name string itself.  The
        table is read-\n   create on a CMTS, and is not implemented in a CM.  Each
        entry of the\n   docsIetfQosServiceClassTable should define a template for
        flows in a\n   given direction (upstream or downstream).  Some parameters
        of the\n   docsIetfQosServiceClassTable are specific to a particular direction,\n
        \  and so their values are not applicable when used as a template for\n   flows
        in the other direction.\n"
      title: 2.2.8.  docsIetfQosServiceClassTable
    - contents:
      - "2.2.9.  docsIetfQosServiceClassPolicyTable\n   The docsIetfQosServiceClassPolicyTable
        can be referenced by the\n   docsDevFilterPolicyTable of [6] in order to have
        a \"policy\" that\n   classifies packets to a named Service Class.  This is
        one mechanism\n   by which \"external\" entities (such as an SNMP manager)
        may control\n   the classification of a packet for QoS purposes.  Entries
        are indexed\n   by a small-integer docsIetfQosServiceClassPolicyIndex.  They
        provide\n   a Service Class Name and a Rule Priority.  A policy referencing
        a row\n   of this table intends the packet to be forwarded on a Service Flow\n
        \  \"belonging\" to the named Service Class.  See section 3, \"Externally\n
        \  Administered Classification\", below.\n   This table is implemented on
        both the CM and CMTS, and is read-create\n   on both.\n"
      title: 2.2.9.  docsIetfQosServiceClassPolicyTable
    - contents:
      - "2.2.10.  docsIetfQosPHSTable\n   The Payload Header Suppression (PHS) feature
        of DOCSIS 1.1 and 2.0\n   permits packets to replace the unchanging bytes
        of the Ethernet, IP,\n   and UDP headers with a one-byte index when transmitting
        on the cable\n   network.  This is especially useful for IP Telephony packets,
        where\n   such suppression can result in almost twice the number of calls\n
        \  supported within the same upstream channel.\n   Each entry of the table
        corresponds to a PHS Rule as described in\n   section 8.4 of [4].  The rules
        are identified by their corresponding\n   Service Flow ID and docsIetfQosPktClassId.
        \ A PHS rule is associated\n   with exactly one classifier.  The table is
        therefore indexed by the\n   tuple { ifIndex, docsIetfQosServiceFlowId, docsIetfQosPktClassId}.\n
        \  This table is read-only, and MUST be implemented on both the CM and\n   CMTS
        when PHS is supported.\n"
      title: 2.2.10.  docsIetfQosPHSTable
    - contents:
      - "2.2.11  docsIetfQosCmtsMacToSrvFlowTable\n   The docsIetfQosCmtsMacToSrvFlowTable
        describes the mapping of CM MAC\n   addresses to the Service Flow IDs that
        are uniquely identified with\n   that CM.  External applications may collect
        statistics on all packets\n   flowing through a CM by determining the SFID
        of all of its flows, and\n   then collecting the statistics of packets and
        bytes for each flow.\n   Downstream multicast Service Flows are not indicated
        in the\n   docsIetfQosCmtsMacToSrvFlowTable because they are not associated
        with\n   only one CM.\n"
      title: 2.2.11  docsIetfQosCmtsMacToSrvFlowTable
    title: 2.2.  MIB Organization
  title: 2.  Overview
- contents:
  - "3.  Externally Administered Classification\n   DOCSIS 1.1 and 2.0 provide rich
    semantics for the classification of\n   packets to Service Flows with the Service
    Flow Classifier table.\n   Service Flow Classifiers may be created statically
    in the DOCSIS CM\n   configuration file, or may be created dynamically with Dynamic\n
    \  Service Addition (DSA) and Dynamic Service Change (DSC) DOCSIS MAC\n   messages.\n
    \  Several major issues arose with the concept of externally\n   administered
    classification; e.g., should an external SNMP manager be\n   permitted to create
    classification rows?  One problem was the\n   coordination of classifier IDs because
    such an approach would require\n   either separate classifier ID number spaces
    or objects to coordinate\n   both internal and external classifier ID assignments.
    \ A more serious\n   problem, however, was that external creation of SF Classifiers
    would\n   require \"knowledge\" of the individual Service Flow ID for Service\n
    \  Flows by external applications.  It was strongly felt by the\n   committee
    that SFIDs should remain internal DOCSIS objects, and not\n   be transmitted as
    part of protocol flows, e.g., for IP packet\n   telephony signaling.  DOCSIS 1.1
    introduced the concept of named\n   Service Classes for ease of administration
    within a domain of CMs and\n   CMTSs.  What was desired was to permit external
    classification of\n   packets to a Service Class, not to a particular Service
    Flow.\n   The DOCSIS committee therefore decided to use the already-defined IP\n
    \  Packet Filter Table [6] for the external classification of packets\n   for
    QoS purposes.  The docsDevIpPacketFilterTable defines similar\n   packet matching
    criteria as does docsIetfQosPktClassTable, but it\n   matches a packet to an arbitrary
    \"policy set\" instead of a particular\n   Service Flow.  One of the policies
    in the policy set then selects the\n   Service Class of the SF on which to forward
    the packet.  The\n   docsIetfQosServiceClassPolicyTable of this MIB module defines
    the\n   Service Class Name to which a packet is classified.\n   The interaction
    of external and internal packet classification is\n   depicted below.\n              |\n
    \             |  Outbound Pkt\n              V\n          docsDevIpFilterTable------>
    docsDevFilterPolicyTable\n              |                                   |\n
    \             |                                   V\n              |                      docsIetfQosServiceClassPolicyTable\n
    \             |                                   |\n          Pkt |                  ServiceClassName,|\n
    \             |     ServiceClassPolicyRulePriority|\n              V                                   V\n
    \    +--------------------------------------------------------+\n     |        |
    \  DOCSIS MAC LAYER ENTITY         |           |\n     |        |                                   |
    Select    |\n     |        V                                   | any       |\n
    \    |    docsIetfQosPktClassTable <--------------| SFID Y    |\n     |        |
    \                                  | in SCN    |\n     |        | docsIetfQosPktClassPriority,
    \     |           |\n     |        | SFID X                            |           |\n
    \    |        V                                   V           |\n     |   +--------------------------------------------+
    \      |\n     |   | Select the SFID associated with the        |       |\n     |
    \  | higher of docsIetfQosPktClassPriority or   |       |\n     |   | docsIetfQosServiceClassPolicyRulePriority
    \ |       |\n     |   +--------------------------------------------+       |\n
    \    |                             |                          |\n     |                             V
    \                         |\n     |           |    |          |    |                       |\n
    \    |           |    |    ...   |    |  Service Flows        |\n     |           +----+
    \         +----+                       |\n     |           SFID X          SFID
    Y                       |\n     +--------------------------------------------------------+\n
    \         Figure 2: DOCSIS Packet Classification\n   The processing of an outgoing
    packet proceeds as follows:\n     1.  The packet is first checked for matches
    with rows of the\n         docsDevIpFilterTable.  If it matches, the matching
    row provides\n         a docsDevFilterPolicyId integer.\n     2.  The docsDevFilterPolicyId
    indexes into one (or more) rows of\n         docsDevFilterPolicyTable.  Each row
    provides an arbitrary\n         RowPointer (docsDevFilterPolicyPtr), corresponding
    to a policy\n         to be applied to the packet.\n     3.  This MIB module defines
    a docsIetfQosServiceClassPolicyTable\n         whose entries may be pointed to
    by docsDevFilterPolicyPtr in\n         order to classify packets administratively
    to a named DOCSIS\n         Service Class.  The docsIetfQosServiceClassPolicyEntry
    provides\n         a Service Class Name (SCN) as docsIetfQosServiceClassPolicyName\n
    \        and a classification rule priority as\n         docsIetfQosServiceClassPolicyRulePriority.
    \ These are submitted\n         to the device's DOCSIS MAC Layer entity as a special
    form of\n         the MAC_DATA.request primitive, as described in Section E.2.1\n
    \        of [4].\n     4.  The MAC Layer selects an SFID (\"Y\") of an active
    Service Flow\n         belonging to the named class, choosing an SF arbitrarily
    if\n         there is more than one.\n     5.  The packet is then classified according
    to the\n         docsIetfQosPktClassTable, which may classify the packet to a\n
    \        different SFID \"X\".  Associated with the classifier is a\n         docsIetfQosPktClassPriority.\n
    \    6.  In the event of a conflict between the SCN-determined SFID and\n         the
    classified SFID, the greater of docsIetfQosPktClassPriority\n         and docsIetfQosServiceClassPolicyRulePriority
    determines which\n         SFID is selected to forward the packet.\n   A packet
    that does not match a docsIetfQosServiceClassPolicyEntry is\n   directly submitted
    to the DOCSIS MAC layer, where the\n   docsIetfQosPktClassTable selects the SID
    on which it is to be\n   forwarded.\n   By convention (in [4]), the \"internal\"
    docsIetfQosPktClassPriority\n   values should be in the range 64-191, while the
    \"external\" priorities\n   may be either in the range 192-255 to override the
    internal\n   classification or in the range 0-63 to be overridden by internal\n
    \  classification.\n   This classification mechanism applies both upstream from
    the CM and\n   downstream from the CMTS.\n"
  title: 3.  Externally Administered Classification
- contents:
  - "4.  DOCSIS and IPv4 Type-of-Service (ToS) Field\n   The DOCSIS-IETF-QOS-MIB MIB
    module relies on the DOCSIS MAC layer\n   protocols and uses objects that reflect
    the IPv4 Type-of-Service\n   (ToS) octet as defined in [14].  The applicability
    of these objects\n   is limited to the DOCSIS access network.  The past and current\n
    \  versions of the DOCSIS specifications for which this MIB module is\n   defined
    do not reflect Differentiated Services [9] on the DOCSIS\n   access network.  However,
    with proper selection of values for these\n   objects, the network operator can
    enforce Differentiated Services\n   Per-hop Behaviors (PHBs) on the DOCSIS Access
    Network, and can\n   configure the modification of the DSCP for certain packet
    flows as\n   they enter the metro network from the access network.  Essentially\n
    \  this makes the DOCSIS access network TOS marking compatible with the\n   wider
    use of DSCP outside DOCSIS networks.  Note that because the\n   entire IPv4 TOS
    octet may be available for modification via the\n   latter mechanism (due to the
    current MAC level DOCSIS protocols and\n   CLI interface configuration), it is
    possible that the DOCSIS network\n   could be configured to modify the Explicit
    Congestion Notification\n   (ECN) bits [10] of certain packets.  This modification
    of the ECN\n   bits is prevented by the MIB module's design.  The MIB module\n
    \  prohibits the modification of the TOS octet (read-only objects:\n   docsIetfQosPktClassIpTosLow,
    docsIetfQosPktClassIpTosHigh\n   docsIetfQosPktClassIpTosMask, docsIetfQosParamSetTosAndMask,\n
    \  docsIetfQosParamSetTosOrMask) and allows the DSCP field to be\n   modified
    (read-create object: docsIetfQosServiceClassDSCPOverwrite).\n"
  title: 4.  DOCSIS and IPv4 Type-of-Service (ToS) Field
- contents:
  - "5.  Definitions\n   This MIB module refers to the SNMPv2-SMI [1] MIB module,
    SNMPv2-TC\n   [2] MIB module, SNMPv2-CONF [3] MIB Module, DOCSIS RFI Specification\n
    \  SP-RFIv2.0-I06-040804 [4], INET-ADDRESS-MIB [8] MIB module, IF-MIB\n   [11]
    MIB module, SNMP-FRAMEWORK-MIB [12] MIB module, and DIFFSERV-\n   DSCP-TC [13]
    MIB module.\n"
