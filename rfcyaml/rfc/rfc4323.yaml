    Service Flow.  If the parameter is omitted\n                    from an upstream
    QOS Parameter Set, this object\n                    takes the value of bestEffort
    (2).  This parameter\n                    must be reported as undefined (1) for
    downstream\n                    QOS Parameter Sets.\"\n    SYNTAX          INTEGER
    {\n                      undefined (1),\n                      bestEffort (2),\n
    \                     nonRealTimePollingService(3),\n                      realTimePollingService(4),\n
