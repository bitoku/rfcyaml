- title: __initial_text__
  contents:
  - "                        Exposition Style\nAs a pedagogical device for describing\
    \ functions such as the one\nbelow\n           |\n           |               \
    \   a\n           |\nwhere two formulae, f1 and f2, are necessary for adjoining\
    \ domains but\nthe function is continous at the boundary point, I usually write\
    \ the\ndescription in the form\n        f(x) = f1(x) for x =< a\n        f(x)\
    \ = f2(x) for x >= a\nThe astute reader will note that the domains overlap, but\
    \ that\nf1(a) = f2(a), so no semantic ambiguity obtains.\n     [ This RFC was\
    \ put into machine readable form for entry ]\n     [ into the online RFC archives\
    \ by Naoki Matsuhira 5/97 ]\n"
