- contents:
  - '              Additional Data Related to an Emergency Call

    '
  title: __initial_text__
- contents:
  - "Abstract\n   When an emergency call is sent to a Public Safety Answering Point\n
    \  (PSAP), the originating device, the access network provider to which\n   the
    device is connected, and all service providers in the path of the\n   call have
    information about the call, the caller, or the location,\n   which is helpful
    for the PSAP to have in handling the emergency.\n   This document describes data
    structures and mechanisms to convey such\n   data to the PSAP.  The intent is
    that every emergency call carry as\n   much of the information described here
    as possible using the\n   mechanisms described here.\n   The mechanisms permit
    the data to be conveyed by reference (as an\n   external resource) or by value
    (within the body of a SIP message or a\n   location object).  This follows the
    tradition of prior emergency\n   services standardization work where data can
    be conveyed by value\n   within the call signaling (i.e., in the body of the SIP
    message) or\n   by reference.\n"
  title: Abstract
