    it against inappropriate disclosure.  An entity that is able\n   to eavesdrop
    on the SIP signaling will also have access.  Some\n   Internet access types (such
    as in-the-clear Wi-Fi) are more\n   vulnerable than others (such as 3G or 4G cellular
    data traffic) to\n   eavesdropping.  Mechanisms that protect against eavesdropping
    (such\n   as TLS version 1.2 or later) SHOULD be preferentially used whenever\n
    \  feasible.  (This requirement is not a \"MUST\" because there is an\n   existing
    deployed base of clear-text SIP, and also because, as an\n   emergency call, it
    is more important for the call to go through than\n   for it to be protected;
    for example, the call MUST proceed even if\n   the TLS negotiation or certificate
    verification fails for whatever\n   reason.)  When information is provided by
    reference, TLS mutual\n   authentication is REQUIRED.  That is, HTTPS is REQUIRED
    for\n   dereferencing, the requester MUST use a client certificate to\n   authenticate
    the HTTP request, and the provider of the information is\n   REQUIRED to validate
    the credentials provided by the requester.\n   While the creation of a public
    key infrastructure (PKI) that has\n   global scope might be difficult, the alternatives
    to creating devices\n   and services that can provide critical information securely
    are more\n   daunting.  The provider of the information MAY enforce any policy
    it\n   wishes to use, but PSAPs and responder agencies are strongly advised\n
    \  to deploy a PKI so that providers of additional data can check the\n   certificate
    of the client (the requester) and decide the appropriate\n   policy to enforce
    based on that certificate.\n   TLS MUST be version 1.2 or later.  It is RECOMMENDED
    to use only\n   cipher suites that offer Perfect Forward Secrecy (PFS) and avoid\n
    \  Cipher Block Chaining (CBC) and to follow the recommendations in BCP\n   195
    [RFC7525].\n   Ideally, the PSAP and emergency responders will be given credentials\n
    \  signed by an authority trusted by the data provider.  In most\n   circumstances,
    nationally recognized credentials are sufficient; the\n   emergency services community
    within a country can arrange a PKI, data\n   providers can be provisioned with
    the root Certification Authority\n   (CA) public key for the country.  Some nations
    are developing a PKI\n   for this and related purposes.  Since calls could be
    made from\n   devices where the device and/or the service provider(s) is not local\n
    \  to the emergency services authorities, globally recognized\n   credentials
    are useful.  This might be accomplished by extending the\n   notion of the \"forest
    guide\" described in [RFC5582] to allow the\n   forest guide to provide the credential
    of the PKI root for areas for\n   which it has coverage information, but standards
    for such a mechanism\n   are not yet available.  In its absence, the data provider
    needs to\n   obtain by out-of-band means the root CA credentials for any areas
    to\n   which it is willing to provide additional data.  With the credential\n
    \  of the root CA for a national emergency services PKI, the data\n   provider
    server can validate the credentials of an entity requesting\n   additional data
    by reference.\n   The data provider also needs a credential that can be verified
    by the\n   emergency services to know that it is receiving data from an\n   authorized
    server.  The emergency services authorities could provide\n   credentials, distinguishable
    from credentials provided to emergency\n   responders and PSAPs, which could be
    used to validate data providers.\n   Such credentials would have to be acceptable
    to any PSAP or responder\n   that could receive a call with additional data supplied
    by that\n   provider.  This would be extensible to global credential validation\n
    \  using the forest guide as mentioned above.  In the absence of such\n   credentials,
    the emergency services authorities could maintain a list\n   of local data providers'
    credentials as provided to them out of band.\n   At a minimum, the emergency services
    authorities could obtain a\n   credential from the DNS entry of the domain in
    the additional data\n   URI (e.g., using DNS-Based Authentication of Named Entities
    (DANE)\n   [RFC6698]) to at least validate that the server is known to the\n   domain
    providing the URI.\n   When devices provide data by reference, the credential
    validation\n   issues are similar to when service providers do so, and while the\n
    \  solutions are the same, the challenges of doing so for every device\n   are
    obviously more difficult, especially when considering root\n   certificate updates,
    revocation lists, etc.  However, in general,\n   devices are not expected to provide
    data directly by reference, but\n   rather to either provide data by value or
    upload the data to a server\n   that can more reliably make it available and more
    easily enforce\n   security policy.  Devices that do provide data directly by
    reference,\n   which might include fixed-location sensors, will need to be capable\n
    \  of handling this.\n   Neither service providers nor devices will supply private
    information\n   unless the call is recognized as an emergency call.  In cellular\n
    \  telephony systems (such as those using 3GPP IMS), there are different\n   procedures
    for an originating device to place an emergency call\n   versus a normal call.
    \ If a call that is really an emergency call is\n   initiated as a normal call
    and the cellular service provider\n   recognizes this, 3GPP IMS permits the service
    provider to either\n   accept the call anyway or reject it with a specific code
    that\n   instructs the device to retry the call as an emergency call.  Service\n
    \  providers ought to choose the latter, otherwise the device will not\n   include
    the information specified in this document (since the device\n   didn't recognize
    the call as being an emergency call).\n"
  title: 9.  Security Considerations
- contents:
  - "10.  Privacy Considerations\n   This document enables functionality for conveying
    additional\n   information about the caller and the caller's device and service
    to\n   the callee.  Some of this information is personal data and therefore\n
    \  privacy concerns arise.  An explicit privacy indicator for\n   information
    directly relating to the caller's identity is defined and\n   use is mandatory.
    \ However, observance of this request for privacy\n   and which information it
    relates to is determined by the destination\n   jurisdiction (which replicates
    functionality provided in some legacy\n   emergency services systems).\n   There
    are a number of privacy concerns with non-emergency real-time\n   communication
    services that are also applicable to emergency calling.\n   Data protection regulation
    worldwide has, however, decided to create\n   exceptions for emergency services
    since the drawbacks of disclosing\n   personal data are outweighed by the benefit
    for the emergency caller.\n   Hence, the data protection rights of individuals
    are commonly waived\n   for emergency situations.  There are, however, still various\n
    \  countries that offer some degree of anonymity for the caller towards\n   PSAP
    call takers.\n   The functionality defined in this document far exceeds the amount
    of\n   information sharing available in the legacy POTS system.  For this\n   reason,
    there are additional privacy threats to consider, which are\n   described in more
    detail in [RFC6973].\n   Stored Data Compromise:  There is an increased risk of
    stored data\n      compromise since additional data is collected and stored in\n
    \     databases.  Without adequate measures to secure stored data from\n      unauthorized
    or inappropriate access at access network providers,\n      service providers,
    end devices, as well as PSAPs, individuals are\n      exposed to potential financial,
    reputational, or physical harm.\n   Misattribution:  If the personal data collected
    and conveyed is\n      incorrect or inaccurate, then this can lead to misattribution.\n
    \     Misattribution occurs when data or communications related to one\n      individual
    are attributed to another.\n   Identification:  By the nature of the additional
    data and its\n      capability to provide much richer information about the caller,\n
    \     the call, and the location, the calling party is identified in a\n      much
    better way.  Some users could feel uncomfortable with this\n      degree of information
    sharing even in emergency services\n      situations.\n   Secondary Use:  There
    is a risk of secondary use, which is the use of\n      collected information about
    an individual without the individual's\n      consent for a purpose different
    from that for which the\n      information was collected.  The stated purpose
    of the additional\n      data is for emergency services purposes, but theoretically
    the\n      same information could be used for any other call as well.\n      Additionally,
    parties involved in the emergency call could retain\n      the obtained information
    and reuse it for other, non-emergency\n      services purposes.  While technical
    measures are not in place to\n      prevent such secondary reuse, policy, legal,
    regulatory, and other\n      non-technical approaches can be effective.\n   Disclosure:
    \ When the data defined in this document is not properly\n      protected (while
    in transit with traditional communication\n      security techniques and while
    stored using access control\n      mechanisms), there is the risk of disclosure,
    which is the\n      revelation of private information about an individual.\n   To
    mitigate these privacy risks, the following countermeasures can be\n   taken:\n
    \  In regions where callers can elect to suppress certain personally\n   identifying
    information, network or PSAP functionality can inspect\n   privacy flags within
    the SIP headers to determine what information\n   can be passed, stored, or displayed
    to comply with local policy or\n   law.  RFC 3325 [RFC3325] defines the 'id' priv-value
    token.  The\n   presence of this privacy type in a Privacy header field indicates\n
    \  that the user would like the network asserted identity to be kept\n   private
    with respect to SIP entities outside the trust domain with\n   which the user
    authenticated, including the PSAP.\n   This document defines various data structures
    that contain privacy-\n   sensitive data such as, for example, identifiers for
    the device\n   (e.g., serial number and MAC address) or account/SIM (e.g., IMSI),\n
    \  contact information for the user, and location of the caller.  Local\n   regulations
    may govern which data is provided in emergency calls, but\n   in general, the
    emergency call system is aided by the information\n   described in this document.
    \ There is a trade-off between the privacy\n   considerations and the utility
    of the data.  For protection, this\n   specification requires all retrieval of
    data passed by reference to\n   be protected against eavesdropping and alteration
    via communication\n   security techniques (namely TLS).  Furthermore, security
    safeguards\n   are required to prevent unauthorized access to stored data.  Various\n
    \  security incidents over at least the past few decades have shown that\n   data
    breaches are not uncommon and are often caused by lack of proper\n   access control
    frameworks, software bugs (such as buffer overflows),\n   or missing input parsing
    (such as SQL injection attacks).  The risks\n   of data breaches have increased
    with the obligation for emergency\n   services to retain emergency-call-related
    data for extended periods\n   (e.g., several years are the norm).\n   Finally,
    it is also worth highlighting the nature of the SIP\n   communication architecture,
    which introduces additional complications\n   for privacy.  Some forms of data
    can be sent by value in the SIP\n   signaling or by reference (a URL in the SIP
    signaling).  When data is\n   sent by value, all intermediaries have access to
    the data.  As such,\n   these intermediaries could also introduce additional privacy
    risk.\n   Therefore, in situations where the conveyed information is privacy\n
    \  sensitive and intermediaries are involved, transmitting by reference\n   might
    be appropriate, assuming the source of the data can operate a\n   sufficient dereferencing
    infrastructure and that proper access\n   control policies are available for distinguishing
    the different\n   entities dereferencing the reference.  Without access control\n
    \  policies, any party in possession of the reference is able to resolve\n   the
    reference and to obtain the data, including intermediaries.\n"
  title: 10.  Privacy Considerations
- contents:
  - '11.  IANA Considerations

    '
  - contents:
    - "11.1.  Emergency Call Additional Data Registry\n   This document creates a
      new registry called 'Emergency Call\n   Additional Data' with a number of sub-registries.\n
      \  For several of the sub-registries, \"Expert Review\" is the criteria\n   for
      adding new entries.  As discussed in Section 5, it can be\n   counterproductive
      to register new types of data, and as discussed in\n   Section 10, data sent
      as part of an emergency call can be very\n   privacy sensitive.  In some cases,
      it is anticipated that various\n   standards bodies dealing with emergency services
      might need to\n   register new values, and in those cases, text below advises
      the\n   designed expert to verify that the entity requesting the registration\n
      \  is relevant (e.g., a recognized emergency-services-related Standards\n   Development
      Organization (SDO)).  In other cases, especially those\n   where the trade-off
      between the potential benefit versus danger of\n   new registrations is more
      conservative (such as Section 11.1.9),\n   \"Specification Required\" is the
      criteria, which is a higher hurdle\n   and also implicitly includes an \"Expert
      Review\".\n   The following sub-registries are created for this registry.\n"
    - contents:
      - "11.1.1.  Provider ID Series Registry\n   This document creates a new sub-registry
        called \"Provider ID Series\".\n   As defined in [RFC5226], this registry
        operates under \"Expert Review\"\n   rules.  The expert should determine that
        the entity requesting a new\n   value is a legitimate issuer of service provider
        IDs suitable for use\n   in Additional Call Data.\n   Private entities issuing
        or using internally generated IDs are\n   encouraged to register here and
        to ensure that all IDs they issue or\n   use are unique.  This guarantees
        that IDs issued or used by the\n   entity are globally unique and distinguishable
        from other IDs issued\n   or used by the same or a different entity.  (Some
        organizations, such\n   as NENA, issue IDs that are unique among all IDs they
        issue, so an\n   entity using a combination of its NENA ID and the fact that
        it is\n   from NENA is globally unique.  Other entities might not have an
        ID\n   issued by an organization such as NENA, so they are permitted to use\n
        \  their domain name, but if so, it needs to be unique.)\n   The content of
        this registry includes:\n   Name:  An identifier to be used in the 'ProviderIDSeries'
        element.\n   Source:  The full name of the organization issuing the identifiers.\n
        \  URL:  A URL to the organization for further information.\n   The initial
        set of values is listed in Figure 1.\n"
      title: 11.1.1.  Provider ID Series Registry
    - contents:
      - "11.1.2.  Service Environment Registry\n   This document creates a new sub-registry
        called \"Service\n   Environment\".  As defined in [RFC5226], this registry
        operates under\n   \"Expert Review\" rules.  The expert should determine that
        the entity\n   requesting a new value is relevant for this service element
        (e.g., a\n   recognized emergency-services-related SDO) and that the new value
        is\n   distinct from existing values, and its use is unambiguous.\n   The
        content of this registry includes:\n   Token:  The value to be used in the
        <ServiceEnvironment> element.\n   Description:  A short description of the
        value.\n   The initial set of values is listed in Figure 4.\n"
      title: 11.1.2.  Service Environment Registry
    - contents:
      - "11.1.3.  Service Type Registry\n   This document creates a new sub-registry
        called \"Service Type\".  As\n   defined in [RFC5226], this registry operates
        under \"Expert Review\"\n   rules.  The expert should determine that the entity
        requesting a new\n   value is relevant for this service element (e.g., a recognized\n
        \  emergency-services-related SDO) and that the requested value is\n   clearly
        distinct from other values so that there is no ambiguity as\n   to when the
        value is to be used or which value is to be used.\n   The content of this
        registry includes:\n   Name:  The value to be used in the <ServiceType> element.\n
        \  Description:  A short description of the value.\n   The initial set of
        values is listed in Figure 5.\n"
      title: 11.1.3.  Service Type Registry
    - contents:
      - "11.1.4.  Service Mobility Registry\n   This document creates a new sub-registry
        called \"Service Mobility\".\n   As defined in [RFC5226], this registry operates
        under \"Expert Review\"\n   rules.  The expert should determine that the entity
        requesting a new\n   value is relevant for this service element (e.g., a recognized\n
        \  emergency-services-related SDO) and that the requested value is\n   clearly
        distinct from other values so that there is no ambiguity as\n   to when the
        value is to be used or which value is to be used.\n   The content of this
        registry includes:\n   Token:  The value used in the <ServiceMobility> element.\n
        \  Description:  A short description of the value.\n   The initial set of
        values is listed in Figure 6.\n"
      title: 11.1.4.  Service Mobility Registry
    - contents:
      - "11.1.5.  Type of Provider Registry\n   This document creates a new sub-registry
        called \"Type of Provider\".\n   As defined in [RFC5226], this registry operates
        under \"Expert Review\"\n   rules.  The expert should determine that the proposed
        new value is\n   distinct from existing values and appropriate for use in
        the\n   <TypeOfServicerProvider> element\n   The content of this registry
        includes:\n   Token:  The value used in the <TypeOfProvider> element.\n   Description:
        \ A short description of the type of service provider.\n   The initial set
        of values is defined in Figure 2.\n"
      title: 11.1.5.  Type of Provider Registry
    - contents:
      - "11.1.6.  Device Classification Registry\n   This document creates a new sub-registry
        called \"Device\n   Classification\".  As defined in [RFC5226], this registry
        operates\n   under \"Expert Review\" rules.  The expert should consider whether
        the\n   proposed class is unique from existing classes, and the definition
        of\n   the class will be clear to implementors and PSAPs/responders.\n   The
        content of this registry includes:\n   Token:  Value used in the <DeviceClassification>
        element.\n   Description:  Short description identifying the device type.\n
        \  The initial set of values is defined in Figure 8.\n"
      title: 11.1.6.  Device Classification Registry
    - contents:
      - "11.1.7.  Device ID Type Registry\n   This document creates a new sub-registry
        called \"Device ID Type\".  As\n   defined in [RFC5226], this registry operates
        under \"Expert Review\"\n   rules.  The expert should ascertain that the proposed
        type is well\n   understood and provides information that PSAPs and responders
        are\n   able to use to uniquely identify a device.  (For example, a biometric\n
        \  fingerprint used to authenticate a device would not normally be used\n
        \  by a PSAP or responder to identify a device.)\n   The content of this registry
        includes:\n   Token:  The value to be placed in the <TypeOfDeviceID> element.\n
        \  Description:  Short description identifying the type of the device\n      ID.\n
        \  The initial set of values is defined in Figure 9.\n"
      title: 11.1.7.  Device ID Type Registry
    - contents:
      - "11.1.8.  Device/Service Data Type Registry\n   This document creates a new
        sub-registry called \"Device/Service Data\n   Type\".  As defined in [RFC5226],
        this registry operates under\n   \"Specification Required\" rules, which include
        an explicit \"Expert\n   Review\".  The designated expert should ascertain
        that the proposed\n   type is well understood and provides information useful
        to PSAPs and\n   responders.  The specification must contain a complete description
        of\n   the data and a precise format specification suitable to allow\n   interoperable
        implementations.\n   The content of this registry includes:\n   Token:  The
        value to be placed in the <DeviceSpecificType> element.\n   Description:  Short
        description identifying the data.\n   Specification:  Citation for the specification
        of the data.\n   The initial set of values is listed in Figure 10.\n"
      title: 11.1.8.  Device/Service Data Type Registry
    - contents:
      - "11.1.9.  Emergency Call Data Types Registry\n   This document creates a new
        sub-registry called \"Emergency Call Data\n   Types\".  As defined in [RFC5226],
        this registry operates under\n   \"Specification Required\" rules, which include
        an explicit \"Expert\n   Review\".  The expert is responsible for verifying
        that the document\n   contains a complete and clear specification, and the
        proposed\n   functionality does not obviously duplicate existing functionality.\n
        \  The expert is also responsible for verifying that the block is\n   correctly
        categorized per the description of the categories in\n   Section 1.\n   The
        registry contains an entry for every data block that can be sent\n   with
        an emergency call using the mechanisms as specified in this\n   document.
        \ Each data block is identified by the 'root' of its MIME\n   media subtype
        (which is the part after 'EmergencyCallData.').  If the\n   MIME media subtype
        does not start with 'EmergencyCallData.', then it\n   cannot be registered
        here nor used in a Call-Info header field as\n   specified in this document.
        \ The subtype MAY exist under any MIME\n   media type (although most commonly
        under 'application/', this is NOT\n   REQUIRED); however, to be added to the
        registry, the 'root' needs to\n   be unique regardless of the MIME media type.\n
        \  The content of this registry includes:\n   Token:  The root of the data's
        MIME media subtype (not including the\n      'EmergencyCallData' prefix and
        any suffix such as '+xml').\n   Data About:  A hint as to if the block is
        considered descriptive of\n      the call, the caller, or the location (or
        is applicable to more\n      than one), which can help PSAPs and other entities
        determine if\n      they wish to process the block.  Note that this is only
        a hint;\n      entities need to consider the block's contents, not just this\n
        \     field, when determining if they wish to process the block (which\n      is
        why the field only exists in the registry and is not contained\n      within
        the block).  The value MUST be either 'The Call', 'The\n      Caller', 'The
        Location', or 'Multiple'.  New values are created by\n      extending this
        registry in a subsequent RFC.\n   Reference:  The document that describes
        the data object.\n   Note that the tokens in this registry are part of the\n
        \  'EmergencyCallData' compound value; when used as a value of the\n   'purpose'
        parameter of a Call-Info header field, the values listed in\n   this registry
        are prefixed by 'EmergencyCallData.' per the\n   'EmergencyCallData' registration;
        see Section 11.2.\n   The initial set of values is listed in Figure 25.\n
        \     +----------------+--------------+------------+\n      | Token          |
        \ Data About  | Reference  |\n      +----------------+--------------+------------+\n
        \     | ProviderInfo   |   The Call   |  RFC 7852  |\n      | ServiceInfo
        \   |   The Call   |  RFC 7852  |\n      | DeviceInfo     |   The Call   |
        \ RFC 7852  |\n      | SubscriberInfo |   The Call   |  RFC 7852  |\n      |
        Comment        |   The Call   |  RFC 7852  |\n      +----------------+--------------+------------+\n
        \               Figure 25: Additional Data Blocks Registry\n"
      title: 11.1.9.  Emergency Call Data Types Registry
    title: 11.1.  Emergency Call Additional Data Registry
  - contents:
    - "11.2.  'EmergencyCallData' Purpose Parameter Value\n   This document defines
      the 'EmergencyCallData' value for the 'purpose'\n   parameter of the Call-Info
      header field [RFC3261].  IANA has added\n   this document to the list of references
      for the 'purpose' value of\n   Call-Info in the \"Header Field Parameters and
      Parameter Values\" sub-\n   registry of the \"Session Initiation Protocol (SIP)
      Parameters\"\n   registry.  Note that 'EmergencyCallData' is a compound value;
      when\n   used as a value of the 'purpose' parameter of a Call-Info header\n
      \  field, 'EmergencyCallData' is immediately followed by a dot ('.') and\n   a
      value from the \"Emergency Call Data Types\" registry; see\n   Section 11.1.9.\n"
    title: 11.2.  'EmergencyCallData' Purpose Parameter Value
  - contents:
    - "11.3.  URN Sub-Namespace Registration for <provided-by> Registry Entry\n   This
      section registers the namespace specified in Section 11.5.1 in\n   the provided-by
      registry established by RFC 4119, for usage within\n   the <provided-by> element
      of a PIDF-LO.\n   The schema for the <provided-by> element used by this document
      is\n   specified in Section 8.6.\n"
    title: 11.3.  URN Sub-Namespace Registration for <provided-by> Registry Entry
  - contents:
    - '11.4.  MIME Registrations

      '
    - contents:
      - "11.4.1.  MIME Content-Type Registration for 'application/\n         EmergencyCallData.ProviderInfo+xml'\n
        \  This specification requests the registration of a new MIME media type\n
        \  according to the procedures of RFC 6838 [RFC6838] and guidelines in\n   RFC
        7303 [RFC7303].\n      Type name: application\n      Subtype name: EmergencyCallData.ProviderInfo+xml\n
        \     Mandatory parameters: N/A\n      Optional parameters: charset (indicates
        the character encoding of\n      the contents)\n      Encoding considerations:
        Uses XML, which can contain 8-bit\n      characters, depending on the character
        encoding.  See Section 3.2\n      of RFC 7303 [RFC7303].\n      Security considerations:
        This content type is designed to carry\n      the data provider information,
        which is a sub-category of\n      additional data about an emergency call.
        \ Since this data can\n      contain personal information, appropriate precautions
        are needed\n      to limit unauthorized access, inappropriate disclosure,
        and\n      eavesdropping of personal information.  Please refer to Sections
        9\n      and 10 for more information.\n      Interoperability considerations:
        N/A\n      Published specification: RFC 7852\n      Applications that use
        this media type: Emergency Services\n      Additional information:\n         Magic
        Number: N/A\n         File Extension: .xml\n         Macintosh file type code:
        'TEXT'\n      Person and email address for further information:\n      Hannes
        Tschofenig, Hannes.Tschofenig@gmx.net\n      Intended usage: LIMITED USE\n
        \     Author: This specification is a work item of the IETF ECRIT\n      working
        group, with mailing list address <ecrit@ietf.org>.\n      Change controller:
        The IESG <iesg@ietf.org>\n"
      title: 11.4.1.  MIME Content-Type Registration for 'application/
    - contents:
      - "11.4.2.  MIME Content-Type Registration for 'application/\n         EmergencyCallData.ServiceInfo+xml'\n
        \  This specification requests the registration of a new MIME media type\n
        \  according to the procedures of RFC 6838 [RFC6838] and guidelines in\n   RFC
        7303 [RFC7303].\n      Type name: application\n      Subtype name: EmergencyCallData.ServiceInfo+xml\n
        \     Mandatory parameters: N/A\n      Optional parameters: charset (indicates
        the character encoding of\n      the contents)\n      Encoding considerations:
        Uses XML, which can contain 8-bit\n      characters, depending on the character
        encoding.  See Section 3.2\n      of RFC 7303 [RFC7303].\n      Security considerations:
        This content type is designed to carry\n      the service information, which
        is a sub-category of additional\n      data about an emergency call.  Since
        this data can contain\n      personal information, appropriate precautions
        are needed to limit\n      unauthorized access, inappropriate disclosure,
        and eavesdropping\n      of personal information.  Please refer to Sections
        9 and 10 for\n      more information.\n      Interoperability considerations:
        N/A\n      Published specification: RFC 7852\n      Applications that use
        this media type: Emergency Services\n      Additional information:\n         Magic
        Number: N/A\n         File Extension: .xml\n         Macintosh file type code:
        'TEXT'\n      Person and email address for further information:\n      Hannes
        Tschofenig, Hannes.Tschofenig@gmx.net\n      Intended usage: LIMITED USE\n
        \     Author: This specification is a work item of the IETF ECRIT\n      working
