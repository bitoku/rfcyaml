  title: Appendix A.  XML Schema for vCard/xCard
- contents:
  - "Appendix B.  XML Validation\n   This document defines a number of XML schemas
    and contains various\n   examples.  Extracting the XML and validating the examples
    against the\n   schemas can be challenging, especially due to the formatting\n
    \  limitations introduced by IETF RFCs.  For those readers who copy the\n   XML
    schemas and examples directly from this document, please consider\n   that errors
    might be introduced due to line breaks and extra\n   whitespaces in the regular
    expressions contained in the vCard schema\n   in Appendix A.  To validate the
    PIDF-LO from Figure 18, it is also\n   necessary to consult the referenced RFCs
    and copy the schemas\n   necessary for successful validation.\n   The XML schemas
    found in this document include a 'SchemaLocation'\n   attribute.  Depending on
    the location of the downloaded schema files,\n   you may need to adjust this schema
    location or configure your XML\n   editor to point to the location.\n   For the
    convenience of the reader, the schemas are available at\n   [IANA-XML-Schemas],
    and the XML examples are available at the IETF\n   ECRIT working group wiki page
    [ECRIT-WG-wiki].\n"
  title: Appendix B.  XML Validation
- contents:
  - "Acknowledgments\n   This work was originally started in NENA and has benefited
    from a\n   large number of participants involved in NENA standardization\n   efforts,
    originally in the Long Term Definition working group, the\n   Data Technical Committee,
    and most recently in the Additional Data\n   working group.  The authors are grateful
    for the initial work and\n   extended comments provided by many NENA participants,
    including\n   Delaine Arnold, Marc Berryman, Guy Caron, Brian Dupras, Mark\n   Fletcher,
    James Leyerle, Kathy McMahon, Christian Militeau, Ira\n   Pyles, Matt Serra, and
    Robert (Bob) Sherry.  Amursana Khiyod, Robert\n   Sherry, Frank Rahoi, Scott Ross,
    and Tom Klepetka provided valuable\n   feedback regarding the vCard/xCard use
    in this specification.\n   We would also like to thank Paul Kyzivat, Gunnar Hellstrom,
    Martin\n   Thomson, Keith Drage, Laura Liess, Chris Santer, Barbara Stark, Chris\n
    \  Santer, Archie Cobbs, Magnus Nystrom, Stephen Farrell, Amanda Baber,\n   Dan
    Banks, Andrew Newton, Philip Reichl, and Francis Dupont for their\n   review comments.
    \ Alissa Cooper, Guy Caron, Ben Campbell, and Barry\n   Leiba deserve special
    mention for their detailed and extensive review\n   comments, which were very
    helpful and appreciated.\n"
