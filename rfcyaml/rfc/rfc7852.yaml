- contents:
  - "Appendix A.  XML Schema for vCard/xCard\n   This section contains the vCard/xCard
    XML schema version of the Relax\n   NG schema defined in RFC 6351 [RFC6351] for
    use with the XML schemas\n   defined in this document.  In addition to mapping
    the Relax NG schema\n   to an XML schema, this specification applies an erratum
    raised for\n   RFC 6351 regarding the type definition; see RFC Erratum ID 3047\n
    \  [Err3047].\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <xs:schema\n
    \    targetNamespace=\"urn:ietf:params:xml:ns:vcard-4.0\"\n     xmlns:xs=\"http://www.w3.org/2001/XMLSchema\"\n
    \    xmlns:ns1=\"urn:ietf:params:xml:ns:vcard-4.0\"\n     elementFormDefault=\"qualified\">\n
    \    <!--\n       3.3\n       iana-token = xsd:string { pattern = \"[a-zA-Z0-9-]+\"
    }\n       x-name = xsd:string { pattern = \"x-[a-zA-Z0-9-]+\" }\n     -->\n     <xs:simpleType
    name=\"iana-token\">\n       <xs:annotation>\n         <xs:documentation>Section
    3.3: vCard Format Specification\n         </xs:documentation>\n       </xs:annotation>\n
    \      <xs:restriction base=\"xs:string\"/>\n     </xs:simpleType>\n     <xs:simpleType
    name=\"x-name\">\n       <xs:restriction base=\"xs:string\"/>\n     </xs:simpleType>\n
    \    <!--\n       4.1\n     -->\n     <xs:element name=\"text\" type=\"xs:string\"/>\n
    \    <xs:group name=\"value-text-list\">\n       <xs:sequence>\n         <xs:element
    ref=\"ns1:text\" maxOccurs=\"unbounded\"/>\n       </xs:sequence>\n     </xs:group>\n
    \    <!-- 4.2 -->\n     <xs:element name=\"uri\" type=\"xs:anyURI\"/>\n     <!--
    4.3.1 -->\n     <xs:element name=\"date\"\n         substitutionGroup=\"ns1:value-date-and-or-time\">\n
    \      <xs:simpleType>\n         <xs:restriction base=\"xs:string\">\n           <xs:pattern\n
    \             value=\"\\d{8}|\\d{4}-\\d\\d|--\\d\\d(\\d\\d)?|---\\d\\d\"/>\n         </xs:restriction>\n
    \      </xs:simpleType>\n     </xs:element>\n     <!-- 4.3.2 -->\n     <xs:element
    name=\"time\"\n         substitutionGroup=\"ns1:value-date-and-or-time\">\n       <xs:simpleType>\n
    \        <xs:restriction base=\"xs:string\">\n           <xs:pattern value=\n
    \    \"(\\d\\d(\\d\\d(\\d\\d)?)?|-\\d\\d(\\d\\d?)|--\\d\\d)(Z|[+\\-]\\d\\d(\\d\\d)?)?\"/>\n
    \        </xs:restriction>\n       </xs:simpleType>\n     </xs:element>\n     <!--
    4.3.3 -->\n     <xs:element name=\"date-time\"\n       substitutionGroup=\"ns1:value-date-and-or-time\">\n
    \      <xs:simpleType>\n         <xs:restriction base=\"xs:string\">\n           <xs:pattern
    value=\n     \"(\\d{8}|--\\d{4}|---\\d\\d)T\\d\\d(\\d\\d(\\d\\d)?)?(Z|[+\\-]\\d\\d(\\d\\d)?)?\"/>\n
    \        </xs:restriction>\n       </xs:simpleType>\n     </xs:element>\n     <!--
    4.3.4 -->\n     <xs:element name=\"value-date-and-or-time\" abstract=\"true\"/>\n
    \    <!-- 4.3.5 -->\n     <xs:complexType name=\"value-timestamp\">\n       <xs:sequence>\n
    \        <xs:element ref=\"ns1:timestamp\"/>\n       </xs:sequence>\n     </xs:complexType>\n
    \    <xs:element name=\"timestamp\">\n       <xs:simpleType>\n         <xs:restriction
    base=\"xs:string\">\n           <xs:pattern value=\"\\d{8}T\\d{6}(Z|[+\\-]\\d\\d(\\d\\d)?)?\"/>\n
    \        </xs:restriction>\n       </xs:simpleType>\n     </xs:element>\n     <!--
    4.4 -->\n     <xs:element name=\"boolean\" type=\"xs:boolean\"/>\n     <!-- 4.5
    -->\n     <xs:element name=\"integer\" type=\"xs:integer\"/>\n     <!-- 4.6 -->\n
    \    <xs:element name=\"float\" type=\"xs:float\"/>\n     <!-- 4.7 -->\n     <xs:element
    name=\"utc-offset\">\n       <xs:simpleType>\n         <xs:restriction base=\"xs:string\">\n
    \          <xs:pattern value=\"[+\\-]\\d\\d(\\d\\d)?\"/>\n         </xs:restriction>\n
    \      </xs:simpleType>\n     </xs:element>\n     <!-- 4.8 -->\n     <xs:element
    name=\"language-tag\">\n       <xs:simpleType>\n         <xs:restriction base=\"xs:string\">\n
    \          <xs:pattern value=\n   \"([a-z]{2,3}((-[a-z]{3}){0,3})?|[a-z]{4,8})(-[a-z]{4})?\n
    \  (-([a-z]{2}|\\d{3}))?(-([0-9a-z]{5,8}|\\d[0-9a-z]{3}))*\n   (-[0-9a-wyz](-[0-9a-z]{2,8})+)*(-x(-[0-9a-z]{1,8})+)?\n
    \  |x(-[0-9a-z]{1,8})+|[a-z]{1,3}(-[0-9a-z]{2,8}){1,2}\"/>\n         </xs:restriction>\n
    \      </xs:simpleType>\n     </xs:element>\n     <!--\n       5.1\n     -->\n
    \    <xs:group name=\"param-language\">\n       <xs:annotation>\n         <xs:documentation>Section
    5: Parameters</xs:documentation>\n       </xs:annotation>\n       <xs:sequence>\n
    \        <xs:element ref=\"ns1:language\" minOccurs=\"0\"/>\n       </xs:sequence>\n
    \    </xs:group>\n     <xs:element name=\"language\">\n       <xs:complexType>\n
    \        <xs:sequence>\n           <xs:element ref=\"ns1:language-tag\"/>\n         </xs:sequence>\n
    \      </xs:complexType>\n     </xs:element>\n     <!-- 5.2 -->\n     <xs:group
    name=\"param-pref\">\n       <xs:sequence>\n         <xs:element ref=\"ns1:pref\"
    minOccurs=\"0\"/>\n       </xs:sequence>\n     </xs:group>\n     <xs:element name=\"pref\">\n
    \      <xs:complexType>\n         <xs:sequence>\n           <xs:element name=\"integer\">\n
    \            <xs:simpleType>\n               <xs:restriction base=\"xs:integer\">\n
    \                <xs:minInclusive value=\"1\"/>\n                 <xs:maxInclusive
    value=\"100\"/>\n               </xs:restriction>\n             </xs:simpleType>\n
    \          </xs:element>\n         </xs:sequence>\n       </xs:complexType>\n
    \    </xs:element>\n     <!-- 5.4 -->\n     <xs:group name=\"param-altid\">\n
    \      <xs:sequence>\n         <xs:element ref=\"ns1:altid\" minOccurs=\"0\"/>\n
    \      </xs:sequence>\n     </xs:group>\n     <xs:element name=\"altid\">\n       <xs:complexType>\n
    \        <xs:sequence>\n           <xs:element ref=\"ns1:text\"/>\n         </xs:sequence>\n
    \      </xs:complexType>\n     </xs:element>\n     <!-- 5.5 -->\n     <xs:group
    name=\"param-pid\">\n       <xs:sequence>\n         <xs:element ref=\"ns1:pid\"
    minOccurs=\"0\"/>\n       </xs:sequence>\n     </xs:group>\n     <xs:element name=\"pid\">\n
    \      <xs:complexType>\n         <xs:sequence>\n           <xs:element name=\"text\"
    maxOccurs=\"unbounded\">\n             <xs:simpleType>\n               <xs:restriction
    base=\"xs:string\">\n                 <xs:pattern value=\"\\d+(\\.\\d+)?\"/>\n
    \              </xs:restriction>\n             </xs:simpleType>\n           </xs:element>\n
    \        </xs:sequence>\n       </xs:complexType>\n     </xs:element>\n     <!--
    5.6 -->\n     <xs:group name=\"param-type\">\n       <xs:sequence>\n         <xs:element
    ref=\"ns1:type\" minOccurs=\"0\"/>\n       </xs:sequence>\n     </xs:group>\n
    \    <xs:element name=\"type\">\n       <xs:complexType>\n         <xs:sequence>\n
    \          <xs:element name=\"text\" maxOccurs=\"unbounded\">\n             <xs:simpleType>\n
    \              <xs:restriction base=\"xs:token\">\n                 <xs:enumeration
    value=\"work\"/>\n                 <xs:enumeration value=\"home\"/>\n               </xs:restriction>\n
    \            </xs:simpleType>\n           </xs:element>\n         </xs:sequence>\n
    \      </xs:complexType>\n     </xs:element>\n     <!-- 5.7 -->\n     <xs:group
    name=\"param-mediatype\">\n       <xs:sequence>\n         <xs:element ref=\"ns1:mediatype\"
    minOccurs=\"0\"/>\n       </xs:sequence>\n     </xs:group>\n     <xs:element name=\"mediatype\">\n
    \      <xs:complexType>\n         <xs:sequence>\n           <xs:element ref=\"ns1:text\"/>\n
    \        </xs:sequence>\n       </xs:complexType>\n     </xs:element>\n     <!--
    5.8 -->\n     <xs:group name=\"param-calscale\">\n       <xs:sequence>\n         <xs:element
    ref=\"ns1:calscale\" minOccurs=\"0\"/>\n       </xs:sequence>\n     </xs:group>\n
    \    <xs:element name=\"calscale\">\n       <xs:complexType>\n         <xs:sequence>\n
    \          <xs:element name=\"text\">\n             <xs:simpleType>\n               <xs:restriction
    base=\"xs:token\">\n                 <xs:enumeration value=\"gregorian\"/>\n               </xs:restriction>\n
    \            </xs:simpleType>\n           </xs:element>\n         </xs:sequence>\n
    \      </xs:complexType>\n     </xs:element>\n     <!-- 5.9 -->\n     <xs:group
    name=\"param-sort-as\">\n       <xs:sequence>\n         <xs:element ref=\"ns1:sort-as\"
    minOccurs=\"0\"/>\n       </xs:sequence>\n     </xs:group>\n     <xs:element name=\"sort-as\">\n
    \      <xs:complexType>\n         <xs:sequence>\n           <xs:element ref=\"ns1:text\"
    maxOccurs=\"unbounded\"/>\n         </xs:sequence>\n       </xs:complexType>\n
    \    </xs:element>\n     <!-- 5.10 -->\n     <xs:group name=\"param-geo\">\n       <xs:sequence>\n
    \        <xs:element name=\"geo\" minOccurs=\"0\">\n           <xs:complexType>\n
    \            <xs:sequence>\n               <xs:element ref=\"ns1:uri\"/>\n             </xs:sequence>\n
    \          </xs:complexType>\n         </xs:element>\n       </xs:sequence>\n
    \    </xs:group>\n     <!-- 5.11 -->\n     <xs:group name=\"param-tz\">\n       <xs:sequence>\n
    \        <xs:element name=\"tz\" minOccurs=\"0\">\n           <xs:complexType>\n
    \            <xs:choice>\n               <xs:element ref=\"ns1:text\"/>\n               <xs:element
    ref=\"ns1:uri\"/>\n             </xs:choice>\n           </xs:complexType>\n         </xs:element>\n
    \      </xs:sequence>\n     </xs:group>\n     <!--\n       6.1.3\n     -->\n     <xs:element
    name=\"source\">\n       <xs:complexType>\n         <xs:sequence>\n           <xs:element
    name=\"parameters\">\n             <xs:complexType>\n               <xs:sequence>\n
    \                <xs:group ref=\"ns1:param-altid\"/>\n                 <xs:group
    ref=\"ns1:param-pid\"/>\n                 <xs:group ref=\"ns1:param-pref\"/>\n
    \                <xs:group ref=\"ns1:param-mediatype\"/>\n               </xs:sequence>\n
    \            </xs:complexType>\n           </xs:element>\n           <xs:element
    ref=\"ns1:uri\"/>\n         </xs:sequence>\n       </xs:complexType>\n     </xs:element>\n
    \    <!-- 6.1.4 -->\n     <xs:element name=\"kind\">\n       <xs:complexType>\n
    \        <xs:sequence>\n           <xs:annotation>\n             <xs:documentation>\n
    \              The text value must be one of: individual, group, org,\n         location
    or a ns1:x-name or a ns1:iana-token value\n             </xs:documentation>\n
    \          </xs:annotation>\n           <xs:element name=\"text\" type=\"xs:token\"\n
    \                minOccurs=\"1\" maxOccurs=\"1\"/>\n         </xs:sequence>\n
    \      </xs:complexType>\n     </xs:element>\n     <!-- 6.2.1 -->\n     <xs:element
    name=\"fn\">\n       <xs:complexType>\n         <xs:sequence>\n           <xs:element
    name=\"parameters\" minOccurs=\"0\">\n             <xs:complexType>\n               <xs:sequence>\n
    \                <xs:group ref=\"ns1:param-language\"/>\n                 <xs:group
    ref=\"ns1:param-altid\"/>\n                 <xs:group ref=\"ns1:param-pid\"/>\n
    \                <xs:group ref=\"ns1:param-pref\"/>\n                 <xs:group
    ref=\"ns1:param-type\"/>\n               </xs:sequence>\n             </xs:complexType>\n
    \          </xs:element>\n           <xs:element ref=\"ns1:text\"/>\n         </xs:sequence>\n
    \      </xs:complexType>\n     </xs:element>\n     <!-- 6.2.2 -->\n     <xs:element
    name=\"n\">\n       <xs:complexType>\n         <xs:sequence>\n           <xs:element
    name=\"parameters\" minOccurs=\"0\">\n             <xs:complexType>\n               <xs:sequence>\n
    \                <xs:group ref=\"ns1:param-language\"/>\n                 <xs:group
    ref=\"ns1:param-sort-as\"/>\n                 <xs:group ref=\"ns1:param-altid\"/>\n
    \              </xs:sequence>\n             </xs:complexType>\n           </xs:element>\n
    \          <xs:element ref=\"ns1:surname\"\n             minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n
    \          <xs:element ref=\"ns1:given\"\n             minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n
    \          <xs:element ref=\"ns1:additional\"\n             minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n
    \          <xs:element ref=\"ns1:prefix\"\n             minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n
    \          <xs:element ref=\"ns1:suffix\"\n             minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n
    \        </xs:sequence>\n       </xs:complexType>\n     </xs:element>\n     <xs:element
    name=\"surname\" type=\"xs:string\"/>\n     <xs:element name=\"given\" type=\"xs:string\"/>\n
    \    <xs:element name=\"additional\" type=\"xs:string\"/>\n     <xs:element name=\"prefix\"
    type=\"xs:string\"/>\n     <xs:element name=\"suffix\" type=\"xs:string\"/>\n
    \    <!-- 6.2.3 -->\n     <xs:element name=\"nickname\">\n       <xs:complexType>\n
    \        <xs:sequence>\n           <xs:element name=\"parameters\" minOccurs=\"0\">\n
    \            <xs:complexType>\n               <xs:sequence>\n                 <xs:group
    ref=\"ns1:param-language\"/>\n                 <xs:group ref=\"ns1:param-altid\"/>\n
    \                <xs:group ref=\"ns1:param-pid\"/>\n                 <xs:group
    ref=\"ns1:param-pref\"/>\n                 <xs:group ref=\"ns1:param-type\"/>\n
    \              </xs:sequence>\n             </xs:complexType>\n           </xs:element>\n
    \          <xs:group ref=\"ns1:value-text-list\"/>\n         </xs:sequence>\n
    \      </xs:complexType>\n     </xs:element>\n     <!-- 6.2.4 -->\n     <xs:element
    name=\"photo\">\n       <xs:complexType>\n         <xs:sequence>\n           <xs:element
    name=\"parameters\" minOccurs=\"0\">\n             <xs:complexType>\n               <xs:sequence>\n
    \                <xs:group ref=\"ns1:param-altid\"/>\n                 <xs:group
    ref=\"ns1:param-pid\"/>\n                 <xs:group ref=\"ns1:param-pref\"/>\n
    \                <xs:group ref=\"ns1:param-type\"/>\n                 <xs:group
    ref=\"ns1:param-mediatype\"/>\n               </xs:sequence>\n             </xs:complexType>\n
    \          </xs:element>\n           <xs:element ref=\"ns1:uri\"/>\n         </xs:sequence>\n
    \      </xs:complexType>\n     </xs:element>\n     <!-- 6.2.5 -->\n     <xs:element
    name=\"bday\">\n       <xs:complexType>\n         <xs:sequence>\n           <xs:element
    name=\"parameters\" minOccurs=\"0\">\n             <xs:complexType>\n               <xs:sequence>\n
    \                <xs:group ref=\"ns1:param-altid\"/>\n                 <xs:group
    ref=\"ns1:param-calscale\"/>\n               </xs:sequence>\n             </xs:complexType>\n
    \          </xs:element>\n           <xs:choice>\n             <xs:element ref=\"ns1:value-date-and-or-time\"/>\n
    \            <xs:element ref=\"ns1:text\"/>\n           </xs:choice>\n         </xs:sequence>\n
    \      </xs:complexType>\n     </xs:element>\n     <!-- 6.2.6 -->\n     <xs:element
    name=\"anniversary\">\n       <xs:complexType>\n         <xs:sequence>\n           <xs:element
    name=\"parameters\" minOccurs=\"0\">\n             <xs:complexType>\n               <xs:sequence>\n
    \                <xs:group ref=\"ns1:param-altid\"/>\n                 <xs:group
    ref=\"ns1:param-calscale\"/>\n               </xs:sequence>\n             </xs:complexType>\n
    \          </xs:element>\n           <xs:choice>\n             <xs:element ref=\"ns1:value-date-and-or-time\"/>\n
    \            <xs:element ref=\"ns1:text\"/>\n           </xs:choice>\n         </xs:sequence>\n
    \      </xs:complexType>\n     </xs:element>\n     <!-- 6.2.7 -->\n     <xs:element
    name=\"gender\">\n       <xs:complexType>\n         <xs:sequence>\n           <xs:element
    ref=\"ns1:sex\"/>\n           <xs:element ref=\"ns1:identity\" minOccurs=\"0\"/>\n
    \        </xs:sequence>\n       </xs:complexType>\n     </xs:element>\n     <xs:element
    name=\"sex\">\n       <xs:simpleType>\n         <xs:restriction base=\"xs:token\">\n
    \          <xs:enumeration value=\"\"/>\n           <xs:enumeration value=\"M\"/>\n
    \          <xs:enumeration value=\"F\"/>\n           <xs:enumeration value=\"O\"/>\n
    \          <xs:enumeration value=\"N\"/>\n           <xs:enumeration value=\"U\"/>\n
    \        </xs:restriction>\n       </xs:simpleType>\n     </xs:element>\n     <xs:element
    name=\"identity\" type=\"xs:string\"/>\n     <!-- 6.3.1 -->\n     <xs:group name=\"param-label\">\n
    \      <xs:sequence>\n         <xs:element ref=\"ns1:label\" minOccurs=\"0\"/>\n
    \      </xs:sequence>\n     </xs:group>\n     <xs:element name=\"label\">\n       <xs:complexType>\n
    \        <xs:sequence>\n           <xs:element ref=\"ns1:text\"/>\n         </xs:sequence>\n
    \      </xs:complexType>\n     </xs:element>\n     <xs:element name=\"adr\">\n
    \      <xs:complexType>\n         <xs:sequence>\n           <xs:element name=\"parameters\"
    minOccurs=\"0\">\n             <xs:complexType>\n               <xs:sequence>\n
    \                <xs:group ref=\"ns1:param-language\"/>\n                 <xs:group
    ref=\"ns1:param-altid\"/>\n                 <xs:group ref=\"ns1:param-pid\"/>\n
    \                <xs:group ref=\"ns1:param-pref\"/>\n                 <xs:group
    ref=\"ns1:param-type\"/>\n                 <xs:group ref=\"ns1:param-geo\"/>\n
    \                <xs:group ref=\"ns1:param-tz\"/>\n                 <xs:group
    ref=\"ns1:param-label\"/>\n               </xs:sequence>\n             </xs:complexType>\n
    \          </xs:element>\n           <xs:element ref=\"ns1:pobox\"\n             minOccurs=\"0\"
    maxOccurs=\"unbounded\"/>\n           <xs:element ref=\"ns1:ext\"\n             minOccurs=\"0\"
    maxOccurs=\"unbounded\"/>\n           <xs:element ref=\"ns1:street\"\n             minOccurs=\"0\"
    maxOccurs=\"unbounded\"/>\n           <xs:element ref=\"ns1:locality\"\n             minOccurs=\"0\"
    maxOccurs=\"unbounded\"/>\n           <xs:element ref=\"ns1:region\"\n             minOccurs=\"0\"
    maxOccurs=\"unbounded\"/>\n           <xs:element ref=\"ns1:code\"\n             minOccurs=\"0\"
    maxOccurs=\"unbounded\"/>\n           <xs:element ref=\"ns1:country\"\n             minOccurs=\"0\"
    maxOccurs=\"unbounded\"/>\n         </xs:sequence>\n       </xs:complexType>\n
    \    </xs:element>\n     <xs:element name=\"pobox\" type=\"xs:string\"/>\n     <xs:element
    name=\"ext\" type=\"xs:string\"/>\n     <xs:element name=\"street\" type=\"xs:string\"/>\n
    \    <xs:element name=\"locality\" type=\"xs:string\"/>\n     <xs:element name=\"region\"
    type=\"xs:string\"/>\n     <xs:element name=\"code\" type=\"xs:string\"/>\n     <xs:element
    name=\"country\" type=\"xs:string\"/>\n     <!-- 6.4.1 -->\n     <xs:element name=\"tel\">\n
    \      <xs:complexType>\n         <xs:sequence>\n           <xs:element name=\"parameters\"
    minOccurs=\"0\">\n             <xs:complexType>\n               <xs:sequence>\n
    \                <xs:group ref=\"ns1:param-altid\"\n                   minOccurs=\"0\"/>\n
    \                <xs:group ref=\"ns1:param-pid\"\n                   minOccurs=\"0\"/>\n
    \                <xs:group ref=\"ns1:param-pref\"\n                   minOccurs=\"0\"/>\n
    \                <xs:element name=\"type\" minOccurs=\"0\">\n                   <xs:complexType>\n
    \                    <xs:sequence>\n                       <xs:element name=\"text\"\n
    \                        type=\"xs:string\"\n                         maxOccurs=\"unbounded\">\n
    \                      </xs:element>\n                     </xs:sequence>\n                   </xs:complexType>\n
