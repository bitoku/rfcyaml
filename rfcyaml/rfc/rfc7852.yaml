- contents:
  - "1.  Introduction\n   When an IP-based emergency call is initiated, a rich set
    of data from\n   multiple data sources is conveyed to the Public Safety Answering\n
    \  Point (PSAP).  This data includes information about the calling party\n   identity,
    the multimedia capabilities of the device, the request for\n   emergency services,
    location information, and metadata about the\n   sources of the data.  In addition,
    the device, the access network\n   provider, and any service provider in the call
    path has even more\n   information that is useful for a PSAP when handling an
    emergency.\n   This document extends the basic set of data communicated with an\n
    \  emergency call based on the Session Initiation Protocol (SIP), as\n   described
    in RFC 6443 [RFC6443] and RFC 6881 [RFC6881], in order to\n   carry additional
    data that is useful to an entity or call taker\n   handling the call.  This data
    is \"additional\" to the basic\n   information found in the emergency call signaling
    used.  The intent\n   is that every emergency call carry as much of the information\n
    \  described here as possible using the mechanisms described here.\n   This document
    defines three categories of this additional data that\n   can be transmitted with
    an emergency call:\n   Data Associated with a Location:  Primary location data
    is conveyed\n      in the Presence Information Data Format Location Object (PIDF-LO)\n
    \     data structure as defined in RFC 4119 [RFC4119] and extended by\n      RFC
    5139 [RFC5139] and RFC 6848 [RFC6848] (for civic location\n      information),
    RFC 5491 [RFC5491] and RFC 5962 [RFC5962] (for\n      geodetic location information),
    and RFC 7035 [RFC7035] (for\n      relative location).  This primary location
    data identifies the\n      location or estimated location of the caller.  However,
    there\n      might exist additional, secondary data that is specific to the\n
    \     location, such as floor plans, tenant and building owner contact\n      data,
    heating, ventilation, and air conditioning (HVAC) status,\n      etc.  Such secondary
    location data is not included in the location\n      data structure but can be
    transmitted using the mechanisms defined\n      in this document.  Although this
    document does not define any\n      structures for such data, future documents
    can do so following the\n      procedures defined here.\n   Data Associated with
    a Call:  While some information is carried in\n      the call setup procedure
    itself (as part of the SIP headers as\n      well as in the body of the SIP message),
    there is additional data\n      known by the device making the call, the access
    network to which\n      the device is connected, and service providers along the
    path of\n      the call.  This information includes service provider contact\n
    \     information, subscriber identity and contact information, the type\n      of
    service the service provider and the access network provide,\n      what type
    of device is being used, etc.  Some data is broadly\n      applicable, while other
    data is dependent on the type of device or\n      service.  For example, a medical
    monitoring device might have\n      sensor data.  The data structures defined
    in this document (Data\n      Provider Information, Device Information, and Owner/Subscriber\n
    \     Information) all fall into the category of \"Data Associated with a\n      Call\".
    \ Note that the owner/subscriber information includes the\n      subscriber's
    vCard, which might contain personal information such\n      as birthday, anniversary,
    etc., but the data block itself is still\n      considered to be about the call,
    not the caller.\n   Data Associated with a Caller:  This is personal data about
    a caller,\n      such as medical information and emergency contact data.  Although\n
    \     this document does not define any structures within this category,\n      future
    documents can do so following the procedures defined here.\n   While this document
    defines data structures only within the category\n   of Data Associated with a
    Call, by establishing the overall framework\n   of Additional Data, along with
    general mechanisms for transport of\n   such data, extension points, and procedures
    for future extensions, it\n   minimizes the work needed to carry data in the other
    categories.\n   Other specifications can make use of the facilities provided here.\n
    \  For interoperability, there needs to be a common way for the\n   information
    conveyed to a PSAP to be encoded and identified.\n   Identification allows emergency
    services authorities to know during\n   call processing which types of data are
    present and to determine if\n   they wish to access it.  A common encoding allows
    the data to be\n   successfully accessed.\n   This document defines an extensible
    set of data structures, and\n   mechanisms to transmit this data either by value
    or by reference,\n   either in the SIP call signaling or in the PIDF-LO.  The
    data\n   structures are usable by other communication systems and transports\n
    \  as well.  The data structures are defined in Section 4, and the\n   transport
    mechanisms (using SIP and HTTPS) are defined in Section 6.\n   Each data structure
    described in this document is encoded as a\n   \"block\" of information.  Each
    block is an XML structure with an\n   associated Multipurpose Internet Mail Extensions
    (MIME) media type\n   for identification within transport such as SIP and HTTPS.
    \ The set\n   of blocks is extensible.  Registries are defined to identify the\n
    \  block types that can be used and to allow blocks to be included in\n   emergency
    call signaling.\n   Much of the information supplied by service providers and
    devices is\n   private and confidential.  Service providers and devices generally
    go\n   to lengths to protect this information; disclosing it in the context\n
    \  of an emergency call is a trade-off to protect the greater interest\n   of
    the customer in an emergency.\n"
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in RFC 2119 [RFC2119].\n
    \  This document also uses terminology from [RFC5012].  We use the term\n   \"service
    provider\" to refer to an Application Service Provider (ASP).\n   A Voice Service
    Provider (VSP) is a special type of ASP.  With the\n   term \"Access Network Provider\",
    we refer to the Internet Access\n   Provider (IAP) and the Internet Service Provider
    (ISP) without\n   further distinguishing these two entities, since the difference\n
    \  between the two is not relevant for this document.  Note that the\n   roles
    of an ASP and access network provider might be provided by a\n   single company.
    \ An Emergency Services Provider is an entity directly\n   involved in providing
    emergency services.  This includes PSAPs,\n   dispatch, police, fire, emergency
    medical, other responders, and\n   other similar agencies.\n   Within each data
    block definition (see Section 4), the values for the\n   'Use:' label are specified
    as one of the following:\n   'Required':  means it MUST be present in the data
    structure.\n   'Conditional':  means it MUST be present if the specified\n      condition(s)
    is met.  It MAY be present if the condition(s) is not\n      met.\n   'Optional':
    \ means it MAY be present.\n   vCard [RFC6350] is a data format for representing
    and exchanging a\n   variety of information about individuals and other entities.
    \ For\n   applications that use XML, the format defined in vCard is not\n   immediately
    applicable.  For this reason, an XML-based encoding of\n   the information elements
    defined in the vCard specification has been\n   defined, and the name of that
    specification is xCard [RFC6351].\n   Since the term vCard is more familiar to
    most readers, we use the\n   terms xCard and vCard interchangeably.\n"
  title: 2.  Terminology
- contents:
  - "3.  Document Scope\n   The scope of this document is explicitly limited to emergency
    calls.\n   The data structures defined here are not appropriate to be conveyed\n
    \  in non-emergency calls because they carry sensitive and private data.\n   However,
    in certain private-use situations between a specialized\n   service provider (such
    as a vehicle telematics service provider) and\n   dedicated equipment (such as
    in a vehicle) where the endpoints have a\n   preexisting relationship and privacy
    issues are addressed within the\n   relationship, the mechanisms and data structures
    defined here can be\n   used with communications within the limited context of
    the\n   preexisting relationship.\n"
  title: 3.  Document Scope
- contents:
  - "4.  Data Structures\n   This section defines the following five data structures,
    each as a\n   data block.  For each block, we define the MIME media type and the\n
    \  XML encoding.  The five data structures are:\n   'Data Provider':  This block
    supplies name and contact information\n      for the entity that created the data.
    \ Section 4.1 provides the\n      details.\n   'Service Information':  This block
    supplies information about the\n      service.  The description can be found in
    Section 4.2.\n   'Device Information':  This block supplies information about
    the\n      device placing the call.  Device information can be found in\n      Section
    4.3.\n   'Owner/Subscriber':  This block supplies information about the owner\n
    \     of the device or about the subscriber.  Details can be found in\n      Section
    4.4.\n   'Comment':  This block provides a way to supply free form human-\n      readable
    text to the PSAP or emergency responders.  This simple\n      structure is defined
    in Section 4.5.\n   Each block contains a mandatory <DataProviderReference> element.
    \ The\n   purpose of the <DataProviderReference> element is to associate all\n
    \  blocks added by the same data provider as a unit.  The\n   <DataProviderReference>
    element associates the data provider block to\n   each of the other blocks added
    as a unit.  Consequently, when a data\n   provider adds additional data to an
    emergency call (such as device\n   information), it MUST add information about
    itself (via the data\n   provider block), and the blocks added contain the same
    value in the\n   <DataProviderReference> element.  All blocks added by a single
    entity\n   at the same time MUST have the same <DataProviderReference> value.\n
    \  (In certain situations, the same provider might process a call more\n   than
    once, likely in different roles, and in such cases, each time it\n   processes
    the call, it adds a new set of blocks with a new\n   <DataProviderReference> value.)
    \ The value of the\n   <DataProviderReference> element has the same syntax and
    properties\n   (specifically, world-uniqueness) as the value of the 'Message-ID'\n
    \  message body header field specified in RFC 5322 [RFC5322] except that\n   the
    <DataProviderReference> element is not enclosed in brackets (the\n   '<' and '>'
    symbols are omitted).  In other words, the value of a\n   <DataProviderReference>
    element is syntactically a msg-id as\n   specified in RFC 5322 [RFC5322].\n   Each
    block is added to the \"Additional Data Blocks\" registry created\n   in Section
    11.1.9 and categorized as providing data about the caller.\n   New blocks added
    to the registry in the future MUST also be\n   categorized per the description
    of the three categories in Section 1.\n   See Sections 5 and 5.1 for additional
    considerations when adding new\n   blocks or types of data.\n   Note that the
    xCard format is reused in some of the data structures\n   to provide contact information.
    \ In an xCard, there is no way to\n   specify a 'main' telephone number (that
    is, a primary or main contact\n   number, typically of an enterprise, as opposed
    to a direct-dial\n   number of an individual).  These numbers are useful to emergency\n
    \  responders who are called to a large enterprise.  This document adds\n   a
    new parameter value called 'main-number' to the 'TYPE' parameter of\n   the 'tel'
    property.  It can be used in any xCard in an emergency call\n   additional data
    block.\n"
  - contents:
    - "4.1.  Data Provider Information\n   This block is intended to be supplied by
      any service provider in the\n   path of the call, or the access network provider,
      and the device.  It\n   includes identification and contact information.  This
      block MUST be\n   supplied by any entity that provides any other block; it SHOULD
      be\n   supplied by every service provider in the call path and by the access\n
      \  network provider if those entities do not add any other blocks.\n   Devices
      SHOULD use this block to provide identifying information.\n   The MIME media
      type is 'application/\n   EmergencyCallData.ProviderInfo+xml'.  An access network
      provider\n   SHOULD provide this block either by value or by reference in the\n
      \  <provided-by> element of a PIDF-LO.\n"
    - contents:
      - "4.1.1.  Data Provider String\n   Data Element:  Data Provider String\n   Use:
        \ Conditional.  Optional for blocks supplied by the originating\n      device;
        mandatory otherwise.\n   XML Element:  <DataProviderString>\n   Description:
        \ This is a plaintext string suitable for displaying the\n      name of the
        service provider that supplied the data structure.  If\n      the device creates
        the structure, it SHOULD use the value of the\n      contact header field
        in the SIP INVITE.\n   Reason for Need:  Inform the call taker of the identity
        of the entity\n      providing the data.\n   How Used by Call Taker:  Allows
        the call taker to interpret the data\n      in this structure.  The source
        of the information often influences\n      how the information is used, believed,
        or verified.\n"
      title: 4.1.1.  Data Provider String
    - contents:
      - "4.1.2.  Data Provider ID\n   Data Element:  Data Provider ID\n   Use:  Conditional.
        \ Optional for blocks supplied by the originating\n      device; mandatory
        otherwise.  This data MUST be provided by all\n      entities other than the
        originating device in order to uniquely\n      identify the service provider
        or access provider.\n   XML Element:  <ProviderID>\n   Description:  A jurisdiction-specific
        code for, or the fully\n      qualified domain name of, the access network
        provider or service\n      provider shown in the <DataProvidedBy> element
        that created the\n      structure.  NOTE: The value SHOULD be assigned by
        an organization\n      appropriate for the jurisdiction.  In the United States,
        if the\n      provider is registered with NENA, the provider's NENA Company
        ID\n      MUST appear here.  Additional information can be found at the\n
        \     National Emergency Number Association (NENA) Company Identifier\n      Program
        <http://www.nena.org/?page=cid2014> or the NENA Company ID\n      <http://www.nena.org/?page=CompanyID>.
        \ The NENA Company ID MUST\n      be in the form of a URI in the following
        format:\n      urn:nena:companyid:<NENA Company ID>.  If the organization
        does\n      not have an identifier registered with a jurisdiction-specific\n
        \     emergency services registrar (such as NENA), then the value MAY be\n
        \     the fully qualified domain name of the service provider or access\n
        \     provider.  The device MAY use its IP address or fully qualified\n      domain
        name (and set the 'Data Provider ID Series' element to\n      'domain').\n
        \  Reason for Need:  Inform the call taker of the identity of the entity\n
        \     providing the data.\n   How Used by Call Taker:  Where jurisdictions
        have lists of providers,\n      the Data Provider ID provides useful information
        about the data\n      source.  The Data Provider ID uniquely identifies the
        source of\n      the data, which might be needed especially during unusual\n
        \     circumstances and for routine logging.\n"
      title: 4.1.2.  Data Provider ID
    - contents:
      - "4.1.3.  Data Provider ID Series\n   Data Element:  Data Provider ID Series\n
        \  Use:  Conditional.  Optional for blocks supplied by the originating\n      device;
        mandatory otherwise.\n   XML Element:  <ProviderIDSeries>\n   Description:
        \ Identifies the issuer of the <ProviderID>.  The\n      \"Provider ID Series\"
        registry created in Section 11.1.1 initially\n      contains the entries shown
        in Figure 1.\n   Reason for Need:  Identifies how to interpret the Data Provider
        ID.\n      The combination of ProviderIDSeries and ProviderID MUST be\n      globally
        unique.\n   How Used by Call Taker:  Determines which provider ID registry
        to\n      consult for more information.\n      +-----------+--------------------------+----------------------+\n
        \     | Name      | Source                   | URL                  |\n      +-----------+--------------------------+----------------------+\n
        \     | NENA      | National Emergency       | http://www.nena.org  |\n      |
        \          | Number Association       |                      |\n      |           |
        \                         |                      |\n      | EENA      | European
        Emergency       | http://www.eena.org  |\n      |           | Number Association
        \      |                      |\n      |           |                          |
        \                     |\n      | domain    | (The ID is a fully       | (not
        applicable)     |\n      |           | qualified domain name)   |                      |\n
        \     +-----------+--------------------------+----------------------+\n                   Figure
        1: Provider ID Series Registry\n"
      title: 4.1.3.  Data Provider ID Series
    - contents:
      - "4.1.4.  Type of Data Provider\n   Data Element:  Type of Data Provider\n
        \  Use:  Required\n   XML Element:  <TypeOfProvider>\n   Description:  Identifies
        the type of data provider supplying the\n      data.  The registry containing
        all valid values is created in\n      Section 11.1.5, and the initial set
        of values is shown in\n      Figure 2.\n   Reason for Need:  Identifies the
        category of data provider.\n   How Used by Call Taker:  This information can
        be helpful when\n      deciding whom to contact when further information is
        needed.\n   +------------------------------+------------------------------------+\n
        \  | Token                        | Description                        |\n
        \  +------------------------------+------------------------------------+\n
        \  |Client                        | Originating client/device          |\n
        \  |                              |                                    |\n
        \  |Access Network Provider       | Access network service provider    |\n
        \  |                              |                                    |\n
        \  |Telecom Provider              | Telecom service provider (including|\n
        \  |                              |    native and over-the-top VoIP    |\n
        \  |                              |    services)                       |\n
        \  |                              |                                    |\n
        \  |Telematics Provider           | A sensor-based service provider,   |\n
        \  |                              |    especially vehicle based        |\n
        \  |                              |                                    |\n
        \  |Language Translation Provider | A spoken language translation      |\n
        \  |                              |    service                         |\n
        \  |                              |                                    |\n
        \  |Emergency Service Provider    | An emergency service provider      |\n
        \  |                              |    conveying information to another|\n
        \  |                              |    emergency service provider      |\n
        \  |                              |                                    |\n
        \  |Emergency Modality Translation| An emergency-call-specific         |\n
        \  |                              |    modality translation service,   |\n
        \  |                              |    e.g., for sign language         |\n
        \  |                              |                                    |\n
        \  |Relay Provider                | An interpretation service, e.g.,   |\n
        \  |                              |    video relay for sign language   |\n
        \  |                              |    interpretation                  |\n
        \  |                              |                                    |\n
        \  |Other                         | Any other type of service provider |\n
        \  +------------------------------+------------------------------------+\n
        \                Figure 2: Type of Data Provider Registry\n"
      title: 4.1.4.  Type of Data Provider
    - contents:
      - "4.1.5.  Data Provider Contact URI\n   Data Element:  Data Provider Contact
        URI\n   Use:  Required\n   XML Element:  <ContactURI>\n   Description:  When
        provided by a service provider or an access\n      network provider, this
        information is expected to be a URI to a\n      24/7 support organization
        tasked to provide PSAP support for this\n      emergency call.  When provided
        by a device, this MUST be the\n      contact information of the user or owner
        of the device.  (Ideally,\n      this is the contact information of the device
        user, but when the\n      owner and user are separate (e.g., the device owner
        is an\n      organization), this MAY be the contact information of the owner.)\n
        \     The Data Provider Contact URI SHOULD be a tel URI [RFC3966] in\n      E.164
        format and fully specified with a country code.  If a tel\n      URI is not
        available, a generic SIP URI is acceptable.  Note that\n      this contact
        information is not used by PSAPs for callbacks (a\n      call from a PSAP
        directly related to a recently terminated\n      emergency call, placed by
        the PSAP using a SIP Priority header\n      field set to 'psap-callback',
        as described in [RFC7090]).\n   Reason for Need:  Additional data providers
        might need to be\n      contacted in error cases or other unusual circumstances.\n
        \  How Used by Call Taker:  To contact the supplier of the additional\n      data
        for assistance in handling the call.\n"
      title: 4.1.5.  Data Provider Contact URI
    - contents:
      - "4.1.6.  Data Provider Language(s) Supported\n   Data Element:  Data Provider
        Language(s) supported\n   Use:  Required\n   XML Element:  <Language>\n   Description:
        \ This field encodes the language used by the entity at\n      the Data Provider
        Contact URI.  The content of this field consists\n      of a single token
        from the Language Subtag Registry, which can be\n      found at [LanguageSubtagRegistry],
        and is defined in [RFC5646].\n      Multiple instances of this element MAY
        occur, but the order is\n      significant and the preferred language SHOULD
        appear first.  The\n      content MUST reflect the languages supported at
        the contact URI.\n      (Note that this field informs the PSAP of the language(s)
        used by\n      the data provider.  If the PSAP needs to contact the data\n
        \     provider, it can be helpful to know in advance the language(s)\n      used
        by the data provider.  If the PSAP uses a communication\n      protocol to
        reach the data provider, that protocol might have\n      language facilities
        of its own (such as the 'language' media\n      feature tag, defined in RFC
        3840 [RFC3840], and the more extensive\n      language negotiation mechanism
        proposed in [HUMAN-LANG]), and if\n      so, those are independent of this
        field.)\n   Reason for Need:  This information indicates if the emergency
        service\n      authority can directly communicate with the service provider
        or if\n      an interpreter will be needed.\n   How Used by Call Taker:  If
        the call taker cannot speak any language\n      supported by the service provider,
        a translation service will need\n      to be added to the conversation.  Alternatively,
        other persons at\n      the PSAP, besides the call taker, might be consulted
        for help\n      (depending on the urgency and the type of interaction).\n"
      title: 4.1.6.  Data Provider Language(s) Supported
    - contents:
      - "4.1.7.  xCard of Data Provider\n   Data Element:  xCard of Data Provider\n
        \  Use:  Optional\n   XML Element:  <DataProviderContact>\n   Description:
        \ Per [RFC6351], the xCard structure is represented\n      within a <vcard>
        element.  Although multiple <vcard> elements can\n      be contained in a
        structure, only one <vcard> element SHOULD be\n      provided.  If more than
        one appears, the first SHOULD be used.\n      There are many fields in the
        xCard, and the creator of the data\n      structure is encouraged to provide
        all available information.  N,\n      ORG, ADR, TEL, and EMAIL are suggested
        at a minimum.  N SHOULD\n      contain the name of the support group or device
        owner as\n      appropriate.  If more than one TEL property is provided, a\n
        \     parameter from the \"vCard Property Values\" registry SHOULD be\n      specified
        for each TEL.  For encoding of the vCard, this\n      specification uses the
        XML-based encoding specified in [RFC6351],\n      which is referred to in
        this document as 'xCard'.\n   Reason for Need:  Information needed to determine
        additional contact\n      information.\n   How Used by Call Taker:  Assists
        the call taker by providing\n      additional contact information aside from
        what is included in the\n      SIP INVITE or the PIDF-LO.\n"
      title: 4.1.7.  xCard of Data Provider
    - contents:
      - "4.1.8.  Subcontractor Principal\n   When the entity providing the data is
        a subcontractor, the Data\n   Provider Type is set to that of the primary
        service provider, and\n   this entry is supplied to provide information regarding
        the\n   subcontracting entity.\n   Data Element:  Subcontractor Principal\n
        \  Use:  Conditional.  This data is required if the entity providing the\n
        \     data is a subcontractor.\n   XML Element:  <SubcontractorPrincipal>\n
        \  Description:  Some providers outsource their obligations to handle\n      aspects
        of emergency services to specialized providers.  If the\n      data provider
        is a subcontractor to another provider, this element\n      contains the DataProviderString
        of the service provider to\n      indicate which provider the subcontractor
        is working for.\n   Reason for Need:  Identify the entity the subcontractor
        works for.\n   How Used by Call Taker:  Allows the call taker to understand
        what the\n      relationship is between data providers and the service providers\n
        \     in the path of the call.\n"
      title: 4.1.8.  Subcontractor Principal
    - contents:
      - "4.1.9.  Subcontractor Priority\n   Data Element:  Subcontractor Priority\n
        \  Use:  Conditional.  This data is required if the entity providing the\n
        \     data is a subcontractor.\n   XML Element:  <SubcontractorPriority>\n
        \  Description:  If the subcontractor is supposed to be contacted first,\n
        \     then this element MUST have the value 'sub'.  If the provider the\n
        \     subcontractor is working for is supposed to be contacted first,\n      then
        this element MUST have the value 'main'.\n   Reason for Need:  Inform the
        call taker whom to contact first, if\n      support is needed.\n   How Used
        by Call Taker:  To decide which entity to contact first if\n      assistance
        is needed.\n"
      title: 4.1.9.  Subcontractor Priority
    - contents:
      - "4.1.10.  ProviderInfo Example\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
        \  <ad:EmergencyCallData.ProviderInfo\n       xmlns:ad=\"urn:ietf:params:xml:ns:EmergencyCallData:ProviderInfo\">\n
        \      <ad:DataProviderReference>string0987654321@example.org\n       </ad:DataProviderReference>\n
        \      <ad:DataProviderString>Example VoIP Provider\n       </ad:DataProviderString>\n
        \      <ad:ProviderID>urn:nena:companyid:ID123</ad:ProviderID>\n       <ad:ProviderIDSeries>NENA</ad:ProviderIDSeries>\n
        \      <ad:TypeOfProvider>Telecom Provider</ad:TypeOfProvider>\n       <ad:ContactURI>tel:+1-201-555-0123</ad:ContactURI>\n
        \      <ad:Language>en</ad:Language>\n       <ad:DataProviderContact\n           xmlns=\"urn:ietf:params:xml:ns:vcard-4.0\">\n
        \                  <vcard>\n                       <fn><text>Hannes Tschofenig</text></fn>\n
        \                      <n>\n                           <surname>Hannes</surname>\n
        \                          <given>Tschofenig</given>\n                           <additional/>\n
        \                          <prefix/>\n                           <suffix>Dipl.
        Ing.</suffix>\n                       </n>\n                       <bday><date>--0203</date></bday>\n
        \                      <anniversary>\n                           <date-time>20090808T1430-0500</date-time>\n
        \                      </anniversary>\n                       <gender><sex>M</sex></gender>\n
        \                      <lang>\n                           <parameters><pref><integer>1</integer></pref>\n
        \                          </parameters>\n                           <language-tag>de</language-tag>\n
        \                      </lang>\n                       <lang>\n                           <parameters><pref><integer>2</integer></pref>\n
        \                          </parameters>\n                           <language-tag>en</language-tag>\n
        \                      </lang>\n                       <org>\n                           <parameters><type><text>work</text></type>\n
        \                          </parameters>\n                           <text>Example
        VoIP Provider</text>\n                       </org>\n                       <adr>\n
        \                          <parameters>\n                               <type><text>work</text></type>\n
        \                              <label><text>Hannes Tschofenig\n                                   Linnoitustie
        6\n                                   Espoo , Finland\n                                   02600</text></label>\n
        \                          </parameters>\n                           <pobox/>\n
        \                          <ext/>\n                           <street>Linnoitustie
        6</street>\n                           <locality>Espoo</locality>\n                           <region>Uusimaa</region>\n
        \                          <code>02600</code>\n                           <country>Finland</country>\n
        \                      </adr>\n                       <tel>\n                           <parameters>\n
        \                              <type>\n                                   <text>work</text>\n
        \                                  <text>voice</text>\n                               </type>\n
        \                          </parameters>\n                           <uri>tel:+358
        50 4871445</uri>\n                       </tel>\n                       <tel>\n
        \                          <parameters>\n                               <type>\n
        \                                  <text>work</text>\n                                   <text>main-number</text>\n
        \                                  <text>voice</text>\n                               </type>\n
        \                          </parameters>\n                           <uri>tel:+358
        50 5050505</uri>\n                       </tel>\n                       <email>\n
        \                          <parameters><type><text>work</text></type>\n                           </parameters>\n
        \                          <text>hannes.tschofenig@nsn.com</text>\n                       </email>\n
        \                      <geo>\n                           <parameters><type><text>work</text></type>\n
        \                          </parameters>\n                           <uri>geo:60.210796,24.812924</uri>\n
        \                      </geo>\n                       <key>\n                           <parameters><type><text>home</text></type>\n
        \                          </parameters>\n                           <uri>\n
        \                            http://www.example.com/key.asc\n                           </uri>\n
        \                      </key>\n                       <tz><text>Finland/Helsinki</text></tz>\n
        \                      <url>\n                           <parameters><type><text>home</text></type>\n
        \                          </parameters>\n                           <uri>http://www.tschofenig.priv.at</uri>\n
