- contents:
  - "6.  Data Transport Mechanisms\n   This section defines how to convey additional
    data to an emergency\n   service provider.  Two different means are specified:
    the first uses\n   call signaling; the second uses the <provided-by> element of
    a PIDF-\n   LO [RFC4119].\n   1.  First, the ability to embed a Uniform Resource
    Identifier (URI)\n       in an existing SIP header field, the Call-Info header
    field, is\n       defined.  The URI points to the additional data structure.  The\n
    \      Call-Info header field is specified in Section 20.9 of [RFC3261].\n       This
    document adds a new compound token starting with the value\n       'EmergencyCallData'
    for the Call-Info 'purpose' parameter.  If\n       the 'purpose' parameter is
    set to a value starting with\n       'EmergencyCallData', then the Call-Info header
    field contains\n       either an HTTPS URL pointing to an external resource or
    a Content\n       Indirection (CID) URI that allows the data structure to be placed\n
    \      in the body of the SIP message.  The 'purpose' parameter also\n       indicates
    the kind of data (by its MIME media subtype) that is\n       available at the
    URI.\n       As the data is conveyed using a URI in the SIP signaling, the\n       data
    itself can reside on an external resource or can be\n       contained within the
    body of the SIP message.  When the URI\n       refers to data at an external resource,
    the data is said to be\n       passed by reference.  When the URI refers to data
    contained\n       within the body of the SIP message, the data is said to be passed\n
    \      by value.  A PSAP or emergency responder is able to examine the\n       type
    of data provided and selectively access the data it is\n       interested in,
    while forwarding all of it (the values or\n       references) to downstream entities.\n
    \      To be conveyed in a SIP body, additional data about a call is\n       defined
    as a series of MIME objects (also referred to as a\n       \"block\" of data).
    \ Each block defined in this document is an XML\n       data structure identified
    by its MIME media type.  (Blocks\n       defined by others can be encoded in XML
    or not, as identified by\n       their MIME registration.)  As usual, whenever
    more than one MIME\n       part is included in the body of a message, MIME multipart
    (i.e.,\n       'multipart/mixed') encloses them all.\n       This document defines
    a set of XML schemas and MIME media types\n       used for each block defined
    here.  When additional data is passed\n       by value in the SIP signaling, each
    CID URL points to one block\n       in the body.  Multiple URIs are used within
    a Call-Info header\n       field (or multiple Call-Info header fields) to point
    to multiple\n       blocks.  When additional data is provided by reference (in
    SIP\n       signaling or the <provided-by> element of a PIDF-LO), each HTTPS\n
    \      URL references one block; the data is retrieved with an HTTPS GET\n       operation,
    which returns the block as an object (the blocks\n       defined here are returned
    as XML objects).\n   2.  Second, the ability to embed additional data structures
    in the\n       <provided-by> element of a PIDF-LO [RFC4119] is defined.\n       In
    addition to service providers in the call path, the access\n       network provider
    generally has similar information that can be\n       valuable to the PSAP.  When
    the access network provider and\n       service provider are separate entities,
    the access network does\n       not participate in the application-layer signaling
    (and hence\n       cannot add a Call-Info header field to the SIP message) but
    can\n       provide location information in a PIDF-LO.  When the access\n       network
    provider supplies location information in the form of a\n       PIDF-LO from a
    location server via a location configuration\n       protocol, it has the ability
    to add the data structures defined\n       in this document (or references to
    them) within the PIDF-LO.\n       The data in these data structures is not specific
    to the location\n       itself, but rather provides descriptive information having
    to do\n       with the immediate circumstances about the provider's provision\n
    \      of the location (e.g., the identity of the access network\n       provider,
    how to contact that entity, what kind of service the\n       access network provides,
    subscriber information, etc.).  This\n       data is similar in nearly every respect
    to the data known by\n       service providers in the path of the call.  The <provided-by>\n
    \      element of the PIDF-LO is a mechanism for the access network\n       provider
    to supply the information.  This document describes a\n       namespace per [RFC4119]
    for inclusion in the <provided-by>\n       element of a PIDF-LO for adding information
    known to the access\n       network provider.  The access network provider SHOULD
    provide\n       additional data within a <provided-by> element of a PIDF-LO it\n
    \      returns for emergency use (e.g., if requested with an HTTP-\n       Enabled
    Location Delivery (HELD) 'responseTime' attribute of\n       'emergencyRouting'
    or 'emergencyDispatch' [RFC5985]).\n   One or more blocks of data registered in
    the \"Emergency Call\n   Additional Data\" registry, as defined in Section 11.1.9,
    can be\n   included or referenced in the SIP signaling (using the Call-Info\n
    \  header field) or in the <provided-by> element of a PIDF-LO.  For\n   interoperability,
    only blocks in the registry are permitted to be\n   sent using the mechanisms
    specified in this document.  Since multiple\n   entities are expected to provide
    sets of data, the data itself needs\n   information describing the source.  Consequently,
    each entity adding\n   additional data MUST supply a 'Data Provider' block.  All
    other\n   blocks are optional, but each entity SHOULD supply all blocks where\n
    \  it has at least some of the information in the block.\n   Note that, as with
    any mechanism, failures are possible.  For\n   example, a block (provided by value
    or by reference) might not be the\n   type indicated by the 'purpose' parameter,
    or might be badly formed,\n   etc.  The general principle that applies to emergency
    calls is that\n   it is more important for the call to go through than for everything\n
    \  to be correct.  Thus, most PSAPs will process a call if at all\n   possible,
    even if data is missing or other failures occur.\n"
  - contents:
    - "6.1.  Transmitting Blocks Using Call-Info\n   A URI to a block MAY be inserted
      in any SIP request or response\n   method (most often INVITE or MESSAGE), using
      a Call-Info header field\n   containing a 'purpose' value starting with 'EmergencyCallData',
      a dot\n   ('.'), and the type of data available at the URI.  The type of data\n
      \  is denoted by including the root of the MIME media subtype (the\n   'EmergencyCallData'
      prefix is not repeated), omitting any suffix such\n   as '+xml'.  For example,
      when referencing a block with MIME media\n   type 'application/EmergencyCallData.ProviderInfo+xml',
      the 'purpose'\n   parameter is set to 'EmergencyCallData.ProviderInfo'.  An
      example\n   Call-Info header field for this would be:\n   Call-Info:  https://www.example.com/23sedde3;\n
      \      purpose=\"EmergencyCallData.ProviderInfo\"\n   A Call-Info header field
      with a 'purpose' value starting with\n   'EmergencyCallData' only has meaning
      in the context of an emergency\n   call (as ascertained by the presence of an
      emergency service URN in a\n   Request-URI header field of a SIP message), test
      emergency calls\n   (using an appropriate service URN), and some private-use
      calls where\n   the endpoints have a preexisting relationship and privacy concerns
      do\n   not apply because of the relationship; use in other contexts is\n   undefined
      and is likely to unnecessarily expose confidential data.\n   If the data is
      provided by reference, an HTTPS URI MUST be included,\n   and consequently,
      Transport Layer Security (TLS) protection is used\n   during the retrieval of
      the information.\n   The data can also be supplied by value in any SIP request
      or response\n   method that is permitted to contain a body (i.e., not a BYE
      request)\n   [RFC3261].  In this case, CID [RFC2392] is used, with the CID URL\n
      \  referencing the MIME body part containing the data.  Note that\n   [RFC3261]
      forbids proxies from altering message bodies, so entities\n   in the call path
      that add blocks by value need to do so using an\n   appropriate SIP entity (e.g.,
      a back-to-back user agent).\n   Transmitting data by value is especially useful
      in certain cases,\n   such as when the data exists in or is generated by the
      originating\n   device but is not intended for very large data blocks.  Additional\n
      \  security and privacy considerations apply to data transmitted by\n   value,
      as discussed in Sections 9 and 10, respectively.\n   More than one Call-Info
      header field with a 'purpose' value starting\n   with 'EmergencyCallData' can
      be expected, but at least one MUST be\n   provided.  The device MUST provide
      one unless it knows that a service\n   provider is in the path of the call.
      \ The device MAY insert one if it\n   uses a service provider.  Each service
      provider in the path of an\n   emergency call MUST insert its own.  For example,
      a device, a\n   telematics service provider in the call path, as well as the
      mobile\n   carrier handling the call will each provide one.  There might be\n
      \  circumstances where there is a service provider who is unaware that\n   the
      call is an emergency call and cannot reasonably be expected to\n   determine
      that it is an emergency call.  In that case, that service\n   provider is not
      expected to provide EmergencyCallData.\n   When blocks are transmitted by value,
      the 'purpose' parameter in a\n   Call-Info header field identifies the data,
      and the CID URL points to\n   the data block in the body (which has a matching
      Content-ID body part\n   header field).  When a data block is carried in a signed
      or encrypted\n   body part, the enclosing multipart (e.g., 'multipart/signed'
      or\n   'multipart/encrypted') has the same Content-ID as the data part.\n   This
      allows an entity to identify and access the data blocks it is\n   interested
      in without having to dive deeply into the message\n   structure or decrypt parts
      it is not interested in.\n"
    title: 6.1.  Transmitting Blocks Using Call-Info
  - contents:
    - "6.2.  Transmitting Blocks by Reference Using the <provided-by> Element\n   The
      <EmergencyCallDataReference> element is used to transmit an\n   additional data
      block by reference within a <provided-by> element of\n   a PIDF-LO.  The <EmergencyCallDataReference>
      element has two\n   attributes: 'ref' to specify the URL and 'purpose' to indicate
      the\n   type of data block referenced.  The value of 'ref' is an HTTPS URL\n
      \  that resolves to a data structure with information about the call.\n   The
      value of 'purpose' is the same as used in a Call-Info header\n   field (as specified
      in Section 6.1).\n   For example, to reference a block with MIME media type
      'application/\n   EmergencyCallData.ProviderInfo+xml', the 'purpose' parameter
      is set\n   to 'EmergencyCallData.ProviderInfo'.  An example\n   <EmergencyCallDataReference>
      element for this would be:\n      <EmergencyCallDataReference ref=\"https://www.example.com/23sedde3\"\n
      \     purpose=\"EmergencyCallData.ProviderInfo\"/>\n   The <EmergencyCallDataReference>
      element transmits one data block;\n   multiple data blocks are transmitted by
      using multiple\n   <EmergencyCallDataReference> elements.  Multiple\n   <EmergencyCallDataReference>
      elements MAY be included as child\n   elements inside the <provided-by> element.\n
      \  The following is a simplified example:\n   <provided-by>\n           <EmergencyCallDataReference\n
      \                   purpose=\"EmergencyCallData.ServiceInfo\"\n                    ref=\"https://example.com/ref2\"
      />\n           <EmergencyCallDataReference\n                    purpose=\"EmergencyCallData.ProviderInfo\"\n
      \                   ref=\"https://example.com/ref3\" />\n           <EmergencyCallDataReference\n
      \                   purpose=\"EmergencyCallData.Comment\"\n                    ref=\"https://example.com/ref4\"
      />\n   </provided-by>\n                    Example <provided-by> by Reference\n
      \  For an example in context, Figure 18 shows a PIDF-LO example with an\n   <EmergencyCallDataReference>
      element pointing to an\n   EmergencyCallData.ServiceInfo data block with the
      URL in the 'ref'\n   attribute and the 'purpose' attribute set to\n   'EmergencyCallData.ServiceInfo'.\n"
    title: 6.2.  Transmitting Blocks by Reference Using the <provided-by> Element
  - contents:
    - "6.3.  Transmitting Blocks by Value Using the <provided-by> Element\n   It is
      RECOMMENDED that access networks supply the data specified in\n   this document
      by reference, because PIDF-LOs can be fetched by a\n   client or other entity
      and stored locally, so providing the data by\n   value risks exposing private
      information to a larger audience.\n   The <EmergencyCallDataValue> element is
      used to transmit one or more\n   additional data blocks by value within a <provided-by>
      element of a\n   PIDF-LO.  Each block being transmitted is placed (as a child
      element)\n   inside the <EmergencyCallDataValue> element.  (The same XML structure\n
      \  as would be contained in the corresponding MIME media type body part\n   is
      placed inside the <EmergencyCallDataValue> element.)  Multiple\n   <EmergencyCallDataValue>
      elements MAY be included as child elements\n   in the <provided-by> element.\n
      \  The following is a simplified example:\n   <provided-by>\n           <EmergencyCallDataValue>\n
      \            <EmergencyCallData.ProviderInfo\n                xmlns=\n                \"urn:ietf:params:xml:ns:EmergencyCallData:ProviderInfo\">\n
      \               <DataProviderReference>flurbit735@es.example.com\n                  </DataProviderReference>\n
      \               <DataProviderString>Access Network Examples, Inc.\n                  </DataProviderString>\n
      \               <ProviderID>urn:nena:companyid:Test</ProviderID>\n                <ProviderIDSeries>NENA</ProviderIDSeries>\n
      \               <TypeOfProvider>Access Network Provider\n                  </TypeOfProvider>\n
      \               <ContactURI>tel:+1-555-555-0897</ContactURI>\n                <Language>en</Language>\n
      \             </EmergencyCallData.ProviderInfo>\n              <EmergencyCallData.Comment\n
      \                xmlns=\n                 \"urn:ietf:params:xml:ns:EmergencyCallData:Comment\">\n
      \                <DataProviderReference>flurbit735@es.example.com\n                   </DataProviderReference>\n
      \                <Comment xml:lang=\"en\">This is an example text.\n                   </Comment>\n
      \             </EmergencyCallData.Comment>\n           </EmergencyCallDataValue>\n
      \  </provided-by>\n                      Example <provided-by> by Value\n   For
      an example in context, Figure 18 shows a PIDF-LO example that\n   contains a
      <provided-by> element with the\n   <EmergencyCallData.ProviderInfo> and the
      <EmergencyCallData.Comment>\n   elements as child elements of an <EmergencyCallDataValue>
      element.\n"
    title: 6.3.  Transmitting Blocks by Value Using the <provided-by> Element
  - contents:
    - "6.4.  The Content-Disposition Parameter\n   RFC 5621 [RFC5621] discusses the
      handling of message bodies in SIP.\n   It updates and clarifies handling originally
      defined in RFC 3261\n   [RFC3261] based on implementation experience.  While
      RFC 3261 did not\n   mandate support for 'multipart' message bodies, 'multipart/mixed'\n
      \  MIME bodies are used by many extensions (including this document)\n   today.
      \ For example, adding a PIDF-LO, a Session Description Protocol\n   (SDP), and
      additional data in the body of a SIP message requires a\n   'multipart' message
      body.\n   RFC 3204 [RFC3204] and RFC 3459 [RFC3459] define the 'handling'\n
      \  parameter for the Content-Disposition header field.  These RFCs\n   describe
      how a User Agent Server (UAS) reacts if it receives a\n   message body whose
      content type or disposition type it does not\n   understand.  If the 'handling'
      parameter has the value 'optional',\n   the UAS ignores the message body.  If
      the 'handling' parameter has\n   the value 'required', the UAS returns a 415
      (Unsupported Media Type)\n   response.  The 'by-reference' disposition type
      of RFC 5621 [RFC5621]\n   allows a SIP message to contain a reference to the
      body part, and the\n   SIP User Agent (UA) processes the body part according
      to the\n   reference.  This is the case for a Call-Info header field containing\n
      \  a CID URL.\n   As an example, a SIP message indicates the 'Content-Disposition'\n
      \  parameter in the body of the SIP message as shown in Figure 14.\n         Content-Type:
      application/sdp\n         ...Omit Content-Disposition here; defaults are ok\n
      \        ...SDP goes in here\n         --boundary1\n         Content-Type: application/pidf+xml\n
      \        Content-ID: <target123@atlanta.example.com>\n         Content-Disposition:
      by-reference;handling=optional\n         ...PIDF-LO goes in here\n         --boundary1\n
      \        Content-Type: application/EmergencyCallData.ProviderInfo+xml\n         Content-ID:
      <1234567890@atlanta.example.com>\n         Content-Disposition: by-reference;
      handling=optional\n         ...Data provider information data goes in here\n
      \        --boundary1--\n      Figure 14: Example for Use of the Content-Disposition
      Parameter\n                                  in SIP\n"
    title: 6.4.  The Content-Disposition Parameter
