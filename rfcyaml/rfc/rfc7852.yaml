    title: 11.6.  Schema Registrations
  - contents:
    - "11.7.  vCard Parameter Value Registration\n   This document registers a new
      value in the \"vCard Parameter Values\"\n   registry as defined by [RFC6350]
      with the following template:\n   Value:  main-number\n   Purpose:  The main
      telephone number, typically of an enterprise, as\n      opposed to a direct-dial
      number of an individual employee\n   Conformance:  This value can be used with
      the 'TYPE' parameter\n      applied on the 'TEL' property\n   Example(s):  TEL;VALUE=uri;TYPE=\"main,voice\";PREF=1:tel:+1-418-656-90\n
      \     00\n"
