  - contents:
    - "4.5.  Comment\n   This block provides a mechanism for the data provider to
      supply\n   extra, human-readable information to the PSAP.  It is not intended\n
      \  for a general purpose extension mechanism nor does it aim to provide\n   machine-readable
      content.  The MIME media type is 'application/\n   EmergencyCallData.Comment+xml'.\n"
    - contents:
      - "4.5.1.  Comment\n   Data Element:  EmergencyCallData.Comment\n   Use:  Optional\n
        \  XML Element:  <Comment>\n   Description:  Human-readable text providing
        additional information to\n      the PSAP staff.\n   Reason for Need:  Explanatory
        information for values in the data\n      structure.\n   How Used by Call
        Taker:  To interpret the data provided.\n"
      title: 4.5.1.  Comment
