      V., Tschofenig, H., and M.\n              Thomson, \"Dynamic Extensions to the
      Presence Information\n              Data Format Location Object (PIDF-LO)\",
      RFC 5962,\n              DOI 10.17487/RFC5962, September 2010,\n              <http://www.rfc-editor.org/info/rfc5962>.\n
      \  [RFC5985]  Barnes, M., Ed., \"HTTP-Enabled Location Delivery (HELD)\",\n
      \             RFC 5985, DOI 10.17487/RFC5985, September 2010,\n              <http://www.rfc-editor.org/info/rfc5985>.\n
      \  [RFC6443]  Rosen, B., Schulzrinne, H., Polk, J., and A. Newton,\n              \"Framework
      for Emergency Calling Using Internet\n              Multimedia\", RFC 6443,
      DOI 10.17487/RFC6443, December\n              2011, <http://www.rfc-editor.org/info/rfc6443>.\n
      \  [RFC6698]  Hoffman, P. and J. Schlyter, \"The DNS-Based Authentication\n
      \             of Named Entities (DANE) Transport Layer Security (TLS)\n              Protocol:
      TLSA\", RFC 6698, DOI 10.17487/RFC6698, August\n              2012, <http://www.rfc-editor.org/info/rfc6698>.\n
      \  [RFC6848]  Winterbottom, J., Thomson, M., Barnes, R., Rosen, B., and\n              R.
      George, \"Specifying Civic Address Extensions in the\n              Presence
      Information Data Format Location Object (PIDF-\n              LO)\", RFC 6848,
      DOI 10.17487/RFC6848, January 2013,\n              <http://www.rfc-editor.org/info/rfc6848>.\n
      \  [RFC6881]  Rosen, B. and J. Polk, \"Best Current Practice for\n              Communications
      Services in Support of Emergency Calling\",\n              BCP 181, RFC 6881,
      DOI 10.17487/RFC6881, March 2013,\n              <http://www.rfc-editor.org/info/rfc6881>.\n
      \  [RFC6973]  Cooper, A., Tschofenig, H., Aboba, B., Peterson, J.,\n              Morris,
      J., Hansen, M., and R. Smith, \"Privacy\n              Considerations for Internet
      Protocols\", RFC 6973,\n              DOI 10.17487/RFC6973, July 2013,\n              <http://www.rfc-editor.org/info/rfc6973>.\n
      \  [RFC7035]  Thomson, M., Rosen, B., Stanley, D., Bajko, G., and A.\n              Thomson,
      \"Relative Location Representation\", RFC 7035,\n              DOI 10.17487/RFC7035,
      October 2013,\n              <http://www.rfc-editor.org/info/rfc7035>.\n   [RFC7090]
      \ Schulzrinne, H., Tschofenig, H., Holmberg, C., and M.\n              Patel,
      \"Public Safety Answering Point (PSAP) Callback\",\n              RFC 7090,
      DOI 10.17487/RFC7090, April 2014,\n              <http://www.rfc-editor.org/info/rfc7090>.\n
      \  [RFC7525]  Sheffer, Y., Holz, R., and P. Saint-Andre,\n              \"Recommendations
      for Secure Use of Transport Layer\n              Security (TLS) and Datagram
      Transport Layer Security\n              (DTLS)\", BCP 195, RFC 7525, DOI 10.17487/RFC7525,
      May\n              2015, <http://www.rfc-editor.org/info/rfc7525>.\n"
