      title: 4.1.10.  ProviderInfo Example
    title: 4.1.  Data Provider Information
  - contents:
    - "4.2.  Service Information\n   This block describes the service that the service
      provider provides\n   to the caller.  It SHOULD be included by all service providers
      in the\n   path of the call.  The MIME media type is 'application/\n   EmergencyCallData.ServiceInfo+xml'.\n"
    - contents:
      - "4.2.1.  Service Environment\n   Data Element:  Service Environment\n   Use:
        \ Conditional.  Required unless the 'ServiceType' value is\n      'wireless'.\n
        \  XML Element:  <ServiceEnvironment>\n   Description:  This element indicates
        whether a call is from a\n      business or residence.  Currently, the only
        valid entries are\n      'Business', 'Residence', and 'Unknown', as shown
        in Figure 4.  New\n      values can be defined via the registry created in
        Section 11.1.2.\n   Reason for Need:  To provide context and a hint when determining\n
        \     equipment and manpower requirements.\n   How Used by Call Taker:  Information
        can be used to provide context\n      and a hint to assist in determining
        equipment and manpower\n      requirements for emergency responders.  This
        is non-authoritative;\n      there are situations where the service provider
        does not know the\n      type of service (e.g., anonymous prepaid service).
        \ The type of\n      service does not necessarily reflect the nature of the
        premises\n      (e.g., a business line installed in a residence or cellular\n
        \     service).  The registry does not contain all possible values for\n      all
        situations.  Hence, this is at best advisory information, but\n      since
        it mimics a similar capability in some current emergency\n      calling systems
        (e.g., a field in the Automatic Location\n      Information (ALI) used with
        legacy North American wireline\n      systems), it is known to be valuable
        to PSAPs.  The service\n      provider uses its best information (such as
        a rate plan,\n      facilities used to deliver service, or a service description)
        to\n      determine the information and is not responsible for determining\n
        \     the actual characteristics of the location from which the call\n      originated.
        \ Because the usefulness is unknown (and less clear)\n      for cellular,
        this element is OPTIONAL for commercial mobile radio\n      services (e.g.,
        cellular) and REQUIRED otherwise.\n                  +-----------+--------------------------+\n
        \                 | Token     | Description              |\n                  +-----------+--------------------------+\n
        \                 | Business  | Business service         |\n                  |
        \          |                          |\n                  | Residence | Residential
        service      |\n                  |           |                          |\n
        \                 | Unknown   | Type of service unknown  |\n                  |
        \          |    (e.g., anonymous pre- |\n                  |           |    paid
        service)         |\n                  +-----------+--------------------------+\n
        \                 Figure 4: Service Environment Registry\n"
      title: 4.2.1.  Service Environment
    - contents:
      - "4.2.2.  Service Type\n   Data Element:  Service Delivered by Provider to
        End User\n   Use:  Required\n   XML Element:  <ServiceType>\n   Description:
        \ This defines the type of service over which the call is\n      placed (similar
        to the Class of Service delivered with legacy\n      emergency calls in some
        regions).  The implied mobility of this\n      service cannot be relied upon.
        \ A registry is created in\n      Section 11.1.3.  The initial set of values
        is shown in Figure 5.\n      More than one value MAY be returned.  For example,
        a VoIP inmate\n      telephone service is a reasonable combination.\n   Reason
        for Need:  Knowing the type of service can assist the PSAP in\n      the handling
        of the call.\n   How Used by Call Taker:  Call takers often use this information
        to\n      determine what kinds of questions to ask callers and how much to\n
        \     rely on supportive information.  As the information is not always\n
        \     available, and the registry is not all encompassing, this is at\n      best
        advisory information, but since it mimics a similar\n      capability in some
        legacy emergency calling systems, it is known\n      to be valuable.\n      +--------------+------------------------------------------+\n
        \     | Name         | Description                              |\n      +--------------+------------------------------------------+\n
        \     | wireless     | Wireless Telephone Service: Includes     |\n      |
        \             |   CDMA, GSM, Wi-Fi, WiMAX, and LTE       |\n      |              |
        \  (but not satellite)                    |\n      |              |                                          |\n
        \     | coin         | Fixed public pay/coin telephones: Any    |\n      |
        \             |   device operated by coin or credit card |\n      |              |
        \                                         |\n      | one-way      | One-way
        outbound service                 |\n      |              |                                          |\n
        \     | temp         | Soft dial tone/quick service/warm        |\n      |
        \             |   disconnect/suspended                   |\n      |              |
        \                                         |\n      | MLTS-hosted  | Hosted
        multi-line telephone system       |\n      |              |   such as Centrex
        \                       |\n      |              |                                          |\n
        \     | MLTS-local   | Local multi-line telephone system,       |\n      |
        \             |   including all PBXs, key systems, and   |\n      |              |
        \  Shared Tenant Services                 |\n      |              |                                          |\n
        \     | sensor-      | These are devices that generate DATA     |\n      |
        \  unattended |   ONLY.  This is a one-way information   |\n      |              |
        \  transmit without interactive media.    |\n      |              |                                          |\n
        \     | sensor-      | Devices that are supported by a          |\n      |
        \  attended   |   monitoring service provider or that    |\n      |              |
        \  are capable of supporting interactive  |\n      |              |   media
        \                                 |\n      |              |                                          |\n
        \     | POTS         | Wireline: Plain Old Telephone Service    |\n      |
        \             |                                          |\n      | OTT          |
        An over-the-top service that provides    |\n      |              |   communication
        over arbitrary Internet  |\n      |              |   access (fixed, nomadic,
        mobile)        |\n      |              |                                          |\n
        \     | digital      | Wireline non-OTT digital phone service   |\n      |
        \             |                                          |\n      | OPX          |
        Off-premise extension                    |\n      |              |                                          |\n
        \     | relay        | A service where a human third-party      |\n      |
        \             |   agent provides additional assistance.  |\n      |              |
        \  This includes sign language relay/     |\n      |              |   interpretation,
        telematics services    |\n      |              |   that provide a human on
        the call,      |\n      |              |   and similar services.                  |\n
        \     +--------------+------------------------------------------+\n       Figure
        5: Service Delivered by Provider to End User Registry\n   The initial set
        of values has been collected from sources of\n   currently used systems, including
        [NENA-02-010], [nc911], [NANP], and\n   [LERG].\n"
      title: 4.2.2.  Service Type
    - contents:
      - "4.2.3.  Service Mobility Environment\n   Data Element:  Service Mobility
        Environment\n   Use:  Required\n   XML Element:  <ServiceMobility>\n   Description:
        \ This provides the service provider's view of the\n      mobility of the
        caller's device.  As the service provider might\n      not know the characteristics
        of the actual device or access\n      network used, the value should be treated
        as advisory and not be\n      relied upon.  A registry is created in Section
        11.1.4 with the\n      initial valid entries shown in Figure 6.\n   Reason
        for Need:  Knowing the service provider's belief of mobility\n      can assist
        the PSAP with the handling of the call.\n   How Used by Call Taker:  To determine
        whether to assume the location\n      of the caller might change.\n                  +-----------+----------------------------+\n
        \                 | Token     | Description                |\n                  +-----------+----------------------------+\n
        \                 | Mobile    | The device is able to move |\n                  |
        \          |   at any time              |\n                  |           |
        \                           |\n                  | Fixed     | The device
        is not expected |\n                  |           |   to move unless the       |\n
        \                 |           |   service is relocated     |\n                  |
        \          |                            |\n                  | Nomadic   |
        The device is not expected |\n                  |           |   to change
        its point of   |\n                  |           |   attachment while on a
        \   |\n                  |           |   call                     |\n                  |
        \          |                            |\n                  | Unknown   |
        No information is known    |\n                  |           |   about the
        service        |\n                  |           |   mobility environment for
        |\n                  |           |   the device               |\n                  +-----------+----------------------------+\n
        \                   Figure 6: Service Mobility Registry\n"
      title: 4.2.3.  Service Mobility Environment
    - contents:
      - "4.2.4.  EmergencyCallData.ServiceInfo Example\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
        \  <svc:EmergencyCallData.ServiceInfo\n       xmlns:svc=\"urn:ietf:params:xml:ns:EmergencyCallData:ServiceInfo\">\n
        \      <svc:DataProviderReference>2468.IBOC.MLTS.1359@example.org\n       </svc:DataProviderReference>\n
        \      <svc:ServiceEnvironment>Business</svc:ServiceEnvironment>\n       <svc:ServiceType>MLTS-hosted</svc:ServiceType>\n
        \      <svc:ServiceMobility>Fixed</svc:ServiceMobility>\n   </svc:EmergencyCallData.ServiceInfo>\n
        \             Figure 7: EmergencyCallData.ServiceInfo Example\n"
      title: 4.2.4.  EmergencyCallData.ServiceInfo Example
    title: 4.2.  Service Information
  - contents:
    - "4.3.  Device Information\n   This block provides information about the device
      used to place the\n   call.  It SHOULD be provided by any service provider that
      knows what\n   device is being used and by the device itself.  The MIME media
      type\n   is 'application/EmergencyCallData.DeviceInfo+xml'.\n"
    - contents:
      - "4.3.1.  Device Classification\n   Data Element:  Device Classification\n
        \  Use:  Optional\n   XML Element:  <DeviceClassification>\n   Description:
        \ This data element defines the kind of device making the\n      emergency
        call.  If the device provides the data structure, the\n      device information
        SHOULD be provided.  If the service provider\n      provides the structure
        and it knows what the device is, the\n      service provider SHOULD provide
        the device information.  Often the\n      carrier does not know what the device
        is.  It is possible to\n      receive two Device Information blocks: one provided
        by the device\n      and one from the service provider.  This information
        describes the\n      device, not how it is being used.  This data element
        defines the\n      kind of device making the emergency call.  A registry is
        created\n      in Section 11.1.6 with the initial set of values as shown in\n
        \     Figure 8.\n   Reason for Need:  The device classification implies the
        capability of\n      the calling device and assists in identifying the meaning
        of the\n      emergency call location information that is being presented.
        \ For\n      example, does the device require human intervention to initiate
        a\n      call, or is this call the result of programmed instructions?  Does\n
        \     the calling device have the ability to update location or\n      condition
        changes?  Is this device interactive or a one-way\n      reporting device?\n
        \  How Used by Call Taker:  Can provide the call taker context regarding\n
        \     the caller, the capabilities of the calling device, or the\n      environment
        in which the device is being used and can assist in\n      understanding the
        location information and capabilities of the\n      calling device.  For example,
        a cordless handset might be outside\n      or next door.\n      +---------------+----------------------------------------+\n
        \     | Token         |  Description                           |\n      +---------------+----------------------------------------+\n
        \     |cordless       | Cordless handset                       |\n      |fixed
        \         | Fixed phone                            |\n      |satellite      |
        Satellite phone                        |\n      |sensor-fixed   | Fixed (non-mobile)
        sensor/alarm device |\n      |desktop        | Soft client on desktop PC              |\n
        \     |laptop         | Soft client on laptop-type device      |\n      |tablet
        \        | Soft client on tablet-type device      |\n      |alarm-monitored|
        Alarm system                           |\n      |sensor-mobile  | Mobile sensor
        device                   |\n      |aircraft       | Aircraft telematics device
        \            |\n      |automobile     | Automobile/cycle/off-road telematics
        \  |\n      |truck          | Truck/construction telematics          |\n      |farm
        \          | Farm equipment telematics              |\n      |marine         |
        Marine telematics                      |\n      |personal       | Personal
        telematics device             |\n      |feature-phone  | Cellular feature
        phone (not smartphone)|\n      |smart-phone    | Cellular smartphone (native)
        \          |\n      |smart-phone-app| Soft client app on smartphone          |\n
        \     |unknown-device | Soft client on unknown device type     |\n      |game
        \          | Gaming console                         |\n      |text-only      |
        Other text device                      |\n      |NA             | Not Available
        \                         |\n      +---------------+----------------------------------------+\n
        \         Figure 8: Device Classification Registry Initial Values\n"
      title: 4.3.1.  Device Classification
    - contents:
      - "4.3.2.  Device Manufacturer\n   Data Element:  Device Manufacturer\n   Use:
        \ Optional\n   XML Element:  <DeviceMfgr>\n   Description:  The plain language
        name of the manufacturer of the\n      device.\n   Reason for Need:  Used
        by PSAP management for post-mortem\n      investigation/resolution.\n   How
        Used by Call Taker:  Probably not used by the call taker but by\n      PSAP
        management.\n"
      title: 4.3.2.  Device Manufacturer
    - contents:
      - "4.3.3.  Device Model Number\n   Data Element:  Device Model Number\n   Use:
        \ Optional\n   XML Element:  <DeviceModelNr>\n   Description:  Model number
        of the device.\n   Reason for Need:  Used by PSAP management for after-action\n
        \     investigation/resolution.\n   How Used by Call Taker:  Probably not
        used by the call taker but by\n      PSAP management.\n"
      title: 4.3.3.  Device Model Number
    - contents:
      - "4.3.4.  Unique Device Identifier\n   Data Element:  Unique Device Identifier\n
        \  Use:  Optional\n   XML Element:  <UniqueDeviceID>\n   XML Attribute:  <TypeOfDeviceID>\n
        \  Description:  A string that identifies the specific device (or the\n      device's
        current Subscriber Identification Module (SIM)) making\n      the call or
        creating an event.  Note that more than one\n      <UniqueDeviceID> can be
        present to supply more than one of the\n      identifying values.\n      The
        <TypeOfDeviceID> attribute identifies the type of device\n      identifier.
        \ A registry is created in Section 11.1.7 with an\n      initial set of values
        shown in Figure 9.\n   Reason for Need:  Uniquely identifies the device (or,
        in the case of\n      International Mobile Subscriber Identity (IMSI), a SIM),\n
        \     independent of any signaling identifiers present in the call\n      signaling
        stream.\n   How Used by Call Taker:  Probably not used by the call taker;
        might\n      be used by PSAP management during an investigation.  (For example,\n
        \     if a PSAP experiences repeated false/accidental calls and there is\n
        \     no callback number or it isn't usable, the PSAP might need to try\n
        \     to track down the device using various means, e.g., contacting\n      service
        providers in the area.)  In the case of handsets without\n      current service,
        it might be possible to determine who last had\n      service.  Another example
        might be a disconnected call where the\n      call taker believes there is
        a need for assistance but was not\n      able to obtain a location or other
        information.\n   Example:  <UniqueDeviceID TypeOfDeviceID=\"SN\">12345</UniqueDeviceID>\n
        \     +--------+------------------------------------------+\n      | Token
        \ | Description                              |\n      +--------+------------------------------------------+\n
        \     | MEID   | Mobile Equipment Identifier  (CDMA)      |\n      | ESN    |
        Electronic Serial Number (GSM)           |\n      | MAC    | Media Access
        Control Address (IEEE)      |\n      | WiMAX  | Device Certificate Unique
        ID             |\n      | IMEI   | International Mobile Equipment ID (GSM)
        \ |\n      | IMSI   | International Mobile Subscriber ID (GSM) |\n      |
        UDI    | Unique Device Identifier                 |\n      | RFID   | Radio
        Frequency Identification           |\n      | SN     | Manufacturer Serial
        Number               |\n      +--------+------------------------------------------+\n
        \              Figure 9: Registry of Device Identifier Types\n"
      title: 4.3.4.  Unique Device Identifier
    - contents:
      - "4.3.5.  Device/Service-Specific Additional Data Structure\n   Data Element:
        \ Device/service-specific additional data structure\n   Use:  Optional\n   XML
        Element:  <DeviceSpecificData>\n   Description:  A URI representing additional
        data whose schema is\n      specific to the device or service that created
        it.  (For example,\n      a medical device or medical device monitoring service
        might have a\n      defined set of medical data.)  The URI, when dereferenced,
        MUST\n      yield a data structure defined by the device/service-specific\n
        \     additional data type value.  Different data can be created by each\n
        \     classification, e.g., a data set created by a medical device.\n   Reason
        for Need:  Provides device/service-specific data that can be\n      used by
        the call taker and/or responders.\n   How Used by Call Taker:  Provide information
        to guide call takers to\n      select appropriate responders, give appropriate
        pre-arrival\n      instructions to callers, and advise responders of what
        to be\n      prepared for.  May be used by responders to guide assistance\n
        \     provided.\n"
      title: 4.3.5.  Device/Service-Specific Additional Data Structure
    - contents:
      - "4.3.6.  Device/Service-Specific Additional Data Structure Type\n   Data Element:
        \ Type of device/service-specific additional data\n      structure\n   Use:
        \ Conditional.  MUST be provided when a device/service-specific\n      additional
        data URI is provided.\n   XML Element:  <DeviceSpecificType>\n   Description:
        \ A value from the registry defined in Section 11.1.8 to\n      describe the
        type of data located at the device/service-specific\n      additional data
        structure.  The initial values shown in Figure 10\n      currently only include
        IEEE 1512, which is the United States\n      Department of Transportation
        (USDoT) model for traffic incidents.\n   Reason for Need:  This data element
        allows identification of\n      externally defined schemas, which might have
        additional data that\n      can assist in emergency response.\n   How Used
        by Call Taker:  This data element allows the end user (call\n      taker or
        first responder) to know what type of additional data is\n      available
        to aid in providing the needed emergency services.\n   Note:  This mechanism
        is not appropriate for information specific to\n      a location or a caller
        (person).\n   +---------+---------------------------+--------------------------+\n
        \  |  Token  |       Description         |       Specification      |\n   +---------+---------------------------+--------------------------+\n
        \  |IEEE1512 |Common Incident Management |       IEEE 1512-2006     |\n   |
        \        |  Message Set (USDoT model |                          |\n   |         |
        \ for traffic incidents)   |                          |\n   +---------+---------------------------+--------------------------+\n
        \              Figure 10: Device/Service Data Type Registry\n   The IEEE 1512-2006
        specifications can be found at [IEEE-1512-2006].\n"
      title: 4.3.6.  Device/Service-Specific Additional Data Structure Type
    - contents:
      - "4.3.7.  EmergencyCallData.DeviceInfo Example\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
        \  <dev:EmergencyCallData.DeviceInfo\n       xmlns:dev=\"urn:ietf:params:xml:ns:EmergencyCallData:DeviceInfo\">\n
        \      <dev:DataProviderReference>d4b3072df.201409182208075@example.org\n
        \      </dev:DataProviderReference>\n       <dev:DeviceClassification>fixed</dev:DeviceClassification>\n
        \      <dev:DeviceMfgr>Nokia</dev:DeviceMfgr>\n       <dev:DeviceModelNr>Lumia
        800</dev:DeviceModelNr>\n       <dev:UniqueDeviceID TypeOfDeviceID=\"IMEI\">35788104\n
        \      </dev:UniqueDeviceID>\n   </dev:EmergencyCallData.DeviceInfo>\n              Figure
        11: EmergencyCallData.DeviceInfo Example\n"
      title: 4.3.7.  EmergencyCallData.DeviceInfo Example
    title: 4.3.  Device Information
  - contents:
    - "4.4.  Owner/Subscriber Information\n   This block describes the owner of the
      device (if provided by the\n   device) or the subscriber information (if provided
      by a service\n   provider).  The contact location is not necessarily the location
      of\n   the caller or incident but is rather the nominal contact address.\n   The
      MIME media type is 'application/\n   EmergencyCallData.SubscriberInfo+xml'.\n
      \  In some jurisdictions, some or all parts of the subscriber-specific\n   information
      are subject to privacy constraints.  These constraints\n   vary but dictate
      which information can be displayed and logged.  A\n   general privacy indicator
      expressing a desire for privacy by the\n   subscriber is provided.  The interpretation
      of how this is applied is\n   left to the receiving jurisdiction as the custodians
      of the local\n   regulatory requirements.  This matches an equivalent privacy
      flag\n   provided in some legacy emergency call systems.\n"
    - contents:
      - "4.4.1.  Subscriber Data Privacy Indicator\n   Attribute:  'privacyRequested',
        Boolean.\n   Use:  Conditional.  This attribute MUST be provided if the owner/\n
        \     subscriber information block is not empty.\n   Description:  The subscriber
        data privacy indicator specifically\n      expresses the subscriber's desire
        for privacy.  In some\n      jurisdictions, subscriber services can have a
        specific \"Type of\n      Service\" that prohibits information, such as the
        name of the\n      subscriber, from being displayed.  This attribute is provided
        to\n      explicitly indicate whether the subscriber service includes such\n
        \     constraints.  The interpretation of this indicator is left to each\n
        \     jurisdiction (in keeping with the semantics of the privacy\n      indicator
        provided in some legacy emergency call systems).\n      Because the interpretation
        of this indicator varies based on local\n      regulations, this document
        cannot describe the exact semantics nor\n      indicate which fields are affected
        (the application of this\n      indicator might affect the display of data
        contained in any of the\n      blocks).\n   Reason for Need:  Some jurisdictions
        require subscriber privacy to be\n      observed when processing emergency
        calls.\n   How Used by Call Taker:  Where privacy is indicated, the call taker\n
        \     might not have access to some aspects of the subscriber\n      information.\n"
      title: 4.4.1.  Subscriber Data Privacy Indicator
    - contents:
      - "4.4.2.  xCard for Subscriber's Data\n   Data Element:  xCard for Subscriber's
        Data\n   Use:  Conditional.  Subscriber data MUST be provided unless it is
        not\n      available.  Some services, such as prepaid phones, non-initialized\n
        \     phones, etc., do not have information about the subscriber.\n   XML
        Element:  <SubscriberData>\n   Description:  Information known by the service
        provider or device\n      about the subscriber, e.g., Name, Address, Individual
        Telephone\n      Number, Main Telephone Number, and any other data.  <n>,
        <org> (if\n      appropriate), <adr>, <tel>, and <email> are suggested at
        a\n      minimum.  If more than one <tel> property is provided, a parameter\n
        \     from the \"vCard Property Values\" registry MUST be specified on\n      each
        <tel>.  While some data (such as <anniversary>) might not\n      seem obviously
        relevant for emergency services, any data is\n      potentially useful in
        some emergency circumstances.\n   Reason for Need:  When the caller is unable
        to provide information,\n      this data can be used to obtain it.\n   How
        Used by Call Taker:  Obtaining critical information about the\n      caller
        and possibly the location when it is not able to be\n      obtained otherwise.
        \ While the location here is not necessarily\n      that of a caller, in some
        circumstances it can be helpful in\n      locating the caller when other means
        have failed.\n"
      title: 4.4.2.  xCard for Subscriber's Data
