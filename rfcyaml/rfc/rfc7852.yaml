  title: 4.  Data Structures
- contents:
  - "5.  Issues with Getting New Types of Data into Use\n   This document describes
    two mechanisms that allow extension of the\n   kind of data provided with an emergency
    call: define a new block or\n   define a new device/service-specific additional
    data URL for the\n   DeviceInfo block (Section 4.3.5).  While defining new data
    types and\n   getting a new device or application to send the new data might be\n
    \  easy, getting PSAPs and responders to actually retrieve the data and\n   use
    it will be difficult.  New mechanism providers should understand\n   that acquiring
    and using new forms of data usually require software\n   upgrades at the PSAP
    and/or responders, as well as training of call\n   takers and responders in how
    to interpret and use the information.\n   Legal and operational review might also
    be needed.  Overwhelming a\n   call taker or responder with too much information
    is highly\n   discouraged.  Thus, the barrier to supporting new data is quite
    high.\n   The mechanisms this document describes are meant to encourage\n   development
    of widely supported, common data formats for classes of\n   devices.  If all manufacturers
    of a class of device use the same\n   format, and the data can be shown to improve
    outcomes, then PSAPs and\n   responders can be encouraged to upgrade their systems
    and train their\n   staff to use the data.  Variations, however well intentioned,
    are\n   unlikely to be supported.\n   Implementors should consider that data from
    sensor-based devices in\n   some cases might not be useful to call takers or PSAPs
    (and privacy,\n   liability, or other considerations might preclude the PSAP from\n
    \  accessing or handling the data) but might be of use to responders.\n   Each
    data item provided with the call in conformance with this\n   document can be
    accessed by responders or other entities in the\n   emergency services, whether
    or not the data is accessed by the PSAP.\n"
  - contents:
    - "5.1.  Choosing between Defining a New Type of Block or a New Type of\n      Device/Service-Specific
      Additional Data\n   For devices that have device- or service-specific data,
      there are two\n   choices to carry it.  A new block can be defined, or the device/\n
      \  service-specific additional data URL in the DeviceInfo block can be\n   used
      and a new type defined for it.  The data passed would likely be\n   the same
      in either case.  Considerations for choosing the mechanism\n   under which to
      register include:\n   Applicability:  Information that will be supported by
      many kinds of\n      devices or services are more appropriately defined as separate\n
      \     blocks.\n   Privacy:  Information sent as a device/service-specific additional\n
      \     data URL in the DeviceInfo block is by reference (not by value),\n      which
      inherently provides some additional privacy protection\n      (since the requester
      needs to supply a certificate which is\n      verified by the supplier).\n   Size:
      \ Information that can be very large might be better sent in the\n      DeviceInfo
      block, rather than in a new block, so that\n      implementations are unable
      to send the data by value.  Conversely,\n      data that is small might best
      be sent in a separate block so that\n      it can be sent by value.\n   Availability
      of a server:  Providing the data via the DeviceInfo\n      block requires that
      a server be available from which to retrieve\n      the data.  Providing the
      data via a new block allows it to be sent\n      by value.\n"
