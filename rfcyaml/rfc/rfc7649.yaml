- title: Independent Submission                                    P. Saint-Andre
  contents:
  - "Independent Submission                                    P. Saint-Andre\n  \
    \              The Jabber Scribe Role at IETF Meetings\n"
- title: Abstract
  contents:
  - "Abstract\n   During IETF meetings, individual volunteers often help sessions\
    \ run\n   more smoothly by relaying information back and forth between the\n \
    \  physical meeting room and an associated textual chatroom.  Such\n   volunteers\
    \ are commonly called \"Jabber scribes\".  This document\n   summarizes experience\
    \ with the Jabber scribe role and provides some\n   suggestions for fulfilling\
    \ the role at IETF meetings.\n"
