- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   Security of the Internet's routing system relies\
    \ on the ability to\n   authenticate an assertion of unique control of an address\
    \ block.\n   Measures to authenticate such assertions rely on validation that\
    \ the\n   address block forms part of an existing allocated address block and\n\
    \   that there is a trustable and unique reference in the IANA address\n   registries.\n\
    \   The proposed registry is intended to provide an authoritative source\n   of\
    \ information regarding the currency and intended purpose of special\n   purpose\
    \ address blocks that are designated from the IANA-administered\n   Special-Purpose\
    \ registry.  This is a small step towards the creation\n   of a comprehensive\
    \ registry framework that can be used as a trust\n   point for commencing a chain\
    \ of address validation.  Consideration\n   should be given to IANA registry publication\
    \ formats that are machine\n   parsable.  Additionally, consideration should be\
    \ given to the use of\n   file signatures and associated certificate mechanisms\
    \ to allow\n   applications to confirm that the registry contents are current\
    \ and\n   that they have been published by the IANA.\n"
