- title: __initial_text__
  contents:
  - '                 Special-Purpose IP Address Registries

    '
- title: Abstract
  contents:
  - "Abstract\n   This memo reiterates the assignment of an IPv4 address block\n \
    \  (192.0.0.0/24) to IANA.  It also instructs IANA to restructure its\n   IPv4\
    \ and IPv6 Special-Purpose Address Registries.  Upon\n   restructuring, the aforementioned\
    \ registries will record all special-\n   purpose address blocks, maintaining\
    \ a common set of information\n   regarding each address block.\n   This memo\
    \ obsoletes RFCs 4773, 5156, 5735, and 5736.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc6890.\n"
