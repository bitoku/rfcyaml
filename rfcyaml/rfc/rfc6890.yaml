- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   In order to support new protocols and practices, the IETF\n\
    \   occasionally reserves an address block for a special purpose.  For\n   example,\
    \ [RFC1122] reserves an IPv4 address block (0.0.0.0/8) to\n   represent the local\
    \ (i.e., \"this\") network.  Likewise, [RFC4291]\n   reserves an IPv6 address\
    \ block (fe80::/10) to represent link-scoped\n   unicast addresses.\n   Periodically,\
    \ the IETF publishes an RFC that catalogs special-purpose\n   address blocks.\
    \  Currently, [RFC5735] catalogs all IPv4 special-\n   purpose address blocks\
    \ and [RFC5156] catalogs all IPv6 special-\n   purpose address blocks.\n   [RFC5736]\
    \ assigns an IPv4 address block (192.0.0.0/24) to IANA and\n   instructs IANA\
    \ to allocate special-purpose address blocks from this\n   space.  [RFC5736] also\
    \ instructs IANA to create an IPv4 Special-\n   Purpose Address Registry that\
    \ records allocations from this address\n   space.  However, [RFC5736] does not\
    \ instruct IANA to record special-\n   purpose address block reservations from\
    \ outside of the aforementioned\n   space in the IPv4 Special-Purpose Address\
    \ Registry.\n   Likewise, [RFC2928] assigns an IPv6 address block (2001:0000::/23)\
    \ to\n   IANA and instructs IANA to allocate special-purpose address blocks\n\
    \   from this space.  [RFC4773] instructs IANA to create an IPv6 Special-\n  \
    \ Purpose Address Registry that records allocations from this address\n   space.\
    \  However, [RFC4773] does not instruct IANA to record special-\n   purpose address\
    \ block reservations from outside of the aforementioned\n   space in the IPv6\
    \ Special-Purpose Address Registry.\n   This memo reiterates the assignment of\
    \ an IPv4 address block\n   (192.0.0.0/24) to IANA.  It also instructs IANA to\
    \ restructure its\n   IPv4 and IPv6 Special-Purpose Address Registries.  Specifically,\
    \ this\n   memo instructs IANA to record all special-purpose address blocks in\n\
    \   the aforementioned registries.  These include, but are not limited\n   to,\
    \ IPv4 allocations from 192.0.0.0/24 and IPv6 allocations from\n   2001:0000::/23.\
    \  Furthermore, this memo defines:\n   o  a common set of information that the\
    \ registries will maintain\n      regarding each special-purpose address block\n\
    \   o  a common set of requirements for future entries\n   When the aforementioned\
    \ registries include all special-purpose\n   address blocks, [RFC5735] and [RFC5156]\
    \ will become redundant with\n   the registries.  Therefore, this memo obsoletes\
    \ [RFC5735] and\n   [RFC5156].  Because this memo reiterates the assignment of\n\
    \   192.0.0.0/24 to IANA, and because it restructures the IPv4 Special-\n   Purpose\
    \ Address Registry, it obsoletes [RFC5736].  Finally, because\n   this memo restructures\
    \ the IPv6 Special-Purpose Address Registry, it\n   obsoletes [RFC4773].\n"
- title: 2.  IANA Considerations
  contents:
  - '2.  IANA Considerations

    '
- title: 2.1.  Assignment of an IPv4 Address Block to IANA
  contents:
  - "2.1.  Assignment of an IPv4 Address Block to IANA\n   Table 7 of this document\
    \ records the assignment of an IPv4 address\n   block (192.0.0.0/24) to IANA for\
    \ IETF protocol assignments.  This\n   address allocation to IANA is intended\
    \ to support IETF protocol\n   assignments.  A more general view of the roles\
    \ of IANA with respect\n   to address allocation functions is documented in Sections\
    \ 4.1 and 4.3\n   [RFC2860].\n   IANA has designated special-purpose address blocks\
    \ in compliance with\n   [RFC2860].\n"
- title: 2.2.  Restructuring of the IPv4 and IPv6 Special-Purpose Address
  contents:
  - "2.2.  Restructuring of the IPv4 and IPv6 Special-Purpose Address\n      Registries\n\
    \   IANA has restructured the following registries:\n      o  IPv4 Special-Purpose\
    \ Address Registry\n      o  IPv6 Special-Purpose Address Registry\n   The IPv4\
    \ Special-Purpose Address Registry records all IPv4 special-\n   purpose address\
    \ blocks.  These reservations include, but are not\n   limited to, allocations\
    \ from the 192.0.0.0/24 address block.\n   Likewise, the IPv6 Special-Purpose\
    \ Address Registry records all IPv6\n   special-purpose address blocks.  These\
    \ reservations include, but are\n   not limited to, allocations from the 2001:0000::/23\
    \ address block.\n   Section 2.2.1 of this document describes information that\
    \ both\n   registries will maintain for each entry.  Initially, IANA has\n   populated\
    \ the IPv4 Special-Purpose Address Registry with information\n   taken from Section\
    \ 2.2.2 of this document.  Likewise, IANA has\n   populated the IPv6 Special-Purpose\
    \ Address Registry with information\n   taken from Section 2.2.3 of this document.\n\
    \   IANA will update the aforementioned registries as requested in the\n   \"\
    IANA Considerations\" section of a document that has passed IETF\n   Review [RFC5226].\
    \  The \"IANA Considerations\" section must include all\n   of the information\
    \ specified in Section 2.2.1 of this document.\n"
- title: 2.2.1.  Information Requirements
  contents:
  - "2.2.1.  Information Requirements\n   The IPv4 and IPv6 Special-Purpose Address\
    \ Registries maintain the\n   following information regarding each entry:\n  \
    \ o  Address Block - A block of IPv4 or IPv6 addresses that has been\n      registered\
    \ for a special purpose.\n   o  Name - A descriptive name for the special-purpose\
    \ address block.\n   o  RFC - The RFC through which the special-purpose address\
    \ block was\n      requested.\n   o  Allocation Date - The date upon which the\
    \ special-purpose address\n      block was allocated.\n   o  Termination Date\
    \ - The date upon which the allocation is to be\n      terminated.  This field\
    \ is applicable for limited-use allocations\n      only.\n   o  Source - A boolean\
    \ value indicating whether an address from the\n      allocated special-purpose\
    \ address block is valid when used as the\n      source address of an IP datagram\
    \ that transits two devices.\n   o  Destination - A boolean value indicating whether\
    \ an address from\n      the allocated special-purpose address block is valid\
    \ when used as\n      the destination address of an IP datagram that transits\
    \ two\n      devices.\n   o  Forwardable - A boolean value indicating whether\
    \ a router may\n      forward an IP datagram whose destination address is drawn\
    \ from the\n      allocated special-purpose address block between external\n \
    \     interfaces.\n   o  Global - A boolean value indicating whether an IP datagram\
    \ whose\n      destination address is drawn from the allocated special-purpose\n\
    \      address block is forwardable beyond a specified administrative\n      domain.\n\
    \   o  Reserved-by-Protocol - A boolean value indicating whether the\n      special-purpose\
    \ address block is reserved by IP, itself.  This\n      value is \"TRUE\" if the\
    \ RFC that created the special-purpose\n      address block requires all compliant\
    \ IP implementations to behave\n      in a special way when processing packets\
    \ either to or from\n      addresses contained by the address block.\n   If the\
    \ value of \"Destination\" is FALSE, the values of \"Forwardable\"\n   and \"\
    Global\" must also be false.\n"
