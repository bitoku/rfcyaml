- title: Appendix A.  Brief Description of BGP-based Inter-AS Traffic
  contents:
  - "Appendix A.  Brief Description of BGP-based Inter-AS Traffic\n             Engineering\n\
    \   In today's Service Provider (SP) network, BGP is deployed to meet two\n  \
    \ different sets of requirements:\n      - Establishing a scalable exterior routing\
    \ plane separate from the\n        data forwarding plane within SP's administrative\
    \ domain\n      - Exchanging network reachability information with different BGP\n\
    \        autonomous systems (ASes) that could belong to a different SP or\n  \
    \      simply, a different AS within a SP network\n   Over connections across\
    \ the AS boundaries, traffic engineering may\n   also be accomplished via a set\
    \ of BGP capabilities by appropriately\n   enforcing BGP-based inter-AS routing\
    \ policies.  The current BGP-based\n   inter-AS traffic engineering practices\
    \ may be summarized as follows:\n      - \"Closest exit\" routing where egress\
    \ traffic from one SP to\n        another follows the path defined by the lowest\
    \ IGP or intra-AS\n        MPLS TE tunnel metrics of the BGP next-HOP of exterior\
    \ routes\n        learned from other ASes over the inter-AS links\n      - \"\
    BGP path attribute\"-based routing selection mechanism where the\n        egress\
    \ traffic path is determined by interconnect (peering or\n        transit) policies\
    \ based upon one or a combination of BGP path\n        attributes, like AS_PATH,\
    \ MULTI_EXIT_DISC (MED), and Local_Pref.\n   SPs have often faced a number of\
    \ nondeterministic factors in the\n   practices of inter-AS traffic engineering\
    \ employing the methods\n   mentioned above:\n      - Sub-optimum traffic distribution\
    \ across inter-AS links\n      - Nondeterministic traffic condition changes due\
    \ to uncoordinated\n        IGP routing policies or topology changes within other\
    \ AS and\n        uncoordinated BGP routing policy changes (MED or as-prepend,\n\
    \        etc.)\n   In addition, to achieve some degrees of granularity, SPs may\
    \ choose\n   to enforce BGP inter-AS policies.  These policies are specific to\
    \ one\n   inter-AS link or to a set of inter-AS links for ingress traffic.  By\n\
    \   tagging certain sets of routes with a specific attribute when\n   announcing\
    \ to another AS, the ingress traffic is destined to certain\n   PoPs or to regions\
    \ within SP's network from another AS.  Of course,\n   this operates on the assumption\
    \ that the other AS permits automated\n   egress policy by matching the predefined\
    \ attribute from incoming\n   routes.\n"
