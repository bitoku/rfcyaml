- title: 3.1.  Definitions
  contents:
  - "3.1.  Definitions\n   The following provides a list of abbreviations and acronyms\n\
    \   specifically pertaining to this document:\n   SP:               Service Providers\
    \ including regional or global\n                     providers.\n   SP Administrative\n\
    \   Domain:           a single SP administration over a network or\n         \
    \            networks that may consist of one AS or multiple\n               \
    \      ASes.\n   IP-only networks: SP's network where IP routing protocols such\
    \ as\n                     IGP/BGP are activated.\n   IP/MPLS networks: SP's network\
    \ where MPLS switching capabilities and\n                     signaling controls\
    \ (e.g., ones described in\n                     [MPLS-ARCH]) are activated in\
    \ addition to IP\n                     routing protocols.\n   Intra-AS TE:   \
    \   A generic definition for traffic engineering\n                     mechanisms\
    \ operating over IP-only and/or IP/MPLS\n                     network within an\
    \ AS.\n   Inter-AS TE:      A generic definition for traffic engineering\n   \
    \                  mechanisms operating over IP-only and/or IP/MPLS\n        \
    \             network across one or multiple ASes.  Since this\n             \
    \        document only addresses IP/MPLS networks, any\n                     reference\
    \ to Inter-AS TE in this document refers\n                     only to IP/MPLS\
    \ networks and is not intended to\n                     address IP-only TE requirements.\n\
    \   TE LSP:           MPLS Traffic Engineering Label Switched Path.\n   Intra-AS\
    \ MPLS TE: An MPLS Traffic Engineering mechanism where its TE\n              \
    \       Label Switched Path (LSP), Head-end Label Switching\n                \
    \     Router (LSR), and Tail-end LSR reside in the same\n                    \
    \ AS for traffic engineering purposes.\n   Inter-AS MPLS TE: An MPLS Traffic Engineering\
    \ mechanism where its TE\n                     LSPs, Head-end LSR, and Tail-end\
    \ LSR do not reside\n                     within the same AS or both Head-end\
    \ LSR and Tail-\n                     end LSR are in the same AS, but the TE LSP\n\
    \                     transiting path may be across different ASes.\n   ASBRs:\
    \            Autonomous System Border Routers used to connect to\n           \
    \          another AS of a different or the same Service\n                   \
    \  Provider via one or more links that interconnect\n                     ASes.\n\
    \   Inter-AS TE Path: A TE path traversing multiple ASes and ASBRs, e.g.,\n  \
    \                   AS1-ASBR1-inter-AS link(s)-ASBR2-AS2... ASBRn-ASn.\n   Inter-AS\
    \ TE\n   Segment:          A portion of the Inter-AS TE path.\n   Inter-AS DS-TE:\
    \   Diffserv-aware Inter-AS TE.\n   CE:               Customer Edge Equipment\n\
    \   PE:               Provider Edge Equipment that has direct connections\n  \
    \                   to CEs.\n   P:                Provider Equipment that has\
    \ backbone trunk\n                     connections only.\n   VRF:            \
    \  Virtual Private Network (VPN) Routing and\n                     Forwarding\
    \ Instance.\n   PoP:              Point of presence or a node in SP's network.\n\
    \   SRLG:             A set of links may constitute a 'shared risk link\n    \
    \                 group' (SRLG) if they share a resource whose\n             \
    \        failure may affect all links in the set as defined\n                \
    \     in [GMPLS-ROUT].\n   PCC:              Path Computation Client; any client\
    \ application\n                     requesting a path computation to be performed\
    \ by\n                     the Path Computation Element.\n   PCE:            \
    \  Path Computation Element; an entity (component,\n                     application\
    \ or network node) that is capable of\n                     computing a network\
    \ path or route based on a\n                     network graph and applying computational\n\
    \                     constraints.\n   Please note that the terms of CE, PE, and\
    \ P used throughout this\n   document are generic in their definitions.  In particular,\
    \ whenever\n   such acronyms are used, it does not necessarily mean that CE is\n\
    \   connected to a PE in a VRF environment described in such IETF\n   documents\
    \ as [BGP-MPLSVPN].\n"
- title: 3.2.  Objectives and Requirements of Inter-AS Traffic Engineering
  contents:
  - "3.2.  Objectives and Requirements of Inter-AS Traffic Engineering\n   As mentioned\
    \ in section 1 above, some SPs have requirements for\n   achieving the same set\
    \ of traffic engineering objectives as presented\n   in [TE-OVW] across AS boundaries.\n\
    \   This section examines these requirements in each of the key\n   corresponding\
    \ areas: 1) Inter-AS bandwidth guarantees; 2) Inter-AS\n   Resource Optimization\
    \ and 3) Fast Recovery across ASes, i.e.,\n   Recovery of Inter-AS Links/SRLG\
    \ and ASBR Nodes.\n"
- title: 3.2.1.  Inter-AS Bandwidth Guarantees
  contents:
  - "3.2.1.  Inter-AS Bandwidth Guarantees\n   The Diffserv IETF working group has\
    \ defined a set of mechanisms\n   described in [DIFF_ARCH], [DIFF_AF], and [DIFF_EF]\
    \ or [MPLS-Diff].\n   These mechanisms can be activated at the edge of or over\
    \ a Diffserv\n   domain to contribute to the enforcement of a QoS policy (or a\
    \ set of\n   QoS policies), which can be expressed in terms of maximum one-way\n\
    \   transit delay, inter-packet delay variation, loss rate, etc.\n   Many SPs\
    \ have partial or full deployment of Diffserv implementations\n   in their networks\
    \ today, either across the entire network or\n   minimally on the edge of the\
    \ network across CE-PE links.\n   In situations where strict QoS bounds are required,\
    \ admission control\n   inside the backbone of a network is in some cases required\
    \ in\n   addition to current Diffserv mechanisms.\n   When the propagation delay\
    \ can be bounded, the performance targets,\n   such as maximum one-way transit\
    \ delay, may be guaranteed by providing\n   bandwidth guarantees along the Diffserv-enabled\
    \ path.\n   One typical example of this requirement is to provide bandwidth\n\
    \   guarantees over an end-to-end path for VoIP traffic classified as EF\n   (Expedited\
    \ Forwarding [DIFF_EF]) class in a Diffserv-enabled network.\n   When the EF path\
    \ is extended across multiple ASes, inter-AS bandwidth\n   guarantee is then required.\n\
    \   Another case for inter-AS bandwidth guarantee is the requirement for\n   guaranteeing\
    \ a certain amount of transit bandwidth across one or\n   multiple ASes.\n   Several\
    \ application scenarios are presented to further illustrate\n   this requirement\
    \ in section 4 below.\n"
- title: 3.2.2.  Inter-AS Resource Optimization
  contents:
  - "3.2.2.  Inter-AS Resource Optimization\n   In Service Provider (SP) networks,\
    \ the BGP protocol [BGP] is deployed\n   to exchange routing information between\
    \ ASes.  The inter-AS\n   capabilities of BGP may also be employed for traffic\
    \ engineering\n   purposes across the AS boundaries.  Appendix A provides a brief\n\
    \   description of the current BGP-based inter-AS traffic engineering\n   practices.\n\
    \   SPs have managed to survive with this coarse set of BGP-based traffic\n  \
    \ engineering facilities across inter-AS links in a largely best-effort\n   environment.\
    \  Certainly, in many cases, ample bandwidth within an\n   SP's network and across\
    \ inter-AS links reduces the need for more\n   elaborate inter-AS TE policies.\n\
    \   However, in the case where a SP network is deployed over multiple\n   ASes\
    \ (for example, as the number of inter-AS links grows), the\n   complexity of\
    \ the inter-AS policies and the difficulty in inter-AS TE\n   path optimization\
    \ increase to a level such that it may soon become\n   unmanageable.\n   Another\
    \ example is where inter-AS links are established between\n   different SP administrative\
    \ domains.  Nondeterministic factors such\n   as uncoordinated routing and network\
    \ changes, as well as sub-optimum\n   traffic conditions, would potentially lead\
    \ to a complex set of\n   inter-AS traffic engineering policies where current\
    \ traffic\n   engineering mechanisms would probably not scale well.\n   In these\
    \ situations where resource optimization is required and/or\n   specific routing\
    \ requirements arise, the BGP-based inter-AS\n   facilities will need to be complemented\
    \ by a more granular inter-AS\n   traffic engineering mechanism.\n"
- title: 3.2.3.  Fast Recovery across ASes
  contents:
  - "3.2.3.  Fast Recovery across ASes\n   When extending services such as VoIP across\
    \ ASes, customers often\n   require SPs to maintain the same level of performance\
    \ targets, such\n   as packet loss and service availability, as achieved within\
    \ an AS.\n   As a consequence, fast convergence in a stable fashion upon\n   link/SRLG/node\
    \ failures becomes a strong requirement.  This is\n   clearly difficult to achieve\
    \ with current inter-domain techniques,\n   especially in cases of link/SRLG failures\
    \ between ASBRs or ASBR node\n   failures.\n"
- title: 3.3.  Inter-AS Traffic Engineering Requirements Statement
  contents:
  - "3.3.  Inter-AS Traffic Engineering Requirements Statement\n   Just as in the\
    \ applicable case of deploying MPLS TE in an SP's\n   network, an inter-AS TE\
    \ method in addition to BGP-based traffic\n   engineering capabilities needs to\
    \ be deployed across inter-AS links\n   where resource optimization, bandwidth\
    \ guarantees and fast recovery\n   are required.\n   This is especially critical\
    \ in a Diffserv-enabled, multi-class\n   environment described in [PSTE] where\
    \ statistical performance targets\n   must be maintained consistently over the\
    \ entire path across different\n   ASes.\n   The approach of extending current\
    \ intra-AS MPLS TE capabilities\n   [TE-RSVP] across inter-AS links for IP/MPLS\
    \ networks is considered\n   here because of already available implementations\
    \ and operational\n   experiences.\n   Please note that the inter-AS traffic engineering\
    \ over an IP-only\n   network is for future consideration since there is not sufficient\n\
    \   interest for similar requirements to those of IP/MPLS networks at\n   this\
    \ time.  More specifically, this document only covers the inter-AS\n   TE requirements\
    \ for packet-based IP/MPLS networks.\n"
- title: 4.  Application Scenarios
  contents:
  - "4.  Application Scenarios\n   The following sections present a few application\
    \ scenarios over\n   IP/MPLS networks where requirements cannot be addressed with\
    \ the\n   current intra-AS MPLS TE mechanism and give rise to considerations\n\
    \   for inter-AS MPLS traffic engineering requirements.\n   Although not explicitly\
    \ noted in the following discussions, fast\n   recovery of traffic path(s) crossing\
    \ multiple ASes in a stable\n   fashion is particularly important in the case\
    \ of link/SRLG/node\n   failures at AS boundaries for all application scenarios\
    \ presented\n   here.\n"
- title: 4.1.  Application Scenarios Requiring Inter-AS Bandwidth Guarantees
  contents:
  - '4.1.  Application Scenarios Requiring Inter-AS Bandwidth Guarantees

    '
- title: 4.1.1.  Scenario I - Extended or Virtual PoP (VPoP)
  contents:
  - "4.1.1.  Scenario I - Extended or Virtual PoP (VPoP)\n   A global service provider\
    \ (SP1) would like to expand its reach into a\n   region where a regional service\
    \ provider's (SP2) network has already\n   established a denser network presence.\n\
    \   In this scenario, the SP1 may establish interconnections with SP2 in\n   one\
    \ or multiple points in that region.  In their customer-dense\n   regions, SP1\
    \ may utilize SP2's network as an extended transport by\n   co-locating aggregation\
    \ routers in SP2's PoPs.\n   In order to ensure bandwidth capacity provided by\
    \ SP2 and to achieve\n   some degrees of transparency to SP2's network changes\
    \ in terms of\n   capacity and network conditions, one or more inter-AS MPLS TE\
    \ LSPs\n   can be built between SP1's ASBR or PE router inside AS1 and SP1's PE\n\
    \   routers co-located in SP2's PoPs, as illustrated in the diagram\n   below:\n\
    \    <===========Inter-AS MPLS TE Tunnel===========>\n                       \
    \       -----                -----\n                     ________|ASBR |___Inter-AS___|ASBR\
    \ |________\n                    |        | RTR |     Link     | RTR |       \
    \ |\n    ----            -----     -----                -----        -----\n \
    \  |SP1 |_Inter-AS_| SP2 |                                     | SP1 |\n   |VPoP|\
    \   Link   |P/PE |                                     |P/PE |\n    ----     \
    \       -----      -----                -----       -----\n                  \
    \   |________|ASBR |___Inter-AS___|ASBR |________|\n                         \
    \     | RTR |     Link     | RTR |\n                               -----     \
    \           -----\n    <=================Inter-AS MPLS TE Tunnel======================>\n\
    \    +-SP1 AS1-+     +---SP2 AS2-----+          +------SP1 AS1------+\n   In situations\
    \ where end-to-end Diffserv paths must be maintained,\n   both SPs' networks may\
    \ need to provision Diffserv PHB at each hop in\n   order to support a set of\
    \ traffic classes with compatible performance\n   targets.  The subsequent issues\
    \ regarding Service Level Agreement\n   (SLA) boundaries, reporting and measuring\
    \ system interoperability and\n   support demarcations are beyond the scope of\
    \ this document and are\n   not discussed further.\n   If either SP1's or SP2's\
    \ network is not a Diffserv-aware network, the\n   scenario would still apply\
    \ to provide bandwidth guarantees.\n   The SP2, on the other hand, can similarly\
    \ choose to expand its reach\n   beyond its servicing region over SP1's network\
    \ via inter-AS MPLS TE\n   tunnels.\n   It is worth mentioning that these remote\
    \ aggregation routers co-\n   located in another SP's network are unlikely to\
    \ host SP1's IGP and\n   BGP routing planes and will more likely maintain their\
    \ own AS or be\n   part of the SP1's AS.  In this case, such TE tunnels may cross\n\
    \   several ASes, but the Head-end and Tail-end LSRs of TE tunnel may\n   have\
    \ the same AS number, as shown in the diagram above.\n"
- title: 4.1.2.  Scenario II - Extended or Virtual Trunk
  contents:
  - "4.1.2.  Scenario II - Extended or Virtual Trunk\n   Instead of co-locating a\
    \ PE router in SP2's PoP, SP1 may also choose\n   to aggregate customer VPN sites\
    \ onto a SP2's PE router where inter-AS\n   TE tunnels can be built and signaled\
    \ through SP2's MPLS network\n   between the SP2 PoP (to which SP1 and customer\
    \ CEs are directly\n   connected) and SP1's ASBR or PE routers inside SP1's network.\
    \  This\n   allows SP1's customers connected to SP2 PE router to receive a\n \
    \  guaranteed bandwidth service up to the TE LSP tail-end router located\n   in\
    \ SP1's network.\n   In this scenario, there could be two applicable cases:\n\
    \   Case 1 - the inter-AS MPLS TE tunnel functions as an extended or\n   virtual\
    \ trunk aggregating SP1's CE's local-loop access circuits on\n   SP2's MPLS network\
    \ over which the bandwidth can be guaranteed to the\n   TE LSP tail-end router\
    \ located in SP1's network, as shown in the\n   diagram below:\n             \
    \           <====Inter-AS MPLS TE Tunnel====>\n                              \
    \         or\n                        < ===Inter-AS MPLS TE Tunnel===============>\n\
    \    ----               -----     -----                -----     -----\n   | CE\
    \ |_____Local___| SP2 |___|ASBR |___Inter-AS___|ASBR |___|SP1  |\n   |    |  \
    \   Loop    | PE  |   | RTR |     Link     | RTR |   |PE   |\n    ----       \
    \        -----     -----                -----     -----\n   +SP1 Customer ASx+\
    \ +-----SP2 AS2---+              +-SP1 AS1-------+\n   Case 2 - the inter-AS MPLS\
    \ TE tunnel in this case functions as an\n   extended or virtual local access\
    \ link from SP1's CE on SP2's network\n   to the SP1's ASBR or PE:\n      <==============Inter-AS\
    \ MPLS TE Tunnel==============>\n                               or\n      <==============Inter-AS\
    \ MPLS TE Tunnel========================>\n    ----                -----     -----\
    \                -----     -----\n   | CE |____Local_____| SP2 |___|ASBR |___Inter-AS___|ASBR\
    \ |___|SP1  |\n   |    |    Loop      | PE  |   | RTR |     Link     | RTR | \
    \  |PE   |\n    ----                -----     -----                -----     -----\n\
    \   +SP1 Customer ASx+ +------SP2 AS2---+               +--SP1 AS1-----+\n   In\
    \ Case 2 above, SP2 may elect to establish an aggregating or\n   hierarchical\
    \ intra-AS MPLS TE tunnel between the transiting P or PE\n   router and SP2's\
    \ ASBR router just to reduce the number of tunnel\n   states signaled from the\
    \ SP2 PE to where SP1's CEs are connected.\n"
- title: 4.1.3.  Scenario III - End-to-End Inter-AS MPLS TE from CE to CE
  contents:
  - "4.1.3.  Scenario III - End-to-End Inter-AS MPLS TE from CE to CE\n   In this\
    \ scenario as illustrated below, customers require the\n   establishment of MPLS\
    \ TE tunnel from CE1 to CE2 end-to-end across\n   several SPs' networks.\n   \
    \ <======================Inter-AS MPLS TE Tunnel==================>\n    --- \
    \      -----     -----              -----      -----       ---\n   |CE1|_____|\
    \ SP2 |___|ASBR |__Inter-AS__|ASBR |____| SP1 |_____|CE2|\n   |   |     | PE \
    \ |   | RTR |    Link    | RTR |    | PE  |     |   |\n    ---       -----   \
    \  -----              -----      -----       ---\n   +Cust ASx+ +---SP2 AS-----+\
    \        +-------SP1 AS-------+ +Cust ASy+\n   The diagram below illustrates another\
    \ example where CE1 and CE2 are\n   customers of SP1 with external BGP (eBGP)\
    \ peering relationships\n   established across the CE-PE links.  An inter-AS MPLS\
    \ TE tunnel may\n   then be established from CE1 in ASx to CE2, which may belong\
    \ to the\n   same AS or a different AS than that of CE1 across SP1's network in\n\
    \   AS2.\n    <===============Inter-AS MPLS TE Tunnel=====================>\n\
    \    ---        -----       ----      ----      -----           ---\n   |CE1|______|\
    \ SP1 |_____|SP1 |____|SP1 |____| SP1 |_________|CE2|\n   |   |      | PE1 | \
    \    |P1  |    |P2  |    | PE2 |         |   |\n    ---        -----       ----\
    \      ----      -----           ---\n   +-Cust ASx-+ +-------------SP1 AS2----------------+\
    \ +-Cust ASy-+\n   The above example shows that SP1's network has a single AS.\n\
    \   Obviously, there may be multiple ASes between CE1 and CE2, as well as\n  \
    \ in the SP1's network.\n   In addition, where both CE1 and CE2 reside in the\
    \ same AS, they will\n   likely share the same private AS number.\n   However,\
    \ Scenario III will not scale well if there is a greater\n   number of inter-AS\
    \ TE MPLS tunnels in some degrees of partial mesh or\n   full mesh.  Therefore,\
    \ it is expected that this scenario will have\n   few deployments, unless some\
    \ mechanisms such as hierarchical intra-AS\n   TE-LSPs are used to reduce the\
    \ number of signaling states.\n"
- title: 4.2.  Application Scenarios Requiring Inter-AS Resource Optimization
  contents:
  - "4.2.  Application Scenarios Requiring Inter-AS Resource Optimization\n   The\
    \ scenarios presented in this section mainly deal with inter-AS\n   resource optimization.\n"
- title: 4.2.1.  Scenario IV - TE across multi-AS within a Single SP
  contents:
  - "4.2.1.  Scenario IV - TE across multi-AS within a Single SP\n        Administrative\
    \ Domain\n   As mentioned in [TE-APP], SPs have generally admitted that the\n\
    \   current MPLS TE mechanism provides a great deal of tactical and\n   strategic\
    \ value in areas of traffic path optimization [TE-RSVP] and\n   rapid local repair\
    \ capabilities [TE-FRR] via a set of on-line or\n   off-line constraint-based\
    \ path computation algorithms.\n   From a service provider's perspective, another\
    \ way of stating the\n   objectives of traffic engineering is to utilize available\
    \ capacity in\n   the network for delivering customer traffic without violating\n\
    \   performance targets, and/or to provide better QoS services via an\n   improved\
    \ network utilization, more likely operating below congestion\n   thresholds.\n\
    \   It is worth noting that situations where resource provisioning is not\n  \
    \ an issue (e.g., low density in inter-AS connectivity or ample inter-\n   AS\
    \ capacity), it may not require more scalable and granular TE\n   facilities beyond\
    \ BGP routing policies.  This is because such\n   policies can be rather simple\
    \ and because inter-AS resource\n   optimization is not an absolute requirement.\n\
    \   However many SPs, especially those with networks across multiple\n   continents,\
    \ as well as those with sparsely connected networks, have\n   designed their multi-AS\
    \ routing policies along or within the\n   continental or sub-continental boundaries\
    \ where the number of ASes\n   can range from a very few to dozens.  Generally,\
    \ inter-continent or\n   sub-continent capacity is very expensive.  Some Service\
    \ Providers\n   have multiple ASes in the same country and would like to optimize\n\
    \   resources over their inter-region links.  This would demand a more\n   scalable\
    \ degree of resource optimization, which warrants the\n   consideration of extending\
    \ current intra-AS MPLS TE capabilities\n   across inter-AS links.\n   In addition,\
    \ one may only realize higher efficiency in conducting\n   traffic optimization\
    \ and path protection/restoration planning when\n   coordinating all network resources\
    \ as a whole, rather than partially.\n   For a network which may consist of many\
    \ ASes, this could be realized\n   via the establishment of inter-AS TE LSPs,\
    \ as shown in the diagram\n   below:\n       <===================Inter-AS MPLS\
    \ Tunnel=============>\n     --------                 --------              --------\n\
    \    |        |_______________|        |____________|        |\n    |  SP1   |_______________|\
    \  SP1   |____________|  SP1   |\n    |  AS1   |_______________|  AS2   |____________|\
    \  AS3   |\n    |        |               |        |            |        |\n  \
    \   --------                 --------              --------\n        ||      \
    \                                       ||\n        ||                   ---------\
    \                 ||\n        ||___________________|  SP1   |________________||\n\
    \        |____________________|  AS4   |_________________|\n                 \
    \            |        |\n                             ---------\n   The motivation\
    \ for inter-AS MPLS TE is even more prominent in a\n   Diffserv-enabled network\
    \ over which statistical performance targets\n   are to be maintained from any\
    \ point to any point of the network as\n   illustrated in the diagram below with\
    \ an inter-AS DS-TE LSP:\n     <===================Inter-AS MPLS DS-TE Tunnel=============>\n\
    \    ----    -----     -----                -----     -----     ----\n   | PE\
    \ |__| P   |___|ASBR |___Inter-AS___|ASBR |___|P    |___|PE  |\n   | RTR|  | RTR\
    \ |   | RTR |     Link     | RTR |   |RTR  |   |RTR |\n    ----    -----     -----\
    \                -----     -----     ----\n   +------------SP1 AS1---------+ \
    \       +------------SP1 AS2------+\n   For example, the inter-AS MPLS DS-TE LSP\
    \ shown in the diagram above\n   could be used to transport a set of L2 Pseudo\
    \ Wires or VoIP traffic\n   with corresponding bandwidth requirement.\n   Furthermore,\
    \ fast recovery in case of ASBR-ASBR link failure or ASBR\n   node failure is\
    \ a strong requirement for such services.\n"
- title: 4.2.2.  Scenario V - Transit ASes as Primary and Redundant Transport
  contents:
  - "4.2.2.  Scenario V - Transit ASes as Primary and Redundant Transport\n   Scenario\
    \ V presents another possible deployment case.  SP1 with AS1\n   wants to link\
    \ a regional network to its core backbone by building an\n   inter-AS MPLS TE\
    \ tunnel over one or multiple transit ASes belonging\n   to SP2, SP3, etc., as\
    \ shown in the following diagram:\n                <===========Inter-AS MPLS TE\
    \ Tunnel=======>\n   [               ]          [             ]          [   \
    \           ]\n   [  ----    ---- ]          [ ----   ---- ]          [ ---- \
    \   ---- ]\n   [ |P/PE|__|ASBR|]_Inter-AS_[|ASBR|.|ASBR|]_Inter-AS_[|ASBR|  |P/PE|]\n\
    \   [ |RTR |  |RTR |]   Link   [|RTR | |RTR |]   Link   [|RTR |  |RTR |]\n   [\
    \  ----    ---- ]          [ ----   ---- ]          [ ----    ---- ]\n   [   \
    \            ]          [             ]          [              ]\n       <================Inter-AS\
    \ MPLS TE Tunnel=====================>\n   +SP1 Regional ASx+  +Transit SP2 AS2,etc...SPi\
    \ ASi+ +------SP1 AS1-+\n   This scenario can be viewed as a broader case of Scenario\
    \ I shown in\n   section 4.1.1 where the \"VPoP\" could be expanded into a regional\n\
    \   network of SP1.  By the same token, the AS number for SP1's regional\n   network\
    \ ASx may be the same as or different from AS1.\n   The inter-AS MPLS TE LSP in\
    \ this case may also be used to backup an\n   internal path, as depicted in the\
    \ diagram below, although this could\n   introduce routing complexities:\n   \
    \             <===========Inter-AS MPLS TE Tunnel=======>\n   +----------------------------SP1\
    \ AS1-----------------------------+\n   [                                    \
    \                            ]\n   [  ----    ----                           \
    \          ----    ---- ]\n   [ |P/PE|__|ASBR|__________Primary Intera-AS________|P\
    \   |  |PE  |]\n   [ |RTR |  |RTR |                Link               |RTR | \
    \ |RTR |]\n   [  ----    ----                                     ----    ----\
    \ ]\n   [           |                                        |           ]\n \
    \  [          ----                                     ----         ]\n   [  \
    \       |ASBR|                                   |ASBR|        ]\n   [       \
    \  |RTR |                                   |RTR |        ]\n   [          ----\
    \                                     ----         ]\n               ^ |     \
    \                                 | ^\n               | |                    \
    \                  | |\n               | |            [              ]       \
    \   | |\n               | |            [ ----    ---- ]          | |\n       \
    \        | |__ Inter-AS_[|ASBR|..|ASBR|]_Inter-AS_| |\n               |      \
    \ Link   [|RTR |  |RTR |]   Link     |\n               |              [ ---- \
    \   ---- ]            |\n               |              [              ]      \
    \      |\n               |                                          |\n      \
    \         +======Backup Inter-AS MPLS TE Tunnel======+\n                 +Transit\
    \ SP2 AS2,SP3 AS3,etc....SPi ASi+\n"
- title: 5.  Detailed Requirements for Inter-AS MPLS Traffic Engineering
  contents:
  - "5.  Detailed Requirements for Inter-AS MPLS Traffic Engineering\n   This section\
    \ discusses detailed requirements for inter-AS MPLS TE in\n   two principal areas:\
    \ 1) requirements for inter-AS MPLS TE in the same\n   SP administrative domain\
    \ and 2) requirements for inter-AS MPLS TE\n   across different SP administrative\
    \ domains.\n"
- title: 5.1.  Requirements within One SP Administrative Domain
  contents:
  - "5.1.  Requirements within One SP Administrative Domain\n   This section presents\
    \ detailed requirements for inter-AS MPLS TE\n   within the same SP administrative\
    \ domain.\n"
- title: 5.1.1.  Inter-AS MPLS TE Operations and Interoperability
  contents:
  - "5.1.1.  Inter-AS MPLS TE Operations and Interoperability\n   The inter-AS MPLS\
    \ TE solution SHOULD be consistent with requirements\n   discussed in [TE-REQ]\
    \ and the derived solution MUST be such that it\n   will interoperate seamlessly\
    \ with the current intra-AS MPLS TE\n   mechanism and inherit its capability sets\
    \ from [TE-RSVP].\n   The proposed solution SHOULD allow the provisioning of a\
    \ TE LSP at\n   the Head/Tail-end with end-to-end Resource Reservation Protocol\n\
    \   (RSVP) signaling (eventually with loose paths) traversing across the\n   interconnected\
    \ ASBRs, without further provisioning required along the\n   transit path.\n"
- title: 5.1.2.  Protocol Signaling and Path Computations
  contents:
  - "5.1.2.  Protocol Signaling and Path Computations\n   One can conceive that an\
    \ inter-AS MPLS TE tunnel path signaled across\n   inter-AS links consists of\
    \ a sequence of ASes, ASBRs, and inter-AS\n   links.\n   The proposed solution\
    \ SHOULD provide the ability either to select\n   explicitly or to auto-discover\
    \ the following elements when signaling\n   the inter-AS TE LSP path:\n      -\
    \ a set of AS numbers as loose hops and/or\n      - a set of LSRs including ASBRs\n\
    \   It should also specify the above elements in the Explicit Route\n   Object\
    \ (ERO) and record them in the Record Route Object (RRO) of the\n   Resv message\
    \ just to keep track of the set of ASes or ASBRs traversed\n   by the inter-AS\
    \ TE LSP.\n   In the case of establishing inter-AS TE LSP traversing multiple\
    \ ASes\n   within the same SP networks, the solution SHOULD also allow the\n \
    \  Head-end LSR to explicitly specify the hops across any one of the\n   transiting\
    \ ASes and the TE tunnel Head-end SHOULD also check the\n   explicit segment to\
    \ make sure that the constraints are met.\n   In addition, the proposed solution\
    \ SHOULD provide the ability to\n   specify and signal that certain loose or explicit\
    \ nodes (e.g., AS\n   numbers, etc.) and resources are to be explicitly excluded\
    \ in the\n   inter-AS TE LSP path establishment, such as one defined in\n   [EXCLUDE-ROUTE].\n"
- title: 5.1.3.  Optimality
  contents:
  - "5.1.3.  Optimality\n   The solution SHOULD allow the set-up of an inter-AS TE\
    \ LSP that\n   complies with a set of TE constraints defined in [TE-REQ]) and\n\
    \   follows an optimal path.\n   An optimal path is defined as a path whose end-to-end\
    \ cost is\n   minimal, based upon either an IGP or a TE metric.  Note that in\
    \ the\n   case of an inter-AS path across several ASes having completely\n   different\
    \ IGP metric policies, the notion of minimal path might\n   require IGP metric\
    \ normalization.\n   The solution SHOULD provide mechanism(s) to compute and establish\
    \ an\n   optimal end-to-end path for the inter-AS TE LSP and SHOULD also allow\n\
    \   for reduced optimality (or sub-optimality) since the path may not\n   remain\
    \ optimal for the lifetime of the LSP.\n"
- title: 5.1.4.  Support of Diversely Routed Inter-AS TE LSP
  contents:
  - "5.1.4.  Support of Diversely Routed Inter-AS TE LSP\n   Setting up multiple inter-AS\
    \ TE LSPs between a pair of LSRs might be\n   desirable when:\n     (1) a single\
    \ TE LSP satisfying the required set of constraints\n         cannot be found,\
    \ in which case it may require load sharing;\n     (2) multiple TE paths may be\
    \ required to limit the impact of a\n         network element failure to a portion\
    \ of the traffic (as an\n         example, two VoIP gateways may load balance\
    \ the traffic among a\n         set of inter-AS TE LSPs);\n     (3) path protection\
    \ (e.g., 1:1 or 1:N) as discussed in\n         [MPLS-Recov].\n   In the examples\
    \ above, being able to set up diversely routed TE LSPs\n   becomes a requirement\
    \ for inter-AS TE.\n   The solution SHOULD be able to set up a set of link/SRLG/Node\n\
    \   diversely routed inter-AS TE LSPs.\n"
- title: 5.1.5.  Re-Optimization
  contents:
  - "5.1.5.  Re-Optimization\n   Once an inter-AS TE LSP has been established, and\
    \ should there be any\n   resource or other changes inside anyone of the ASes,\
    \ the solution\n   MUST be able to re-optimize the LSP accordingly and non-disruptively,\n\
    \   either upon expiration of a configurable timer or upon being\n   triggered\
    \ by a network event or a manual request at the TE tunnel\n   Head-End.\n   The\
    \ solution SHOULD provide an option for the Head-End LSRs to\n   control if re-optimizing\
    \ or not should there exist a more optimal\n   path in one of the ASes.\n   In\
    \ the case of an identical set of traversed paths, the solution\n   SHOULD provide\
    \ an option for the Head-End LSRs to control whether\n   re-optimization will\
    \ occur because there could exist a more optimal\n   path in one of the transit\
    \ ASes along the inter-AS TE LSP path.\n   Furthermore, the solution MUST provide\
    \ the ability to reject re-\n   optimization at AS boundaries.\n"
- title: 5.1.6.  Fast Recovery Support Using MPLS TE Fast Reroute
  contents:
  - "5.1.6.  Fast Recovery Support Using MPLS TE Fast Reroute\n   There are, in general,\
    \ two or more inter-AS links between multiple\n   pairs of ASBRs for redundancy.\
    \  The topological density between ASes\n   in a SP network with multi-ASes is\
    \ generally much higher.  In the\n   event of an inter-AS link failure, rapid\
    \ local protection SHOULD also\n   be made available and SHOULD interoperate with\
    \ the current intra-AS\n   MPLS TE fast re-route mechanism from [TE-FRR].\n  \
    \ The traffic routed onto an inter-AS TE tunnel SHOULD also be fast\n   protected\
    \ against any node failure where the node could be internal\n   to an AS or at\
    \ the AS boundary.\n"
- title: 5.1.7.  DS-TE Support
  contents:
  - "5.1.7.  DS-TE Support\n   The proposed inter-AS MPLS TE solution SHOULD satisfy\
    \ core\n   requirements documented in [DS-TE].\n   It is worth pointing out that\
    \ the compatibility clause in section 4.1\n   of [DS-TE] SHOULD also be faithfully\
    \ applied to the solution\n   development.\n"
- title: 5.1.8.  Scalability and Hierarchical LSP Support
  contents:
  - "5.1.8.  Scalability and Hierarchical LSP Support\n   The proposed solution(s)\
    \ MUST have a minimum impact on network\n   scalability from both intra- and inter-AS\
    \ perspectives.\n   This requirement applies to all of the following:\n      -\
    \ IGP (impact in terms of IGP flooding, path computation, etc.)\n      - BGP (impact\
    \ in terms of additional information carried within\n        BGP, number of routes,\
    \ flaps, overload events, etc.)\n      - RSVP TE (impact in terms of message rate,\
    \ number of retained\n        states, etc.)\n   It is also conceivable that there\
    \ would potentially be scalability\n   issues as the number of required inter-AS\
    \ MPLS TE tunnels increases.\n   In order to reduce the number of tunnel states\
    \ to be maintained by\n   each transiting PoP, the proposed solution SHOULD allow\
    \ TE LSP\n   aggregation such that individual tunnels can be carried onto one\
    \ or\n   more aggregating LSP(s).  One such mechanism, for example, is\n   described\
    \ in [MPLS-LSPHIE].\n"
- title: 5.1.9.  Mapping of Traffic onto Inter-AS MPLS TE Tunnels
  contents:
  - "5.1.9.  Mapping of Traffic onto Inter-AS MPLS TE Tunnels\n   There SHOULD be\
    \ several possibilities to map particular traffic to a\n   particular destination\
    \ onto a specific inter-AS TE LSP.\n   For example, static routing could be used\
    \ if IP destination addresses\n   are known.  Another example is to utilize static\
    \ routing using\n   recursive BGP route resolution.\n   The proposed solution\
    \ SHOULD also provide the ability to \"announce\"\n   the inter-AS MPLS TE tunnels\
    \ as a link into the IGPs (ISIS or OSPF)\n   with the link's cost associated with\
    \ it.  By doing so, PE routers\n   that do not participate in the inter-AS TE\
    \ path computation can take\n   into account such links in its IGP-based SPF computation.\n"
- title: 5.1.10.  Inter-AS MPLS TE Management
  contents:
  - '5.1.10.  Inter-AS MPLS TE Management

    '
- title: 5.1.10.1.  Inter-AS MPLS TE MIB Requirements
  contents:
  - "5.1.10.1.  Inter-AS MPLS TE MIB Requirements\n   An inter-AS TE Management Information\
    \ Base (MIB) is required for use\n   with network management protocols by SPs\
    \ to manage and configure\n   inter-AS traffic engineering tunnels.  This new\
    \ MIB SHOULD extend\n   (and not reinvent) the existing MIBs to accommodate this\
    \ new\n   functionality.\n   An inter-AS TE MIB should have features that include:\n\
    \      - The setup of inter-AS TE tunnels with associated constraints\n      \
    \  (e.g., resources).\n      - The collection of traffic and performance statistics\
    \ not only at\n        the tunnel head-end, but any other points of the TE tunnel.\n\
    \      - The inclusion of both IPv4/v6 + AS# or AS# subobjects in the ERO\n  \
    \      in the path message, e.g.:\n        EXPLICIT_ROUTE class object:\n    \
    \    address1 (loose IPv4 Prefix, /AS1)\n        address2 (loose IPv4 Prefix,\
    \ /AS1)\n        AS2      (AS number)\n        address3 (loose IPv4 prefix, /AS3)\n\
    \        address4 (loose IPv4 prefix, /AS3) - destination\n        or\n      \
    \  address1 (loose IPv4 Prefix, /AS1)\n        address2 (loose IPv4 Prefix, /AS1)\n\
    \        address3 (loose IPv4 Prefix, /AS2)\n        address4 (loose IPv4 Prefix,\
    \ /AS2)\n        address5 (loose IPv4 prefix, /AS3)\n        address6 (loose IPv4\
    \ prefix, /AS3) - destination\n      - Similarly, the inclusion of the RRO object\
    \ in the Resv message\n        recording sub-objects such as interface IPv4/v6\
    \ address (if not\n        hidden), AS number, a label, a node-id (when required),\
    \ etc.\n      - Inter-AS specific attributes as discussed in section 5 of this\n\
    \        document including, for example, inter-AS MPLS TE tunnel\n        accounting\
    \ records across each AS segment.\n"
- title: 5.1.10.2.  Inter-AS MPLS TE Fault Management Requirements
  contents:
  - "5.1.10.2.  Inter-AS MPLS TE Fault Management Requirements\n   In a MPLS network,\
    \ an SP wants to detect both control plane and data\n   plane failures.  But tools\
    \ for fault detection over LSPs haven't been\n   widely developed so far.  SPs\
    \ today manually troubleshoot such\n   failures in a hop-by-hop fashion across\
    \ the data path.  If they\n   detect an error on the data plane, they have to\
    \ check the control\n   plane in order to determine where the faults come from.\n\
    \   The proposed solution SHOULD be able to interoperate with fault\n   detection\
    \ mechanisms of intra-AS TE and MAY or MAY NOT require the\n   inter-AS TE tunnel\
    \ ending addresses to be known or routable across\n   IGP areas (OSPF) or levels\
    \ (IS-IS) within the transiting ASes with\n   working return paths.\n   For example,\
    \ [LSPPING] is being considered as a failure detection\n   mechanism over the\
    \ data plane against the control plane and could be\n   used to troubleshoot intra-AS\
    \ TE LSPs.  Such facilities, if adopted,\n   SHOULD then be extended to inter-AS\
    \ TE paths.\n   However, the above example depicts one such mechanism that does\n\
    \   require a working return path such that diagnostic test packets can\n   return\
    \ via an alternate data plane, such as a global IPv4 path in the\n   event that\
    \ the LSP is broken.\n   [MPLS-TTL] presents how TTL may be processed across hierarchical\
    \ MPLS\n   networks, and such a facility as this SHOULD also be extended to\n\
    \   inter-AS TE links.\n"
- title: 5.1.11.  Extensibility
  contents:
  - "5.1.11.  Extensibility\n   The solution(s) MUST allow extensions as both inter-AS\
    \ MPLS TE and\n   current intra-AS MPLS TE specifications evolve.\n"
- title: 5.1.12.  Complexity and Risks
  contents:
  - "5.1.12.  Complexity and Risks\n   The proposed solution(s) SHOULD NOT introduce\
    \ unnecessary complexity\n   to the current operating network to such a degree\
    \ that it would\n   affect the stability and diminish the benefits of deploying\
    \ such a\n   solution over SP networks.\n"
- title: 5.1.13.  Backward Compatibility
  contents:
  - "5.1.13.  Backward Compatibility\n   The deployment of inter-AS MPLS TE SHOULD\
    \ NOT impact existing BGP-\n   based traffic engineering or MPLS TE mechanisms,\
    \ but allow for a\n   smooth migration or co-existence.\n"
- title: 5.1.14.  Performance
  contents:
  - "5.1.14.  Performance\n   The solution SHOULD be evaluated taking into account\
    \ various\n   performance criteria:\n      - Degree of path optimality of the\
    \ inter-AS TE LSP path\n      - TE LSP setup time\n      - Failure and restoration\
    \ time\n      - Impact and scalability of the control plane due to added\n   \
    \     overheads, etc.\n      - Impact and scalability of the data/forwarding plane\
    \ due to added\n        overheads, etc.\n"
- title: 5.2.  Requirements for Inter-AS MPLS TE across Multiple SP
  contents:
  - "5.2.  Requirements for Inter-AS MPLS TE across Multiple SP\n      Administrative\
    \ Domains\n   The requirements for inter-AS MPLS TE across multiple SP admin\n\
    \   domains SHOULD include all requirements discussed in section 5.1\n   above\
    \ in addition to those that are presented in this section here.\n   Please note\
    \ that the SP with multi-AS networks may choose not to turn\n   on the features\
    \ discussed in the following two sections when building\n   TE tunnels across\
    \ ASes in its own domain.\n"
- title: 5.2.1.  Confidentiality
  contents:
  - "5.2.1.  Confidentiality\n   Since an inter-AS TE LSP may span multiple ASes belonging\
    \ to\n   different SPs, the solution MIGHT allow hiding the set of hops used\n\
    \   by the TE LSP within an AS, as illustrated in the following example:\n   [\
    \   ASBR1-----ASBR2   ]\n   [       ]     [       ]\n   [  A    ]     [   B  \
    \ ]\n   [  AS1  ]     [   AS2 ]\n   [  SP1  ]-----[   SP2 ]\n   [       ]    \
    \ [       ]\n   Suppose there is an inter-AS TE LSP from A (within AS1 of SP1)\
    \ to B\n   (within AS2 of SP2).  When computing an inter-AS TE LSP path, the set\n\
    \   of hops within AS2 might be hidden to AS1.  In this case, the\n   solution\
    \ will allow A to learn that the more optimal TE LSP path to B\n   (that complies\
    \ with the set of constraints) traverses ASBR2, without\n   a detailed knowledge\
    \ of the lists of hops used within AS2.\n   Optionally, the TE LSP path cost within\
    \ AS2 could be provided to A\n   via, for example, PCC-PCE communication, such\
    \ that A (PCC) could use\n   this information to compute an optimal path, even\
    \ if the computed\n   path is not provided by AS2.  (See [PCE-COM] for PCC-PCE\n\
    \   communication and [PCE] for a description of the PCE-based path\n   computation\
    \ architecture.)\n   In addition, the management requirements discussed in section\
    \ 5.1.10\n   above, when used across different SP admin domains, SHOULD include\n\
    \   similar confidentiality requirements discussed here in terms of\n   \"hiding\"\
    \ intermediate hops or interface address and/or labels in the\n   transiting or\
    \ peering SPs.\n"
- title: 5.2.2.  Policy Control
  contents:
  - "5.2.2.  Policy Control\n   In some cases, policy control might be necessary at\
    \ the AS\n   boundaries, namely ingress policy controls enabling SPs to enforce\n\
    \   the inter-AS policies per interconnect agreements or to modify some\n   requested\
    \ parameters conveyed by incoming inter-AS MPLS TE signaling\n   requests.\n \
    \  It is worth noting that such a policy control mechanism may also be\n   used\
    \ between ASes within a SP.\n   This section discusses only the elements that\
    \ may be used to form a\n   set of ingress control policies, but exactly how SPs\
    \ establish\n   bilateral or multilateral agreements upon which the control policies\n\
    \   can be built is beyond the scope of this document.\n"
- title: 5.2.2.1.  Inter-AS TE Agreement Enforcement Polices
  contents:
  - "5.2.2.1.  Inter-AS TE Agreement Enforcement Polices\n   The following provides\
    \ a set of TE-LSP parameters in the inter-AS TE\n   Requests (RSVP Path Message)\
    \ that could be enforced at the AS\n   boundaries:\n      - RSVP-TE session attributes:\
    \ affinities and preemption priorities\n      - Per AS or SP bandwidth admission\
    \ control to ensure that RSVP-TE\n        messages do not request for bandwidth\
    \ resources over their\n        allocation\n      - Request origins which can\
    \ be represented by Head-End tunnel\n        ending IP address, originating AS#,\
    \ neighbor AS#, neighbor ASBR\n        interface IP address, etc.\n      - DS-TE\
    \ TE-Class <Class-Type, Preemption>\n      - FRR attribute: local protection desired\
    \ bit, node protection\n        desired bit, and bandwidth protection desired\
    \ bit carried in the\n      - SESSION ATTRIBUTE or the FAST-REROUTE objects in\
    \ the RSVP Path\n        message as defined in [TE-FRR]\n      - Optimization\
    \ allowed or not allowed\n   In some cases, a TE policy server could also be used\
    \ for the\n   enforcement of inter-AS TE policies.  Implementations SHOULD allow\n\
    \   the use of a policy enforcement server.  This requirement could allow\n  \
    \ SPs to make the inter-AS TE policies scale better.\n   The signaling of a non-policy-compliant\
    \ request SHOULD trigger the\n   generation of a RSVP Path Error message by the\
    \ policy enforcing node\n   towards the Head-end LSR, indicating the cause.  The\
    \ Head-end LSR\n   SHOULD take appropriate actions, such as re-route, upon receipt\
    \ of\n   such a message.\n"
- title: 5.2.2.2.  Inter-AS TE Rewrite Policies
  contents:
  - "5.2.2.2.  Inter-AS TE Rewrite Policies\n   In some situations, SPs may need to\
    \ rewrite some attributes of the\n   incoming inter-AS TE signaling requests due\
    \ to a lack of resources\n   for a particular TE-Class, non-compliant preemption,\
    \ or mutual\n   agreements.  The following provides a non-exhaustive list of the\n\
    \   parameters that can potentially be rewritten at the AS boundaries:\n     \
    \ - RSVP-TE session attributes: affinities and preemption priorities\n      -\
    \ DS-TE TE-Class <Class-Type, Preemption>\n      - ERO expansion requests\n  \
    \ Similarly, the rewriting node SHOULD generate a RSVP Path Error\n   Message\
    \ towards the Head-end LSR indicating the cause in terms of\n   types of changes\
    \ made so as to maintain the end-to-end integrity of\n   the inter-AS TE LSP.\n"
- title: 5.2.2.3.  Inter-AS Traffic Policing
  contents:
  - "5.2.2.3.  Inter-AS Traffic Policing\n   The proposed solution SHOULD also provide\
    \ a set of policing\n   mechanisms which could be configured on the inter-AS links\
    \ to ensure\n   that traffic routed through the tunnel does not exceed the bandwidth\n\
    \   negotiated during LSP signaling.\n   For example, an ingress policer could\
    \ be configured to enforce the\n   traffic contract on the mutually agreed resource\
    \ requirements of the\n   established inter-AS TE LSP (i.e., RSVP bandwidth) on\
    \ the interface\n   to which the inter-AS link is connected.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The proposed solution(s) MUST address security\
    \ issues across multiple\n   SP administrative domains.  Although inter-AS MPLS\
    \ TE is not expected\n   to add specific security extensions beyond those of current\
    \ intra-AS\n   TE, greater considerations MUST be given in terms of how to establish\n\
    \   a trusted model across AS boundaries.  SPs SHOULD have a means to\n   authenticate\
    \ (such as using RSVP INTEGRITY Object), to allow, and to\n   possibly deny inter-AS\
    \ signaling requests.  Also, SPs SHOULD be\n   protected from DoS attacks.\n"
