- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The MPLS Traffic Engineering (TE) mechanism documented in\
    \ [TE-RSVP]\n   may be deployed by Service Providers (SPs) to achieve some of\
    \ the\n   most important objectives of network traffic engineering as described\n\
    \   in [TE-OVW].  These objectives are summarized as:\n   - Supporting end-to-end\
    \ services requiring Quality of Service (QoS)\n     guarantees\n   - Performing\
    \ network resource optimization\n   - Providing fast recovery\n   However, this\
    \ traffic engineering mechanism can only be used within\n   an Autonomous System\
    \ (AS).\n   This document discusses requirements for an inter-AS MPLS Traffic\n\
    \   Engineering mechanism that may be used to achieve the same set of\n   objectives\
    \ across AS boundaries within or beyond an SP's\n   administrative domains.\n\
    \   The document will also present a set of application scenarios where\n   the\
    \ inter-AS traffic engineering mechanism may be required.  This\n   mechanism\
    \ could be implemented based upon the requirements presented\n   in this document.\n\
    \   These application scenarios will also facilitate discussions for a\n   detailed\
    \ requirements list for this inter-AS Traffic Engineering\n   mechanism.\n   Please\
    \ note that there are other means of traffic engineering\n   including Interior\
    \ Gateway Protocol (IGP); metrics-based (for use\n   within an AS); and Border\
    \ Gateway Protocol (BGP) attribute-based (for\n   use across ASes, as described\
    \ in Appendix A), which provide coarser\n   control of traffic paths.  However,\
    \ this document addresses\n   requirements for a MPLS-based, fine-grained approach\
    \ for inter-AS TE.\n   This document doesn't make any claims with respect to whether\
    \ it is\n   possible to have a practical solution that meets all the requirements\n\
    \   listed in this document.\n"
- title: 1.1.  Conventions Used in This Document
  contents:
