- title: Abstract
  contents:
  - "Abstract\n   This document discusses requirements for the support of inter-AS\
    \ MPLS\n   Traffic Engineering (MPLS TE).  Its main objective is to present a\n\
    \   set of requirements and scenarios which would result in general\n   guidelines\
    \ for the definition, selection, and specification\n   development for any technical\
    \ solution(s) meeting these requirements\n   and supporting the scenarios.\n"
