- title: Additional New ASN.1 Modules for the Cryptographic Message Syntax (CMS)
  contents:
  - "Additional New ASN.1 Modules for the Cryptographic Message Syntax (CMS)\n   \
    \       and the Public Key Infrastructure Using X.509 (PKIX)\n"
- title: Abstract
  contents:
  - "Abstract\n   The Cryptographic Message Syntax (CMS) format, and many associated\n\
    \   formats, are expressed using ASN.1.  The current ASN.1 modules\n   conform\
    \ to the 1988 version of ASN.1.  This document updates some\n   auxiliary ASN.1\
    \ modules to conform to the 2008 version of ASN.1; the\n   1988 ASN.1 modules\
    \ remain the normative version.  There are no bits-\n   on-the-wire changes to\
    \ any of the formats; this is simply a change to\n   the syntax.\n"
