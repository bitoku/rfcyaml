- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Some developers would like the IETF to use the latest version\
    \ of\n   ASN.1 in its standards.  Most of the RFCs that relate to security\n \
    \  protocols still use ASN.1 from the 1988 standard, which has been\n   deprecated.\
    \  This is particularly true for the standards that relate\n   to PKIX, CMS, and\
    \ Secure/Multipurpose Internet Mail Extensions\n   (S/MIME).\n   In this document\
    \ we have either changed the syntax to use the 2008\n   ASN.1 standard, or done\
    \ some updates from previous conversions.  The\n   ASN.1 modules updated came\
    \ from the following RFCs:\n   o  RFC 3274, Compressed Data Content Type for Cryptographic\
    \ Message\n      Syntax (CMS) [RFC3274].\n   o  RFC 3779, X.509 Extensions for\
    \ IP Addresses and AS Identifiers\n      [RFC3779].\n   o  RFC 6019, BinaryTime:\
    \ An Alternate Format for Representing Date\n      and Time in ASN.1 [RFC6019].\n\
    \   o  RFC 4073, Protecting Multiple Contents with the Cryptographic\n      Message\
    \ Syntax (CMS) [RFC4073].\n   o  RFC 4231, Identifiers and Test Vectors for HMAC-SHA-224,\n\
    \      HMAC-SHA-256, HMAC-SHA-384, and HMAC-SHA-512 [RFC4231].\n   o  RFC 4334,\
    \ Certificate Extensions and Attributes Supporting\n      Authentication in Point-to-Point\
    \ Protocol (PPP) and Wireless Local\n      Area Networks (WLAN) [RFC4334].\n \
    \  o  RFC 5083, Cryptographic Message Syntax (CMS) Authenticated-\n      Enveloped-Data\
    \ Content Type [RFC5083].\n   o  RFC 5652, Cryptographic Message Syntax (CMS)\
    \ [RFC5652].\n   o  RFC 5752, Multiple Signatures in Cryptographic Message Syntax\n\
    \      (CMS) [RFC5752].\n   Note that some of the modules in this document get\
    \ some of their\n   definitions from places different than the modules in the\
    \ original\n   RFCs.  The idea is that these modules, when combined with the modules\n\
    \   in [RFC5911] and [RFC5912], can stand on their own and do not need to\n  \
    \ import definitions from anywhere else.\n   This document does not explicitly\
    \ update the RFCs from which the\n   ASN.1 modules have been extracted.  This\
    \ is because the original 1988\n   ASN.1 syntax remains the normative version\
    \ and the modules in this\n   document as well as in [RFC5911] and [RFC5912] are\
    \ informative (but\n   hopefully useful) annexes.\n"
- title: 1.1.  ASN.1 Updates (2002 to 2008)
  contents:
  - "1.1.  ASN.1 Updates (2002 to 2008)\n   The modules defined in this document are\
    \ compatible with the most\n   current ASN.1 specification published in 2008 (see\
    \ [ASN1-2008]).  The\n   changes between the 2002 specification and the 2008 specification\n\
    \   include the creation of additional pre-defined types (DATE, DATE-\n   TIME,\
    \ DURATION, NOT-A-NUMBER, OID-IRI, RELATIVE-OID-IRI, TIME, TIME-\n   OF-DAY) and\
    \ the ability to define different encoding rules (ENCODING-\n   CONTROL, INSTRUCTIONS).\
    \  None of the newly defined tokens are\n   currently used in any of the ASN.1\
    \ specifications published here.\n   Information on the changes to ASN.1 between\
    \ the 1988 and 2002\n   versions can be found in [RFC6025].\n"
- title: 1.2.  Requirements Terminology
  contents:
  - "1.2.  Requirements Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.  ASN.1 Module RFC 3274
  contents:
  - "2.  ASN.1 Module RFC 3274\n   We have updated the ASN.1 module associated with\
    \ this document to be\n   2008 compliant and to use the set of classes previously\
    \ defined in\n   [RFC5911].\n   CompressedDataContent-2010\n      { iso(1) member-body(2)\
    \ us(840) rsadsi(113549) pkcs(1) pkcs-9(9)\n        smime(16) modules(0) id-mod-compressedDataContent(54)\
    \ }\n   DEFINITIONS IMPLICIT TAGS ::=\n   BEGIN\n   IMPORTS\n     CMSVersion,\
    \ ContentSet,\n     CONTENT-TYPE\n     FROM CryptographicMessageSyntax-2010\n\
    \       { iso(1) member-body(2) us(840) rsadsi(113549)\n          pkcs(1) pkcs-9(9)\
    \ smime(16) modules(0) id-mod-cms-2009(58) }\n     AlgorithmIdentifier{}, SMIME-CAPS,\
    \ ParamOptions\n     FROM AlgorithmInformation-2009\n       {iso(1) identified-organization(3)\
    \ dod(6) internet(1) security(5)\n       mechanisms(5) pkix(7) id-mod(0)\n   \
    \    id-mod-algorithmInformation-02(58)}\n     ;\n     --\n     --  ContentTypes\
    \ contains the set of content types that are\n     --    defined in this module.\n\
    \     --\n     --  The contents of ContentTypes should be added to\n     --  \
    \  ContentSet defined in [RFC5652]\n     --\n     ContentTypes CONTENT-TYPE ::=\
    \ {ct-compressedData}\n     --\n     --  SMimeCaps contains the set of S/MIME\
    \ capabilities that\n     --    are associated with the algorithms defined in\
    \ this\n     --    document.\n     --\n     --  SMimeCaps are added to the SMimeCapsSet\
    \ defined in\n     --  [RFC5751] as updated by [RFC5911].\n     SMimeCaps SMIME-CAPS\
    \ ::= {cpa-zlibCompress.&smimeCaps, ...}\n     --\n     --  Define the compressed\
    \ data content type\n     --\n     ct-compressedData CONTENT-TYPE ::= {\n    \
    \   TYPE CompressedData IDENTIFIED BY id-ct-compressedData\n     }\n     CompressedData\
    \ ::= SEQUENCE {\n        version CMSVersion (v0),  -- Always set to 0\n     \
    \   compressionAlgorithm CompressionAlgorithmIdentifier,\n        encapContentInfo\
    \ EncapsulatedContentInfo\n     }\n     EncapsulatedContentInfo ::= SEQUENCE {\n\
    \        eContentType       CONTENT-TYPE.&id({ContentSet}),\n        eContent\
    \           [0] EXPLICIT OCTET STRING OPTIONAL }\n     CompressionAlgorithmIdentifier\
    \ ::=\n        AlgorithmIdentifier{COMPRESS-ALGORITHM, {CompressAlgorithmSet}}\n\
    \     CompressAlgorithmSet COMPRESS-ALGORITHM ::= {\n       cpa-zlibCompress,\
    \ ...\n     }\n     -- Algorithm Identifiers\n     id-alg-zlibCompress OBJECT\
    \ IDENTIFIER ::= { iso(1) member-body(2)\n          us(840) rsadsi(113549) pkcs(1)\
    \ pkcs-9(9) smime(16) alg(3) 8 }\n     cpa-zlibCompress COMPRESS-ALGORITHM ::=\
    \ {\n       IDENTIFIER id-alg-zlibCompress\n       PARAMS TYPE NULL ARE preferredAbsent\n\
    \       SMIME-CAPS {IDENTIFIED BY id-alg-zlibCompress}\n     }\n     -- Content\
    \ Type Object Identifiers\n     id-ct-compressedData OBJECT IDENTIFIER ::= { iso(1)\
    \ member-body(2)\n          us(840) rsadsi(113549) pkcs(1) pkcs-9(9) smime(16)\
    \ ct(1) 9 }\n     --\n     --  Class defined for compression algorithms\n    \
    \ --\n     COMPRESS-ALGORITHM ::= CLASS {\n       &id                OBJECT IDENTIFIER\
    \ UNIQUE,\n       &Params            OPTIONAL,\n       &paramPresence     ParamOptions\
    \ DEFAULT absent,\n       &smimeCaps         SMIME-CAPS OPTIONAL\n     }\n   \
    \  WITH SYNTAX {\n       IDENTIFIER &id\n       [PARAMS [TYPE &Params] ARE &paramPresence]\n\
    \       [SMIME-CAPS &smimeCaps]\n     }\n    END\n"
- title: 3.  ASN.1 Module RFC 3779
  contents:
  - "3.  ASN.1 Module RFC 3779\n   We have updated the ASN.1 module associated with\
    \ RFC 3779 to be ASN.1\n   2008 compliant and to use the set of classes previously\
    \ defined in\n   [RFC5912].\n   IPAddrAndASCertExtn-2010 { iso(1) identified-organization(3)\
    \ dod(6)\n            internet(1) security(5) mechanisms(5) pkix(7) mod(0)\n \
    \           id-mod-ip-addr-and-as-ident-2(72) }\n   DEFINITIONS EXPLICIT TAGS\
    \ ::=\n   BEGIN\n      EXPORTS ALL;\n      IMPORTS\n      -- PKIX specific OIDs\
    \ and arcs --\n      id-pe\n      FROM PKIX1Explicit-2009\n        { iso(1) identified-organization(3)\
    \ dod(6) internet(1)\n          security(5) mechanisms(5) pkix(7) id-mod(0)\n\
    \          id-mod-pkix1-explicit-02(51)}\n      EXTENSION\n      FROM PKIX-CommonTypes-2009\n\
    \        { iso(1) identified-organization(3) dod(6) internet(1)\n          security(5)\
    \ mechanisms(5) pkix(7) id-mod(0)\n          id-mod-pkixCommon-02(57)}\n     \
    \ ;\n      --\n      --  Extensions contains the set of extensions defined in\
    \ this\n      --      module\n      --\n      --  These are intended to be placed\
    \ in public key certificates\n      --     and thus should be added to the CertExtensions\
    \ extension\n      --     set in PKIXImplicit-2009 defined for [RFC5280]\n   \
    \   --\n      Extensions EXTENSION ::= {\n         ext-pe-ipAddrBlocks | ext-pe-autonomousSysIds\n\
    \      }\n      -- IP Address Delegation Extension OID --\n      ext-pe-ipAddrBlocks\
    \ EXTENSION ::= {\n        SYNTAX IPAddrBlocks\n        IDENTIFIED BY id-pe-ipAddrBlocks\n\
    \      }\n      id-pe-ipAddrBlocks  OBJECT IDENTIFIER ::= { id-pe 7 }\n      --\
    \ IP Address Delegation Extension Syntax --\n      IPAddrBlocks        ::= SEQUENCE\
    \ OF IPAddressFamily\n      IPAddressFamily     ::= SEQUENCE { -- AFI & opt SAFI\
    \ --\n         addressFamily        OCTET STRING (SIZE (2..3)),\n         ipAddressChoice\
    \      IPAddressChoice }\n      IPAddressChoice     ::= CHOICE {\n         inherit\
    \              NULL, -- inherit from issuer --\n         addressesOrRanges   \
    \ SEQUENCE OF IPAddressOrRange }\n      IPAddressOrRange    ::= CHOICE {\n   \
    \      addressPrefix        IPAddress,\n         addressRange         IPAddressRange\
    \ }\n      IPAddressRange      ::= SEQUENCE {\n         min                  IPAddress,\n\
    \         max                  IPAddress }\n      IPAddress           ::= BIT\
    \ STRING\n      -- Autonomous System Identifier Delegation Extension OID --\n\
    \      ext-pe-autonomousSysIds EXTENSION ::= {\n        SYNTAX ASIdentifiers\n\
    \        IDENTIFIED BY id-pe-autonomousSysIds\n      }\n      id-pe-autonomousSysIds\
    \  OBJECT IDENTIFIER ::= { id-pe 8 }\n      -- Autonomous System Identifier Delegation\
    \ Extension Syntax --\n      ASIdentifiers       ::= SEQUENCE {\n          asnum\
    \               [0] ASIdentifierChoice OPTIONAL,\n          rdi              \
    \   [1] ASIdentifierChoice OPTIONAL }\n          (WITH COMPONENTS {..., asnum\
    \ PRESENT} |\n           WITH COMPONENTS {..., rdi PRESENT})\n      ASIdentifierChoice\
    \  ::= CHOICE {\n         inherit              NULL, -- inherit from issuer --\n\
    \         asIdsOrRanges        SEQUENCE OF ASIdOrRange }\n      ASIdOrRange  \
    \       ::= CHOICE {\n          id                  ASId,\n          range   \
    \            ASRange }\n      ASRange             ::= SEQUENCE {\n          min\
    \                 ASId,\n          max                 ASId }\n      ASId    \
    \            ::= INTEGER\n   END\n"
- title: 4.  ASN.1 Module RFC 6019
  contents:
  - "4.  ASN.1 Module RFC 6019\n   We have updated the ASN.1 module associated with\
    \ this document to be\n   2008 compliant and to use the set of classes previously\
    \ defined in\n   [RFC5911].\n   BinarySigningTimeModule-2010\n         { iso(1)\
    \ member-body(2) us(840) rsadsi(113549) pkcs(1)\n           pkcs-9(9) smime(16)\
    \ modules(0)\n           id-mod-binSigningTime-2009(55) }\n   DEFINITIONS IMPLICIT\
    \ TAGS ::=\n   BEGIN\n     IMPORTS\n     -- From PKIX-CommonTypes-2009 [RFC5912]\n\
    \     ATTRIBUTE\n       FROM PKIX-CommonTypes-2009\n         { iso(1) identified-organization(3)\
    \ dod(6) internet(1)\n           security(5) mechanisms(5) pkix(7) id-mod(0)\n\
    \           id-mod-pkixCommon-02(57) }\n    ;\n     --\n     -- BinaryTime Definition\n\
    \     --\n     --  BinaryTime contains the number seconds since\n     --  midnight\
    \ Jan 1, 1970 UTC.\n     --  Leap seconds are EXCLUDED from the computation.\n\
    \     --\n     BinaryTime ::= INTEGER (0..MAX)\n     --\n     -- Signing Binary\
    \ Time Attribute\n     --\n     --   The binary signing time should be added to\n\
    \     --   SignedAttributeSet and AuthAttributeSet in CMS [RFC5652]\n     -- \
    \  and to AuthEnvDataAttributeSet in [RFC5083] with the\n     --   new modules\
    \ in this document, RFC 6268.\n     --\n     aa-binarySigningTime ATTRIBUTE ::=\
    \ {\n       TYPE BinarySigningTime\n       IDENTIFIED BY id-aa-binarySigningTime\
    \ }\n     id-aa-binarySigningTime OBJECT IDENTIFIER ::= { iso(1)\n       member-body(2)\
    \ us(840) rsadsi(113549) pkcs(1) pkcs9(9)\n       smime(16) aa(2) 46 }\n     BinarySigningTime\
    \ ::= BinaryTime\n   END\n"
- title: 5.  ASN.1 Module RFC 4073
  contents:
  - "5.  ASN.1 Module RFC 4073\n   We have updated the ASN.1 module associated with\
    \ this document to be\n   2008 compliant and to use the set of classes previously\
    \ defined in\n   [RFC5911].\n  ContentCollectionModule-2010\n      { iso(1) member-body(2)\
    \ us(840) rsadsi(113549) pkcs(1)\n        pkcs-9(9) smime(16) modules(0) id-mod-context-Collect-2009(56)\
    \ }\n  DEFINITIONS IMPLICIT TAGS ::=\n  BEGIN\n    IMPORTS\n    -- From CryptographicMessageSyntax-2010\
    \ [RFC6268]\n    CONTENT-TYPE, ContentInfo\n      FROM CryptographicMessageSyntax-2010\n\
    \      { iso(1) member-body(2) us(840) rsadsi(113549)\n         pkcs(1) pkcs-9(9)\
    \ smime(16) modules(0) id-mod-cms-2009(58) }\n    AttributeSet{}, ATTRIBUTE\n\
    \      FROM PKIX-CommonTypes-2009\n        { iso(1) identified-organization(3)\
    \ dod(6) internet(1)\n          security(5) mechanisms(5) pkix(7) id-mod(0)\n\
    \          id-mod-pkixCommon-02(57) }\n    ;\n    --\n    --  An object set of\
    \ all content types defined by this module.\n    --    This is to be added to\
    \ ContentSet in the CMS module\n    --\n    ContentSet CONTENT-TYPE ::= {\n  \
    \      ct-ContentCollection | ct-ContentWithAttributes, ...\n    }\n    --\n \
    \   -- Content Collection Content Type and Object Identifier\n    --\n    ct-ContentCollection\
    \ CONTENT-TYPE ::= {\n      TYPE ContentCollection IDENTIFIED BY id-ct-contentCollection\
    \ }\n    id-ct-contentCollection OBJECT IDENTIFIER ::= {\n      iso(1) member-body(2)\
    \ us(840) rsadsi(113549) pkcs(1) pkcs-9(9)\n      smime(16) ct(1) 19 }\n    ContentCollection\
    \ ::= SEQUENCE SIZE (1..MAX) OF ContentInfo\n    --\n    -- Content With Attributes\
    \ Content Type and Object Identifier\n    --\n    ct-ContentWithAttributes CONTENT-TYPE\
    \ ::= {\n      TYPE ContentWithAttributes IDENTIFIED BY id-ct-contentWithAttrs\
    \ }\n    id-ct-contentWithAttrs OBJECT IDENTIFIER ::= {\n      iso(1) member-body(2)\
    \ us(840) rsadsi(113549) pkcs(1) pkcs-9(9)\n      smime(16) ct(1) 20 }\n    ContentWithAttributes\
    \ ::= SEQUENCE {\n       content  ContentInfo,\n       attrs    SEQUENCE SIZE\
    \ (1..MAX) OF AttributeSet\n                                               {{\
    \ ContentAttributeSet }}\n    }\n     ContentAttributeSet ATTRIBUTE ::= { ...\
    \ }\n  END\n"
- title: 6.  ASN.1 Module RFC 4231
  contents:
  - "6.  ASN.1 Module RFC 4231\n   RFC 4231 does not contain an ASN.1 module to be\
    \ updated.  We have\n   therefore created an ASN.1 module to represent the ASN.1\
    \ that is\n   present in the document.  Note that the parameters are defined as\n\
    \   expecting a parameter for the algorithm identifiers in this module;\n   this\
    \ is different from most of the algorithms used in PKIX and\n   S/MIME.  There\
    \ is no concept of being able to truncate the MAC\n   (Message Authentication\
    \ Code) value in the ASN.1 unlike the XML\n   definitions.  This is reflected\
    \ by not having a minimum MAC length\n   defined in the ASN.1.\n  HMAC-2010  {\
    \ iso(1) identified-organization(3) dod(6) internet(1)\n     security(5) mechanisms(5)\
    \ pkix(7) mod(0) id-mod-hmac(74) }\n  DEFINITIONS EXPLICIT TAGS ::=\n  BEGIN\n\
    \    EXPORTS ALL;\n    IMPORTS\n    MAC-ALGORITHM, SMIME-CAPS\n    FROM AlgorithmInformation-2009\n\
    \      { iso(1) identified-organization(3) dod(6) internet(1) security(5)\n  \
    \      mechanisms(5) pkix(7) id-mod(0)\n        id-mod-algorithmInformation-02(58)};\n\
    \    --\n    --  This object set contains all of the MAC algorithms that are\n\
    \    --    defined in this module.\n    --  One would add it to a constraining\
    \ set of objects such as the\n    --    MessageAuthenticationCodeAlgorithmSet\
    \ in [RFC5652]\n    --\n    MessageAuthAlgs MAC-ALGORITHM ::= {\n      maca-hMAC-SHA224\
    \ |\n      maca-hMAC-SHA256 |\n      maca-hMAC-SHA384 |\n      maca-hMAC-SHA512\n\
    \    }\n    --\n    --  This object set contains all of the S/MIME capabilities\
    \ that\n    --     have been defined for all the MAC algorithms in this module.\n\
    \    --  One would add this to an object set that is used to restrict\n    --\
    \    S/MIME capabilities such as the SMimeCapsSet variable in\n    --    RFC 3851\
    \ (obsoleted by RFC 5751) as modified in RFC 5911.\n    --\n    SMimeCaps SMIME-CAPS\
    \ ::= {\n      maca-hMAC-SHA224.&smimeCaps     |\n      maca-hMAC-SHA256.&smimeCaps\
    \     |\n      maca-hMAC-SHA384.&smimeCaps     |\n      maca-hMAC-SHA512.&smimeCaps\n\
    \    }\n    --\n    --  Define the base OID for the algorithm identifiers\n  \
    \  --\n    rsadsi OBJECT IDENTIFIER ::=\n         {iso(1) member-body(2) us(840)\
    \ rsadsi(113549)}\n    digestAlgorithm   OBJECT IDENTIFIER ::= {rsadsi 2}\n  \
    \  --\n    --  Define the necessary algorithm identifiers\n    --\n    id-hmacWithSHA224\
    \ OBJECT IDENTIFIER ::= {digestAlgorithm 8}\n    id-hmacWithSHA256 OBJECT IDENTIFIER\
    \ ::= {digestAlgorithm 9}\n    id-hmacWithSHA384 OBJECT IDENTIFIER ::= {digestAlgorithm\
    \ 10}\n    id-hmacWithSHA512 OBJECT IDENTIFIER ::= {digestAlgorithm 11}\n    --\n\
    \    --  Define each of the MAC-ALGORITHM objects to describe the\n    --    algorithms\
    \ defined\n    --\n    maca-hMAC-SHA224 MAC-ALGORITHM ::= {\n      IDENTIFIER\
    \ id-hmacWithSHA224\n      PARAMS TYPE NULL ARE preferredPresent\n      IS-KEYED-MAC\
    \ TRUE\n      SMIME-CAPS {IDENTIFIED BY id-hmacWithSHA224}\n    }\n    maca-hMAC-SHA256\
    \ MAC-ALGORITHM ::= {\n      IDENTIFIER id-hmacWithSHA256\n      PARAMS TYPE NULL\
    \ ARE preferredPresent\n      IS-KEYED-MAC TRUE\n      SMIME-CAPS {IDENTIFIED\
    \ BY id-hmacWithSHA256}\n    }\n    maca-hMAC-SHA384 MAC-ALGORITHM ::= {\n   \
    \   IDENTIFIER id-hmacWithSHA384\n      PARAMS TYPE NULL ARE preferredPresent\n\
    \      IS-KEYED-MAC TRUE\n      SMIME-CAPS {IDENTIFIED BY id-hmacWithSHA384}\n\
    \    }\n    maca-hMAC-SHA512 MAC-ALGORITHM ::= {\n      IDENTIFIER id-hmacWithSHA512\n\
    \      PARAMS TYPE NULL ARE preferredPresent\n      IS-KEYED-MAC TRUE\n      SMIME-CAPS\
    \ {IDENTIFIED BY id-hmacWithSHA512}\n    }\n  END\n"
- title: 7.  ASN.1 Module RFC 4334
  contents:
  - "7.  ASN.1 Module RFC 4334\n   We have updated the ASN.1 module associated with\
    \ RFC 4334 to be ASN.1\n   2008 compliant and to use the set of classes previously\
    \ defined in\n   [RFC5912].\n  WLANCertExtn-2010\n     { iso(1) identified-organization(3)\
    \ dod(6) internet(1)\n       security(5) mechanisms(5) pkix(7) id-mod(0)\n   \
    \    id-mod-wlan-extns-2(73) }\n  DEFINITIONS IMPLICIT TAGS ::=\n  BEGIN\n   \
    \ EXPORTS ALL;\n    IMPORTS\n    EXTENSION, ATTRIBUTE\n    FROM PKIX-CommonTypes-2009\n\
    \      {iso(1) identified-organization(3) dod(6) internet(1) security(5)\n   \
    \   mechanisms(5) pkix(7) id-mod(0) id-mod-pkixCommon-02(57)}\n    id-pe, id-kp\n\
    \    FROM PKIX1Explicit-2009\n      { iso(1) identified-organization(3) dod(6)\
    \ internet(1) security(5)\n        mechanisms(5) pkix(7) id-mod(0) id-mod-pkix1-explicit-02(51)}\n\
    \    id-aca\n    FROM PKIXAttributeCertificate-2009\n      { iso(1) identified-organization(3)\
    \ dod(6) internet(1) security(5)\n        mechanisms(5) pkix(7) id-mod(0) id-mod-attribute-cert-02(47)}\n\
    \    ;\n    -- Extended Key Usage Values\n    KeyUsageValues OBJECT IDENTIFIER\
    \ ::= {\n        id-kp-eapOverPPP | id-kp-eapOverLAN\n    }\n    id-kp-eapOverPPP\
    \  OBJECT IDENTIFIER  ::=  { id-kp 13 }\n    id-kp-eapOverLAN  OBJECT IDENTIFIER\
    \  ::=  { id-kp 14 }\n    -- Wireless LAN SSID Extension\n    ext-pe-wlanSSID\
    \ EXTENSION ::= {\n      SYNTAX SSIDList\n      IDENTIFIED BY id-pe-wlanSSID\n\
    \      CRITICALITY {FALSE}\n    }\n    id-pe-wlanSSID  OBJECT IDENTIFIER  ::=\
    \  { id-pe 13 }\n    SSIDList  ::=  SEQUENCE SIZE (1..MAX) OF SSID\n    SSID \
    \ ::=  OCTET STRING (SIZE (1..32))\n    -- Wireless LAN SSID Attribute Certificate\
    \ Attribute\n    -- Uses same syntax as the certificate extension: SSIDList\n\
    \     at-aca-wlanSSID ATTRIBUTE ::= {\n       TYPE SSIDList\n       IDENTIFIED\
    \ BY id-aca-wlanSSID\n     }\n     id-aca-wlanSSID  OBJECT IDENTIFIER ::= { id-aca\
    \ 7 }\n    END\n"
- title: 8.  ASN.1 Module RFC 5083
  contents:
  - "8.  ASN.1 Module RFC 5083\n   This module is updated from RFC 5911 [RFC5911]\
    \ by the following\n   changes:\n   1.  Define separate attribute sets for the\
    \ unprotected attributes\n       used in EnvelopedData, EncryptedData, and\n \
    \      AuthenticatedEnvelopedData (RFC 5083).\n   2.  Define a parameterized type\
    \ EncryptedContentInfoType so that the\n       basic type can be used with different\
    \ algorithm sets (used for\n       EnvelopedData, EncryptedData, and AuthenticatedEnvelopedData\
    \ (RFC\n       5083)).  The parameterized type is assigned to an unparameterized\n\
    \       type of EncryptedContentInfo to minimize the output changes from\n   \
    \    previous versions.\n   Protocol designers can make use of the '08 ASN.1 constraints\
    \ to\n   define different sets of attributes for EncryptedData and\n   EnvelopedData\
    \ and for AuthenticatedData and AuthEnvelopedData.\n   Previously, attributes\
    \ could only be constrained based on whether\n   they were in the clear or unauthenticated\
    \ not on the encapsulating\n   content type.\n CMS-AuthEnvelopedData-2010\n  \
    \   {iso(1) member-body(2) us(840) rsadsi(113549) pkcs(1) pkcs-9(9)\n     smime(16)\
    \ modules(0) id-mod-cmsAuthEnvData-2009(57) }\n DEFINITIONS IMPLICIT TAGS ::=\n\
    \ BEGIN\n IMPORTS\n CMSVersion, EncryptedContentInfoType{},\n   MessageAuthenticationCode,\
    \ OriginatorInfo, RecipientInfos,\n   CONTENT-TYPE, Attributes{}, ATTRIBUTE, CONTENT-ENCRYPTION,\n\
    \   AlgorithmIdentifier{},\n   aa-signingTime, aa-messageDigest, aa-contentType\n\
    \ FROM CryptographicMessageSyntax-2010\n   { iso(1) member-body(2) us(840) rsadsi(113549)\n\
    \      pkcs(1) pkcs-9(9) smime(16) modules(0) id-mod-cms-2009(58) }\n ContentEncryptionAlgs\n\
    \ FROM CMS-AES-CCM-and-AES-GCM-2009\n   { iso(1) member-body(2) us(840) rsadsi(113549)\
    \ pkcs(1)\n     pkcs-9(9) smime(16) modules(0) id-mod-cms-aes-ccm-gcm-02(44) }\n\
    \ ;\n ContentTypes CONTENT-TYPE ::= {ct-authEnvelopedData, ... }\n ct-authEnvelopedData\
    \ CONTENT-TYPE ::= {\n   TYPE AuthEnvelopedData IDENTIFIED BY id-ct-authEnvelopedData\n\
    \ }\n id-ct-authEnvelopedData OBJECT IDENTIFIER ::=\n   {iso(1) member-body(2)\
    \ us(840) rsadsi(113549) pkcs(1) pkcs-9(9)\n   smime(16) ct(1) 23}\n AuthEnvelopedData\
    \ ::= SEQUENCE {\n   version CMSVersion,\n   originatorInfo [0] IMPLICIT OriginatorInfo\
    \ OPTIONAL,\n   recipientInfos RecipientInfos,\n   authEncryptedContentInfo EncryptedContentInfo,\n\
    \   authAttrs [1] IMPLICIT AuthAttributes OPTIONAL,\n   mac MessageAuthenticationCode,\n\
    \   unauthAttrs [2] IMPLICIT UnauthAttributes OPTIONAL\n }\n EncryptedContentInfo\
    \ ::=\n   EncryptedContentInfoType { AuthContentEncryptionAlgorithmIdentifier\
    \ }\n AuthContentEncryptionAlgorithmIdentifier ::= AlgorithmIdentifier\n   {CONTENT-ENCRYPTION,\
    \ {AuthContentEncryptionAlgorithmSet}}\n AuthContentEncryptionAlgorithmSet CONTENT-ENCRYPTION\
    \ ::= {\n   ContentEncryptionAlgs, ...}\n AuthAttributes ::= Attributes{{AuthEnvDataAttributeSet}}\n\
    \ UnauthAttributes ::= Attributes{{UnauthEnvDataAttributeSet}}\n AuthEnvDataAttributeSet\
    \ ATTRIBUTE ::= {\n   aa-contentType | aa-messageDigest | aa-signingTime, ...\
    \ }\n UnauthEnvDataAttributeSet ATTRIBUTE ::= {...}\n END\n"
- title: 9.  ASN.1 Module RFC 5652
  contents:
  - "9.  ASN.1 Module RFC 5652\n   This module is updated from RFC 5911 [RFC5911]\
    \ by the following\n   changes:\n   1.  Define separate attribute sets for the\
    \ unprotected attributes\n       used in EnvelopedData, EncryptedData, and\n \
    \      AuthenticatedEnvelopedData (RFC 5083).\n   2.  Define a parameterized type\
    \ EncryptedContentInfoType so that the\n       basic type can be used with algorithm\
    \ sets (used for\n       EnvelopedData, EncryptedData, and AuthenticatedEnvelopedData\
    \ (RFC\n       5083)).  The parameterized type is assigned to an unparameterized\n\
    \       type of EncryptedContentInfo to minimize the output changes from\n   \
    \    previous versions.\n   We are anticipating the definition of attributes that\
    \ are going to be\n   restricted to the use of only EnvelopedData.  We are therefore\n\
    \   separating the different attribute sets so that protocol designers\n   that\
    \ need to do this will be able to define attributes that are used\n   for EnvelopedData,\
    \ but not for EncryptedData.  The same separation is\n   also being applied to\
    \ AuthenticatedData and AuthEnvelopedData.\n   CryptographicMessageSyntax-2010\n\
    \       { iso(1) member-body(2) us(840) rsadsi(113549)\n          pkcs(1) pkcs-9(9)\
    \ smime(16) modules(0) id-mod-cms-2009(58) }\n   DEFINITIONS IMPLICIT TAGS ::=\n\
    \   BEGIN\n   IMPORTS\n   ParamOptions, DIGEST-ALGORITHM, SIGNATURE-ALGORITHM,\n\
    \     PUBLIC-KEY, KEY-DERIVATION, KEY-WRAP, MAC-ALGORITHM,\n     KEY-AGREE, KEY-TRANSPORT,\
    \ CONTENT-ENCRYPTION, ALGORITHM,\n     AlgorithmIdentifier{}\n   FROM AlgorithmInformation-2009\n\
    \     {iso(1) identified-organization(3) dod(6) internet(1) security(5)\n    \
    \ mechanisms(5) pkix(7) id-mod(0)\n     id-mod-algorithmInformation-02(58)}\n\
    \   SignatureAlgs, MessageDigestAlgs, KeyAgreementAlgs,\n     MessageAuthAlgs,\
    \ KeyWrapAlgs, ContentEncryptionAlgs,\n     KeyTransportAlgs, KeyDerivationAlgs,\
    \ KeyAgreePublicKeys\n   FROM CryptographicMessageSyntaxAlgorithms-2009\n    \
    \ { iso(1) member-body(2) us(840) rsadsi(113549) pkcs(1) pkcs-9(9)\n     smime(16)\
    \ modules(0) id-mod-cmsalg-2001-02(37) }\n   Certificate, CertificateList, CertificateSerialNumber,\n\
    \     Name, ATTRIBUTE\n   FROM PKIX1Explicit-2009\n     { iso(1) identified-organization(3)\
    \ dod(6) internet(1)\n     security(5) mechanisms(5) pkix(7) id-mod(0)\n     id-mod-pkix1-explicit-02(51)\
    \ }\n   AttributeCertificate\n   FROM PKIXAttributeCertificate-2009\n     { iso(1)\
    \ identified-organization(3) dod(6) internet(1)\n     security(5) mechanisms(5)\
    \ pkix(7) id-mod(0)\n     id-mod-attribute-cert-02(47) }\n   AttributeCertificateV1\n\
    \   FROM AttributeCertificateVersion1-2009\n     { iso(1) identified-organization(3)\
    \ dod(6) internet(1)\n     security(5) mechanisms(5) pkix(7) id-mod(0)\n     id-mod-v1AttrCert-02(49)\
    \ } ;\n   -- Cryptographic Message Syntax\n   -- The following are used for version\
    \ numbers using the ASN.1\n   -- NOTE: The document reference represents where\
    \ the versioned\n   --   feature was introduced to the module.\n   --\n   -- \
    \  idiom \"[[n:\"\n   --   Version 1 = PKCS #7\n   --   Version 2 = S/MIME V2\n\
    \   --   Version 3 = RFC 2630\n   --   Version 4 = RFC 3369\n   --   Version 5\
    \ = RFC 3852\n   CONTENT-TYPE ::= CLASS {\n     &id        OBJECT IDENTIFIER UNIQUE,\n\
    \     &Type      OPTIONAL\n   } WITH SYNTAX {\n       [TYPE &Type] IDENTIFIED\
    \ BY &id\n   }\n   ContentType ::= CONTENT-TYPE.&id\n   ContentInfo ::= SEQUENCE\
    \ {\n     contentType        CONTENT-TYPE.\n                     &id({ContentSet}),\n\
    \     content            [0] EXPLICIT CONTENT-TYPE.\n                     &Type({ContentSet}{@contentType})}\n\
    \   ContentSet CONTENT-TYPE ::= {\n     --  Define the set of content types to\
    \ be recognized.\n     ct-Data | ct-SignedData | ct-EncryptedData | ct-EnvelopedData\
    \ |\n     ct-AuthenticatedData | ct-DigestedData, ... }\n   SignedData ::= SEQUENCE\
    \ {\n     version CMSVersion,\n     digestAlgorithms SET OF DigestAlgorithmIdentifier,\n\
    \     encapContentInfo EncapsulatedContentInfo,\n     certificates [0] IMPLICIT\
    \ CertificateSet OPTIONAL,\n     crls [1] IMPLICIT RevocationInfoChoices OPTIONAL,\n\
    \     signerInfos SignerInfos }\n   SignerInfos ::= SET OF SignerInfo\n   EncapsulatedContentInfo\
    \ ::= SEQUENCE {\n     eContentType       CONTENT-TYPE.&id({ContentSet}),\n  \
    \   eContent           [0] EXPLICIT OCTET STRING\n             ( CONTAINING CONTENT-TYPE.\n\
    \                 &Type({ContentSet}{@eContentType})) OPTIONAL }\n   SignerInfo\
    \ ::= SEQUENCE {\n     version CMSVersion,\n     sid SignerIdentifier,\n     digestAlgorithm\
    \ DigestAlgorithmIdentifier,\n     signedAttrs [0] IMPLICIT SignedAttributes OPTIONAL,\n\
    \     signatureAlgorithm SignatureAlgorithmIdentifier,\n     signature SignatureValue,\n\
    \     unsignedAttrs [1] IMPLICIT Attributes\n         {{UnsignedAttributes}} OPTIONAL\
    \ }\n   SignedAttributes ::= Attributes {{ SignedAttributesSet }}\n   SignerIdentifier\
    \ ::= CHOICE {\n     issuerAndSerialNumber IssuerAndSerialNumber,\n     ...,\n\
    \     [[3: subjectKeyIdentifier [0] SubjectKeyIdentifier ]] }\n   SignedAttributesSet\
    \ ATTRIBUTE ::=\n     { aa-signingTime | aa-messageDigest | aa-contentType, ...\
    \ }\n   UnsignedAttributes ATTRIBUTE ::= { aa-countersignature, ... }\n   SignatureValue\
    \ ::= OCTET STRING\n   EnvelopedData ::= SEQUENCE {\n     version CMSVersion,\n\
    \     originatorInfo [0] IMPLICIT OriginatorInfo OPTIONAL,\n     recipientInfos\
    \ RecipientInfos,\n     encryptedContentInfo EncryptedContentInfo,\n     ...,\n\
    \     [[2: unprotectedAttrs [1] IMPLICIT Attributes\n         {{ UnprotectedEnvAttributes\
    \ }} OPTIONAL ]] }\n   OriginatorInfo ::= SEQUENCE {\n     certs [0] IMPLICIT\
    \ CertificateSet OPTIONAL,\n     crls [1] IMPLICIT RevocationInfoChoices OPTIONAL\
    \ }\n   RecipientInfos ::= SET SIZE (1..MAX) OF RecipientInfo\n   EncryptedContentInfo\
    \ ::=\n     EncryptedContentInfoType { ContentEncryptionAlgorithmIdentifier }\n\
    \   EncryptedContentInfoType { AlgorithmIdentifierType } ::= SEQUENCE {\n    \
    \ contentType        CONTENT-TYPE.&id({ContentSet}),\n     contentEncryptionAlgorithm\
    \ AlgorithmIdentifierType,\n     encryptedContent   [0] IMPLICIT OCTET STRING\
    \ OPTIONAL }\n   -- If you want to do constraints, you might use:\n   -- EncryptedContentInfo\
    \ ::= SEQUENCE {\n   --  contentType        CONTENT-TYPE.&id({ContentSet}),\n\
    \   --  contentEncryptionAlgorithm ContentEncryptionAlgorithmIdentifier,\n   --\
    \  encryptedContent   [0] IMPLICIT ENCRYPTED {CONTENT-TYPE.\n   --      &Type({ContentSet}{@contentType})\
    \ OPTIONAL }\n   -- ENCRYPTED {ToBeEncrypted} ::= OCTET STRING ( CONSTRAINED BY\n\
    \   --        { ToBeEncrypted } )\n   UnprotectedEnvAttributes ATTRIBUTE ::= \
    \ { ... }\n   UnprotectedEncAttributes ATTRIBUTE ::=  { ... }\n   RecipientInfo\
    \ ::= CHOICE {\n     ktri           KeyTransRecipientInfo,\n     ...,\n     [[3:\
    \ kari  [1] KeyAgreeRecipientInfo ]],\n     [[4: kekri [2] KEKRecipientInfo]],\n\
    \     [[5: pwri  [3] PasswordRecipientInfo,\n          ori   [4] OtherRecipientInfo\
    \ ]] }\n   EncryptedKey ::= OCTET STRING\n   KeyTransRecipientInfo ::= SEQUENCE\
    \ {\n     version CMSVersion,  -- always set to 0 or 2\n     rid RecipientIdentifier,\n\
    \     keyEncryptionAlgorithm AlgorithmIdentifier\n         {KEY-TRANSPORT, {KeyTransportAlgorithmSet}},\n\
    \     encryptedKey EncryptedKey }\n   KeyTransportAlgorithmSet KEY-TRANSPORT ::=\
    \ { KeyTransportAlgs, ... }\n   RecipientIdentifier ::= CHOICE {\n     issuerAndSerialNumber\
    \ IssuerAndSerialNumber,\n     ...,\n     [[2: subjectKeyIdentifier [0] SubjectKeyIdentifier\
    \ ]] }\n   KeyAgreeRecipientInfo ::= SEQUENCE {\n     version CMSVersion,  --\
    \ always set to 3\n     originator [0] EXPLICIT OriginatorIdentifierOrKey,\n \
    \    ukm [1] EXPLICIT UserKeyingMaterial OPTIONAL,\n     keyEncryptionAlgorithm\
    \ AlgorithmIdentifier\n         {KEY-AGREE, {KeyAgreementAlgorithmSet}},\n   \
    \  recipientEncryptedKeys RecipientEncryptedKeys }\n   KeyAgreementAlgorithmSet\
    \ KEY-AGREE ::= { KeyAgreementAlgs, ... }\n   OriginatorIdentifierOrKey ::= CHOICE\
    \ {\n     issuerAndSerialNumber IssuerAndSerialNumber,\n     subjectKeyIdentifier\
    \ [0] SubjectKeyIdentifier,\n     originatorKey [1] OriginatorPublicKey }\n  \
    \ OriginatorPublicKey ::= SEQUENCE {\n     algorithm AlgorithmIdentifier {PUBLIC-KEY,\
    \ {OriginatorKeySet}},\n     publicKey BIT STRING }\n   OriginatorKeySet PUBLIC-KEY\
    \ ::= { KeyAgreePublicKeys, ... }\n   RecipientEncryptedKeys ::= SEQUENCE OF RecipientEncryptedKey\n\
    \   RecipientEncryptedKey ::= SEQUENCE {\n     rid KeyAgreeRecipientIdentifier,\n\
    \     encryptedKey EncryptedKey }\n   KeyAgreeRecipientIdentifier ::= CHOICE {\n\
    \     issuerAndSerialNumber IssuerAndSerialNumber,\n     rKeyId [0] IMPLICIT RecipientKeyIdentifier\
    \ }\n   RecipientKeyIdentifier ::= SEQUENCE {\n     subjectKeyIdentifier SubjectKeyIdentifier,\n\
    \     date GeneralizedTime OPTIONAL,\n     other OtherKeyAttribute OPTIONAL }\n\
    \   SubjectKeyIdentifier ::= OCTET STRING\n   KEKRecipientInfo ::= SEQUENCE {\n\
    \     version CMSVersion,  -- always set to 4\n     kekid KEKIdentifier,\n   \
    \  keyEncryptionAlgorithm KeyEncryptionAlgorithmIdentifier,\n     encryptedKey\
    \ EncryptedKey }\n   KEKIdentifier ::= SEQUENCE {\n     keyIdentifier OCTET STRING,\n\
    \     date GeneralizedTime OPTIONAL,\n     other OtherKeyAttribute OPTIONAL }\n\
    \   PasswordRecipientInfo ::= SEQUENCE {\n     version CMSVersion,   -- always\
    \ set to 0\n     keyDerivationAlgorithm [0] KeyDerivationAlgorithmIdentifier\n\
    \                             OPTIONAL,\n     keyEncryptionAlgorithm KeyEncryptionAlgorithmIdentifier,\n\
    \     encryptedKey EncryptedKey }\n   OTHER-RECIPIENT ::= TYPE-IDENTIFIER\n  \
    \ OtherRecipientInfo ::= SEQUENCE {\n     oriType    OTHER-RECIPIENT.\n      \
    \       &id({SupportedOtherRecipInfo}),\n     oriValue   OTHER-RECIPIENT.\n  \
    \           &Type({SupportedOtherRecipInfo}{@oriType})}\n   SupportedOtherRecipInfo\
    \ OTHER-RECIPIENT ::= { ... }\n   DigestedData ::= SEQUENCE {\n     version CMSVersion,\n\
    \     digestAlgorithm DigestAlgorithmIdentifier,\n     encapContentInfo EncapsulatedContentInfo,\n\
    \     digest Digest, ... }\n   Digest ::= OCTET STRING\n   EncryptedData ::= SEQUENCE\
    \ {\n     version CMSVersion,\n     encryptedContentInfo EncryptedContentInfo,\n\
    \     ...,\n     [[2: unprotectedAttrs [1] IMPLICIT Attributes\n         {{UnprotectedEncAttributes}}\
    \ OPTIONAL ]] }\n   AuthenticatedData ::= SEQUENCE {\n     version CMSVersion,\n\
    \     originatorInfo [0] IMPLICIT OriginatorInfo OPTIONAL,\n     recipientInfos\
    \ RecipientInfos,\n     macAlgorithm MessageAuthenticationCodeAlgorithm,\n   \
    \  digestAlgorithm [1] DigestAlgorithmIdentifier OPTIONAL,\n     encapContentInfo\
    \ EncapsulatedContentInfo,\n     authAttrs [2] IMPLICIT AuthAttributes OPTIONAL,\n\
    \     mac MessageAuthenticationCode,\n     unauthAttrs [3] IMPLICIT UnauthAttributes\
    \ OPTIONAL }\n   AuthAttributes ::= SET SIZE (1..MAX) OF Attribute\n     {{AuthAttributeSet}}\n\
    \   AuthAttributeSet ATTRIBUTE ::= { aa-contentType | aa-messageDigest\n     \
    \                                   | aa-signingTime, ...}\n   MessageAuthenticationCode\
    \ ::= OCTET STRING\n   UnauthAttributes ::= SET SIZE (1..MAX) OF Attribute\n \
    \      {{UnauthAttributeSet}}\n   UnauthAttributeSet ATTRIBUTE ::= {...}\n   --\n\
    \   --  General algorithm definitions\n   --\n   DigestAlgorithmIdentifier ::=\
    \ AlgorithmIdentifier\n     {DIGEST-ALGORITHM, {DigestAlgorithmSet}}\n   DigestAlgorithmSet\
    \ DIGEST-ALGORITHM ::= {\n     CryptographicMessageSyntaxAlgorithms-2009.MessageDigestAlgs,\
    \ ... }\n   SignatureAlgorithmIdentifier ::= AlgorithmIdentifier\n     {SIGNATURE-ALGORITHM,\
    \ {SignatureAlgorithmSet}}\n   SignatureAlgorithmSet SIGNATURE-ALGORITHM ::=\n\
    \     { SignatureAlgs, ... }\n   KeyEncryptionAlgorithmIdentifier ::= AlgorithmIdentifier\n\
    \     {KEY-WRAP, {KeyEncryptionAlgorithmSet}}\n   KeyEncryptionAlgorithmSet KEY-WRAP\
    \ ::= { KeyWrapAlgs, ... }\n   ContentEncryptionAlgorithmIdentifier ::= AlgorithmIdentifier\n\
    \     {CONTENT-ENCRYPTION, {ContentEncryptionAlgorithmSet}}\n   ContentEncryptionAlgorithmSet\
    \ CONTENT-ENCRYPTION ::=\n     { ContentEncryptionAlgs, ... }\n   MessageAuthenticationCodeAlgorithm\
    \ ::= AlgorithmIdentifier\n     {MAC-ALGORITHM, {MessageAuthenticationCodeAlgorithmSet}}\n\
    \   MessageAuthenticationCodeAlgorithmSet MAC-ALGORITHM ::=\n     { MessageAuthAlgs,\
    \ ... }\n   KeyDerivationAlgorithmIdentifier ::= AlgorithmIdentifier\n     {KEY-DERIVATION,\
    \ {KeyDerivationAlgs, ...}}\n   RevocationInfoChoices ::= SET OF RevocationInfoChoice\n\
    \   RevocationInfoChoice ::= CHOICE {\n     crl CertificateList,\n     ...,\n\
    \     [[5: other [1] IMPLICIT OtherRevocationInfoFormat ]] }\n   OTHER-REVOK-INFO\
    \ ::= TYPE-IDENTIFIER\n   OtherRevocationInfoFormat ::= SEQUENCE {\n     otherRevInfoFormat\
    \    OTHER-REVOK-INFO.\n             &id({SupportedOtherRevokInfo}),\n     otherRevInfo\
    \          OTHER-REVOK-INFO.\n             &Type({SupportedOtherRevokInfo}{@otherRevInfoFormat})}\n\
    \   SupportedOtherRevokInfo OTHER-REVOK-INFO ::= { ... }\n   CertificateChoices\
    \ ::= CHOICE {\n     certificate Certificate,\n     extendedCertificate [0] IMPLICIT\
    \ ExtendedCertificate,\n          -- Obsolete\n     ...,\n     [[3: v1AttrCert\
    \ [1] IMPLICIT AttributeCertificateV1]],\n          -- Obsolete\n     [[4: v2AttrCert\
    \ [2] IMPLICIT AttributeCertificateV2]],\n     [[5: other      [3] IMPLICIT OtherCertificateFormat]]\
    \ }\n   AttributeCertificateV2 ::= AttributeCertificate\n   OTHER-CERT-FMT ::=\
    \ TYPE-IDENTIFIER\n   OtherCertificateFormat ::= SEQUENCE {\n     otherCertFormat\
    \ OTHER-CERT-FMT.\n             &id({SupportedCertFormats}),\n     otherCert \
    \      OTHER-CERT-FMT.\n             &Type({SupportedCertFormats}{@otherCertFormat})}\n\
    \   SupportedCertFormats OTHER-CERT-FMT ::= { ... }\n   CertificateSet ::= SET\
    \ OF CertificateChoices\n   IssuerAndSerialNumber ::= SEQUENCE {\n     issuer\
    \ Name,\n     serialNumber CertificateSerialNumber }\n   CMSVersion ::= INTEGER\
    \  { v0(0), v1(1), v2(2), v3(3), v4(4), v5(5) }\n   UserKeyingMaterial ::= OCTET\
    \ STRING\n   KEY-ATTRIBUTE ::= TYPE-IDENTIFIER\n   OtherKeyAttribute ::= SEQUENCE\
    \ {\n     keyAttrId  KEY-ATTRIBUTE.\n             &id({SupportedKeyAttributes}),\n\
    \     keyAttr    KEY-ATTRIBUTE.\n             &Type({SupportedKeyAttributes}{@keyAttrId})}\n\
    \   SupportedKeyAttributes KEY-ATTRIBUTE ::= { ... }\n   -- Content Type Object\
    \ Identifiers\n   id-ct-contentInfo OBJECT IDENTIFIER ::= { iso(1) member-body(2)\n\
    \     us(840) rsadsi(113549) pkcs(1) pkcs9(9) smime(16) ct(1) 6 }\n   ct-Data\
    \ CONTENT-TYPE ::= { IDENTIFIED BY id-data }\n   id-data OBJECT IDENTIFIER ::=\
    \ { iso(1) member-body(2)\n     us(840) rsadsi(113549) pkcs(1) pkcs7(7) 1 }\n\
    \   ct-SignedData CONTENT-TYPE ::=\n     { TYPE SignedData IDENTIFIED BY id-signedData}\n\
    \   id-signedData OBJECT IDENTIFIER ::= { iso(1) member-body(2)\n     us(840)\
    \ rsadsi(113549) pkcs(1) pkcs7(7) 2 }\n   ct-EnvelopedData CONTENT-TYPE ::=\n\
    \     { TYPE EnvelopedData IDENTIFIED BY id-envelopedData}\n   id-envelopedData\
    \ OBJECT IDENTIFIER ::= { iso(1) member-body(2)\n     us(840) rsadsi(113549) pkcs(1)\
    \ pkcs7(7) 3 }\n   ct-DigestedData CONTENT-TYPE ::=\n     { TYPE DigestedData\
    \ IDENTIFIED BY id-digestedData}\n   id-digestedData OBJECT IDENTIFIER ::= { iso(1)\
    \ member-body(2)\n     us(840) rsadsi(113549) pkcs(1) pkcs7(7) 5 }\n   ct-EncryptedData\
    \ CONTENT-TYPE ::=\n     { TYPE EncryptedData IDENTIFIED BY id-encryptedData}\n\
    \   id-encryptedData OBJECT IDENTIFIER ::= { iso(1) member-body(2)\n     us(840)\
    \ rsadsi(113549) pkcs(1) pkcs7(7) 6 }\n   ct-AuthenticatedData CONTENT-TYPE ::=\n\
    \     { TYPE AuthenticatedData IDENTIFIED BY id-ct-authData}\n   id-ct-authData\
    \ OBJECT IDENTIFIER ::= { iso(1) member-body(2)\n     us(840) rsadsi(113549) pkcs(1)\
    \ pkcs-9(9) smime(16) ct(1) 2 }\n   --\n   -- The CMS Attributes\n   --\n   MessageDigest\
    \ ::= OCTET STRING\n   SigningTime  ::= Time\n   Time ::= CHOICE {\n     utcTime\
    \ UTCTime,\n     generalTime GeneralizedTime }\n   Countersignature ::= SignerInfo\n\
    \   -- Attribute Object Identifiers\n   aa-contentType ATTRIBUTE ::=\n     { TYPE\
    \ ContentType IDENTIFIED BY id-contentType }\n   id-contentType OBJECT IDENTIFIER\
    \ ::= { iso(1) member-body(2)\n     us(840) rsadsi(113549) pkcs(1) pkcs9(9) 3\
    \ }\n   aa-messageDigest ATTRIBUTE ::=\n     { TYPE MessageDigest IDENTIFIED BY\
    \ id-messageDigest}\n   id-messageDigest OBJECT IDENTIFIER ::= { iso(1) member-body(2)\n\
    \     us(840) rsadsi(113549) pkcs(1) pkcs9(9) 4 }\n   aa-signingTime ATTRIBUTE\
    \ ::=\n     { TYPE SigningTime IDENTIFIED BY id-signingTime }\n   id-signingTime\
    \ OBJECT IDENTIFIER ::= { iso(1) member-body(2)\n     us(840) rsadsi(113549) pkcs(1)\
    \ pkcs9(9) 5 }\n   aa-countersignature ATTRIBUTE ::=\n     { TYPE Countersignature\
    \ IDENTIFIED BY id-countersignature }\n   id-countersignature OBJECT IDENTIFIER\
    \ ::= { iso(1) member-body(2)\n     us(840) rsadsi(113549) pkcs(1) pkcs9(9) 6\
    \ }\n   --\n   -- Obsolete Extended Certificate syntax from PKCS#6\n   --\n  \
    \ ExtendedCertificateOrCertificate ::= CHOICE {\n     certificate Certificate,\n\
    \     extendedCertificate [0] IMPLICIT ExtendedCertificate }\n   ExtendedCertificate\
    \ ::= SEQUENCE {\n     extendedCertificateInfo ExtendedCertificateInfo,\n    \
    \ signatureAlgorithm SignatureAlgorithmIdentifier,\n     signature Signature }\n\
    \   ExtendedCertificateInfo ::= SEQUENCE {\n     version CMSVersion,\n     certificate\
    \ Certificate,\n     attributes UnauthAttributes }\n   Signature ::= BIT STRING\n\
    \   Attribute{ ATTRIBUTE:AttrList } ::= SEQUENCE {\n     attrType           ATTRIBUTE.\n\
    \             &id({AttrList}),\n     attrValues         SET OF ATTRIBUTE.\n  \
    \           &Type({AttrList}{@attrType})  }\n   Attributes { ATTRIBUTE:AttrList\
    \ } ::=\n     SET SIZE (1..MAX) OF Attribute {{ AttrList }}\n   END\n"
- title: 10.  ASN.1 Module RFC 5752
  contents:
  - "10.  ASN.1 Module RFC 5752\n   We have updated the ASN.1 module associated with\
    \ this document to be\n   2008 compliant and to use the set of classes previously\
    \ defined in\n   [RFC5911].\n   MultipleSignatures-2010\n     { iso(1) member-body(2)\
    \ us(840) rsadsi(113549) pkcs(1) pkcs9(9)\n       smime(16) modules(0) id-mod-multipleSign-2009(59)\
    \ }\n   DEFINITIONS IMPLICIT TAGS ::=\n   BEGIN\n     -- EXPORTS All\n     --\
    \ The types and values defined in this module are exported for use\n     -- in\
    \ the other ASN.1 modules.  Other applications may use them for\n     -- their\
    \ own purposes.\n     IMPORTS\n     -- Imports from PKIX-Common-Types-2009 [RFC5912]\n\
    \     ATTRIBUTE\n       FROM PKIX-CommonTypes-2009\n           { iso(1) identified-organization(3)\
    \ dod(6) internet(1)\n             security(5) mechanisms(5) pkix(7) id-mod(0)\n\
    \             id-mod-pkixCommon-02(57)}\n     -- Imports from CryptographicMessageSyntax-2010\
    \ [RFC6268]\n     DigestAlgorithmIdentifier, SignatureAlgorithmIdentifier\n  \
    \     FROM CryptographicMessageSyntax-2010\n       { iso(1) member-body(2) us(840)\
    \ rsadsi(113549)\n          pkcs(1) pkcs-9(9) smime(16) modules(0) id-mod-cms-2009(58)\
    \ }\n     -- Imports from ExtendedSecurityServices-2009 [RFC5911]\n     ESSCertIDv2\n\
    \       FROM ExtendedSecurityServices-2009\n       { iso(1) member-body(2) us(840)\
    \ rsadsi(113549) pkcs(1) pkcs-9(9)\n         smime(16) modules(0) id-mod-ess-2006-02(42)\
    \ }\n     ;\n     --\n     -- Section 3.0\n     --\n     --  at-multipleSignatures\
    \ should be added ONLY to the\n     --    SignedAttributesSet defined in [RFC5652]\n\
    \     --\n     at-multipleSignatures ATTRIBUTE ::= {\n       TYPE MultipleSignatures\n\
    \       IDENTIFIED BY id-aa-multipleSignatures\n     }\n     id-aa-multipleSignatures\
    \ OBJECT IDENTIFIER ::= {\n       iso(1) member-body(2) us(840) rsadsi(113549)\
    \ pkcs(1) pkcs9(9)\n       id-aa(2) 51 }\n     MultipleSignatures ::= SEQUENCE\
    \ {\n       bodyHashAlg     DigestAlgorithmIdentifier,\n       signAlg       \
    \  SignatureAlgorithmIdentifier,\n       signAttrsHash   SignAttrsHash,\n    \
    \   cert            ESSCertIDv2 OPTIONAL\n     }\n     SignAttrsHash ::= SEQUENCE\
    \ {\n       algID            DigestAlgorithmIdentifier,\n       hash         \
    \    OCTET STRING\n     }\n   END\n"
- title: 11.  Module Identifiers in ASN.1
  contents:
  - "11.  Module Identifiers in ASN.1\n   One potential issue that can occur when\
    \ updating modules is the fact\n   that a large number of modules may need to\
    \ be updated if they import\n   from a newly updated module.  This section addresses\
    \ one method that\n   can be used to deal with this problem, but the modules in\
    \ this\n   document don't currently implement the solution discussed here.\n \
    \  When looking at an import statement, there are three portions: The\n   list\
    \ of items imported, a textual name for the module, and an object\n   identifier\
    \ for the module.  Full implementations of ASN.1 do module\n   matching using\
    \ first the object identifier, and if that is not\n   present, the textual name\
    \ of the module.  Note however that some\n   older implementations used the textual\
    \ name of the module for the\n   purposes of matching.  In a full implementation,\
    \ the name assigned to\n   the module is scoped to the ASN.1 module that it appears\
    \ in (and thus\n   the need to match the module it is importing from).\n   One\
    \ can create a module that contains only the module number\n   assignments and\
    \ import the module assignments from the new module.\n   This means that when\
    \ a module is replaced, one can replace the\n   previous module, update the module\
    \ number assignment module, and\n   recompile without having to modify any other\
    \ modules.\n   A sample module assignment module would be:\n   ModuleNumbers\n\
    \   DEFINITIONS TAGS ::=\n   BEGIN\n      id-mod-CMS ::= { iso(1) member-body(2)\
    \ us(840) rsadsi(113549)\n         pkcs(1) pkcs-9(9) smime(16) modules(0) 58 }\n\
    \      id-mod-AlgInfo ::=\n         {iso(1) identified-organization(3) dod(6)\
    \ internet(1)\n          security(5) mechanisms(5) pkix(7) id-mod(0)\n       \
    \   id-mod-algorithmInformation-02(58)}\n   END\n   This would be used in the\
    \ following import statement:\n   IMPORTS\n     id-mod-CMS, id-mod-AlgInfo\n \
    \    FROM ModuleNumbers  -- Note it will match on the name since no\n        \
    \                 -- OID is provided\n     CMSVersion, EncapsulatedContentInfo,\
    \ CONTENT-TYPE\n     FROM CryptographicMessageSyntax-2010\n       id-mod-CMS\n\
    \     AlgorithmIdentifier{}, SMIME-CAPS, ParamOptions\n     FROM AlgorithmInformation-2009\
    \ id-mod-AlgInfo\n     ;\n"
- title: 12.  Security Considerations
  contents:
  - "12.  Security Considerations\n   This document itself does not have any security\
    \ considerations.  The\n   ASN.1 modules keep the same bits-on-the-wire as the\
    \ modules that they\n   replace.\n"
