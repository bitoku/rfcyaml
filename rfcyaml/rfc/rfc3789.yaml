- title: 4.0.  Discussion of "Long Term" Stability of Addresses on Protocols
  contents:
  - "4.0.  Discussion of \"Long Term\" Stability of Addresses on Protocols\n   In\
    \ attempting this analysis, it was determined that a full scale\n   analysis is\
    \ well beyond the scope of this document.  Instead, a short\n   discussion is\
    \ presented on how such a framework might be established.\n   A suggested approach\
    \ would be to do an analysis of protocols based on\n   their overall function,\
    \ similar (but not strictly) to the OSI network\n   reference model.  It might\
    \ be more appropriate to frame the\n   discussion in terms of the different Areas\
    \ of the IETF.\n   The problem is fundamental to the overall architecture of the\n\
    \   Internet and its future.  One of the stated goals of the IPng (now\n   IPv6)\
    \ was \"automatic\" and \"easy\" address renumbering.  An additional\n   goal\
    \ is \"stateless autoconfiguration.\"  To these ends, a substantial\n   amount\
    \ of work has gone into the development of such protocols as\n   DHCP and Dynamic\
    \ DNS.  This goes against the Internet age-old \"end-\n   to-end principle.\"\n\
    \   Most protocol designs implicitly count on certain underlying\n   principles\
    \ that currently exist in the network.  For example, the\n   design of packet\
    \ switched networks allows upper level protocols to\n   ignore the underlying\
    \ stability of packet routes.  When paths change\n   in the network, the higher\
    \ level protocols are typically unaware and\n   uncaring.  This works well since\
    \ whether the packet goes A-B-C-D-E-F\n   or A-B-X-Y-Z-E-F is of little consequence.\n\
    \   In a world where endpoints (i.e., A and F in the example above)\n   change\
    \ at a \"rapid\" rate, a new model for protocol developers should\n   be considered.\
    \  It seems that a logical development would be a change\n   in the operation\
    \ of the Transport layer protocols.  The current model\n   is essentially a choice\
    \ between TCP and UDP, neither of which\n   provides any mechanism for an orderly\
    \ handoff of the connection if\n   and when the network endpoint (IP) addresses\
    \ change.  Perhaps a third\n   major transport layer protocol should be developed,\
    \ or perhaps\n   updated TCP and UDP specifications that include this function\
    \ might\n   be a better solution.\n   There are many, many variables that would\
    \ need to go into a\n   successful development of such a protocol.  Some issues\
    \ to consider\n   are: timing principles; overlap periods as an endpoint moves\
    \ from\n   address A, to addresses A and B (answers to both), to only B; delays\n\
    \   due to the recalculation of routing paths, etc...\n"
