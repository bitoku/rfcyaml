- title: Abstract
  contents:
  - "Abstract\n   This document is a general overview and introduction to the v6ops\n\
    \   IETF workgroup project of documenting all usage of IPv4 addresses in\n   IETF\
    \ standards track and experimental RFCs.  It is broken into seven\n   documents\
    \ conforming to the current IETF areas.  It also describes\n   the methodology\
    \ used during documentation, which types of RFCs have\n   been documented, and\
    \ provides a concatenated summary of results.\n"
