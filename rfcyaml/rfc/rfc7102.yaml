    '
- title: Abstract
  contents:
  - "Abstract\n   This document provides a glossary of terminology used in routing\n\
    \   requirements and solutions for networks referred to as Low-Power and\n   Lossy\
    \ Networks (LLNs).  An LLN is typically composed of many embedded\n   devices\
    \ with limited power, memory, and processing resources\n   interconnected by a\
    \ variety of links.  There is a wide scope of\n   application areas for LLNs,\
    \ including industrial monitoring, building\n   automation (e.g., heating, ventilation,\
    \ air conditioning, lighting,\n   access control, fire), connected home, health\
    \ care, environmental\n   monitoring, urban sensor networks, energy management,\
    \ assets\n   tracking, and refrigeration.\n"
