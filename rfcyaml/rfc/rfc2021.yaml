- title: alMatrixTopNControlIndex OBJECT-TYPE
  contents:
  - "alMatrixTopNControlIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \   \"An index that uniquely identifies an entry\n        in the alMatrixTopNControlTable.\
    \  Each such\n        entry defines one top N report prepared for\n        one\
    \ interface.\"\n    ::= { alMatrixTopNControlEntry 1 }\n"
- title: alMatrixTopNControlMatrixIndex OBJECT-TYPE
  contents:
  - "alMatrixTopNControlMatrixIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"The alMatrix[SD/DS] table for which a top N report will be\n        prepared\
    \ on behalf of this entry.  The alMatrix[SD/DS] table\n        is identified by\
    \ the value of the hlMatrixControlIndex\n        for that table - that value is\
    \ used here to identify the\n        particular table.\n        This object may\
    \ not be modified if the associated\n        alMatrixTopNControlStatus object\
    \ is equal to active(1).\"\n    ::= { alMatrixTopNControlEntry 2 }\n"
- title: alMatrixTopNControlRateBase OBJECT-TYPE
  contents:
  - "alMatrixTopNControlRateBase OBJECT-TYPE\n    SYNTAX     INTEGER {\n         \
    \         alMatrixTopNTerminalsPkts(1),\n                  alMatrixTopNTerminalsOctets(2),\n\
    \                  alMatrixTopNAllPkts(3),\n                  alMatrixTopNAllOctets(4)\n\
    \               }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n\
    \        \"The variable for each alMatrix[SD/DS] entry that the\n        alMatrixTopNEntries\
    \ are sorted by, as well as the\n        selector of the view of the matrix table\
    \ that will be\n        used.\n        The values alMatrixTopNTerminalsPkts and\n\
    \        alMatrixTopNTerminalsOctets cause collection only from\n        protocols\
    \ that have no child protocols that are counted.  The\n        values alMatrixTopNAllPkts\
    \ and alMatrixTopNAllOctets cause\n        collection from all alMatrix entries.\n\
    \        This object may not be modified if the associated\n        alMatrixTopNControlStatus\
    \ object is equal to active(1).\"\n    ::= { alMatrixTopNControlEntry 3 }\n"
- title: alMatrixTopNControlTimeRemaining OBJECT-TYPE
  contents:
  - "alMatrixTopNControlTimeRemaining OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"The number of seconds left in the report currently\n        being collected.\
    \  When this object is modified by\n        the management station, a new collection\
    \ is started,\n        possibly aborting a currently running report.  The\n  \
    \      new value is used as the requested duration of this\n        report, and\
    \ is immediately loaded into the associated\n        alMatrixTopNControlDuration\
    \ object.\n        When the report finishes, the probe will automatically\n  \
    \      start another collection with the same initial value\n        of alMatrixTopNControlTimeRemaining.\
    \  Thus the management\n        station may simply read the resulting reports\
    \ repeatedly,\n        checking the startTime and duration each time to ensure\
    \ that a\n        report was not missed or that the report parameters were not\n\
    \        changed.\n        While the value of this object is non-zero, it decrements\n\
    \        by one per second until it reaches zero.  At the time\n        that this\
    \ object decrements to zero, the report is made\n        accessible in the alMatrixTopNTable,\
    \ overwriting any report\n        that may be there.\n        When this object\
    \ is modified by the management station, any\n        associated entries in the\
    \ alMatrixTopNTable shall be deleted.\n        (Note that this is a different\
    \ algorithm than the one used in\n        the hostTopNTable).\"\n    DEFVAL {\
    \ 1800 }\n    ::= { alMatrixTopNControlEntry 4 }\n"
- title: alMatrixTopNControlGeneratedReports OBJECT-TYPE
  contents:
  - "alMatrixTopNControlGeneratedReports OBJECT-TYPE\n    SYNTAX     Counter32\n \
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"\
    The number of reports that have been generated by this entry.\"\n    ::= { alMatrixTopNControlEntry\
    \ 5 }\n"
- title: alMatrixTopNControlDuration OBJECT-TYPE
  contents:
  - "alMatrixTopNControlDuration OBJECT-TYPE\n    SYNTAX     Integer32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ seconds that this report has collected\n        during the last sampling interval.\n\
    \        When the associated alMatrixTopNControlTimeRemaining object\n       \
    \ is set, this object shall be set by the probe to the\n        same value and\
    \ shall not be modified until the next\n        time the alMatrixTopNControlTimeRemaining\
    \ is set.\n        This value shall be zero if no reports have been\n        requested\
    \ for this alMatrixTopNControlEntry.\"\n    ::= { alMatrixTopNControlEntry 6 }\n"
- title: alMatrixTopNControlRequestedSize OBJECT-TYPE
  contents:
  - "alMatrixTopNControlRequestedSize OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"The maximum number of matrix entries requested for this report.\n        When\
    \ this object is created or modified, the probe\n        should set alMatrixTopNControlGrantedSize\
    \ as closely to this\n        object as is possible for the particular probe\n\
    \        implementation and available resources.\"\n    DEFVAL { 150 }\n    ::=\
    \ { alMatrixTopNControlEntry 7 }\n"
- title: alMatrixTopNControlGrantedSize OBJECT-TYPE
  contents:
  - "alMatrixTopNControlGrantedSize OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"\
    The maximum number of matrix entries in this report.\n        When the associated\
    \ alMatrixTopNControlRequestedSize object\n        is created or modified, the\
    \ probe should set this\n        object as closely to the requested value as is\n\
    \        possible for the particular implementation and\n        available resources.\
    \ The probe must not lower this\n        value except as a result of a set to\
    \ the associated\n        alMatrixTopNControlRequestedSize object.\n        If\
    \ the value of alMatrixTopNControlRateBase is equal to\n        alMatrixTopNTerminalsPkts\
    \ or alMatrixTopNAllPkts, when the\n        next topN report is generated, matrix\
    \ entries with the highest\n        value of alMatrixTopNPktRate shall be placed\
    \ in this table in\n        decreasing order of this rate until there is no more\
    \ room or\n        until there are no more matrix entries.\n        If the value\
    \ of alMatrixTopNControlRateBase is equal to\n        alMatrixTopNTerminalsOctets\
    \ or alMatrixTopNAllOctets, when the\n        next topN report is generated, matrix\
    \ entries with the highest\n        value of alMatrixTopNOctetRate shall be placed\
    \ in this table\n        in decreasing order of this rate until there is no more\
    \ room\n        or until there are no more matrix entries.\n        It is an implementation-specific\
    \ matter how entries with the\n        same value of alMatrixTopNPktRate or alMatrixTopNOctetRate\
    \ are\n        sorted.  It is also an implementation-specific matter as to\n \
    \       whether or not zero-valued entries are available.\"\n    ::= { alMatrixTopNControlEntry\
    \ 8 }\n"
- title: alMatrixTopNControlStartTime OBJECT-TYPE
  contents:
  - "alMatrixTopNControlStartTime OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The value of sysUpTime\
    \ when this top N report was\n        last started.  In other words, this is the\
    \ time that\n        the associated alMatrixTopNControlTimeRemaining object\n\
    \        was modified to start the requested report or the time\n        the report\
    \ was last automatically (re)started.\n        This object may be used by the\
    \ management station to\n        determine if a report was missed or not.\"\n\
    \    ::= { alMatrixTopNControlEntry 9 }\n"
- title: alMatrixTopNControlOwner OBJECT-TYPE
  contents:
  - "alMatrixTopNControlOwner OBJECT-TYPE\n    SYNTAX     OwnerString\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n        \"The entity that\
    \ configured this entry and is\n        therefore using the resources assigned\
    \ to it.\"\n    ::= { alMatrixTopNControlEntry 10 }\n"
- title: alMatrixTopNControlStatus OBJECT-TYPE
  contents:
  - "alMatrixTopNControlStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n        \"The status of\
    \ this alMatrixTopNControlEntry.\n        An entry may not exist in the active\
    \ state unless all\n        objects in the entry have an appropriate value.\n\
    \        If this object is not equal to active(1), all\n        associated entries\
    \ in the alMatrixTopNTable shall be\n        deleted by the agent.\"\n    ::=\
    \ { alMatrixTopNControlEntry 11 }\n"
- title: alMatrixTopNTable OBJECT-TYPE
  contents:
  - "alMatrixTopNTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF AlMatrixTopNEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \    \"A set of statistics for those application layer matrix\n        entries\
    \ that have counted the highest number of octets or\n        packets.\"\n    ::=\
    \ { alMatrix 4 }\n"
- title: alMatrixTopNEntry OBJECT-TYPE
  contents:
  - "alMatrixTopNEntry OBJECT-TYPE\n    SYNTAX     AlMatrixTopNEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the alMatrixTopNTable.\n        The alMatrixTopNControlIndex value in\
    \ the index identifies\n        the alMatrixTopNControlEntry on whose behalf this\
    \ entry was\n        created.\n        An example of the indexing of this table\
    \ is\n        alMatrixTopNPktRate.3.10\"\n    INDEX { alMatrixTopNControlIndex,\
    \ alMatrixTopNIndex }\n    ::= { alMatrixTopNTable 1 }\n"
- title: AlMatrixTopNEntry ::= SEQUENCE {
  contents:
  - "AlMatrixTopNEntry ::= SEQUENCE {\n    alMatrixTopNIndex                     \
    \ Integer32,\n    alMatrixTopNProtocolDirLocalIndex      Integer32,\n    alMatrixTopNSourceAddress\
    \              OCTET STRING,\n    alMatrixTopNDestAddress                OCTET\
    \ STRING,\n    alMatrixTopNAppProtocolDirLocalIndex   Integer32,\n    alMatrixTopNPktRate\
    \                    Gauge32,\n    alMatrixTopNReversePktRate             Gauge32,\n\
    \    alMatrixTopNOctetRate                  Gauge32,\n    alMatrixTopNReverseOctetRate\
    \           Gauge32\n  }\n"
- title: alMatrixTopNIndex OBJECT-TYPE
  contents:
  - "alMatrixTopNIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"An index\
    \ that uniquely identifies an entry in\n        the alMatrixTopNTable among those\
    \ in the same report.\n        This index is between 1 and N, where N is the\n\
    \        number of entries in this report.\n        If the value of alMatrixTopNControlRateBase\
    \ is equal to\n        alMatrixTopNTerminalsPkts or alMatrixTopNAllPkts, increasing\n\
    \        values of alMatrixTopNIndex shall be assigned to entries with\n     \
    \   decreasing values of alMatrixTopNPktRate until index N is\n        assigned\
    \ or there are no more alMatrixTopNEntries.\n        If the value of alMatrixTopNControlRateBase\
    \ is equal to\n        alMatrixTopNTerminalsOctets or alMatrixTopNAllOctets,\n\
    \        increasing values of alMatrixTopNIndex shall be assigned to\n       \
    \ entries with decreasing values of alMatrixTopNOctetRate until\n        index\
    \ N is assigned or there are no more alMatrixTopNEntries.\"\n    ::= { alMatrixTopNEntry\
    \ 1 }\n"
- title: alMatrixTopNProtocolDirLocalIndex OBJECT-TYPE
  contents:
  - "alMatrixTopNProtocolDirLocalIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"\
    The protocolDirLocalIndex of the network layer protocol of\n        this entry's\
    \ network address.\"\n    ::= { alMatrixTopNEntry 2 }\n"
- title: alMatrixTopNSourceAddress OBJECT-TYPE
  contents:
  - "alMatrixTopNSourceAddress OBJECT-TYPE\n    SYNTAX     OCTET STRING\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The network layer\
    \ address of the source host in this\n        conversation.\n        This is represented\
    \ as an octet string with\n        specific semantics and length as identified\n\
    \        by the associated alMatrixTopNProtocolDirLocalIndex.\n        For example,\
    \ if the alMatrixTopNProtocolDirLocalIndex\n        indicates an encapsulation\
    \ of ip, this object is encoded as a\n        length octet of 4, followed by the\
    \ 4 octets of the ip address,\n        in network byte order.\"\n    ::= { alMatrixTopNEntry\
    \ 3 }\n"
- title: alMatrixTopNDestAddress OBJECT-TYPE
  contents:
  - "alMatrixTopNDestAddress OBJECT-TYPE\n    SYNTAX     OCTET STRING\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The network layer\
    \ address of the destination host in this\n        conversation.\n        This\
    \ is represented as an octet string with\n        specific semantics and length\
    \ as identified\n        by the associated alMatrixTopNProtocolDirLocalIndex.\n\
    \        For example, if the alMatrixTopNProtocolDirLocalIndex\n        indicates\
    \ an encapsulation of ip, this object is encoded as a\n        length octet of\
    \ 4, followed by the 4 octets of the ip address,\n        in network byte order.\"\
    \n    ::= { alMatrixTopNEntry 4 }\n"
- title: alMatrixTopNAppProtocolDirLocalIndex OBJECT-TYPE
  contents:
  - "alMatrixTopNAppProtocolDirLocalIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"\
    The type of the protocol counted by this matrix entry.\"\n    ::= { alMatrixTopNEntry\
    \ 5 }\n"
- title: alMatrixTopNPktRate OBJECT-TYPE
  contents:
  - "alMatrixTopNPktRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The number of packets seen\
    \ of this protocol from the source\n        host to the destination host during\
    \ this sampling interval,\n        counted using the rules for counting the alMatrixSDPkts\n\
    \        object.\n        If the value of alMatrixTopNControlRateBase is\n   \
    \     alMatrixTopNTerminalsPkts or alMatrixTopNAllPkts, this\n        variable\
    \ will be used to sort this report.\"\n    ::= { alMatrixTopNEntry 6 }\n"
- title: alMatrixTopNReversePktRate OBJECT-TYPE
  contents:
  - "alMatrixTopNReversePktRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ packets seen of this protocol from the\n        destination host to the source\
    \ host during this sampling\n        interval, counted using the rules for counting\
    \ the\n        alMatrixDSPkts object  (note that the corresponding\n        alMatrixSDPkts\
    \ object selected is the one whose source address\n        is equal to alMatrixTopNDestAddress\
    \ and whose destination\n        address is equal to alMatrixTopNSourceAddress.)\n\
    \        Note that if the value of alMatrixTopNControlRateBase is equal\n    \
    \    to alMatrixTopNTerminalsPkts or alMatrixTopNAllPkts, the sort\n        of\
    \ topN entries is based entirely on alMatrixTopNPktRate, and\n        not on the\
    \ value of this object.\"\n    ::= { alMatrixTopNEntry 7 }\n"
- title: alMatrixTopNOctetRate OBJECT-TYPE
  contents:
  - "alMatrixTopNOctetRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The number of octets seen\
    \ of this protocol from the source\n        host to the destination host during\
    \ this sampling interval,\n        counted using the rules for counting the alMatrixSDOctets\n\
    \        object.\n        If the value of alMatrixTopNControlRateBase is\n   \
    \     alMatrixTopNTerminalsOctets or alMatrixTopNAllOctets, this\n        variable\
    \ will be used to sort this report.\"\n    ::= { alMatrixTopNEntry 8 }\n"
- title: alMatrixTopNReverseOctetRate OBJECT-TYPE
  contents:
  - "alMatrixTopNReverseOctetRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ octets seen of this protocol from the\n        destination host to the source\
    \ host during this sampling\n        interval, counted using the rules for counting\
    \ the\n        alMatrixDSOctets object  (note that the corresponding\n       \
    \ alMatrixSDOctets object selected is the one whose source\n        address is\
    \ equal to alMatrixTopNDestAddress and whose\n        destination address is equal\
    \ to alMatrixTopNSourceAddress.)\n        Note that if the value of alMatrixTopNControlRateBase\
    \ is equal\n        to alMatrixTopNTerminalsOctets or alMatrixTopNAllOctets, the\n\
    \        sort of topN entries is based entirely on\n        alMatrixTopNOctetRate,\
    \ and not on the value of this object.\"\n    ::= { alMatrixTopNEntry 9 }\n"
