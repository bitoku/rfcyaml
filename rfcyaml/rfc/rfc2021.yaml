- title: addressMapInserts OBJECT-TYPE
  contents:
  - "addressMapInserts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The number of times an address\
    \ mapping entry has been\n        inserted into the addressMapTable.  If an entry\
    \ is inserted,\n        then deleted, and then inserted, this counter will be\n\
    \        incremented by 2.\n        Note that the table size can be determined\
    \ by subtracting\n        addressMapDeletes from addressMapInserts.\"\n    ::=\
    \ { addressMap 1 }\n"
- title: addressMapDeletes OBJECT-TYPE
  contents:
  - "addressMapDeletes OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The number of times an address\
    \ mapping entry has been\n        deleted from the addressMapTable (for any reason).\
    \  If\n        an entry is deleted, then inserted, and then deleted, this\n  \
    \      counter will be incremented by 2.\n        Note that the table size can\
    \ be determined by subtracting\n        addressMapDeletes from addressMapInserts.\"\
    \n    ::= { addressMap 2 }\n"
- title: addressMapMaxDesiredEntries OBJECT-TYPE
  contents:
  - "addressMapMaxDesiredEntries OBJECT-TYPE\n    SYNTAX      Integer32 (-1..2147483647)\n\
    \    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n      \
    \  \"The maximum number of entries that are desired in the\n        addressMapTable.\
    \ The probe will not create more than\n        this number of entries in the table,\
    \ but may choose to create\n        fewer entries in this table for any reason\
    \ including the lack\n        of resources.\n        If this object is set to\
    \ a value less than the current number\n        of entries, enough entries are\
    \ chosen in an\n        implementation-dependent manner and deleted so that the\
    \ number\n        of entries in the table equals the value of this object.\n \
    \       If this value is set to -1, the probe may create any number\n        of\
    \ entries in this table.\n        This object may be used to control how resources\
    \ are allocated\n        on the probe for the various RMON functions.\"\n    ::=\
    \ { addressMap 3 }\n"
- title: addressMapControlTable OBJECT-TYPE
  contents:
  - "addressMapControlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF AddressMapControlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A table to control the collection of network layer address to\n     \
    \   physical address to interface mappings.\n        Note that this is not like\
    \ the typical RMON\n        controlTable and dataTable in which each entry creates\n\
    \        its own data table.  Each entry in this table enables the\n        discovery\
    \ of addresses on a new interface and the placement\n        of address mappings\
    \ into the central addressMapTable.\n        Implementations are encouraged to\
    \ add an entry per monitored\n        interface upon initialization so that a\
    \ default collection\n        of address mappings is available.\"\n    ::= { addressMap\
    \ 4 }\n"
- title: addressMapControlEntry OBJECT-TYPE
  contents:
  - "addressMapControlEntry OBJECT-TYPE\n    SYNTAX      AddressMapControlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A conceptual row in the addressMapControlTable.\n        An example of\
    \ the indexing of this entry is\n        addressMapControlDroppedFrames.1\"\n\
    \    INDEX { addressMapControlIndex }\n    ::= { addressMapControlTable 1 }\n"
- title: AddressMapControlEntry ::= SEQUENCE {
  contents:
  - "AddressMapControlEntry ::= SEQUENCE {\n    addressMapControlIndex           \
    \   Integer32,\n    addressMapControlDataSource         DataSource,\n    addressMapControlDroppedFrames\
    \      Counter32,\n    addressMapControlOwner              OwnerString,\n    addressMapControlStatus\
    \             RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: addressMapControlIndex OBJECT-TYPE
  contents:
  - "addressMapControlIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \    \"A unique index for this entry in the addressMapControlTable.\"\n    ::=\
    \ { addressMapControlEntry 1 }\n"
- title: addressMapControlDataSource OBJECT-TYPE
  contents:
  - "addressMapControlDataSource OBJECT-TYPE\n    SYNTAX      DataSource\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The source\
    \ of data for this addressMapControlEntry.\"\n    ::= { addressMapControlEntry\
    \ 2 }\n"
- title: addressMapControlDroppedFrames OBJECT-TYPE
  contents:
  - "addressMapControlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The total number\
    \ of frames which were received by the probe\n        and therefore not accounted\
    \ for in the *StatsDropEvents, but\n        for which the probe chose not to count\
    \ for this entry for\n        whatever reason.  Most often, this event occurs\
    \ when the probe\n        is out of some resources and decides to shed load from\
    \ this\n        collection.\n        This count does not include packets that\
    \ were not counted\n        because they had MAC-layer errors.\n        Note that,\
    \ unlike the dropEvents counter, this number is the\n        exact number of frames\
    \ dropped.\"\n    ::= { addressMapControlEntry 3 }\n"
- title: addressMapControlOwner OBJECT-TYPE
  contents:
  - "addressMapControlOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The entity\
    \ that configured this entry and is\n        therefore using the resources assigned\
    \ to it.\"\n    ::= { addressMapControlEntry 4 }\n"
- title: addressMapControlStatus OBJECT-TYPE
  contents:
  - "addressMapControlStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The status\
    \ of this addressMap control entry.\n        An entry may not exist in the active\
    \ state unless all\n        objects in the entry have an appropriate value.\n\
    \        If this object is not equal to active(1), all associated\n        entries\
    \ in the addressMapTable shall be deleted.\"\n    ::= { addressMapControlEntry\
    \ 5 }\n"
- title: addressMapTable OBJECT-TYPE
  contents:
  - "addressMapTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF AddressMapEntry\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \    \"A table of network layer address to physical address to\n        interface\
    \ mappings.\n        The probe will add entries to this table based on the source\n\
    \        MAC and network addresses seen in packets without MAC-level\n       \
    \ errors. The probe will populate this table for all protocols\n        in the\
    \ protocol directory table whose value of\n        protocolDirAddressMapConfig\
    \ is equal to supportedOn(3), and\n        will delete any entries whose protocolDirEntry\
    \ is deleted or\n        has a protocolDirAddressMapConfig value of supportedOff(2).\"\
    \n    ::= { addressMap 5 }\n"
- title: addressMapEntry OBJECT-TYPE
  contents:
  - "addressMapEntry OBJECT-TYPE\n    SYNTAX      AddressMapEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the addressMapTable.\n        The protocolDirLocalIndex in the index\
    \ identifies the network\n        layer protocol of the addressMapNetworkAddress.\n\
    \        An example of the indexing of this entry is\n        addressMapSource.783495.18.4.128.2.6.6.11.1.3.6.1.2.1.2.2.1.1.1\"\
    \n    INDEX { addressMapTimeMark, protocolDirLocalIndex,\n            addressMapNetworkAddress,\
    \ addressMapSource }\n    ::= { addressMapTable 1 }\n"
- title: AddressMapEntry ::= SEQUENCE {
  contents:
  - "AddressMapEntry ::= SEQUENCE {\n    addressMapTimeMark                 TimeFilter,\n\
    \    addressMapNetworkAddress           OCTET STRING,\n    addressMapSource  \
    \                 OBJECT IDENTIFIER,\n    addressMapPhysicalAddress          OCTET\
    \ STRING,\n    addressMapLastChange               TimeStamp\n"
- title: '}'
  contents:
  - '}

    '
- title: addressMapTimeMark OBJECT-TYPE
  contents:
  - "addressMapTimeMark OBJECT-TYPE\n    SYNTAX      TimeFilter\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"A TimeFilter for this entry.\
    \  See the TimeFilter textual\n        convention to see how this works.\"\n \
    \   ::= { addressMapEntry 1 }\n"
- title: addressMapNetworkAddress OBJECT-TYPE
  contents:
  - "addressMapNetworkAddress OBJECT-TYPE\n    SYNTAX      OCTET STRING\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The network\
    \ address for this relation.\n        This is represented as an octet string with\n\
    \        specific semantics and length as identified\n        by the protocolDirLocalIndex\
    \ component of the\n        index.\n        For example, if the protocolDirLocalIndex\
    \ indicates an\n        encapsulation of ip, this object is encoded as a length\n\
    \        octet of 4, followed by the 4 octets of the ip address,\n        in network\
    \ byte order.\"\n    ::= { addressMapEntry 2 }\n"
- title: addressMapSource OBJECT-TYPE
  contents:
  - "addressMapSource OBJECT-TYPE\n    SYNTAX      OBJECT IDENTIFIER\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The interface\
    \ or port on which the associated network\n         address was most recently\
    \ seen.\n        If this address mapping was discovered on an interface, this\n\
    \        object shall identify the instance of the ifIndex\n        object, defined\
    \ in [3,5], for the desired interface.\n        For example, if an entry were\
    \ to receive data from\n        interface #1, this object would be set to ifIndex.1.\n\
    \        If this address mapping was discovered on a port, this\n        object\
    \ shall identify the instance of the rptrGroupPortIndex\n        object, defined\
    \ in [RFC1516], for the desired port.\n        For example, if an entry were to\
    \ receive data from\n        group #1, port #1, this object would be set to\n\
    \        rptrGroupPortIndex.1.1.\n        Note that while the dataSource associated\
    \ with this entry\n        may only point to index objects, this object may at\
    \ times\n        point to repeater port objects. This situation occurs when\n\
    \        the dataSource points to an interface which is a locally\n        attached\
    \ repeater and the agent has additional information\n        about the source\
    \ port of traffic seen on that repeater.\"\n    ::= { addressMapEntry 3 }\n"
- title: addressMapPhysicalAddress OBJECT-TYPE
  contents:
  - "addressMapPhysicalAddress OBJECT-TYPE\n    SYNTAX      OCTET STRING\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The last source\
    \ physical address on which the associated\n        network address was seen.\
    \  If the protocol of the associated\n        network address was encapsulated\
    \ inside of a network-level or\n        higher protocol, this will be the address\
    \ of the next-lower\n        protocol with the addressRecognitionCapable bit enabled\
    \ and\n        will be formatted as specified for that protocol.\"\n    ::= {\
    \ addressMapEntry 4 }\n"
- title: addressMapLastChange OBJECT-TYPE
  contents:
  - "addressMapLastChange OBJECT-TYPE\n    SYNTAX      TimeStamp\n    MAX-ACCESS \
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The value of\
    \ sysUpTime at the time this entry was last\n        created or the values of\
    \ the physical address changed.\n        This can be used to help detect duplicate\
    \ address problems, in\n        which case this object will be updated frequently.\"\
    \n    ::= { addressMapEntry 5 }\n"
