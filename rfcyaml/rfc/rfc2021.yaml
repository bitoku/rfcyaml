- title: hlMatrixControlNlMaxDesiredEntries OBJECT-TYPE
  contents:
  - "hlMatrixControlNlMaxDesiredEntries OBJECT-TYPE\n    SYNTAX      Integer32 (-1..2147483647)\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
