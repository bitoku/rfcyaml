    \    STATUS current\n    DESCRIPTION\n        \"The status of this variable history\
    \ control entry.\n        An entry may not exist in the active state unless all\n\
    \        objects in the entry have an appropriate value.\n        If this object\
    \ is not equal to active(1), all associated\n        entries in the usrHistoryTable\
    \ shall be deleted.\"\n    ::= { usrHistoryControlEntry 7 }\n"
