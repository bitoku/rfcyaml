  contents:
  - "NlHostEntry ::= SEQUENCE {\n    nlHostTimeMark              TimeFilter,\n   \
    \ nlHostAddress               OCTET STRING,\n    nlHostInPkts                ZeroBasedCounter32,\n\
    \    nlHostOutPkts               ZeroBasedCounter32,\n    nlHostInOctets     \
    \         ZeroBasedCounter32,\n    nlHostOutOctets             ZeroBasedCounter32,\n\
    \    nlHostOutMacNonUnicastPkts  ZeroBasedCounter32,\n    nlHostCreateTime   \
    \         LastCreateTime\n"
- title: '}'
  contents:
  - '}

