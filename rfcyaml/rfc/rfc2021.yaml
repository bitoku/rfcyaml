- title: hlHostControlOwner OBJECT-TYPE
  contents:
  - "hlHostControlOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS \
    \ read-create\n    STATUS      current\n    DESCRIPTION\n        \"The entity\
