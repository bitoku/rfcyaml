    \ read-create\n    STATUS current\n    DESCRIPTION\n        \"The number of MIB\
    \ objects to be collected\n        in the portion of usrHistoryTable associated\
    \ with this\n        usrHistoryControlEntry.\n        This object may not be modified\
    \ if the associated instance\n        of usrHistoryControlStatus is equal to active(1).\"\
