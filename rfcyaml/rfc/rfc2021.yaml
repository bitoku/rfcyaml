- title: hlHostControlTable OBJECT-TYPE
  contents:
  - "hlHostControlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF HlHostControlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A list of higher layer (i.e. non-MAC) host table control entries.\n \
    \       These entries will enable the collection of the network and\n        application\
    \ level host tables indexed by network addresses.\n        Both the network and\
    \ application level host tables are\n        controlled by this table is so that\
    \ they will both be created\n        and deleted at the same time, further increasing\
    \ the ease with\n        which they can be implemented as a single datastore (note\
    \ that\n        if an implementation stores application layer host records in\n\
    \        memory, it can derive network layer host records from them).\n      \
    \  Entries in the nlHostTable will be created on behalf of each\n        entry\
    \ in this table. Additionally, if this probe implements\n        the alHostTable,\
    \ entries in the alHostTable will be created on\n        behalf of each entry\
    \ in this table.\n        Implementations are encouraged to add an entry per monitored\n\
    \        interface upon initialization so that a default collection\n        of\
    \ host statistics is available.\"\n    ::= { nlHost 1 }\n"
- title: hlHostControlEntry OBJECT-TYPE
  contents:
  - "hlHostControlEntry OBJECT-TYPE\n    SYNTAX      HlHostControlEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the hlHostControlTable.\n        An example of the indexing of this entry\
    \ is\n        hlHostControlNlDroppedFrames.1\"\n    INDEX { hlHostControlIndex\
    \ }\n    ::= { hlHostControlTable 1 }\n"
- title: HlHostControlEntry ::= SEQUENCE {
  contents:
  - "HlHostControlEntry ::= SEQUENCE {\n    hlHostControlIndex               Integer32,\n\
    \    hlHostControlDataSource          DataSource,\n    hlHostControlNlDroppedFrames\
    \     Counter32,\n    hlHostControlNlInserts           Counter32,\n    hlHostControlNlDeletes\
    \           Counter32,\n    hlHostControlNlMaxDesiredEntries Integer32,\n    hlHostControlAlDroppedFrames\
    \     Counter32,\n    hlHostControlAlInserts           Counter32,\n    hlHostControlAlDeletes\
    \           Counter32,\n    hlHostControlAlMaxDesiredEntries Integer32,\n    hlHostControlOwner\
    \               OwnerString,\n    hlHostControlStatus              RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: hlHostControlIndex OBJECT-TYPE
  contents:
  - "hlHostControlIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"An index\
    \ that uniquely identifies an entry in the\n        hlHostControlTable.  Each\
    \ such entry defines\n        a function that discovers hosts on a particular\n\
    \        interface and places statistics about them in the\n        nlHostTable,\
    \ and optionally in the alHostTable, on\n        behalf of this hlHostControlEntry.\"\
    \n    ::= { hlHostControlEntry 1 }\n"
- title: hlHostControlDataSource OBJECT-TYPE
  contents:
  - "hlHostControlDataSource OBJECT-TYPE\n    SYNTAX      DataSource\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The source\
    \ of data for the associated host tables.\n        The statistics in this group\
    \ reflect all packets\n        on the local network segment attached to the\n\
    \        identified interface.\n        This object may not be modified if the\
    \ associated\n        hlHostControlStatus object is equal to active(1).\"\n  \
    \  ::= { hlHostControlEntry 2 }\n"
- title: hlHostControlNlDroppedFrames OBJECT-TYPE
  contents:
  - "hlHostControlNlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The total number\
    \ of frames which were received by the probe\n        and therefore not accounted\
    \ for in the *StatsDropEvents, but\n        for which the probe chose not to count\
    \ for the associated\n        nlHost entries for whatever reason.  Most often,\
    \ this event\n        occurs when the probe is out of some resources and decides\
    \ to\n        shed load from this collection.\n        This count does not include\
    \ packets that were not counted\n        because they had MAC-layer errors.\n\
    \        Note that if the nlHostTable is inactive because no protocols\n     \
    \   are enabled in the protocol directory, this value should be 0.\n        Note\
    \ that, unlike the dropEvents counter, this number is the\n        exact number\
    \ of frames dropped.\"\n    ::= { hlHostControlEntry 3 }\n"
- title: hlHostControlNlInserts OBJECT-TYPE
  contents:
  - "hlHostControlNlInserts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ times an nlHost entry has been\n        inserted into the nlHost table.  If\
    \ an entry is inserted, then\n        deleted, and then inserted, this counter\
    \ will be incremented\n        by 2.\n        To allow for efficient implementation\
    \ strategies, agents may\n        delay updating this object for short periods\
    \ of time.  For\n        example, an implementation strategy may allow internal\n\
    \        data structures to differ from those visible via SNMP for\n        short\
    \ periods of time.  This counter may reflect the internal\n        data structures\
    \ for those short periods of time.\n        Note that the table size can be determined\
    \ by subtracting\n        hlHostControlNlDeletes from hlHostControlNlInserts.\"\
    \n    ::= { hlHostControlEntry 4 }\n"
- title: hlHostControlNlDeletes OBJECT-TYPE
  contents:
  - "hlHostControlNlDeletes OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ times an nlHost entry has been\n        deleted from the nlHost table (for any\
    \ reason).  If an entry\n        is deleted, then inserted, and then deleted,\
    \ this counter will\n        be incremented by 2.\n        To allow for efficient\
    \ implementation strategies, agents may\n        delay updating this object for\
    \ short periods of time.  For\n        example, an implementation strategy may\
    \ allow internal\n        data structures to differ from those visible via SNMP\
    \ for\n        short periods of time.  This counter may reflect the internal\n\
    \        data structures for those short periods of time.\n        Note that the\
    \ table size can be determined by subtracting\n        hlHostControlNlDeletes\
    \ from hlHostControlNlInserts.\"\n    ::= { hlHostControlEntry 5 }\n"
- title: hlHostControlNlMaxDesiredEntries OBJECT-TYPE
  contents:
  - "hlHostControlNlMaxDesiredEntries OBJECT-TYPE\n    SYNTAX      Integer32 (-1..2147483647)\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"The maximum number of entries that are desired in the\n        nlHostTable\
    \ on behalf of this control entry. The probe will\n        not create more than\
    \ this number of associated entries in the\n        table, but may choose to create\
    \ fewer entries in this table\n        for any reason including the lack of resources.\n\
    \        If this object is set to a value less than the current number\n     \
    \   of entries, enough entries are chosen in an\n        implementation-dependent\
    \ manner and deleted so that the number\n        of entries in the table equals\
    \ the value of this object.\n        If this value is set to -1, the probe may\
    \ create any number\n        of entries in this table.  If the associated\n  \
    \      hlHostControlStatus object is equal to `active', this\n        object may\
    \ not be modified.\n        This object may be used to control how resources are\
    \ allocated\n        on the probe for the various RMON functions.\"\n    ::= {\
    \ hlHostControlEntry 6 }\n"
- title: hlHostControlAlDroppedFrames OBJECT-TYPE
  contents:
  - "hlHostControlAlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The total number\
    \ of frames which were received by the probe\n        and therefore not accounted\
    \ for in the *StatsDropEvents, but\n        for which the probe chose not to count\
    \ for the associated\n        alHost entries for whatever reason.  Most often,\
    \ this event\n        occurs when the probe is out of some resources and decides\
    \ to\n        shed load from this collection.\n        This count does not include\
    \ packets that were not counted\n        because they had MAC-layer errors.\n\
    \        Note that if the alHostTable is not implemented or is inactive\n    \
    \    because no protocols are enabled in the protocol directory,\n        this\
    \ value should be 0.\n        Note that, unlike the dropEvents counter, this number\
    \ is the\n        exact number of frames dropped.\"\n    ::= { hlHostControlEntry\
    \ 7 }\n"
- title: hlHostControlAlInserts OBJECT-TYPE
  contents:
  - "hlHostControlAlInserts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ times an alHost entry has been\n        inserted into the alHost table.  If\
    \ an entry is inserted, then\n        deleted, and then inserted, this counter\
    \ will be incremented\n        by 2.\n        To allow for efficient implementation\
