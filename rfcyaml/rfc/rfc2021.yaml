- title: nlHostTimeMark OBJECT-TYPE
  contents:
  - "nlHostTimeMark OBJECT-TYPE\n    SYNTAX      TimeFilter\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"A TimeFilter for this entry.\
    \  See the TimeFilter textual\n        convention to see how this works.\"\n \
    \   ::= { nlHostEntry 1 }\n"
- title: nlHostAddress OBJECT-TYPE
  contents:
  - "nlHostAddress OBJECT-TYPE\n    SYNTAX      OCTET STRING\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The network address for this\
    \ nlHostEntry.\n        This is represented as an octet string with\n        specific\
    \ semantics and length as identified\n        by the protocolDirLocalIndex component\
    \ of the index.\n        For example, if the protocolDirLocalIndex indicates an\n\
    \        encapsulation of ip, this object is encoded as a length\n        octet\
    \ of 4, followed by the 4 octets of the ip address,\n        in network byte order.\"\
    \n    ::= { nlHostEntry 2 }\n"
- title: nlHostInPkts OBJECT-TYPE
  contents:
  - "nlHostInPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ packets without errors transmitted to\n        this address since it was added\
    \ to the nlHostTable.  Note that\n        this is the number of link-layer packets,\
    \ so if a single\n        network-layer packet is fragmented into several link-layer\n\
    \        frames, this counter is incremented several times.\"\n    ::= { nlHostEntry\
    \ 3 }\n"
- title: nlHostOutPkts OBJECT-TYPE
  contents:
  - "nlHostOutPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ packets without errors transmitted by\n        this address since it was added\
    \ to the nlHostTable.  Note that\n        this is the number of link-layer packets,\
    \ so if a single\n        network-layer packet is fragmented into several link-layer\n\
    \        frames, this counter is incremented several times.\"\n    ::= { nlHostEntry\
    \ 4 }\n"
- title: nlHostInOctets OBJECT-TYPE
  contents:
  - "nlHostInOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ octets transmitted to this address\n        since it was added to the nlHostTable\
    \ (excluding\n        framing bits but including FCS octets), excluding\n    \
    \    those octets in packets that contained errors.\n        Note this doesn't\
    \ count just those octets in the particular\n        protocol frames, but includes\
    \ the entire packet that contained\n        the protocol.\"\n    ::= { nlHostEntry\
    \ 5 }\n"
- title: nlHostOutOctets OBJECT-TYPE
  contents:
  - "nlHostOutOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ octets transmitted by this address\n        since it was added to the nlHostTable\
    \ (excluding\n        framing bits but including FCS octets), excluding\n    \
    \    those octets in packets that contained errors.\n        Note this doesn't\
    \ count just those octets in the particular\n        protocol frames, but includes\
    \ the entire packet that contained\n        the protocol.\"\n    ::= { nlHostEntry\
    \ 6 }\n"
- title: nlHostOutMacNonUnicastPkts OBJECT-TYPE
  contents:
  - "nlHostOutMacNonUnicastPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"The number of packets without errors transmitted by this\n        address\
    \ that were directed to any MAC broadcast addresses\n        or to any MAC multicast\
    \ addresses since this host was\n        added to the nlHostTable. Note that this\
    \ is the number of\n        link-layer packets, so if a single network-layer packet\
    \ is\n        fragmented into several link-layer frames, this counter is\n   \
    \     incremented several times.\"\n    ::= { nlHostEntry 7 }\n"
- title: nlHostCreateTime OBJECT-TYPE
  contents:
  - "nlHostCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The value of sysUpTime when\
    \ this entry was last activated.\n        This can be used by the management station\
    \ to ensure that the\n        entry has not been deleted and recreated between\
    \ polls.\"\n    ::= { nlHostEntry 8 }\n"
