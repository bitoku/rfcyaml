- title: hlMatrixControlIndex OBJECT-TYPE
  contents:
  - "hlMatrixControlIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..65535)\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"An index\
    \ that uniquely identifies an entry in the\n        hlMatrixControlTable.  Each\
    \ such entry defines\n        a function that discovers conversations on a particular\n\
    \        interface and places statistics about them in the\n        nlMatrixSDTable\
    \ and the nlMatrixDSTable, and optionally the\n        alMatrixSDTable and alMatrixDSTable,\
    \ on behalf of this\n        hlMatrixControlEntry.\"\n    ::= { hlMatrixControlEntry\
    \ 1 }\n"
- title: hlMatrixControlDataSource OBJECT-TYPE
  contents:
  - "hlMatrixControlDataSource OBJECT-TYPE\n    SYNTAX      DataSource\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The source\
    \ of the data for the associated matrix tables.\n        The statistics in this\
    \ group reflect all packets\n        on the local network segment attached to\
    \ the\n        identified interface.\n        This object may not be modified\
    \ if the associated\n        hlMatrixControlStatus object is equal to active(1).\"\
    \n    ::= { hlMatrixControlEntry 2 }\n"
- title: hlMatrixControlNlDroppedFrames OBJECT-TYPE
  contents:
  - "hlMatrixControlNlDroppedFrames OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n       \"The total number\
    \ of frames which were received by the probe\n        and therefore not accounted\
    \ for in the *StatsDropEvents, but\n        for which the probe chose not to count\
    \ for this entry for\n        whatever reason.  Most often, this event occurs\
    \ when the probe\n        is out of some resources and decides to shed load from\
    \ this\n        collection.\n        This count does not include packets that\
    \ were not counted\n        because they had MAC-layer errors.\n        Note that\
    \ if the nlMatrixTables are inactive because no\n        protocols are enabled\
    \ in the protocol directory, this value\n        should be 0.\n        Note that,\
    \ unlike the dropEvents counter, this number is the\n        exact number of frames\
