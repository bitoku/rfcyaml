    \       # NMS 2nd poll\n       # TimeFilter == 2100\n       get-bulk(nonRptrs=1,\
    \ maxReps=2, sysUpTime.0,\n            fooCounts.2100);\n       returns:\n   \
    \        sysUpTime.0 == 3600\n           fooCounts.2100.1 == 3  # incremented\
    \ at time 2300\n           fooCounts.2102.1 == 3  # indicates end-of-sweep\n \
    \      # the counter value for row 2 is not returned because\n       # it hasn't\
    \ changed since sysUpTime == 2100.\n       # The next timetick value for row 1\
    \ is returned instead\n   Time nms-5500:\n       # NMS 3rd poll\n       # TimeFilter\
    \ == 3600\n       get-bulk(nonRptrs=1, maxReps=2, sysUpTime.0,\n             fooCounts.3600);\n\
    \       returns:\n           sysUpTime.0 == 5100\n           some-instance-outside-the-fooTable\
    \ == <don't care>\n           some-instance-outside-the-fooTable == <don't care>\n\
    \       # no 'fooTable' counter values at all are returned\n"
