- title: nlHostEntry OBJECT-TYPE
  contents:
  - "nlHostEntry OBJECT-TYPE\n    SYNTAX      NlHostEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"A conceptual row in the nlHostTable.\n\
    \        The hlHostControlIndex value in the index identifies the\n        hlHostControlEntry\
    \ on whose behalf this entry was created.\n        The protocolDirLocalIndex value\
    \ in the index identifies the\n        network layer protocol of the nlHostAddress.\n\
    \        An example of the indexing of this entry is\n        nlHostOutPkts.1.783495.18.4.128.2.6.6.\"\
    \n    INDEX { hlHostControlIndex, nlHostTimeMark,\n            protocolDirLocalIndex,\
    \ nlHostAddress }\n    ::= { nlHostTable 1 }\n"
