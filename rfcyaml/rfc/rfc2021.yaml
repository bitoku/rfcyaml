    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A conceptual row in the nlMatrixTopNControlTable.\n        An example\
    \ of the indexing of this table is\n        nlMatrixTopNControlDuration.3\"\n\
    \    INDEX { nlMatrixTopNControlIndex }\n    ::= { nlMatrixTopNControlTable 1\
    \ }\n"
