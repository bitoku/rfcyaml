- title: hlHostControlStatus OBJECT-TYPE
  contents:
  - "hlHostControlStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The status of this hlHostControlEntry.\n\
    \        An entry may not exist in the active state unless all\n        objects\
    \ in the entry have an appropriate value.\n        If this object is not equal\
    \ to active(1), all associated\n        entries in the nlHostTable and alHostTable\
    \ shall be deleted.\"\n    ::= { hlHostControlEntry 12 }\n"
- title: nlHostTable OBJECT-TYPE
  contents:
  - "nlHostTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF NlHostEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A collection\
    \ of statistics for a particular network layer\n        address that has been\
    \ discovered on an interface of this\n        device.\n        The probe will\
    \ populate this table for all network layer\n        protocols in the protocol\
    \ directory table whose value of\n        protocolDirHostConfig is equal to supportedOn(3),\
    \ and\n        will delete any entries whose protocolDirEntry is deleted or\n\
    \        has a protocolDirHostConfig value of supportedOff(2).\n        The probe\
    \ will add to this table all addresses seen\n        as the source or destination\
    \ address in all packets with no\n        MAC errors, and will increment octet\
    \ and packet counts in the\n        table for all packets with no MAC errors.\"\
    \n"
- title: ::= { nlHost 2 }
