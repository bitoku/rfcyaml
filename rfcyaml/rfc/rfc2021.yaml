- title: alHostTable OBJECT-TYPE
  contents:
  - "alHostTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF AlHostEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A collection\
    \ of statistics for a particular protocol from a\n        particular network address\
    \ that has been discovered on an\n        interface of this device.\n        The\
    \ probe will populate this table for all protocols in the\n        protocol directory\
    \ table whose value of\n        protocolDirHostConfig is equal to supportedOn(3),\
    \ and\n        will delete any entries whose protocolDirEntry is deleted or\n\
    \        has a protocolDirHostConfig value of supportedOff(2).\n        The probe\
    \ will add to this table all addresses\n        seen as the source or destination\
    \ address in all packets with\n        no MAC errors, and will increment octet\
    \ and packet counts in\n        the table for all packets with no MAC errors.\
    \  Further,\n        entries will only be added to this table if their address\n\
    \        exists in the nlHostTable and will be deleted from this table\n     \
    \   if their address is deleted from the nlHostTable.\"\n    ::= { alHost 1 }\n"
- title: alHostEntry OBJECT-TYPE
  contents:
  - "alHostEntry OBJECT-TYPE\n    SYNTAX      AlHostEntry\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"A conceptual row in the alHostTable.\n\
    \        The hlHostControlIndex value in the index identifies the\n        hlHostControlEntry\
    \ on whose behalf this entry was created.\n        The first protocolDirLocalIndex\
    \ value in the index identifies\n        the network layer protocol of the address.\n\
    \        The nlHostAddress value in the index identifies the network\n       \
    \ layer address of this entry.\n        The second protocolDirLocalIndex value\
    \ in the index identifies\n        the protocol that is counted by this entry.\n\
    \        An example of the indexing in this entry is\n        alHostOutPkts.1.783495.18.4.128.2.6.6.34\"\
    \n    INDEX { hlHostControlIndex, alHostTimeMark,\n            protocolDirLocalIndex,\
    \ nlHostAddress,\n            protocolDirLocalIndex }\n    ::= { alHostTable 1\
    \ }\n"
- title: AlHostEntry ::= SEQUENCE {
  contents:
  - "AlHostEntry ::= SEQUENCE {\n    alHostTimeMark                 TimeFilter,\n\
    \    alHostInPkts                   ZeroBasedCounter32,\n    alHostOutPkts   \
    \               ZeroBasedCounter32,\n    alHostInOctets                 ZeroBasedCounter32,\n\
    \    alHostOutOctets                ZeroBasedCounter32,\n    alHostCreateTime\
    \               LastCreateTime\n"
- title: '}'
  contents:
  - '}

    '
- title: alHostTimeMark OBJECT-TYPE
  contents:
  - "alHostTimeMark OBJECT-TYPE\n    SYNTAX      TimeFilter\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"A TimeFilter for this entry.\
    \  See the TimeFilter textual\n        convention to see how this works.\"\n \
    \   ::= { alHostEntry 1 }\n"
- title: alHostInPkts OBJECT-TYPE
  contents:
  - "alHostInPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ packets of this protocol type without errors\n        transmitted to this address\
    \ since it was added to the\n        alHostTable.  Note that this is the number\
    \ of link-layer\n        packets, so if a single network-layer packet is fragmented\n\
    \        into several link-layer frames, this counter is incremented\n       \
    \ several times.\"\n    ::= { alHostEntry 2 }\n"
- title: alHostOutPkts OBJECT-TYPE
  contents:
  - "alHostOutPkts OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ packets of this protocol type without errors\n        transmitted by this address\
    \ since it was added to the\n        alHostTable.  Note that this is the number\
    \ of link-layer\n        packets, so if a single network-layer packet is fragmented\n\
    \        into several link-layer frames, this counter is incremented\n       \
    \ several times.\"\n     ::= { alHostEntry 3 }\n"
- title: alHostInOctets OBJECT-TYPE
  contents:
  - "alHostInOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ octets transmitted to this address\n        of this protocol type since it was\
    \ added to the\n        alHostTable (excluding framing bits but including\n  \
    \      FCS octets), excluding those octets in packets that\n        contained\
    \ errors.\n        Note this doesn't count just those octets in the particular\n\
    \        protocol frames, but includes the entire packet that contained\n    \
    \    the protocol.\"\n    ::= { alHostEntry 4 }\n"
- title: alHostOutOctets OBJECT-TYPE
  contents:
  - "alHostOutOctets OBJECT-TYPE\n    SYNTAX      ZeroBasedCounter32\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The number of\
    \ octets transmitted by this address\n        of this protocol type since it was\
    \ added to the\n        alHostTable (excluding framing bits but including\n  \
    \      FCS octets), excluding those octets in packets that\n        contained\
    \ errors.\n        Note this doesn't count just those octets in the particular\n\
    \        protocol frames, but includes the entire packet that contained\n    \
    \    the protocol.\"\n    ::= { alHostEntry 5 }\n"
- title: alHostCreateTime OBJECT-TYPE
  contents:
  - "alHostCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The value of sysUpTime when\
    \ this entry was last activated.\n        This can be used by the management station\
    \ to ensure that the\n        entry has not been deleted and recreated between\
    \ polls.\"\n    ::= { alHostEntry 6 }\n"
