  contents:
  - "trapDestIndex  OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A value that\
    \ uniquely identifies this trapDestEntry.\"\n    ::= { trapDestEntry 1 }\n"
- title: trapDestCommunity  OBJECT-TYPE
  contents:
  - "trapDestCommunity  OBJECT-TYPE\n    SYNTAX     OCTET STRING (SIZE(0..127))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"A community to which this destination address belongs.\n        This entry\
    \ is associated with any eventEntries in the RMON\n        MIB whose value of\
    \ eventCommunity is equal to the value of\n        this object.  Every time an\
    \ associated event entry sends a\n        trap due to an event, that trap will\
    \ be sent to each\n        address in the trapDestTable with a trapDestCommunity\
    \ equal to\n        eventCommunity.\n        This object may not be modified if\
    \ the associated\n        trapDestStatus object is equal to active(1).\"\n   \
    \ ::= { trapDestEntry 2 }\n"
- title: trapDestProtocol OBJECT-TYPE
  contents:
  - "trapDestProtocol OBJECT-TYPE\n    SYNTAX     INTEGER {\n                    ip(1),\n\
    \                    ipx(2)\n                }\n    MAX-ACCESS read-create\n \
    \   STATUS     current\n    DESCRIPTION\n        \"The protocol with which to\
    \ send this trap.\"\n    ::= { trapDestEntry 3 }\n"
- title: trapDestAddress  OBJECT-TYPE
  contents:
  - "trapDestAddress  OBJECT-TYPE\n    SYNTAX     OCTET STRING\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The address to send traps\
    \ on behalf of this entry.\n        If the associated trapDestProtocol object\
    \ is equal to ip(1),\n        the encoding of this object is the same as the snmpUDPAddress\n\
    \        textual convention in [RFC1906]:\n          -- for a SnmpUDPAddress of\
    \ length 6:\n          --\n          -- octets   contents        encoding\n  \
    \        --  1-4     IP-address      network-byte order\n          --  5-6   \
    \  UDP-port        network-byte order\n        If the associated trapDestProtocol\
    \ object is equal to ipx(2),\n        the encoding of this object is the same\
    \ as the snmpIPXAddress\n        textual convention in [RFC1906]:\n          --\
    \ for a SnmpIPXAddress of length 12:\n          --\n          -- octets   contents\
    \            encoding\n          --  1-4     network-number      network-byte\
    \ order\n          --  5-10    physical-address    network-byte order\n      \
    \    -- 11-12    socket-number       network-byte order\n        This object may\
    \ not be modified if the associated\n        trapDestStatus object is equal to\
    \ active(1).\"\n    ::= { trapDestEntry 4 }\n"
- title: trapDestOwner  OBJECT-TYPE
  contents:
  - "trapDestOwner  OBJECT-TYPE\n    SYNTAX     OwnerString\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The entity that configured\
    \ this entry and is\n        therefore using the resources assigned to it.\"\n\
    \    ::= { trapDestEntry 5 }\n"
- title: trapDestStatus  OBJECT-TYPE
  contents:
  - "trapDestStatus  OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The status of this trap destination\
    \ entry.\n        An entry may not exist in the active state unless all\n    \
    \    objects in the entry have an appropriate value.\"\n    ::= { trapDestEntry\
    \ 6 }\n"
