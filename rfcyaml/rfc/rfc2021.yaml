- title: alMatrixSDTable OBJECT-TYPE
  contents:
  - "alMatrixSDTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF AlMatrixSDEntry\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \    \"A list of application traffic matrix entries which collect\n        statistics\
    \ for conversations of a particular protocol between\n        two network-level\
    \ addresses.  This table is indexed first by\n        the source address and then\
    \ by the destination address to make\n        it convenient to collect all statistics\
    \ from a particular\n        address.\n        The probe will populate this table\
    \ for all protocols in the\n        protocol directory table whose value of\n\
    \        protocolDirMatrixConfig is equal to supportedOn(3), and\n        will\
    \ delete any entries whose protocolDirEntry is deleted or\n        has a protocolDirMatrixConfig\
    \ value of supportedOff(2).\n        The probe will add to this table all pairs\
    \ of addresses for\n        all protocols seen in all packets with no MAC errors,\
    \ and will\n        increment octet and packet counts in the table for all packets\n\
    \        with no MAC errors.  Further, entries will only be added to\n       \
    \ this table if their address pair exists in the nlMatrixSDTable\n        and\
    \ will be deleted from this table if the address pair is\n        deleted from\
    \ the nlMatrixSDTable.\"\n    ::= { alMatrix 1 }\n"
- title: alMatrixSDEntry OBJECT-TYPE
  contents:
  - "alMatrixSDEntry OBJECT-TYPE\n    SYNTAX      AlMatrixSDEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the alMatrixSDTable.\n        The hlMatrixControlIndex value in the index\
    \ identifies the\n        hlMatrixControlEntry on whose behalf this entry was\
    \ created.\n        The first protocolDirLocalIndex value in the index identifies\n\
    \        the network layer protocol of the nlMatrixSDSourceAddress and\n     \
    \   nlMatrixSDDestAddress.\n        The nlMatrixSDSourceAddress value in the index\
    \ identifies the\n        network layer address of the source host in this conversation.\n\
    \        The nlMatrixSDDestAddress value in the index identifies the\n       \
    \ network layer address of the destination host in this\n        conversation.\n\
    \        The second protocolDirLocalIndex value in the index identifies\n    \
    \    the protocol that is counted by this entry.\n        An example of the indexing\
    \ of this entry is\n        alMatrixSDPkts.1.783495.18.4.128.2.6.6.4.128.2.6.7.34\"\
    \n    INDEX { hlMatrixControlIndex, alMatrixSDTimeMark,\n            protocolDirLocalIndex,\n\
    \            nlMatrixSDSourceAddress, nlMatrixSDDestAddress,\n            protocolDirLocalIndex\
    \ }\n    ::= { alMatrixSDTable 1 }\n"
- title: AlMatrixSDEntry ::= SEQUENCE {
  contents:
  - "AlMatrixSDEntry ::= SEQUENCE {\n    alMatrixSDTimeMark                 TimeFilter,\n\
    \    alMatrixSDPkts                     ZeroBasedCounter32,\n    alMatrixSDOctets\
    \                   ZeroBasedCounter32,\n    alMatrixSDCreateTime            \
    \   LastCreateTime\n"
- title: '}'
  contents:
