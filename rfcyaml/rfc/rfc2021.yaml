    \        the alMatrixSDTable and alMatrixDSTable shall be counted as\n       \
    \ two deletions (even though every deletion from one table must\n        be accompanied\
    \ by a deletion from the other).\n        To allow for efficient implementation\
    \ strategies, agents may\n        delay updating this object for short periods\
    \ of time.  For\n        example, an implementation strategy may allow internal\n\
    \        data structures to differ from those visible via SNMP for\n        short\
    \ periods of time.  This counter may reflect the internal\n        data structures\
    \ for those short periods of time.\n        Note that the table size can be determined\
    \ by subtracting\n        hlMatrixControlAlDeletes from hlMatrixControlAlInserts.\"\
    \n    ::= { hlMatrixControlEntry 9 }\n"
- title: hlMatrixControlAlMaxDesiredEntries OBJECT-TYPE
  contents:
  - "hlMatrixControlAlMaxDesiredEntries OBJECT-TYPE\n    SYNTAX      Integer32 (-1..2147483647)\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"The maximum number of entries that are desired in the\n        alMatrix\
    \ tables on behalf of this control entry. The probe\n        will not create more\
    \ than this number of associated entries in\n        the table, but may choose\
    \ to create fewer entries in this\n        table for any reason including the\
    \ lack of resources.\n        If this object is set to a value less than the current\
    \ number\n        of entries, enough entries are chosen in an\n        implementation-dependent\
    \ manner and deleted so that the number\n        of entries in the table equals\
    \ the value of this object.\n        If this value is set to -1, the probe may\
    \ create any number\n        of entries in this table.  If the associated\n  \
    \      hlMatrixControlStatus object is equal to `active', this\n        object\
    \ may not be modified.\n        This object may be used to control how resources\
    \ are allocated\n        on the probe for the various RMON functions.\"\n    ::=\
    \ { hlMatrixControlEntry 10 }\n"
- title: hlMatrixControlOwner OBJECT-TYPE
  contents:
  - "hlMatrixControlOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The entity\
    \ that configured this entry and is\n        therefore using the resources assigned\
    \ to it.\"\n    ::= { hlMatrixControlEntry 11 }\n"
- title: hlMatrixControlStatus OBJECT-TYPE
  contents:
  - "hlMatrixControlStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n        \"The status\
    \ of this hlMatrixControlEntry.\n        An entry may not exist in the active\
    \ state unless all\n        objects in the entry have an appropriate value.\n\
    \        If this object is not equal to active(1), all\n        associated entries\
    \ in the nlMatrixSDTable,\n        nlMatrixDSTable, alMatrixSDTable, and the alMatrixDSTable\n\
    \        shall be deleted by the agent.\"\n    ::= { hlMatrixControlEntry 12 }\n"
- title: nlMatrixSDTable OBJECT-TYPE
  contents:
  - "nlMatrixSDTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF NlMatrixSDEntry\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \    \"A list of traffic matrix entries which collect statistics for\n       \
    \ conversations between two network-level addresses.  This table\n        is indexed\
    \ first by the source address and then by the\n        destination address to\
    \ make it convenient to collect all\n        conversations from a particular address.\n\
    \        The probe will populate this table for all network layer\n        protocols\
    \ in the protocol directory table whose value of\n        protocolDirMatrixConfig\
    \ is equal to supportedOn(3), and\n        will delete any entries whose protocolDirEntry\
    \ is deleted or\n        has a protocolDirMatrixConfig value of supportedOff(2).\n\
    \        The probe will add to this table all pairs of addresses\n        seen\
    \ in all packets with no MAC errors, and will increment\n        octet and packet\
    \ counts in the table for all packets with no\n        MAC errors.\n        Further,\
    \ this table will only contain entries that have a\n        corresponding entry\
    \ in the nlMatrixDSTable with the same\n        source address and destination\
    \ address.\"\n    ::= { nlMatrix 2 }\n"
- title: nlMatrixSDEntry OBJECT-TYPE
  contents:
  - "nlMatrixSDEntry OBJECT-TYPE\n    SYNTAX      NlMatrixSDEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the nlMatrixSDTable.\n        The hlMatrixControlIndex value in the index\
    \ identifies the\n        hlMatrixControlEntry on whose behalf this entry was\
    \ created.\n        The protocolDirLocalIndex value in the index identifies the\n\
    \        network layer protocol of the nlMatrixSDSourceAddress and\n        nlMatrixSDDestAddress.\n\
    \        An example of the indexing of this table is\n        nlMatrixSDPkts.1.783495.18.4.128.2.6.6.4.128.2.6.7\"\
    \n    INDEX { hlMatrixControlIndex, nlMatrixSDTimeMark,\n            protocolDirLocalIndex,\n\
    \            nlMatrixSDSourceAddress, nlMatrixSDDestAddress }\n    ::= { nlMatrixSDTable\
    \ 1 }\n"
- title: NlMatrixSDEntry ::= SEQUENCE {
  contents:
  - "NlMatrixSDEntry ::= SEQUENCE {\n    nlMatrixSDTimeMark              TimeFilter,\n\
    \    nlMatrixSDSourceAddress         OCTET STRING,\n    nlMatrixSDDestAddress\
    \           OCTET STRING,\n    nlMatrixSDPkts                  ZeroBasedCounter32,\n\
    \    nlMatrixSDOctets                ZeroBasedCounter32,\n    nlMatrixSDCreateTime\
    \            LastCreateTime\n"
- title: '}'
  contents:
  - '}

    '
- title: nlMatrixSDTimeMark OBJECT-TYPE
  contents:
  - "nlMatrixSDTimeMark OBJECT-TYPE\n    SYNTAX      TimeFilter\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"A TimeFilter for this entry.\
    \  See the TimeFilter textual\n        convention to see how this works.\"\n \
    \   ::= { nlMatrixSDEntry 1 }\n"
- title: nlMatrixSDSourceAddress OBJECT-TYPE
  contents:
  - "nlMatrixSDSourceAddress OBJECT-TYPE\n    SYNTAX      OCTET STRING\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The network\
    \ source address for this nlMatrixSDEntry.\n        This is represented as an\
    \ octet string with\n        specific semantics and length as identified\n   \
    \     by the protocolDirLocalIndex component of the index.\n        For example,\
    \ if the protocolDirLocalIndex indicates an\n        encapsulation of ip, this\
    \ object is encoded as a length\n        octet of 4, followed by the 4 octets\
    \ of the ip address,\n        in network byte order.\"\n    ::= { nlMatrixSDEntry\
    \ 2 }\n"
- title: nlMatrixSDDestAddress OBJECT-TYPE
  contents:
  - "nlMatrixSDDestAddress OBJECT-TYPE\n    SYNTAX      OCTET STRING\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The network\
    \ destination address for this\n        nlMatrixSDEntry.\n        This is represented\
    \ as an octet string with\n        specific semantics and length as identified\n\
    \        by the protocolDirLocalIndex component of the index.\n        For example,\
    \ if the protocolDirLocalIndex indicates an\n        encapsulation of ip, this\
    \ object is encoded as a length\n        octet of 4, followed by the 4 octets\
