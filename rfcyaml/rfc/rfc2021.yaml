- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   In order to implement this MIB, a probe must\
    \ capture all packets on\n   the locally-attached network, including packets between\
    \ third\n   parties.  These packets are analyzed to collect network addresses,\n\
    \   protocol usage information, and conversation statistics. Data of this\n  \
    \ nature may be considered sensitive in some environments. In such\n   environments\
    \ the administrator may wish to restrict SNMP access to\n   the probe.\n   A probe\
    \ implementing this MIB is likely to also implement RMON\n   [RFC1757], which\
    \ includes functions for returning the contents of\n   captured packets, potentially\
    \ including sensitive user data or\n   passwords. It is recommended that SNMP\
    \ access to these functions be\n   restricted.\n"
- title: 8.  Appendix - TimeFilter Implementation Notes
  contents:
  - "8.  Appendix - TimeFilter Implementation Notes\n   1) Theory of Operation\n \
    \  The TimeFilter mechanism allows an NMS to reduce the number of SNMP\n   transactions\
    \ required for a 'table-update' operation.  Polling of\n   tables that incorporate\
    \ a 'TimeFilter' INDEX can be reduced to a\n   theoretical minimum (if used correctly).\
    \ It can be easily implemented\n   by an agent in a way independent of the number\
    \ of NMS applications\n   using the same time-filtered table.\n   Although the\
    \ name 'TimeFilter' may imply that a history of change\n   events is maintained\
    \ by the agent, this is not the case.  A time-\n   filtered-value represents the\
    \ current value of the object instance,\n   not the 'saved' value at the time\
    \ indicated by the TimeFilter INDEX\n   value. Note that TimeFilter objects only\
    \ appear in INDEX clauses\n   (always not-accessible), so their value is never\
    \ retrieved. By\n   design, the actual value of a TimeFilter instance is not in\
    \ itself\n   meaningful (it's not a 'last-change-timestamp').\n   The TimeFilter\
    \ is a boolean filtering function applied in internal\n   Get* PDU processing.\
    \ If the 'last-change-time' of the specified\n   instance is less than the particular\
    \ TimeFilter INDEX value, then the\n   instance is considered 'not-present' (skipped\
    \ for GetNext and GetBulk\n   PDUs; 'noSuchInstance' or returned to the requester.\n"
- title: 1.1) Agent Implementation of a Time-Filtered Table
  contents:
  - "1.1) Agent Implementation of a Time-Filtered Table\n   In implementation, the\
    \ time-filtered rows (one for each tick of\n   sysUpTime) are only conceptual.\
    \ The agent simply filters a real table\n   based on:\n       * the current value\
    \ of sysUpTime\n       * the TimeFilter value passed in the varbind\n       *\
    \ the last-update timestamp of each requested counter\n         (agent implementation\
    \ requirement)\n   For example, to implement a time-filtered counter, an agent\
    \ maintains\n   a timestamp in a 32-bit storage location, initialized to zero.\
    \ This\n   is in addition to whatever instrumentation is needed for the counter.\n\
    \   Each time the counter is updated, the current value of sysUpTime is\n   recorded\
    \ in the associated timestamp. If this is not possible or\n   practical, then\
    \ a background polling process must 'refresh' the\n   timestamp by sampling counter\
    \ values and comparing them to recorded\n   samples. The timestamp update must\
    \ occur within 5 seconds of the\n   actual change event.\n   When an agent receives\
    \ a Get, GetNext, or GetBulk PDU requesting a\n   time-filtered instance, the\
    \ following agent has determined that the\n   instance is within the MIB view\
    \ indicated by the community string in\n   the PDU.\n       /* return TRUE if\
    \ the object is present */\n       boolean time_filter_test (\n           TimeFilter\
    \  last_modified_timestamp,\n           TimeFilter  index_value_in_pdu )\n   \
    \    {\n           if (last_modified_timestamp < index_value_in_pdu)\n       \
    \     return FALSE;\n           else\n               return TRUE;\n       }\n\
    \   The agent applies this function regardless of the lastActivationTime\n   of\
    \ the conceptual row in question. In other words, counter\n   discontinuities\
    \ are ignored (i.e.  conceptual row deleted and then\n   re-created later). An\
    \ agent should consider a object instance\n   'changed' when it is created (either\
    \ at restart time for scalars and\n   static objects, or row-creation-time for\
    \ dynamic tables).\n   Note that using a timeFilter INDEX value of zero removes\
    \ the\n   filtering functionality, as the instance will always be\n"
- title: 1.2) NMS Implementation of a Time-Filtered Table
  contents:
  - "1.2) NMS Implementation of a Time-Filtered Table\n   The particular TimeFilter\
    \ INDEX values used by an NMS reflect the\n   polling interval of the NMS, relative\
    \ to the particular agent's\n   notion of sysUpTime.\n   An NMS needs to maintain\
    \ one timestamp variable per agent\n   (initialized to zero) for an arbitrary\
    \ group of time-filtered MIB\n   objects that are gathered together in the same\
    \ PDU.  Each time the\n   Get* PDU is sent, a request for sysUpTime is included.\
    \ The retrieved\n   sysUpTime value is used as the timeFilter value in the next\
    \ polling\n   cycle. If a polling sweep of a time-filtered group of objects\n\
    \   requires more than one SNMP transaction, then the sysUpTime value\n   retrieved\
    \ in the first GetResponse PDU of the polling sweep is saved\n   as the next timeFilter\
    \ value.\n   The actual last-update time of a given object is not indicated in\
    \ the\n   returned GetResponse instance identifier, but rather the timeFilter\n\
    \   value passed in the Get*Request PDU is returned.\n   A \"time-filtered get-next/bulk-sweep\"\
    , done once per polling\n   cycle, is a series of GetNext or GetBulk transactions,\
    \ and is\n   over when one of the following events occurs:\n     1) the TimeFilter\
    \ index value returned in the GetResponse is\n        different than the TimeFilter\
    \ index value passed in the\n        GetNext or GetBulk request. Counter values\
    \ will still be\n        returned beyond this point (until the last-change-time\
    \ is\n        reached), but most likely the same values will be\n   returned.\n\
    \     2) the return PDU includes instances lexigraphically greater\n        than\
    \ the objects expected (i.e. same GetNext semantics as\n        if the TimeFilter\
    \ wasn't there)\n     3) a noSuchName or other exception/error is returned.\n\
    \   Note that the use of a time-filtered table in combination with a\n   GetRequest\
    \ PDU neutralizes any optimization that otherwise might be\n   achieved with the\
    \ TimeFilter, because no PDU transactions are saved.\n   Either the current time-filtered\
    \ object-value is returned, or a\n   'noSuchInstance' exception (SNMPv1c) or 'noSuchName'\
    \ error (SNMPv1)\n   is returned.\n   If GetBulk PDUs are used, then the value\
    \ selected for response PDUs\n   generated by the agent, since duplicate entries\
    \ (one per size. An\n"
- title: appropriate of conceptual rows in the time-filtered table if known, or
  contents:
  - "appropriate of conceptual rows in the time-filtered table if known, or\n   equal\
    \ to the number of instances expected to fit in a GetResponse PDU\n   without\
    \ causing a 'tooBig' error from the agent.\n"
- title: 2) TimeFilter Example
  contents:
  - "2) TimeFilter Example\n   The following example demonstrates how an NMS and Agent\
    \ might use a\n   table with a TimeFilter object in the INDEX. A static table\
    \ is\n   assumed to keep the example simple, but dynamic tables can also be\n\
    \   supported.\n"
