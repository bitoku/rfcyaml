- title: hlMatrixControlNlInserts OBJECT-TYPE
  contents:
  - "hlMatrixControlNlInserts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ times an nlMatrix entry has been\n        inserted into the nlMatrix tables.\
    \  If an entry is inserted,\n        then deleted, and then inserted, this counter\
    \ will be\n        incremented by 2.  The addition of a conversation into both\n\
    \        the nlMatrixSDTable and nlMatrixDSTable shall be counted as\n       \
    \ two insertions (even though every addition into one table must\n        be accompanied\
    \ by an insertion into the other).\n        To allow for efficient implementation\
    \ strategies, agents may\n        delay updating this object for short periods\
    \ of time.  For\n        example, an implementation strategy may allow internal\n\
    \        data structures to differ from those visible via SNMP for\n        short\
    \ periods of time.  This counter may reflect the internal\n        data structures\
    \ for those short periods of time.\n        Note that the sum of then nlMatrixSDTable\
    \ and nlMatrixDSTable\n        sizes can be determined by subtracting\n      \
    \  hlMatrixControlNlDeletes from hlMatrixControlNlInserts.\"\n    ::= { hlMatrixControlEntry\
    \ 4 }\n"
- title: hlMatrixControlNlDeletes OBJECT-TYPE
  contents:
