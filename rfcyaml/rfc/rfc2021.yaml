- title: usrHistoryControlBucketsRequested OBJECT-TYPE
  contents:
  - "usrHistoryControlBucketsRequested OBJECT-TYPE\n    SYNTAX Integer32 (1..65535)\n\
    \    MAX-ACCESS read-create\n    STATUS current\n    DESCRIPTION\n        \"The\
    \ requested number of discrete time intervals\n        over which data is to be\
    \ saved in the part of the\n        usrHistoryTable associated with this usrHistoryControlEntry.\n\
    \        When this object is created or modified, the probe\n        should set\
    \ usrHistoryControlBucketsGranted as closely to\n        this object as is possible\
    \ for the particular probe\n        implementation and available resources.\"\n\
    \    DEFVAL { 50 }\n    ::= { usrHistoryControlEntry 3 }\n"
- title: usrHistoryControlBucketsGranted OBJECT-TYPE
  contents:
  - "usrHistoryControlBucketsGranted OBJECT-TYPE\n    SYNTAX Integer32 (1..65535)\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n        \"The\
    \ number of discrete sampling intervals\n        over which data shall be saved\
    \ in the part of\n        the usrHistoryTable associated with this\n        usrHistoryControlEntry.\n\
    \        When the associated usrHistoryControlBucketsRequested\n        object\
    \ is created or modified, the probe should set\n        this object as closely\
    \ to the requested value as is\n        possible for the particular  probe implementation\
    \ and\n        available resources.  The probe must not lower this\n        value\
    \ except as a result of a modification to the associated\n        usrHistoryControlBucketsRequested\
    \ object.\n        The associated usrHistoryControlBucketsRequested object\n \
    \       should be set before or at the same time as this object\n        to allow\
    \ the probe to accurately estimate the resources\n        required for this usrHistoryControlEntry.\n\
    \        There will be times when the actual number of buckets\n        associated\
    \ with this entry is less than the value of\n        this object.  In this case,\
    \ at the end of each sampling\n        interval, a new bucket will be added to\
    \ the usrHistoryTable.\n        When the number of buckets reaches the value of\
    \ this object\n        and a new bucket is to be added to the usrHistoryTable,\n\
    \        the oldest bucket associated with this usrHistoryControlEntry\n     \
    \   shall be deleted by the agent so that the new bucket can be\n        added.\n\
    \        When the value of this object changes to a value less than\n        the\
    \ current value, entries are deleted from the\n        usrHistoryTable associated\
    \ with this usrHistoryControlEntry.\n        Enough of the oldest of these entries\
    \ shall be deleted by the\n        agent so that their number remains less than\
    \ or equal to the\n        new value of this object.\n        When the value of\
    \ this object changes to a value greater\n        than the current value, the\
    \ number of associated usrHistory\n        entries may be allowed to grow.\"\n\
    \    ::= { usrHistoryControlEntry 4 }\n"
- title: usrHistoryControlInterval OBJECT-TYPE
  contents:
  - "usrHistoryControlInterval OBJECT-TYPE\n    SYNTAX Integer32 (1..2147483647)\n\
    \    MAX-ACCESS read-create\n    STATUS current\n    DESCRIPTION\n        \"The\
    \ interval in seconds over which the data is\n        sampled for each bucket\
    \ in the part of the usrHistory\n        table associated with this usrHistoryControlEntry.\n\
    \        Because the counters in a bucket may overflow at their\n        maximum\
    \ value with no indication, a prudent manager will\n        take into account\
    \ the possibility of overflow in any of\n        the associated counters. It is\
    \ important to consider the\n        minimum time in which any counter could overflow\
    \ on a\n        particular media type and set the usrHistoryControlInterval\n\
    \        object to a value less than this interval.\n        This object may not\
    \ be modified if the associated\n        usrHistoryControlStatus object is equal\
    \ to active(1).\"\n    DEFVAL { 1800 }\n    ::= { usrHistoryControlEntry 5 }\n"
- title: usrHistoryControlOwner OBJECT-TYPE
