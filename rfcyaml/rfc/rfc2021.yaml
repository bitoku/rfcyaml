    \ address to the destination address\n        since this entry was added to the\
    \ alMatrixSDTable (excluding\n        framing bits but including FCS octets),\
    \ excluding those octets\n        in packets that contained errors.\n        Note\
    \ this doesn't count just those octets in the particular\n        protocol frames,\
    \ but includes the entire packet that contained\n        the protocol.\"\n   \
    \ ::= { alMatrixSDEntry 3 }\n"
- title: alMatrixSDCreateTime OBJECT-TYPE
  contents:
  - "alMatrixSDCreateTime OBJECT-TYPE\n    SYNTAX     LastCreateTime\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The value of sysUpTime\
    \ when this entry was last activated.\n        This can be used by the management\
    \ station to ensure that the\n        entry has not been deleted and recreated\
    \ between polls.\"\n    ::= { alMatrixSDEntry 4 }\n"
