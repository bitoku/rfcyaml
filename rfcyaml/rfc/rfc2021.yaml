    \    MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n        \"\
    The file name to be downloaded from the TFTP server when a\n        download is\
    \ next requested via this MIB.  This value is set to\n        the zero length\
    \ string when no file name has been specified.\"\n    ::= { probeConfig 6 }\n"
- title: probeDownloadTFTPServer  OBJECT-TYPE
  contents:
  - "probeDownloadTFTPServer  OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ read-write\n    STATUS     current\n    DESCRIPTION\n        \"The IP address\
    \ of the TFTP server that contains the boot\n        image to load when a download\
    \ is next requested via this MIB.\n        This value is set to `0.0.0.0' when\
    \ no IP address has been\n        specified.\"\n    ::= { probeConfig 7 }\n"
- title: probeDownloadAction  OBJECT-TYPE
  contents:
  - "probeDownloadAction  OBJECT-TYPE\n    SYNTAX     INTEGER {\n                \
    \  notDownloading(1),\n                  downloadToPROM(2),\n                \
    \  downloadToRAM(3)\n               }\n    MAX-ACCESS read-write\n    STATUS \
    \    current\n    DESCRIPTION\n        \"When this object is set to downloadToRAM(2)\
    \ or\n        downloadToPROM(3), the device will discontinue its\n        normal\
    \ operation and begin download of the image specified\n        by probeDownloadFile\
    \ from the server specified by\n        probeDownloadTFTPServer using the TFTP\
    \ protocol.  If\n        downloadToRAM(2) is specified, the new image is copied\n\
    \        to RAM only (the old image remains unaltered in the flash\n        EPROM).\
    \  If downloadToPROM(3) is specified\n        the new image is written to the\
    \ flash EPROM\n        memory after its checksum has been verified to be correct.\n\
    \        When the download process is completed, the device will\n        warm\
    \ boot to restart the newly loaded application.\n        When the device is not\
    \ downloading, this object will have\n        a value of notDownloading(1).\"\n\
    \    ::= { probeConfig 8 }\n"
- title: probeDownloadStatus  OBJECT-TYPE
  contents:
  - "probeDownloadStatus  OBJECT-TYPE\n    SYNTAX     INTEGER {\n                \
    \    downloadSuccess(1),\n                    downloadStatusUnknown(2),\n    \
    \                downloadGeneralError(3),\n                    downloadNoResponseFromServer(4),\n\
    \                    downloadChecksumError(5),\n                    downloadIncompatibleImage(6),\n\
    \                    downloadTftpFileNotFound(7),\n                    downloadTftpAccessViolation(8)\n\
    \               }\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n\
    \        \"The status of the last download procedure, if any.  This\n        object\
    \ will have a value of downloadStatusUnknown(2) if no\n        download process\
    \ has been performed.\"\n    ::= { probeConfig 9 }\n"
- title: serialConfigTable  OBJECT-TYPE
  contents:
  - "serialConfigTable  OBJECT-TYPE\n    SYNTAX     SEQUENCE OF SerialConfigEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \    \"A table of serial interface configuration entries.  This data\n       \
    \ will be stored in non-volatile memory and preserved across\n        probe resets\
    \ or power loss.\"\n    ::= { probeConfig 10 }\n"
- title: serialConfigEntry  OBJECT-TYPE
  contents:
  - "serialConfigEntry  OBJECT-TYPE\n    SYNTAX     SerialConfigEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A set of\
    \ configuration parameters for a particular\n        serial interface on this\
    \ device. If the device has no serial\n        interfaces, this table is empty.\n\
    \        The index is composed of the ifIndex assigned to this serial\n      \
    \  line interface.\"\n    INDEX  { ifIndex }\n    ::= { serialConfigTable 1 }\n"
- title: SerialConfigEntry ::= SEQUENCE {
  contents:
  - "SerialConfigEntry ::= SEQUENCE {\n    serialMode                   INTEGER,\n\
    \    serialProtocol               INTEGER,\n    serialTimeout                Integer32\
    \ (1..65535),\n    serialModemInitString        ControlString (SIZE (0..255)),\n\
    \    serialModemHangUpString      ControlString (SIZE (0..255)),\n    serialModemConnectResp\
    \       DisplayString (SIZE (0..255)),\n    serialModemNoConnectResp     DisplayString\
    \ (SIZE (0..255)),\n    serialDialoutTimeout         Integer32 (1..65535),\n \
    \   serialStatus                 RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: serialMode  OBJECT-TYPE
  contents:
  - "serialMode  OBJECT-TYPE\n    SYNTAX     INTEGER {\n                   direct(1),\n\
    \                   modem(2)\n               }\n    MAX-ACCESS read-create\n \
    \   STATUS     current\n    DESCRIPTION\n        \"The type of incoming connection\
    \ to expect on this serial\n        interface.\"\n    DEFVAL { direct }\n    ::=\
    \ { serialConfigEntry 1 }\n"
- title: serialProtocol  OBJECT-TYPE
  contents:
  - "serialProtocol  OBJECT-TYPE\n    SYNTAX     INTEGER {\n                   other(1),\n\
    \                   slip(2),\n                   ppp(3)\n               }\n  \
    \  MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n        \"\
    The type of data link encapsulation to be used on this\n        serial interface.\"\
    \n    DEFVAL { slip }\n    ::= { serialConfigEntry 2 }\n"
- title: serialTimeout  OBJECT-TYPE
  contents:
  - "serialTimeout  OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n        \"This timeout\
    \ value is used when the Management Station has\n        initiated the conversation\
    \ over the serial link. This variable\n        represents the number of seconds\
    \ of inactivity allowed before\n        terminating the connection on this serial\
    \ interface. Use the\n        serialDialoutTimeout in the case where the probe\
    \ has initiated\n        the connection for the purpose of sending a trap.\"\n\
    \    DEFVAL { 300 }\n    ::= { serialConfigEntry 3 }\n"
- title: serialModemInitString  OBJECT-TYPE
  contents:
  - "serialModemInitString  OBJECT-TYPE\n    SYNTAX     ControlString (SIZE (0..255))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"A control string which controls how a modem attached to this\n        serial\
    \ interface should be initialized.  The initialization\n        is performed once\
    \ during startup and again after each\n        connection is terminated if the\
    \ associated serialMode has the\n        value of modem(2).\n        A control\
    \ string that is appropriate for a wide variety of\n        modems is: '^s^MATE0Q0V1X4\
    \ S0=1 S2=43^M'.\"\n    ::= { serialConfigEntry 4 }\n"
- title: serialModemHangUpString  OBJECT-TYPE
  contents:
  - "serialModemHangUpString  OBJECT-TYPE\n    SYNTAX     ControlString (SIZE (0..255))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"A control string which specifies how to disconnect a modem\n         connection\
    \ on this serial interface.  This object is only\n         meaningful if the associated\
    \ serialMode has the value\n         of modem(2).\n         A control string that\
    \ is appropriate for a wide variety of\n         modems is: '^d2^s+++^d2^sATH0^M^d2'.\"\
    \n    ::= { serialConfigEntry 5 }\n"
- title: serialModemConnectResp  OBJECT-TYPE
  contents:
  - "serialModemConnectResp  OBJECT-TYPE\n    SYNTAX     DisplayString (SIZE (0..255))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"An ASCII string containing substrings that describe the\n        expected\
    \ modem connection response code and associated bps\n        rate.  The substrings\
    \ are delimited by the first character\n        in the string, for example:\n\
    \           /CONNECT/300/CONNECT 1200/1200/CONNECT 2400/2400/\n           CONNECT\
    \ 4800/4800/CONNECT 9600/9600\n        will be interpreted as:\n            response\
    \ code    bps rate\n            CONNECT            300\n            CONNECT 1200\
    \      1200\n            CONNECT 2400      2400\n            CONNECT 4800    \
    \  4800\n            CONNECT 9600      9600\n        The agent will use the information\
    \ in this string to adjust\n        the bps rate of this serial interface once\
    \ a modem connection\n        is established.\n        A value that is appropriate\
    \ for a wide variety of modems is:\n        '/CONNECT/300/CONNECT 1200/1200/CONNECT\
    \ 2400/2400/\n         CONNECT 4800/4800/CONNECT 9600/9600/CONNECT 14400/14400/\n\
    \        CONNECT 19200/19200/CONNECT 38400/38400/'.\"\n    ::= { serialConfigEntry\
    \ 6 }\n"
- title: serialModemNoConnectResp  OBJECT-TYPE
  contents:
  - "serialModemNoConnectResp  OBJECT-TYPE\n    SYNTAX     DisplayString (SIZE (0..255))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"An ASCII string containing response codes that may be\n        generated by\
    \ a modem to report the reason why a connection\n        attempt has failed. \
    \ The response codes are delimited by\n        the first character in the string,\
    \ for example:\n           /NO CARRIER/BUSY/NO DIALTONE/NO ANSWER/ERROR/\n   \
    \     If one of these response codes is received via this serial\n        interface\
    \ while attempting to make a modem connection,\n        the agent will issue the\
    \ hang up command as specified by\n        serialModemHangUpString.\n        A\
    \ value that is appropriate for a wide variety of modems is:\n        '/NO CARRIER/BUSY/NO\
    \ DIALTONE/NO ANSWER/ERROR/'.\"\n    ::= { serialConfigEntry 7 }\n"
- title: serialDialoutTimeout  OBJECT-TYPE
  contents:
  - "serialDialoutTimeout  OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n        \"This timeout\
    \ value is used when the probe initiates the\n        serial connection with the\
    \ intention of contacting a\n        management station. This variable represents\
    \ the number\n        of seconds of inactivity allowed before terminating the\n\
    \        connection on this serial interface.\"\n    DEFVAL { 20 }\n    ::= {\
    \ serialConfigEntry 8 }\n"
- title: serialStatus  OBJECT-TYPE
  contents:
  - "serialStatus  OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The status of this serialConfigEntry.\n\
    \        An entry may not exist in the active state unless all\n        objects\
    \ in the entry have an appropriate value.\"\n    ::= { serialConfigEntry 9 }\n"
- title: netConfigTable  OBJECT-TYPE
  contents:
  - "netConfigTable  OBJECT-TYPE\n    SYNTAX     SEQUENCE OF NetConfigEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A table of\
    \ netConfigEntries.\"\n    ::= { probeConfig 11 }\n"
- title: netConfigEntry  OBJECT-TYPE
  contents:
  - "netConfigEntry  OBJECT-TYPE\n    SYNTAX     NetConfigEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n        \"A set of configuration parameters\
    \ for a particular\n        network interface on this device. If the device has\
    \ no network\n        interface, this table is empty.\n        The index is composed\
    \ of the ifIndex assigned to the\n        corresponding interface.\"\n    INDEX\
    \  { ifIndex }\n    ::= { netConfigTable 1 }\n"
- title: NetConfigEntry ::= SEQUENCE {
  contents:
  - "NetConfigEntry ::= SEQUENCE {\n    netConfigIPAddress         IpAddress,\n  \
    \  netConfigSubnetMask        IpAddress,\n    netConfigStatus            RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: netConfigIPAddress  OBJECT-TYPE
  contents:
  - "netConfigIPAddress  OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The IP address of this Net\
    \ interface.  The default value\n        for this object is 0.0.0.0.  If either\
    \ the netConfigIPAddress\n        or netConfigSubnetMask are 0.0.0.0, then when\
    \ the device\n        boots, it may use BOOTP to try to figure out what these\n\
    \        values should be. If BOOTP fails, before the device\n        can talk\
    \ on the network, this value must be configured\n        (e.g., through a terminal\
    \ attached to the device). If BOOTP is\n        used, care should be taken to\
    \ not send BOOTP broadcasts too\n        frequently and to eventually send very\
    \ infrequently if no\n        replies are received.\"\n    ::= { netConfigEntry\
    \ 1 }\n"
- title: netConfigSubnetMask  OBJECT-TYPE
  contents:
  - "netConfigSubnetMask  OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The subnet mask of this Net\
    \ interface.  The default value\n        for this object is 0.0.0.0.  If either\
    \ the netConfigIPAddress\n        or netConfigSubnetMask are 0.0.0.0, then when\
    \ the device\n        boots, it may use BOOTP to try to figure out what these\n\
    \        values should be. If BOOTP fails, before the device\n        can talk\
    \ on the network, this value must be configured\n        (e.g., through a terminal\
    \ attached to the device). If BOOTP is\n        used, care should be taken to\
    \ not send BOOTP broadcasts too\n        frequently and to eventually send very\
    \ infrequently if no\n        replies are received.\"\n    ::= { netConfigEntry\
    \ 2 }\n"
- title: netConfigStatus  OBJECT-TYPE
  contents:
  - "netConfigStatus  OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The status of this netConfigEntry.\n\
    \        An entry may not exist in the active state unless all\n        objects\
    \ in the entry have an appropriate value.\"\n    ::= { netConfigEntry 3 }\n"
- title: netDefaultGateway  OBJECT-TYPE
  contents:
  - "netDefaultGateway  OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The IP Address of the default\
    \ gateway.  If this value is\n        undefined or unknown, it shall have the\
    \ value 0.0.0.0.\"\n    ::= { probeConfig 12 }\n"
