- title: ControlString ::= TEXTUAL-CONVENTION
  contents:
  - "ControlString ::= TEXTUAL-CONVENTION\n    STATUS current\n    DESCRIPTION\n \
    \       \"This data type is used to communicate with a modem or a\n        serial\
    \ data switch.  A ControlString contains embedded\n        commands to control\
    \ how the device will interact with the\n        remote device through the serial\
    \ interface.  Commands are\n        represented as two character sequences beginning\
    \ with\n        the `^' character.\n        The following commands are recognized\
    \ by the device (note\n        that command characters are case sensitive):\n\
    \           ^s  Send string that follows which is terminated by the\n        \
    \       next command or the end of string.\n           ^c  Delay for the number\
    \ of seconds that follows.  Toss\n               out any data received rather\
    \ than storing it in a\n               buffer for parsing.\n           ^t  Set\
    \ timeout to the value represented by the decimal\n               digits that\
    \ follow.  The default timeout is 20\n               seconds. Note that this timeout\
    \ may be overridden\n               by a smaller serialTimeout configured for\
    \ the\n               associated serial interface (see serialConfigTable).\n \
    \          ^w  Wait for the reply string that follows which is\n             \
    \  terminated by the next command or the end of string.\n               Partial\
    \ and case insensitive matching is applied, ie.\n               if the reply string\
    \ (any case combination) is found\n               anywhere in the received string,\
    \ then the a match is\n               found.  If the current timeout elapses without\
    \ a match,\n               then the remaining control string is ignored.\n   \
    \        ^!  The ^ character.\n           ^d  Delay the number of seconds specified\
    \ by the decimal\n               digits that follow.\n           ^b  Send break\
    \ for the number of milliseconds specified by\n               the decimal digits\
    \ that follow.  If no digits follow,\n               break will be enforced for\
    \ 250 milliseconds by default.\n        The following ASCII control characters\
    \ may be inserted into\n        the `^s' send string or the `^w' reply string:\n\
    \           ^@    0x00\n           ^A    0x01\n            ..\n           ^M \
    \   0x0D\n            ..\n           ^Z    0x1A\n           ^[    0x1B\n     \
    \      ^    0x1C\n           ^]    0x1D\n           ^^    0x1E\n           ^_\
    \    0x1F\n        Binary data may also be inserted into the data stream.  The\n\
    \        control sequence for each byte of binary data is ^0x##, where\n     \
    \   ## is the hexadecimal representation of the data byte.  Two\n        ASCII\
    \ characters (0-9, a-f, A-F) must follow the `^0x'\n        control prefix.  For\
    \ example, `^0x0D^0x0A' is interpreted as a\n        carriage return followed\
    \ by a line feed.\"\n    SYNTAX DisplayString\n"
