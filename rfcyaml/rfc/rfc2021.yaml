- title: hlMatrixControlTable OBJECT-TYPE
  contents:
  - "hlMatrixControlTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF HlMatrixControlEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n  \
    \      \"A list of higher layer (i.e. non-MAC) matrix control entries.\n     \
    \   These entries will enable the collection of the network and\n        application\
    \ level matrix tables containing conversation\n        statistics indexed by pairs\
    \ of network addresses.\n        Both the network and application level matrix\
    \ tables are\n        controlled by this table is so that they will both be created\n\
    \        and deleted at the same time, further increasing the ease with\n    \
    \    which they can be implemented as a single datastore (note that\n        if\
    \ an implementation stores application layer matrix records\n        in memory,\
    \ it can derive network layer matrix records from\n        them).\n        Entries\
    \ in the nlMatrixSDTable and nlMatrixDSTable will be\n        created on behalf\
    \ of each entry in this table.  Additionally,\n        if this probe implements\
    \ the alMatrix tables, entries in the\n        alMatrix tables will be created\
    \ on behalf of each entry in\n        this table.\"\n    ::= { nlMatrix 1 }\n"
- title: hlMatrixControlEntry OBJECT-TYPE
  contents:
  - "hlMatrixControlEntry OBJECT-TYPE\n    SYNTAX      HlMatrixControlEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the hlMatrixControlTable.\n        An example of indexing of this entry\
    \ is\n        hlMatrixControlNlDroppedFrames.1\"\n    INDEX { hlMatrixControlIndex\
    \ }\n    ::= { hlMatrixControlTable 1 }\n"
