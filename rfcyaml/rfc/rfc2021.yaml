- title: serialConnectDestIpAddress  OBJECT-TYPE
  contents:
  - "serialConnectDestIpAddress  OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n        \"The IP Address\
    \ that can be reached at the other end of this\n        serial connection.\n \
    \       This object may not be modified if the associated\n        serialConnectStatus\
    \ object is equal to active(1).\"\n    ::= { serialConnectionEntry 2 }\n"
- title: serialConnectType  OBJECT-TYPE
  contents:
  - "serialConnectType  OBJECT-TYPE\n    SYNTAX     INTEGER {\n                  \
    \  direct(1),\n                    modem(2),\n                    switch(3),\n\
    \                    modemSwitch(4)\n               }\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The type of outgoing connection\
    \ to make.  If this object\n        has the value direct(1), then a direct serial\
    \ connection\n        is assumed.  If this object has the value modem(2),\n  \
    \      then serialConnectDialString will be used to make a modem\n        connection.\
    \  If this object has the value switch(3),\n        then serialConnectSwitchConnectSeq\
    \ will be used to establish\n        the connection over a serial data switch,\
    \ and\n        serialConnectSwitchDisconnectSeq will be used to terminate\n  \
    \      the connection.  If this object has the value\n        modem-switch(4),\
    \ then a modem connection will be made first\n        followed by the switch connection.\n\
    \        This object may not be modified if the associated\n        serialConnectStatus\
    \ object is equal to active(1).\"\n    DEFVAL { direct }\n    ::= { serialConnectionEntry\
    \ 3 }\n"
- title: serialConnectDialString  OBJECT-TYPE
  contents:
  - "serialConnectDialString  OBJECT-TYPE\n    SYNTAX     ControlString (SIZE(0..255))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"A control string which specifies how to dial the phone\n        number in\
    \ order to establish a modem connection.  The\n        string should include dialing\
    \ prefix and suffix.  For\n        example: ``^s^MATD9,888-1234^M'' will instruct\
    \ the Probe\n        to send a carriage return followed by the dialing prefix\n\
    \        ``ATD'', the phone number ``9,888-1234'', and a carriage\n        return\
    \ as the dialing suffix.\n        This object may not be modified if the associated\n\
    \        serialConnectStatus object is equal to active(1).\"\n    ::= { serialConnectionEntry\
    \ 4 }\n"
- title: serialConnectSwitchConnectSeq  OBJECT-TYPE
  contents:
  - "serialConnectSwitchConnectSeq  OBJECT-TYPE\n    SYNTAX     ControlString (SIZE(0..255))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"A control string which specifies how to establish a\n        data switch connection.\n\
    \        This object may not be modified if the associated\n        serialConnectStatus\
    \ object is equal to active(1).\"\n     ::= { serialConnectionEntry 5 }\n"
- title: serialConnectSwitchDisconnectSeq  OBJECT-TYPE
  contents:
  - "serialConnectSwitchDisconnectSeq  OBJECT-TYPE\n    SYNTAX     ControlString (SIZE(0..255))\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
