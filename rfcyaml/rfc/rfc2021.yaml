    \ agt-2100\n       # answer get-bulk\n       # get-bulk(nonRptrs=1, maxReps=2,\
    \ sysUpTime.0,\n       #     fooCounts.600);\n       # (changed >= 600)\n    \
    \   # return both counters\n   Time agt-2300:\n       # increment fooCounts.1\n\
