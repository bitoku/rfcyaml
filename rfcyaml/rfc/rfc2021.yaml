- title: ZeroBasedCounter32 ::= TEXTUAL-CONVENTION
  contents:
  - "ZeroBasedCounter32 ::= TEXTUAL-CONVENTION\n    STATUS current\n    DESCRIPTION\n\
    \        \"This TC describes an object which counts events with the\n        following\
    \ semantics: objects of this type will be set to\n        zero(0) on creation\
    \ and will thereafter count appropriate\n        events, wrapping back to zero(0)\
    \ when the value 2^32 is\n        reached.\n        Provided that an application\
    \ discovers the new object within\n        the minimum time to wrap it can use\
    \ the initial value as a\n        delta since it last polled the table of which\
    \ this object is\n        part.  It is important for a management station to be\
    \ aware of\n        this minimum time and the actual time between polls, and to\n\
    \        discard data if the actual time is too long or there is no\n        defined\
    \ minimum time.\n        Typically this TC is used in tables where the INDEX space\
    \ is\n        constantly changing and/or the TimeFilter mechanism is in use.\"\
    \n    SYNTAX Gauge32\n"
- title: LastCreateTime ::= TEXTUAL-CONVENTION
  contents:
  - "LastCreateTime ::= TEXTUAL-CONVENTION\n    STATUS current\n    DESCRIPTION\n\
    \        \"This TC describes an object that stores the last time its\n       \
    \ entry was created.\n        This can be used for polling applications to determine\
    \ that an\n        entry has been deleted and re-created between polls, causing\n\
    \        an otherwise undetectable discontinuity in the data.\"\n    SYNTAX TimeStamp\n"
- title: TimeFilter ::= TEXTUAL-CONVENTION
  contents:
  - "TimeFilter ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n\
    \        \"To be used for the index to a table.  Allows an application\n     \
    \   to download only those rows changed since a particular time.\n        A row\
    \ is considered changed if the value of any object in the\n        row changes\
    \ or if the row is created or deleted.\n        When sysUpTime is equal to zero,\
    \ this table shall be empty.\n        One entry exists for each past value of\
    \ sysUpTime, except that\n        the whole table is purged should sysUpTime wrap.\n\
    \        As this basic row is updated new conceptual rows are created\n      \
    \  (which still share the now updated object values with all\n        other instances).\
    \  The number of instances which are created\n        is determined by the value\
    \ of sysUpTime at which the basic row\n        was last updated.  One instance\
    \ will exist for each value of\n        sysUpTime at the last update time for\
    \ the row.  A new\n        timeMark instance is created for each new sysUpTime\
    \ value.\n        Each new conceptual row will be associated with the timeMark\n\
    \        instance which was created at the value of sysUpTime with\n        which\
    \ the conceptual row is to be associated.\n        By definition all conceptual\
    \ rows were updated at or after\n        time zero and so at least one conceptual\
    \ row (associated with\n        timeMark.0) must exist for each underlying (basic)\
    \ row.\n        See the appendix for further discussion of this variable.\n  \
    \      Consider the following fooTable:\n        fooTable ...\n        INDEX {\
    \ fooTimeMark, fooIndex }\n        FooEntry {\n           fooTimeMark  TimeFilter\n\
    \           fooIndex     INTEGER,\n           fooCounts    Counter\n        }\n\
    \        Should there be two basic rows in this table (fooIndex == 1,\n      \
    \  fooIndex == 2) and row 1 was updated most recently at time 6,\n        while\
    \ row 2 was updated most recently at time 8, and both rows\n        had been updated\
    \ on several earlier occasions such that the\n        current values were 5 and\
    \ 9 respectively then the following\n        fooCounts instances would exist.\n\
    \        fooCounts.0.1  5\n        fooCounts.0.2  9\n        fooCounts.1.1  5\n\
    \        fooCounts.1.2  9\n        fooCounts.2.1  5\n        fooCounts.2.2  9\n\
    \        fooCounts.3.1  5\n        fooCounts.3.2  9\n        fooCounts.4.1  5\n\
    \        fooCounts.4.2  9\n        fooCounts.5.1  5\n        fooCounts.5.2  9\n\
    \        fooCounts.6.1  5\n        fooCounts.6.2  9\n        fooCounts.7.2  9\
    \    -- note that row 1 doesn't exist for\n        fooCounts.8.2  9    -- times\
    \ 7 and 8\"\n    SYNTAX    TimeTicks\n"
- title: DataSource ::= TEXTUAL-CONVENTION
  contents:
  - "DataSource ::= TEXTUAL-CONVENTION\n    STATUS        current\n    DESCRIPTION\n\
    \        \"Identifies the source of the data that the associated\n        function\
    \ is configured to analyze. This source can be any\n        interface on this\
    \ device.\n        In order to identify a particular interface, this\n       \
    \ object shall identify the instance of the ifIndex\n        object, defined in\
    \ [3,5], for the desired interface.\n        For example, if an entry were to\
    \ receive data from\n        interface #1, this object would be set to ifIndex.1.\"\
    \n    SYNTAX      OBJECT IDENTIFIER\n"
