- title: nlMatrixTopNControlIndex OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \   \"An index that uniquely identifies an entry\n        in the nlMatrixTopNControlTable.\
    \  Each such\n        entry defines one top N report prepared for\n        one\
    \ interface.\"\n    ::= { nlMatrixTopNControlEntry 1 }\n"
- title: nlMatrixTopNControlMatrixIndex OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlMatrixIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"The nlMatrix[SD/DS] table for which a top N report will be\n        prepared\
    \ on behalf of this entry.  The nlMatrix[SD/DS] table\n        is identified by\
    \ the value of the hlMatrixControlIndex\n        for that table - that value is\
    \ used here to identify the\n        particular table.\n        This object may\
    \ not be modified if the associated\n        nlMatrixTopNControlStatus object\
    \ is equal to active(1).\"\n    ::= { nlMatrixTopNControlEntry 2 }\n"
- title: nlMatrixTopNControlRateBase OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlRateBase OBJECT-TYPE\n    SYNTAX      INTEGER {\n        \
    \            nlMatrixTopNPkts(1),\n                    nlMatrixTopNOctets(2)\n\
    \                }\n    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n\
    \        \"The variable for each nlMatrix[SD/DS] entry that the\n        nlMatrixTopNEntries\
    \ are sorted by.\n        This object may not be modified if the associated\n\
    \        nlMatrixTopNControlStatus object is equal to active(1).\"\n    ::= {\
    \ nlMatrixTopNControlEntry 3 }\n"
- title: nlMatrixTopNControlTimeRemaining OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlTimeRemaining OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"The number of seconds left in the report currently\n        being collected.\
    \  When this object is modified by\n        the management station, a new collection\
    \ is started,\n        possibly aborting a currently running report.  The\n  \
    \      new value is used as the requested duration of this\n        report, and\
    \ is immediately loaded into the associated\n        nlMatrixTopNControlDuration\
    \ object.\n        When the report finishes, the probe will automatically\n  \
    \      start another collection with the same initial value\n        of nlMatrixTopNControlTimeRemaining.\
    \  Thus the management\n        station may simply read the resulting reports\
    \ repeatedly,\n        checking the startTime and duration each time to ensure\
    \ that a\n        report was not missed or that the report parameters were not\n\
    \        changed.\n        While the value of this object is non-zero, it decrements\n\
    \        by one per second until it reaches zero.  At the time\n        that this\
    \ object decrements to zero, the report is made\n        accessible in the nlMatrixTopNTable,\
    \ overwriting any report\n        that may be there.\n        When this object\
    \ is modified by the management station, any\n        associated entries in the\
    \ nlMatrixTopNTable shall be deleted.\n        (Note that this is a different\
    \ algorithm than the one used in\n        the hostTopNTable).\"\n    DEFVAL {\
    \ 1800 }\n    ::= { nlMatrixTopNControlEntry 4 }\n"
- title: nlMatrixTopNControlGeneratedReports OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlGeneratedReports OBJECT-TYPE\n    SYNTAX     Counter32\n \
    \   MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"\
    The number of reports that have been generated by this entry.\"\n    ::= { nlMatrixTopNControlEntry\
    \ 5 }\n"
- title: nlMatrixTopNControlDuration OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlDuration OBJECT-TYPE\n    SYNTAX     Integer32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ seconds that this report has collected\n        during the last sampling interval.\n\
    \        When the associated nlMatrixTopNControlTimeRemaining object is\n    \
    \    set, this object shall be set by the probe to the\n        same value and\
    \ shall not be modified until the next\n        time the nlMatrixTopNControlTimeRemaining\
    \ is set.\n        This value shall be zero if no reports have been\n        requested\
    \ for this nlMatrixTopNControlEntry.\"\n    ::= { nlMatrixTopNControlEntry 6 }\n"
- title: nlMatrixTopNControlRequestedSize OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlRequestedSize OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    MAX-ACCESS read-create\n    STATUS     current\n    DESCRIPTION\n       \
    \ \"The maximum number of matrix entries requested for this report.\n        When\
    \ this object is created or modified, the probe\n        should set nlMatrixTopNControlGrantedSize\
    \ as closely to this\n        object as is possible for the particular probe\n\
    \        implementation and available resources.\"\n    DEFVAL { 150 }\n    ::=\
    \ { nlMatrixTopNControlEntry 7 }\n"
- title: nlMatrixTopNControlGrantedSize OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlGrantedSize OBJECT-TYPE\n    SYNTAX     Integer32 (0..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"\
    The maximum number of matrix entries in this report.\n        When the associated\
    \ nlMatrixTopNControlRequestedSize object is\n        created or modified, the\
    \ probe should set this\n        object as closely to the requested value as is\n\
    \        possible for the particular implementation and\n        available resources.\
    \ The probe must not lower this\n        value except as a result of a set to\
    \ the associated\n        nlMatrixTopNControlRequestedSize object.\n        If\
    \ the value of nlMatrixTopNControlRateBase is equal to\n        nlMatrixTopNPkts,\
    \ when the next topN report is generated,\n        matrix entries with the highest\
    \ value of nlMatrixTopNPktRate\n        shall be placed in this table in decreasing\
    \ order of this rate\n        until there is no more room or until there are no\
    \ more\n        matrix entries.\n        If the value of nlMatrixTopNControlRateBase\
    \ is equal to\n        nlMatrixTopNOctets, when the next topN report is generated,\n\
    \        matrix entries with the highest value of nlMatrixTopNOctetRate\n    \
    \    shall be placed in this table in decreasing order of this rate\n        until\
    \ there is no more room or until there are no more\n        matrix entries.\n\
    \        It is an implementation-specific matter how entries with the\n      \
    \  same value of nlMatrixTopNPktRate or nlMatrixTopNOctetRate are\n        sorted.\
    \  It is also an implementation-specific matter as to\n        whether or not\
    \ zero-valued entries are available.\"\n    ::= { nlMatrixTopNControlEntry 8 }\n"
- title: nlMatrixTopNControlStartTime OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlStartTime OBJECT-TYPE\n    SYNTAX     TimeStamp\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The value of sysUpTime\
    \ when this top N report was\n        last started.  In other words, this is the\
    \ time that\n        the associated nlMatrixTopNControlTimeRemaining object was\n\
    \        modified to start the requested report or the time\n        the report\
    \ was last automatically (re)started.\n        This object may be used by the\
    \ management station to\n        determine if a report was missed or not.\"\n\
    \    ::= { nlMatrixTopNControlEntry 9 }\n"
- title: nlMatrixTopNControlOwner OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlOwner OBJECT-TYPE\n    SYNTAX     OwnerString\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n        \"The entity that\
    \ configured this entry and is\n        therefore using the resources assigned\
    \ to it.\"\n    ::= { nlMatrixTopNControlEntry 10 }\n"
- title: nlMatrixTopNControlStatus OBJECT-TYPE
  contents:
  - "nlMatrixTopNControlStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n        \"The status of\
    \ this nlMatrixTopNControlEntry.\n        An entry may not exist in the active\
    \ state unless all\n        objects in the entry have an appropriate value.\n\
    \        If this object is not equal to active(1), all\n        associated entries\
    \ in the nlMatrixTopNTable shall be deleted\n        by the agent.\"\n    ::=\
    \ { nlMatrixTopNControlEntry 11 }\n"
- title: nlMatrixTopNTable OBJECT-TYPE
  contents:
  - "nlMatrixTopNTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF NlMatrixTopNEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \    \"A set of statistics for those network layer matrix entries\n        that\
    \ have counted the highest number of octets or packets.\"\n    ::= { nlMatrix\
    \ 5 }\n"
- title: nlMatrixTopNEntry OBJECT-TYPE
  contents:
  - "nlMatrixTopNEntry OBJECT-TYPE\n    SYNTAX     NlMatrixTopNEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"A conceptual\
    \ row in the nlMatrixTopNTable.\n        The nlMatrixTopNControlIndex value in\
    \ the index identifies the\n        nlMatrixTopNControlEntry on whose behalf this\
    \ entry was\n        created.\n        An example of the indexing of this table\
    \ is\n        nlMatrixTopNPktRate.3.10\"\n    INDEX { nlMatrixTopNControlIndex,\
    \ nlMatrixTopNIndex }\n    ::= { nlMatrixTopNTable 1 }\n"
- title: NlMatrixTopNEntry ::= SEQUENCE {
  contents:
  - "NlMatrixTopNEntry ::= SEQUENCE {\n    nlMatrixTopNIndex                 Integer32,\n\
    \    nlMatrixTopNProtocolDirLocalIndex Integer32,\n    nlMatrixTopNSourceAddress\
    \         OCTET STRING,\n    nlMatrixTopNDestAddress           OCTET STRING,\n\
    \    nlMatrixTopNPktRate               Gauge32,\n    nlMatrixTopNReversePktRate\
    \        Gauge32,\n    nlMatrixTopNOctetRate             Gauge32,\n    nlMatrixTopNReverseOctetRate\
    \      Gauge32\n"
- title: '}'
  contents:
  - '}

    '
- title: nlMatrixTopNIndex OBJECT-TYPE
  contents:
  - "nlMatrixTopNIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..65535)\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n        \"An index\
    \ that uniquely identifies an entry in\n        the nlMatrixTopNTable among those\
    \ in the same report.\n        This index is between 1 and N, where N is the\n\
    \        number of entries in this report.\n        If the value of nlMatrixTopNControlRateBase\
    \ is equal to\n        nlMatrixTopNPkts, increasing values of nlMatrixTopNIndex\
    \ shall\n        be assigned to entries with decreasing values of\n        nlMatrixTopNPktRate\
    \ until index N is assigned or there are no\n        more nlMatrixTopNEntries.\n\
    \        If the value of nlMatrixTopNControlRateBase is equal to\n        nlMatrixTopNOctets,\
    \ increasing values of nlMatrixTopNIndex\n        shall be assigned to entries\
    \ with decreasing values of\n        nlMatrixTopNOctetRate until index N is assigned\
    \ or there are\n        no more nlMatrixTopNEntries.\"\n    ::= { nlMatrixTopNEntry\
    \ 1 }\n"
- title: nlMatrixTopNProtocolDirLocalIndex OBJECT-TYPE
  contents:
  - "nlMatrixTopNProtocolDirLocalIndex OBJECT-TYPE\n    SYNTAX     Integer32 (1..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n        \"\
    The protocolDirLocalIndex of the network layer protocol of\n        this entry's\
    \ network address.\"\n    ::= { nlMatrixTopNEntry 2 }\n"
- title: nlMatrixTopNSourceAddress OBJECT-TYPE
  contents:
  - "nlMatrixTopNSourceAddress OBJECT-TYPE\n    SYNTAX     OCTET STRING\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The network layer\
    \ address of the source host in this\n        conversation.\n        This is represented\
    \ as an octet string with\n        specific semantics and length as identified\n\
    \        by the associated nlMatrixTopNProtocolDirLocalIndex.\n        For example,\
    \ if the protocolDirLocalIndex indicates an\n        encapsulation of ip, this\
    \ object is encoded as a length\n        octet of 4, followed by the 4 octets\
    \ of the ip address,\n        in network byte order.\"\n    ::= { nlMatrixTopNEntry\
    \ 3 }\n"
- title: nlMatrixTopNDestAddress OBJECT-TYPE
  contents:
  - "nlMatrixTopNDestAddress OBJECT-TYPE\n    SYNTAX     OCTET STRING\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The network layer\
    \ address of the destination host in this\n        conversation.\n        This\
    \ is represented as an octet string with\n        specific semantics and length\
    \ as identified\n        by the associated nlMatrixTopNProtocolDirLocalIndex.\n\
    \        For example, if the nlMatrixTopNProtocolDirLocalIndex\n        indicates\
    \ an encapsulation of ip, this object is encoded as a\n        length octet of\
    \ 4, followed by the 4 octets of the ip address,\n        in network byte order.\"\
    \n    ::= { nlMatrixTopNEntry 4 }\n"
- title: nlMatrixTopNPktRate OBJECT-TYPE
  contents:
  - "nlMatrixTopNPktRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The number of packets seen\
    \ from the source host\n        to the destination host during this sampling interval,\
    \ counted\n        using the rules for counting the nlMatrixSDPkts object.\n \
    \       If the value of nlMatrixTopNControlRateBase is\n        nlMatrixTopNPkts,\
    \ this variable will be used to sort this\n        report.\"\n    ::= { nlMatrixTopNEntry\
    \ 5 }\n"
- title: nlMatrixTopNReversePktRate OBJECT-TYPE
  contents:
  - "nlMatrixTopNReversePktRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ packets seen from the destination host to the\n        source host during this\
    \ sampling interval, counted\n        using the rules for counting the nlMatrixSDPkts\
    \ object (note\n        that the corresponding nlMatrixSDPkts object selected\
    \ is the\n        one whose source address is equal to nlMatrixTopNDestAddress\n\
    \        and whose destination address is equal to\n        nlMatrixTopNSourceAddress.)\n\
    \        Note that if the value of nlMatrixTopNControlRateBase is equal\n    \
    \    to nlMatrixTopNPkts, the sort of topN entries is based\n        entirely\
    \ on nlMatrixTopNPktRate, and not on the value of this\n        object.\"\n  \
    \  ::= { nlMatrixTopNEntry 6 }\n"
- title: nlMatrixTopNOctetRate OBJECT-TYPE
  contents:
  - "nlMatrixTopNOctetRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n        \"The number of octets seen\
    \ from the source host\n        to the destination host during this sampling interval,\
    \ counted\n        using the rules for counting the nlMatrixSDOctets object. \
    \ If\n        the value of nlMatrixTopNControlRateBase is\n        nlMatrixTopNOctets,\
    \ this variable will be used to sort this\n        report.\"\n    ::= { nlMatrixTopNEntry\
    \ 7 }\n"
- title: nlMatrixTopNReverseOctetRate OBJECT-TYPE
  contents:
  - "nlMatrixTopNReverseOctetRate OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n        \"The number of\
    \ octets seen from the destination host to the\n        source host during this\
    \ sampling interval, counted\n        using the rules for counting the nlMatrixDSOctets\
    \ object (note\n        that the corresponding nlMatrixSDOctets object selected\
    \ is the\n        one whose source address is equal to nlMatrixTopNDestAddress\n\
    \        and whose destination address is equal to\n        nlMatrixTopNSourceAddress.)\n\
    \        Note that if the value of nlMatrixTopNControlRateBase is equal\n    \
    \    to nlMatrixTopNOctets, the sort of topN entries is based\n        entirely\
    \ on nlMatrixTopNOctetRate, and not on the value of\n        this object.\"\n\
    \    ::= { nlMatrixTopNEntry 8 }\n"
