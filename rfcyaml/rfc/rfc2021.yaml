- title: protocolDirID OBJECT-TYPE
  contents:
  - "protocolDirID OBJECT-TYPE\n    SYNTAX      OCTET STRING\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n        \"A unique identifier for a\
    \ particular protocol.  Standard\n        identifiers will be defined in a manner\
    \ such that they\n        can often be used as specifications for new protocols\
    \ - i.e.\n        a tree-structured assignment mechanism that matches the\n  \
    \      protocol encapsulation `tree' and which has algorithmic\n        assignment\
    \ mechanisms for certain subtrees. See RFC XXX for\n        more details.\n  \
    \      Despite the algorithmic mechanism, the probe will only place\n        entries\
    \ in here for those protocols it chooses to collect.  In\n        other words,\
    \ it need not populate this table with all of the\n        possible ethernet protocol\
    \ types, nor need it create them on\n        the fly when it sees them.  Whether\
    \ or not it does these\n        things is a matter of product definition (cost/benefit,\n\
    \        usability), and is up to the designer of the product.\n        If an\
    \ entry is written to this table with a protocolDirID that\n        the agent\
    \ doesn't understand, either directly or\n        algorithmically, the SET request\
    \ will be rejected with an\n        inconsistentName or badValue (for SNMPv1)\
    \ error.\"\n    ::= { protocolDirEntry 1 }\n"
- title: protocolDirParameters OBJECT-TYPE
  contents:
  - "protocolDirParameters OBJECT-TYPE\n    SYNTAX      OCTET STRING\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A set of\
    \ parameters for the associated protocolDirID.\n        See the associated RMON2\
    \ Protocol Identifiers document\n        for a description of the possible parameters.\
    \ There\n        will be one octet in this string for each sub-identifier in\n\
    \        the protocolDirID, and the parameters will appear here in the\n     \
    \   same order as the associated sub-identifiers appear in the\n        protocolDirID.\n\
    \        Every node in the protocolDirID tree has a different, optional\n    \
    \    set of parameters defined (that is, the definition of\n        parameters\
    \ for a node is optional).  The proper parameter\n        value for each node\
    \ is included in this string.  Note that the\n        inclusion of a parameter\
    \ value in this string for each node is\n        not optional - what is optional\
    \ is that a node may have no\n        parameters defined, in which case the parameter\
    \ field for that\n        node will be zero.\"\n    ::= { protocolDirEntry 2 }\n"
- title: protocolDirLocalIndex OBJECT-TYPE
  contents:
  - "protocolDirLocalIndex OBJECT-TYPE\n    SYNTAX      Integer32 (1..2147483647)\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"The locally arbitrary, but unique identifier associated\n        with this\
    \ protocolDir entry.\n        The value for each supported protocol must remain\
    \ constant at\n        least from one re-initialization of the entity's network\n\
    \        management system to the next re-initialization, except that\n      \
    \  if a protocol is deleted and re-created, it must be re-created\n        with\
    \ a new value that has not been used since the last\n        re-initialization.\n\
    \        The specific value is meaningful only within a given SNMP\n        entity.\
    \ A protocolDirLocalIndex must not be re-used until the\n        next agent-restart\
    \ in the event the protocol directory entry\n        is deleted.\"\n    ::= {\
    \ protocolDirEntry 3 }\n"
- title: protocolDirDescr OBJECT-TYPE
  contents:
  - "protocolDirDescr OBJECT-TYPE\n    SYNTAX      DisplayString (SIZE (1..64))\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \   \"A textual description of the protocol encapsulation.\n        A probe may\
    \ choose to describe only a subset of the\n        entire encapsulation (e.g.\
    \ only the highest layer).\n        This object is intended for human consumption\
    \ only.\n        This object may not be modified if the associated\n        protocolDirStatus\
    \ object is equal to active(1).\"\n    ::= { protocolDirEntry 4 }\n"
- title: protocolDirType OBJECT-TYPE
  contents:
  - "protocolDirType OBJECT-TYPE\n    SYNTAX      BITS {\n                    extensible(0),\n\
    \                    addressRecognitionCapable(1)\n                }\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n        \"This object\
    \ describes 2 attributes of this protocol\n         directory entry.\n       \
    \  The presence or absence of the `extensible' bit describes\n         whether\
    \ or not this protocol directory entry can be extended\n         by the user by\
    \ creating protocol directory entries which are\n         children of this protocol.\n\
    \         An example of an entry that will often allow extensibility is\n    \
    \     `ip.udp'.  The probe may automatically populate some children\n        \
    \ of this node such as `ip.udp.snmp' and `ip.udp.dns'.\n         A probe administrator\
    \ or user may also populate additional\n         children via remote SNMP requests\
    \ that create entries in this\n         table.  When a child node is added for\
    \ a protocol for which the\n         probe has no built in support, extending\
    \ a parent node (for\n         which the probe does have built in support),\n\
    \         that child node is not extendible.  This is termed `limited\n      \
    \   extensibility'.\n         When a child node is added through this extensibility\n\
    \         mechanism, the values of protocolDirLocalIndex and\n         protocolDirType\
    \ shall be assigned by the agent.\n         The other objects in the entry will\
    \ be assigned by the\n         manager who is creating the new entry.\n      \
    \   This object also describes whether or not this agent can\n         recognize\
    \ addresses for this protocol, should it be a network\n         level protocol.\
    \  That is, while a probe may be able to\n         recognize packets of a particular\
    \ network layer protocol and\n         count them, it takes additional logic to\
    \ be able to recognize\n         the addresses in this protocol and to populate\
    \ network layer\n         or application layer tables with the addresses in this\n\
    \         protocol.  If this bit is set, the agent will recognize\n         network\
    \ layer addresses for this protoocl and populate the\n         network and application\
    \ layer host and matrix tables with\n         these protocols.\n         Note\
    \ that when an entry is created, the agent will supply\n         values for the\
    \ bits that match the capabilities of the agent\n         with respect to this\
    \ protocol.  Note that since row creations\n         usually exercise the limited\
    \ extensibility feature, these\n         bits will usually be set to zero.\"\n\
    \    ::= { protocolDirEntry 5 }\n"
- title: protocolDirAddressMapConfig OBJECT-TYPE
  contents:
  - "protocolDirAddressMapConfig OBJECT-TYPE\n    SYNTAX      INTEGER {\n        \
    \            notSupported(1),\n                    supportedOff(2),\n        \
    \            supportedOn(3)\n                }\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n        \"This object describes and\
    \ configures the probe's support for\n        address mapping for this protocol.\
    \  When the probe creates\n        entries in this table for all protocols that\
    \ it understands,\n        it will set the entry to notSupported(1) if it doesn't\
    \ have\n        the capability to perform address mapping for the protocol or\n\
    \        if this protocol is not a network-layer protocol.  When\n        an entry\
    \ is created in this table by a management operation as\n        part of the limited\
    \ extensibility feature, the probe must set\n        this value to notSupported(1),\
    \ because limited extensibility\n        of the protocolDirTable does not extend\
    \ to interpreting\n        addresses of the extended protocols.\n        If the\
    \ value of this object is notSupported(1), the probe\n        will not perform\
    \ address mapping for this protocol and\n        shall not allow this object to\
    \ be changed to any other value.\n        If the value of this object is supportedOn(3),\
    \ the probe\n        supports address mapping for this protocol and is configured\n\
    \        to perform address mapping for this protocol for all\n        addressMappingControlEntries\
    \ and all interfaces.\n        If the value of this object is supportedOff(2),\
    \ the probe\n        supports address mapping for this protocol but is configured\n\
    \        to not perform address mapping for this protocol for any\n        addressMappingControlEntries\
    \ and all interfaces.\n        Whenever this value changes from supportedOn(3)\
    \ to\n        supportedOff(2), the probe shall delete all related entries in\n\
    \        the addressMappingTable.\"\n    ::= { protocolDirEntry 6 }\n"
- title: protocolDirHostConfig OBJECT-TYPE
  contents:
  - "protocolDirHostConfig OBJECT-TYPE\n    SYNTAX      INTEGER {\n              \
    \      notSupported(1),\n                    supportedOff(2),\n              \
    \      supportedOn(3)\n                }\n    MAX-ACCESS  read-create\n    STATUS\
    \      current\n    DESCRIPTION\n        \"This object describes and configures\
    \ the probe's support for\n        the network layer and application layer host\
    \ tables for this\n        protocol.  When the probe creates entries in this table\
    \ for\n        all protocols that it understands, it will set the entry to\n \
    \       notSupported(1) if it doesn't have the capability to track the\n     \
    \   nlHostTable for this protocol or if the alHostTable is\n        implemented\
    \ but doesn't have the capability to track this\n        protocol.  Note that\
    \ if the alHostTable is implemented, the\n        probe may only support a protocol\
    \ if it is supported in both\n        the nlHostTable and the alHostTable.\n \
    \       If the associated protocolDirType object has the\n        addressRecognitionCapable\
    \ bit set, then this is a network\n        layer protocol for which the probe\
    \ recognizes addresses, and\n        thus the probe will populate the nlHostTable\
    \ and alHostTable\n        with addresses it discovers for this protocol.\n  \
    \      If the value of this object is notSupported(1), the probe\n        will\
    \ not track the nlHostTable or alHostTable for this\n        protocol and shall\
    \ not allow this object to be changed to any\n        other value. If the value\
    \ of this object is supportedOn(3),\n        the probe supports tracking of the\
    \ nlHostTable and alHostTable\n        for this protocol and is configured to\
    \ track both tables\n        for this protocol for all control entries and all\
    \ interfaces.\n        If the value of this object is supportedOff(2), the probe\n\
    \        supports tracking of the nlHostTable and alHostTable for this\n     \
    \   protocol but is configured to not track these tables\n        for any control\
    \ entries or interfaces.\n        Whenever this value changes from supportedOn(3)\
    \ to\n        supportedOff(2), the probe shall delete all related entries in\n\
    \        the nlHostTable and alHostTable.\n        Note that since each alHostEntry\
    \ references 2 protocol\n        directory entries, one for the network address\
    \ and one for the\n        type of the highest protocol recognized, that an entry\
    \ will\n        only be created in that table if this value is supportedOn(3)\n\
    \        for both protocols.\"\n    ::= { protocolDirEntry 7 }\n"
- title: protocolDirMatrixConfig OBJECT-TYPE
  contents:
  - "protocolDirMatrixConfig OBJECT-TYPE\n    SYNTAX      INTEGER {\n            \
    \        notSupported(1),\n                    supportedOff(2),\n            \
    \        supportedOn(3)\n                }\n    MAX-ACCESS  read-create\n    STATUS\
    \      current\n    DESCRIPTION\n        \"This object describes and configures\
    \ the probe's support for\n        the network layer and application layer matrix\
    \ tables for this\n        protocol.  When the probe creates entries in this table\
    \ for\n        all protocols that it understands, it will set the entry to\n \
    \       notSupported(1) if it doesn't have the capability to track the\n     \
    \   nlMatrixTables for this protocol or if the alMatrixTables are\n        implemented\
    \ but don't have the capability to track this\n        protocol.  Note that if\
    \ the alMatrix tables are implemented,\n        the probe may only support a protocol\
    \ if it is supported in\n        the the both of the nlMatrixTables and both of\
    \ the\n        alMatrixTables.\n        If the associated protocolDirType object\
    \ has the\n        addressRecognitionCapable bit set, then this is a network\n\
    \        layer protocol for which the probe recognizes addresses, and\n      \
    \  thus the probe will populate both of the nlMatrixTables and\n        both of\
    \ the alMatrixTables with addresses it discovers for\n        this protocol.\n\
    \        If the value of this object is notSupported(1), the probe\n        will\
    \ not track either of the nlMatrixTables or the\n        alMatrixTables for this\
    \ protocol and shall not allow this\n        object to be changed to any other\
    \ value. If the value of this\n        object is supportedOn(3), the probe supports\
    \ tracking of both\n        of the nlMatrixTables and (if implemented) both of\
    \ the\n        alMatrixTables for this protocol and is configured to track\n \
    \       these tables for this protocol for all control entries and all\n     \
    \   interfaces. If the value of this object is supportedOff(2),\n        the probe\
    \ supports tracking of both of the nlMatrixTables and\n        (if implemented)\
    \ both of the alMatrixTables for this protocol\n        but is configured to not\
    \ track these tables for this\n        protocol for any control entries or interfaces.\n\
    \        Whenever this value changes from supportedOn(3) to\n        supportedOff(2),\
    \ the probe shall delete all related entries in\n        the nlMatrixTables and\
    \ the alMatrixTables.\n        Note that since each alMatrixEntry references 2\
    \ protocol\n        directory entries, one for the network address and one for\
    \ the\n        type of the highest protocol recognized, that an entry will\n \
    \       only be created in that table if this value is supportedOn(3)\n      \
    \  for both protocols.\"\n    ::= { protocolDirEntry 8 }\n"
- title: protocolDirOwner OBJECT-TYPE
  contents:
  - "protocolDirOwner OBJECT-TYPE\n    SYNTAX      OwnerString\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The entity that configured\
    \ this entry and is\n        therefore using the resources assigned to it.\"\n\
    \    ::= { protocolDirEntry 9 }\n"
- title: protocolDirStatus OBJECT-TYPE
  contents:
  - "protocolDirStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n        \"The status of this protocol\
    \ directory entry.\n        An entry may not exist in the active state unless\
    \ all\n        objects in the entry have an appropriate value.\n        If this\
    \ object is not equal to active(1), all associated\n        entries in the nlHostTable,\
    \ nlMatrixSDTable, nlMatrixDSTable,\n        alHostTable, alMatrixSDTable, and\
    \ alMatrixDSTable shall be\n        deleted.\"\n    ::= { protocolDirEntry 10\
    \ }\n"
