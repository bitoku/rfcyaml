    \ Counter32,\n    nlMatrixTopNControlDuration         Integer32,\n    nlMatrixTopNControlRequestedSize\
    \    Integer32,\n    nlMatrixTopNControlGrantedSize      Integer32,\n    nlMatrixTopNControlStartTime\
    \        TimeStamp,\n    nlMatrixTopNControlOwner            OwnerString,\n  \
