- title: Abstract
  contents:
  - "Abstract\n   This document describes the framework for an RFC Series and an RFC\n\
    \   Editor function that incorporate the principles of organized\n   community\
    \ involvement and accountability that has become necessary as\n   the Internet\
    \ technical community has grown, thereby enabling the RFC\n   Series to continue\
    \ to fulfill its mandate.\n"
