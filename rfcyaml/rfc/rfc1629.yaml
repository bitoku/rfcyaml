  - "A.  Administration of NSAPs\n   NSAPs represent the endpoints of communication
    through the Network\n   Layer and must be globally unique [4].  ISO 8348 defines
    the\n   semantics of the NSAP and the abstract syntaxes in which the\n   semantics
    of the Network address can be expressed [11].\n   The NSAP consists of the initial
    domain part (IDP) and the domain\n   specific part (DSP).  The initial domain
    part of the NSAP consists of\n   an authority and format identifier (AFI) and
    an initial domain\n   identifier (IDI).  The AFI specifies the format of the IDI,
    the\n   network addressing authority responsible for allocating values of the\n
    \  IDI, and the abstract syntax of the DSP.  The IDI specifies the\n   addressing
    subdomain from which values of the DSP are allocated and\n   the network addressing
    authority responsible for allocating values of\n   the DSP from that domain.  The
    structure and semantics of the DSP are\n   determined by the authority identified
    by the IDI.  Figure 3 shows\n   the NSAP address structure.\n     +-----------+\n
    \    |   IDP     |\n     +-----+-----+-------------------------------------------------+\n
    \    | AFI | IDI |<--------------------DSP------------------------>|\n     +-----+-----+-------------------------------------------------+\n
    \             IDP  Initial Domain Part\n              AFI  Authority and Format
    Identifier\n              IDI  Initial Domain Identifier\n              DSP  Domain
    Specific Part\n              Figure 3: NSAP address structure.\n   The global
    network addressing domain consists of all the NSAP\n   addresses in the OSI environment.
    \ Within that environment, seven\n   second-level addressing domains and corresponding
    IDI formats are\n   described in ISO 8348:\n      * X.121 for public data networks\n
    \     * F.69 for telex\n      * E.163 for the public switched telephone network
    numbers\n      * E.164 for ISDN numbers\n      * ISO Data Country Code (DCC),
    allocated according to ISO 3166 [6]\n      * ISO International Code Designator
    (ICD), allocated according to\n        ISO 6523 [7]\n      * Local to accommodate
    the coexistence of OSI and non-OSI network\n        addressing schemes.\n   For
    OSI networks in the U.S., portions of the ICD subdomain are\n   available for
    use through the U.S. Government, and the DCC subdomain\n   is available for use
    through The American National Standards\n   Institute (ANSI).  The British Standards
    Institute is the\n   registration authority for the ICD subdomain, and has registered
    four\n   IDIs for the U.S. Government: those used for GOSIP, DoD, OSINET, and\n
    \  the OSI Implementors Workshop.  ANSI, as the U.S. ISO Member Body, is\n   the
    registration authority for the DCC domain in the United States.\n"
  - contents:
    - "A.1  GOSIP Version 2 NSAPs\n   GOSIP Version 2 makes available for government
      use an NSAP addressing\n   subdomain with a corresponding address format as
      illustrated in\n   Figure 2 in Section 4.2.  The \"47\" signifies that it is
      based on the\n   ICD format and uses a binary syntax for the DSP.  The 0005
      is an IDI\n   value which has been assigned to the U.S. Government.  Although
      GOSIP\n   Version 2 NSAPs are intended primarily for U.S. Government use,\n
      \  requests from non-government and non-U.S. organizations will be\n   considered
      on a case-by-case basis.\n   The format for the DSP under ICD=0005 has been
      established by the\n   National Institute of Standards and Technology (NIST),
      the authority\n   for the ICD=0005 domain, in GOSIP Version 2 [3] (see Figure
      2,\n   Section 4.2).  NIST has delegated the authority to register AA\n   identifiers
      for GOSIP Version 2 NSAPs to the General Services\n   Administration (GSA).\n
      \  ISO 8348 allows a maximum length of 20 octets for the NSAP address.\n   The
      AFI of 47 occupies one octet, and the IDI of 0005 occupies two\n   octets.  The
      DSP is encoded as binary as indicated by the AFI of 47.\n   One octet is allocated
      for a DSP Format Identifier, three octets for\n   an Administrative Authority
      identifier, two octets for Routing\n   Domain, two octets for Area, six octets
      for the System Identifier,\n   and one octet for the NSAP selector.  Note that
      two octets have been\n   reserved to accommodate future growth and to provide
      additional\n   flexibility for inter-domain routing.  The last seven octets
      of the\n   GOSIP NSAP format are structured in accordance with IS-IS [14], the\n
      \  intra-domain IS-IS routing protocol.  The DSP Format Identifier (DFI)\n   identifies
      the format of the remaining DSP structure and may be used\n   in the future
      to identify additional DSP formats; the value 80h in\n   the DFI identifies
      the GOSIP Version 2 NSAP structure.\n   The Administrative Authority identifier
      names the administrative\n   authority which is responsible for registration
      within its domain.\n   The administrative authority may delegate the responsibilityfor\n
      \  registering areas to the routing domains, and the routing domains may\n   delegate
      the authority to register System Identifiers to the areas.\n   The main responsibility
      of a registration authority at any level of\n   the addressing hierarchy is
      to assure that names of entities are\n   unambiguous, i.e., no two entities
      have the same name.  The\n   registration authority is also responsible for
      advertising the names.\n   A routing domain is a set of end systems and intermediate
      systems\n   which operate according to the same routing procedures and is wholly\n
      \  contained within a single administrative domain.  An area uniquely\n   identifies
      a subdomain of the routing domain.  The system identifier\n   names a unique
      system within an area.  The value of the system field\n   may be a physical
      address (SNPA) or a logical value.  Address\n   resolution between the NSAP
      and the SNPA may be accomplished by an\n   ES-IS protocol [10],  locally administered
      tables, or mapping\n   functions.  The NSAP selector field identifies the end
      user of the\n   network layer service, i.e., a transport layer entity.\n"
    - contents:
      - "A.1.1  Application for Administrative Authority Identifiers\n   The steps
        required for an agency to acquire an NSAP Administrative\n   Authority identifier
        under ICD=0005 from GSA will be provided in the\n   updated GOSIP users' guide
        for Version 2 [2] and are given below.\n   Requests from non-government and
        non-U.S. organizations should\n   originate from a senior official, such as
        a vice-president or chief\n   operating officer.\n      * Identify all end
        systems, intermediate systems, subnetworks, and\n        their topological
        and administrative relationships.\n      * Designate one individual (usually
        the agency head) within an\n        agency to authorize all registration requests
        from that agency\n        (NOTE: All agency requests must pass through this
        individual).\n      * Send a letter on agency letterhead and signed by the
        agency head\n        to GSA:\n               Telecommunications Customer Requirements
        Office\n               U.S. General Services Administration\n               Information
        Resource Management Service\n               Office of Telecommunications Services\n
        \              18th and F Streets, N.W.\n               Washington, DC 20405\n
        \              Fax +1 202 208-5555\n        The letter should contain the
        following information:\n          - Requestor's Name and Title,\n          -
        Organization,\n          - Postal Address,\n          - Telephone and Fax
        Numbers,\n          - Electronic Mail Address(es), and,\n          - Reason
        Needed (one or two paragraphs explaining the intended\n            use).\n
        \     * If accepted, GSA will send a return letter to the agency head\n        indicating
        the NSAP Administrative Authority identifier as-\n        signed,effective
        date of registration, and any other pertinent\n        information.\n      *
        If rejected, GSA will send a letter to the agency head\n        explaining
        the reason for rejection.\n      * Each Authority will administer its own
        subaddress space in\n        accordance with the procedures set forth by the
        GSA in Section\n        A.1.2.\n      * The GSA will maintain, publicize,
        and disseminate the assigned\n        values of Administrative Authority identifiers
        unless\n        specifically requested by an agency not to do so.\n"
      title: A.1.1  Application for Administrative Authority Identifiers
    - contents:
      - "A.1.2 Guidelines for NSAP Assignment\n   Recommendations which should be
        followed by an administrative\n   authority in making NSAP assignments are
        given below.\n      * The authority should determine the degree of structure
        of the\n        DSP under its control.  Further delegation of address assignment\n
        \       authority (resulting in additional levels of hierarchy in the\n        NSAP)
        may be desired.\n      * The authority should make sure that portions of NSAPs
        that it\n        specifies are unique, current, and accurate.\n      * The
        authority should ensure that procedures exist for\n        disseminating NSAPs
        to routing domains and to areas within\n        each routing domain.\n      *
        The systems administrator must determine whether a logical or a\n        physical
        address should be used in the System Identifier field\n        (Figure 2,
        Section 4.2).  An example of a physical address is a\n        48-bit MAC address;
        a logical address is merely a number that\n        meets the uniqueness requirements
        for the System Identifier\n        field, but bears no relationship to an
        address on a physical\n        subnetwork.  We recommend that IDs should be
        assigned to be\n        globally unique, as made possible by the method described
        in\n        [18].\n      * The network address itself contains information
        that may be\n        used to aid routing, but does not contain a source route
        [12].\n        Information that enables next-hop determination based on NSAPs\n
        \       is gathered and maintained by each intermediate system through\n        routing
        protocol exchanges.\n      * GOSIP end systems and intermediate systems in
        federal agencies\n        must be capable of routing information correctly
        to and from any\n        subdomain defined by ISO 8348.\n      * An agency
        may request the assignment of more than one\n        Administrative Authority
        identifier.  The particular use of each\n        should be specified.\n"
      title: A.1.2 Guidelines for NSAP Assignment
    title: A.1  GOSIP Version 2 NSAPs
  - contents:
    - "A.2  Data Country Code NSAPs\n   NSAPs from the Data Country Code (DCC) subdomain
      will also be common\n   in the international Internet.  ANS X3.216-1992 specifies
      the DSP\n   structure under DCC=840 [1].  In the ANS, the DSP structure is\n
      \  identical to that specified in GOSIP Version 2, with the\n   Administrative
      Authority identifier replaced by the numeric form of\n   the ANSI-registered
      organization name, as shown in Figure 4.\n   Referring to Figure 4, when the
      value of the AFI is 39, the IDI\n   denotes an ISO DCC and the abstract syntax
      of the DSP is binary\n   octets.  The value of the IDI for the U.S. is 840,
      the three-digit\n   numeric code for the United States under ISO 3166 [6].  The
      numeric\n   form of organization name is analogous to the Administrative\n   Authority
      identifier in the GOSIP Version 2 NSAP.\n          <----IDP--->\n          +-----+-----+----------------------------------------+\n
      \         | AFI | IDI |<----------------------DSP------------->|\n          +-----+-----+----------------------------------------+\n
      \         | 39  | 840 | DFI |ORG | Rsvd | RD | Area | ID | SEL |\n          +-----+-----+----------------------------------------+\n
      \  octets |  1  |  2  |  1  | 3  |   2  | 2  |  2   | 6  |  1  |\n          +-----+-----+----------------------------------------+\n
      \             IDP   Initial Domain Part\n              AFI   Authority and Format
      Identifier\n              IDI   Initial Domain Identifier\n              DSP
      \  Domain Specific Part\n              DFI   DSP Format Identifier\n              ORG
      \  Organization Name (numeric form)\n              Rsvd  Reserved\n              RD
      \   Routing Domain Identifier\n              Area  Area Identifier\n              ID
      \   System Identifier\n              SEL   NSAP Selector\n        Figure 4:
      NSAP format for DCC=840 as proposed in ANSI X3S3.3.\n"
    - contents:
      - "A.2.1  Application for Numeric Organization Name\n   The procedures for registration
        of numeric organization names in the\n   U.S. have been defined and are operational.
        \ To register a numeric\n   organization name, the applicant must submit a
        request for\n   registration and the $1,000 (U.S.) fee to the registration
        authority,\n   the American National Standards Institute (ANSI).  ANSI will
        register\n   a numeric value, along with the information supplied for\n   registration,
        in the registration database.  The registration\n   information will be sent
        to the applicant within ten working days.\n   The values for numeric organization
        names are assigned beginning at\n   113527.\n   The application form for registering
        a numeric organization name may\n   be obtained from the ANSI Registration
        Coordinator at the following\n   address:\n              Registration Coordinator\n
        \             American National Standards Institute\n              11 West
        42nd Street\n              New York, NY 10036\n              +1 212 642 4884
        (tel)\n              +1 212 398 0023 (fax)\n              RFC822: mmaas@attmail.com\n
        \             X.400: G=michelle; S=maas; A=attmail; C=us\n   Once an organization
        has registered with ANSI, it becomes a\n   registration authority itself.
        In turn, it may delegate registration\n   authority to routing domains, and
        these may make further delegations,\n   for instance,  from routing domains
        to areas.  Again, the\n   responsibilities of each Registration Authority
        are to assure that\n   NSAPs within the domain are unambiguous and to advertise
        them as\n   applicable.\n"
      title: A.2.1  Application for Numeric Organization Name
    title: A.2  Data Country Code NSAPs
  - contents:
    - "A.3  Summary of Administrative Requirements\n   NSAPs must be globally unique,
      and an organization may assure this\n   uniqueness for OSI addresses in two
      ways.  The organization may apply\n   to GSA for an Administrative Authority
      identifier.  Although\n   registration of Administrative Authority identifiers
      by GSA primarily\n   serves U.S. Government agencies, requests for non-government
      and\n   non-U.S.  organizations will be considered on a case-by-case basis.\n
      \  Alternatively, the organization may apply to ANSI for a numeric\n   organization
      name.  In either case, the organization becomes the\n   registration authority
      for its domain and can register NSAPs or\n   delegate the authority to do so.\n
      \  In the case of GOSIP Version 2 NSAPs, the complete DSP structure is\n   given
      in GOSIP Version 2.  For ANSI DCC-based NSAPs, the DSP\n   structure is specified
      in ANS X3.216-1992.  The DSP structure is\n   identical to that specified in
      GOSIP Version 2.\n"
    title: A.3  Summary of Administrative Requirements
