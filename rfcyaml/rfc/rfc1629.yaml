  title: __initial_text__
- contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of this Memo
- contents:
  - "Abstract\n   CLNP is currently being deployed in the Internet.  This is useful
    to\n   support OSI and DECnet(tm) traffic.  In addition, CLNP has been\n   proposed
    as a possible IPng candidate, to provide a long-term\n   solution to IP address
    exhaustion.  Required as part of the CLNP\n   infrastructure are guidelines for
    network service access point (NSAP)\n   address assignment.  This paper provides
    guidelines for allocating\n   NSAP addresses in the Internet.\n   The guidelines
    provided in this paper have been the basis for initial\n   deployment of CLNP
    in the Internet, and have proven very valuable\n   both as an aid to scaling of
    CLNP routing, and for address\n   administration.\n"
