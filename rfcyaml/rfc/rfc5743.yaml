- title: Internet Research Task Force (IRTF)                              A. Falk
  contents:
  - "Internet Research Task Force (IRTF)                              A. Falk\n  Definition\
    \ of an Internet Research Task Force (IRTF) Document Stream\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines the publication stream for RFCs from the Internet\n\
    \   Research Task Force.  Most documents undergoing this process will\n   come\
    \ from IRTF Research Groups, and it is expected that they will be\n   published\
    \ as Informational or Experimental RFCs by the RFC Editor.\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Research Task Force\n   (IRTF).  The IRTF publishes the results\
    \ of Internet-related research\n   and development activities.  These results\
    \ might not be suitable for\n   deployment.  Documents approved for publication\
    \ by the IRSG are not a\n   candidate for any level of Internet Standard; see\
    \ Section 2 of RFC\n   5741.\n   Information about the current status of this\
    \ document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc5743.\n"
