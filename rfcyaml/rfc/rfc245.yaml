- title: __initial_text__
  contents:
  - "             Reservations for Network Working Group Meeting\n        Guaranteed\
    \ arrival reservations for rooms at the Hotel\n   Sonesta in Cambridge, Massachusetts\
    \ have been made for NWGM\n   attendees who have made reservations through Project\
    \ MAC.\n   The cost of a single room will be $23.00 per night.\n        If for\
    \ any reason a reservation must be cancelled, the\n   hotel must be notified of\
    \ cancellation before 6 P.M. the day\n   of the reservation.\n        To cancel\
    \ a reservation on October 9th, 10th, or 11th,\n   call the hotel directly.  At\
    \ other times, cancellations can be\n   handled by Carol Falls at 864-6900 ext.\
    \ 1450.\n         [ This RFC was put into machine readable form for entry ]\n\
    \         [ into the online RFC archives by BBN Corp. under the   ]\n        \
    \ [ direction of Alex McKenzie.                   12/96   ]\n"
