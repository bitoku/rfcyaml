- title: __initial_text__
  contents:
  - '           Intrusion Detection Message Exchange Requirements

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2007).\n"
- title: Abstract
  contents:
  - "Abstract\n   The purpose of the Intrusion Detection Exchange Format Working Group\n\
    \   (IDWG) is to define data formats and exchange procedures for sharing\n   information\
    \ of interest to intrusion detection and response systems\n   and to the management\
    \ systems that may need to interact with them.\n   This document describes the\
    \ high-level requirements for such a\n   communication mechanism, including the\
    \ rationale for those\n   requirements where clarification is needed.  Scenarios\
    \ are used to\n   illustrate some requirements.\n"
