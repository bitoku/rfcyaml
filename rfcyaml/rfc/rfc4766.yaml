- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines requirements for the Intrusion Detection\n\
    \   Message Exchange Format (IDMEF) [5], a product of the Intrusion\n   Detection\
    \ Exchange Format Working Group (IDWG).  IDMEF was planned to\n   be a standard\
    \ format that automated Intrusion Detection Systems\n   (IDSs) [4] could use for\
    \ reporting what they have deemed to be\n   suspicious or of interest.  This document\
    \ also specifies requirements\n   for a communication protocol for communicating\
    \ IDMEF.  As chartered,\n   IDWG has the responsibility to first evaluate existing\
    \ communication\n   protocols before choosing to specify a new one.  Thus the\n\
    \   requirements in this document can be used to evaluate existing\n   communication\
    \ protocols.  If IDWG determines that a new communication\n   protocol is necessary,\
    \ the requirements in this document can be used\n   to evaluate proposed solutions.\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   This is not an IETF standards-track\
    \ document [2], and thus the key\n   words MUST, MUST NOT, SHOULD, and MAY are\
    \ NOT as in BCP 14, RFC 2119\n   [1], but rather:\n   o  MUST: This word, or the\
    \ terms REQUIRED or SHALL, means that the\n      described behavior or characteristic\
    \ is an absolute requirement\n      for a proposed IDWG specification.\n   o \
    \ MUST NOT: This phrase, or the phrase SHALL NOT, means that the\n      described\
    \ behavior or characteristic is an absolute prohibition of\n      a proposed IDWG\
    \ specification.\n   o  SHOULD: This word, or the adjective RECOMMENDED, means\
    \ that there\n      may exist valid reasons in particular circumstances for a\
    \ proposed\n      IDWG specification to ignore described behavior or\n      characteristics.\n\
    \   o  MAY: This word, or the adjective OPTIONAL, means that the\n      described\
    \ behavior or characteristic is truly optional for a\n      proposed IDWG specification.\
    \  One proposed specification may\n      choose to include the described behavior\
    \ or characteristic,\n      whereas another proposed specification may omit the\
    \ same behavior\n      or characteristic.\n"
- title: 2.  Overview
  contents:
  - '2.  Overview

    '
- title: 2.1.  Rationale for IDMEF
  contents:
  - "2.1.  Rationale for IDMEF\n   The reasons such a format should be useful are\
    \ as follows:\n   1. A number of commercial and free Intrusion Detection Systems\
    \ are\n      available and more are becoming available all the time.  Some\n \
    \     products are aimed at detecting intrusions on the network, others\n    \
    \  are aimed at host operating systems, while still others are aimed\n      at\
    \ applications.  Even within a given category, the products have\n      very different\
    \ strengths and weaknesses.  Hence it is likely that\n      users will deploy\
    \ more than a single product, and users will want\n      to observe the output\
    \ of these products from one or more\n      manager(s).  A standard format for\
    \ reporting will simplify this\n      task greatly.\n   2. Intrusions frequently\
    \ involve multiple organizations as victims,\n      or multiple sites within the\
    \ same organization.  Typically, those\n      sites will use different IDSs. \
    \ It would be very helpful to\n      correlate such distributed intrusions across\
    \ multiple sites and\n      administrative domains.  Having reports from all sites\
    \ in a common\n      format would facilitate this task.\n   3. The existence of\
    \ a common format should allow components from\n      different IDSs to be integrated\
    \ more readily.  Thus, Intrusion\n      Detection (ID) research should migrate\
    \ into commercial products\n      more easily.\n   4. In addition to enabling\
    \ communication from an ID analyzer to an ID\n      manager, the IDMEF notification\
    \ system may also enable\n      communication between a variety of IDS components.\
    \  However, for\n      the remainder of this document, we refer to the communication\
    \ as\n      going from an analyzer to a manager.\n   All of these reasons suggest\
    \ that a common format for reporting\n   anything deemed suspicious should help\
    \ the IDS market to grow and\n   innovate more successfully, and should result\
    \ in IDS users obtaining\n   better results from deployment of ID systems.\n"
- title: 2.2.  Intrusion Detection Terms
  contents:
  - "2.2.  Intrusion Detection Terms\n   In order to make the rest of the requirements\
    \ clearer, we define some\n   terms about typical IDSs.  These terms are presented\
    \ in alphabetical\n   order.  The diagram at the end of this section illustrates\
    \ the\n   relationships of some of the terms defined herein.\n"
- title: 2.2.1.  Activity
  contents:
  - "2.2.1.  Activity\n   Elements of the data source or occurrences within the data\
    \ source\n   that are identified by the sensor or analyzer as being of interest\
    \ to\n   the operator.  Examples of this include (but are not limited to)\n  \
    \ network session showing unexpected telnet activity, operating system\n   log\
    \ file entries showing a user attempting to access files to which\n   he is not\
    \ authorized to have access, application log files showing\n   persistent login\
    \ failures, etc.\n   Activity can range from extremely serious occurrences (such\
    \ as an\n   unequivocally malicious attack) to less serious occurrences (such\
    \ as\n   unusual user activity that's worth a further look) to neutral\n   activity\
    \ (such as user login).\n"
- title: 2.2.2.  Administrator
  contents:
  - "2.2.2.  Administrator\n   The human with overall responsibility for setting the\
    \ security policy\n   of the organization, and, thus, for decisions about deploying\
    \ and\n   configuring the IDS.  This may or may not be the same person as the\n\
    \   operator of the IDS.  In some organizations, the administrator is\n   associated\
    \ with the network or systems administration groups.  In\n   other organizations,\
    \ it's an independent position.\n"
- title: 2.2.3.  Alert
  contents:
  - "2.2.3.  Alert\n   A message from an analyzer to a manager that an event of interest\
    \ has\n   been detected.  An alert typically contains information about the\n\
    \   unusual activity that was detected, as well as the specifics of the\n   occurrence.\n"
- title: 2.2.4.  Analyzer
  contents:
  - "2.2.4.  Analyzer\n   The ID component or process that analyzes the data collected\
    \ by the\n   sensor for signs of unauthorized or undesired activity or for events\n\
    \   that might be of interest to the security administrator.  In many\n   existing\
    \ IDSs, the sensor and the analyzer are part of the same\n   component.  In this\
    \ document, the term analyzer is used generically\n   to refer to the sender of\
    \ the IDMEF message.\n"
- title: 2.2.5.  Data Source
  contents:
  - "2.2.5.  Data Source\n   The raw information that an intrusion detection system\
    \ uses to detect\n   unauthorized or undesired activity.  Common data sources\
    \ include (but\n   are not limited to) raw network packets, operating system audit\
    \ logs,\n   application audit logs, and system-generated checksum data.\n"
- title: 2.2.6.  Event
  contents:
  - "2.2.6.  Event\n   The occurrence in the data source that is detected by the sensor\
    \ and\n   that may result in an IDMEF alert being transmitted, for example,\n\
    \   attack.\n"
- title: 2.2.7.  IDS
  contents:
  - "2.2.7.  IDS\n   Intrusion detection system.  Some combination of one or more\
    \ of the\n   following components: sensor, analyzer, manager.\n"
- title: 2.2.8.  Manager
  contents:
  - "2.2.8.  Manager\n   The ID component or process from which the operator manages\
    \ the\n   various components of the ID system.  Management functions typically\n\
    \   include (but are not limited to) sensor configuration, analyzer\n   configuration,\
    \ event notification management, data consolidation, and\n   reporting.\n"
- title: 2.2.9.  Notification
  contents:
  - "2.2.9.  Notification\n   The method by which the IDS manager makes the operator\
    \ aware of the\n   alert occurrence and thus the event.  In many IDSs, this is\
    \ done via\n   the display of a colored icon on the IDS manager screen, the\n\
    \   transmission of an e-mail or pager message, or the transmission of a\n   Simple\
    \ Network Management Protocol (SNMP) trap, although other\n   notification techniques\
    \ are also used.\n"
- title: 2.2.10.  Operator
  contents:
  - "2.2.10.  Operator\n   The human that is the primary user of the IDS manager.\
    \  The operator\n   often monitors the output of the ID system and initiates or\n\
    \   recommends further action.\n"
- title: 2.2.11.  Response
  contents:
  - "2.2.11.  Response\n   The actions taken in response to an event.  Responses may\
    \ be\n   undertaken automatically by some entity in the IDS architecture or\n\
    \   may be initiated by a human.  Sending a notification to the operator\n   is\
    \ a very common response.  Other responses include (but are not\n   limited to)\
    \ logging the activity; recording the raw data (from the\n   data source) that\
    \ characterized the event; terminating a network,\n   user, or application session;\
    \ or altering network or system access\n   controls.\n"
- title: 2.2.12.  Sensor
  contents:
  - "2.2.12.  Sensor\n   The ID component that collects data from the data source.\
    \  The\n   frequency of data collection will vary across IDS offerings.  The\n\
    \   sensor is set up to forward events to the analyzer.\n"
- title: 2.2.13.  Signature
  contents:
  - "2.2.13.  Signature\n   A rule used by the analyzer to identify interesting activity\
    \ to the\n   security administrator.  Signatures represent one of the mechanisms\n\
    \   (though not necessarily the only mechanism) by which IDSs detect\n   intrusions.\n"
- title: 2.2.14.  Security Policy
  contents:
  - "2.2.14.  Security Policy\n   The predefined, formally documented statement that\
    \ defines what\n   activities are allowed to take place on an organization's network\
    \ or\n   on particular hosts to support the organization's requirements.  This\n\
    \   includes, but is not limited to, which hosts are to be denied\n   external\
    \ network access.\n    ________\n   |        |                   --------\n  \
    \ | Data   |_________ ________|        |  __________\n   | Source |     Activity\
    \     |Sensor  | |          |\n   |________|         |        |________| | Operator\
    \ |_______\n                      |            |      |__________|       |\n \
    \                    \\|/         Event         A             |\n            \
    \     _____V___         |          /|\\            |\n                |      \
    \   |        |            \\            |\n                | Sensor  |__     \
    \ |         Notification    |\n                |_________| Event  |          \
    \    \\         \\|/\n                      A      |     V_________      \\  \
    \       V\n                     /|\\     |    |         |       \\     Response\n\
    \                      |       --->| Analyzer|__      |       A\n            \
    \          |           |         | Alert  |      /|\\\n                      |\
    \           |_________|  |     |       |\n                      |            \
    \    A       |     |       |\n                      |               /|\\     \\\
    |/    |       |\n                      |________________|   ____V___  |      \
    \ |\n                          |               |        |_|       |\n        \
    \                  |               | Manager|_________|\n                    \
    \      |               |________|\n                          |               \
    \   A\n                        Security            /|\\\n        _______________\
    \   |  Policy__________|\n       |               |  |\n       | Administrator\
    \ |__|\n       |_______________|\n   The diagram above illustrates the terms above\
    \ and their\n   relationships.  Not every IDS will have all of these separate\n\
    \   components exactly as shown.  Some IDSs will combine these components\n  \
    \ into a single module; some will have multiple instances of these\n   modules.\n"
- title: 2.3.  Architectural Assumptions
  contents:
  - "2.3.  Architectural Assumptions\n   In this document, as defined in the terms\
    \ above, we assume that an\n   analyzer determines somehow that a suspicious event\
    \ has been seen by\n   a sensor, and sends an alert to a manager.  The format\
    \ of that alert\n   and the method of communicating it are what IDMEF proposes\
    \ to\n   standardize.\n   For the purposes of this document, we assume that the\
    \ analyzer and\n   manager are separate components and that they are communicating\n\
    \   pairwise across a TCP/IP network.  No other form of communication\n   between\
    \ these entities is contemplated in this document, and no other\n   use of IDMEF\
    \ alerts is considered.  We refer to the communication\n   protocol that communicates\
    \ IDMEF as the IDMEF Communication Protocol\n   (IDP).\n   The Trust Model is\
    \ not specified as a requirement, but is rather left\n   to the choice of the\
    \ IDMEF Communication Protocol, i.e., a design\n   decision.  What is specified\
    \ are individual security-related\n   requirements; see Section 5.\n   We try\
    \ to make no further architectural assumptions than those just\n   stated.  For\
    \ example, the following points should not matter:\n   o  Whether the sensor and\
    \ the analyzer are integrated or separate.\n   o  Whether the analyzer and manager\
    \ are isolated or are embedded in\n      some large hierarchy or distributed mesh\
    \ of components.\n   o  Whether the manager actually notifies a human, takes action\n\
    \      automatically, or just analyzes incoming alerts and correlates\n      them.\n\
    \   o  Whether a component might act as an analyzer with respect to one\n    \
    \  component, while also acting as a manager with respect to another.\n"
- title: 2.4.  Organization of This Document
  contents:
  - "2.4.  Organization of This Document\n   Besides this requirements document, the\
    \ IDWG should produce two other\n   documents.  The first should describe a data\
    \ format or language for\n   exchanging information about suspicious events. \
    \ In this, the\n   requirements document, we refer to that document as the \"\
    data-format\n   specification\".  The second document to be produced should identify\n\
    \   existing IETF protocols that are best used for conveying the data so\n   formatted,\
    \ and explain how to package this data in those existing\n   formats or the document\
    \ should specify a new protocol.  We refer to\n   this as the IDP (IDMEF Communication\
    \ Protocol).\n   Accordingly, the requirements here are partitioned into four\n\
    \   sections:\n   o  The first of these contains general requirements that apply\
    \ to all\n      aspects of the IDMEF specification (Section 3).\n   o  The second\
    \ section describes requirements on the formatting of\n      IDMEF messages (Section\
    \ 4).\n   o  The third section outlines requirements on the communications\n \
    \     mechanism, IDP, used to move IDMEF messages from the analyzer to\n     \
    \ the manager (Section 5).\n   o  The final section contains requirements on the\
    \ content and\n      semantics of the IDMEF messages (Section 6).\n   For each\
    \ requirement, we attempt to state the requirement as clearly\n   as possible\
    \ without imposing an idea of what a design solution should\n   be.  Then we give\
    \ the rationale for why this requirement is\n   important, and state whether this\
    \ should be an essential feature of\n   the specification or is beneficial but\
    \ could be lacking if it is\n   difficult to fulfill.  Finally, where it seems\
    \ necessary, we give an\n   illustrative scenario.  In some cases, we include\
    \ possible design\n   solutions in the scenario.  These are purely illustrative.\n"
- title: 2.5.  Document Impact on IDMEF Designs
  contents:
  - "2.5.  Document Impact on IDMEF Designs\n   It is expected that proposed IDMEF\
    \ designs will, at a minimum,\n   satisfy the requirements expressed in this document.\
    \  However, this\n   document will be used only as one of many criteria in the\
    \ evaluation\n   of various IDMEF designs and proposed communication protocols.\
    \  It is\n   recognized that the working group may use additional metrics to\n\
    \   evaluate competing IDMEF designs and/or communication protocols.\n"
- title: 3.  General Requirements
  contents:
  - '3.  General Requirements

    '
- title: 3.1.  Use of Existing RFCs
  contents:
  - "3.1.  Use of Existing RFCs\n   The IDMEF SHALL reference and use previously published\
    \ RFCs where\n   possible.\n"
- title: 3.1.1.  Rationale
  contents:
  - "3.1.1.  Rationale\n   The IETF has already completed a great deal of research\
    \ and work into\n   the areas of networks and security.  In the interest of time,\
    \ it is\n   smart to use already defined and accepted standards.\n"
- title: 3.2.  IPv4 and IPv6
  contents:
  - "3.2.  IPv4 and IPv6\n   The IDMEF specification MUST take into account that IDMEF\
    \ should be\n   able to operate in environments that contain IPv4 and IPv6\n \
    \  implementations.\n"
- title: 3.2.1 Rationale
  contents:
  - "3.2.1 Rationale\n   Since pure IPv4, hybrid IPv6/IPv4, and pure IPv6 environments\
    \ are\n   expected to exist within the time frame of IDMEF implementations, the\n\
    \   IDMEF specification MUST support IPv6 and IPv4 environments.\n"
- title: 4.  Message Format Requirements
  contents:
  - "4.  Message Format Requirements\n   The IDMEF message format is intended to be\
    \ independent of the IDMEF\n   Communication Protocol (IDP).  It should be possible\
    \ to use a\n   completely different transport mechanism without changing the IDMEF\n\
    \   format.  The goal behind this requirement is to ensure a clean\n   separation\
    \ between semantics and communication mechanisms.\n   Obviously, the IDMEF Communication\
    \ Protocol is recommended.\n"
- title: 4.1.  Internationalization and Localization
  contents:
  - "4.1.  Internationalization and Localization\n   IDMEF message formats SHALL support\
    \ full internationalization and\n   localization.\n"
- title: 4.1.1.  Rationale
  contents:
  - "4.1.1.  Rationale\n   Since network security and intrusion detection are areas\
    \ that cross\n   geographic, political, and cultural boundaries, the IDMEF messages\n\
    \   MUST be formatted such that they can be presented to an operator in a\n  \
    \ local language and adhering to local presentation customs.\n"
- title: 4.1.2.  Scenario
  contents:
  - "4.1.2.  Scenario\n   An IDMEF specification might include numeric event identifiers.\
    \  An\n   IDMEF implementation might translate these numeric event identifiers\n\
    \   into local language descriptions.  In cases where the messages\n   contain\
    \ strings, the information might be represented using the\n   ISO/IEC IS 10646-1\
    \ character set and encoded using the UTF-8\n   transformation format to facilitate\
    \ internationalization [3].\n"
- title: 4.2.  Message Filtering and Aggregation
  contents:
  - "4.2.  Message Filtering and Aggregation\n   The format of IDMEF messages MUST\
    \ support filtering and/or\n   aggregation of data by the manager.\n"
- title: 4.2.1.  Rationale
  contents:
  - "4.2.1.  Rationale\n   Since it is anticipated that some managers might want to\
    \ perform\n   filtering and/or data aggregation functions on IDMEF messages, the\n\
    \   IDMEF messages MUST be structured to facilitate these operations.\n"
- title: 4.2.2.  Scenario
  contents:
  - "4.2.2.  Scenario\n   An IDMEF specification proposal might recommend fixed-format\
    \ messages\n   with strong numerical semantics.  This would lend itself to high-\n\
    \   performance filtering and aggregation by the receiving station.\n"
- title: 5.  IDMEF Communication Protocol (IDP) Requirements
  contents:
  - '5.  IDMEF Communication Protocol (IDP) Requirements

    '
- title: 5.1.  Reliable Message Transmission
  contents:
  - "5.1.  Reliable Message Transmission\n   The IDP MUST support reliable transmission\
    \ of messages.\n"
- title: 5.1.1.  Rationale
  contents:
  - "5.1.1.  Rationale\n   IDS managers often rely on receipt of data from IDS analyzers\
    \ to do\n   their jobs effectively.  Since IDS managers will rely on IDMEF\n \
    \  messages for this purpose, it is important that IDP deliver IDMEF\n   messages\
    \ reliably.\n"
- title: 5.2.  Interaction with Firewalls
  contents:
  - "5.2.  Interaction with Firewalls\n   The IDP MUST support transmission of messages\
    \ between ID components\n   across firewall boundaries without compromising security.\n"
- title: 5.2.1.  Rationale
  contents:
  - "5.2.1.  Rationale\n   Since it is expected that firewalls will often be deployed\
    \ between\n   IDMEF capable analyzers and their corresponding managers, the ability\n\
    \   to relay messages via proxy or other suitable mechanism across\n   firewalls\
    \ is necessary.  Setting up this communication MUST NOT\n   require changes to\
    \ the intervening firewall(s) that weaken the\n   security of the protected network(s).\
    \  Nor SHOULD this be achieved by\n   mixing IDMEF messages with other kinds of\
    \ traffic (e.g., by\n   overloading the HTTP POST method) since that would make\
    \ it difficult\n   for an organization to apply separate policies to IDMEF traffic\
    \ and\n   other kinds of traffic.\n"
- title: 5.2.2.  Scenario
  contents:
  - "5.2.2.  Scenario\n   One possible design is the use of TCP to convey IDMEF messages.\
    \  The\n   general goal in this case is to avoid opening dangerous inbound\n \
    \  \"holes\" in the firewall.  When the manager is inside the firewall and\n \
    \  the analyzers are outside the firewall, this is often achieved by\n   having\
    \ the manager initiate an outbound connection to each analyzer.\n   However, it\
    \ is also possible to place the manager outside the\n   firewall and the analyzers\
    \ on the inside; this can occur when a\n   third-party vendor (such as an ISP)\
    \ is providing monitoring services\n   to a user.  In this case, the outbound\
    \ connections would be initiated\n   by each analyzer to the manager.  A mechanism\
    \ that permits either the\n   manager or the analyzer to initiate connections\
    \ would provide maximum\n   flexibility in manager and analyzer deployment.\n"
- title: 5.3.  Mutual Authentication
  contents:
  - "5.3.  Mutual Authentication\n   The IDP MUST support mutual authentication of\
    \ the analyzer and the\n   manager to each other.  Application-layer authentication\
    \ is required\n   irrespective of the underlying transport layer.\n"
- title: 5.3.1.  Rationale
  contents:
  - "5.3.1.  Rationale\n   Since the alert messages are used by a manager to direct\
    \ responses or\n   further investigation related to the security of an enterprise\n\
    \   network, it is important that the receiver have confidence in the\n   identity\
    \ of the sender and that the sender have confidence in the\n   identity of the\
    \ receiver.  This is peer-to-peer authentication of\n   each party to the other.\
    \  It MUST NOT be limited to authentication of\n   the underlying communications\
    \ mechanism, for example, because of the\n   risk that this authentication process\
    \ might be subverted or\n   misconfigured.\n"
- title: 5.4.  Message Confidentiality
  contents:
  - "5.4.  Message Confidentiality\n   The IDP MUST support confidentiality of the\
    \ message content during\n   message exchange.  The selected design MUST be capable\
    \ of supporting\n   a variety of encryption algorithms and MUST be adaptable to\
    \ a wide\n   variety of environments.\n"
- title: 5.4.1.  Rationale
  contents:
  - "5.4.1.  Rationale\n   IDMEF messages potentially contain extremely sensitive\
    \ information\n   (such as passwords) and would be of great interest to an intruder.\n\
    \   Since it is likely some of these messages will be transmitted across\n   uncontrolled\
    \ network segments, it is important that the content be\n   shielded.  Furthermore,\
    \ since the legal environment for encryption\n   technologies is extremely varied\
    \ and changes often, it is important\n   that the design selected be capable of\
    \ supporting a number of\n   different encryption options and be adaptable by\
    \ the user to a\n   variety of environments.\n"
- title: 5.5.  Message Integrity
  contents:
  - "5.5.  Message Integrity\n   The IDP MUST ensure the integrity of the message\
    \ content.  The\n   selected design MUST be capable of supporting a variety of\
    \ integrity\n   mechanisms and MUST be adaptable to a wide variety of environments.\n"
- title: 5.5.1.  Rationale
  contents:
  - "5.5.1.  Rationale\n   IDMEF messages are used by the manager to direct action\
    \ related to\n   the security of the protected enterprise network.  It is vital\
    \ for\n   the manager to be certain that the content of the message has not\n\
    \   been changed after transmission.\n"
- title: 5.6.  Per-source Authentication
  contents:
  - "5.6.  Per-source Authentication\n   The IDP MUST support separate authentication\
    \ keys for each sender.\n   If symmetric algorithms are used, these keys would\
    \ need to be known\n   to the manager it is communicating with.\n"
- title: 5.6.1.  Rationale
  contents:
  - "5.6.1.  Rationale\n   Given that sensitive security information is being exchanged\
    \ via the\n   IDMEF, it is important that the manager can authenticate each\n\
    \   analyzer sending alerts.\n"
- title: 5.7.  Denial of Service
  contents:
  - "5.7.  Denial of Service\n   The IDP SHOULD resist protocol denial-of-service\
    \ attacks.\n"
- title: 5.7.1.  Rationale
  contents:
  - "5.7.1.  Rationale\n   A common way to defeat secure communications systems is\
    \ through\n   resource exhaustion.  While this does not corrupt valid messages,\
    \ it\n   can prevent any communication at all.  It is desirable that IDP\n   resist\
    \ such denial-of-service attacks.\n"
- title: 5.7.2.  Scenario
  contents:
  - "5.7.2.  Scenario\n   An attacker penetrates a network being defended by an IDS.\
    \  Although\n   the attacker is not certain that an IDS is present, he is certain\n\
    \   that application-level encrypted traffic (i.e., IDMEF traffic) is\n   being\
    \ exchanged between components on the network being attacked.  He\n   decides\
    \ to mask his presence and disrupt the encrypted communications\n   by initiating\
    \ one or more flood events.  If the IDP can resist such\n   an attack, the probability\
    \ that the attacker will be stopped\n   increases.\n"
- title: 5.8.  Message Duplication
  contents:
  - "5.8.  Message Duplication\n   The IDP SHOULD resist malicious duplication of\
    \ messages.\n"
- title: 5.8.1.  Rationale
  contents:
  - "5.8.1.  Rationale\n   A common way to impair the performance of secure communications\n\
    \   mechanisms is to duplicate the messages being sent, even though the\n   attacker\
    \ might not understand them, in an attempt to confuse the\n   receiver.  It is\
    \ desirable that the IDP resist such message\n   duplication.\n"
- title: 5.8.2.  Scenario
  contents:
  - "5.8.2.  Scenario\n   An attacker penetrates a network being defended by an IDS.\
    \  The\n   attacker suspects that an IDS is present and quickly identifies the\n\
    \   encrypted traffic flowing between system components as being a\n   possible\
    \ threat.  Even though she cannot read this traffic, she\n   copies the messages\
    \ and directs multiple copies at the receiver in an\n   attempt to confuse it.\
    \  If the IDP resists such message duplication,\n   the probability that the attacker\
    \ will be stopped increases.\n"
- title: 6.  Message Content Requirements
  contents:
  - '6.  Message Content Requirements

    '
- title: 6.1.  Detected Data
  contents:
  - "6.1.  Detected Data\n   There are many different types of IDSs, such as those\
    \ based on\n   signatures, anomalies, correlation, network monitoring, host\n\
    \   monitoring, or application monitoring.  The IDMEF design MUST strive\n   to\
    \ accommodate these diverse approaches by concentrating on conveying\n   *what*\
    \ an IDS has detected, rather than *how* it detected it.\n"
- title: 6.1.1.  Rationale
  contents:
  - "6.1.1.  Rationale\n   There are many types of IDSs that analyze a variety of\
    \ data sources.\n   Some are profile based and operate on log files, attack signatures,\n\
    \   etc.  Others are anomaly based and define normal behavior and detect\n   deviations\
    \ from the established baseline.  Each of these IDSs reports\n   different data\
    \ that, in part, depends on their intrusion detection\n   methodology.  All MUST\
    \ be supported by this standard.\n"
- title: 6.2.  Event Identity
  contents:
  - "6.2.  Event Identity\n   The content of IDMEF messages MUST contain the identified\
    \ name of the\n   event (event identity) if it is known.  This name MUST be drawn\
    \ from\n   a standardized list of events (if available) or will be an\n   implementation-specific\
    \ name if the event identity has not yet been\n   standardized.  It is not known\
    \ how this standardized list will be\n   defined or updated.  Requirements on\
    \ the creation of this list are\n   beyond our efforts.  Other groups within the\
    \ security arena are\n   investigating the creation of such lists.\n"
- title: 6.2.1.  Rationale
  contents:
  - "6.2.1.  Rationale\n   Given that this document presents requirements on standardizing\
    \ ID\n   message formats so that an ID manager is able to receive alerts from\n\
    \   analyzers from multiple implementations, it is important that the\n   manager\
    \ understand the semantics of the reported events.  There is,\n   therefore, a\
    \ need to identify known events and store information\n   concerning their methods\
    \ and possible fixes to these events.  Some\n   events are well known and this\
    \ recognition can help the operator.\n"
- title: 6.2.2.  Scenario
  contents:
  - "6.2.2.  Scenario\n   Intruder launches an attack that is detected by two different\n\
    \   analyzers from two distinct implementations.  Both report the same\n   event\
    \ identity to the ID manager, even though the algorithms used to\n   detect the\
    \ attack by each analyzer might have been different.\n"
- title: 6.3.  Event Background Information
  contents:
  - "6.3.  Event Background Information\n   The IDMEF message design MUST include\
    \ information, which the sender\n   should provide, that allows a receiver to\
    \ locate background\n   information on the kind of event that is being reported\
    \ in the alert.\n"
- title: 6.3.1.  Rationale
  contents:
  - "6.3.1.  Rationale\n   This information is used by administrators to report and\
    \ fix\n   problems.\n"
- title: 6.3.2.  Scenario
  contents:
  - "6.3.2.  Scenario\n   Attacker performs a well-known attack.  A reference to a\
    \ URL to\n   background information on the attack is included in the IDMEF\n \
    \  message.  The operator uses this information to initiate repairs on\n   the\
    \ vulnerable system.\n"
- title: 6.4.  Additional Data
  contents:
  - "6.4.  Additional Data\n   The IDMEF message MUST be able to reference additional\
    \ detailed data\n   related to this specific underlying event.  It is OPTIONAL\
    \ for\n   implementations to use this field.  No requirements are placed on the\n\
    \   format or content of this field.  It is expected that this will be\n   defined\
    \ and described by the implementor.\n"
- title: 6.4.1.  Rationale
  contents:
  - "6.4.1.  Rationale\n   Operators might want more information on specifics of an\
    \ event.  This\n   field, if filled in by the analyzer, MAY point to additional\
    \ or more\n   detailed information about the event.\n"
- title: 6.5.  Event Source and Target Identity
  contents:
  - "6.5.  Event Source and Target Identity\n   The IDMEF message MUST contain the\
    \ identity of the source of the\n   event and target component identifier if it\
    \ is known.  In the case of\n   a network-based event, this will be the source\
    \ and destination IP\n   address of the session used to launch the event.  Note\
    \ that the\n   identity of source and target will vary for other types of events,\n\
    \   such as those launched/detected at the operating system or\n   application\
    \ level.\n"
- title: 6.5.1.  Rationale
  contents:
  - "6.5.1.  Rationale\n   This will allow the operator to identify the source and\
    \ target of the\n   event.\n"
- title: 6.6.  Device Address Types
  contents:
  - "6.6.  Device Address Types\n   The IDMEF message MUST support the representation\
    \ of different types\n   of device addresses.\n"
- title: 6.6.1.  Rationale
  contents:
  - "6.6.1.  Rationale\n   A device is a uniquely addressable element on the network\
    \ (i.e., not\n   limited to computers or networks or a specific level of the network\n\
    \   protocol hierarchy).  In addition, devices involved in an intrusion\n   event\
    \ might use addresses that are not IP-centric.\n"
- title: 6.6.2.  Scenario
  contents:
  - "6.6.2.  Scenario\n   The IDS recognizes an intrusion on a particular device and\
    \ includes\n   both the IP address and the MAC address of the device in the IDMEF\n\
    \   message.  In another situation, the IDS recognizes an intrusion on a\n   device\
    \ that has only a MAC address and includes only that address in\n   the IDMEF\
    \ message.  Another situation involves analyzers in an\n   Asynchronous Transfer\
    \ Mode (ATM) switch fabric that use E.164 address\n   formats.\n"
- title: 6.7.  Event Impact
  contents:
  - "6.7.  Event Impact\n   The IDMEF message MUST contain an indication of the possible\
    \ impact\n   of this event on the target.  The IDMEF design document MUST define\n\
    \   the scope of this value.\n"
- title: 6.7.1.  Rationale
  contents:
  - "6.7.1.  Rationale\n   Information concerning the possible impact of the event\
    \ on the target\n   system provides an indication of what the intruder is attempting\
    \ to\n   do and is critical data for the operator to perform damage\n   assessment.\
    \  Not all systems will be able to determine this, but it\n   is important data\
    \ to transmit for those systems that can.  This\n   requirement places no requirements\
    \ on the list itself (e.g.,\n   properties of the list, maintenance, etc.), rather\
    \ the requirement\n   only specifies that the IDMEF must contain a field for specifying\
    \ the\n   impact and that the IDMEF must define the scope of such values.\n"
- title: 6.8.  Automatic Response
  contents:
  - "6.8.  Automatic Response\n   The IDMEF message MUST provide information about\
    \ the automatic\n   actions taken by the analyzer in response to the event (if\
    \ any).\n"
- title: 6.8.1.  Rationale
  contents:
  - "6.8.1.  Rationale\n   It is very important for the operator to know if there\
    \ was an\n   automated response and what that response was.  This will help\n\
    \   determine what further action to take, if any.\n"
- title: 6.9.  Analyzer Location
  contents:
  - "6.9.  Analyzer Location\n   The IDMEF message MUST include information that would\
    \ make it\n   possible to later identify and locate the individual analyzer that\n\
    \   reported the event.\n"
- title: 6.9.1.  Rationale
  contents:
  - "6.9.1.  Rationale\n   The identity of the detecting analyzer often proves to\
    \ be a valuable\n   piece of data to have in determining how to respond to a particular\n\
    \   event.\n"
- title: 6.9.2.  Scenario
  contents:
  - "6.9.2.  Scenario\n   One interesting scenario involves the progress of an intrusion\
    \ event\n   throughout a network.  If the same event is detected and reported\
    \ by\n   multiple analyzers, the identity of the analyzer (in the case of a\n\
    \   network-based analyzer) might provide some indication of the network\n   location\
    \ of the target systems and might warrant a specific type of\n   response.  This\
    \ might be implemented as an IP address.\n"
- title: 6.10.  Analyzer Identity
  contents:
  - "6.10.  Analyzer Identity\n   The IDMEF message MUST be able to contain the identity\
    \ of the\n   implementor and the analyzer that detected the event.\n"
- title: 6.10.1.  Rationale
  contents:
  - "6.10.1.  Rationale\n   Users might run multiple IDSs to protect their enterprise.\
    \  This data\n   will help the systems administrator determine which implementor\
    \ and\n   analyzer detected the event.\n"
- title: 6.10.2.  Scenario
  contents:
  - "6.10.2.  Scenario\n   Analyzer X from implementor Y detects a potential intrusion.\
    \  A\n   message is sent reporting that it found a potential break-in with X\n\
    \   and Y specified.  The operator is therefore able to include the known\n  \
    \ capabilities or weaknesses of analyzer X in his decision regarding\n   further\
    \ action.\n"
- title: 6.11.  Degree of Confidence
  contents:
  - "6.11.  Degree of Confidence\n   The IDMEF message MUST be able to state the degree\
    \ of confidence of\n   the report.  The completion of this field by an analyzer\
    \ is OPTIONAL,\n   as this data might not be available at all analyzers.\n"
- title: 6.11.1.  Rationale
  contents:
  - "6.11.1.  Rationale\n   Many IDSs contain thresholds to determine whether or not\
    \ to generate\n   an alert.  This might influence the degree of confidence one\
    \ has in\n   the report or perhaps would indicate the likelihood of the report\n\
    \   being a false alarm.\n"
- title: 6.11.2.  Scenario
  contents:
  - "6.11.2.  Scenario\n   The alarm threshold monitor is set at a low level to indicate\
    \ that an\n   organization wants reports on any suspicious activity, regardless\
    \ of\n   the probability of a real attack.  The degree-of-confidence measure\n\
    \   is used to indicate whether this is a low-probability or high-\n   probability\
    \ event.\n"
- title: 6.12.  Alert Identification
  contents:
  - "6.12.  Alert Identification\n   The IDMEF message MUST be uniquely identifiable\
    \ in that it can be\n   distinguished from other IDMEF messages.\n"
- title: 6.12.1.  Rationale
  contents:
  - "6.12.1.  Rationale\n   An IDMEF message might be sent by multiple geographically-distributed\n\
    \   analyzers at different times.  A unique identifier will allow an\n   IDMEF\
    \ message to be identified efficiently for data reduction and\n   correlation\
    \ purposes.\n"
- title: 6.12.2.  Scenario
  contents:
  - "6.12.2.  Scenario\n   The unique identifier might consist of a unique originator\
    \ identifier\n   (e.g., IPv4 or IPv6 address) concatenated with a unique sequence\n\
    \   number generated by the originator.  In a typical IDS deployment, a\n   low-level\
    \ event analyzer will log the raw sensor information into,\n   e.g., a database\
    \ while analyzing and reporting results to higher\n   levels.  In this case, the\
    \ unique raw message identifier can be\n   included in the result message as supporting\
    \ evidence.  Higher-level\n   analyzers can later use this identifier to retrieve\
    \ the raw message\n   from the database if necessary.\n"
- title: 6.13.  Alert Creation Date and Time
  contents:
  - "6.13.  Alert Creation Date and Time\n   The IDMEF MUST support reporting alert\
    \ creation date and time in each\n   event, where the creation date and time refer\
    \ to the date and time\n   that the analyzer decided to create an alert.  The\
    \ IDMEF MAY support\n   additional dates and times, such as the date and time\
    \ the event\n   reference by the alert began.\n"
- title: 6.13.1.  Rationale
  contents:
  - "6.13.1.  Rationale\n   Time is important from both a reporting and correlation\
    \ point of\n   view.  Event onset time might differ from the alert creation time\n\
    \   because it might take some time for the sensor to accumulate\n   information\
    \ about a monitored activity before generating the event,\n   and additional time\
    \ for the analyzer to receive the event and create\n   an alert.  The event onset\
    \ time is therefore more representative of\n   the actual time that the reported\
    \ activity began than is the alert\n   creation time.\n"
- title: 6.13.2.  Scenario
  contents:
  - "6.13.2.  Scenario\n   If an event is reported in the quiet hours of the night,\
    \ the operator\n   might assign a higher priority to it than she would to the\
    \ same event\n   reported in the busy hours of the day.  Furthermore, an event\
    \ (such\n   as a lengthy port scan) may take place over a long period of time\
    \ and\n   it would be useful for the analyzer to report the time of the alert\n\
    \   as well as the time the event began.\n"
- title: 6.14.  Time Synchronization
  contents:
  - "6.14.  Time Synchronization\n   Time SHALL be reported such that events from\
    \ multiple analyzers in\n   different time zones can be received by the same manager\
    \ and that the\n   local time at the analyzer can be inferred.\n"
- title: 6.14.1.  Rationale
  contents:
  - "6.14.1.  Rationale\n   For event correlation purposes, it is important that the\
    \ manager be\n   able to normalize the time information reported in the IDMEF\
    \ alerts.\n"
- title: 6.14.2.  Scenario
  contents:
  - "6.14.2.  Scenario\n   A distributed ID system has analyzers located in multiple\
    \ time zones,\n   all reporting to a single manager.  An intrusion occurs that\
    \ spans\n   multiple time zones as well as multiple analyzers.  The central\n\
    \   manager requires sufficient information to normalize these alerts and\n  \
    \ determine that all were reported near the same \"time\" and that they\n   are\
    \ part of the same attack.\n"
- title: 6.15.  Time Format
  contents:
  - "6.15.  Time Format\n   The format for reporting the date MUST be compliant with\
    \ all current\n   standards for Year 2000 rollover, and it MUST have sufficient\n\
    \   capability to continue reporting date values past the year 2038.\n"
- title: 6.15.1.  Rationale
  contents:
  - "6.15.1.  Rationale\n   It is desirable that the IDMEF have a long lifetime and\
    \ that\n   implementations be suitable for use in a variety of environments.\n\
    \   Therefore, characteristics that limit the lifespan of the IDMEF (such\n  \
    \ as 2038 date representation limitation) MUST be avoided.\n"
- title: 6.16.  Time Granularity and Accuracy
  contents:
  - "6.16.  Time Granularity and Accuracy\n   Time granularity and time accuracy in\
    \ event messages SHALL NOT be\n   specified by the IDMEF.\n"
- title: 6.16.1.  Rationale
  contents:
  - "6.16.1.  Rationale\n   The IDMEF cannot assume a certain clock granularity on\
    \ sensing\n   elements, and so cannot impose any requirements on the granularity\
    \ of\n   the event timestamps.  Nor can the IDMEF assume that the clocks being\n\
    \   used to timestamp the events have a specified accuracy.\n"
- title: 6.17.  Message Extensions
  contents:
  - "6.17.  Message Extensions\n   The IDMEF message MUST support an extension mechanism\
    \ used by\n   implementors to define implementation-specific data.  The use of\
    \ this\n   mechanism by the implementor is OPTIONAL.  This data contains\n   implementation-specific\
    \ information determined by each implementor.\n   The implementor MUST indicate\
    \ how to interpret these extensions,\n   although there are no specific requirements\
    \ placed on how\n   implementors describe their implementation-specific extensions.\
    \  The\n   lack or presence of such message extensions for implementation-\n \
    \  specific data MUST NOT break interoperation.\n"
- title: 6.17.1.  Rationale
  contents:
  - "6.17.1.  Rationale\n   Implementors might wish to supply extra data such as the\
    \ version\n   number of their product or other data that they believe provides\n\
    \   value added due to the specific nature of their product.\n   Implementors\
    \ may publish a document or web site describing their\n   extensions; they might\
    \ also use an in-band extension mechanism that\n   is self-describing.  Such extensions\
    \ are not a license to break the\n   interoperation of IDMEF messages.\n"
- title: 6.18.  Message Semantics
  contents:
  - "6.18.  Message Semantics\n   The semantics of the IDMEF message MUST be well\
    \ defined.\n"
- title: 6.18.1.  Rationale
  contents:
  - "6.18.1.  Rationale\n   Good semantics are key to understanding what the message\
    \ is trying to\n   convey so there are no errors.  Operators will decide what\
    \ action to\n   take based on these messages, so it is important that they can\n\
    \   interpret them correctly.\n"
- title: 6.18.2.  Scenario
  contents:
  - "6.18.2.  Scenario\n   Without this requirement, the operator receives an IDMEF\
    \ message and\n   interprets it one way.  The implementor who constructed the\
    \ message\n   intended it to have a different meaning from the operator's\n  \
    \ interpretation.  The resulting corrective action is therefore\n   incorrect.\n"
- title: 6.19.  Message Extensibility
  contents:
  - "6.19.  Message Extensibility\n   The IDMEF itself MUST be extensible.  As new\
    \ ID technologies emerge\n   and as new information about events becomes available,\
    \ the IDMEF\n   message format MUST be able to include this new information. \
    \ Such\n   message extensibility must occur in such a manner that\n   interoperability\
    \ is NOT impacted.\n"
- title: 6.19.1.  Rationale
  contents:
  - "6.19.1.  Rationale\n   As intrusion detection technology continues to evolve,\
    \ it is likely\n   that additional information relating to detected events will\
    \ become\n   available.  The IDMEF message format MUST be able to be extended\
    \ by a\n   specific implementation to encompass this new information.  Such\n\
    \   extensions are not a license to break the interoperation of IDMEF\n   messages.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   This document does not treat security matters,\
    \ except that Section 5\n   specifies security requirements for the protocols\
    \ to be developed.\n"
