- contents:
  - '   IANA Allocation Procedures for the GMPLS OTN Signal Type Registry

    '
  title: __initial_text__
- contents:
  - "Abstract\n   IANA defined the \"OTN Signal Type\" subregistry of the \"Generalized\n
    \  Multi-Protocol Label Switching (GMPLS) Signaling Parameters\" registry\n   in
    RFC 7139.  This document updates the \"OTN Signal Type\" subregistry\n   to allow
    registration via Specification Required.\n"
  title: Abstract
