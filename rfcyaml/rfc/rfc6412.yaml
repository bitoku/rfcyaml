- title: 1.  Introduction and Scope
  contents:
  - "1.  Introduction and Scope\n   This document is a companion to [Po11m], which\
    \ contains the\n   methodology to be used for benchmarking link-state Interior\
    \ Gateway\n   Protocol (IGP) convergence by observing the data plane.  The purpose\n\
    \   of this document is to introduce new terms required to complete\n   execution\
    \ of the Link-State IGP Data-Plane Route Convergence\n   methodology [Po11m].\n\
    \   IGP convergence time is measured by observing the data plane through\n   the\
    \ Device Under Test (DUT) at the Tester.  The methodology and\n   terminology\
    \ to be used for benchmarking IGP convergence can be\n   applied to IPv4 and IPv6\
    \ traffic and link-state IGPs such as\n   Intermediate System to Intermediate\
    \ System (IS-IS) [Ca90][Ho08], Open\n   Shortest Path First (OSPF) [Mo98] [Co08],\
    \ and others.\n"
- title: 2.  Existing Definitions
  contents:
  - "2.  Existing Definitions\n   This document uses existing terminology defined\
    \ in other IETF\n   documents.  Examples include, but are not limited to:\n  \
    \        Throughput                       [Br91], Section 3.17\n          Offered\
    \ Load                     [Ma98], Section 3.5.2\n          Forwarding Rate  \
    \                [Ma98], Section 3.6.1\n          Device Under Test (DUT)    \
    \      [Ma98], Section 3.1.1\n          System Under Test (SUT)          [Ma98],\
    \ Section 3.1.2\n          Out-of-Order Packet              [Po06], Section 3.3.4\n\
    \          Duplicate Packet                 [Po06], Section 3.3.5\n          Stream\
    \                           [Po06], Section 3.3.2\n          Forwarding Delay\
    \                 [Po06], Section 3.2.4\n          IP Packet Delay Variation (IPDV)\
    \ [De02], Section 1.2\n          Loss Period                      [Ko02], Section\
    \ 4\n   The keywords \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL\
    \ NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"\
    \ in this\n   document are to be interpreted as described in BCP 14, RFC 2119\n\
    \   [Br97].  RFC 2119 defines the use of these keywords to help make the\n   intent\
    \ of Standards Track documents as clear as possible.  While this\n   document\
    \ uses these keywords, this document is not a Standards Track\n   document.\n"
- title: 3.  Term Definitions
  contents:
  - '3.  Term Definitions

    '
- title: 3.1.  Convergence Types
  contents:
  - '3.1.  Convergence Types

    '
- title: 3.1.1.  Route Convergence
  contents:
  - "3.1.1.  Route Convergence\n   Definition:\n      The process of updating all\
    \ components of the router, including\n      the Routing Information Base (RIB)\
    \ and Forwarding Information Base\n      (FIB), along with software and hardware\
    \ tables, with the most\n      recent route change(s) such that forwarding for\
    \ a route entry is\n      successful on the Next-Best Egress Interface (Section\
    \ 3.4.4).\n   Discussion:\n      In general, IGP convergence does not necessarily\
    \ result in a\n      change in forwarding.  But the test cases in [Po11m] are\
    \ specified\n      such that the IGP convergence results in a change of egress\n\
    \      interface for the measurement data-plane traffic.  Due to this\n      property\
    \ of the test case specifications, Route Convergence can be\n      observed externally\
    \ by the rerouting of the measurement data-plane\n      traffic to the Next-Best\
    \ Egress Interface (Section 3.4.4).\n   Measurement Units:\n      N/A\n   See\
    \ Also:\n      Next-Best Egress Interface, Full Convergence\n"
- title: 3.1.2.  Full Convergence
  contents:
  - "3.1.2.  Full Convergence\n   Definition:\n      Route Convergence for all routes\
    \ in the Forwarding Information\n      Base (FIB).\n   Discussion:\n      In general,\
    \ IGP convergence does not necessarily result in a\n      change in forwarding.\
    \  But the test cases in [Po11m] are specified\n      such that the IGP convergence\
    \ results in a change of egress\n      interface for the measurement data-plane\
    \ traffic.  Due to this\n      property of the test cases specifications, Full\
    \ Convergence can be\n      observed externally by the rerouting of the measurement\
    \ data-plane\n      traffic to the Next-Best Egress Interface (Section 3.4.4).\n\
    \   Measurement Units:\n      N/A\n   See Also:\n      Next-Best Egress Interface,\
    \ Route Convergence\n"
- title: 3.2.  Instants
  contents:
  - '3.2.  Instants

    '
- title: 3.2.1.  Traffic Start Instant
  contents:
  - "3.2.1.  Traffic Start Instant\n   Definition:\n      The time instant the Tester\
    \ sends out the first data packet to the\n      DUT.\n   Discussion:\n      If\
    \ using the Loss-Derived Method (Section 3.5.2) or the Route-\n      Specific\
    \ Loss-Derived Method (Section 3.5.3) to benchmark IGP\n      convergence time,\
    \ and the applied Convergence Event\n      (Section 3.7.1) does not cause instantaneous\
    \ traffic loss for all\n      routes at the Convergence Event Instant (Section\
    \ 3.2.2), then the\n      Tester SHOULD collect a timestamp on the Traffic Start\
    \ Instant in\n      order to measure the period of time between the Traffic Start\n\
    \      Instant and Convergence Event Instant.\n   Measurement Units:\n      seconds\
    \ (and fractions), reported with resolution sufficient to\n      distinguish between\
    \ different instants\n   See Also:\n      Loss-Derived Method, Route-Specific\
    \ Loss-Derived Method,\n      Convergence Event, Convergence Event Instant\n"
- title: 3.2.2.  Convergence Event Instant
  contents:
  - "3.2.2.  Convergence Event Instant\n   Definition:\n      The time instant that\
    \ a Convergence Event (Section 3.7.1) occurs.\n   Discussion:\n      If the Convergence\
    \ Event (Section 3.7.1) causes instantaneous\n      traffic loss on the Preferred\
    \ Egress Interface (Section 3.4.3),\n      the Convergence Event Instant is observable\
    \ from the data plane as\n      the instant that no more packets are received\
    \ on the Preferred\n      Egress Interface.\n      The Tester SHOULD collect a\
    \ timestamp on the Convergence Event\n      Instant if the Convergence Event does\
    \ not cause instantaneous\n      traffic loss on the Preferred Egress Interface\
    \ (Section 3.4.3).\n   Measurement Units:\n      seconds (and fractions), reported\
    \ with resolution sufficient to\n      distinguish between different instants\n\
    \   See Also:\n      Convergence Event, Preferred Egress Interface\n"
- title: 3.2.3.  Convergence Recovery Instant
  contents:
  - "3.2.3.  Convergence Recovery Instant\n   Definition:\n      The time instant\
    \ that Full Convergence (Section 3.1.2) has\n      completed.\n   Discussion:\n\
    \      The Full Convergence completed state MUST be maintained for an\n      interval\
    \ of duration equal to the Sustained Convergence Validation\n      Time (Section\
    \ 3.7.5) in order to validate the Convergence Recovery\n      Instant.\n     \
    \ The Convergence Recovery Instant is observable from the data plane\n      as\
    \ the instant the DUT forwards traffic to all destinations over\n      the Next-Best\
    \ Egress Interface (Section 3.4.4) without\n      impairments.\n   Measurement\
    \ Units:\n      seconds (and fractions), reported with resolution sufficient to\n\
    \      distinguish between different instants\n   See Also:\n      Sustained Convergence\
    \ Validation Time, Full Convergence, Next-Best\n      Egress Interface\n"
- title: 3.2.4.  First Route Convergence Instant
  contents:
  - "3.2.4.  First Route Convergence Instant\n   Definition:\n      The time instant\
    \ the first route entry completes Route Convergence\n      (Section 3.1.1)\n \
    \  Discussion:\n      Any route may be the first to complete Route Convergence.\
    \  The\n      First Route Convergence Instant is observable from the data plane\n\
    \      as the instant that the first packet that is not an Impaired\n      Packet\
    \ (Section 3.8.1) is received from the Next-Best Egress\n      Interface (Section\
    \ 3.4.4) or, for the test cases with Equal Cost\n      Multi-Path (ECMP) or Parallel\
    \ Links, the instant that the\n      Forwarding Rate on the Next-Best Egress Interface\
    \ (Section 3.4.4)\n      starts to increase.\n   Measurement Units:\n      seconds\
    \ (and fractions), reported with resolution sufficient to\n      distinguish between\
    \ different instants\n   See Also:\n      Route Convergence, Impaired Packet,\
    \ Next-Best Egress Interface\n"
- title: 3.3.  Transitions
  contents:
  - '3.3.  Transitions

    '
- title: 3.3.1.  Convergence Event Transition
  contents:
  - "3.3.1.  Convergence Event Transition\n   Definition:\n      A time interval following\
    \ a Convergence Event (Section 3.7.1) in\n      which the Forwarding Rate on the\
    \ Preferred Egress Interface\n      (Section 3.4.3) gradually reduces to zero.\n\
    \   Discussion:\n      The Forwarding Rate during a Convergence Event Transition\
    \ may or\n      may not decrease linearly.\n      The Forwarding Rate observed\
    \ on the DUT egress interface(s) may or\n      may not decrease to zero.\n   \
    \   The Offered Load, the number of routes, and the Packet Sampling\n      Interval\
    \ (Section 3.7.4) influence the observations of the\n      Convergence Event Transition\
    \ using the Rate-Derived Method\n      (Section 3.5.1).\n   Measurement Units:\n\
    \      seconds (and fractions)\n   See Also:\n      Convergence Event, Preferred\
    \ Egress Interface, Packet Sampling\n      Interval, Rate-Derived Method\n"
- title: 3.3.2.  Convergence Recovery Transition
  contents:
  - "3.3.2.  Convergence Recovery Transition\n   Definition:\n      A time interval\
    \ following the First Route Convergence Instant\n      (Section 3.4.4) in which\
    \ the Forwarding Rate on the DUT egress\n      interface(s) gradually increases\
    \ to equal to the Offered Load.\n   Discussion:\n      The Forwarding Rate observed\
    \ during a Convergence Recovery\n      Transition may or may not increase linearly.\n\
    \      The Offered Load, the number of routes, and the Packet Sampling\n     \
    \ Interval (Section 3.7.4) influence the observations of the\n      Convergence\
    \ Recovery Transition using the Rate-Derived Method\n      (Section 3.5.1).\n\
    \   Measurement Units:\n      seconds (and fractions)\n   See Also:\n      First\
    \ Route Convergence Instant, Packet Sampling Interval, Rate-\n      Derived Method\n"
- title: 3.4.  Interfaces
  contents:
  - '3.4.  Interfaces

    '
- title: 3.4.1.  Local Interface
  contents:
  - "3.4.1.  Local Interface\n   Definition:\n      An interface on the DUT.\n   Discussion:\n\
    \      A failure of a Local Interface indicates that the failure occurred\n  \
    \    directly on the DUT.\n   Measurement Units:\n      N/A\n   See Also:\n  \
    \    Remote Interface\n"
- title: 3.4.2.  Remote Interface
  contents:
  - "3.4.2.  Remote Interface\n   Definition:\n      An interface on a neighboring\
    \ router that is not directly\n      connected to any interface on the DUT.\n\
    \   Discussion:\n      A failure of a Remote Interface indicates that the failure\n\
    \      occurred on a neighbor router's interface that is not directly\n      connected\
    \ to the DUT.\n   Measurement Units:\n      N/A\n   See Also:\n      Local Interface\n"
- title: 3.4.3.  Preferred Egress Interface
  contents:
  - "3.4.3.  Preferred Egress Interface\n   Definition:\n      The outbound interface\
    \ from the DUT for traffic routed to the\n      preferred next-hop.\n   Discussion:\n\
    \      The Preferred Egress Interface is the egress interface prior to a\n   \
    \   Convergence Event (Section 3.7.1).\n   Measurement Units:\n      N/A\n   See\
    \ Also:\n      Convergence Event, Next-Best Egress Interface\n"
- title: 3.4.4.  Next-Best Egress Interface
  contents:
  - "3.4.4.  Next-Best Egress Interface\n   Definition:\n      The outbound interface\
    \ or set of outbound interfaces in an Equal\n      Cost Multipath (ECMP) set or\
    \ parallel link set of the Device Under\n      Test (DUT) for traffic routed to\
    \ the second-best next-hop.\n   Discussion:\n      The Next-Best Egress Interface\
    \ becomes the egress interface after\n      a Convergence Event (Section 3.4.4).\n\
    \      For the test cases in [Po11m] using test topologies with an ECMP\n    \
    \  set or parallel link set, the term Preferred Egress Interface\n      refers\
    \ to all members of the link set.\n   Measurement Units:\n      N/A\n   See Also:\n\
    \      Convergence Event, Preferred Egress Interface\n"
- title: 3.5.  Benchmarking Methods
  contents:
  - '3.5.  Benchmarking Methods

    '
- title: 3.5.1.  Rate-Derived Method
  contents:
  - "3.5.1.  Rate-Derived Method\n   Definition:\n      The method to calculate convergence\
    \ time benchmarks from observing\n      the Forwarding Rate each Packet Sampling\
    \ Interval (Section 3.7.4).\n   Discussion:\n      Figure 1 shows an example of\
    \ the Forwarding Rate change in time\n      during convergence as observed when\
    \ using the Rate-Derived Method.\n           ^         Traffic               \
    \       Convergence\n      Fwd  |         Start                        Recovery\n\
    \      Rate |         Instant                      Instant\n           | Offered\
    \  ^                             ^\n           | Load --> ----------\\       \
    \            /-----------\n           |                     \\               \
    \  /<--- Convergence\n           |                      \\     Packet    /   \
    \   Recovery\n           |       Convergence --->\\     Loss    /       Transition\n\
    \           |       Event            \\           /\n           |       Transition\
    \        \\---------/ <-- Max Packet Loss\n           |\n           +--------------------------------------------------------->\n\
    \                           ^                   ^                 time\n     \
    \                 Convergence         First Route\n                      Event\
    \ Instant       Convergence Instant\n                   Figure 1: Rate-Derived\
    \ Convergence Graph\n      To enable collecting statistics of Out-of-Order Packets\
    \ per flow\n      (see [Th00], Section 3), the Offered Load SHOULD consist of\n\
    \      multiple Streams [Po06], and each Stream SHOULD consist of a\n      single\
    \ flow .  If sending multiple Streams, the measured traffic\n      statistics\
    \ for all Streams MUST be added together.\n      The destination addresses for\
    \ the Offered Load MUST be distributed\n      such that all routes or a statistically\
    \ representative subset of\n      all routes are matched and each of these routes\
    \ is offered an\n      equal share of the Offered Load.  It is RECOMMENDED to\
    \ send\n      traffic to all routes, but a statistically representative subset\n\
    \      of all routes can be used if required.\n      At least one packet per route\
    \ for all routes matched in the\n      Offered Load MUST be offered to the DUT\
    \ within each Packet\n      Sampling Interval.  For maximum accuracy, the value\
    \ of the Packet\n      Sampling Interval SHOULD be as small as possible, but the\
    \ presence\n      of IP Packet Delay Variation (IPDV) [De02] may require that\
    \ a\n      larger Packet Sampling Interval be used.\n      The Offered Load, IPDV,\
    \ the number of routes, and the Packet\n      Sampling Interval influence the\
    \ observations for the Rate-Derived\n      Method.  It may be difficult to identify\
    \ the different convergence\n      time instants in the Rate-Derived Convergence\
    \ Graph.  For example,\n      it is possible that a Convergence Event causes the\
    \ Forwarding Rate\n      to drop to zero, while this may not be observed in the\
    \ Forwarding\n      Rate measurements if the Packet Sampling Interval is too large.\n\
    \      IPDV causes fluctuations in the number of received packets during\n   \
    \   each Packet Sampling Interval.  To account for the presence of\n      IPDV\
    \ in determining if a convergence instant has been reached,\n      Forwarding\
    \ Delay SHOULD be observed during each Packet Sampling\n      Interval.  The minimum\
    \ and maximum number of packets expected in a\n      Packet Sampling Interval\
    \ in presence of IPDV can be calculated\n      with Equation 1.\n    number of\
    \ packets expected in a Packet Sampling Interval\n      in presence of IP Packet\
    \ Delay Variation\n        = expected number of packets without IP Packet Delay\
    \ Variation\n          +/-( (maxDelay - minDelay) * Offered Load)\n    where minDelay\
    \ and maxDelay indicate (respectively) the minimum and\n    maximum Forwarding\
    \ Delay of packets received during the Packet\n    Sampling Interval\n       \
    \                         Equation 1\n      To determine if a convergence instant\
    \ has been reached, the number\n      of packets received in a Packet Sampling\
    \ Interval is compared with\n      the range of expected number of packets calculated\
    \ in Equation 1.\n      If packets are going over multiple ECMP members and one\
    \ or more of\n      the members has failed, then the number of received packets\
    \ during\n      each Packet Sampling Interval may vary, even excluding presence\
    \ of\n      IPDV.  To prevent fluctuation of the number of received packets\n\
    \      during each Packet Sampling Interval for this reason, the Packet\n    \
    \  Sampling Interval duration SHOULD be a whole multiple of the time\n      between\
    \ two consecutive packets sent to the same destination.\n      Metrics measured\
    \ at the Packet Sampling Interval MUST include\n      Forwarding Rate and Impaired\
    \ Packet count.\n      To measure convergence time benchmarks for Convergence\
    \ Events\n      (Section 3.7.1) that do not cause instantaneous traffic loss for\n\
    \      all routes at the Convergence Event Instant, the Tester SHOULD\n      collect\
    \ a timestamp of the Convergence Event Instant\n      (Section 3.2.2), and the\
    \ Tester SHOULD observe Forwarding Rate\n      separately on the Next-Best Egress\
    \ Interface.\n      Since the Rate-Derived Method does not distinguish between\n\
    \      individual traffic destinations, it SHOULD NOT be used for any\n      route\
    \ specific measurements.  Therefore, the Rate-Derived Method\n      SHOULD NOT\
    \ be used to benchmark Route Loss of Connectivity Period\n      (Section 3.6.5).\n\
    \   Measurement Units:\n      N/A\n   See Also:\n      Packet Sampling Interval,\
    \ Convergence Event, Convergence Event\n      Instant, Next-Best Egress Interface,\
    \ Route Loss of Connectivity\n      Period\n"
- title: 3.5.2.  Loss-Derived Method
  contents:
  - "3.5.2.  Loss-Derived Method\n   Definition:\n      The method to calculate the\
    \ Loss-Derived Convergence Time\n      (Section 3.6.4) and Loss-Derived Loss of\
    \ Connectivity Period\n      (Section 3.6.6) benchmarks from the amount of Impaired\
    \ Packets\n      (Section 3.8.1).\n   Discussion:\n      To enable collecting\
    \ statistics of Out-of-Order Packets per flow\n      (see [Th00], Section 3),\
    \ the Offered Load SHOULD consist of\n      multiple Streams [Po06], and each\
    \ Stream SHOULD consist of a\n      single flow .  If sending multiple Streams,\
    \ the measured traffic\n      statistics for all Streams MUST be added together.\n\
    \      The destination addresses for the Offered Load MUST be distributed\n  \
    \    such that all routes or a statistically representative subset of\n      all\
    \ routes are matched and each of these routes is offered an\n      equal share\
    \ of the Offered Load.  It is RECOMMENDED to send\n      traffic to all routes,\
    \ but a statistically representative subset\n      of all routes can be used if\
    \ required.\n      Loss-Derived Method SHOULD always be combined with the Rate-\n\
    \      Derived Method in order to observe Full Convergence completion.\n     \
    \ The total amount of Convergence Packet Loss is collected after\n      Full Convergence\
    \ completion.\n      To measure convergence time and loss of connectivity benchmarks\n\
    \      for Convergence Events that cause instantaneous traffic loss for\n    \
    \  all routes at the Convergence Event Instant, the Tester SHOULD\n      observe\
    \ the Impaired Packet count on all DUT egress interfaces\n      (see Connectivity\
    \ Packet Loss (Section 3.7.3)).\n      To measure convergence time benchmarks\
    \ for Convergence Events that\n      do not cause instantaneous traffic loss for\
    \ all routes at the\n      Convergence Event Instant, the Tester SHOULD collect\
    \ timestamps of\n      the Start Traffic Instant and of the Convergence Event\
    \ Instant,\n      and the Tester SHOULD observe Impaired Packet count separately\
    \ on\n      the Next-Best Egress Interface (see Convergence Packet Loss\n    \
    \  (Section 3.7.2)).\n      Since Loss-Derived Method does not distinguish between\
    \ traffic\n      destinations and the Impaired Packet statistics are only collected\n\
    \      after Full Convergence completion, this method can only be used to\n  \
    \    measure average values over all routes.  For these reasons, Loss-\n     \
    \ Derived Method can only be used to benchmark Loss-Derived\n      Convergence\
    \ Time (Section 3.6.4) and Loss-Derived Loss of\n      Connectivity Period (Section\
    \ 3.6.6).\n      Note that the Loss-Derived Method measures an average over all\n\
    \      routes, including the routes that may not be impacted by the\n      Convergence\
    \ Event, such as routes via non-impacted members of ECMP\n      or parallel links.\n\
    \   Measurement Units:\n      N/A\n   See Also:\n      Loss-Derived Convergence\
    \ Time, Loss-Derived Loss of Connectivity\n      Period, Connectivity Packet Loss,\
    \ Convergence Packet Loss\n"
- title: 3.5.3.  Route-Specific Loss-Derived Method
  contents:
  - "3.5.3.  Route-Specific Loss-Derived Method\n   Definition:\n      The method\
    \ to calculate the Route-Specific Convergence Time\n      (Section 3.6.3) benchmark\
    \ from the amount of Impaired Packets\n      (Section 3.8.1) during convergence\
    \ for a specific route entry.\n   Discussion:\n      To benchmark Route-Specific\
    \ Convergence Time, the Tester provides\n      an Offered Load that consists of\
    \ multiple Streams [Po06].  Each\n      Stream has a single destination address\
    \ matching a different route\n      entry, for all routes or a statistically representative\
    \ subset of\n      all routes.  Each Stream SHOULD consist of a single flow (see\n\
    \      [Th00], Section 3).  Convergence Packet Loss is measured for each\n   \
    \   Stream separately.\n      Route-Specific Loss-Derived Method SHOULD always\
    \ be combined with\n      the Rate-Derived Method in order to observe Full Convergence\n\
    \      completion.  The total amount of Convergence Packet Loss\n      (Section\
    \ 3.7.2) for each Stream is collected after Full\n      Convergence completion.\n\
    \      Route-Specific Loss-Derived Method is the RECOMMENDED method to\n     \
    \ measure convergence time benchmarks.\n      To measure convergence time and\
    \ loss of connectivity benchmarks\n      for Convergence Events that cause instantaneous\
    \ traffic loss for\n      all routes at the Convergence Event Instant, the Tester\
    \ SHOULD\n      observe Impaired Packet count on all DUT egress interfaces (see\n\
    \      Connectivity Packet Loss (Section 3.7.3)).\n      To measure convergence\
    \ time benchmarks for Convergence Events that\n      do not cause instantaneous\
    \ traffic loss for all routes at the\n      Convergence Event Instant, the Tester\
    \ SHOULD collect timestamps of\n      the Start Traffic Instant and of the Convergence\
    \ Event Instant,\n      and the Tester SHOULD observe packet loss separately on\
    \ the Next-\n      Best Egress Interface (see Convergence Packet Loss\n      (Section\
    \ 3.7.2)).\n      Since Route-Specific Loss-Derived Method uses traffic streams\
    \ to\n      individual routes, it observes Impaired Packet count as it would\n\
    \      be experienced by a network user.  For this reason, Route-Specific\n  \
    \    Loss-Derived Method is RECOMMENDED to measure Route-Specific\n      Convergence\
    \ Time benchmarks and Route Loss of Connectivity Period\n      benchmarks.\n \
    \  Measurement Units:\n      N/A\n   See Also:\n      Route-Specific Convergence\
    \ Time, Route Loss of Connectivity\n      Period, Connectivity Packet Loss, Convergence\
    \ Packet Loss\n"
- title: 3.6.  Benchmarks
  contents:
  - '3.6.  Benchmarks

    '
- title: 3.6.1.  Full Convergence Time
  contents:
  - "3.6.1.  Full Convergence Time\n   Definition:\n      The time duration of the\
    \ period between the Convergence Event\n      Instant and the Convergence Recovery\
    \ Instant as observed using the\n      Rate-Derived Method.\n   Discussion:\n\
    \      Using the Rate-Derived Method, Full Convergence Time can be\n      calculated\
    \ as the time difference between the Convergence Event\n      Instant and the\
    \ Convergence Recovery Instant, as shown in Equation\n      2.\n        Full Convergence\
    \ Time =\n            Convergence Recovery Instant - Convergence Event Instant\n\
    \                                Equation 2\n      The Convergence Event Instant\
    \ can be derived from the Forwarding\n      Rate observation or from a timestamp\
    \ collected by the Tester.\n      For the test cases described in [Po11m], it\
    \ is expected that Full\n      Convergence Time equals the maximum Route-Specific\
    \ Convergence\n      Time when benchmarking all routes in the FIB using the Route-\n\
    \      Specific Loss-Derived Method.\n      It is not possible to measure Full\
    \ Convergence Time using the\n      Loss-Derived Method.\n   Measurement Units:\n\
    \      seconds (and fractions)\n   See Also:\n      Full Convergence, Rate-Derived\
    \ Method, Route-Specific Loss-Derived\n      Method, Convergence Event Instant,\
    \ Convergence Recovery Instant\n"
- title: 3.6.2.  First Route Convergence Time
  contents:
  - "3.6.2.  First Route Convergence Time\n   Definition:\n      The duration of the\
    \ period between the Convergence Event Instant\n      and the First Route Convergence\
    \ Instant as observed using the\n      Rate-Derived Method.\n   Discussion:\n\
    \      Using the Rate-Derived Method, First Route Convergence Time can be\n  \
    \    calculated as the time difference between the Convergence Event\n      Instant\
    \ and the First Route Convergence Instant, as shown with\n      Equation 3.\n\
    \      First Route Convergence Time =\n          First Route Convergence Instant\
    \ - Convergence Event Instant\n                                Equation 3\n  \
    \    The Convergence Event Instant can be derived from the Forwarding\n      Rate\
    \ observation or from a timestamp collected by the Tester.\n      For the test\
    \ cases described in [Po11m], it is expected that First\n      Route Convergence\
    \ Time equals the minimum Route-Specific\n      Convergence Time when benchmarking\
    \ all routes in the FIB using the\n      Route-Specific Loss-Derived Method.\n\
    \      It is not possible to measure First Route Convergence Time using\n    \
    \  the Loss-Derived Method.\n   Measurement Units:\n      seconds (and fractions)\n\
    \   See Also:\n      Rate-Derived Method, Route-Specific Loss-Derived Method,\n\
    \      Convergence Event Instant, First Route Convergence Instant\n"
- title: 3.6.3.  Route-Specific Convergence Time
  contents:
  - "3.6.3.  Route-Specific Convergence Time\n   Definition:\n      The amount of\
    \ time it takes for Route Convergence to be completed\n      for a specific route,\
    \ as calculated from the amount of Impaired\n      Packets (Section 3.8.1) during\
    \ convergence for a single route\n      entry.\n   Discussion:\n      Route-Specific\
    \ Convergence Time can only be measured using the\n      Route-Specific Loss-Derived\
    \ Method.\n      If the applied Convergence Event causes instantaneous traffic\
    \ loss\n      for all routes at the Convergence Event Instant, Connectivity\n\
    \      Packet Loss should be observed.  Connectivity Packet Loss is the\n    \
    \  combined Impaired Packet count observed on Preferred Egress\n      Interface\
    \ and Next-Best Egress Interface.  When benchmarking\n      Route-Specific Convergence\
    \ Time, Connectivity Packet Loss is\n      measured, and Equation 4 is applied\
    \ for each measured route.  The\n      calculation is equal to Equation 8 in Section\
    \ 3.6.5.\n   Route-Specific Convergence Time =\n    Connectivity Packet Loss for\
    \ specific route / Offered Load per route\n                                Equation\
    \ 4\n      If the applied Convergence Event does not cause instantaneous\n   \
    \   traffic loss for all routes at the Convergence Event Instant, then\n     \
    \ the Tester SHOULD collect timestamps of the Traffic Start Instant\n      and\
    \ of the Convergence Event Instant, and the Tester SHOULD\n      observe Convergence\
    \ Packet Loss separately on the Next-Best Egress\n      Interface.  When benchmarking\
    \ Route-Specific Convergence Time,\n      Convergence Packet Loss is measured,\
    \ and Equation 5 is applied for\n      each measured route.\n   Route-Specific\
    \ Convergence Time =\n     Convergence Packet Loss for specific route / Offered\
    \ Load per route\n     - (Convergence Event Instant - Traffic Start Instant)\n\
    \                                Equation 5\n      The Route-Specific Convergence\
    \ Time benchmarks enable minimum,\n      maximum, average, and median convergence\
    \ time measurements to be\n      reported by comparing the results for the different\
    \ route entries.\n      It also enables benchmarking of convergence time when\
    \ configuring\n      a priority value for the route entry or entries.  Since multiple\n\
    \      Route-Specific Convergence Times can be measured, it is possible\n    \
    \  to have an array of results.  The format for reporting Route-\n      Specific\
    \ Convergence Time is provided in [Po11m].\n   Measurement Units:\n      seconds\
    \ (and fractions)\n   See Also:\n      Route-Specific Loss-Derived Method, Convergence\
    \ Event, Convergence\n      Event Instant, Convergence Packet Loss, Connectivity\
    \ Packet Loss,\n      Route Convergence\n"
- title: 3.6.4.  Loss-Derived Convergence Time
  contents:
  - "3.6.4.  Loss-Derived Convergence Time\n   Definition:\n      The average Route\
    \ Convergence time for all routes in the\n      Forwarding Information Base (FIB),\
    \ as calculated from the amount\n      of Impaired Packets (Section 3.8.1) during\
    \ convergence.\n   Discussion:\n      Loss-Derived Convergence Time is measured\
    \ using the Loss-Derived\n      Method.\n      If the applied Convergence Event\
    \ causes instantaneous traffic loss\n      for all routes at the Convergence Event\
    \ Instant, Connectivity\n      Packet Loss (Section 3.7.3) should be observed.\
    \  Connectivity\n      Packet Loss is the combined Impaired Packet count observed\
    \ on\n      Preferred Egress Interface and Next-Best Egress Interface.  When\n\
    \      benchmarking Loss-Derived Convergence Time, Connectivity Packet\n     \
    \ Loss is measured, and Equation 6 is applied.\n                Loss-Derived Convergence\
    \ Time =\n                    Connectivity Packet Loss / Offered Load\n      \
    \                          Equation 6\n      If the applied Convergence Event\
    \ does not cause instantaneous\n      traffic loss for all routes at the Convergence\
    \ Event Instant, then\n      the Tester SHOULD collect timestamps of the Start\
    \ Traffic Instant\n      and of the Convergence Event Instant, and the Tester\
    \ SHOULD\n      observe Convergence Packet Loss (Section 3.7.2) separately on\
    \ the\n      Next-Best Egress Interface.  When benchmarking Loss-Derived\n   \
    \   Convergence Time, Convergence Packet Loss is measured and Equation\n     \
    \ 7 is applied.\n         Loss-Derived Convergence Time =\n             Convergence\
    \ Packet Loss / Offered Load\n             - (Convergence Event Instant - Traffic\
    \ Start Instant)\n                                Equation 7\n   Measurement Units:\n\
    \      seconds (and fractions)\n   See Also:\n      Convergence Packet Loss, Connectivity\
    \ Packet Loss, Route\n      Convergence, Loss-Derived Method\n"
- title: 3.6.5.  Route Loss of Connectivity Period
  contents:
  - "3.6.5.  Route Loss of Connectivity Period\n   Definition:\n      The time duration\
    \ of packet impairments for a specific route entry\n      following a Convergence\
    \ Event until Full Convergence completion,\n      as observed using the Route-Specific\
    \ Loss-Derived Method.\n   Discussion:\n      In general, the Route Loss of Connectivity\
    \ Period is not equal to\n      the Route-Specific Convergence Time.  If the DUT\
    \ continues to\n      forward traffic to the Preferred Egress Interface after\
    \ the\n      Convergence Event is applied, then the Route Loss of Connectivity\n\
    \      Period will be smaller than the Route-Specific Convergence Time.\n    \
    \  This is also specifically the case after reversing a failure\n      event.\n\
    \      The Route Loss of Connectivity Period may be equal to the Route-\n    \
    \  Specific Convergence Time if, as a characteristic of the\n      Convergence\
    \ Event, traffic for all routes starts dropping\n      instantaneously on the\
    \ Convergence Event Instant.  See discussion\n      in [Po11m].\n      For the\
    \ test cases described in [Po11m], the Route Loss of\n      Connectivity Period\
    \ is expected to be a single Loss Period [Ko02].\n      When benchmarking the\
    \ Route Loss of Connectivity Period,\n      Connectivity Packet Loss is measured\
    \ for each route, and Equation\n      8 is applied for each measured route entry.\
    \  The calculation is\n      equal to Equation 4 in Section 3.6.3.\n   Route Loss\
    \ of Connectivity Period =\n    Connectivity Packet Loss for specific route /\
    \ Offered Load per route\n                                Equation 8\n      Route\
    \ Loss of Connectivity Period SHOULD be measured using Route-\n      Specific\
    \ Loss-Derived Method.\n   Measurement Units:\n      seconds (and fractions)\n\
    \   See Also:\n      Route-Specific Convergence Time, Route-Specific Loss-Derived\n\
    \      Method, Connectivity Packet Loss\n"
- title: 3.6.6.  Loss-Derived Loss of Connectivity Period
  contents:
  - "3.6.6.  Loss-Derived Loss of Connectivity Period\n   Definition:\n      The average\
    \ time duration of packet impairments for all routes\n      following a Convergence\
    \ Event until Full Convergence completion,\n      as observed using the Loss-Derived\
    \ Method.\n   Discussion:\n      In general, the Loss-Derived Loss of Connectivity\
    \ Period is not\n      equal to the Loss-Derived Convergence Time.  If the DUT\
    \ continues\n      to forward traffic to the Preferred Egress Interface after\
    \ the\n      Convergence Event is applied, then the Loss-Derived Loss of\n   \
    \   Connectivity Period will be smaller than the Loss-Derived\n      Convergence\
    \ Time.  This is also specifically the case after\n      reversing a failure event.\n\
    \      The Loss-Derived Loss of Connectivity Period may be equal to the\n    \
    \  Loss-Derived Convergence Time if, as a characteristic of the\n      Convergence\
    \ Event, traffic for all routes starts dropping\n      instantaneously on the\
    \ Convergence Event Instant.  See discussion\n      in [Po11m].\n      For the\
    \ test cases described in [Po11m], each route's Route Loss\n      of Connectivity\
    \ Period is expected to be a single Loss Period\n      [Ko02].\n      When benchmarking\
    \ the Loss-Derived Loss of Connectivity Period,\n      Connectivity Packet Loss\
    \ is measured for all routes, and Equation\n      9 is applied.  The calculation\
    \ is equal to Equation 6 in\n      Section 3.6.4.\n         Loss-Derived Loss\
    \ of Connectivity Period =\n            Connectivity Packet Loss for all routes\
    \ / Offered Load\n                                Equation 9\n      The Loss-Derived\
    \ Loss of Connectivity Period SHOULD be measured\n      using the Loss-Derived\
    \ Method.\n   Measurement Units:\n      seconds (and fractions)\n   See Also:\n\
    \      Loss-Derived Convergence Time, Loss-Derived Method, Connectivity\n    \
    \  Packet Loss\n"
- title: 3.7.  Measurement Terms
  contents:
  - '3.7.  Measurement Terms

    '
- title: 3.7.1.  Convergence Event
  contents:
  - "3.7.1.  Convergence Event\n   Definition:\n      The occurrence of an event in\
    \ the network that will result in a\n      change in the egress interface of the\
    \ DUT for routed packets.\n   Discussion:\n      All test cases in [Po11m] are\
    \ defined such that a Convergence\n      Event results in a change of egress interface\
    \ of the DUT.  Local\n      or remote triggers that cause a route calculation\
    \ that does not\n      result in a change in forwarding are not considered.\n\
    \   Measurement Units:\n      N/A\n   See Also:\n      Convergence Event Instant\n"
- title: 3.7.2.  Convergence Packet Loss
  contents:
  - "3.7.2.  Convergence Packet Loss\n   Definition:\n      The number of Impaired\
    \ Packets (Section 3.8.1) as observed on the\n      Next-Best Egress Interface\
    \ of the DUT during convergence.\n   Discussion:\n      An Impaired Packet is\
    \ considered as a lost packet.\n   Measurement Units:\n      number of packets\n\
    \   See Also:\n      Connectivity Packet Loss\n"
- title: 3.7.3.  Connectivity Packet Loss
  contents:
  - "3.7.3.  Connectivity Packet Loss\n   Definition:\n      The number of Impaired\
    \ Packets observed on all DUT egress\n      interfaces during convergence.\n \
    \  Discussion:\n      An Impaired Packet is considered as a lost packet.  Connectivity\n\
    \      Packet Loss is equal to Convergence Packet Loss if the Convergence\n  \
    \    Event causes instantaneous traffic loss for all egress interfaces\n     \
    \ of the DUT except for the Next-Best Egress Interface.\n   Measurement Units:\n\
    \      number of packets\n   See Also:\n      Convergence Packet Loss\n"
- title: 3.7.4.  Packet Sampling Interval
  contents:
  - "3.7.4.  Packet Sampling Interval\n   Definition:\n      The interval at which\
    \ the Tester (test equipment) polls to make\n      measurements for arriving packets.\n\
    \   Discussion:\n      At least one packet per route for all routes matched in\
    \ the\n      Offered Load MUST be offered to the DUT within the Packet Sampling\n\
    \      Interval.  Metrics measured at the Packet Sampling Interval MUST\n    \
    \  include Forwarding Rate and received packets.\n      Packet Sampling Interval\
    \ can influence the convergence graph as\n      observed with the Rate-Derived\
    \ Method.  This is particularly true\n      when implementations complete Full\
    \ Convergence in less time than\n      the Packet Sampling Interval.  The Convergence\
    \ Event Instant and\n      First Route Convergence Instant may not be easily identifiable,\n\
    \      and the Rate-Derived Method may produce a larger than actual\n      convergence\
    \ time.\n      Using a small Packet Sampling Interval in the presence of IPDV\n\
    \      [De02] may cause fluctuations of the Forwarding Rate observation\n    \
    \  and can prevent correct observation of the different convergence\n      time\
    \ instants.\n      The value of the Packet Sampling Interval only contributes\
    \ to the\n      measurement accuracy of the Rate-Derived Method.  For maximum\n\
    \      accuracy, the value for the Packet Sampling Interval SHOULD be as\n   \
    \   small as possible, but the presence of IPDV may enforce using a\n      larger\
    \ Packet Sampling Interval.\n   Measurement Units:\n      seconds (and fractions)\n\
    \   See Also:\n      Rate-Derived Method\n"
- title: 3.7.5.  Sustained Convergence Validation Time
  contents:
  - "3.7.5.  Sustained Convergence Validation Time\n   Definition:\n      The amount\
    \ of time for which the completion of Full Convergence is\n      maintained without\
    \ additional Impaired Packets being observed.\n   Discussion:\n      The purpose\
    \ of the Sustained Convergence Validation Time is to\n      produce convergence\
    \ benchmarks protected against fluctuation in\n      Forwarding Rate after the\
    \ completion of Full Convergence is\n      observed.  The RECOMMENDED Sustained\
    \ Convergence Validation Time\n      to be used is the time to send 5 consecutive\
    \ packets to each\n      destination with a minimum of 5 seconds.  The Benchmarking\n\
    \      Methodology Working Group (BMWG) selected 5 seconds based upon\n      [Br99],\
    \ which recommends waiting 2 seconds for residual frames to\n      arrive (this\
    \ is the Forwarding Delay Threshold for the last packet\n      sent) and 5 seconds\
    \ for DUT restabilization.\n   Measurement Units:\n      seconds (and fractions)\n\
    \   See Also:\n      Full Convergence, Convergence Recovery Instant\n"
- title: 3.7.6.  Forwarding Delay Threshold
  contents:
  - "3.7.6.  Forwarding Delay Threshold\n   Definition:\n      The maximum waiting\
    \ time threshold used to distinguish between\n      packets with very long delay\
    \ and lost packets that will never\n      arrive.\n   Discussion:\n      Applying\
    \ a Forwarding Delay Threshold allows packets with a too\n      large Forwarding\
    \ Delay to be considered lost, as is required for\n      some applications (e.g.\
    \ voice, video, etc.).  The Forwarding Delay\n      Threshold is a parameter of\
    \ the methodology, and it MUST be\n      reported.  [Br99] recommends waiting\
    \ 2 seconds for residual frames\n      to arrive.\n   Measurement Units:\n   \
    \   seconds (and fractions)\n   See Also:\n      Convergence Packet Loss, Connectivity\
    \ Packet Loss\n"
- title: 3.8.  Miscellaneous Terms
  contents:
  - '3.8.  Miscellaneous Terms

    '
- title: 3.8.1.  Impaired Packet
  contents:
  - "3.8.1.  Impaired Packet\n   Definition:\n      A packet that experienced at least\
    \ one of the following\n      impairments: loss, excessive Forwarding Delay, corruption,\n\
    \      duplication, reordering.\n   Discussion:\n      A lost packet, a packet\
    \ with a Forwarding Delay exceeding the\n      Forwarding Delay Threshold, a corrupted\
    \ packet, a Duplicate Packet\n      [Po06], and an Out-of-Order Packet [Po06]\
    \ are Impaired Packets.\n      Packet ordering is observed for each individual\
    \ flow (see [Th00],\n      Section 3) of the Offered Load.\n   Measurement Units:\n\
    \      N/A\n   See Also:\n      Forwarding Delay Threshold\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   Benchmarking activities as described in this\
    \ memo are limited to\n   technology characterization using controlled stimuli\
    \ in a laboratory\n   environment, with dedicated address space and the constraints\n\
    \   specified in the sections above.\n   The benchmarking network topology will\
    \ be an independent test setup\n   and MUST NOT be connected to devices that may\
    \ forward the test\n   traffic into a production network or misroute traffic to\
    \ the test\n   management network.\n   Further, benchmarking is performed on a\
    \ \"black-box\" basis, relying\n   solely on measurements observable external\
    \ to the DUT/SUT.\n   Special capabilities SHOULD NOT exist in the DUT/SUT specifically\
    \ for\n   benchmarking purposes.  Any implications for network security arising\n\
    \   from the DUT/SUT SHOULD be identical in the lab and in production\n   networks.\n"
