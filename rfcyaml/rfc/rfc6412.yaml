- title: Abstract
  contents:
  - "Abstract\n   This document describes the terminology for benchmarking link-state\n\
    \   Interior Gateway Protocol (IGP) route convergence.  The terminology\n   is\
    \ to be used for benchmarking IGP convergence time through\n   externally observable\
    \ (black-box) data-plane measurements.  The\n   terminology can be applied to\
    \ any link-state IGP, such as IS-IS and\n   OSPF.\n"
