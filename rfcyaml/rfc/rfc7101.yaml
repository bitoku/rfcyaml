- title: Internet Architecture Board (IAB)                              S. Ginoza
  contents:
  - "Internet Architecture Board (IAB)                              S. Ginoza\n  \
    \           List of Internet Official Protocol Standards:\n                  \
    \       Replaced by a Web Page\n"
- title: Abstract
  contents:
  - "Abstract\n   At one time, the RFC Editor published snapshots of the \"Internet\n\
    \   Official Protocol Standards\".  These documents were known as xx00\n   documents,\
    \ the last of which was published in May 2008.  These\n   snapshots have been\
    \ replaced by a web page, so the RFC Editor will no\n   longer be publishing these\
    \ snapshots as RFCs.  As a result, the RFC\n   Editor will classify unpublished\
    \ RFC xx00 numbers through 7000 as\n   never issued.  Starting with the RFC number\
    \ 7100, xx00 numbers will\n   be available for assignment.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Architecture Board (IAB)\n   and represents information that\
    \ the IAB has deemed valuable to\n   provide for permanent record.  It represents\
    \ the consensus of the\n   Internet Architecture Board (IAB).  Documents approved\
    \ for\n   publication by the IAB are not a candidate for any level of Internet\n\
    \   Standard; see Section 2 of RFC 5741.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc7101.\n"
