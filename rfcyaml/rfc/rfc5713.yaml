- title: __initial_text__
  contents:
  - "           Security Threats and Security Requirements for the\n             \
    \     Access Node Control Protocol (ANCP)\n"
- title: Abstract
  contents:
  - "Abstract\n   The Access Node Control Protocol (ANCP) aims to communicate Quality\n\
    \   of Service (QoS)-related, service-related, and subscriber-related\n   configurations\
    \ and operations between a Network Access Server (NAS)\n   and an Access Node\
    \ (e.g., a Digital Subscriber Line Access\n   Multiplexer (DSLAM)).  The main\
    \ goal of this protocol is to allow the\n   NAS to configure, manage, and control\
    \ access equipment, including the\n   ability for the Access Nodes to report information\
    \ to the NAS.\n   This present document investigates security threats that all\
    \ ANCP\n   nodes could encounter.  This document develops a threat model for\n\
    \   ANCP security, with the aim of deciding which security functions are\n   required.\
    \  Based on this, security requirements regarding the Access\n   Node Control\
    \ Protocol are defined.\n"
