- title: IMPORTS
  contents:
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE, mib-2,\n    Integer32, Counter32,\
    \ Counter64, Gauge32,\n    IpAddress, TimeTicks             FROM SNMPv2-SMI\n\
    \    RowStatus, TEXTUAL-CONVENTION,\n    TruthValue                       FROM\
    \ SNMPv2-TC\n    MODULE-COMPLIANCE, OBJECT-GROUP  FROM SNMPv2-CONF\n    SnmpAdminString\
    \                  FROM SNMP-FRAMEWORK-MIB\n    InterfaceIndexOrZero,\n    InterfaceIndex\
    \                   FROM IF-MIB\n    IANAipRouteProtocol,\n    IANAipMRouteProtocol\
    \             FROM IANA-RTPROTO-MIB;\n"
- title: ipMRouteStdMIB MODULE-IDENTITY
  contents:
  - "ipMRouteStdMIB MODULE-IDENTITY\n    LAST-UPDATED \"200009220000Z\" -- September\
    \ 22, 2000\n    ORGANIZATION \"IETF IDMR Working Group\"\n    CONTACT-INFO\n \
    \           \" Dave Thaler\n              Microsoft Corporation\n            \
    \  One Microsoft Way\n              Redmond, WA  98052-6399\n              US\n\
    \              Phone: +1 425 703 8835\n              EMail: dthaler@microsoft.com\"\
    \n    DESCRIPTION\n            \"The MIB module for management of IP Multicast\
    \ routing, but\n            independent of the specific multicast routing protocol\
    \ in\n            use.\"\n    REVISION     \"200009220000Z\" -- September 22,\
    \ 2000\n    DESCRIPTION\n            \"Initial version, published as RFC 2932.\"\
    \n    ::= { mib-2 83 }\n"
- title: -- Textual Conventions
  contents:
  - '-- Textual Conventions

    '
- title: LanguageTag ::= TEXTUAL-CONVENTION
  contents:
  - "LanguageTag ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT \"100a\"\n   STATUS     \
    \  current\n   DESCRIPTION\n            \"An RFC 1766-style language tag, with\
    \ all alphabetic\n            characters converted to lowercase.  This restriction\
    \ is\n            intended to make the lexical ordering imposed by SNMP useful\n\
    \            when applied to language tags.  Note that it is\n            theoretically\
    \ possible for a valid language tag to exceed\n            the allowed length\
    \ of this syntax, and thus be impossible to\n            represent with this syntax.\
    \  Sampling of language tags in\n            current use on the Internet suggests\
    \ that this limit does\n            not pose a serious problem in practice.\"\n\
    \   SYNTAX       OCTET STRING (SIZE (1..100))\n"
