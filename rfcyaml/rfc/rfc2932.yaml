- title: ipMRouteInterfaceTable OBJECT-TYPE
  contents:
  - "ipMRouteInterfaceTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF IpMRouteInterfaceEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The (conceptual) table containing multicast routing\n            information\
    \ specific to interfaces.\"\n    ::= { ipMRoute 4 }\n"
- title: ipMRouteInterfaceEntry OBJECT-TYPE
  contents:
  - "ipMRouteInterfaceEntry OBJECT-TYPE\n    SYNTAX     IpMRouteInterfaceEntry\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \       \"An entry (conceptual row) containing the multicast routing\n       \
    \     information for a particular interface.\"\n    INDEX      { ipMRouteInterfaceIfIndex\
    \ }\n    ::= { ipMRouteInterfaceTable 1 }\n"
- title: IpMRouteInterfaceEntry ::= SEQUENCE {
  contents:
  - "IpMRouteInterfaceEntry ::= SEQUENCE {\n    ipMRouteInterfaceIfIndex         \
    \ InterfaceIndex,\n    ipMRouteInterfaceTtl              Integer32,\n    ipMRouteInterfaceProtocol\
    \         IANAipMRouteProtocol,\n    ipMRouteInterfaceRateLimit        Integer32,\n\
    \    ipMRouteInterfaceInMcastOctets    Counter32,\n    ipMRouteInterfaceOutMcastOctets\
    \   Counter32,\n    ipMRouteInterfaceHCInMcastOctets  Counter64,\n    ipMRouteInterfaceHCOutMcastOctets\
    \ Counter64\n"
- title: '}'
  contents:
  - '}

    '
- title: ipMRouteInterfaceIfIndex OBJECT-TYPE
  contents:
  - "ipMRouteInterfaceIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The ifIndex\
    \ value of the interface for which this entry\n            contains information.\"\
    \n    ::= { ipMRouteInterfaceEntry 1 }\n"
- title: ipMRouteInterfaceTtl OBJECT-TYPE
  contents:
  - "ipMRouteInterfaceTtl OBJECT-TYPE\n    SYNTAX     Integer32 (0..255)\n    MAX-ACCESS\
    \ read-write\n    STATUS     current\n    DESCRIPTION\n            \"The datagram\
    \ TTL threshold for the interface. Any IP\n            multicast datagrams with\
    \ a TTL less than this threshold will\n            not be forwarded out the interface.\
    \ The default value of 0\n            means all multicast packets are forwarded\
    \ out the\n            interface.\"\n    ::= { ipMRouteInterfaceEntry 2 }\n"
- title: ipMRouteInterfaceProtocol OBJECT-TYPE
  contents:
  - "ipMRouteInterfaceProtocol OBJECT-TYPE\n    SYNTAX     IANAipMRouteProtocol\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"The routing protocol running on this interface.\"\n    ::= { ipMRouteInterfaceEntry\
    \ 3 }\n"
- title: ipMRouteInterfaceRateLimit OBJECT-TYPE
  contents:
  - "ipMRouteInterfaceRateLimit OBJECT-TYPE\n    SYNTAX     Integer32\n    MAX-ACCESS\
    \ read-write\n    STATUS     current\n    DESCRIPTION\n            \"The rate-limit,\
    \ in kilobits per second, of forwarded\n            multicast traffic on the interface.\
    \  A rate-limit of 0\n            indicates that no rate limiting is done.\"\n\
    \    DEFVAL     { 0 }\n    ::= { ipMRouteInterfaceEntry 4 }\n"
- title: ipMRouteInterfaceInMcastOctets OBJECT-TYPE
  contents:
  - "ipMRouteInterfaceInMcastOctets OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of octets of multicast packets that have arrived\n            on the interface,\
    \ including framing characters.  This object\n            is similar to ifInOctets\
    \ in the Interfaces MIB, except that\n            only multicast packets are counted.\"\
    \n    ::= { ipMRouteInterfaceEntry 5 }\n"
- title: ipMRouteInterfaceOutMcastOctets OBJECT-TYPE
  contents:
  - "ipMRouteInterfaceOutMcastOctets OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of octets of multicast packets that have been\n            sent on the interface.\"\
    \n    ::= { ipMRouteInterfaceEntry 6 }\n"
- title: ipMRouteInterfaceHCInMcastOctets OBJECT-TYPE
  contents:
  - "ipMRouteInterfaceHCInMcastOctets OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of octets of multicast packets that have arrived\n            on the interface,\
    \ including framing characters.  This object\n            is a 64-bit version\
    \ of ipMRouteInterfaceInMcastOctets.  It\n            is similar to ifHCInOctets\
    \ in the Interfaces MIB, except\n            that only multicast packets are counted.\"\
    \n    ::= { ipMRouteInterfaceEntry 7 }\n"
- title: ipMRouteInterfaceHCOutMcastOctets OBJECT-TYPE
  contents:
  - "ipMRouteInterfaceHCOutMcastOctets OBJECT-TYPE\n    SYNTAX     Counter64\n   \
    \ MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n            \"\
    The number of octets of multicast packets that have been\n            sent on\
    \ the interface.  This object is a 64-bit version of\n            ipMRouteInterfaceOutMcastOctets.\"\
    \n    ::= { ipMRouteInterfaceEntry 8 }\n"
