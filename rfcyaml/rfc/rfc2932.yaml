- title: ipMRouteScopeNameAddress OBJECT-TYPE
  contents:
  - "ipMRouteScopeNameAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The group\
    \ address which when combined with the\n            corresponding value of ipMRouteScopeNameAddressMask\n\
    \            identifies the group range associated with the multicast\n      \
    \      scope.  Scoped addresses must come from the range\n            239.x.x.x.\"\
    \n    ::= { ipMRouteScopeNameEntry 1 }\n"
- title: ipMRouteScopeNameAddressMask OBJECT-TYPE
  contents:
  - "ipMRouteScopeNameAddressMask OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The group\
    \ address mask which when combined with the\n            corresponding value of\
    \ ipMRouteScopeNameAddress identifies\n            the group range associated\
    \ with the multicast scope.\"\n    ::= { ipMRouteScopeNameEntry 2 }\n"
- title: ipMRouteScopeNameLanguage OBJECT-TYPE
  contents:
  - "ipMRouteScopeNameLanguage OBJECT-TYPE\n    SYNTAX     LanguageTag\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The RFC\
    \ 1766-style language tag associated with the scope\n            name.\"\n   \
    \ ::= { ipMRouteScopeNameEntry 3 }\n"
- title: ipMRouteScopeNameString OBJECT-TYPE
  contents:
  - "ipMRouteScopeNameString OBJECT-TYPE\n    SYNTAX     SnmpAdminString\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The textual\
    \ name associated with the multicast scope.  The\n            value of this object\
    \ should be suitable for displaying to\n            end-users, such as when allocating\
    \ a multicast address in\n            this scope.  When no name is specified,\
    \ the default value of\n            this object should be the string 239.x.x.x/y\
    \ with x and y\n            replaced appropriately to describe the address and\
    \ mask\n            length associated with the scope.\"\n    ::= { ipMRouteScopeNameEntry\
    \ 4 }\n"
- title: ipMRouteScopeNameDefault OBJECT-TYPE
  contents:
  - "ipMRouteScopeNameDefault OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"If true,\
    \ indicates a preference that the name in the\n            following language\
    \ should be used by applications if no name\n            is available in a desired\
    \ language.\"\n    DEFVAL { false }\n    ::= { ipMRouteScopeNameEntry 5 }\n"
- title: ipMRouteScopeNameStatus OBJECT-TYPE
  contents:
  - "ipMRouteScopeNameStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The status\
    \ of this row, by which new entries may be\n            created, or old entries\
    \ deleted from this table.\"\n    ::= { ipMRouteScopeNameEntry 6 }\n"
