- title: ipMRouteBoundaryTable OBJECT-TYPE
  contents:
  - "ipMRouteBoundaryTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF IpMRouteBoundaryEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The (conceptual) table listing the router's scoped\n            multicast\
    \ address boundaries.\"\n    ::= { ipMRoute 5 }\n"
- title: ipMRouteBoundaryEntry OBJECT-TYPE
  contents:
  - "ipMRouteBoundaryEntry OBJECT-TYPE\n    SYNTAX     IpMRouteBoundaryEntry\n   \
    \ MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n       \
    \     \"An entry (conceptual row) in the ipMRouteBoundaryTable\n            representing\
    \ a scoped boundary.\"\n    INDEX      { ipMRouteBoundaryIfIndex, ipMRouteBoundaryAddress,\n\
    \                 ipMRouteBoundaryAddressMask }\n    ::= { ipMRouteBoundaryTable\
    \ 1 }\n"
- title: IpMRouteBoundaryEntry ::= SEQUENCE {
  contents:
  - "IpMRouteBoundaryEntry ::= SEQUENCE {\n    ipMRouteBoundaryIfIndex           \
    \ InterfaceIndex,\n    ipMRouteBoundaryAddress            IpAddress,\n    ipMRouteBoundaryAddressMask\
    \        IpAddress,\n    ipMRouteBoundaryStatus             RowStatus\n"
- title: '}'
  contents:
  - '}

