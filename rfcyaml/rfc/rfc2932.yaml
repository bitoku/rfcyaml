- title: ipMRouteBoundaryIfIndex OBJECT-TYPE
  contents:
  - "ipMRouteBoundaryIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The IfIndex\
    \ value for the interface to which this boundary\n            applies.  Packets\
    \ with a destination address in the\n            associated address/mask range\
    \ will not be forwarded out this\n            interface.\"\n    ::= { ipMRouteBoundaryEntry\
    \ 1 }\n"
- title: ipMRouteBoundaryAddress OBJECT-TYPE
  contents:
  - "ipMRouteBoundaryAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The group\
    \ address which when combined with the\n            corresponding value of ipMRouteBoundaryAddressMask\n\
    \            identifies the group range for which the scoped boundary\n      \
    \      exists.  Scoped addresses must come from the range 239.x.x.x\n        \
    \    as specified in RFC 2365.\"\n    ::= { ipMRouteBoundaryEntry 2 }\n"
- title: ipMRouteBoundaryAddressMask OBJECT-TYPE
  contents:
  - "ipMRouteBoundaryAddressMask OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The group\
    \ address mask which when combined with the\n            corresponding value of\
    \ ipMRouteBoundaryAddress identifies\n            the group range for which the\
    \ scoped boundary exists.\"\n    ::= { ipMRouteBoundaryEntry 3 }\n"
- title: ipMRouteBoundaryStatus OBJECT-TYPE
  contents:
  - "ipMRouteBoundaryStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS\
    \ read-create\n    STATUS     current\n    DESCRIPTION\n            \"The status\
    \ of this row, by which new entries may be\n            created, or old entries\
    \ deleted from this table.\"\n    ::= { ipMRouteBoundaryEntry 4 }\n"
