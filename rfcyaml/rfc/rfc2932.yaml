- title: ipMRouteEnable OBJECT-TYPE
  contents:
  - "ipMRouteEnable OBJECT-TYPE\n    SYNTAX     INTEGER { enabled(1), disabled(2)\
    \ }\n    MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The enabled status of IP Multicast routing on this router.\"\n    ::=\
    \ { ipMRoute 1 }\n"
- title: ipMRouteEntryCount OBJECT-TYPE
  contents:
  - "ipMRouteEntryCount OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of rows in\
    \ the ipMRouteTable.  This can be used\n            to monitor the multicast routing\
    \ table size.\"\n    ::= { ipMRoute 7 }\n"
- title: ipMRouteTable OBJECT-TYPE
  contents:
  - "ipMRouteTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF IpMRouteEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The (conceptual)\
    \ table containing multicast routing\n            information for IP datagrams\
    \ sent by particular sources to\n            the IP multicast groups known to\
    \ this router.\"\n    ::= { ipMRoute 2 }\n"
- title: ipMRouteEntry OBJECT-TYPE
  contents:
  - "ipMRouteEntry OBJECT-TYPE\n    SYNTAX     IpMRouteEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"An entry (conceptual row)\
    \ containing the multicast routing\n            information for IP datagrams from\
    \ a particular source and\n            addressed to a particular IP multicast\
    \ group address.\n            Discontinuities in counters in this entry can be\
    \ detected by\n            observing the value of ipMRouteUpTime.\"\n    INDEX\
    \      { ipMRouteGroup,\n                 ipMRouteSource,\n                 ipMRouteSourceMask\
    \ }\n    ::= { ipMRouteTable 1 }\n"
- title: IpMRouteEntry ::= SEQUENCE {
  contents:
  - "IpMRouteEntry ::= SEQUENCE {\n    ipMRouteGroup                 IpAddress,\n\
    \    ipMRouteSource                IpAddress,\n    ipMRouteSourceMask        \
    \    IpAddress,\n    ipMRouteUpstreamNeighbor      IpAddress,\n    ipMRouteInIfIndex\
    \             InterfaceIndexOrZero,\n    ipMRouteUpTime                TimeTicks,\n\
    \    ipMRouteExpiryTime            TimeTicks,\n    ipMRoutePkts              \
    \    Counter32,\n    ipMRouteDifferentInIfPackets  Counter32,\n    ipMRouteOctets\
    \                Counter32,\n    ipMRouteProtocol              IANAipMRouteProtocol,\n\
    \    ipMRouteRtProto               IANAipRouteProtocol,\n    ipMRouteRtAddress\
    \             IpAddress,\n    ipMRouteRtMask                IpAddress,\n    ipMRouteRtType\
    \                INTEGER,\n    ipMRouteHCOctets              Counter64\n"
- title: '}'
  contents:
  - '}

    '
- title: ipMRouteGroup OBJECT-TYPE
  contents:
  - "ipMRouteGroup OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The IP multicast group\
    \ address for which this entry\n            contains multicast routing information.\"\
    \n    ::= { ipMRouteEntry 1 }\n"
- title: ipMRouteSource OBJECT-TYPE
  contents:
  - "ipMRouteSource OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The network address which\
    \ when combined with the\n            corresponding value of ipMRouteSourceMask\
    \ identifies the\n            sources for which this entry contains multicast\
    \ routing\n            information.\"\n    ::= { ipMRouteEntry 2 }\n"
- title: ipMRouteSourceMask OBJECT-TYPE
  contents:
  - "ipMRouteSourceMask OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The network mask which\
    \ when combined with the corresponding\n            value of ipMRouteSource identifies\
    \ the sources for which\n            this entry contains multicast routing information.\"\
    \n    ::= { ipMRouteEntry 3 }\n"
- title: ipMRouteUpstreamNeighbor OBJECT-TYPE
  contents:
  - "ipMRouteUpstreamNeighbor OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The address\
    \ of the upstream neighbor (e.g., RPF neighbor)\n            from which IP datagrams\
    \ from these sources to this multicast\n            address are received, or 0.0.0.0\
    \ if the upstream neighbor is\n            unknown (e.g., in CBT).\"\n    ::=\
    \ { ipMRouteEntry 4 }\n"
- title: ipMRouteInIfIndex OBJECT-TYPE
  contents:
  - "ipMRouteInIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndexOrZero\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The value\
    \ of ifIndex for the interface on which IP\n            datagrams sent by these\
    \ sources to this multicast address\n            are received.  A value of 0 indicates\
    \ that datagrams are not\n            subject to an incoming interface check,\
    \ but may be accepted\n            on multiple interfaces (e.g., in CBT).\"\n\
    \    ::= { ipMRouteEntry 5 }\n"
- title: ipMRouteUpTime OBJECT-TYPE
  contents:
  - "ipMRouteUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time since the multicast\
    \ routing information\n            represented by this entry was learned by the\
    \ router.\"\n    ::= { ipMRouteEntry 6 }\n"
- title: ipMRouteExpiryTime OBJECT-TYPE
  contents:
  - "ipMRouteExpiryTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The minimum amount of\
    \ time remaining before this entry will\n            be aged out.  The value 0\
    \ indicates that the entry is not\n            subject to aging.\"\n    ::= {\
    \ ipMRouteEntry 7 }\n"
- title: ipMRoutePkts OBJECT-TYPE
  contents:
  - "ipMRoutePkts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of packets\
    \ which this router has received from\n            these sources and addressed\
    \ to this multicast group\n            address.\"\n    ::= { ipMRouteEntry 8 }\n"
- title: ipMRouteDifferentInIfPackets OBJECT-TYPE
  contents:
  - "ipMRouteDifferentInIfPackets OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of packets which this router has received from\n            these sources and\
    \ addressed to this multicast group address,\n            which were dropped because\
    \ they were not received on the\n            interface indicated by ipMRouteInIfIndex.\
    \  Packets which are\n            not subject to an incoming interface check (e.g.,\
    \ using CBT)\n            are not counted.\"\n    ::= { ipMRouteEntry 9 }\n"
- title: ipMRouteOctets OBJECT-TYPE
  contents:
  - "ipMRouteOctets OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of octets contained\
    \ in IP datagrams which were\n            received from these sources and addressed\
    \ to this multicast\n            group address, and which were forwarded by this\
    \ router.\"\n    ::= { ipMRouteEntry 10 }\n"
- title: ipMRouteProtocol OBJECT-TYPE
  contents:
  - "ipMRouteProtocol OBJECT-TYPE\n    SYNTAX     IANAipMRouteProtocol\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The multicast\
    \ routing protocol via which this multicast\n            forwarding entry was\
    \ learned.\"\n    ::= { ipMRouteEntry 11 }\n"
- title: ipMRouteRtProto OBJECT-TYPE
  contents:
  - "ipMRouteRtProto OBJECT-TYPE\n    SYNTAX     IANAipRouteProtocol\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The routing\
    \ mechanism via which the route used to find the\n            upstream or parent\
    \ interface for this multicast forwarding\n            entry was learned.  Inclusion\
    \ of values for routing\n            protocols is not intended to imply that those\
    \ protocols need\n            be supported.\"\n    ::= { ipMRouteEntry 12 }\n"
- title: ipMRouteRtAddress OBJECT-TYPE
  contents:
  - "ipMRouteRtAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The address portion of\
    \ the route used to find the upstream\n            or parent interface for this\
    \ multicast forwarding entry.\"\n    ::= { ipMRouteEntry 13 }\n"
- title: ipMRouteRtMask OBJECT-TYPE
  contents:
  - "ipMRouteRtMask OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The mask associated with\
    \ the route used to find the upstream\n            or parent interface for this\
    \ multicast forwarding entry.\"\n    ::= { ipMRouteEntry 14 }\n"
- title: ipMRouteRtType OBJECT-TYPE
  contents:
  - "ipMRouteRtType OBJECT-TYPE\n    SYNTAX     INTEGER {\n                unicast\
    \ (1),  -- Unicast route used in multicast RIB\n                multicast (2)\
    \ -- Multicast route\n               }\n    MAX-ACCESS read-only\n    STATUS \
    \    current\n    DESCRIPTION\n            \"The reason the given route was placed\
    \ in the (logical)\n            multicast Routing Information Base (RIB).  A value\
    \ of\n            unicast means that the route would normally be placed only\n\
    \            in the unicast RIB, but was placed in the multicast RIB\n       \
    \     (instead or in addition) due to local configuration, such as\n         \
    \   when running PIM over RIP.  A value of multicast means that\n            the\
    \ route was explicitly added to the multicast RIB by the\n            routing\
    \ protocol, such as DVMRP or Multiprotocol BGP.\"\n    ::= { ipMRouteEntry 15\
    \ }\n"
- title: ipMRouteHCOctets OBJECT-TYPE
  contents:
  - "ipMRouteHCOctets OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of octets contained\
    \ in IP datagrams which were\n            received from these sources and addressed\
    \ to this multicast\n            group address, and which were forwarded by this\
    \ router.\n            This object is a 64-bit version of ipMRouteOctets.\"\n\
    \    ::= { ipMRouteEntry 16 }\n"
- title: --
  contents:
  - '--

