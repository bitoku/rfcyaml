- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   The ipMRouteRtProto, ipMRouteNextHopProtocol,\n \
    \  ipMRouteInterfaceProtocol, and ipMRouteProtocol use textual\n   conventions\
    \ imported from the IANA-RTPROTO-MIB.  The purpose of\n   defining these textual\
    \ conventions in a separate MIB module is to\n   allow additional values to be\
    \ defined without having to issue a new\n   version of this document.  The Internet\
    \ Assigned Numbers Authority\n   (IANA) is responsible for the assignment of all\
    \ Internet numbers,\n   including various SNMP-related numbers; it will administer\
    \ the values\n   associated with these textual conventions.\n   The rules for\
    \ additions or changes to the IANA-RTPROTO-MIB are\n   outlined in the DESCRIPTION\
    \ clause associated with its MODULE-\n   IDENTITY statement.\n   The current versions\
    \ of the IANA-RTPROTO-MIB can be accessed from the\n   IANA home page at: \"http://www.iana.org/\"\
    .\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This MIB contains readable objects whose values\
    \ provide information\n   related to multicast routing, including information\
    \ on what machines\n   are sending to which groups.  There are also a number of\
    \ objects that\n   have a MAX-ACCESS clause of read-write and/or read-create,\
    \ such as\n   those which allow an administrator to configure multicast boundaries.\n\
    \   While unauthorized access to the readable objects is relatively\n   innocuous,\
    \ unauthorized access to the write-able objects could cause\n   a denial of service,\
    \ or could cause wider distribution of packets\n   intended only for local distribution.\
    \  Hence, the support for SET\n   operations in a non-secure environment without\
    \ proper protection can\n   have a negative effect on network operations.\n  \
    \ SNMPv1 by itself is such an insecure environment.  Even if the\n   network itself\
    \ is secure (for example by using IPSec), even then,\n   there is no control as\
    \ to who on the secure network is allowed to\n   access and SET (change/create/delete)\
    \ the objects in this MIB.\n   It is recommended that the implementers consider\
    \ the security\n   features as provided by the SNMPv3 framework.  Specifically,\
    \ the use\n   of the User-based Security Model RFC 2574 [12] and the View-based\n\
    \   Access Control Model RFC 2575 [15] is recommended.\n   It is then a customer/user\
    \ responsibility to ensure that the SNMP\n   entity giving access to this MIB,\
    \ is properly configured to give\n   access to those objects only to those principals\
    \ (users) that have\n   legitimate rights to access them.\n"
