- title: ipMRouteMIBBasicGroup OBJECT-GROUP
  contents:
  - "ipMRouteMIBBasicGroup OBJECT-GROUP\n    OBJECTS { ipMRouteEnable, ipMRouteEntryCount,\n\
    \              ipMRouteUpstreamNeighbor, ipMRouteInIfIndex,\n              ipMRouteUpTime,\
    \ ipMRouteExpiryTime,\n              ipMRouteNextHopState,\n              ipMRouteNextHopUpTime,\n\
    \              ipMRouteNextHopExpiryTime,\n              ipMRouteNextHopProtocol,\n\
    \              ipMRouteNextHopPkts,\n              ipMRouteInterfaceTtl,\n   \
    \           ipMRouteInterfaceProtocol, ipMRouteInterfaceRateLimit,\n         \
    \     ipMRouteInterfaceInMcastOctets,\n              ipMRouteInterfaceOutMcastOctets,\n\
    \              ipMRouteProtocol\n            }\n    STATUS  current\n    DESCRIPTION\n\
    \            \"A collection of objects to support basic management of IP\n   \
    \         Multicast routing.\"\n    ::= { ipMRouteMIBGroups 1 }\n"
- title: ipMRouteMIBHopCountGroup OBJECT-GROUP
  contents:
  - "ipMRouteMIBHopCountGroup OBJECT-GROUP\n    OBJECTS { ipMRouteNextHopClosestMemberHops\
    \ }\n    STATUS  current\n    DESCRIPTION\n            \"A collection of objects\
    \ to support management of the use of\n            hop counts in IP Multicast\
    \ routing.\"\n    ::= { ipMRouteMIBGroups 2 }\n"
- title: ipMRouteMIBBoundaryGroup OBJECT-GROUP
  contents:
  - "ipMRouteMIBBoundaryGroup OBJECT-GROUP\n    OBJECTS { ipMRouteBoundaryStatus,\
    \ ipMRouteScopeNameString,\n              ipMRouteScopeNameDefault, ipMRouteScopeNameStatus\
    \ }\n    STATUS  current\n    DESCRIPTION\n            \"A collection of objects\
    \ to support management of scoped\n            multicast address boundaries.\"\
    \n    ::= { ipMRouteMIBGroups 3 }\n"
- title: ipMRouteMIBPktsOutGroup OBJECT-GROUP
  contents:
  - "ipMRouteMIBPktsOutGroup OBJECT-GROUP\n    OBJECTS { ipMRouteNextHopPkts }\n \
    \   STATUS  current\n    DESCRIPTION\n            \"A collection of objects to\
    \ support management of packet\n            counters for each outgoing interface\
    \ entry of a route.\"\n    ::= { ipMRouteMIBGroups 4 }\n"
- title: ipMRouteMIBHCInterfaceGroup OBJECT-GROUP
  contents:
  - "ipMRouteMIBHCInterfaceGroup OBJECT-GROUP\n    OBJECTS { ipMRouteInterfaceHCInMcastOctets,\n\
    \              ipMRouteInterfaceHCOutMcastOctets,\n              ipMRouteHCOctets\
    \ }\n    STATUS  current\n    DESCRIPTION\n            \"A collection of objects\
    \ providing information specific to\n            high speed (greater than 20,000,000\
    \ bits/second) network\n            interfaces.\"\n    ::= { ipMRouteMIBGroups\
    \ 5 }\n"
- title: ipMRouteMIBRouteGroup OBJECT-GROUP
  contents:
  - "ipMRouteMIBRouteGroup OBJECT-GROUP\n    OBJECTS { ipMRouteRtProto, ipMRouteRtAddress,\n\
    \              ipMRouteRtMask, ipMRouteRtType }\n    STATUS  current\n    DESCRIPTION\n\
    \            \"A collection of objects providing information on the\n        \
    \    relationship between multicast routing information, and the\n           \
    \ IP Forwarding Table.\"\n    ::= { ipMRouteMIBGroups 6 }\n"
- title: ipMRouteMIBPktsGroup OBJECT-GROUP
  contents:
  - "ipMRouteMIBPktsGroup OBJECT-GROUP\n    OBJECTS { ipMRoutePkts, ipMRouteDifferentInIfPackets,\n\
    \              ipMRouteOctets }\n    STATUS  current\n    DESCRIPTION\n      \
    \      \"A collection of objects to support management of packet\n           \
    \ counters for each forwarding entry.\"\n    ::= { ipMRouteMIBGroups 7 }\n"
- title: END
  contents:
