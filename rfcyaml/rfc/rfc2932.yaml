- title: --  The IP Multicast Routing Next Hop Table
  contents:
  - '--  The IP Multicast Routing Next Hop Table

    '
- title: --
  contents:
  - '--

    '
- title: ipMRouteNextHopTable OBJECT-TYPE
  contents:
  - "ipMRouteNextHopTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF IpMRouteNextHopEntry\n\
    \    MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n    \
    \        \"The (conceptual) table containing information on the next-\n      \
    \      hops on outgoing interfaces for routing IP multicast\n            datagrams.\
    \  Each entry is one of a list of next-hops on\n            outgoing interfaces\
    \ for particular sources sending to a\n            particular multicast group\
    \ address.\"\n    ::= { ipMRoute 3 }\n"
- title: ipMRouteNextHopEntry OBJECT-TYPE
  contents:
  - "ipMRouteNextHopEntry OBJECT-TYPE\n    SYNTAX     IpMRouteNextHopEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"An entry\
    \ (conceptual row) in the list of next-hops on\n            outgoing interfaces\
    \ to which IP multicast datagrams from\n            particular sources to a IP\
    \ multicast group address are\n            routed.  Discontinuities in counters\
    \ in this entry can be\n            detected by observing the value of ipMRouteUpTime.\"\
    \n    INDEX      { ipMRouteNextHopGroup, ipMRouteNextHopSource,\n            \
    \     ipMRouteNextHopSourceMask, ipMRouteNextHopIfIndex,\n                 ipMRouteNextHopAddress\
    \ }\n    ::= { ipMRouteNextHopTable 1 }\n"
- title: IpMRouteNextHopEntry ::= SEQUENCE {
  contents:
  - "IpMRouteNextHopEntry ::= SEQUENCE {\n    ipMRouteNextHopGroup              IpAddress,\n\
    \    ipMRouteNextHopSource             IpAddress,\n    ipMRouteNextHopSourceMask\
    \         IpAddress,\n    ipMRouteNextHopIfIndex            InterfaceIndex,\n\
    \    ipMRouteNextHopAddress            IpAddress,\n    ipMRouteNextHopState  \
    \            INTEGER,\n    ipMRouteNextHopUpTime             TimeTicks,\n    ipMRouteNextHopExpiryTime\
    \         TimeTicks,\n    ipMRouteNextHopClosestMemberHops  Integer32,\n    ipMRouteNextHopProtocol\
    \           IANAipMRouteProtocol,\n    ipMRouteNextHopPkts               Counter32\n"
- title: '}'
  contents:
  - '}

    '
- title: ipMRouteNextHopGroup OBJECT-TYPE
  contents:
  - "ipMRouteNextHopGroup OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The IP multicast group\
    \ for which this entry specifies a\n            next-hop on an outgoing interface.\"\
    \n    ::= { ipMRouteNextHopEntry 1 }\n"
- title: ipMRouteNextHopSource OBJECT-TYPE
  contents:
  - "ipMRouteNextHopSource OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The network address which\
    \ when combined with the\n            corresponding value of ipMRouteNextHopSourceMask\
    \ identifies\n            the sources for which this entry specifies a next-hop\
    \ on an\n            outgoing interface.\"\n    ::= { ipMRouteNextHopEntry 2 }\n"
- title: ipMRouteNextHopSourceMask OBJECT-TYPE
  contents:
  - "ipMRouteNextHopSourceMask OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The network\
    \ mask which when combined with the corresponding\n            value of ipMRouteNextHopSource\
    \ identifies the sources for\n            which this entry specifies a next-hop\
    \ on an outgoing\n            interface.\"\n    ::= { ipMRouteNextHopEntry 3 }\n"
- title: ipMRouteNextHopIfIndex OBJECT-TYPE
  contents:
  - "ipMRouteNextHopIfIndex OBJECT-TYPE\n    SYNTAX     InterfaceIndex\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The ifIndex\
    \ value of the interface for the outgoing\n            interface for this next-hop.\"\
    \n    ::= { ipMRouteNextHopEntry 4 }\n"
- title: ipMRouteNextHopAddress OBJECT-TYPE
  contents:
  - "ipMRouteNextHopAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"The address\
    \ of the next-hop specific to this entry.  For\n            most interfaces, this\
    \ is identical to ipMRouteNextHopGroup.\n            NBMA interfaces, however,\
    \ may have multiple next-hop\n            addresses out a single outgoing interface.\"\
    \n    ::= { ipMRouteNextHopEntry 5 }\n"
- title: ipMRouteNextHopState OBJECT-TYPE
  contents:
  - "ipMRouteNextHopState OBJECT-TYPE\n    SYNTAX     INTEGER { pruned(1), forwarding(2)\
    \ }\n    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n     \
    \       \"An indication of whether the outgoing interface and next-\n        \
    \    hop represented by this entry is currently being used to\n            forward\
    \ IP datagrams.  The value 'forwarding' indicates it\n            is currently\
    \ being used; the value 'pruned' indicates it is\n            not.\"\n    ::=\
    \ { ipMRouteNextHopEntry 6 }\n"
- title: ipMRouteNextHopUpTime OBJECT-TYPE
  contents:
  - "ipMRouteNextHopUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The time since the multicast\
    \ routing information\n            represented by this entry was learned by the\
    \ router.\"\n    ::= { ipMRouteNextHopEntry 7 }\n"
- title: ipMRouteNextHopExpiryTime OBJECT-TYPE
  contents:
  - "ipMRouteNextHopExpiryTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The minimum\
    \ amount of time remaining before this entry will\n            be aged out.  If\
    \ ipMRouteNextHopState is pruned(1), the\n            remaining time until the\
    \ prune expires and the state reverts\n            to forwarding(2).  Otherwise,\
    \ the remaining time until this\n            entry is removed from the table.\
    \  The time remaining may be\n            copied from ipMRouteExpiryTime if the\
    \ protocol in use for\n            this entry does not specify next-hop timers.\
    \  The value 0\n            indicates that the entry is not subject to aging.\"\
    \n    ::= { ipMRouteNextHopEntry 8 }\n"
- title: ipMRouteNextHopClosestMemberHops OBJECT-TYPE
  contents:
  - "ipMRouteNextHopClosestMemberHops OBJECT-TYPE\n    SYNTAX     Integer32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The minimum\
    \ number of hops between this router and any\n            member of this IP multicast\
    \ group reached via this next-hop\n            on this outgoing interface.  Any\
    \ IP multicast datagrams for\n            the group which have a TTL less than\
    \ this number of hops\n            will not be forwarded to this next-hop.\"\n\
    \    ::= { ipMRouteNextHopEntry 9 }\n"
- title: ipMRouteNextHopProtocol OBJECT-TYPE
  contents:
  - "ipMRouteNextHopProtocol OBJECT-TYPE\n    SYNTAX     IANAipMRouteProtocol\n  \
    \  MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \
    \ \"The routing mechanism via which this next-hop was learned.\"\n    ::= { ipMRouteNextHopEntry\
    \ 10 }\n"
- title: ipMRouteNextHopPkts OBJECT-TYPE
  contents:
  - "ipMRouteNextHopPkts OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of packets\
    \ which have been forwarded using this\n            route.\"\n    ::= { ipMRouteNextHopEntry\
    \ 11 }\n"
