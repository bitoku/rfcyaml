- title: Internet Architecture Board (IAB)                       N. Brownlee, Ed.
  contents:
  - "Internet Architecture Board (IAB)                       N. Brownlee, Ed.\n  \
    \                Independent Submission Editor Model\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the function and responsibilities of the\
    \ RFC\n   Independent Submission Editor (ISE).  The Independent Submission\n \
    \  stream is one of the stream producers that create draft RFCs, with\n   the\
    \ ISE as its stream approver.  The ISE is overall responsible for\n   activities\
    \ within the Independent Submission stream, working with\n   draft editors and\
    \ reviewers, and interacts with the RFC Production\n   Center and Publisher, and\
    \ the RFC Series Editor (RSE).  The ISE is\n   appointed by the IAB, and also\
    \ interacts with the IETF Administration\n   Limited Liability Company (LLC).\n\
    \   This version obsoletes RFC 6548 to replace all references to the\n   Internet\
    \ Administrative Support Activity (IASA) and related\n   structures with those\
    \ defined by the IASA 2.0 structure.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Architecture Board (IAB)\n   and represents information that\
    \ the IAB has deemed valuable to\n   provide for permanent record.  It represents\
    \ the consensus of the\n   Internet Architecture Board (IAB).  Documents approved\
    \ for\n   publication by the IAB are not candidates for any level of Internet\n\
    \   Standard; see Section 2 of RFC 7841.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   https://www.rfc-editor.org/info/rfc8730.\n"
