- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   msdpEnabled\n      Obviously, by modifying msdpEnabled, an attacker could\
    \ simply\n      disable MSDP processing on the router.\n   msdpCacheLifetime\n\
    \      If allowed to modify msdpCacheLifetime, an attacker could set the\n   \
    \   value to a value lower than a peer's refresh interval, causing all\n     \
    \ state to time out and be refreshed.\n   msdpRequestsPeer, msdpRequestsStatus\n\
    \      If allowed to modify entries in the msdpRequestsTable, an attacker\n  \
    \    could cause this system to send MSDP Requests to an unknown\n      system,\
    \ or could simply remove the proper configuration.  Note\n      that the msdpRequestsTable\
    \ is deprecated, and the MSDP Request\n      functionality is not in the published\
    \ MSDP spec.\n   msdpPeerTable objects\n      The writable objects in the msdpPeerTable\
    \ are:\n      msdpPeerLocalAddress, msdpPeerConnectRetryInterval,\n      msdpPeerHoldTimeConfigured,\
    \ msdpPeerKeepAliveConfigured,\n      msdpPeerDataTtl, msdpPeerProcessRequestsFrom,\
    \ msdpPeerStatus, and\n      msdpPeerEncapsulationType.  Of these, modifying msdpPeerIpAddress\n\
    \      and msdpPeerStatus could cause a changed or deleted peer\n      configuration.\
    \  Modifying any of the other values could cause\n      subtle protocol misbehavior.\n\
    \   msdpSACacheStatus\n      This writable object can be used to remove valid\
    \ values from the\n      router's SA cache.\n   msdpRPAddress\n      Changing\
    \ this object can cause a failure of the Peer-RPF rules for\n      SA messages\
    \ sourced by this router.\n   msdpMeshGroupStatus\n      This object can be used\
    \ to change this router's idea of its mesh\n      group membership and those of\
    \ its peers.  Misconfiguration of mesh\n      groups can cause subtle protocol\
    \ misbehavior.\n   Some of the readable objects in this MIB module (i.e., objects\
    \ with a\n   MAX-ACCESS other than not-accessible) may be considered sensitive\
    \ or\n   vulnerable in some network environments.  It is thus important to\n \
    \  control even GET and/or NOTIFY access to these objects and possibly\n   to\
    \ even encrypt the values of these objects when sending them over\n   the network\
    \ via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \   o  The entire msdpPeerTable.  Peer information can result in\n      discovering\
    \ internal topology, which many want to keep secret.\n   o  msdpNumSACacheEntries.\
    \  The size of the SA Cache could reveal\n      whether this system has MSDP entries\
    \ for public and/or private\n      groups.\n   o  The entire msdpSACacheTable.\
    \  The active sources and groups in a\n      network could be private.\n   o \
    \ The entire msdpMeshGroupTable.  This information can also lead to\n      internal\
    \ topology information.\n   SNMP versions prior to SNMPv3 did not include adequate\
    \ security.\n   Even if the network itself is secure (for example by using IPsec),\n\
    \   even then, there is no control as to who on the secure network is\n   allowed\
    \ to access and GET/SET (read/change/create/delete) the objects\n   in this MIB\
    \ module.\n   It is RECOMMENDED that implementers consider the security features\
    \ as\n   provided by the SNMPv3 framework (see [6], Section 8), including full\n\
    \   support for the SNMPv3 cryptographic mechanisms (for authentication\n   and\
    \ privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n\
    \   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable\
    \ cryptographic security.  It is then a customer/operator\n   responsibility to\
    \ ensure that the SNMP entity giving access to an\n   instance of this MIB module\
    \ is properly configured to give access to\n   the objects only to those principals\
    \ (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
