    \ not-accessible\n    STATUS     deprecated\n    DESCRIPTION\n           \"An\
    \ entry (conceptual row) representing a group range\n            used when deciding\
    \ where to send an SA Request\n            message.\"\n    INDEX { msdpRequestsGroupAddress,\
    \ msdpRequestsGroupMask }\n    ::= { msdpRequestsTable 1 }\n"
