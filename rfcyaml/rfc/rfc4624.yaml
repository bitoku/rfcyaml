- title: msdpMeshGroupEntry OBJECT-TYPE
  contents:
  - "msdpMeshGroupEntry OBJECT-TYPE\n    SYNTAX     MsdpMeshGroupEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"An entry\
    \ (conceptual row) representing a peer in an MSDP\n            Mesh Group.\n \
    \           If row creation is supported, dynamically added rows are\n       \
    \     added to the system's stable configuration\n            (corresponding to\
    \ a StorageType value of nonVolatile).\"\n    INDEX        { msdpMeshGroupName,\
    \ msdpMeshGroupPeerAddress }\n    ::= { msdpMeshGroupTable 1 }\n"
