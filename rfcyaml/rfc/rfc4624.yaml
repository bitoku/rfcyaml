- title: msdpMeshGroupName OBJECT-TYPE
  contents:
  - "msdpMeshGroupName OBJECT-TYPE\n    SYNTAX     DisplayString (SIZE(1..64))\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \      \"The name of the mesh group.\"\n    ::= { msdpMeshGroupEntry 1 }\n"
- title: msdpMeshGroupPeerAddress OBJECT-TYPE
  contents:
  - "msdpMeshGroupPeerAddress OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"A peer\
    \ address that is a member of the mesh group with\n            name msdpMeshGroupName.\
    \  The msdpMeshGroupPeerAddress\n            must match a row in the msdpPeerTable.\"\
    \n    ::= { msdpMeshGroupEntry 2 }\n"
- title: msdpMeshGroupStatus OBJECT-TYPE
  contents:
  - "msdpMeshGroupStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n               \"This entry's status,\
    \ by which new entries may be added\n               to the table and old entries\
    \ deleted.\n               msdpMeshGroupName and msdpMeshGroupPeerAddress must\
    \ be\n               set to valid values before the row can be activated.\n  \
    \             Since these are the table's INDEX, a row can be activated\n    \
    \           by simply setting the msdpMeshGroupStatus variable.\n            \
    \   It is not possible to modify other columns in the same\n               conceptual\
    \ row when the status value is active(1),\n               because the only other\
    \ objects in the row are part of the\n               INDEX.  Changing one of these\
    \ changes the row, so an old\n               row must be deleted and a new one\
    \ created.\"\n       ::= { msdpMeshGroupEntry 3 }\n"
