- title: msdpSACacheTable OBJECT-TYPE
  contents:
  - "msdpSACacheTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF MsdpSACacheEntry\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \      \"The (conceptual) table listing the MSDP SA advertisements\n         \
    \   currently in the MSDP speaker's cache.\"\n    ::= { msdp 6 }\n"
- title: msdpSACacheEntry OBJECT-TYPE
  contents:
  - "msdpSACacheEntry OBJECT-TYPE\n    SYNTAX     MsdpSACacheEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n           \"An entry\
    \ (conceptual row) representing an MSDP SA\n            advertisement.  The INDEX\
    \ to this table includes\n            msdpSACacheOriginRP for diagnosing incorrect\
    \ MSDP\n            advertisements; normally, a Group and Source pair would\n\
    \            be unique.\n            Row creation is not permitted; msdpSACacheStatus\
    \ may only\n            be used to delete rows from this table.\"\n    INDEX \
    \     { msdpSACacheGroupAddr, msdpSACacheSourceAddr,\n                 msdpSACacheOriginRP\
    \ }\n    ::= { msdpSACacheTable 1 }\n"
- title: MsdpSACacheEntry ::= SEQUENCE {
  contents:
  - "MsdpSACacheEntry ::= SEQUENCE {\n        msdpSACacheGroupAddr        IpAddress,\n\
    \        msdpSACacheSourceAddr       IpAddress,\n        msdpSACacheOriginRP \
    \        IpAddress,\n        msdpSACachePeerLearnedFrom  IpAddress,\n        msdpSACacheRPFPeer\
    \          IpAddress,\n        msdpSACacheInSAs            Counter32,\n      \
    \  msdpSACacheInDataPackets    Counter32,\n        msdpSACacheUpTime         \
    \  TimeTicks,\n        msdpSACacheExpiryTime       TimeTicks,\n        msdpSACacheStatus\
    \           RowStatus\n    }\n"
- title: msdpSACacheGroupAddr OBJECT-TYPE
  contents:
  - "msdpSACacheGroupAddr OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The group address of the\
    \ SA Cache entry.\"\n    ::= { msdpSACacheEntry 1 }\n"
- title: msdpSACacheSourceAddr OBJECT-TYPE
  contents:
  - "msdpSACacheSourceAddr OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The source address of the\
    \ SA Cache entry.\"\n    ::= { msdpSACacheEntry 2 }\n"
- title: msdpSACacheOriginRP OBJECT-TYPE
  contents:
  - "msdpSACacheOriginRP OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The RP of the SA Cache\
    \ entry.  This field is in the INDEX\n            in order to catch multiple RP's\
    \ advertising the same\n            source and group.\"\n    ::= { msdpSACacheEntry\
    \ 3 }\n"
- title: msdpSACachePeerLearnedFrom OBJECT-TYPE
  contents:
  - "msdpSACachePeerLearnedFrom OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The peer from\
    \ which this SA Cache entry was last\n            accepted.  This address must\
    \ correspond to the\n            msdpPeerRemoteAddress value for a row in the\
    \ MSDP Peer\n            Table.  This should be 0.0.0.0 on the router that\n \
    \           originated the entry.\"\n    ::= { msdpSACacheEntry 4 }\n"
- title: msdpSACacheRPFPeer OBJECT-TYPE
  contents:
  - "msdpSACacheRPFPeer OBJECT-TYPE\n    SYNTAX     IpAddress\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The peer from which an\
    \ SA message corresponding to this\n            cache entry would be accepted\
    \ (i.e., the RPF peer for\n            msdpSACacheOriginRP).  This may be different\
    \ than\n            msdpSACachePeerLearnedFrom if this entry was created by\n\
    \            an MSDP SA-Response.  This address must correspond to\n         \
    \   the msdpPeerRemoteAddress value for a row in the MSDP\n            Peer Table,\
    \ or it may be 0.0.0.0 if no RPF peer exists.\"\n    ::= { msdpSACacheEntry 5\
    \ }\n"
- title: msdpSACacheInSAs OBJECT-TYPE
  contents:
  - "msdpSACacheInSAs OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The number of MSDP SA messages\
    \ received relevant to this\n            cache entry.  This object must be initialized\
    \ to zero\n            when creating a cache entry.\"\n    ::= { msdpSACacheEntry\
    \ 6 }\n"
- title: msdpSACacheInDataPackets OBJECT-TYPE
  contents:
  - "msdpSACacheInDataPackets OBJECT-TYPE\n    SYNTAX     Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The number\
    \ of MSDP-encapsulated data packets received\n            relevant to this cache\
    \ entry.  This object must be\n            initialized to zero when creating a\
    \ cache entry.\"\n    ::= { msdpSACacheEntry 7 }\n"
- title: msdpSACacheUpTime OBJECT-TYPE
  contents:
  - "msdpSACacheUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The time since this entry\
    \ was first placed in the SA\n            cache.\n            The first epoch\
    \ is the time that the entry was first\n            placed in the SA cache, and\
    \ the second epoch is the\n            current time.\"\n    ::= { msdpSACacheEntry\
    \ 8 }\n"
- title: msdpSACacheExpiryTime OBJECT-TYPE
  contents:
  - "msdpSACacheExpiryTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The time remaining before\
    \ this entry will expire from\n            the SA cache.\n            The first\
    \ epoch is now, and the second epoch is the time\n            that the entry will\
    \ expire.\"\n    ::= { msdpSACacheEntry 9 }\n"
- title: msdpSACacheStatus OBJECT-TYPE
  contents:
  - "msdpSACacheStatus OBJECT-TYPE\n    SYNTAX     RowStatus { active(1), destroy(6)\
    \ }\n    MAX-ACCESS read-write\n    STATUS     current\n    DESCRIPTION\n    \
    \       \"The status of this row in the table.  The only allowable\n         \
    \   actions are to retrieve the status, which will be\n            'active', or\
    \ to set the status to 'destroy' in order to\n            remove this entry from\
    \ the cache.\n            Row creation is not permitted.\n            No columnar\
    \ objects are writable, so there are none that\n            may be changed while\
    \ the status value is active(1).\"\n    ::= { msdpSACacheEntry 10 }\n"
