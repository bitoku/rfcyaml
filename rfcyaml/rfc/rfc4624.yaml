- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines an experimental portion of the Management\n\
    \   Information Base (MIB) for use with network management protocols in\n   the\
    \ Internet community.  In particular, it describes managed objects\n   used for\
    \ managing Multicast Source Discovery Protocol (MSDP) [1]\n   speakers.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [7].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  MIB objects are generally\n   accessed through the Simple Network Management\
    \ Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined\
    \ in the\n   Structure of Management Information (SMI).  This memo specifies a\
    \ MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [4], STD 58, RFC 2579 [5] and STD 58, RFC 2580 [6].\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   This MIB module contains four scalars and four tables, one\n\
    \   deprecated.  The tables are:\n   o  The deprecated Requests Table, containing\
    \ the longest-match table\n      used to determine the peer to send SA-Requests\
    \ to for a given\n      group.  This table is deprecated because Requests were\
    \ removed\n      from MSDP before it became an RFC.\n   o  The Peer Table, containing\
    \ information on the system's peers.\n   o  The Source-Active (SA) Cache Table,\
    \ containing the SA cache\n      entries.\n   o  The Mesh Group Table, containing\
    \ the list of MSDP mesh groups to\n      which this system belongs.\n   This MIB\
    \ module uses the IpAddress SYNTAX, making it only suitable\n   for IPv4 systems.\
    \  Although the desired direction for MIBs is to use\n   InetAddressType/InetAddress\
    \ pairs to allow both IPv4 and IPv6 (and\n   future formats as well), the MSDP\
    \ protocol itself is IPv4-only, and\n   the MSDP working group made an explicit\
    \ decision not to create an\n   IPv6 version of the protocol.\n   This MIB module\
    \ is somewhat disorganized, with scalars before and\n   after tables, holes in\
    \ the OID space, tables with the RowStatus in\n   the middle, and so on.  This\
    \ is because objects were added and\n   removed as necessary as the MSDP protocol\
    \ evolved, and the plan was\n   to renumber the whole MIB when moving to the standard\
    \ mib-2 tree.\n   The MSDP Working Group then changed direction, publishing the\
    \ MSDP\n   protocol as Experimental.  Since there were existing implementations\n\
    \   using the strange object order under the experimental OID, the WG\n   decided\
    \ not to renumber the MIB and to publish it as experimental,\n   keeping the experimental\
    \ OID.\n"
