    \ read-only\n    STATUS     deprecated\n    DESCRIPTION\n           \"The last\
    \ error code and subcode received via Notification\n            from this peer.\
    \  If no error has occurred, this field is\n            zero.  Otherwise, the\
    \ first byte of this two-byte OCTET\n            STRING contains the O-bit and\
    \ error code, and the second\n            byte contains the subcode.\n       \
    \     This object is deprecated because MSDP Notifications have\n            been\
    \ removed from the spec.\"\n    DEFVAL   { '0000'h }\n    ::= { msdpPeerEntry\
