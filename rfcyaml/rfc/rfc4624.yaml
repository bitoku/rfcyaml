- title: msdpMIBCompliance MODULE-COMPLIANCE
  contents:
  - "msdpMIBCompliance MODULE-COMPLIANCE\n    STATUS     deprecated\n    DESCRIPTION\n\
    \           \"The compliance statement for entities that implement a pre-\n  \
    \          RFC version of MSDP.  This statement is deprecated because\n      \
    \      it includes objects used for managing/monitoring aspects of\n         \
    \   MSDP that were removed before it was published as an RFC.\"\n   MODULE  --\
    \ this module\n   MANDATORY-GROUPS { msdpMIBGlobalsGroup, msdpMIBPeerGroup,\n\
    \                      msdpMIBNotificationGroup }\n       GROUP  msdpMIBEncapsulationGroup\n\
    \        DESCRIPTION\n           \"This group is mandatory if MSDP encapsulation\
    \ interfaces are\n            not given their own interface index numbers.\"\n\
    \       GROUP  msdpMIBSACacheGroup\n        DESCRIPTION\n           \"This group\
    \ is mandatory if the MSDP speaker has the ability\n            to cache SA messages.\"\
    \n        GROUP  msdpMIBRequestsGroup\n        DESCRIPTION\n           \"This\
    \ group is mandatory if the MSDP speaker has the ability\n            to send\
    \ SA-Request messages and to parse SA-Response\n                messages.\"\n\
    \        GROUP  msdpMIBRPGroup\n        DESCRIPTION\n           \"This group is\
    \ mandatory if the MSDP speaker sources (as\n            opposed to forwards)\
    \ MSDP messages.\"\n        GROUP  msdpMIBMeshGroupGroup\n        DESCRIPTION\n\
    \           \"This group is mandatory if the MSDP speaker can participate\n  \
    \          in MSDP Mesh Groups.\"\n   ::= { msdpMIBCompliances 1 }\n"
- title: msdpMIBFullCompliance MODULE-COMPLIANCE
  contents:
  - "msdpMIBFullCompliance MODULE-COMPLIANCE\n    STATUS     current\n    DESCRIPTION\n\
    \           \"The compliance statement for entities that implement MSDP\n    \
    \        (RFC3618).\"\n   MODULE  -- this module\n   MANDATORY-GROUPS { msdpMIBGlobalsGroup,\
    \ msdpMIBPeerGroup2,\n                      msdpMIBSACacheGroup, msdpMIBEncapsulationGroup\
    \ }\n        GROUP  msdpMIBRPGroup\n        DESCRIPTION\n           \"This group\
    \ is mandatory if the MSDP speaker sources (as\n            opposed to forwards)\
    \ MSDP messages.\"\n        GROUP  msdpMIBMeshGroupGroup\n        DESCRIPTION\n\
    \           \"This group is mandatory if the MSDP speaker can participate\n  \
    \          in MSDP Mesh Groups.\"\n   ::= { msdpMIBCompliances 2 }\n"
- title: msdpMIBReadOnlyCompliance MODULE-COMPLIANCE
  contents:
  - "msdpMIBReadOnlyCompliance MODULE-COMPLIANCE\n    STATUS     current\n    DESCRIPTION\n\
    \           \"The compliance statement for entities that implement MSDP\n    \
    \        (RFC3618), but do not permit configuration (or only permit\n        \
    \    partial configuration) via SNMP.\"\n   MODULE  -- this module\n   MANDATORY-GROUPS\
    \ { msdpMIBGlobalsGroup, msdpMIBPeerGroup2,\n                      msdpMIBSACacheGroup,\
    \ msdpMIBEncapsulationGroup }\n        GROUP  msdpMIBRPGroup\n        DESCRIPTION\n\
    \           \"This group is mandatory if the MSDP speaker sources (as\n      \
    \      opposed to forwards) MSDP messages.\"\n        GROUP  msdpMIBMeshGroupGroup\n\
    \        DESCRIPTION\n           \"This group is mandatory if the MSDP speaker\
    \ can participate\n            in MSDP Mesh Groups.\"\n        OBJECT     msdpEnabled\n\
