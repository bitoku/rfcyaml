- title: msdpPeerProcessRequestsFrom OBJECT-TYPE
  contents:
  - "msdpPeerProcessRequestsFrom OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS\
    \ read-create\n    STATUS     deprecated\n    DESCRIPTION\n           \"This object\
    \ indicates whether to process MSDP SA\n            Request messages from this\
    \ peer.  If True(1), MSDP SA\n            Request messages from this peer are\
    \ processed and replied\n            to (if appropriate) with SA Response messages.\
    \  If\n            False(2), MSDP SA Request messages from this peer are\n   \
    \         silently ignored.  It defaults to False when\n            msdpCacheLifetime\
    \ is 0 and to True when msdpCacheLifetime\n            is non-0.\n           \
    \ This object is deprecated because MSDP SA Requests were\n            removed\
    \ from the MSDP specification.\"\n    ::= { msdpPeerEntry 24 }\n"
- title: msdpPeerStatus OBJECT-TYPE
  contents:
  - "msdpPeerStatus OBJECT-TYPE\n    SYNTAX     RowStatus\n    MAX-ACCESS read-create\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The RowStatus object by\
    \ which peers can be added and\n            deleted.  A transition to 'active'\
    \ will cause the MSDP\n            'Enable MSDP peering with P' Event to be generated.\
    \  A\n            transition out of the 'active' state will cause the MSDP\n \
    \           'Disable MSDP peering with P' Event to be generated.\n           \
    \ Care should be used in providing write access to this\n            object without\
    \ adequate authentication.\n            msdpPeerRemoteAddress is the only variable\
    \ that must be\n            set to a valid value before the row can be activated.\n\
    \            Since this is the table's INDEX, a row can be activated\n       \
    \     by simply setting the msdpPeerStatus variable.\n            It is possible\
    \ to modify other columns in the same\n            conceptual row when the status\
    \ value is active(1).\"\n    REFERENCE \"RFC 3618 section 11.1\"\n    ::= { msdpPeerEntry\
    \ 25 }\n"
- title: msdpPeerRemotePort OBJECT-TYPE
  contents:
  - "msdpPeerRemotePort OBJECT-TYPE\n    SYNTAX     Integer32 (0..65535)\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n           \"The remote\
    \ port for the TCP connection between the MSDP\n            peers.\"\n    DEFVAL\
    \ { 639 }\n    ::= { msdpPeerEntry 26 }\n"
- title: msdpPeerLocalPort OBJECT-TYPE
