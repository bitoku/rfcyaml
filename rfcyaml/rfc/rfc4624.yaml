- title: msdpEnabled OBJECT-TYPE
  contents:
  - "msdpEnabled OBJECT-TYPE\n    SYNTAX     TruthValue\n    MAX-ACCESS read-write\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The state of MSDP on this\
    \ MSDP speaker - globally enabled\n            or disabled.\n            Changes\
    \ to this object should be stored to non-volatile\n            memory.\"\n   \
    \ ::= { msdp 1 }\n"
- title: msdpCacheLifetime OBJECT-TYPE
  contents:
  - "msdpCacheLifetime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-write\n\
    \    STATUS     current\n    DESCRIPTION\n           \"The lifetime given to SA\
    \ cache entries when created or\n            refreshed.  This is the [SG-State-Period]\
    \ in the MSDP\n            spec.  A value of 0 means no SA caching is done by\
    \ this\n            MSDP speaker.\n            Changes to this object should be\
    \ stored to non-volatile\n            memory.\n            This object does not\
    \ measure time per se; instead, it\n            is the delta from the time at\
    \ which an SA message is\n            received at which it should be expired if\
    \ not refreshed.\n            (i.e., it is the value of msdpSACacheExpiryTime\n\
    \            immediately after receiving an SA message applying to\n         \
    \   that row.)  As such, TimeInterval would be a more\n            appropriate\
    \ SYNTAX; it remains TimeTicks for backwards\n            compatibility.\"\n \
    \   REFERENCE \"RFC 3618 section 5.3\"\n    ::= { msdp 2 }\n"
