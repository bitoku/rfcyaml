    \ entry's counters suffered a\n            discontinuity.  See the DESCRIPTION\
    \ of each object to see\n            if it is expected to have discontinuities.\
    \  These\n            discontinuities may occur at peer connection\n         \
    \   establishment.\n            If no such discontinuities have occurred since\
    \ the last\n            reinitialization of the local management subsystem, then\n\
    \            this object contains a zero value.\"\n    ::= { msdpPeerEntry 34\
    \ }\n"
