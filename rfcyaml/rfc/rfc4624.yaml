- title: Abstract
  contents:
  - "Abstract\n   This memo defines an experimental portion of the Management\n  \
    \ Information Base (MIB) for use with network management protocols in\n   the\
    \ Internet community.  In particular, it describes managed objects\n   used for\
    \ managing Multicast Source Discovery Protocol (MSDP) (RFC\n   3618) speakers.\n"
