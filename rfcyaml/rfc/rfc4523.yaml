- contents:
  - "             Lightweight Directory Access Protocol (LDAP)\n               Schema
    Definitions for X.509 Certificates\n"
  title: __initial_text__
- contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of This Memo
- contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2006).\n   Abstract\n
    \  This document describes schema for representing X.509 certificates,\n   X.521
    security information, and related elements in directories\n   accessible using
    the Lightweight Directory Access Protocol (LDAP).\n   The LDAP definitions for
    these X.509 and X.521 schema elements\n   replace those provided in RFCs 2252
    and 2256.\n"
  title: Copyright Notice
- contents:
  - "1.  Introduction\n   This document provides LDAP [RFC4510] schema definitions
    [RFC4512]\n   for a subset of elements specified in X.509 [X.509] and X.521\n
    \  [X.521], including attribute types for certificates, cross\n   certificate
    pairs, and certificate revocation lists; matching rules\n   to be used with these
    attribute types; and related object classes.\n   LDAP syntax definitions are also
    provided for associated assertion\n   and attribute values.\n   As the semantics
    of these elements are as defined in X.509 and X.521,\n   knowledge of X.509 and
    X.521 is necessary to make use of the LDAP\n   schema definitions provided herein.\n
    \  This document, together with [RFC4510], obsoletes RFCs 2252 and 2256\n   in
    their entirety.  The changes (in this document) made since RFC\n   2252 and RFC
    2256 include:\n      -  addition of pkiUser, pkiCA, and deltaCRL classes;\n      -
    \ update of attribute types to include equality matching rules in\n         accordance
    with their X.500 specifications;\n      -  addition of certificate, certificate
    pair, certificate list,\n         and algorithm identifier matching rules; and\n
    \     -  addition of LDAP syntax for assertion syntaxes for these\n         matching
    rules.\n   This document obsoletes RFC 2587.  The X.509 schema descriptions for\n
    \  LDAPv2 [RFC1777] are Historic, as is LDAPv2 [RFC3494].\n   The key words \"MUST\",
    \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD
    NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to
    be interpreted as described in BCP 14 [RFC2119].\n   Schema definitions are provided
    using LDAP description formats\n   [RFC4512].  Definitions provided here are formatted
    (line wrapped)\n   for readability.\n"
  title: 1.  Introduction
- contents:
  - "2.  Syntaxes\n   This section describes various syntaxes used in LDAP to transfer\n
    \  certificates and related data types.\n"
  - contents:
    - "2.1.  Certificate\n      ( 1.3.6.1.4.1.1466.115.121.1.8 DESC 'X.509 Certificate'
      )\n   A value of this syntax is an X.509 Certificate [X.509, clause 7].\n   Due
      to changes made to the definition of a Certificate through time,\n   no LDAP-specific
      encoding is defined for this syntax.  Values of this\n   syntax SHOULD be encoded
      using Distinguished Encoding Rules (DER)\n   [X.690] and MUST only be transferred
      using the ;binary transfer\n   option [RFC4522]; that is, by requesting and
      returning values using\n   attribute descriptions such as \"userCertificate;binary\".\n
      \  As values of this syntax contain digitally signed data, values of\n   this
      syntax and the form of each value MUST be preserved as\n   presented.\n"
    title: 2.1.  Certificate
  - contents:
    - "2.2.  CertificateList\n      ( 1.3.6.1.4.1.1466.115.121.1.9 DESC 'X.509 Certificate
      List' )\n   A value of this syntax is an X.509 CertificateList [X.509, clause\n
      \  7.3].\n   Due to changes made to the definition of a CertificateList through\n
      \  time, no LDAP-specific encoding is defined for this syntax.  Values\n   of
      this syntax SHOULD be encoded using DER [X.690] and MUST only be\n   transferred
      using the ;binary transfer option [RFC4522]; that is, by\n   requesting and
      returning values using attribute descriptions such as\n   \"certificateRevocationList;binary\".\n
      \  As values of this syntax contain digitally signed data, values of\n   this
      syntax and the form of each value MUST be preserved as\n   presented.\n"
    title: 2.2.  CertificateList
  - contents:
    - "2.3.  CertificatePair\n      ( 1.3.6.1.4.1.1466.115.121.1.10 DESC 'X.509 Certificate
      Pair' )\n   A value of this syntax is an X.509 CertificatePair [X.509, clause\n
      \  11.2.3].\n   Due to changes made to the definition of an X.509 CertificatePair\n
      \  through time, no LDAP-specific encoding is defined for this syntax.\n   Values
      of this syntax SHOULD be encoded using DER [X.690] and MUST\n   only be transferred
      using the ;binary transfer option [RFC4522]; that\n   is, by requesting and
      returning values using attribute descriptions\n   such as \"crossCertificatePair;binary\".\n
      \  As values of this syntax contain digitally signed data, values of\n   this
      syntax and the form of each value MUST be preserved as\n   presented.\n"
    title: 2.3.  CertificatePair
  - contents:
    - "2.4.  SupportedAlgorithm\n      ( 1.3.6.1.4.1.1466.115.121.1.49\n           DESC
      'X.509 Supported Algorithm' )\n   A value of this syntax is an X.509 SupportedAlgorithm
      [X.509, clause\n   11.2.7].\n   Due to changes made to the definition of an
      X.509 SupportedAlgorithm\n   through time, no LDAP-specific encoding is defined
      for this syntax.\n   Values of this syntax SHOULD be encoded using DER [X.690]
      and MUST\n   only be transferred using the ;binary transfer option [RFC4522];
      that\n   is, by requesting and returning values using attribute descriptions\n
      \  such as \"supportedAlgorithms;binary\".\n   As values of this syntax contain
      digitally signed data, values of\n   this syntax and the form of the value MUST
      be preserved as presented.\n"
    title: 2.4.  SupportedAlgorithm
  - contents:
    - "2.5.  CertificateExactAssertion\n      ( 1.3.6.1.1.15.1 DESC 'X.509 Certificate
      Exact Assertion' )\n   A value of this syntax is an X.509 CertificateExactAssertion
      [X.509,\n   clause 11.3.1].  Values of this syntax MUST be encoded using the\n
      \  Generic String Encoding Rules (GSER) [RFC3641].  Appendix A.1\n   provides
      an equivalent Augmented Backus-Naur Form (ABNF) [RFC4234]\n   grammar for this
      syntax.\n"
    title: 2.5.  CertificateExactAssertion
  - contents:
    - "2.6.  CertificateAssertion\n      ( 1.3.6.1.1.15.2 DESC 'X.509 Certificate
      Assertion' )\n   A value of this syntax is an X.509 CertificateAssertion [X.509,\n
      \  clause 11.3.2].  Values of this syntax MUST be encoded using GSER\n   [RFC3641].
      \ Appendix A.2 provides an equivalent ABNF [RFC4234]\n   grammar for this syntax.\n"
    title: 2.6.  CertificateAssertion
  - contents:
    - "2.7.  CertificatePairExactAssertion\n      ( 1.3.6.1.1.15.3\n           DESC
      'X.509 Certificate Pair Exact Assertion' )\n   A value of this syntax is an
      X.509 CertificatePairExactAssertion\n   [X.509, clause 11.3.3].  Values of this
      syntax MUST be encoded using\n   GSER [RFC3641].  Appendix A.3 provides an equivalent
      ABNF [RFC4234]\n   grammar for this syntax.\n"
    title: 2.7.  CertificatePairExactAssertion
  - contents:
    - "2.8.  CertificatePairAssertion\n      ( 1.3.6.1.1.15.4 DESC 'X.509 Certificate
      Pair Assertion' )\n   A value of this syntax is an X.509 CertificatePairAssertion
      [X.509,\n   clause 11.3.4].  Values of this syntax MUST be encoded using GSER\n
      \  [RFC3641].  Appendix A.4 provides an equivalent ABNF [RFC4234]\n   grammar
      for this syntax.\n"
    title: 2.8.  CertificatePairAssertion
  - contents:
    - "2.9.  CertificateListExactAssertion\n      ( 1.3.6.1.1.15.5\n           DESC
      'X.509 Certificate List Exact Assertion' )\n   A value of this syntax is an
      X.509 CertificateListExactAssertion\n   [X.509, clause 11.3.5].  Values of this
      syntax MUST be encoded using\n   GSER [RFC3641].  Appendix A.5 provides an equivalent
      ABNF grammar for\n   this syntax.\n"
    title: 2.9.  CertificateListExactAssertion
  - contents:
    - "2.10.  CertificateListAssertion\n      ( 1.3.6.1.1.15.6 DESC 'X.509 Certificate
      List Assertion' )\n   A value of this syntax is an X.509 CertificateListAssertion
      [X.509,\n   clause 11.3.6].  Values of this syntax MUST be encoded using GSER\n
      \  [RFC3641].  Appendix A.6 provides an equivalent ABNF [RFC4234]\n   grammar
      for this syntax.\n"
    title: 2.10.  CertificateListAssertion
  - contents:
    - "2.11.  AlgorithmIdentifier\n      ( 1.3.6.1.1.15.7 DESC 'X.509 Algorithm Identifier'
      )\n   A value of this syntax is an X.509 AlgorithmIdentifier [X.509, Clause\n
      \  7].  Values of this syntax MUST be encoded using GSER [RFC3641].\n   Appendix
      A.7 provides an equivalent ABNF [RFC4234] grammar for this\n   syntax.\n"
    title: 2.11.  AlgorithmIdentifier
  title: 2.  Syntaxes
- contents:
  - "3.  Matching Rules\n   This section introduces a set of certificate and related
    matching\n   rules for use in LDAP.  These rules are intended to act in accordance\n
    \  with their X.500 counterparts.\n"
  - contents:
    - "3.1.  certificateExactMatch\n   The certificateExactMatch matching rule compares
      the presented\n   certificate exact assertion value with an attribute value
      of the\n   certificate syntax as described in clause 11.3.1 of [X.509].\n      (
      2.5.13.34 NAME 'certificateExactMatch'\n           DESC 'X.509 Certificate Exact
      Match'\n           SYNTAX 1.3.6.1.1.15.1 )\n"
    title: 3.1.  certificateExactMatch
  - contents:
    - "3.2.  certificateMatch\n   The certificateMatch matching rule compares the
      presented certificate\n   assertion value with an attribute value of the certificate
      syntax as\n   described in clause 11.3.2 of [X.509].\n      ( 2.5.13.35 NAME
      'certificateMatch'\n           DESC 'X.509 Certificate Match'\n           SYNTAX
      1.3.6.1.1.15.2 )\n"
    title: 3.2.  certificateMatch
  - contents:
    - "3.3.  certificatePairExactMatch\n   The certificatePairExactMatch matching
      rule compares the presented\n   certificate pair exact assertion value with
      an attribute value of the\n   certificate pair syntax as described in clause
      11.3.3 of [X.509].\n      ( 2.5.13.36 NAME 'certificatePairExactMatch'\n           DESC
      'X.509 Certificate Pair Exact Match'\n           SYNTAX 1.3.6.1.1.15.3 )\n"
    title: 3.3.  certificatePairExactMatch
  - contents:
    - "3.4.  certificatePairMatch\n   The certificatePairMatch matching rule compares
      the presented\n   certificate pair assertion value with an attribute value of
      the\n   certificate pair syntax as described in clause 11.3.4 of [X.509].\n
      \     ( 2.5.13.37 NAME 'certificatePairMatch'\n           DESC 'X.509 Certificate
      Pair Match'\n           SYNTAX 1.3.6.1.1.15.4 )\n"
    title: 3.4.  certificatePairMatch
  - contents:
    - "3.5.  certificateListExactMatch\n   The certificateListExactMatch matching
      rule compares the presented\n   certificate list exact assertion value with
      an attribute value of the\n   certificate pair syntax as described in clause
      11.3.5 of [X.509].\n      ( 2.5.13.38 NAME 'certificateListExactMatch'\n           DESC
      'X.509 Certificate List Exact Match'\n           SYNTAX 1.3.6.1.1.15.5 )\n"
    title: 3.5.  certificateListExactMatch
  - contents:
    - "3.6.  certificateListMatch\n   The certificateListMatch matching rule compares
      the presented\n   certificate list assertion value with an attribute value of
      the\n   certificate pair syntax as described in clause 11.3.6 of [X.509].\n
      \     ( 2.5.13.39 NAME 'certificateListMatch'\n           DESC 'X.509 Certificate
      List Match'\n           SYNTAX 1.3.6.1.1.15.6 )\n"
    title: 3.6.  certificateListMatch
  - contents:
    - "3.7.  algorithmIdentifierMatch\n   The algorithmIdentifierMatch mating rule
      compares a presented\n   algorithm identifier with an attribute value of the
      supported\n   algorithm as described in clause 11.3.7 of [X.509].\n      ( 2.5.13.40
      NAME 'algorithmIdentifier'\n           DESC 'X.509 Algorithm Identifier Match'\n
      \          SYNTAX 1.3.6.1.1.15.7 )\n"
    title: 3.7.  algorithmIdentifierMatch
  title: 3.  Matching Rules
- contents:
  - "4.  Attribute Types\n   This section details a set of certificate and related
    attribute types\n   for use in LDAP.\n"
  - contents:
    - "4.1.  userCertificate\n   The userCertificate attribute holds the X.509 certificates
      issued to\n   the user by one or more certificate authorities, as discussed
      in\n   clause 11.2.1 of [X.509].\n      ( 2.5.4.36 NAME 'userCertificate'\n
      \          DESC 'X.509 user certificate'\n           EQUALITY certificateExactMatch\n
      \          SYNTAX 1.3.6.1.4.1.1466.115.121.1.8 )\n   As required by this attribute
      type's syntax, values of this attribute\n   are requested and transferred using
      the attribute description\n   \"userCertificate;binary\".\n"
    title: 4.1.  userCertificate
  - contents:
    - "4.2.  cACertificate\n   The cACertificate attribute holds the X.509 certificates
      issued to\n   the certificate authority (CA), as discussed in clause 11.2.2
      of\n   [X.509].\n      ( 2.5.4.37 NAME 'cACertificate'\n           DESC 'X.509
      CA certificate'\n           EQUALITY certificateExactMatch\n           SYNTAX
      1.3.6.1.4.1.1466.115.121.1.8 )\n   As required by this attribute type's syntax,
      values of this attribute\n   are requested and transferred using the attribute
      description\n   \"cACertificate;binary\".\n"
    title: 4.2.  cACertificate
  - contents:
    - "4.3.  crossCertificatePair\n   The crossCertificatePair attribute holds an
      X.509 certificate pair,\n   as discussed in clause 11.2.3 of [X.509].\n      (
      2.5.4.40 NAME 'crossCertificatePair'\n           DESC 'X.509 cross certificate
      pair'\n           EQUALITY certificatePairExactMatch\n           SYNTAX 1.3.6.1.4.1.1466.115.121.1.10
      )\n   As required by this attribute type's syntax, values of this attribute\n
      \  are requested and transferred using the attribute description\n   \"crossCertificatePair;binary\".\n"
    title: 4.3.  crossCertificatePair
  - contents:
    - "4.4.  certificateRevocationList\n   The certificateRevocationList attribute
      holds certificate lists, as\n   discussed in 11.2.4 of [X.509].\n      ( 2.5.4.39
      NAME 'certificateRevocationList'\n           DESC 'X.509 certificate revocation
      list'\n           EQUALITY certificateListExactMatch\n           SYNTAX 1.3.6.1.4.1.1466.115.121.1.9
      )\n   As required by this attribute type's syntax, values of this attribute\n
      \  are requested and transferred using the attribute description\n   \"certificateRevocationList;binary\".\n"
    title: 4.4.  certificateRevocationList
  - contents:
    - "4.5.  authorityRevocationList\n   The authorityRevocationList attribute holds
      certificate lists, as\n   discussed in 11.2.5 of [X.509].\n      ( 2.5.4.38
      NAME 'authorityRevocationList'\n           DESC 'X.509 authority revocation
      list'\n           EQUALITY certificateListExactMatch\n           SYNTAX 1.3.6.1.4.1.1466.115.121.1.9
      )\n   As required by this attribute type's syntax, values of this attribute\n
      \  are requested and transferred using the attribute description\n   \"authorityRevocationList;binary\".\n"
    title: 4.5.  authorityRevocationList
  - contents:
    - "4.6.  deltaRevocationList\n   The deltaRevocationList attribute holds certificate
      lists, as\n   discussed in 11.2.6 of [X.509].\n      ( 2.5.4.53 NAME 'deltaRevocationList'\n
      \          DESC 'X.509 delta revocation list'\n           EQUALITY certificateListExactMatch\n
      \          SYNTAX 1.3.6.1.4.1.1466.115.121.1.9 )\n   As required by this attribute
      type's syntax, values of this attribute\n   MUST be requested and transferred
      using the attribute description\n   \"deltaRevocationList;binary\".\n"
    title: 4.6.  deltaRevocationList
  - contents:
    - "4.7.  supportedAlgorithms\n   The supportedAlgorithms attribute holds supported
      algorithms, as\n   discussed in 11.2.7 of [X.509].\n      ( 2.5.4.52 NAME 'supportedAlgorithms'\n
      \          DESC 'X.509 supported algorithms'\n           EQUALITY algorithmIdentifierMatch\n
      \          SYNTAX 1.3.6.1.4.1.1466.115.121.1.49 )\n   As required by this attribute
      type's syntax, values of this attribute\n   MUST be requested and transferred
      using the attribute description\n   \"supportedAlgorithms;binary\".\n"
    title: 4.7.  supportedAlgorithms
  title: 4.  Attribute Types
- contents:
  - "5.  Object Classes\n   This section details a set of certificate-related object
    classes for\n   use in LDAP.\n"
  - contents:
    - "5.1.  pkiUser\n   This object class is used in augment entries for objects
      that may be\n   subject to certificates, as defined in clause 11.1.1 of [X.509].\n
      \     ( 2.5.6.21 NAME 'pkiUser'\n           DESC 'X.509 PKI User'\n           SUP
      top AUXILIARY\n           MAY userCertificate )\n"
    title: 5.1.  pkiUser
  - contents:
    - "5.2.  pkiCA\n   This object class is used to augment entries for objects that
      act as\n   certificate authorities, as defined in clause 11.1.2 of [X.509]\n
      \     ( 2.5.6.22 NAME 'pkiCA'\n           DESC 'X.509 PKI Certificate Authority'\n
      \          SUP top AUXILIARY\n           MAY ( cACertificate $ certificateRevocationList
      $\n                authorityRevocationList $ crossCertificatePair ) )\n"
    title: 5.2.  pkiCA
  - contents:
    - "5.3.  cRLDistributionPoint\n   This class is used to represent objects that
      act as CRL distribution\n   points, as discussed in clause 11.1.3 of [X.509].\n
      \     ( 2.5.6.19 NAME 'cRLDistributionPoint'\n           DESC 'X.509 CRL distribution
      point'\n           SUP top STRUCTURAL\n           MUST cn\n           MAY (
      certificateRevocationList $\n                authorityRevocationList $ deltaRevocationList
      ) )\n"
    title: 5.3.  cRLDistributionPoint
  - contents:
    - "5.4.  deltaCRL\n   The deltaCRL object class is used to augment entries to
      hold delta\n   revocation lists, as discussed in clause 11.1.4 of [X.509].\n
      \     ( 2.5.6.23 NAME 'deltaCRL'\n           DESC 'X.509 delta CRL'\n           SUP
      top AUXILIARY\n           MAY deltaRevocationList )\n"
    title: 5.4.  deltaCRL
  - contents:
    - "5.5.  strongAuthenticationUser\n   This object class is used to augment entries
      for objects\n   participating in certificate-based authentication, as defined
      in\n   clause 6.15 of [X.521].  This object class is deprecated in favor of\n
      \  pkiUser.\n      ( 2.5.6.15 NAME 'strongAuthenticationUser'\n           DESC
      'X.521 strong authentication user'\n           SUP top AUXILIARY\n           MUST
      userCertificate )\n"
    title: 5.5.  strongAuthenticationUser
  - contents:
    - "5.6.  userSecurityInformation\n   This object class is used to augment entries
      with needed additional\n   associated security information, as defined in clause
      6.16 of\n   [X.521].\n      ( 2.5.6.18 NAME 'userSecurityInformation'\n           DESC
      'X.521 user security information'\n           SUP top AUXILIARY\n           MAY
      ( supportedAlgorithms ) )\n"
    title: 5.6.  userSecurityInformation
  - contents:
    - "5.7.  certificationAuthority\n   This object class is used to augment entries
      for objects that act as\n   certificate authorities, as defined in clause 6.17
      of [X.521].  This\n   object class is deprecated in favor of pkiCA.\n      (
      2.5.6.16 NAME 'certificationAuthority'\n           DESC 'X.509 certificate authority'\n
      \          SUP top AUXILIARY\n           MUST ( authorityRevocationList $\n
      \               certificateRevocationList $ cACertificate )\n           MAY
      crossCertificatePair )\n"
    title: 5.7.  certificationAuthority
  - contents:
    - "5.8.  certificationAuthority-V2\n   This object class is used to augment entries
      for objects that act as\n   certificate authorities, as defined in clause 6.18
      of [X.521].  This\n   object class is deprecated in favor of pkiCA.\n      (
      2.5.6.16.2 NAME 'certificationAuthority-V2'\n           DESC 'X.509 certificate
      authority, version 2'\n           SUP certificationAuthority AUXILIARY\n           MAY
      deltaRevocationList )\n"
    title: 5.8.  certificationAuthority-V2
  title: 5.  Object Classes
- contents:
  - "6.  Security Considerations\n   General certificate considerations [RFC3280]
    apply to LDAP-aware\n   certificate applications.  General LDAP security considerations\n
    \  [RFC4510] apply as well.\n   While elements of certificate information are
    commonly signed, these\n   signatures only protect the integrity of the signed
    information.  In\n   the absence of data integrity protections in LDAP (or lower
    layer,\n   e.g., IPsec), a server is not assured that client certificate request\n
    \  (or other request) was unaltered in transit.  Likewise, a client\n   cannot
    be assured that the results of the query were unaltered in\n   transit.  Hence,
    it is generally recommended that implementations\n   make use of authentication
    and data integrity services in LDAP\n   [RFC4513][RFC4511].\n"
  title: 6.  Security Considerations
- contents:
  - '7.  IANA Considerations

    '
  - contents:
    - "7.1.  Object Identifier Registration\n   The IANA has registered an LDAP Object
      Identifier [RFC4520] for use\n   in this technical specification.\n      Subject:
      Request for LDAP OID Registration\n      Person & email address to contact for
      further information:\n          Kurt Zeilenga <kurt@OpenLDAP.org>\n      Specification:
      RFC 4523\n      Author/Change Controller: IESG\n      Comments:\n          Identifies
      the LDAP X.509 Certificate schema elements\n           introduced in this document.\n"
    title: 7.1.  Object Identifier Registration
  - contents:
    - "7.2.  Descriptor Registration\n   The IANA has updated the LDAP\n   Descriptor
      registry [RFC44520] as indicated below.\n      Subject: Request for LDAP Descriptor
      Registration\n      Descriptor (short name): see table\n      Object Identifier:
      see table\n      Person & email address to contact for further information:\n
      \         Kurt Zeilenga <kurt@OpenLDAP.org>\n      Usage: see table\n      Specification:
      RFC 4523\n      Author/Change Controller: IESG\n      algorithmIdentifierMatch
      \    M 2.5.13.40\n      authorityRevocationList      A 2.5.4.38 *\n      cACertificate
      \               A 2.5.4.37 *\n      cRLDistributionPoint         O 2.5.6.19
      *\n      certificateExactMatch        M 2.5.13.34\n      certificateListExactMatch
      \   M 2.5.13.38\n      certificateListMatch         M 2.5.13.39\n      certificateMatch
      \            M 2.5.13.35\n      certificatePairExactMatch    M 2.5.13.36\n      certificatePairMatch
      \        M 2.5.13.37\n      certificateRevocationList    A 2.5.4.39 *\n      certificationAuthority
      \      O 2.5.6.16 *\n      certificationAuthority-V2    O 2.5.6.16.2 *\n      crossCertificatePair
      \        A 2.5.4.40 *\n      deltaCRL                     O 2.5.6.23 *\n      deltaRevocationList
      \         A 2.5.4.53 *\n      pkiCA                        O 2.5.6.22 *\n      pkiUser
      \                     O 2.5.6.21 *\n      strongAuthenticationUser     O 2.5.6.15
      *\n      supportedAlgorithms          A 2.5.4.52 *\n      userCertificate              A
      2.5.4.36 *\n      userSecurityInformation      O 2.5.6.18 *\n      * Updates
      previous registration\n"
    title: 7.2.  Descriptor Registration
  title: 7.  IANA Considerations
- contents:
  - "8.  Acknowledgements\n   This document is based on X.509, a product of the ITU-T.
    \ A number of\n   LDAP schema definitions were based on those found in RFCs 2252
    and\n   2256, both products of the IETF ASID WG.  The ABNF productions in\n   Appendix
    A were provided by Steven Legg.  Additional material was\n   borrowed from prior
    works by David Chadwick and Steven Legg to refine\n   the LDAP X.509 schema.\n"
  title: 8.  Acknowledgements
- contents:
  - '9.  References

    '
  - contents:
    - "9.1.  Normative References\n   [RFC2119]  Bradner, S., \"Key words for use
      in RFCs to Indicate\n              Requirement Levels\", BCP 14, RFC 2119, March
      1997.\n   [RFC3641]  Legg, S., \"Generic String Encoding Rules (GSER) for ASN.1\n
      \             Types\", RFC 3641, October 2003.\n   [RFC4510]  Zeilenga, K.,
      Ed., \"Lightweight Directory Access Protocol\n              (LDAP): Technical
      Specification Road Map\", RFC 4510, June\n              2006.\n   [RFC4512]
      \ Zeilenga, K., \"Lightweight Directory Access Protocol\n              (LDAP):
      Directory Information Models\", RFC 4512, June\n              2006.\n   [RFC4522]
