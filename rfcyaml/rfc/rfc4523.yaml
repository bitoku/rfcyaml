      'certificateValid'\n"
    - "id-privateKeyValid = %x70.72.69.76.61.74.65.4B.65.79.56.61.6C.69.64\n     ;
      'privateKeyValid'\n"
    - "id-subjectPublicKeyAlgID  =\n     %x73.75.62.6A.65.63.74.50.75.62.6C.69.63.4B.65.79.41.6C.67.49.44\n
      \    ; 'subjectPublicKeyAlgID'\n"
    - 'id-keyUsage = %x6B.65.79.55.73.61.67.65 ; ''keyUsage''

      '
    - "id-subjectAltName = %x73.75.62.6A.65.63.74.41.6C.74.4E.61.6D.65\n     ; 'subjectAltName'\n"
    - 'id-policy = %x70.6F.6C.69.63.79 ; ''policy''

      '
    - 'id-pathToName = %x70.61.74.68.54.6F.4E.61.6D.65 ; ''pathToName''

      '
    - 'id-subject = %x73.75.62.6A.65.63.74 ; ''subject''

      '
    - "id-nameConstraints = %x6E.61.6D.65.43.6F.6E.73.74.72.61.69.6E.74.73\n     ;
      'nameConstraints'\n"
    - 'SubjectKeyIdentifier = KeyIdentifier

      '
    - 'KeyIdentifier = OCTET-STRING

      '
    - "AuthorityKeyIdentifier = \"{\" [ sp aki-keyIdentifier ]\n     [ sep sp aki-authorityCertIssuer
      ]\n     [ sep sp aki-authorityCertSerialNumber ] sp \"}\"\n"
    - 'aki-keyIdentifier = id-keyIdentifier msp KeyIdentifier

      '
    - 'aki-authorityCertIssuer = id-authorityCertIssuer msp GeneralNames

      '
    - 'GeneralNames = "{" sp GeneralName *( "," sp GeneralName ) sp "}"

      '
    - "GeneralName  = gn-otherName\n     / gn-rfc822Name\n     / gn-dNSName\n     /
      gn-x400Address\n     / gn-directoryName\n     / gn-ediPartyName\n     / gn-uniformResourceIdentifier\n
      \    / gn-iPAddress\n     / gn-registeredID\n"
    - 'gn-otherName = id-otherName ":" OtherName

      '
    - 'gn-rfc822Name = id-rfc822Name ":" IA5String

      '
    - 'gn-dNSName = id-dNSName ":" IA5String

      '
    - 'gn-x400Address = id-x400Address ":" ORAddress

      '
    - 'gn-directoryName = id-directoryName ":" Name

      '
    - 'gn-ediPartyName = id-ediPartyName ":" EDIPartyName

      '
    - 'gn-iPAddress = id-iPAddress ":" OCTET-STRING

      '
    - 'gn-registeredID = gn-id-registeredID ":" OBJECT-IDENTIFIER

      '
    - "gn-uniformResourceIdentifier = id-uniformResourceIdentifier\n     \":\" IA5String\n"
    - 'id-otherName = %x6F.74.68.65.72.4E.61.6D.65 ; ''otherName''

      '
    - "gn-id-registeredID = %x72.65.67.69.73.74.65.72.65.64.49.44\n     ; 'registeredID'\n"
    - 'OtherName = "{" sp on-type-id "," sp on-value sp "}"

      '
    - 'on-type-id = id-type-id msp OBJECT-IDENTIFIER

      '
    - "on-value = id-value msp Value\n     ;; <Value> as defined in Section 3 of [RFC3641]\n"
    - 'id-type-id = %x74.79.70.65.2D.69.64 ; ''type-id''

      '
    - 'id-value = %x76.61.6C.75.65 ; ''value''

      '
    - 'ORAddress = dquote *SafeIA5Character dquote

      '
    - "SafeIA5Character = %x01-21 / %x23-7F / ; ASCII minus dquote\n     dquote dquote
      ; escaped double quote\n"
    - 'dquote = %x22 ; ''"'' (double quote)

      '
    - ';; Note: The <ORAddress> rule encodes the x400Address component

      '
    - ';; of a GeneralName as a character string between double quotes.

      '
    - ';; The character string is first derived according to Section 4.1

      '
    - ';; of [RFC2156], and then any embedded double quotes are escaped

      '
    - ';; by being repeated. This resulting string is output between

      '
    - ';; double quotes.

      '
    - 'EDIPartyName = "{" [ sp nameAssigner "," ] sp partyName sp "}"

      '
    - 'nameAssigner = id-nameAssigner msp DirectoryString

      '
    - 'partyName = id-partyName msp DirectoryString

      '
    - "id-nameAssigner = %x6E.61.6D.65.41.73.73.69.67.6E.65.72\n     ; 'nameAssigner'\n"
    - 'id-partyName    = %x70.61.72.74.79.4E.61.6D.65 ; ''partyName''

      '
    - "aki-authorityCertSerialNumber = id-authorityCertSerialNumber\n     msp CertificateSerialNumber\n"
    - "id-keyIdentifier = %x6B.65.79.49.64.65.6E.74.69.66.69.65.72\n     ; 'keyIdentifier'\n"
    - "id-authorityCertIssuer =\n     %x61.75.74.68.6F.72.69.74.79.43.65.72.74.49.73.73.75.65.72\n
      \    ; 'authorityCertIssuer'\n"
    - "id-authorityCertSerialNumber = %x61.75.74.68.6F.72.69.74.79.43\n     %x65.72.74.53.65.72.69.61.6C.4E.75.6D.62.65.72\n
      \    ; 'authorityCertSerialNumber'\n"
    - 'Time = time-utcTime / time-generalizedTime

      '
    - 'time-utcTime = id-utcTime ":" UTCTime

      '
    - 'time-generalizedTime = id-generalizedTime ":" GeneralizedTime

      '
    - 'id-utcTime = %x75.74.63.54.69.6D.65 ; ''utcTime''

      '
    - "id-generalizedTime = %x67.65.6E.65.72.61.6C.69.7A.65.64.54.69.6D.65\n     ;
      'generalizedTime'\n"
    - 'KeyUsage = BIT-STRING / key-usage-bit-list

      '
    - 'key-usage-bit-list = "{" [ sp key-usage *( "," sp key-usage ) ] sp "}"

      '
    - ';; Note: The <key-usage-bit-list> rule encodes the one bits in

      '
    - ';; a KeyUsage value as a comma separated list of identifiers.

      '
    - "key-usage = id-digitalSignature\n     / id-nonRepudiation\n     / id-keyEncipherment\n
      \    / id-dataEncipherment\n     / id-keyAgreement\n     / id-keyCertSign\n
      \    / id-cRLSign\n     / id-encipherOnly\n     / id-decipherOnly\n"
    - "id-digitalSignature = %x64.69.67.69.74.61.6C.53.69.67.6E.61.74\n     %x75.72.65
      ; 'digitalSignature'\n"
    - "id-nonRepudiation   = %x6E.6F.6E.52.65.70.75.64.69.61.74.69.6F.6E\n     ; 'nonRepudiation'\n"
    - "id-keyEncipherment  = %x6B.65.79.45.6E.63.69.70.68.65.72.6D.65.6E.74\n     ;
      'keyEncipherment'\n"
    - "id-dataEncipherment = %x64.61.74.61.45.6E.63.69.70.68.65.72.6D.65.6E\n     %x74
      ; \"dataEncipherment'\n"
    - "id-keyAgreement     = %x6B.65.79.41.67.72.65.65.6D.65.6E.74\n     ; 'keyAgreement'\n"
    - "id-keyCertSign      = %x6B.65.79.43.65.72.74.53.69.67.6E\n     ; 'keyCertSign'\n"
    - 'id-cRLSign          = %x63.52.4C.53.69.67.6E ; "cRLSign"

      '
    - "id-encipherOnly     = %x65.6E.63.69.70.68.65.72.4F.6E.6C.79\n     ; 'encipherOnly'\n"
    - "id-decipherOnly     = %x64.65.63.69.70.68.65.72.4F.6E.6C.79\n     ; 'decipherOnly'\n"
    - 'AltNameType = ant-builtinNameForm / ant-otherNameForm

      '
