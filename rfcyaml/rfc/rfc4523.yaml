      '
    - 'ant-otherNameForm = id-otherNameForm ":" OBJECT-IDENTIFIER

      '
    - "id-builtinNameForm = %x62.75.69.6C.74.69.6E.4E.61.6D.65.46.6F.72.6D\n     ;
      'builtinNameForm'\n"
    - "id-otherNameForm   = %x6F.74.68.65.72.4E.61.6D.65.46.6F.72.6D\n     ; 'otherNameForm'\n"
    - "BuiltinNameForm  = id-rfc822Name\n     / id-dNSName\n     / id-x400Address\n
      \    / id-directoryName\n     / id-ediPartyName\n     / id-uniformResourceIdentifier\n
      \    / id-iPAddress\n     / id-registeredId\n"
    - 'id-rfc822Name = %x72.66.63.38.32.32.4E.61.6D.65 ; ''rfc822Name''

      '
    - 'id-dNSName = %x64.4E.53.4E.61.6D.65 ; ''dNSName''

      '
    - 'id-x400Address  = %x78.34.30.30.41.64.64.72.65.73.73 ; ''x400Address''

      '
    - "id-directoryName = %x64.69.72.65.63.74.6F.72.79.4E.61.6D.65\n     ; 'directoryName'\n"
    - "id-ediPartyName  = %x65.64.69.50.61.72.74.79.4E.61.6D.65\n     ; 'ediPartyName'\n"
    - 'id-iPAddress = %x69.50.41.64.64.72.65.73.73 ; ''iPAddress''

      '
    - "id-registeredId = %x72.65.67.69.73.74.65.72.65.64.49.64\n     ; 'registeredId'\n"
    - "id-uniformResourceIdentifier = %x75.6E.69.66.6F.72.6D.52.65.73.6F.75\n     %x72.63.65.49.64.65.6E.74.69.66.69.65.72\n
      \    ; 'uniformResourceIdentifier'\n"
    - 'CertPolicySet = "{" sp CertPolicyId *( "," sp CertPolicyId ) sp "}"

      '
    - 'CertPolicyId = OBJECT-IDENTIFIER

      '
    - "NameConstraintsSyntax = \"{\" [ sp ncs-permittedSubtrees ]\n     [ sep sp ncs-excludedSubtrees
      ] sp \"}\"\n"
    - 'ncs-permittedSubtrees = id-permittedSubtrees msp GeneralSubtrees

      '
    - 'ncs-excludedSubtrees = id-excludedSubtrees  msp GeneralSubtrees

      '
    - "id-permittedSubtrees =\n     %x70.65.72.6D.69.74.74.65.64.53.75.62.74.72.65.65.73\n
      \    ; 'permittedSubtrees'\n"
    - "id-excludedSubtrees =\n     %x65.78.63.6C.75.64.65.64.53.75.62.74.72.65.65.73\n
      \    ; 'excludedSubtrees'\n"
