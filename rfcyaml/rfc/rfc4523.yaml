      \  [X.690]    International Telecommunication Union - Telecommunication\n              Standardization
      Sector, \"Specification of ASN.1 encoding\n              rules: Basic Encoding
      Rules (BER), Canonical Encoding\n              Rules (CER), and Distinguished
      Encoding Rules (DER)\",\n              X.690(2002) (also ISO/IEC 8825-1:2002).\n"
    title: 9.1.  Normative References
  - contents:
    - "9.2.  Informative References\n   [RFC1777]  Yeong, W., Howes, T., and S. Kille,
      \"Lightweight Directory\n              Access Protocol\", RFC 1777, March 1995.\n
      \  [RFC2156]  Kille, S., \"MIXER (Mime Internet X.400 Enhanced Relay):\n              Mapping
