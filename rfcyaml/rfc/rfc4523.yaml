      '
    - 'ca-nameConstraints = id-nameConstraints msp NameConstraintsSyntax

      '
    - "id-subjectKeyIdentifier =\n     %x73.75.62.6A.65.63.74.4B.65.79.49.64.65.6E.74.69.66.69.65.72\n
      \    ; 'subjectKeyIdentifier'\n"
