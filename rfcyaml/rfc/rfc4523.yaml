- contents:
  - "Appendix A.\n   This appendix is informative.\n   This appendix provides ABNF
    [RFC4234] grammars for GSER-based\n   [RFC3641] LDAP-specific encodings specified
    in this document.  These\n   grammars where produced using, and relying on, Common
    Elements for\n   GSER Encodings [RFC3642].\n"
  - contents:
    - "A.1.  CertificateExactAssertion\n   CertificateExactAssertion = \"{\" sp cea-serialNumber
      \",\"\n        sp cea-issuer sp \"}\"\n   cea-serialNumber = id-serialNumber
      msp CertificateSerialNumber\n   cea-issuer = id-issuer msp Name\n   id-serialNumber
      =\n        %x73.65.72.69.61.6C.4E.75.6D.62.65.72 ; 'serialNumber'\n   id-issuer
      = %x69.73.73.75.65.72 ; 'issuer'\n   Name = id-rdnSequence \":\" RDNSequence\n
      \  id-rdnSequence = %x72.64.6E.53.65.71.75.65.6E.63.65 ; 'rdnSequence'\n   CertificateSerialNumber
      = INTEGER\n"
    title: A.1.  CertificateExactAssertion
  - contents:
    - 'A.2.  CertificateAssertion

      '
    - "CertificateAssertion = \"{\" [ sp ca-serialNumber ]\n     [ sep sp ca-issuer
      ]\n     [ sep sp ca-subjectKeyIdentifier ]\n     [ sep sp ca-authorityKeyIdentifier
      ]\n     [ sep sp ca-certificateValid ]\n     [ sep sp ca-privateKeyValid ]\n
      \    [ sep sp ca-subjectPublicKeyAlgID ]\n     [ sep sp ca-keyUsage ]\n     [
      sep sp ca-subjectAltName ]\n     [ sep sp ca-policy ]\n     [ sep sp ca-pathToName
      ]\n     [ sep sp ca-subject ]\n     [ sep sp ca-nameConstraints ] sp \"}\"\n"
    - 'ca-serialNumber = id-serialNumber msp CertificateSerialNumber

      '
    - 'ca-issuer = id-issuer msp Name

      '
    - "ca-subjectKeyIdentifier = id-subjectKeyIdentifier msp\n     SubjectKeyIdentifier\n"
    - "ca-authorityKeyIdentifier = id-authorityKeyIdentifier msp\n     AuthorityKeyIdentifier\n"
    - 'ca-certificateValid = id-certificateValid msp Time

      '
    - 'ca-privateKeyValid = id-privateKeyValid msp GeneralizedTime

      '
    - "ca-subjectPublicKeyAlgID = id-subjectPublicKeyAlgID msp\n     OBJECT-IDENTIFIER\n"
    - 'ca-keyUsage = id-keyUsage msp KeyUsage

      '
