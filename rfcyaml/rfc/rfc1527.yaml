- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard.  Distribution of this memo is\n\
    \   unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   Early last year, as the concluding effort of an 18 month appointment\n\
    \   at the US Congress Office of Technology Assessment (OTA), I drafted a\n  \
    \ potential policy framework for Congressional action on the National\n   Research\
    \ and Education Network (NREN).\n   The Internet community needs to be asking\
    \ what the most important\n   policy issues facing the network are.  And given\
    \ agreement on any\n   particular set of policy issues, the next thing we should\
    \ be asking\n   is, what would be some of the political choices that would follow\
    \ for\n   Congress to make?\n   It is unfortunate that this was never officially\
    \ done for or by the\n   Congress by OTA.  What we have as a result is network\
    \ policy making\n   being carried out now by the Science Subcommittee on the House\
    \ side\n   in consultation with a relatively small group of interested parties.\n\
    \   The debate seems to be more focused on preserving turf than on any\n   sweeping\
    \ understanding of what the legislation is doing.  That is\n   unfortunate.\n\
    \   In the hope that it may contain some useful ideas, I offer a\n   shortened\
    \ version of the suggested policy draft as information for\n   the Internet community.\n"
