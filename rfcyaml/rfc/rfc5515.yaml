- title: Abstract
  contents:
  - "Abstract\n   This document describes a set of Layer 2 Tunneling Protocol (L2TP)\n\
    \   Attribute Value Pair (AVP) extensions designed to carry the\n   subscriber\
    \ Access Line identification and characterization\n   information that arrives\
    \ at the Broadband Remote Access Server (BRAS)\n   with L2TP Access Concentrator\
    \ (LAC) functionality.  It also describes\n   a mechanism to report connection\
    \ speed changes, after the initial\n   connection speeds are sent during session\
    \ establishment.  The primary\n   purpose of this document is to provide a reference\
    \ for DSL equipment\n   vendors wishing to interoperate with other vendors' products.\
    \  The\n   L2TP AVPs defined in this document are applicable to both L2TPv2 and\n\
    \   L2TPv3.\n"
