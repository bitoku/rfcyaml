    \        \"This is the originator IP address of the neighbor\n          represented
    by this table entry.\"\n      REFERENCE\n         \"RFC 7181 - The Optimized Link
    State Routing Protocol\n          Version 2, Clausen, T., Dearlove, C., Jacquet,
