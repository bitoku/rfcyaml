    L_out_metric\n          (olsrv2IibLinkSetOutMetricValue) with L_status =\n          SYMMETRIC
    and L_out_metric\n          (olsrv2IibLinkSetOutMetricValue) != UNKNOWN_METRIC,\n
    \         UNKNOWN_METRIC if there are no such Link Tuples.\n          UNKNOWN_METRIC
