- contents:
  - "1.  Introduction\n   This document defines the Management Information Base (MIB)
    module\n   for configuring and managing the Optimized Link State Routing\n   Protocol
    version 2 (OLSRv2).  The OLSRv2-MIB module is structured\n   into configuration
    information, state information, performance\n   information, and notifications.
    \ In addition to configuration, this\n   additional state and performance information
    is useful for\n   troubleshooting problems and performance issues of the routing\n
    \  protocol.  Different levels of compliance allow implementers to use\n   smaller
    subsets of all defined objects, allowing for this MIB module\n   to be deployed
    on more constrained routers.\n"
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to Section 7 of\n   [RFC3410].\n   Managed objects are accessed via
    a virtual information store, termed\n   the Management Information Base or MIB.
    \ MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB module are defined using the mechanisms
    defined in\n   the Structure of Management Information (SMI).  This document\n
    \  specifies a MIB module that is compliant to the SMIv2, which is\n   described
    in STD 58, [RFC2578], STD 58, [RFC2579] and STD 58\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\",
    \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described
    in\n   [RFC2119].\n"
  title: 3.  Conventions
- contents:
  - "4.  Overview\n   The Optimized Link State Routing Protocol version 2 (OLSRv2)\n
    \  [RFC7181] is a table-driven, proactive routing protocol, i.e., it\n   exchanges
    topology information with other routers in the network\n   periodically.  OLSRv2
    is an optimization of the classical link state\n   routing protocol.  Its key
    concept is that of multipoint relays\n   (MPRs).  Each router selects a set of
    its neighbor routers (which\n   \"cover\" all of its symmetrically connected 2-hop
    neighbor routers) as\n   MPRs.  MPRs are then used to achieve both flooding reduction
    and\n   topology reduction.\n   This document provides management and control
    capabilities of an\n   OLSRv2 instance, allowing management applications to monitor
    the\n   state and performance of an OLSRv2 router, as well as to change\n   settings
    of the OLSRv2 instance (e.g., router or interface parameters\n   such as message
    intervals, etc.).\n   As OLSRv2 relies on the neighborhood information discovered
    by the\n   \"Mobile Ad Hoc Network (MANET) Neighborhood Discovery Protocol\n   (NHDP)\"
    [RFC6130], the OLSRv2-MIB module is aligned with the NHDP-MIB\n   module [RFC6779]
    and augments several of the tables and objects in\n   the NHDP-MIB.  In particular,
    common indexes for router interfaces\n   and discovered neighbors are used, as
    described in Section 5.2.\n"
  - contents:
    - "4.1.  Terms\n   The following definitions apply throughout this document:\n
      \  o  Configuration Objects - switches, tables, and objects that are\n      initialized
      to default settings or set through the management\n      interface defined by
      this MIB module.\n   o  State Objects - automatically generated values that
      define the\n      current operating state of the OLSRv2 protocol instance in
      the\n      router.\n   o  Performance Objects - automatically generated values
      that help an\n      administrator or automated tool to assess the performance
      of the\n      OLSRv2 process on the router.\n   o  Notification Objects - objects
      that define triggers and associated\n      notification messages allowing for
      asynchronous tracking of\n      predefined events on the managed router.\n"
    title: 4.1.  Terms
  title: 4.  Overview
- contents:
  - "5.  Structure of the MIB Module\n   This section presents the structure of the
    OLSRv2-MIB module.  The\n   objects are arranged into the following structure:\n
    \  o  olsrv2MIBObjects - defines objects forming the basis for the\n      OLSRv2-MIB
    module.  These objects are divided up by function into\n      the following groups:\n
    \     *  Configuration Group - defining objects related to the\n         configuration
    of the OLSRv2 instance on the router.\n      *  State Group - defining objects
    that reflect the current state\n         of the OLSRv2 instance running on the
    router.\n      *  Performance Group - defining objects that are useful to a\n
    \        management system when characterizing the performance of OLSRv2\n         on
    the router and in the MANET.\n   o  olsrv2MIBNotifications - objects defining
    OLSRv2-MIB module\n      notifications.\n   o  olsrv2MIBConformance - defining
    the minimal and maximal\n      conformance requirements for implementations of
    this MIB module.\n"
  - contents:
    - "5.1.  The Configuration Group\n   The OLSRv2 router is configured with a set
      of controls.  The\n   authoritative list of configuration controls within the
      OLSRv2-MIB\n   module is found within the MIB module itself.  Generally, an
      attempt\n   was made in developing the OLSRv2-MIB module to support all\n   configuration
      objects defined in [RFC7181].  For all of the\n   configuration parameters,
      the same constraints and default values of\n   these parameters as defined in
      [RFC7181] are followed.\n"
    title: 5.1.  The Configuration Group
  - contents:
    - "5.2.  The State Group\n   The State Group reports current state information
      of a router running\n   [RFC7181].  The OLSRv2-MIB module State Group tables
      were designed to\n   contain the complete set of state information defined within
      the\n   Information Bases in [RFC7181].\n   The OLSRv2-MIB module State Group
      tables are constructed as\n   extensions to the corresponding tables within
      the State Group of the\n   NHDP-MIB module [RFC6779].  Use of the AUGMENTS clause
      is made, when\n   possible, to accomplish these table extensions.  Further,
      the State\n   Group tables defined in this MIB module are aligned with the\n
      \  corresponding tables in the NHDP-MIB module [RFC6779], as described\n   in
      Section 6.2.\n"
    title: 5.2.  The State Group
  - contents:
    - "5.3.  The Performance Group\n   The Performance Group reports values relevant
      to system performance.\n   Frequent changes of sets or frequent recalculation
      of the Routing Set\n   or the MPRs can have a negative influence on the performance
      of\n   OLSRv2.  This MIB module defines several objects that can be polled,\n
      \  e.g., in order to calculate histories or monitor frequencies of\n   changes.
      \ This may help the network administrator to determine\n   unusual topology
      changes or other changes that affect stability and\n   reliability of the MANET.
      \ One such framework is specified in REPORT-\n   MIB [REPORT-MIB].\n"
    title: 5.3.  The Performance Group
  - contents:
    - "5.4.  The Notifications Group\n   The Notifications Group contains Control\n
      \  (olsrv2NotificationsControl), Objects (olsrv2NotificationsObjects),\n   and
      States (olsrv2NotificationsStates), where the Control contains\n   definitions
      of objects to control the frequency of notifications\n   being generated.  The
      Objects define the supported notifications, and\n   the State is used to define
      additional information to be carried\n   within the notifications.\n   The olsrv2NotificationsObjects
      sub-tree contains the list of\n   notifications supported within the OLSRv2-MIB
      module and their\n   intended purpose or utility.\n   The same mechanisms for
      improving the network performance by reducing\n   the number of notifications
      apply as defined in Section 5.1 of\n   [RFC6779].  The following objects are
      used to define the thresholds\n   and time windows for specific notifications
      defined in the NHDP-MIB\n   module: olsrv2RoutingSetRecalculationCountThreshold,\n
      \  olsrv2RoutingSetRecalculationCountWindow,\n   olsrv2MPRSetRecalculationCountThreshold,
      and\n   olsrv2MPRSetRecalculationCountWindow.\n"
    title: 5.4.  The Notifications Group
  - contents:
    - "5.5.  Tables and Indexing\n   The OLSRv2-MIB module's tables are indexed by
      the following\n   constructs:\n   o  nhdpIfIndex - the ifIndex of the local
      router on which NHDP is\n      configured.  This is defined in the NHDP-MIB.\n
      \  o  nhdpDiscIfIndex - a locally managed index representing a known\n      interface
      on a neighboring router.  This is defined in the NHDP-\n      MIB.\n   o  nhdpDiscRouterIndex
      - a locally managed index representing an ID\n      of a known neighboring router.
      \ This is defined in the NHDP-MIB.\n   o  {olsrv2LibOrigSetIpAddrType, olsrv2LibOrigSetIpAddr}
      - this index\n      (pair) uniquely identifies recently used originator addresses\n
      \     found within the olsrv2LibOrigSetTable.\n   o  {olsrv2LibLocAttNetSetIpAddrType,
      olsrv2LibLocAttNetSetIpAddr,\n      olsrv2LibLocAttNetSetIpAddrPrefixLen} -
      this index (triplet)\n      uniquely identifies local attached networks reachable
      through\n      local (non-OLSRv2) interfaces on this router.  These are recorded\n
      \     in the olsrv2LibLocAttNetSetTable.\n   o  {olsrv2TibAdRemoteRouterSetIpAddrType,\n
      \     olsrv2TibAdRemoteRouterSetIpAddr} - this index (pair) uniquely\n      identifies
      each router in the network that transmits Topology\n      Control (TC) messages
      received by this router.  These records are\n      recorded in the olsrv2TibAdRemoteRouterSetIpAddr.\n
      \  o  {olsrv2TibRouterTopologySetFromOrigIpAddrType,\n      olsrv2TibRouterTopologySetFromOrigIpAddr,\n
      \     olsrv2TibRouterTopologySetToOrigIpAddrType,\n      olsrv2TibRouterTopologySetToOrigIpAddr}
      - this index (quadruplet)\n      uniquely identifies discovered links within
      the network recorded\n      by this router.  Information associated with each
      link is stored\n      in the olsrv2TibRouterTopologySetTable.\n   o  {olsrv2TibRoutableAddressTopologySetFromOrigIpAddrType,\n
      \     olsrv2TibRoutableAddressTopologySetFromOrigIpAddr,\n      olsrv2TibRoutableAddressTopologySetFromDestIpAddrType,\n
      \     olsrv2TibRoutableAddressTopologySetFromDestIpAddr} - this index\n      (quadruplet)
      uniquely identifies reachable addresses within the\n      network and the router's
      advertising of these addresses.  This\n      information is stored in the\n
      \     olsrv2TibRoutableAddressTopologySetTable.\n   o  {olsrv2TibAttNetworksSetOrigIpAddrType,\n
      \     olsrv2TibAttNetworksSetOrigIpAddr,\n      olsrv2TibAttNetworksSetNetIpAddrType,\n
      \     olsrv2TibAttNetworksSetNetIpAddr,\n      olsrv2TibAttNetworksSetNetIpAddrPrefixLen}
      - this index\n      (quintuplet) uniquely identifies the networks (which may
      be\n      outside the MANET) and the routers through which these networks\n
      \     can be reached.  This information is stored in the\n      olsrv2TibAttNetworksSetTable.\n
      \  o  {olsrv2TibRoutingSetDestIpAddrType, olsrv2TibRoutingSetDestIpAddr,\n      olsrv2TibRoutingSetDestIpAddrPrefixLen}
      - this index (triplet)\n      uniquely identifies the address of a reachable
      destination in the\n      network.  This indexes the olsrv2TibRoutingSetTable,
      which\n      contains the next-hop information to reach the indexed addresses.\n
      \  These tables and their indexing are:\n   o  olsrv2InterfaceTable - describes
      the OLSRv2 status on the NHDP\n      interfaces of this router.  This table
      augments nhdpInterfaceEntry\n      and, as such, it is indexed by the {nhdpIfIndex}
      from the NHDP-\n      MIB.\n   o  olsrv2IibLinkSetTable - records all links
      from other routers that\n      are, or recently were, 1-hop neighbors.  This
      table augments\n      nhdpIibLinkSetEntry and, as such, it is indexed by nhdpIfIndex
      and\n      nhdpDiscIfIndex.\n   o  olsrv2Iib2HopSetTable - records network addresses
      of symmetric\n      2-hop neighbors and the links to the associated 1-hop neighbors.\n
      \     This table augments nhdpIib2HopSetEntry and, as such, it is\n      indexed
      by {nhdpIfIndex, nhdpDiscIfIndex,\n      nhdpIib2HopSetIpAddressType, nhdpIib2HopSetIpAddress}.\n
      \  o  olsrv2LibOrigSetTable - records addresses that were recently used\n      as
      originator addresses by this router.  This table is indexed by\n      {olsrv2LibOrigSetIpAddrType,
      olsrv2LibOrigSetIpAddr}.\n   o  olsrv2LibLocAttNetSetTable - records its local
      non-OLSRv2\n      interfaces via which it can act as a gateway to other networks.\n
      \     This table is indexed by {olsrv2LibLocAttNetSetIpAddrType,\n      olsrv2LibLocAttNetSetIpAddr,\n
      \     olsrv2LibLocAttNetSetIpAddrPrefixLen}.\n   o  olsrv2NibNeighborSetTable
      - records all network addresses of each\n      1-hop neighbor.  This table augments
      nhdpNibNeighborSetEntry and,\n      as such, it is indexed by the {nhdpDiscRouterIndex}.\n
      \  o  olsrv2TibAdRemoteRouterSetTable - records information describing\n      each
      remote router in the network that transmits TC messages.\n      This table is
      indexed by {olsrv2TibAdRemoteRouterSetIpAddrType,\n      olsrv2TibAdRemoteRouterSetIpAddr}.\n
      \  o  olsrv2TibRouterTopologySetTable - records topology information\n      about
      the network.  This table is indexed by\n      {olsrv2TibRouterTopologySetFromOrigIpAddrType,\n
      \     olsrv2TibRouterTopologySetFromOrigIpAddr,\n      olsrv2TibRouterTopologySetToOrigIpAddrType,\n
      \     olsrv2TibRouterTopologySetToOrigIpAddr}.\n   o  olsrv2TibRoutableAddressTopologySetTable
      - records topology\n      information about the routable addresses within the
      MANET and via\n      which routers they may be reached.  This table is indexed
      by\n      {olsrv2TibRoutableAddressTopologySetFromOrigIpAddrType,\n      olsrv2TibRoutableAddressTopologySetFromOrigIpAddr,\n
      \     olsrv2TibRoutableAddressTopologySetFromDestIpAddrType,\n      olsrv2TibRoutableAddressTopologySetFromDestIpAddr}.\n
      \  o  olsrv2TibAttNetworksSetTable - records information about networks\n      (which
      may be outside the MANET) attached to other routers and\n      their routable
      addresses.  This table is indexed by\n      {olsrv2TibAttNetworksSetOrigIpAddrType,\n
      \     olsrv2TibAttNetworksSetOrigIpAddr,\n      olsrv2TibAttNetworksSetNetIpAddrType,\n
      \     olsrv2TibAttNetworksSetNetIpAddr,\n      olsrv2TibAttNetworksSetNetIpAddrPrefixLen}.\n
      \  o  olsrv2TibRoutingSetTable - records the first hop along a selected\n      path
      to each destination for which any such path is known.  This\n      table is
      indexed by {olsrv2TibRoutingSetDestIpAddrType,\n      olsrv2TibRoutingSetDestIpAddr,\n
      \     olsrv2TibRoutingSetDestIpAddrPrefixLen}.\n   o  olsrv2InterfacePerfTable
      - records performance counters for each\n      active OLSRv2 interface on this
      device.  This table augments\n      nhdpInterfacePerfEntry and, as such, it
      is indexed by\n      {nhdpIfIndex} from the NHDP-MIB.\n"
    title: 5.5.  Tables and Indexing
  title: 5.  Structure of the MIB Module
- contents:
  - "6.  Relationship to Other MIB Modules\n   This section specifies the relationship
    of the MIB modules contained\n   in this document to other standards, particularly
    to standards\n   containing other MIB modules.  MIB modules and specific definitions\n
    \  imported from MIB modules that SHOULD be implemented in conjunction\n   with
    the MIB module contained within this document are identified in\n   this section.\n"
  - contents:
    - "6.1.  Relationship to the SNMPv2-MIB\n   The System group in the SNMPv2-MIB
      module [RFC3418] is defined as\n   being mandatory for all systems, and the
      objects apply to the entity\n   as a whole.  The System group provides identification
      of the\n   management entity and certain other system-wide data.  The OLSRv2-MIB\n
      \  module does not duplicate those objects.\n"
    title: 6.1.  Relationship to the SNMPv2-MIB
  - contents:
    - "6.2.  Relationship to the NHDP-MIB\n   OLSRv2 depends on the neighborhood information
      that is discovered by\n   [RFC6130].  An instance of OLSRv2 MUST have an associated
      instance of\n   NHDP running on the same device for proper operations of the\n
      \  discovery and routing system.  In order for the OLSRv2-MIB module to\n   correctly
      populate the objects relating to discovered neighbors, the\n   State Group tables
      of the NHDP-MIB module [RFC6779] are aligned with\n   the State Group tables
      of this MIB module.  This is accomplished\n   through the use of the AUGMENTS
      capability of SMIv2 (where\n   appropriate).  This will allow for cross referencing
      of information\n   between the two MIB modules within a given SNMP context.\n"
    title: 6.2.  Relationship to the NHDP-MIB
  - contents:
    - "6.3.  MIB Modules Required for IMPORTS\n   The following OLSRv2-MIB module
      IMPORTS objects from NHDP-MIB\n   [RFC6779], SNMPv2-SMI [RFC2578], SNMPv2-TC
      [RFC2579], SNMPv2-CONF\n   [RFC2580], IF-MIB [RFC2863], and INET-ADDRESS-MIB
      [RFC4001].  The\n   OLSRv2-MIB module also IMPORTS objects from the\n   IANAolsrv2LinkMetricType-MIB,
      which is available at <http://\n   www.iana.org/assignments/ianaolsrv2linkmetrictype-mib>.\n"
    title: 6.3.  MIB Modules Required for IMPORTS
  title: 6.  Relationship to Other MIB Modules
