    \  ::= { olsrv2TibRoutingSetEntry 6 }\n   olsrv2TibRoutingSetLocalIfIpAddr  OBJECT-TYPE\n
    \     SYNTAX      InetAddress (SIZE(4|16))\n      MAX-ACCESS  read-only\n      STATUS
    \     current\n      DESCRIPTION\n         \"This object is the address of the
    local OLSRv2\n          interface over which a packet must be\n          sent
    to reach the destination by the\n          selected path.\"\n      REFERENCE\n
    \        \"RFC 7181 - The Optimized Link State Routing Protocol\n          Version
    2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U. Herberg, April 2014.\"\n
    \  ::= { olsrv2TibRoutingSetEntry 7 }\n   olsrv2TibRoutingSetDist  OBJECT-TYPE\n
    \     SYNTAX      Unsigned32 (0..255)\n      UNITS       \"hops\"\n      MAX-ACCESS
    \ read-only\n      STATUS      current\n      DESCRIPTION\n         \"This object
    is the number of hops on the selected\n          path to the destination.\"\n
    \     REFERENCE\n         \"RFC 7181 - The Optimized Link State Routing Protocol\n
    \         Version 2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U.
    Herberg, April 2014.\"\n   ::= { olsrv2TibRoutingSetEntry 8 }\n   olsrv2TibRoutingSetMetricValue
    \ OBJECT-TYPE\n      SYNTAX      Unsigned32(0..4294901760)\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"This object is the metric
    of the route\n          to the destination with address R_dest_addr.\n          The
    maximum value of this object can be\n          256 times MAXIMUM_METRIC,\n          as
    represented in Olsrv2MetricValueCompressedFormTC, i.e.,\n          4294901760.\"\n
    \     REFERENCE\n         \"RFC 7181 - The Optimized Link State Routing Protocol\n
    \         Version 2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U.
    Herberg, April 2014.\"\n   ::= { olsrv2TibRoutingSetEntry 9 }\n"
