    are supported.\"\n      REFERENCE\n         \"RFC 7181 - The Optimized Link State
    Routing Protocol\n          Version 2, Clausen, T., Dearlove, C., Jacquet, P.,\n
    \         and U. Herberg, April 2014.\"\n   ::= { olsrv2TibRouterTopologySetEntry
    3 }\n   olsrv2TibRouterTopologySetToOrigIpAddr  OBJECT-TYPE\n      SYNTAX      InetAddress
    (SIZE(4|16))\n      MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n
    \        \"This is the originator address of a router that can be\n          reached
    by the router with originator address\n          TR_to_orig_addr in one hop.\"\n
    \     REFERENCE\n         \"RFC 7181 - The Optimized Link State Routing Protocol\n
    \         Version 2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U.
    Herberg, April 2014.\"\n   ::= { olsrv2TibRouterTopologySetEntry 4 }\n   olsrv2TibRouterTopologySetSeqNo
    \ OBJECT-TYPE\n      SYNTAX      Unsigned32 (0..65535)\n      MAX-ACCESS  read-only\n
    \     STATUS      current\n      DESCRIPTION\n         \"This is the greatest
    Advertised Neighbor Sequence\n          Number (ANSN) in any TC message\n          received
    that originated from the router\n          with originator address TR_from_orig_addr,\n
    \         i.e., that contributed to the information\n          contained in this
    Tuple and that is defined by the\n          objects:\n             (olsrv2TibRouterTopologySetFromOrigIpAddrType,\n
    \             olsrv2TibRouterTopologySetFromOrigIpAddr).\n          Sequence numbers
    are used in the OLSRv2 protocol\n          for the purpose of discarding 'old'
    information,\n          i.e., messages received out of order.  However,\n          with
    a limited number of bits for representing\n          sequence numbers, wraparound
    (that the sequence\n          number is incremented from the maximum possible\n
    \         value to zero) will occur.  To prevent this from\n          interfering
    with the operation of this protocol,\n          OLSRv2 implementations observe
    the following when\n          determining the ordering of sequence numbers.\n
    \         In OLSRv2, MAXVALUE designates one more than the\n          largest
    possible value for a sequence number.\n          For a 16-bit sequence number,
    MAXVALUE is 65536.\n          The sequence number S1 is said to be 'greater than'\n
    \         the sequence number S2 if:\n             o  S1 > S2 AND S1 - S2 < MAXVALUE/2
    OR\n             o  S2 > S1 AND S2 - S1 > MAXVALUE/2\n          When sequence
    numbers S1 and S2 differ by MAXVALUE/2,\n          their ordering cannot be determined.
    \ In this case,\n          which should not occur, either ordering may be\n          assumed.\n
    \         Thus, when comparing two messages, it is possible\n          - even
    in the presence of wraparound - to determine\n          which message contains
    the most recent information.\"\n      REFERENCE\n         \"RFC 7181 - The Optimized
    Link State Routing Protocol\n          Version 2, Clausen, T., Dearlove, C., Jacquet,
    P.,\n          and U. Herberg, April 2014.\"\n   ::= { olsrv2TibRouterTopologySetEntry
    5 }\n   olsrv2TibRouterTopologySetMetricValue  OBJECT-TYPE\n      SYNTAX      Olsrv2MetricValueCompressedFormTC\n
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n         \"This
    is the neighbor metric from the router\n          with originator address TR_from_orig_addr\n
    \         (olsrv2TibRouterTopologySetFromOrigIpAddrType,\n          olsrv2TibRouterTopologySetFromOrigIpAddr)
    to\n          the router with originator address TR_to_orig_addr\n          (olsrv2TibRouterTopologySetToOrigIpAddrType,\n
    \         olsrv2TibRouterTopologySetToOrigIpAddr).\"\n      REFERENCE\n         \"RFC
    7181 - The Optimized Link State Routing Protocol\n          Version 2, Clausen,
    T., Dearlove, C., Jacquet, P.,\n          and U. Herberg, April 2014.\"\n   ::=
    { olsrv2TibRouterTopologySetEntry 6 }\n   olsrv2TibRouterTopologySetExpireTime
    \ OBJECT-TYPE\n      SYNTAX      TimeStamp\n      UNITS       \"centiseconds\"\n
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n         \"olsrv2TibRouterTopologySetExpireTime
    specifies the value\n          of sysUptime when this entry SHOULD expire and
    be\n          removed from the olsrv2TibRouterTopologySetTable.\"\n      REFERENCE\n
    \        \"RFC 7181 - The Optimized Link State Routing Protocol\n          Version
    2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U. Herberg, April 2014.\"\n
    \  ::= { olsrv2TibRouterTopologySetEntry 7 }\n   --\n   -- Routable Address Topology
    Set\n   --\n   olsrv2TibRoutableAddressTopologySetTable OBJECT-TYPE\n      SYNTAX
    \     SEQUENCE OF Olsrv2TibRoutableAddressTopologySetEntry\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"A router's Routable Address
    Topology Set records topology\n          information about the routable addresses
    within the MANET,\n          including via which routers they may be reached.\"\n
    \     REFERENCE\n         \"RFC 7181 - The Optimized Link State Routing Protocol\n
    \         Version 2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U.
    Herberg, April 2014.\"\n   ::= { olsrv2StateGroup 9 }\n   olsrv2TibRoutableAddressTopologySetEntry
    \ OBJECT-TYPE\n      SYNTAX      Olsrv2TibRoutableAddressTopologySetEntry\n      MAX-ACCESS
    \ not-accessible\n      STATUS      current\n      DESCRIPTION\n         \"It
    consists of Router Topology Tuples:\n          (TA_from_orig_addr\n               (olsrv2TibRoutableAddressTopologySetFromOrigIpAddrType\n
