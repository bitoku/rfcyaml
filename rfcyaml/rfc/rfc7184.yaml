    7181 - The Optimized Link State Routing Protocol\n          Version 2, Clausen,
    T., Dearlove, C., Jacquet, P.,\n          and U. Herberg, April 2014.\"\n       DEFVAL
    { 255 }\n   ::= { olsrv2ConfigurationGroup 16 }\n   --\n   -- Willingness\n   --\n
    \  olsrv2WillRouting  OBJECT-TYPE\n      SYNTAX      WillingnessTC\n      MAX-ACCESS
    \ read-write\n      STATUS      current\n      DESCRIPTION\n         \"olsrv2WillRouting
    corresponds to\n          WILL_ROUTING of OLSRv2.\n          Guidance for setting
    this object may be found\n          in Section 5 of the OLSRv2 specification (RFC
    7181),\n          which indicates that:\n             o WILL_NEVER (0) <= olsrv2WillRouting
    <=\n                                  WILL_ALWAYS (15)\n          This object
    is persistent, and when written,\n          the entity SHOULD save the change
    to\n          non-volatile storage.\"\n      REFERENCE\n         \"Section 5 on
    Protocol Parameters.\n          RFC 7181 - The Optimized Link State Routing Protocol\n
    \         Version 2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U.
    Herberg, April 2014.\"\n      DEFVAL { 7 }\n   ::= { olsrv2ConfigurationGroup
    17 }\n   olsrv2WillFlooding     OBJECT-TYPE\n      SYNTAX      WillingnessTC\n
    \     MAX-ACCESS  read-write\n      STATUS      current\n      DESCRIPTION\n         \"olsrv2WillFlooding
    corresponds to\n          WILL_FLOODING of OLSRv2.\n          Guidance for setting
    this object may be found\n          in Section 5 of the OLSRv2 specification (RFC
    7181),\n          which indicates that:\n             o WILL_NEVER (0) <= olsrv2WillFlooding
    <=\n                                  WILL_ALWAYS (15)\n          This object
    is persistent, and when written,\n          the entity SHOULD save the change
    to\n          non-volatile storage.\"\n      REFERENCE\n         \"Section 5 on
    Protocol Parameters.\n          RFC 7181 - The Optimized Link State Routing Protocol\n
    \         Version 2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U.
    Herberg, April 2014.\"\n      DEFVAL { 7 }\n   ::= { olsrv2ConfigurationGroup
    18 }\n   olsrv2LinkMetricType  OBJECT-TYPE\n      SYNTAX      IANAolsrv2LinkMetricTypeTC\n
    \     MAX-ACCESS  read-write\n      STATUS      current\n      DESCRIPTION\n         \"olsrv2LinkMetricType
    corresponds to\n          LINK_METRIC_TYPE of OLSRv2.\n          If olsrv2LinkMetricType
    changes, then all\n          link metric information recorded by this router\n
    \         is invalid.  The router MUST take the\n          actions described in
    Section 5.5.\n          'Parameter Change Constraints' and\n          Section
    17 'Information Base Changes'\n          in RFC 7181.\n          This object is
    persistent, and when written,\n          the entity SHOULD save the change to\n
    \         non-volatile storage.\"\n      REFERENCE\n         \"Section 5 on Protocol
    Parameters.\n          RFC 7181 - The Optimized Link State Routing Protocol\n
    \         Version 2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U.
    Herberg, April 2014.\"\n      DEFVAL { unknown }\n   ::= { olsrv2ConfigurationGroup
    19 }\n"
