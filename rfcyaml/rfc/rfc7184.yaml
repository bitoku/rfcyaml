    either ordering may be\n          assumed.\n          Thus, when comparing two
    messages, it is possible\n          - even in the presence of wraparound - to
    determine\n          which message contains the most recent information.\"\n      REFERENCE\n
    \        \"RFC 7181 - The Optimized Link State Routing Protocol\n          Version
