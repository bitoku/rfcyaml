- contents:
  - "                   Definition of Managed Objects for\n          the Optimized
    Link State Routing Protocol Version 2\n"
  title: __initial_text__
- contents:
  - "Abstract\n   This document defines the Management Information Base (MIB) module\n
    \  for configuring and managing the Optimized Link State Routing\n   Protocol
    version 2 (OLSRv2).  The OLSRv2-MIB module is structured\n   into configuration
    information, state information, performance\n   information, and notifications.
    \ This additional state and\n   performance information is useful for troubleshooting
    problems and\n   performance issues of the routing protocol.  Two levels of compliance\n
    \  allow this MIB module to be deployed on constrained routers.\n"
  title: Abstract
