  title: 7.  Definitions
- contents:
  - "8.  Security Considerations\n   This MIB module defines objects for the configuration,
    monitoring,\n   and notification of the Optimized Link State Routing Protocol
    version\n   2 (OLSRv2) [RFC7181].  OLSRv2 allows routers to acquire topological\n
    \  information of the routing domain by exchanging TC messages in order\n   to
    calculate shortest paths to each destination router in the routing\n   domain.\n
    \  There are a number of management objects defined in this MIB module\n   with
    a MAX-ACCESS clause of read-write and/or read-create.  Such\n   objects may be
    considered sensitive or vulnerable in some network\n   environments.  The support
    for SET operations in a non-secure\n   environment without proper protection can
    have a negative effect on\n   network operations.  These are the tables and objects
    and their\n   sensitivity/vulnerability:\n   o  olsrv2TcInterval, olsrv2TcMinInterval
    - these writable objects\n      control the rate at which TC messages are sent.
    \ If set at too\n      high a rate, this could represent a form of a DoS attack
    by\n      overloading interface resources.  If set too low, OLSRv2 may not\n      converge
    fast enough to provide accurate routes to all\n      destinations in the routing
    domain.\n   o  olsrv2TcHopLimit - defines the hop limit for TC messages.  If set\n
    \     too low, messages will not be forwarded beyond the defined scope;\n      thus,
    routers further away from the message originator will not be\n      able to construct
    appropriate topology graphs.\n   o  olsrv2OHoldTime, olsrv2THoldTime, olsrv2AHoldTime,\n
    \     olsrv2RxHoldTime, olsrv2PHoldTime, olsrv2FHoldTime - define hold\n      times
    for tuples of different Information Bases of OLSRv2.  If set\n      too low, information
    will expire quickly, and may this harm a\n      correct operation of the routing
    protocol.\n   o  olsrv2WillFlooding and olsrv2WillRouting - define the willingness\n
    \     of this router to become MPR.  If this is set to WILL_NEVER (0),\n      the
    managed router will not forward any TC messages, nor accept a\n      selection
    to become MPR by neighboring routers.  If set to\n      WILL_ALWAYS (15), the
    router will be preferred by neighbors during\n      MPR selection and may thus
    attract more traffic.\n   o  olsrv2TpMaxJitter, olsrv2TtMaxJitter, olsrv2FMaxJitter
    - define\n      jitter values for TC message transmission and forwarding.  If
    set\n      too low, control traffic may get lost when collisions occur.\n   o
    \ olsrv2LinkMetricType - defines the type of the link metric that a\n      router
    uses (e.g., ETX or hop count).  Whenever this value\n      changes, all link metric
    information recorded by the router is\n      invalid, causing a reset of information
    acquired from other\n      routers in the MANET.  Moreover, if olsrv2LinkMetricType
    on a\n      router is set to a value that is not known to other routers in the\n
    \     MANET, these routers will not be able to establish routes to that\n      router
    or transiting that router.  Existing routes to the router\n      with an olsrv2LinkMetricType
    unknown to other routers in the MANET\n      will be removed.\n   Some of the
    readable objects in this MIB module (i.e., objects with a\n   MAX-ACCESS other
    than not-accessible) may be considered sensitive or\n   vulnerable in some network
    environments.  It is thus important to\n   control even GET and/or NOTIFY access
    to these objects and possibly\n   to even encrypt the values of these objects
    when sending them over\n   the network via SNMP.  These are the tables and objects
    and their\n   sensitivity/vulnerability:\n   o  olsrv2TibRouterTopologySetTable
    - The contains information on the\n      topology of the MANET, specifically the
    IP address of the routers\n      in the MANET (as identified by\n      olsrv2TibRouterTopologySetFromOrigIpAddr
    and\n      olsrv2TibRouterTopologySetToOrigIpAddr objects).  This information\n
    \     provides an adversary broad information on the members of the\n      MANET,
    located within this single table.  This information can be\n      used to expedite
    attacks on the other members of the MANET without\n      having to go through
    a laborious discovery process on their own.\n   Some of the Tables in this MIB
    module AUGMENT Tables defined in NHDP-\n   MIB [RFC6779].  Hence, care must be
    taken in configuring access\n   control here in order make sure that the permitted
    permissions\n   granted for the AUGMENTing Tables here are consistent with the
    access\n   controls permitted within the NHDP-MIB.  The below list identifies\n
    \  the AUGMENTing Tables and their NHDP-MIB counterparts.  It is\n   RECOMMENDED
    that access control policies for these Table pairs are\n   consistently set.\n
    \  o  The olsrv2InterfaceTable AUGMENTs the nhdpInterfaceTable.\n   o  The olsrv2IibLinkSetTable
    AUGMENTs the nhdpIibLinkSetTable.\n   o  The olsrv2Iib2HopSetTable AUGMENTs the
    nhdpIib2HopSetTable.\n   o  The olsrv2NibNeighborSetTable AUGMENTs the\n      nhdpNibNeighborSetTable.\n
    \  o  The olsrv2InterfacePerfTable AUGMENTs the nhdpInterfacePerfTable.\n   MANET
    technology is often deployed to support communications of\n   emergency services
    or military tactical applications.  In these\n   applications, it is imperative
    to maintain the proper operation of\n   the communications network and to protect
    sensitive information\n   related to its operation.  Therefore, when implementing
    these\n   capabilities, the full use of SNMPv3 cryptographic mechanisms for\n
    \  authentication and privacy is RECOMMENDED.\n   SNMP versions prior to SNMPv3
    did not include adequate security.\n   Even if the network itself is secure (for
    example by using IPsec),\n   there is no control as to who on the secure network
    is allowed to\n   access and GET/SET (read/change/create/delete) the objects in
    this\n   MIB module.\n   Implementations SHOULD provide the security features
    described by the\n   SNMPv3 framework (see [RFC3410]), and implementations claiming\n
    \  compliance to the SNMPv3 standard MUST include full support for\n   authentication
    and privacy via the User-based Security Model (USM)\n   [RFC3414] with the AES
    cipher algorithm [RFC3826].  Implementations\n   MAY also provide support for
    the Transport Security Model (TSM)\n   [RFC5591] in combination with a secure
    transport such as SSH\n   [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment
    of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED
    to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n
    \  responsibility to ensure that the SNMP entity giving access to an\n   instance
    of this MIB module is properly configured to give access to\n   the objects only
    to those principals (users) that have legitimate\n   rights to indeed GET or SET
    (change/create/delete) them.\n"
  title: 8.  Security Considerations
- contents:
  - "9.  Applicability Statement\n   This document describes objects for configuring
    parameters of the\n   Optimized Link State Routing Protocol version 2 (OLSRv2)
    [RFC7181]\n   process on a router.  This MIB module, denoted OLSRv2-MIB, also\n
    \  reports state, performance information, and notifications.  The\n   OLSRv2
    protocol relies upon information gathered via the Neighborhood\n   Discovery Protocol
    [RFC6130] in order to perform its operations.\n   NHDP is managed via the NHDP-MIB
    [RFC6779].\n   MANET deployments can greatly differ in aspects of dynamics of
    the\n   topology, capacity, and loss rates of underlying channels, traffic\n   flow
    directions, memory and CPU capacity of routers, etc.  SNMP, and\n   therefore
    this MIB module, are only applicable for a subset of MANET\n   deployments, in
    particular deployments:\n   o  In which routers have enough memory and CPU resources
    to run SNMP\n      and expose the MIB module.\n   o  Where a Network Management
    System (NMS) is defined to which\n      notifications are generated and from which
    routers can be managed.\n   o  Where this NMS is reachable from routers in the
    MANET most of the\n      time (as notifications to the NMS and management information
    from\n      the NMS to the router will be lost when connectivity is\n      temporarily
    lost).  This requires that the topology of the MANET\n      is only moderately
    dynamic.\n   o  Where the underlying wireless channel supports enough bandwidth
    to\n      run SNMP, and where loss rates of the channel are not exhaustive.\n
    \  Certain MANET deployments such as community networks with non-mobile\n   routers,
    dynamic topology because of changing link quality, and a\n   predefined gateway
    (that could also serve as NMS), are examples of\n   networks applicable for this
    MIB module.  Other, more constrained\n   deployments of MANETs may not be able
    to run SNMP and require\n   different management protocols.\n   Some level of
    configuration, i.e., read-write objects, is desirable\n   for OLSRv2 deployments.
    \ Topology-related configuration, such as the\n   ability to enable OLSRv2 on
    new interfaces or initially configure\n   OLSRv2 on a router's interfaces through
    the\n   olsrv2InterfaceAdminStatus object, is critical to initial system\n   startup.
    \ The OLSRv2 protocol allows for some level of performance\n   tuning through
    various protocol parameters, and this MIB module\n   allows for configuration
    of those protocol parameters through read-\n   write objects such as the olsrv2TcHopLimit
    or the olsrv2FMaxJitter.\n   Other read-write objects allow for the control of
    Notification\n   behavior through this MIB module, e.g., the\n   olsrv2RoutingSetRecalculationCountThreshold
    object.  A fuller\n   discussion of MANET network management applicability is
    to be\n   provided elsewhere: [MGMT-SNAP] provides a snapshot of OLSRv2-routed\n
    \  MANET management as currently deployed, while [MANET-MGMT] is\n   intended
    to provide specific guidelines on MANET network management\n   considering the
    various MIB modules that have been written.\n"
  title: 9.  Applicability Statement
