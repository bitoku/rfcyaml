  - "olsrv2ConfigurationGroup OBJECT IDENTIFIER ::= {olsrv2MIBObjects 1}\n   olsrv2AdminStatus
    \ OBJECT-TYPE\n      SYNTAX      Olsrv2StatusTC\n      MAX-ACCESS  read-write\n
    \     STATUS      current\n      DESCRIPTION\n         \"The configured status
    of the OLSRv2 process\n          on this device.  'enabled(1)' means that\n          OLSRv2
    is configured to run on this device.\n          'disabled(2)' mean that the OLSRv2
    process\n          is configured off.\n          Operation of the OLSRv2 protocol\n
    \         requires the operation of the Neighborhood\n          Discovery Protocol
    (RFC 6130).  Hence, this\n          object cannot have a status of 'enabled'\n
    \         unless at least one interface on the device\n          is a MANET interface
    with NHDP enabled on that\n          interface.  If a network manager attempts
    to\n          set this object to 'enabled' when no interfaces\n          on this
    device have NHDP enabled, the device\n          MUST fail the set with inconsistentValue.\n
    \         If all device interfaces running NHDP become\n          disabled or
    removed, then the\n          olsrv2AdminStatus MUST be 'disabled'.\n          If
    the network manager, or other means, sets\n          this object to 'disabled',
    then the associated\n          interface specific objects, i.e., the\n          olsrv2InterfaceAdminStatus
    objects MUST all\n          be 'disabled'.\n          This object is persistent,
    and when written,\n          the entity SHOULD save the change to\n          non-volatile
    storage.\"\n      DEFVAL { disabled }\n   ::= { olsrv2ConfigurationGroup 1 }\n
    \  olsrv2InterfaceTable  OBJECT-TYPE\n      SYNTAX      SEQUENCE OF Olsrv2InterfaceEntry\n
    \     MAX-ACCESS  not-accessible\n      STATUS      current\n      DESCRIPTION\n
    \        \"The olsrv2InterfaceTable describes the OLSRv2\n          status on
    the NHDP interfaces of this router.\n          As such, this table augments the
    nhdpInterfaceTable\n          defined in the NHDP-MIB (RFC 6779).  NHDP interfaces\n
    \         are explicitly defined by network management, command\n          line
    interface (CLI) or other means for interfaces on\n          the device that are
    intended to run MANET protocols.\n          The olsrv2InterfaceTable contains
    a single object: the\n          olsrv2InterfaceAdminStatus object.  This\n          object
    is set by network management, or by\n          other means, e.g., CLI.\n          A
    conceptual row in this table exists if and only\n          if a corresponding
    entry in the nhdpInterfaceTable\n          exists.  If the corresponding entry
    with nhdpIfIndex\n          value is deleted from the nhdpInterfaceTable, then\n
    \         the entry in this table is automatically deleted and\n          OLSRv2
    is disabled on this interface,\n          and all configuration and state information\n
    \         related to this interface is to be removed\n          from memory.\n
    \         The olsrv2InterfaceAdminStatus can only be\n          'enabled' if the
    corresponding olsrv2AdminStatus\n          object is also set to 'enabled'.\"\n
    \     REFERENCE\n         \"RFC 7181 - The Optimized Link State Routing Protocol\n
    \         Version 2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U.
    Herberg, April 2014.\"\n   ::= { olsrv2ConfigurationGroup 2 }\n   olsrv2InterfaceEntry
    OBJECT-TYPE\n      SYNTAX      Olsrv2InterfaceEntry\n      MAX-ACCESS  not-accessible\n
    \     STATUS      current\n      DESCRIPTION\n         \"The olsrv2InterfaceEntry
    describes one OLSRv2\n          local interface configuration as indexed by\n
    \         its nhdpIfIndex, as defined in the\n          NHDP-MIB (RFC 6779).\n
    \         The objects in this table are persistent, and when\n          written,
    the device SHOULD save the change to\n          non-volatile storage.  For further
    information\n          on the storage behavior for these objects, refer\n          to
    the description for the nhdpIfRowStatus\n          object in the NHDP-MIB (RFC6779).\"\n
    \     REFERENCE\n         \"RFC 6779 - Definition of Managed Objects for\n          the
    Neighborhood Discovery Protocol,\n          Herberg, U., Cole, R.G., and I. Chakeres,\n
    \         October 2012\"\n      AUGMENTS { nhdpInterfaceEntry }\n   ::= { olsrv2InterfaceTable
    1 }\n   Olsrv2InterfaceEntry ::=\n      SEQUENCE {\n         olsrv2InterfaceAdminStatus\n
    \           Olsrv2StatusTC\n      }\n   olsrv2InterfaceAdminStatus OBJECT-TYPE\n
    \     SYNTAX      Olsrv2StatusTC\n      MAX-ACCESS  read-create\n      STATUS
    \     current\n      DESCRIPTION\n         \"The OLSRv2 interface's administrative
    status.\n          The value 'enabled(1)' denotes that the interface\n          is
    permitted to participate in the OLSRv2 routing\n          process.  The value
    'disabled(2)' denotes that\n          the interface is not permitted to participate\n
    \         in the OLSRv2 routing process.\n          The configuration objects
    for the OLSRv2 routing\n          process, other than the administrative status
    objects,\n          are common to all interfaces on this device.\n          As
    such, the OLSRv2 configuration objects are globally\n          defined for the
    device and are not contained within\n          the olsrv2InterfaceTable.\"\n      DEFVAL
    { disabled }\n   ::= { olsrv2InterfaceEntry 1 }\n   olsrv2OrigIpAddrType  OBJECT-TYPE\n
    \      SYNTAX      InetAddressType { ipv4(1) , ipv6(2) }\n       MAX-ACCESS  read-write\n
    \      STATUS      current\n       DESCRIPTION\n          \"The type of the olsrv2OrigIpAddr,
    as defined\n           in the InetAddress MIB module (RFC 4001).\n           Only
    the values 'ipv4(1)' and\n           'ipv6(2)' are supported.\"\n       REFERENCE\n
    \        \"RFC 7181 - The Optimized Link State Routing Protocol\n          Version
    2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U. Herberg, April 2014.\"\n
    \  ::= { olsrv2ConfigurationGroup 3 }\n   olsrv2OrigIpAddr  OBJECT-TYPE\n       SYNTAX
    \     InetAddress (SIZE(4|16))\n       MAX-ACCESS  read-write\n       STATUS      current\n
    \      DESCRIPTION\n          \"The router's originator address.  An address that\n
    \          is unique (within the MANET) to this router.\n           This object
    is persistent, and when written,\n           the entity SHOULD save the change
    to\n           non-volatile storage.\"\n       REFERENCE\n         \"RFC 7181
    - The Optimized Link State Routing Protocol\n          Version 2, Clausen, T.,
    Dearlove, C., Jacquet, P.,\n          and U. Herberg, April 2014.\"\n   ::= {
    olsrv2ConfigurationGroup 4 }\n   --\n   -- Local History Times\n   --\n   olsrv2OHoldTime
    \ OBJECT-TYPE\n      SYNTAX      Unsigned32\n      UNITS       \"milliseconds\"\n
    \     MAX-ACCESS  read-write\n      STATUS      current\n      DESCRIPTION\n         \"olsrv2OHoldTime
    corresponds to\n         O_HOLD_TIME of OLSRv2, and represents the\n         time
    for which a recently used and replaced\n         originator address is used to
    recognize the router's\n         own messages.\n         Guidance for setting
    this object may be found\n         in Section 5 of the OLSRv2 specification (RFC
    7181),\n         which indicates that:\n             o  olsrv2OHoldTime > 0\n
