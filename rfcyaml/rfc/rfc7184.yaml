    \     STATUS      current\n      DESCRIPTION\n         \"This is the originator
    address of a router that can\n          reach the router with originator address
    TR_to_orig_addr\n          in one hop.\"\n      REFERENCE\n         \"RFC 7181
    - The Optimized Link State Routing Protocol\n          Version 2, Clausen, T.,
    Dearlove, C., Jacquet, P.,\n          and U. Herberg, April 2014.\"\n   ::= {
    olsrv2TibRouterTopologySetEntry 2 }\n   olsrv2TibRouterTopologySetToOrigIpAddrType
