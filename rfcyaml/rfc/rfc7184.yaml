    6 }\n   olsrv2NibNeighborSetNFloodingMpr  OBJECT-TYPE\n      SYNTAX      TruthValue\n
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n         \"This
