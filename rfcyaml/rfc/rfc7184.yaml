  - "Olsrv2MetricValueCompressedFormTC ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT \"d\"\n
    \  STATUS      current\n   DESCRIPTION\n      \"OLSRv2 Metrics are expressed in
    terms of a Link Metric\n       Compressed Form within the OLSRv2 protocol.  This
    textual\n       convention defines the syntax of the metric objects\n       consistent
    with the definitions of the OLSRv2 Link\n       Metric Compressed Form in Section
    6.2 of RFC 7181.\n       The 12-bit compressed form of a link metric uses a modified\n
    \      form of a representation with an 8-bit mantissa (denoted a)\n       and
    a 4-bit exponent (denoted b).  Note that if represented\n       as the 12-bit
    value 256b+a, then the ordering of those 12-bit\n       values is identical to
    the ordering of the represented values.\n       The value so represented is (257+a)2^b
    - 256, where ^ denotes\n       exponentiation.  This has a minimum value\n       (when
    a = 0 and b = 0) of MINIMUM_METRIC = 1 and a maximum\n       value (when a = 255
    and b = 15) of MAXIMUM_METRIC = 2^24 - 256.\n       Hence, the metric values so
    represented range from 1 to\n       16776960.  The special value of 0 is reserved
    for the\n       UNKNOWN_METRIC value.\n       If a network manager sets the metric
    value 'm' through the\n       MIB module, then the OLSRv2 code can both use this
    value\n       and derive a compressed representation of 'm' (as used in\n       messages)
    as specified in Section 6.2 of RFC7181.\n       The value 'm' is persistently
    stored by the MIB module.\n       If the MIB module is pulling this metric's value
    from some other\n       source, e.g., the protocol instance, then this value is
    stored\n       as is.\"\n   SYNTAX  Unsigned32 (0..16776960)\n"
  - "Olsrv2TimeValueCompressedForm32TC ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT \"x\"\n
    \  STATUS      current\n   DESCRIPTION\n      \"OLSRv2 time values may be expressed
    in terms of a compressed\n       form within the OLSRv2 protocol.  This textual
    convention\n       defines the syntax of the time objects defined in terms of\n
    \      an integer number of milliseconds, consistent with the\n       definitions
    of the 8-bit exponent-mantissa compressed form\n       defined in Section 5 of
    RFC 5497.  Time values with this\n       representation are defined in terms of
    a constant C, which\n       is represented in terms of seconds.  The constant
    C\n       (time granularity) is used as specified in RFC 5497.\n       It MUST
    be the same as is used by NHDP (RFC 6130).\n       The 8-bit compressed form of
    a time value uses a modified\n       form of a representation with a 3-bit mantissa
    (denoted a)\n       and a 5-bit exponent (denoted b).  Note that if represented\n
    \      as the 8-bit value 8b+a, then the ordering of those 8-bit\n       values
    is identical to the ordering of the represented values.\n       The minimum time
    value that can be represented in this manner\n       is C.  The maximum time value
    that can be represented in\n       this manner is 15 * 2^28 * C, 15*268,435,456
    * C,\n       4,026,531,840 * C, or about 45 days if, for example,\n       C =
    1/1024 second.\n       This TEXTUAL-CONVENTION limits the maximum value of the\n
    \      time granularity constant C to be no greater than 1/1024\n       seconds
    due to its use of the Unsigned32 syntax limiting\n       the maximum number of
    milliseconds to no more than\n       3932160000.\n       When OLSRv2 uses this
    8-bit exponent-mantissa compressed\n       form, this object value MUST be translated
    from the\n       integer form represented in this MIB module into the\n       exponent-mantissa
    form for the OLSRv2 protocol to use\n       according to the algorithm defined
    in Section 5 of\n       RFC 5497 for finding the next larger time value within\n
    \      the exponent-mantissa format.\n       If a network manager sets the time
    value 't' through the\n       MIB module, then the OLSRv2 code can derive\n       'compressed_t'
    = T(a,b) according to the algorithm\n       in RFC 5497 and 'compressed_t' is
    the value represented\n       in the OLSRv2 messages.  But, the value 't' is persistently\n
    \      stored by the MIB module.  If the MIB module is pulling\n       this time
    parameter from some other source that is using\n       the compressed form, i.e.,
    the protocol instance, then\n       this value is stored as is, after converting
    from\n       number of time constants C into number of milliseconds.\"\n   SYNTAX
    \ Unsigned32 (1..3932160000)\n"
  - "Olsrv2StatusTC ::= TEXTUAL-CONVENTION\n   STATUS      current\n   DESCRIPTION\n
    \     \"Controls the operation of the OLSRv2\n       protocol on the device or
    a specific interface.\n       For example, for an interface, 'enabled' indicates\n
    \      that OLSRv2 is permitted to operate,\n       and 'disabled' indicates that
    it is not.\"\n   SYNTAX  INTEGER {\n      enabled (1),\n      disabled (2)\n   }\n"
  - "WillingnessTC ::= TEXTUAL-CONVENTION\n   DISPLAY-HINT \"x\"\n   STATUS    current\n
    \  DESCRIPTION\n      \"A willingness value that evaluates to the\n       device's
    interest in participating in\n       a particular function, process, or behavior.\n
    \      The willingness ranges from a low value of\n       WILL_NEVER(0) to a high
    value of\n       WILL_ALWAYS(15).  For each parameter x,\n       there is an associated
    willingness value\n       W(x) such that WILL_NEVER < W(x) <= WILL_ALWAYS.\"\n
    \  SYNTAX   Unsigned32 (0..15)\n"
