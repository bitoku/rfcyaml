    Parameters.\n          RFC 7181 - The Optimized Link State Routing Protocol\n
    \         Version 2, Clausen, T., Dearlove, C., Jacquet, P.,\n          and U.
    Herberg, April 2014.\"\n      DEFVAL { 1250 }\n   ::= { olsrv2ConfigurationGroup
    7 }\n   --\n   -- Advertised information validity times\n   --\n   olsrv2THoldTime
