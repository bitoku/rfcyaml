- contents:
  - "Appendix A.  IANAolsrv2LinkMetricType-MIB\n   This document has set up the IANAolsrv2LinkMetricType-MIB
    module.\n   IANA now maintains the IANAolsrv2LinkMetricType-MIB and keeps it\n
    \  synchronized with the \"LINK_METRIC Address Block TLV Type Extensions\"\n   registry
    at <http://www.iana.org/assignments/manet-parameters>.  The\n   IANA site is the
    definitive source for this MIB should there be any\n   discrepancies (e.g., future
    updates to the MIB).\n   IANA-OLSRv2-LINK-METRIC-TYPE-MIB DEFINITIONS ::= BEGIN\n
    \  IMPORTS\n       MODULE-IDENTITY, mib-2\n                 FROM SNMPv2-SMI\n
    \      TEXTUAL-CONVENTION\n                 FROM SNMPv2-TC;\n   ianaolsrv2LinkMetricType
    MODULE-IDENTITY\n       LAST-UPDATED \"201404090000Z\"  -- 09 April 2014\n       ORGANIZATION
    \"IANA\"\n       CONTACT-INFO \"Internet Assigned Numbers Authority\n                     Postal:
    ICANN\n                             12025 Waterfront Drive, Suite 300\n                             Los
    Angeles, CA 90094-2536\n                     Tel:    +1 310 301 5800\n                     E-Mail:
    iana@iana.org\"\n       DESCRIPTION  \"This MIB module defines the\n                     IANAolsrv2LinkMetricType
    Textual\n                     Convention, and thus the enumerated values of\n
    \                    the olsrv2LinkMetricType object defined in\n                     the
    OLSRv2-MIB.\"\n       REVISION      \"201404090000Z\"  -- 09 April 2014\n       DESCRIPTION
    \  \"Initial version of this MIB as published in\n                      RFC 7184.\"\n
    \      ::= { mib-2 221 }\n   IANAolsrv2LinkMetricTypeTC ::= TEXTUAL-CONVENTION\n
    \     STATUS      current\n      DESCRIPTION\n         \"This data type is used
    as the syntax of the\n          olsrv2LinkMetricType object in the definition\n
    \         of the OLSRv2-MIB module.\n          The olsrv2LinkMetricType corresponds
    to\n          LINK_METRIC_TYPE of OLSRv2 (RFC 7181).\n          OLSRv2 uses bidirectional
    additive link metrics\n          to determine shortest distance routes (i.e.,\n
    \         routes with smallest total of link metric values).\n          OLSRv2
    has established a registry for the LINK_METRIC_TYPEs\n          (denoted 'LINK_METRIC
    Address Block TLV Type Extensions'):\n                 http://www.iana.org/assignments/manet-parameters/\n
    \         This is done in Section 24.5 in OLSRv2 (RFC 7181).\n          The LINK_METRIC_TYPE
    (which has as corresponding\n          object in the MIB module olsrv2LinkMetricType)\n
    \         corresponds to the type extension of\n          the LINK_METRIC TLV
    that is set up in the\n          'LINK_METRIC Address Block TLV Type Extensions'
    registry.\n          Whenever new link metric types are added to that registry,\n
    \         IANA MUST update this textual convention accordingly.\n          The
    definition of this textual convention with the\n          addition of newly assigned
    values is published\n          periodically by the IANA, in either the Assigned\n
    \         Numbers RFC, or some derivative of it specific to\n          Internet
    Network Management number assignments.  (The\n          latest arrangements can
    be obtained by contacting the\n          IANA.)\n          Requests for new values
    should be made to IANA via\n          email (iana@iana.org).\"\n      SYNTAX  INTEGER
    {\n                 unknown(0)     -- Link metric meaning assigned\n                                --
    \      by administrative action\n                                -- 1-223 Unassigned\n
    \                               -- 224-255 Reserved for\n                                --
    \      Experimental Use\n      }\n      END\n"
