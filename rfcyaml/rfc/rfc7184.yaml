    2 }\n   olsrv2NibNeighborSetNInMetricValue  OBJECT-TYPE\n      SYNTAX      Olsrv2MetricValueCompressedFormTC\n
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n         \"This
    object is the neighbor metric of any\n          link from this neighbor to an
