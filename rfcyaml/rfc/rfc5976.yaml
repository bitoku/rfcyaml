- title: 'Y.1541-QOSM: Model for Networks Using Y.1541 Quality-of-Service Classes'
  contents:
  - 'Y.1541-QOSM: Model for Networks Using Y.1541 Quality-of-Service Classes

    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes a QoS-NSLP Quality-of-Service model (QOSM)\n\
    \   based on ITU-T Recommendation Y.1541 Network QoS Classes and related\n   guidance\
    \ on signaling.  Y.1541 specifies 8 classes of Network\n   Performance objectives,\
    \ and the Y.1541-QOSM extensions include\n   additional QSPEC parameters and QOSM\
    \ processing guidelines.\n"
