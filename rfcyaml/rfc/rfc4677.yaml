- title: 3.  What Is the IETF?
  contents:
  - "3.  What Is the IETF?\n   The Internet Engineering Task Force is a loosely self-organized\
    \ group\n   of people who contribute to the engineering and evolution of Internet\n\
    \   technologies.  It is the principal body engaged in the development of\n  \
    \ new Internet standard specifications.  The IETF is unusual in that it\n   exists\
    \ as a collection of happenings, but is not a corporation and\n   has no board\
    \ of directors, no members, and no dues; see [BCP95], \"A\n   Mission Statement\
    \ for the IETF\", for more detail.\n   Its mission includes the following:\n \
    \  o  Identifying, and proposing solutions to, pressing operational and\n    \
    \  technical problems in the Internet\n   o  Specifying the development or usage\
    \ of protocols and the near-term\n      architecture to solve such technical problems\
    \ for the Internet\n   o  Making recommendations to the Internet Engineering Steering\
    \ Group\n      (IESG) regarding the standardization of protocols and protocol\n\
    \      usage in the Internet\n   o  Facilitating technology transfer from the\
    \ Internet Research Task\n      Force (IRTF) to the wider Internet community\n\
    \   o  Providing a forum for the exchange of information within the\n      Internet\
    \ community between vendors, users, researchers, agency\n      contractors, and\
    \ network managers\n   The IETF meeting is not a conference, although there are\
    \ technical\n   presentations.  The IETF is not a traditional standards organization,\n\
    \   although many specifications are produced that become standards.  The\n  \
    \ IETF is made up of volunteers, many of whom meet three times a year\n   to fulfill\
    \ the IETF mission.\n   There is no membership in the IETF.  Anyone may register\
    \ for and\n   attend any meeting.  The closest thing there is to being an IETF\n\
    \   member is being on the IETF or Working Group mailing lists (see\n   Section\
    \ 3.3).  This is where the best information about current IETF\n   activities\
    \ and focus can be found.\n   Of course, no organization can be as successful\
    \ as the IETF is\n   without having some sort of structure.  In the IETF's case,\
    \ that\n   structure is provided by other organizations, as described in\n   [BCP11],\
    \ \"The Organizations Involved in the IETF Standards Process\".\n   If you participate\
    \ in the IETF and read only one BCP, this is the one\n   you should read.\n  \
    \ In many ways, the IETF runs on the beliefs of its members.  One of\n   the \"\
    founding beliefs\" is embodied in an early quote about the IETF\n   from David\
    \ Clark: \"We reject kings, presidents and voting.  We\n   believe in rough consensus\
    \ and running code\".  Another early quote\n   that has become a commonly-held\
    \ belief in the IETF comes from Jon\n   Postel: \"Be conservative in what you\
    \ send and liberal in what you\n   accept\".\n   The IETF is really about its\
    \ members.  Because of the unrestrictive\n   membership policies, IETF members\
    \ come from all over the world and\n   from many different parts of the Internet\
    \ industry.  See Section 4.11\n   for information about the ways that many people\
    \ fit into the IETF.\n   One more thing that is important for newcomers: the IETF\
    \ in no way\n   \"runs the Internet\", despite what some people mistakenly might\
    \ say.\n   The IETF makes standards that are often adopted by Internet users,\n\
    \   but it does not control, or even patrol, the Internet.  If your\n   interest\
    \ in the IETF is because you want to be part of the overseers,\n   you may be\
    \ badly disappointed by the IETF.\n"
- title: 3.1.  Humble Beginnings
  contents:
  - "3.1.  Humble Beginnings\n   The first IETF meeting was held in January 1986 at\
    \ Linkabit in San\n   Diego, with 21 attendees.  The 4th IETF, held at SRI in\
    \ Menlo Park in\n   October 1986, was the first that non-government vendors attended.\n\
    \   The concept of Working Groups was introduced at the 5th IETF meeting\n   at\
    \ the NASA Ames Research Center in California in February 1987.  The\n   7th IETF,\
    \ held at MITRE in McLean, Virginia, in July 1987, was the\n   first meeting with\
    \ more than 100 attendees.\n   The 14th IETF meeting was held at Stanford University\
    \ in July 1989.\n   It marked a major change in the structure of the IETF universe.\
    \  The\n   IAB (then Internet Activities Board, now Internet Architecture\n  \
    \ Board), which until that time oversaw many \"task forces\", changed its\n  \
    \ structure to leave only two: the IETF and the IRTF.  The IRTF is\n   tasked\
    \ to consider long-term research problems in the Internet.  The\n   IETF also\
    \ changed at that time.\n   After the Internet Society (ISOC) was formed in January\
    \ 1992, the IAB\n   proposed to ISOC that the IAB's activities should take place\
    \ under\n   the auspices of the Internet Society.  During INET92 in Kobe, Japan,\n\
    \   the ISOC Trustees approved a new charter for the IAB to reflect the\n   proposed\
    \ relationship.\n   The IETF met in Amsterdam, The Netherlands, in July 1993.\
    \  This was\n   the first IETF meeting held in Europe, and the US/non-US attendee\n\
    \   split was nearly 50/50.  About one in three IETF meetings are now\n   held\
    \ in Europe or Asia, and the number of non-US attendees continues\n   to be high\
    \ -- about 50%, even at meetings held in the United States.\n"
