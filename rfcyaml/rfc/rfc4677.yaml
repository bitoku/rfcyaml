- title: Appendix B.  IETF Guiding Principles
  contents:
  - "Appendix B.  IETF Guiding Principles\n   If you've gotten this far in the Tao,\
    \ you've learned a lot about how\n   the IETF works.  What you'll find in this\
    \ appendix summarizes much of\n   what you've read and adds a few new points to\
    \ ponder.  Be sure to\n   read through all the principles; taken as a whole, they'll\
    \ give you a\n   new slant on what makes the IETF work.\n"
- title: B.1.  General
  contents:
  - "B.1.  General\n   P1.   The IETF works by an open process and by rough consensus.\
    \  This\n         applies to all aspects of the operation of the IETF, including\n\
    \         creation of IETF documents and decisions on the processes that\n   \
    \      are used.  But the IETF also observes experiments and running\n       \
    \  code with interest, and this should also apply to the\n         operational\
    \ processes of the organization.\n   P2.   The IETF works in areas where it has,\
    \ or can find, technical\n         competence.\n   P3.   The IETF depends on a\
    \ volunteer core of active participants.\n   P4.   Membership of the IETF or of\
    \ its WGs is not fee-based or\n         organizationally defined, but is based\
    \ upon self-identification\n         and active participation by individuals.\n"
- title: B.2.  Management and Leadership
  contents:
  - "B.2.  Management and Leadership\n   P5.   The IETF recognizes leadership positions\
    \ and grants power of\n         decision to the leaders, but decisions are subject\
    \ to appeal.\n   P6.   Delegation of power and responsibility are essential to\
    \ the\n         effective working of the IETF.  As many individuals as possible\n\
    \         will be encouraged to take on leadership of IETF tasks.\n   P7.   Dissent,\
    \ complaint, and appeal are a consequence of the IETF's\n         nature and should\
    \ be regarded as normal events, but ultimately\n         it is a fact of life\
    \ that certain decisions cannot be\n         effectively appealed.\n   P8.   Leadership\
    \ positions are for fixed terms (although we have no\n         formal limitation\
    \ on the number of terms that may be served).\n   P9.   It is important to develop\
    \ future leaders within the active\n         community.\n   P10.  A community\
    \ process is used to select the leadership.\n   P11.  Leaders are empowered to\
    \ make the judgment that rough\n         consensus has been demonstrated.  Without\
    \ formal membership,\n         there are no formal rules for consensus.\n"
- title: B.3.  Process
  contents:
  - "B.3.  Process\n   P12.  Although the IETF needs clear and publicly documented\
    \ process\n         rules for the normal cases, there should be enough flexibility\n\
    \         to allow unusual cases to be handled according to common sense.\n  \
    \       We apply personal judgment and only codify when we're certain.\n     \
    \    (But we do codify who can make personal judgments.)\n   P13.  Technical development\
    \ work should be carried out by tightly\n         chartered and focused Working\
    \ Groups.\n   P14.  Parts of the process that have proved impractical should be\n\
    \         removed or made optional.\n"
- title: B.4.  Working Groups
  contents:
  - "B.4.  Working Groups\n   P15.  Working Groups (WGs) should be primarily responsible\
    \ for the\n         quality of their output, and therefore for obtaining early\n\
    \         review; WG chairs as WG leaders, backed up by the IETF\n         leadership,\
    \ should act as a quality backstop.\n   P16.  WGs should be primarily responsible\
    \ for assessing the negative\n         impact of their work on the Internet as\
    \ a whole, and therefore\n         for obtaining cross-area review; the IETF leadership\
    \ should act\n         as a cross-area backstop.\n   P17.  Early review of documents\
    \ is more effective in dealing with\n         major problems than late review.\n\
    \   P18.  Area Directors (ADs) are responsible for guiding the formation\n   \
    \      and chartering of WGs, for giving them direction as necessary,\n      \
    \   and for terminating them.\n   P19.  WG chairs are responsible for ensuring\
    \ that WGs execute their\n         charters, meet their milestones, and produce\
    \ deliverables that\n         are ready for publication.\n   P20.  ADs are responsible\
    \ for arranging backstop review and final\n         document approval.\n"
- title: B.5.  Documents
  contents:
  - "B.5.  Documents\n   P21.  IETF documents often start as personal drafts, may\
    \ become WG\n         drafts, and are approved for permanent publication by a\n\
    \         leadership body independent of the WG or individuals that\n        \
    \ produced them.\n   P22.  IETF documents belong to the community, not to their\
    \ authors.\n         But authorship is recognized and valued, as are lesser\n\
    \         contributions than full authorship.\n   P23.  Technical quality and\
    \ correctness are the primary criteria for\n         reaching consensus about\
    \ documents.\n   P24.  IETF specifications may be published as Informational,\n\
    \         Experimental, Standards Track, or Best Current Practice.\n   P25.  IETF\
    \ Standards Track specifications are not considered to be\n         satisfactory\
    \ standards until interoperable independent\n         implementations have been\
    \ demonstrated.  (This is the\n         embodiment of the \"running code\" slogan.)\
    \  But, on legal\n         advice, the IETF does not take responsibility for\n\
    \         interoperability tests and does not certify interoperability.\n   P26.\
    \  IETF processes are currently published as Best Current Practice\n         documents.\n\
    \   P27.  Useful information that is neither a specification nor a\n         process\
    \ may be published as Informational.\n   P28.  Obsolete or deprecated specifications\
    \ and processes may be\n         downgraded to Historic.\n   P29.  The standards\
    \ track should distinguish specifications that have\n         been demonstrated\
    \ to interoperate.\n   P30.  Standards Track and Best Current Practice documents\
    \ must be\n         subject to IETF wide rough consensus (Last Call process).\
    \  WG\n         rough consensus is normally sufficient for other documents.\n\
    \   P31.  Substantive changes made after a document leaves a WG must be\n    \
    \     referred back to the WG.\n   P32.  The IETF determines requirements for\
    \ publication and archiving\n         of its documents.\n"
