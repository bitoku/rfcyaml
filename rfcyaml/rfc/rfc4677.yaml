- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Since its early years, attendance at Internet Engineering\
    \ Task Force\n   (IETF) face-to-face meetings has grown phenomenally.  Many of\
    \ the\n   attendees are new to the IETF at each meeting, and many of those go\n\
    \   on to become regular attendees.  When the meetings were smaller, it\n   was\
    \ relatively easy for a newcomer to get into the swing of things.\n   Today, however,\
    \ a newcomer meets many more new people, some\n   previously known only as the\
    \ authors of documents or thought-\n   provoking email messages.\n   This document\
    \ describes many aspects of the IETF, with the goal of\n   explaining to newcomers\
    \ how the IETF works.  This will give them a\n   warm, fuzzy feeling and enable\
    \ them to make the meeting and the\n   Working Group discussions more productive\
    \ for everyone.\n   Of course, it's true that many IETF participants don't go\
    \ to the\n   face-to-face meetings at all.  Instead, they're active on the mailing\n\
    \   list of various IETF Working Groups.  Since the inner workings of\n   Working\
    \ Groups can be hard for newcomers to understand, this document\n   provides the\
    \ mundane bits of information that newcomers will need in\n   order to become\
    \ active participants.\n   The IETF is always in a state of change.  Although\
    \ the principles in\n   this document are expected to remain largely the same\
    \ over time,\n   practical details may well have changed by the time you read\
    \ it; for\n   example, a web-based tool may have replaced an email address for\n\
    \   requesting some sort of action.\n   Many types of IETF documentation are mentioned\
    \ in the Tao, from BCPs\n   to RFCs and FYIs and STDs.  BCPs make recommendations\
    \ for Best\n   Current Practices in the Internet; RFCs are the IETF's main technical\n\
    \   documentation series, politely known as \"Requests for Comments\"; FYIs\n\
    \   provide topical and technical overviews that are introductory or\n   appeal\
    \ to a broad audience; and STDs are RFCs identified as\n   \"standards\".  See\
    \ Section 8 for more information.\n   The acronyms and abbreviations used in this\
    \ document are usually\n   expanded in place and are explained fully in Appendix\
    \ A.\n   This document is intended to obsolete FYI 17, RFC 3160.  See Section\n\
    \   3.2.5 for information on what it means for one RFC to obsolete\n   another.\n"
