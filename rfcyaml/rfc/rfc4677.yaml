- title: A.1.  Why "the Tao"?
  contents:
  - "A.1.  Why \"the Tao\"?\n   Pronounced \"dow\", Tao is the basic principle behind\
    \ the teachings of\n   Lao-tse, a Chinese master.  Its familiar symbol is the\
    \ black-and-\n   white yin-yang circle.  Taoism conceives the universe as a single\n\
    \   organism, and human beings as interdependent parts of a cosmic whole.\n  \
    \ Tao is sometimes translated \"the way\", but according to Taoist\n   philosophy\
    \ the true meaning of the word cannot be expressed in words.\n"
