- title: Abstract
  contents:
  - "Abstract\n   This document describes the inner workings of IETF meetings and\n\
    \   Working Groups, discusses organizations related to the IETF, and\n   introduces\
    \ the standards process.  It is not a formal IETF process\n   document but instead\
    \ an informational overview.\n"
