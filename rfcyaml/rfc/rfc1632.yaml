    are provided to\tload and dump the DIB from and\n     to\tASCII text files.\n\
    \   - The DIT structure is held in main memory. Frequently used attributes\n \
    \    may be held in inverted tables in memory to speed up searches.\n   - Knowledge\
    \ management: knowledge on\tmanaged\tdomains\tis stored in\n     UCOM.X specific\
    \ attributes\tof the DSA entries.\n   - Schema: The X.500 (88), X.400 (88)\tand\
    \ most of the\tCosine and\n     Internet Schema are supported. Object class and\
    \ attribute\n     definitions are enforced.\tUsers may define their own.\n   -\
    \ Simple authentication is provided;\tstrong authentication and\n     signed operations\
    \ are being tested\toperationally through TS-E3X's\n     participation in PASSWORD,\t\
    a VALUE\tproject\twith aim to pilot a\n     European security infrastructure for\
    \ network applications.\n   - Access control: private mechanisms\tare provided\
    \ to\tallow access\n     control lists to be specified for parts of\tthe DIT,\
    \ to control\n     modifications, and\tto specify access restrictions on attributes.\n\
    \   - Management: a UCOM.X DSA object has been defined to allow\n     operational\
    \ parameters of the DSA to be managed via DAP.\n     Administration utilities\
    \ are provided to, e.g., generate usage\n     statistics\tand periodically update\t\
