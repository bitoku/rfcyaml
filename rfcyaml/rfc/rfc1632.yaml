    \   transports Through XTI, both\tOSI and\tTCP/IP protocols are possible on\n\
    \   the same machine, thus permitting to\tbuild a\tDirectory Service\n   distributed\
    \ on OSI and TCP/IP networks.\nHARDWARE PLATFORMS\n   DPX/2, DPX/20\nSOFTWARE\
    \ PLATFORMS\n   Unix\tBOS2, Unix BOSX, AIX\nAVAILABILITY\n   4 Q 93\n   Please\
    \ contact:\n      Daniel Monges\n      Tel: + (33)  76 39 75 00 ext. 7449\n  \
    \    Fax: + (33)  76 39 78 56\n      e-mail: D.Monges@frec.bull.fr\nDATE LAST\
    \ UPDATE or CHECKED\n   November 25th, 1993\nNAME\n   OSI Access and Directory\n\
    \   Control Data\tSystems\tIncorporated.\nKEYWORDS\n   API,\tCLNS, CDC, Commercially\t\
    Available, DSA Connectivity, DSA/DUA,\n   DUA Connectivity, DUA Interface, IBM\t\
    PC, LDAP, RFC-1006, RFC-1202,\n   RFC-1249, RFC-1274, RFC-1275, RFC-1276, RFC-1277,\
    \ RFC-1278, RFC-1279,\n   Sun,\tX Window System, X.25\nABSTRACT\n   OSI Access\
    \ and Directory includes several DUAs and a\tQUIPU based DSA\n   (originally based\
    \ on\tversion\t6.6) with enhancements.\tThe DUA/DSA\n   enhancements\tinclude:\n\
    \   - Directory API based on the\tX.400 API.\n   - Support for X.400 objects including\
    \ those to support\n     MHS use of\tDirectory to support MHS Routing.\n   - Integration\
    \ with Control Data's MailHub (X.400 MHS) products.\n   - X Windows,\tcurses and\
    \ command line\tbased DUA interfaces on\tUNIX.\n     These interfaces support\
    \ the full set of Directory\toperations.\n   - Windows 3.x interface on PCs.\n\
    \   - A DUA daemon that provides\tDirectory access for applications.\n   - LDAP\
    \ 2.0 and 3.0 support.\n   - Directory synchronization tools for synchronizing\
    \ most PC/Mac/Dec\n     mail directories with X.500.\n   - Enhanced photo attribute\
    \ support.\n   - ACL enhancements.\n   - Hash indexing for fast string search.\n\
    \   - DIXIE, DAD\tand PH.X500 support.\n   - SNMP based\tmonitoring and management\
    \ of DSAs.\n   Control Data\tSystems\toffers complete\tintegration services to\t\
    design,\n   plan, install, configure, tailor and\tmaintain X.500 services.  These\n\
    \   services may\tinclude\tthe preparation\tof customer unique DUAs\tand\n   tools\
    \ for X.500 integration,\tsynchronization, operational control and\n   management.\
    \ OSI Access and Directory\tis in production use at\tseveral\n   government, commercial\
    \ and academic sites. Some sites are supporting\n   Directories in excess of 120,000\
    \ entries.\nCOMPLIANCE (applicable only for\tDSAs and DUAs)\n   OSI Access and\
    \ Directory complies with the 1988 CCITT Recommendations\n   X.500-X.521 [CCITT-88]\
    \ and the 1988 NIST OIW\tStable Implementation\n   Agreements [NIST-88]. OSI Access\
    \ and\tDirectory only supports\tsimple\n   authentication or no\tauthentication.\t\
    OSI Access and Directory\n   complies with all static and\tdynamic\trequirements\
    \ of\tX.519. OSI\n   Access and Directory\tcan act\tas a first-level DSA.\n  \
    \ OSI Access and Directory will support some 1993 X.500 extensions in\n   1994\t\
    with full support in 1995/1996.\nCONFORMANCE WITH PROPOSED INTERNET STANDARDS\n\
    \   OSI Access and Directory is compliant with the following RFCs: [RFC\n   1274],\
    \ [RFC 1276], and [RFC 1277].\nCONSISTENCE WITH INFORMATIONAL AND EXPERIMENTAL\t\
    RFCs\n   OSI Access and Directory is compliant with the following RFCs: [RFC\n\
    \   1202], [RFC 1249], [RFC 1275], [RFC 1278], and [RFC 1279].\n   OSI Access\
    \ and Directory also supports the required objects,\n   attributes and attribute\
    \ syntaxes for MHS use of Directory to support\n   MHS Routing.\nINTEROPERABILITY\n\
    \   OSI Access and Directory was\ttested against HP, DEC,\tISODE Consortium\n\
    \   and Wollongong implementations at the COS Interoperability Test Lab\n   in\
