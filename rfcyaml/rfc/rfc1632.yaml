    \ +1 310 392 4700 FAX\n      info@angeli.com\nDATE LAST UPDATED or CHECKED\n \
    \  November 23rd, 1993\nNAME\n   UCOM.X 500 (tm) - E3.X [DSA and DUA]\nKEYWORDS\n\
    \   386,\tAPI, Bull, CLNS, Commercially Available, DEC ULTRIX, DSA\n   Connectivity,\
