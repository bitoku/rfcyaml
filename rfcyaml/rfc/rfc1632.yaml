    \ Tandem, UNIX, X.25\nABSTRACT\n   UCOM.X 500 includes a Directory System Agent\t\
    (DSA), various directory\n   access APIs and Directory User Agents (DUAs). UCOM.X\t\
    500 is a product\n   based on PIZARRO, the research prototype developed at INRIA\
    \ by\n   Christian Huitema's team, and commercialized\tby TS-E3X, a member of\n\
    \   the France Telecom group.\n   Characteristics of the DSA are:\n   - The DAP\
    \ and DSP protocols are provided conformant with X.500 (88).\n   - The DIB is\t\
