    1993\nNAME\n   Traxis Enterprise Directory\n   Angeli Systems Corporation\nKEYWORDS\n\
    \   API,\tCLNS, Commercially Available, DSA/DUA, HP, IBM PC, IBM RISC,\n   Macintosh,\
    \ OSI Transport, RFC-1006, RFC-1274, Sun, X.25\nABSTRACT\n   The Traxis Enterprise\
    \ Directory has multiple\tcomponents in a\tthree\n   layer architecture. The individual\
    \ components of the\tTraxis family\n   are building\tblocks which can be assembled\
    \ in a flexible, modular way\n   to build complex systems.\n   At the enterprise\
    \ level, is a distributed directory stored and\n   managed by Traxis Directory\
    \ Engines (TDEs). At the workgroup\tlevel\n   Traxis Directory Hubs (TDHs)\tprovide\t\
    the means to integrate and\n   connect Traxis Directory Engines to the wide\t\
    variety\tof real\tworld\n   applications\tand systems which prevail in network\
    \ environments. The\n   TDE and the TDH support the myriad of client\tapplications,\
    \ including\n   messaging and business applications,\twhich require services from\
    \ the\n   Traxis directory.\n   At the desktop level, the Traxis Desktop Client\
    \ (TDC) provides a\n   common set of facilities which simplify and enable communications,\n\
    \   object manipulation,\tand results management as required between the\n   Traxis\
    \ Directory Hub\tand applications. These\tcapabilities, which\n   include full\t\
    access and management of the directory,\tare provided to\n   applications\tthrough\t\
    XDS++, the Traxis object oriented API. The\n   Traxis Desktop Client also supports\
    \ industry\tstandard client\tsoftware\n   interfaces such as Microsoft\tMAPI,\
    \ Apple OCE, CMC and VIM, through\n   Compatibility Modules which map the standard\t\
    API into XDS++.\tThrough\n   these APIs the Traxis Desktop Client\tsupports applications\
    \ of all\n   kinds on PC,\tMacintosh, and UNIX systems.\n   Angeli supplied Traxis\
    \ applications include the Traxis Administrative\n   Console management station,\
    \ the Traxis Global Browser general\n   directory tool, the Traxis Operator Assistance\
    \ high-speed look-up,\n   the Traxis Data Base\tGateway, the Traxis Import Export\
    \ Utility and\n   more.\n   The Traxis Directory\tEngine includes\tan X.500 DSA.\
    \ The Traxis\n   Directory Hub includes an X.500 DUA.\nCOMPLIANCE (applicable\
    \ only for\tDSAs and DUAs)\n   Traxis Directory Engine DSA is CCITT-1988 compliant\
    \ with extended\n   security and\taccess control.\tSupports access\tcontrol\t\
    on User, Entry,\n   and Attribute levels. DIB or\tsubtree\tadministrative manager\n\
    \   supported. Supports simple authentication with encrypted password.\n   NIST\t\
    OIW Stable Implementation Agreements [NIST-88] compliant.\n   Support for February\t\
    14, 1993 CCITT X.500 planned. X.509 in first\n   half\tof 1994. Replication and\
    \ Administrative/Information Model in\n   second half of 1994.\nCONFORMANCE WITH\
    \ PROPOSED INTERNET STANDARDS\n   Traxis conforms to RFC1274 which documents COSINE\
    \ interoperability.\n   LDAP\t(RFC 1487) is planned for inclusion in a later release\
    \ of Traxis\n   if market demand requires it.\nCONSISTENCE WITH INFORMATIONAL\
    \ AND EXPERIMENTAL\tRFCs\n   Traxis does not conform to the QUIPU\tRFC Internet\
    \ Proposals cited.\n   As noted elsewhere, Traxis is fully compatible with QUIPU\n\
    \   operationally but does not use the cited RFCs in its\tinternal\n   operations.\n\
    INTEROPERABILITY\n   Traxis has been extensively tested for interoperability with\t\
