    DATE LAST UPDATED or CHECKED\n   March 1st, 1993\nNAME\n   XT-DUA\n   NEXOR\n\
    KEYWORDS\n   Bull, CLNS, Commercially Available, DUA Connectivity, DUA Only, HP,\n\
    \   IBM RISC, ICL, Motif, Multiple Vendor Platforms, OpenLook, OSI\n   Transport,\
    \ RFC-1006,\tRFC-1274, RFC-1277, RFC-1278, RFC-1484,\n   Solbourne, Sun, X Window\
    \ System, X.25\nABSTRACT\n   XT-DUA provides a X-Windows based user interface\
    \ to the X.500\n   Directory.  Both Motif and OpenLook styles are supported.\n\
    \   Browsing features include:\n   - Passing of\tuser address information to the\t\
    XT-MUA X.400 user agent.\n   - History - allowing\tquick access to\tpreviously\
    \ referenced parts of\n     the DIT.\n   - Customizable entry\tdisplay\t- allowing\
    \ subsets of attributes be\n     displayed when showing an entry.\n   - User Friendly\
    \ Name\t(UFN) based searching\n   - Hypertext-like navigation.\n   - Support for\
    \ application entities e.g. startup of ftam session.\n   - User defined name for\
    \ attribute labels.\n   - Support for photo and audio attributes.\n   - Attribute\
    \ value on\tscanline.\n   - Intelligent choice\tof entries to display when moving\
    \ to a new\n     location in the DIT.\n   Management features include:\n   - Creation\
    \ of new entries.\n   - Modification of existing entries (including RDN) -\tbased\
    \ on\n     Quipu EDB format.\n   - Deletion of entries.\n   - Friendly editor\
    \ of\tmodifying Quipu\tACLs.\n   - Rebinding - authenticated and to named DSA.\n\
    \   - Full configuration\tof DAP request parameters\nCOMPLIANCE (applicable only\
    \ for\tDSAs and DUAs)\n   Compliant with X.500(88), and NIST SIA version 2 except\
    \ X.509 strong\n   authentication not implemented (under development).\n   NEXOR\
    \ is committed to migrate XT-DUA\tto the 1992 standards.\nCONFORMANCE WITH PROPOSED\
    \ INTERNET STANDARDS\n   The following are supported:\tRFC 1274 and RFC 1277.\n\
    CONSISTENCE WITH INFORMATIONAL AND EXPERIMENTAL\tRFCs\n   The following are supported:\t\
    UFN [RFC 1484] and RFC 1278.\nINTEROPERABILITY\n   XT-DUA has interoperated with\
