    RFCs\n   [RFC\t1484], [RFC 1275], [RFC\t1278], [RFC 1279].\nINTEROPERABILITY\n\
    \   Interoperability with several other DSAs has\tbeen demonstrated in\n   pilot\
    \ operation and at the COS X.500\tInteroperability Lab, enhancing\n   interoperability\
