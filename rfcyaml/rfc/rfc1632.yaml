    \   IBM RISC, ICL, Multiple Vendor Platforms, OSI Transport, RFC-1006,\n   RFC-1274,\
    \ RFC-1276, RFC-1277, RFC-1278, RFC-1279, RFC-1484, RFC-1485,\n   Solbourne, Sun,\
    \ X.25\nABSTRACT\n   XT-QUIPU is an X.500(88) DSA.  Characteristics of the DSA\
