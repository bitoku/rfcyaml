    \ support\n   for the TCP/IP protocol suite, or HP-UX Operating System, Release\
    \ 9.0\n   or later.\n   Client Requirements\n   OPEN/services for Windows requires\
    \ the following software: Microsoft\n   MS-DOS(tm) Operating\tSystem,\tRelease\t\
    5.0 or later and Microsoft\n   Windows 3.1 or later.\nAVAILABILITY\n   Wang\t\
    OPEN/services is commercially available\tfrom:\n      Wang Laboratories, Inc.\n\
    \      1\tIndustrial Avenue\n      Lowell, Massachusetts 01851\n      Phone: 508-967-6114\n\
    \      FAX: 508-967-1105\n   To obtain OPEN/services, contact your local Wang\
    \ sales office, your\n   Wang\tauthorized reseller or call 1-800-NEW-WANG.\nDATE\
    \ LAST UPDATED or CHECKED\n   December 6th, 1993\nNAME\n   Xdi - DUA\n   Bellcore\n\
    KEYWORDS\n   Available via FTP, DUA Connectivity,\tDUA Only, Free,\tLimited\n\
    \   Functionality, Multiple Vendor Platforms, Needs ISODE, RFC-1274,\n   RFC-1484,\
    \ Source, Sun, UNIX,\tX Window System\nABSTRACT\n   Xdi is a Directory User Agent\
    \ (DUA) for the X Window\tSystem.\t In\n   addition to providing a user-friendly\
    \ interface, it supports\n   Directory interactions of different levels of complexity.\
    \ Users can\n   select different window screens to browse, search and modify\t\
    the\n   Directory.  There are two different search screens for name based\n  \
    \ search and attribute\tbased search. It is simple to use for novice\n   users\
    \ but is\talso useful for\tmore advanced users to formulate complex\n   search\
    \ filters.  Xdi\talso supports \"user-friendly naming\" in\tmany\n   cases so\
    \ that users are not required\tto know\tX.500 naming format.\nCOMPLIANCE (applicable\
    \ only for\tDSAs and DUAs)\n   88 standard compliant: Delete and Add operations,\
    \ and strong\n   authentication not implemented. There are no\tfacilities to modify\
    \ the\n   RDNs\tof entries.\nCONFORMANCE WITH PROPOSED INTERNET STANDARDS\n  \
    \ RFC 1274 is supported.\nCONSISTENCE WITH INFORMATIONAL AND EXPERIMENTAL\tRFCs\n\
    \   RFC 1484 is supported.\nINTEROPERABILITY\n   Believed to be interoperable\t\
    with other DSAs. Only tested against\n   ISODE/QUIPU DSAs.\nPILOT CONNECTIVITY\n\
    \   DUA Connectivity\nBUGS\n   Send\tbug reports to sywuu@thumper.bellcore.com\n\
    CAVEATS\tand GENERAL LIMITATIONS\nINTERNETWORKING\tENVIRONMENT\n   Same\tas ISODE.\n\
    HARDWARE PLATFORMS\n   This\tsoftware has been tested on SUN4. It is\texpected\
    \ that the\n   software is portable\tto SUN3\tand other UNIX machines.\nSOFTWARE\
    \ PLATFORMS\n   Xdi is expected to run on ISODE (release 7.0\tupwards) in UNIX\n\
    \   environment.\t The 'xdi' directory has been designed to fit directly\n   into\t\
    the ISODE source tree. Xdi requires X11R4, the associated Xt\n   toolkit and Athena\
    \ widget libraries.\t Also see the operating\n   environments\tof ISODE.\nAVAILABILITY\n\
    \   The Xdi software is available via anonymous FTP from\n   thumper.bellcore.com\t\
    in file\tpub/xdi.tar.Z. Source code and\n   executables can be freely distributed\
    \ or modified for non-commercial\n   and non-profit use provided that all\tcopyright\
    \ notices, permission\n   and nonwarranty notice included in the software distribution\t\
    remain\n   intact.\n   For further information contact Sze-Ying Wuu\tat\n   sywuu@thumper.bellcore.com.\n\
    DATE LAST UPDATED or CHECKED\n   March 18th, 1993\nNAME\n   XLU\n   Brunel University,\
    \ UK\nKEYWORDS\n   DUA Connectivity, DUA Only, Free, Multiple Vendor Platforms,\t\
    Needs\n   ISODE, Source, UNIX,\tX Window System\nABSTRACT\n   XLU (X LookUp) is\
    \ an\tX.500 DUA interface for\tthe X Window System.\n   XLU can be configured\
    \ for many different styles of interaction.\n   Example configurations are provided\
    \ for single window and multiple\n   window use.\n   XLU implements the `User-Friendly\
    \ Naming' search strategy and also\n   has a form-filling search mode. Asynchronous\t\
    directory operations are\n   used.\n   Full\tuser friendly add and modify functions\
    \ are provided, with the\n   ability to tailor the modify\tscreen to present simple\
    \ subsets of the\n   available attributes.\nCOMPLIANCE (applicable only for\t\
    DSAs and DUAs)\n   88 Standard compliant: Strong authentication\tnot yet\timplemented.\
    \  No\n   plans for support of\tthe 1992 Standard.\nCONFORMANCE WITH PROPOSED\
