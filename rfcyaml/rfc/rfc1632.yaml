    \   circulation (workflow) and cooperative document editing. Thirdly, to\n   offer\
    \ it to telecomms operators such\tas France Telecom for\n   application in network\
    \ management. UCOM.X 500 is used extensively by\n   French research centers involved\
    \ in PARADISE.\nCOMPLIANCE (applicable only for\tDSAs and DUAs)\n   UCOM.X 500\
    \ conforms to X.500\t(88) as\tspecified in paragraph 9 of\n   X.519.\n   Development\
    \ of the product based on X.500 (93) is planned for '94\n   with\trelease\tof\
    \ a product conformant\tto the principal extensions at\n   the end of '94. Emphasis\
