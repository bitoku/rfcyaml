    DATE LAST UPDATED or CHECKED\n   November 22nd, 1993\nNAME\n   Custos\n   National\
    \ Institute of Standards and Technology\nKEYWORDS\n   API,\tAvailable via FTP,\
    \ DSA/DUA, Free, Limited Functionality,\n   Multiple Vendor Platforms, Needs ISODE,\
    \ OSI Transport, RFC-1006, Sun,\n   UNIX\nABSTRACT\n   The implementation consists\
    \ of a set\tDUA library routines, a\tterminal\n   interface, and a DSA. The implementation\
    \ was\tdeveloped in C on Sun\n   SPARCstations under SunOS 4.1.1. All\tunderlying\
    \ services are\tprovided\n   by the ISODE\tdevelopment package. The development\
    \ package is\talso\n   used\tfor encoding and decoding ASN.1\tdata as\twell as\t\
    for other data\n   manipulation\tservices. Using\tthe ISODE package the implementation\
    \ can\n   be run over both TCP/IP and OSI protocols.\n   The DSA provides full\
    \ support for both DAP and DSP protocols,\n   conformant with ISO 9594 / CCITT\
    \ X.500 standards. The DIB is\n   maintained using a locally developed\trelational\
    \ database system. The\n   interface to\tthe database system consists of\ta set\
    \ of sql-like C\n   functions.  These are designed to allow straightforward replacement\n\
    \   of the local\tdatabase system\twith a more powerful commercial\tsystem.\n\
    \   To achieve better performance several options are supported that\n   permit\
    \ loading of selected portions of the database in core.\tWhen\n   these options\
    \ are selected data can be retrieved more quickly from in\n   core\ttables;\t\
    all modifications to the DIB are directly reflected in\n   the in core tables\
    \ and the database.\nCOMPLIANCE (applicable only for\tDSAs and DUAs)\n   Custos\
    \ is fully compliant with the 1988 Standard with the following\n   omissions:\n\
    \   - Search request decomposition\n   - Modify Entry operation\n   - Modify RDN\t\
    operation\n   - Abandon operation\n   - Strong Authentication\n   - Schema checking\n\
    \   There are no\tpresent\tplans to extend\tCustos to include the 1992 X.500\n\
    \   extensions.\nCONFORMANCE WITH PROPOSED INTERNET STANDARDS\n   [No information\
    \ provided--Ed.]\nCONSISTENCE WITH INFORMATIONAL AND EXPERIMENTAL\tRFCs\n   [No\
    \ information provided--Ed.]\nINTEROPERABILITY\n   Have\tsuccessfully interoperated\
    \ with\tQUIPU and OSIWARE over the DAP.\n   No DSP interoperability testing has\
    \ been done.\nPILOT CONNECTIVITY\n   Limited DUA and DSA connectivity to PSI White\
    \ Pages Project.\nBUGS\n   Bugs\tmay be reported\tto the general discussion list,\n\
    \   x500@osi.ncsl.nist.gov.\nCAVEATS\tand GENERAL LIMITATIONS\n   No limitations\
    \ on file sizes, etc. The only side effects to creating\n   large files should\
    \ be in the\tarea of\tperformance. Specifically,\n   optimization\trequires loading\
    \ parts of the DIB in core so greater\n   memory requirements will be necessary\
    \ for achieving better\n   performance with a large database. Any platform the\
    \ implementation\n   can be ported to (generally any platform ISODE can be ported\t\
    to)\n   should support all features.\nINTERNETWORKING\tENVIRONMENT\n   RFC-1006;\
    \ TP4/CLNP (SunLinkOSI) over\t802 and\tX.25 (SunLink X.25).\nHARDWARE PLATFORMS\n\
    \   It's\tonly been run on Sun 3 and SPARC, but there are\tno known reasons\n\
    \   why it shouldn't run\ton any hardware\trunning\tthe ISODE software.\nSOFTWARE\
    \ PLATFORMS\n   It requires UNIX and\tthe ISODE software package. It's been developed\n\
    \   and tested with ISODE version 7.0 and Sun OS\tversion\t4.1.1. Uses a\n   locally\
    \ developed relational\tDBMS that should be easily replaceable\n   with\tcommercially\
    \ available relational systems.\nAVAILABILITY\n   Custos, the NIST implementation\
    \ of X.500, the OSI Directory,\tis\n   available for anonymous ftp from osi.ncsl.nist.gov\
    \ (129.6.48.100)\n   using the convention\t(user name = anonymous,\tpassword =\
    \ ident). The\n   software is available in two\tforms: a tar file and a\tcompressed\
    \ tar\n   file.\n      ./pub/directory/CustosRel_0.2.tar\n      ./pub/directory/CustosRel_0.2.tar.Z\n\
    \   Note: permissions on\tthe directory ./pub/directory are set so that\n   you\
    \ will be able to \"get\" files whose names you can provide.\tHowever,\n   you\
    \ will not\tbe able\tto \"ls\"\tthe contents of\tthe directory.\nDATE LAST UPDATED\
    \ or CHECKED\n   March 5th, 1993\nNAME\n   DE\nKEYWORDS\n   Available via FTP,\
    \ DUA Interface, Free, Included in ISODE, LDAP,\n   Multiple Vendor Platforms,\
    \ Needs ISODE, RFC-1274, RFC-1484, RFC-1487,\n   Source, UNIX\nABSTRACT\n   DE\
    \ (Directory Enquiries) is intended\tto be a\tsimple-to-use DUA\n   interface,\
    \ suitable for the naive user, and suitable\tfor running as a\n   public access\
    \ dua.  it will work on any terminal.  The user is\n   presented with a series\
    \ of (verbose)\tprompts\tasking for person's\n   name; department; organization;\
    \ country.  There is extensive\ton-line\n   help.  The matching algorithms are\
    \ such that\tnear matches are\n   presented to\tthe user before\tless good matches.\n\
    \   A lot of development\thas been done on the interface since it\twas\n   first\
    \ described in RFC1292.\tThe most significant enhancement has\n   been\tto add\
    \ power searching - this allows a user to search for an\n   entry even when they\t\
    do not know the\tname of\tthe organisation in\n   which the person works - you\t\
    still have to specify the country.  DE\n   now provides\tUFN style searching.\
    \  It is now\tpossible to search\n   locality entries.  DE now uses slightly different\
    \ search algorithms\n   depending on\twhether\tit is accessing\tpart of\tthe Directory\
    \ mastered\n   by a\tQuipu DSA - Quipu DSAs tend to use lots\tof replication and\
    \ so\n   encourage searching.\t An experimental feature is intended to\tgive the\n\
    \   user\tmore feedback on the likely response time to a query - DE\n   maintains\
    \ a database\tof past\tinformation availability and DSA\n   responsiveness.  Translations\
    \ exist into at least 4 different\n   languages.\n   DE runs over\tISODE DAP and\
    \ University of Michigan LDAP.  There is a\n   version of DE, called DOS-DE, which\
    \ has been\tported to DOS, and this\n   uses\tLDAP.\n   DE was funded by the\t\
    COSINE PARADISE\tproject, and DE\tis used\tas the\n   PARADISE public access dua.\t\
    You can\ttest the software by telnet to\n   128.86.8.56 and logging in as dua\
    \ --\tno password required.\nCOMPLIANCE (applicable only for\tDSAs and DUAs)\n\
    \   N/A\nCONFORMANCE WITH PROPOSED INTERNET STANDARDS\n   [RFC\t1274] and [RFC\
    \ 1487]\nCONSISTENCE WITH INFORMATIONAL AND EXPERIMENTAL\tRFCs\n   [RFC\t1484].\n\
    INTEROPERABILITY\n   N/A\nPILOT CONNECTIVITY\n   N/A (This is\tmore a DUA rather\
    \ than an interface question). The\n   interface is\twidely used in the global\
    \ pilot.\nBUGS\n   Doesn't handle aliases well when power searching.\n   Send\t\
    bug reports to:\n\tp.barker@cs.ucl.ac.uk\n\thelpdesk@paradise.ulcc.ac.uk\nCAVEATS\t\
    and GENERAL LIMITATIONS\n   DE tries to cater well for the general case,\tat the\
    \ expense of not\n   dealing with\tthe less typical.  The main manifestation of\
    \ this is\n   that\tthe current version does not handle searching under localities\n\
    \   very\twell.\n   It is not possible to display photographs or\treproduce sound\n\
    \   attributes.\nINTERNETWORKING\tENVIRONMENT\n   As for ISODE.\nHARDWARE PLATFORMS\n\
    \   As for ISODE.\nSOFTWARE PLATFORMS\n   As for ISODE.\nAVAILABILITY\n   The\
    \ software\tis openly available as part of ISODE-8.0.  An enhanced\n   version\
    \ is available\tas part\tof the PARADISE\tproject\tupgrade.\n   Both\tthese versions\
    \ are available by\tFTP from\n   <ftp.paradise.ulcc.ac.uk>, as src/isode-8.tar.Z\
    \ and src/isode-\n   paradise.tar.Z.\n   The very latest code\twill be\tmade available\
