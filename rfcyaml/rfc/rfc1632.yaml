    DATE LAST UPDATED or CHECKED\n   March 12th, 1993\nNAME\n   DEC X.500 Directory\
    \ Server\n   Digital Equipment Corporation\nKEYWORDS\n   API,\tCLNS, Commercially\
    \ Available, DEC ULTRIX, DEC VAX OpenVMS, DSA\n   Only, OSI Transport,\tRFC-1006,\
    \ RFC-1274, RFC-1277, RFC-1278,\tX.25\nABSTRACT\n   The DEC X.500 Directory Server\
    \ product provides a high performance\n   Directory System Agent implemented according\t\
    to the 1993 edition of\n   ISO/IEC 9594\tand the\tCCITT X.500 series of Recommendations.\n\
    \   Specific features provided include:\n   (1) Integrated multi-protocol support\
    \ allowing concurrent DAP and DSP\n       access over OSI and TCP/IP (using RFC1006)\
    \ protocols.\n   (2) Indexed database\tsupports high-performance searching and\n\
    \       sophisticated matching including\tapproximate match.\n   (3) Based on\t\
