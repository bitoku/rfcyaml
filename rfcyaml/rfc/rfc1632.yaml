  - "Network\tWorking\tGroup\t\t\t\t\t     A.\tGetchell\nRequest\tfor Comments: 1632\t\
    \  Lawrence Livermore National Laboratory\n\t\t\t\t\t\t\t\tMay 1994\n\t  A Revised\
    \ Catalog of Available X.500 Implementations\nStatus of this Memo\n   This\tmemo\
    \ provides information for the Internet community.  This memo\n   does\tnot specify\
    \ an Internet\tstandard of any\tkind.  Distribution of\n   this\tmemo is\tunlimited.\n\
    Abstract\n   This\tdocument is the\tresult of a survey that\tgathered new or\t\
    updated\n   descriptions\tof currently available implementations of X.500,\n \
    \  including commercial\tproducts and openly available offerings. This\n   document\
    \ is a revision of RFC 1292. We contacted each contributor in\n   RFC 1292 and\t\
    requested an update and\tpublished the survey template in\n   several mailing\
    \ lists and obtained new product descriptions.\n   This\tdocument contains detailed\
    \ description of twenty six (26) X.500\n   implementations - DSAs, DUAs, and DUA\
    \ interfaces.\n1.  Introduction\n   This\tdocument catalogs currently available\
    \ implementations of X.500,\n   including commercial\tproducts and openly available\
    \ offerings.  For\n   the purposes\tof this\tsurvey,\twe classify X.500 products\
    \ as,\n   DSA\n\tA DSA is an OSI\tapplication process that provides the Directory\n\
    \tfunctionality,\n   DUA\n\tA DUA is an OSI\tapplication process that represents\
    \ a user in\n\taccessing the Directory\tand uses the DAP to communicate\twith\
    \ a\n\tDSA, and\n   DUA Interface\n\tA DUA Interface\tis an application process\
    \ that represents a user\n\tin accessing the Directory using either\tDAP but\t\
    supporting only\n\ta subset of the\tDAP functionality or a protocol\tdifferent\
    \ from\n\tDAP to communicate with\ta DSA or DUA.\n   Section 2 of\tthis document\
    \ contains a listing of implementations\n   cross referenced by keyword.\t This\
    \ list should aid in identifying\n   implementations that\tmeet your criteria.\n\
    \   To compile this catalog, the\tIDS Working Group solicited input from\n   the\
    \ X.500 community by surveying several Internet mailing lists,\n   including:\
    \  iso@nic.ddn.mil,\tisode@nic.ddn.mil, osi-ds@cs.ucl.ac.uk,\n   and ietf-ids@umich.edu.\
    \ We also contacted many people by telephone\n   and sent the\ttemplate to several\
    \ individuals\tand mailed a floppy disk\n   containing the survey template to\
    \ a person who did not have Internet\n   access.\n   Readers are encouraged to\
    \ submit comments regarding both the\tform and\n   content  of\tthis  memo.  New\
    \ submissions are welcome.  Please direct\n   input to  the  Integrated  Directory\t\
    \ Services  (IDS)  Working  Group\n   (ietf-ids@umich.edu)\t or  to\t the editors.\
    \  IDS will\tproduce\tnew ver-\n   sions of this document when a sufficient number\
    \ of changes have  been\n   received.  This will\tbe determined by the IDS chairpersons.\n\
    1.1  Purpose\n   The Internet\thas experienced\ta steady growth\tin X.500 piloting\n\
    \   activities.\tThis document hopes to provide an easily accessible\n   source\
    \ of information on X.500 implementations for those who\twish to\n   consider\
    \ X.500 technology for deploying a Directory service.\n1.2  Scope\n   This\tdocument\
    \ contains descriptions of both free and\tcommercial X.500\n   implementations.\
    \  It\tdoes not provide instructions on how to\tinstall,\n   run,\tor manage these\t\
    implementations.  The descriptions and indices\n   are provided\tto make\tthe\
    \ readers aware of available options and thus\n   enable more informed\tchoices.\n\
    1.3 Disclaimer\n   Implementation descriptions were written by implementors and\t\
    vendors,\n   and not by the editors. We worked with the description authors to\n\
    \   ensure uniformity and readability, but can not guarantee the\taccuracy\n \
    \  or completeness of the descriptions,\tor the stability of the\n   implementations.\n\
    1.4  Overview\n   Section 1 contains introductory information.\n   Section 2 contains\
    \ a\tlist of\tkeywords, their\tdefinitions, and a cross\n   reference of\tthe\
    \ X.500 implementations by these keywords.\n   Section 3 contains the X.500\t\
    implementation descriptions.\n   Section 4 has a list\tof references.\n   Section\
    \ 6 lists the editors'\taddresses.\n1.5  Acknowledgments\n   The creation\tof\
    \ this\tcatalog\twould not have been possible without the\n   efforts of the description\
    \ authors and the members of the IDS Working\n   Group.  Our special thanks to\
    \ the editors of\tRFC 1292, Ruth Lang and\n   Russ\tWright who helped us get started\
    \ and made key suggestions that\n   enabled us to learn from their experience.\
    \ We also acknowledge and\n   appreciate the efforts of Ken Rossen\tin obtaining\
    \ six descriptions.\n2.  Keywords\n   Keywords are\tabbreviated attributes of\
    \ the X.500 implementations.\n   The list of keywords\tdefined\tbelow was derived\
    \ from the\n   implementation descriptions themselves.  Implementations were indexed\n\
    \   by a\tkeyword\teither as a result of: (1) explicit, not implied,\n   reference\
    \ to\ta particular capability\tin the implementation\n   description text, or\t\
    (2) input from the implementation description\n   author(s).\n2.1  Keyword Definitions\n\
    \   This\tsection\tcontains keyword definitions.  They have been organized\n \
    \  and grouped by functional category.\tThe definitions\tare ordered\n   first\
    \ alphabetically\tby keyword category, and second\talphabetically\n   by implementation\
    \ name within keyword category.\n2.1.1  Availability\n   Available via FTP\n\t\
    Implementation is available using FTP.\n   Commercially\tAvailable\n\tThis implementation\
    \ can\tbe purchased.\n   Free\n\tAvailable at no\tcharge,\talthough other restrictions\
    \ may\tapply.\n   Limited Availability\n\tNeed to\tcontact\tprovider for terms\
    \ and conditions of\n\tdistribution.\n   Source\n\tSource code is available, potentially\
    \ at an additional cost.\n2.1.2  Conformance with\tProposed Internet Standards\n\
    \   These RFCs specify standards\ttrack protocols\tfor the\tInternet\n   community.\
    \  Implementations which conform to\tthese evolving proposed\n   standards have\
    \ a higher probability of interoperating with other\n   implementations deployed\
    \ on the Internet.\n   RFC-1274\n\tImplementation supports\tRFC 1274:  Barker,\
    \ P., and S. Kille, The\n\tCOSINE and Internet X.500 Schema, University College,\
    \ London,\n\tEngland, November 1991.\n   RFC-1276\n\tImplementation supports\t\
    RFC 1276:  Kille, S.,  Replication and\n\tDistributed Operations extensions to\
    \ provide an\tInternet\n\tDirectory using\tX.500, University College, London,\
    \ England,\n\tNovember 1991.\n   RFC-1277\n\tImplementation supports\tRFC 1277:\
    \  Kille, S.,  Encoding\tNetwork\n\tAddresses to support operation over non-OSI\
    \ lower layers,\n\tUniversity College, London, England, November 1991.\n   RFC-1485\n\
    \tImplementation supports\tRFC 1485: Kille, S., A String\n\tRepresentation of\
    \ Distinguished\tNames, ISODE Consortium, July\n\t1993.\n   RFC-1487\n\tImplementation\
    \ supports\tRFC 1487: Yeong, W., T.\tHowes, and S.\n\tKille, X.500 Lightweight\
    \ Directory Access Protocol, July 1993.\n2.1.3  Consistence with\tInformational\
    \ and Experimental Internet\tRFCs\n   These RFCs provide information to the Internet\
    \ community and\tare not\n   Internet standards. Compliance with these RFCs is\
    \ not necessary for\n   interoperability but\tmay enhance functionality.\n   RFC-1202\n\
    \tImplementation supports\tRFC 1202: Rose,\tM. T., Directory\n\tAssistance Service.\
    \ February 1991.\n   RFC-1249\n\tImplementation supports\tRFC 1249: Howes, T.,\
    \ M.\tSmith, and B.\n\tBeecher, DIXIE Protocol\tSpecification, University of Michigan,\n\
    \tAugust 1991.\n   RFC-1275\n\tImplementation supports\tRFC 1275:  Kille, S.,\
    \ Replication\n\tRequirements to\tprovide\tan Internet Directory using X.500,\n\
    \tUniversity College, London, England, November 1991.\n   RFC-1278\n\tImplementation\
    \ supports\tRFC 1278:  Kille, S., A\tstring encoding\n\tof Presentation\tAddress,\
    \ University College, London, England,\n\tNovember 1991.\n   RFC-1279\n\tImplementation\
    \ supports\tRFC 1279:  Kille, S., X.500 and\tDomains,\n\tUniversity College, London,\
    \ England, November 1991.\n   RFC-1484\n\tImplementation supports\tRFC 1484: Kille,\
    \ S., Using the OSI\n\tDirectory to achieve User Friendly Naming, ISODE Consortium,\n\
    \tJuly 1993.\n2.1.4  Implementation Type\n   API\n\tImplementation comes with\
    \ an application programmer's interface\n\t(i.e., a set of\tlibraries and include\
    \ files).\n   DSA Only\n\tImplementation consists\tof a DSA only.\tNo DUA is included.\n\
    \   DSA/DUA\n\tBoth a DSA and DUA are included\tin this\timplementation.\n   DUA\
    \ Interface\n\tImplementation is a DUA-like program that uses either DAP, but\n\
    \tsupporting only\ta subset of the\tDAP functionality, or uses a\n\tprotocol different\
    \ from\tDAP to communicate with\ta DSA or DUA.\n   DUA Only\n\tImplementation\
    \ consists\tof a DUA only.\tNo DSA is included.\n   LDAP\n\tDUA interface program\
    \ uses the Lightweight Directory Access\n\tProtocol (LDAP).\n2.1.5  Internetworking\
    \ Environment\n   CLNS\n\tImplementation operates\tover the OSI ConnectionLess\
    \ Network\n\tService\t(CLNS).\n   OSI Transport\n\tImplementation operates\tover\
    \ one or more OSI transport\n\tprotocols.\n   RFC-1006\n\tImplementation operates\t\
    over RFC-1006 with TCP/IP transport\n\tservice.  RFC-1006 is an Internet Standard.\n\
    \   X.25\n\tImplementation operates\tover OSI X.25.\n2.1.6  Pilot Connectivity\n\
    \   DUA Connectivity\n\tThe DUA\tcan be connected to the\tpilot, and information\
    \ on any\n\tpilot entry looked up.\tThe DUA\tis able\tto display standard\n\t\
    attributes and object classes and those\tdefined\tin the COSINE\n\tand Internet\
    \ Schema.\n   DSA Connectivity\n\tThe DSA\tis connected to\tthe DIT, and information\
    \ in this DSA is\n\taccessible from\tany pilot DUA.\n2.1.7  Miscellaneous\n  \
    \ Included in ISODE\n\tDUAs that are part of ISODE.\n   Limited Functionality\n\
    \tSurvey states that the implementation has some shortcomings or\n\tintended lack\
    \ of functionality,\te.g., omissions\twere part of the\n\tdesign to provide an\
    \ easy-to-use user interface.\n   Motif\n\tImplementation provides\ta Motif-style\
    \ X\tWindow user interface.\n   Needs ISODE\n\tISODE is required to compile and/or\
    \ use\tthis implementation.\n   OpenLook\n\tImplementation provides\tan OpenLook-style\
    \ X Window user\n\tinterface.\n   X Window System\n\tImplementation uses the\t\
    X Window System\tto provide its user\n\tinterface.\n2.1.8 Operating\tEnvironment\n\
    \   386\n\tImplementation runs on a 386-based platform.\n   Bull\n\tImplementation\
    \ runs on a Bull platform.\n   CDC\n\tImplementation runs on a CDC MIPS platform.\n\
    \   DEC ULTRIX\n\tImplementation runs under DEC ULTRIX.\n   DEC Vax OpenVMS\n\t\
    Implementation runs on a DEC VAX platform running OpenVMS.\n   HP\n\tImplementation\
    \ runs on an HP platform.\n   IBM PC\n\tImplementation runs on a PC.\n   IBM RISC\n\
    \tImplementation runs on IBM's RISC UNIX workstation.\n   ICL\n\tImplementation\
    \ runs on an ICL platform.\n   Macintosh\n\tImplementation runs on a Macintosh.\n\
    \   Multiple Vendor Platforms\n\tImplementation runs on more than one hardware\
    \ platform.\n   Sequent\n\tImplementation runs on a Sequent platform.\n   SNI\n\
    \tImplementation runs on a Siemens Nixdorf platform.\n   Solbourne\n\tImplementation\
    \ runs on a Solbourne platform.\n   Sun\n\tImplementation runs on a Sun platform.\n\
    \   Tandem\n\tImplementation runs on a Tandem\tplatform.\n   UNIX\n\tImplementation\
    \ runs on a generic UNIX platform.\n   Wang\n\tImplementation runs on a Wang RISC\
    \ platform.\n2.2  Implementations Indexed by\tKeyword\n   This\tsection\tcontains\
    \ an index of implementations by\tkeyword.  You\n   can use this\tlist to\tidentify\
    \ particular implementations that meet\n   your\tchosen criteria.\n   The index\
    \ is\torganized as follows: keywords appear in alphabetical\n   order; implementations\
    \ characterized\tby that\tkeyword\tare listed\n   alphabetically as well.  Note\
    \ that a\t\"*\" is used to indicate\tthat the\n   particular implementation, or\
    \ feature of the\timplementation,\tmay not\n   be available\tat this\ttime.\n\
