    \   OSI Access and Directory is connected via DSAs and DUAs to the PSI\n   White\
    \ Pages Project.\tOSI Access and Directory provides the base\n   routing tree\t\
    for the\tMHS Use\tof Directory pilot (Longbud) on\tthe\n   Internet.\nBUGS\n \
    \  Control Data\tSystems\tprovides complete software maintenance services\n  \
    \ with\tproducts.\nCAVEATS\tand GENERAL LIMITATIONS\n   [No information provided--Ed.]\n\
    INTERNETWORKING\tENVIRONMENT\n   RFC1006 with\tTCP/IP,\tTP4 with CNLS, TP0 with\t\
