    \     (415) 604-6999 (FAX)\n      yee@atlas.arc.nasa.gov\nDATE LAST UPDATED or\
    \ CHECKED\n   February 18th, 1993\nNAME\n   QUIPU (ISODE\tConsortium Release 1.0)\n\
    \   ISODE Consortium\nKEYWORDS\n   API,\tDSA Connectivity, DSA/DUA, DUA Connectivity,\
    \ Free, Multiple\n   Vendor Platforms, OSI Transport, RFC-1006, RFC-1274,\tRFC-1275,\
    \ RFC-\n   1276, RFC-1277, RFC-1278, RFC-1279, RFC-1484, RFC-1485, RFC-1487,\n\
    \   Source, Sun,\tUNIX, X.25\nABSTRACT\n   This\timplementation is a source release\
    \ derived from\tthe earlier\n   openly available version of QUIPU, and will be\
    \ used as base\n   technology for products by a\tnumber of vendors. The release\
    \ comprises\n   of a\tDSA, and a number of sample DUAs which may be used in\n\
    \   conjunction with the\tDSA.\nCOMPLIANCE (applicable only for\tDSAs and DUAs)\n\
    \   The DSA is aligned to the 1988 ISO IS and the NIST OIW Directory\n   Implementors\t\
    Guide Version 1, with the following exceptions:\n   - Strong authentication is\
    \ not implemented (but hooks are\n     provided for use with two packages).\n\
    \   - QUIPU does\tnot enforce the\tbounds constraints on attributes,\n     filters\
    \ or\tAPDU size.\n   - T.61 string formatting characters are not rejected.\n \
    \  - If\ta DN is\tsupplied with no password in an\tunprotected simple bind,\n\
    \     QUIPU does\tnot always check to see\tif the DN exists. If the DSA\n    \
    \ connected to can say authoritatively the DN does not exist, the\n     association\
    \ is rejected. However, if a chain operation is required\n     to\tcheck the DN,\
    \ the bind IS allowed.\n   - When comparing attributes of UTCtime syntax, if the\
    \ seconds field\n     is\tomitted, QUIPU does not\tperform\tthe match correctly\
    \ (i.e., the\n     seconds field in the attribute values should be ignored, but\
    \ are\n     not).\n   - QUIPU always supplies the optional\tChaining argument\n\
    \     \"originator\" even if the CommonArgument \"requestor\" is used.\n   - QUIPU\
    \ always supplies the optional\tChaining argument \"target\"\n     even if the\
    \ base object in\tthe DAP\targuments is the same.\n   - The object\tclass \"without\
    \ an assigned object identifier\" is\n     not recognised unless the \"alias\"\
    \ object class is also present.\n   - Non Specific Subordinate References are\
    \ never followed by a QUIPU\n     DSA, but they are passed on correctly to the\
    \ client if generated.\n   Compliance with X.500(1993) standards is planned. DAP\
    \ and replication\n   (DISP) will be available in March 1994. Other 1993 features,\t\
    with the\n   exception of\tDOB, but including security features will be available.\n\
    CONFORMANCE WITH PROPOSED INTERNET STANDARDS\n   [RFC\t1485], [RFC 1487], [RFC\t\
