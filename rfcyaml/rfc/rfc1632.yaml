    LAST UPDATED or\tCHECKED\n\tThe month and year within which\tthis implementation\
    \ description\n\twas last modified.\nNAME\n   X500-DS\n   X500-DUA\n   Bull\t\
    S.A.\nKEYWORDS\n   API,\tBull, CLNS, Commercially Available, DSA/DUA, OSI Transport,\n\
    \   RFC-1006, X.25\nABSTRACT\n   X500-DS and X500-DUA\tare integral part of the\
    \ large Bull OSI\toffer.\n   Although based on the DCE/GDS (Distributed Computing\n\
    \   Environment/Global Directory\tService) of OSF, these two products may\n  \
    \ be installed\tand used without DCE environment.  X500-DS is designed\n   to\
    \ implement\tboth the DUA and the DSA functions, whilst X500-DUA only\n   provides\
    \ the\tDUA functions.\n   The X500-DUA\tpackage\tcontains:\n   - The standards\
    \ APIs\tXOM (X/Open OSI-Abstract-Data Manipulation API)\n     and XDS (X/Open\
    \ Directory Service API) for\tthe development\tof\n     portable applications,\n\
    \   - A core DUA\tto translate all user's\trequests (bind,\tread, list,\n    \
    \ compare, modify, modifyRDN, search, add, remove, unbind ...) into\n     the\
    \ DAP protocol used for communication with distant DSAs,\n   - The OSI standard\
    \ protocols\t(ASN.1,\tROSE, ACSE, Presentation and\n     Session) for communication\t\
    with the distant DSAs. The interface\n     with the low layers of the\tstack being\
    \ XTI. RFC-1006 is supported\n     under XTI or the Session,\n   - A DUA Cache\
    \ to improve performances when accessing\tremote DSAs,\n   - A management application\
    \ for configuration\tof the product,\n     controlling the operations\tand managing\
    \ logs and traces,\n   - A user application\tfor the\tmanipulations of the database\
    \ entries.\n   The X500-DS package contains:\n   - All components of the X500-DUA,\n\
    \   - A core DSA\tto process all requests\treceived from distant DUAs\n     through\
    \ DAP protocol or from distant DSAs through DSP protocol.\n     It\tsupports the\
    \ referral, chained and multi-casting modes of\n     operation,\taccess control\
    \ lists, simple authentication,\n     management\tof knowledge information (for\
    \ distribution, shadows and\n     copies of sub-trees),\n   - A management application\
    \ for managing the schema information\n     (creation,\tdeletion and modification\
    \ of object classes and\tof\n     attribute types, management of the\trules of\
    \ the DIT),\n   - A C-ISAM database.\nCOMPLIANCE (applicable only for\tDSAs and\
    \ DUAs)\n   Compliant with EWOS and OIW Agreements\n   Strong authentication in\
    \ X.509 is not yet implemented. (Password\n   scheme is currently used.)\n   Consists\
    \ of both DUA\tand DSA\timplementation according to the\t88 CCITT\n   X.500 and\
    \ ISO 9594 standard.\tThe X/Open standard XDS\tand XOM\n   interface libraries\
    \ are also\tprovided.  When\tthe product is installed\n   with\tthe DCE\tenvironment,\
    \ XDS and XOM interfaces are\talso used to\n   access DCE/CDS (Local Cell Directory\t\
    Service) transparently.\tA GDA\n   (Global Directory Agent) serves then\tas the\
    \ gateway between the DCE\n   CDS and GDS.\n   It is planned to support full 1992\
    \ extensions in the\tproducts for\n   1995.\nCONFORMANCE WITH PROPOSED INTERNET\
