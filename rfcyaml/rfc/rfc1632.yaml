    \ RFC-1006,\tRFC-1274, RFC-1484, RFC-1485, RFC-1487,\tSource,\n   Sun\nABSTRACT\n\
    \   LDAP\tis the Lightweight Directory Access Protocol.  It gives\tX.500\n   access\
    \ to platforms that have only TCP/IP access, using simplified\n   BER encoding\t\
    of many\tX.500 data elements.  LDAP is currently\ta\n   proposed Internet Standard.\t\
    The LDAP server\tis an intermediate\n   protocol server that\tcommunicates with\
    \ Internet clients on one side\n   using the simple TCP-based LDAP protocol and\t\
    an X.500 DSA on\tthe\n   other side using the\tDirectory Access Protocol (DAP).\
    \  A subset of\n   the X.500 DAP is exported to\tthe clients through the\tLDAP\
    \ protocol.\n   The U-M LDAP\tdistribution contains the following components:\n\
    \   - LDAP server\n   - LDAP client library, including both synchronous and asynchronous\
    \ APIs\n   - Lightweight BER library, including\tan API that supports\n     a\
    \ printf/scanf-like interface\n   - Various LDAP client programs, including a\
    \ finger daemon (xfingerd),\n     gopher to X.500 gateway (go500gw),\tcommand-line\
    \ DUA (ud), e-mail\n     query server (rcpt500), and an X.500 mailer (mail500)\n\
    COMPLIANCE (applicable only for\tDSAs and DUAs)\n   The U-M LDAP\tdistribution\
    \ is\ta complete implementation of the LDAP\n   protocol.  The LDAP protocol\t\
    does not support access\tto all X.500\n   features and\toperations.  The operations\
    \ supported are bind,\tsearch,\n   compare, add, delete, modify, modify\tRDN,\
    \ and abandon.  Note\tthat\n   read\tand list operations can\tbe emulated using\
    \ the search operation.\n   Size\tand time limits\tmay be specified, as may alias\
    \ dereferencing and\n   searching, but all X.500 service controls are not supported.\n\
