    \  ::= {dvbRcsRcstNetwork 13}\n   dvbRcsNetworkNccMgtInetAddressPrefixLength OBJECT-TYPE\n\
    \       SYNTAX              InetAddressPrefixLength\n       MAX-ACCESS       \
