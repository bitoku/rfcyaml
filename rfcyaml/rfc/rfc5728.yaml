    \        DESCRIPTION\n            \"An implementation is only required to support\
    \ IPv4\n            addresses.\"\n   OBJECT dvbRcsPktClassDscpLow\n        MIN-ACCESS\
    \ read-only\n        DESCRIPTION\n            \"Create access only required if\
    \ the RCST supports the\n            enhanced classifier feature.  Such RCST is\
    \ qualified as\n            supporting the ENHCLASSIFIER feature, as defined in\
    \ the\n            SatLabs System Recommendations.\"\n   OBJECT dvbRcsPktClassDscpHigh\n\
    \        MIN-ACCESS read-only\n        DESCRIPTION\n            \"Create access\
    \ only required if the RCST supports the\n            enhanced classifier feature.\
    \  Such RCST is qualified as\n            supporting the ENHCLASSIFIER feature,\
    \ as defined in the\n            SatLabs System Recommendations.\"\n   OBJECT\
    \ dvbRcsPktClassDscpMarkValue\n        MIN-ACCESS read-only\n        DESCRIPTION\n\
    \            \"Create access only required if the RCST supports the\n        \
    \    enhanced classifier feature.  Such RCST is qualified as\n            supporting\
    \ the ENHCLASSIFIER feature, as defined in the\n            SatLabs System Recommendations.\"\
    \n   OBJECT dvbRcsPktClassSrcInetAddressType\n        SYNTAX InetAddressType {\
    \ ipv4(1) }\n        DESCRIPTION\n            \"An implementation is only required\
    \ to support IPv4\n            addresses.\"\n   OBJECT dvbRcsPktClassSrcInetAddress\n\
    \        SYNTAX InetAddress (SIZE(4))\n        DESCRIPTION\n            \"An implementation\
    \ is only required to support IPv4\n            addresses.\"\n   OBJECT dvbRcsPktClassDstInetAddressType\n\
    \        SYNTAX InetAddressType { ipv4(1) }\n        DESCRIPTION\n           \
    \ \"An implementation is only required to support IPv4\n            addresses.\"\
    \n   OBJECT dvbRcsPktClassDstInetAddress\n        SYNTAX InetAddress (SIZE(4))\n\
    \        DESCRIPTION\n            \"An implementation is only required to support\
    \ IPv4\n            addresses.\"\n   OBJECT dvbRcsPhbName\n       MIN-ACCESS read-only\n\
    \       DESCRIPTION\n           \"Create access only required if the RCST supports\
    \ extended\n           management support.  Such RCST is qualified as supporting\n\
    \           the SNMPMISC option, as defined in the SatLabs System\n          \
    \ Recommendations.\"\n   OBJECT dvbRcsPhbRequestClassAssociation\n        MIN-ACCESS\
    \ read-only\n        DESCRIPTION\n            \"Create access only required if\
    \ the RCST supports extended\n            management support.  Such RCST is qualified\
    \ as supporting\n            the SNMPMISC option, as defined in the SatLabs System\n\
    \            Recommendations.\"\n   OBJECT dvbRcsPhbMappingRowStatus\n       \
    \ MIN-ACCESS read-only\n        DESCRIPTION\n            \"Create access only\
    \ required if the RCST supports extended\n            management support.  Such\
    \ RCST is qualified as supporting\n            the SNMPMISC option, as defined\
    \ in the SatLabs System\n            Recommendations.\"\n   OBJECT dvbRcsRequestClassName\n\
    \        MIN-ACCESS read-only\n        DESCRIPTION\n            \"Create access\
    \ only required if the RCST supports extended\n            management support.\
    \  Such RCST is qualified as supporting\n            the SNMPMISC option, as defined\
    \ in the SatLabs System\n            Recommendations.\"\n   OBJECT dvbRcsRequestClassChanId\n\
    \        MIN-ACCESS read-only\n        DESCRIPTION\n            \"Create access\
    \ only required if the RCST supports extended\n            management support.\
    \  Such RCST is qualified as supporting\n            the SNMPMISC option, as defined\
    \ in the SatLabs System\n            Recommendations.\"\n   OBJECT dvbRcsRequestClassVccVpi\n\
    \       MIN-ACCESS read-only\n       DESCRIPTION\n           \"Create access only\
    \ required if the RCST supports extended\n           management support.  Such\
    \ RCST is qualified as supporting\n           the SNMPMISC option, as defined\
    \ in the SatLabs System\n           Recommendations.\"\n   OBJECT dvbRcsRequestClassVccVci\n\
    \        MIN-ACCESS read-only\n        DESCRIPTION\n            \"Create access\
    \ only required if the RCST supports extended\n            management support.\
    \  Such RCST is qualified as supporting\n            the SNMPMISC option, as defined\
    \ in the SatLabs System\n            Recommendations.\"\n   OBJECT dvbRcsRequestClassPidPoolReference\n\
    \        MIN-ACCESS not-accessible\n        DESCRIPTION\n            \"Read-only\
    \ access required if the RCST supports MPEG traffic\n            bursts, according\
    \ to the MPEG_TRF option, as defined in the\n            SatLabs System Recommendations.\
    \  Create access only required\n            if the RCST also supports extended\
    \ management support,\n            according to the SNMPMISC option, as defined\
    \ in the SatLabs\n            System Recommendations.\"\n   OBJECT dvbRcsRequestClassCra\n\
    \        MIN-ACCESS read-only\n        DESCRIPTION\n            \"Create access\
    \ only required if the RCST supports extended\n            management support,\
    \ according to the SNMPMISC option, as\n            defined in the SatLabs System\
    \ Recommendations.\"\n   OBJECT dvbRcsRequestClassRbdcMax\n        MIN-ACCESS\
    \ read-only\n        DESCRIPTION\n            \"Create access only required if\
    \ the RCST supports extended\n            management support, according to the\
    \ SNMPMISC option, as\n            defined in the SatLabs System Recommendations.\"\
    \n   OBJECT dvbRcsRequestClassRbdcTimeout\n        MIN-ACCESS read-only\n    \
    \    DESCRIPTION\n            \"Create access only required if the RCST supports\
    \ extended\n            management support, according to the SNMPMISC option,\
    \ as\n            defined in the SatLabs System Recommendations.\"\n   OBJECT\
    \ dvbRcsRequestClassVbdcMax\n        MIN-ACCESS read-only\n        DESCRIPTION\n\
    \            \"Create access only required if the RCST supports extended\n   \
    \         management support, according to the SNMPMISC option, as\n         \
    \   defined in the SatLabs System Recommendations.\"\n   OBJECT dvbRcsRequestClassVbdcTimeout\n\
    \        MIN-ACCESS read-only\n        DESCRIPTION\n            \"Create access\
    \ only required if the RCST supports extended\n            management support,\
    \ according to the SNMPMISC option, as\n            defined in the SatLabs System\
    \ Recommendations.\"\n   OBJECT dvbRcsRequestClassVbdcMaxBackLog\n        MIN-ACCESS\
    \ read-only\n        DESCRIPTION\n            \"Create access only required if\
    \ the RCST supports extended\n            management support, according to the\
    \ SNMPMISC option, as\n            defined in the SatLabs System Recommendations.\"\
    \n   OBJECT dvbRcsRequestClassRowStatus\n        MIN-ACCESS read-only\n      \
    \  DESCRIPTION\n            \"Create access only required if the RCST supports\
    \ extended\n            management support, according to the SNMPMISC option,\
    \ as\n            defined in the SatLabs System Recommendations.\"\n   OBJECT\
    \ dvbRcsPidValue\n        MIN-ACCESS not-accessible\n        DESCRIPTION\n   \
    \         \"Read-only access required if the RCST supports MPEG traffic\n    \
    \        bursts, according to the MPEG_TRF option, as defined in the\n       \
    \     SatLabs System Recommendations.  Create access only required\n         \
    \   if the RCST also supports extended management support,\n            according\
    \ to the SNMPMISC option, as defined in the SatLabs\n            System Recommendations.\"\
    \n   OBJECT dvbRcsPidPoolRowStatus\n        MIN-ACCESS not-accessible\n      \
    \  DESCRIPTION\n            \"Read-only access required if the RCST supports MPEG\
    \ traffic\n            bursts, according to the MPEG_TRF option, as defined in\
    \ the\n            SatLabs System Recommendations.  Create access only required\n\
    \            if the RCST also supports extended management support,\n        \
    \    according to the SNMPMISC option, as defined in the SatLabs\n           \
    \ System Recommendations.\"\n           ::= {dvbRcsRcstCompliances 1}\n   --=============================================================\n\
    \   --    units of conformance\n   --=============================================================\n\
    \   --=============================================================\n   --   \
    \ object groups for RCST system\n   --=============================================================\n\
    \   dvbRcsRcstSystemGroup OBJECT-GROUP\n       OBJECTS {\n           dvbRcsSystemMibRevision,\n\
    \           dvbRcsSystemSatLabsProfilesDeclaration,\n           dvbRcsSystemSatLabsOptionsDeclaration,\n\
    \           dvbRcsSystemSatLabsFeaturesDeclaration,\n           dvbRcsSystemLocation,\n\
    \           dvbRcsSystemOduAntennaSize,\n           dvbRcsSystemOduAntennaGain,\n\
    \           dvbRcsSystemOduSspa,\n           dvbRcsSystemOduTxType,\n        \
    \   dvbRcsSystemOduRxType,\n           dvbRcsSystemOduRxBand,\n           dvbRcsSystemOduRxLO,\n\
    \           dvbRcsSystemOduTxLO,\n           dvbRcsTcpPep,\n           dvbRcsHttpPep\n\
    \           }\n       STATUS    current\n       DESCRIPTION\n           \"A collection\
    \ of objects providing information\n           applicable for basic device management\
    \ support.\"\n   ::= {dvbRcsRcstGroups 1}\n   --=============================================================\n\
    \   --    object groups for RCST networking\n   --=============================================================\n\
    \   dvbRcsRcstNetworkGroup OBJECT-GROUP\n       OBJECTS {\n           dvbRcsNetworkOamInetAddressType,\n\
    \           dvbRcsNetworkOamInetAddress,\n           dvbRcsNetworkOamInetAddressPrefixLength,\n\
    \           dvbRcsNetworkLanInetAddressType,\n           dvbRcsNetworkLanInetAddress,\n\
    \           dvbRcsNetworkLanInetAddressPrefixLength,\n           dvbRcsNetworkConfigFileDownloadUrl,\n\
    \           dvbRcsNetworkConfigFileUploadUrl,\n           dvbRcsNetworkLogFileUploadUrl\n\
    \           }\n       STATUS    current\n       DESCRIPTION\n           \"A collection\
    \ of objects providing basic networking\n           management support.\"\n  \
    \ ::= {dvbRcsRcstGroups 2}\n   dvbRcsRcstExtNetworkGroup OBJECT-GROUP\n      \
    \ OBJECTS {\n         dvbRcsNetworkOamInetAddressAssign,\n         dvbRcsNetworkAirInterfaceDefaultGatewayInetAddressType,\n\
    \         dvbRcsNetworkAirInterfaceDefaultGatewayInetAddress,\n         dvbRcsNetworkAirInterfaceDefaultGatewayInetAddressPrefixLength,\n\
    \         dvbRcsNetworkNccMgtInetAddressType,\n         dvbRcsNetworkNccMgtInetAddress,\n\
    \         dvbRcsNetworkNccMgtInetAddressPrefixLength\n         }\n       STATUS\
    \    current\n       DESCRIPTION\n           \"A collection of objects providing\
    \ extended networking\n           management support.\"\n   ::= {dvbRcsRcstGroups\
    \ 3}\n   dvbRcsRcstDnsGroup OBJECT-GROUP\n       OBJECTS {\n           dvbRcsPrimaryDnsServerInetAddressType,\n\
    \           dvbRcsPrimaryDnsServerInetAddress,\n           dvbRcsPrimaryDnsServerInetAddressPrefixLength,\n\
    \           dvbRcsSecondaryDnsServerInetAddressType,\n           dvbRcsSecondaryDnsServerInetAddress,\n\
    \           dvbRcsSecondaryDnsServerInetAddressPrefixLength\n           }\n  \
    \     STATUS    current\n       DESCRIPTION\n           \"A collection of objects\
    \ providing DNS management\n           support.\"\n   ::= {dvbRcsRcstGroups 4}\n\
    \   --=============================================================\n   --   \
    \ object groups for RCST installation\n   --=============================================================\n\
    \   dvbRcsRcstInstallGroup OBJECT-GROUP\n       OBJECTS {\n           dvbRcsInstallAntennaAlignmentState,\n\
    \           dvbRcsInstallCwFrequency,\n           dvbRcsInstallCwMaxDuration,\n\
    \           dvbRcsInstallCwPower,\n           dvbRcsInstallCoPolReading,\n   \
    \        dvbRcsInstallXPolReading,\n           dvbRcsInstallCoPolTarget,\n   \
    \        dvbRcsInstallXPolTarget,\n           dvbRcsInstallStandByDuration,\n\
    \           dvbRcsInstallTargetEsN0\n           }\n       STATUS    current\n\
    \       DESCRIPTION\n           \"A collection of objects providing information\n\
    \           applicable for basic installation support.\"\n   ::= {dvbRcsRcstGroups\
    \ 5}\n   dvbRcsRcstExtInstallGroup OBJECT-GROUP\n       OBJECTS {\n          \
    \ dvbRcsNetworkInstallLogFileDownloadUrl,\n           dvbRcsNetworkInstallLogFileUploadUrl\n\
    \           }\n       STATUS    current\n       DESCRIPTION\n           \"A collection\
    \ of objects providing extended device\n           installation support.\"\n \
    \  ::= {dvbRcsRcstGroups 6}\n   --=============================================================\n\
    \   --    object groups for QoS\n   --=============================================================\n\
    \   dvbRcsRcstQosGroup OBJECT-GROUP\n      OBJECTS {\n          dvbRcsPktClassDscpLow,\n\
    \          dvbRcsPktClassDscpHigh,\n          dvbRcsPktClassDscpMarkValue,\n \
    \         dvbRcsPktClassPhbAssociation,\n          dvbRcsPktClassRowStatus,\n\
    \          dvbRcsPhbName,\n          dvbRcsPhbRequestClassAssociation,\n     \
    \     dvbRcsPhbMappingRowStatus,\n          dvbRcsRequestClassName,\n        \
    \  dvbRcsRequestClassChanId,\n          dvbRcsRequestClassVccVpi,\n          dvbRcsRequestClassVccVci,\n\
    \          dvbRcsRequestClassCra,\n          dvbRcsRequestClassRbdcMax,\n    \
    \      dvbRcsRequestClassRbdcTimeout,\n          dvbRcsRequestClassVbdcMax,\n\
    \          dvbRcsRequestClassVbdcTimeout,\n          dvbRcsRequestClassVbdcMaxBackLog,\n\
    \          dvbRcsRequestClassRowStatus\n          }\n      STATUS    current\n\
    \      DESCRIPTION\n          \"A collection of objects providing basic access\
    \ to QoS\n          configuration data.\"\n   ::= {dvbRcsRcstGroups 7}\n   dvbRcsRcstEnhancedClassifierGroup\
    \ OBJECT-GROUP\n      OBJECTS {\n          dvbRcsPktClassIpProtocol,\n       \
    \   dvbRcsPktClassSrcInetAddressType,\n          dvbRcsPktClassSrcInetAddress,\n\
    \          dvbRcsPktClassSrcInetAddressPrefixLength,\n          dvbRcsPktClassDstInetAddressType,\n\
    \          dvbRcsPktClassDstInetAddress,\n          dvbRcsPktClassDstInetAddressPrefixLength,\n\
    \          dvbRcsPktClassSrcPortLow,\n          dvbRcsPktClassSrcPortHigh,\n \
    \         dvbRcsPktClassDstPortLow,\n          dvbRcsPktClassDstPortHigh,\n  \
    \        dvbRcsPktClassVlanUserPri\n          }\n      STATUS    current\n   \
    \   DESCRIPTION\n          \"A collection of objects providing support for\n \
    \         management of the enhanced classifier.\"\n   ::= {dvbRcsRcstGroups 8}\n\
    \   dvbRcsRcstMpegQosGroup OBJECT-GROUP\n      OBJECTS {\n          dvbRcsRequestClassPidPoolReference,\n\
    \          dvbRcsPidValue,\n          dvbRcsPidPoolRowStatus\n          }\n  \
    \    STATUS    current\n      DESCRIPTION\n          \"A collection of objects\
    \ providing access to\n          MPEG-related link QoS configuration data.\"\n\
    \   ::= {dvbRcsRcstGroups 9}\n   dvbRcsRcstGlobalQosGroup OBJECT-GROUP\n     \
    \ OBJECTS {\n          dvbRcsQosGlobalRbdcMax,\n          dvbRcsQosGlobalVbdcMax,\n\
    \          dvbRcsQosGlobalVbdcMaxBackLog\n          }\n      STATUS    current\n\
    \      DESCRIPTION\n          \"A collection of objects providing access to global\
    \ RCST\n          QoS configuration data.\"\n   ::= {dvbRcsRcstGroups 10}\n  \
    \ dvbRcsRcstStrictQosGroup OBJECT-GROUP\n      OBJECTS {\n          dvbRcsQosChannelIdStrictDispatching\n\
    \          }\n      STATUS    current\n      DESCRIPTION\n          \"A collection\
    \ of objects allowing management of strict\n          channel ID dispatching.\"\
    \n   ::= {dvbRcsRcstGroups 11}\n   --=============================================================\n\
    \   --    object groups for RCST control\n   --=============================================================\n\
    \   dvbRcsRcstControlGroup OBJECT-GROUP\n       OBJECTS {\n           dvbRcsCtrlRebootCommand,\n\
    \           dvbRcsCtrlUserTrafficDisable,\n           dvbRcsCtrlCwEnable,\n  \
    \         dvbRcsCtrlDownloadFileCommand,\n           dvbRcsCtrlUploadFileCommand,\n\
    \           dvbRcsCtrlActivateConfigFileCommand,\n           dvbRcsCtrlRcstRxReacquire\n\
    \           }\n       STATUS    current\n       DESCRIPTION\n           \"A collection\
    \ of objects allowing basic RCST control.\"\n   ::= {dvbRcsRcstGroups 12}\n  \
    \ dvbRcsRcstExtControlGroup OBJECT-GROUP\n       OBJECTS {\n           dvbRcsCtrlRcstTxDisable,\n\
    \           dvbRcsCtrlOduTxReferenceEnable,\n           dvbRcsCtrlOduTxDCEnable,\n\
    \           dvbRcsCtrlOduRxDCEnable,\n           dvbRcsCtrlRcstLogonCommand,\n\
    \           dvbRcsCtrlRcstLogoffCommand\n           }\n       STATUS    current\n\
    \       DESCRIPTION\n           \"A collection of objects allowing extended RCST\n\
    \           control.\"\n   ::= {dvbRcsRcstGroups 13}\n   --=============================================================\n\
    \   --    object groups for RCST state\n   --=============================================================\n\
    \   dvbRcsRcstStateGroup OBJECT-GROUP\n       OBJECTS {\n           dvbRcsRcstMode,\n\
    \           dvbRcsRcstFaultStatus,\n           dvbRcsRcstFwdLinkStatus,\n    \
    \       dvbRcsRcstLogUpdated,\n           dvbRcsRcstCurrentSoftwareVersion,\n\
    \           dvbRcsRcstAlternateSoftwareVersion,\n           dvbRcsRcstActivatedConfigFileVersion,\n\
    \           dvbRcsRcstDownloadedConfigFileVersion\n           }\n       STATUS\
    \    current\n       DESCRIPTION\n           \"A collection of objects allowing\
    \ access to RCST state.\"\n   ::= {dvbRcsRcstGroups 14}\n   --=============================================================\n\
    \   --    object groups for forward link\n   --=============================================================\n\
    \   dvbRcsFwdConfigGroup OBJECT-GROUP\n       OBJECTS {\n               dvbRcsFwdStartPopId,\n\
    \               dvbRcsFwdStartFrequency,\n               dvbRcsFwdStartPolar,\n\
    \               dvbRcsFwdStartFormat,\n               dvbRcsFwdStartRolloff,\n\
    \               dvbRcsFwdStartSymbolRate,\n               dvbRcsFwdStartInnerFec,\n\
    \               dvbRcsFwdStartRowStatus\n           }\n       STATUS    current\n\
    \       DESCRIPTION\n           \"A collection of objects providing basic start\
    \ forward\n           link configuration support.\"\n   ::= {dvbRcsRcstGroups\
    \ 15}\n   dvbRcsFwdStatusGroup OBJECT-GROUP\n      OBJECTS {\n          dvbRcsFwdStatusPopId,\n\
    \          dvbRcsFwdStatusIfReference,\n          dvbRcsFwdStatusNetId,\n    \
    \      dvbRcsFwdStatusNetName,\n          dvbRcsFwdStatusFormat,\n          dvbRcsFwdStatusFrequency,\n\
    \          dvbRcsFwdStatusPolar,\n          dvbRcsFwdStatusInnerFec,\n       \
    \   dvbRcsFwdStatusSymbolRate,\n          dvbRcsFwdStatusRolloff,\n          dvbRcsFwdStatusModulation,\n\
    \          dvbRcsFwdStatusFecFrame,\n          dvbRcsFwdStatusPilot,\n       \
    \   dvbRcsFwdStatusBer,\n          dvbRcsFwdStatusCnr,\n          dvbRcsFwdStatusRxPower\n\
    \       }\n      STATUS    current\n      DESCRIPTION\n          \"A collection\
    \ of objects providing forward link status.\"\n   ::= {dvbRcsRcstGroups 16}\n\
    \   --=============================================================\n   --   \
    \ object groups for return link\n   --=============================================================\n\
    \    dvbRcsRtnConfigGroup OBJECT-GROUP\n       OBJECTS {\n           dvbRcsRtnConfigDefIfLevel\n\
    \           }\n       STATUS    current\n       DESCRIPTION\n           \"A collection\
    \ of objects providing basic return link\n           configuration support.\"\n\
    \   ::= {dvbRcsRcstGroups 17}\n   dvbRcsRtnExtConfigGroup OBJECT-GROUP\n     \
    \ OBJECTS {\n          dvbRcsRtnConfigMaxEirp\n          }\n      STATUS    current\n\
    \      DESCRIPTION\n          \"A collection of objects providing extended return\
    \ link\n          configuration support.\"\n   ::= {dvbRcsRcstGroups 18}\n   dvbRcsRtnStatusGroup\
    \ OBJECT-GROUP\n      OBJECTS {\n          dvbRcsRtnStatusPayloadUnit\n      \
    \    }\n      STATUS    current\n      DESCRIPTION\n          \"A collection of\
    \ objects allowing access to return link\n          status.\"\n   ::= {dvbRcsRcstGroups\
    \ 19}\n   dvbRcsRtnExtStatusGroup OBJECT-GROUP\n       OBJECTS {\n           dvbRcsRcstRtnLinkStatus,\n\
    \           dvbRcsRtnStatusEbN0,\n           dvbRcsRtnStatusSFDuration\n     \
    \      }\n       STATUS    current\n       DESCRIPTION\n           \"A collection\
    \ of objects allowing access to extended\n           return link status.\"\n \
    \  ::= {dvbRcsRcstGroups 20}\n   dvbRcsRcstOduListGroup OBJECT-GROUP\n       \
    \   OBJECTS {\n              dvbRcsOduTxTypeDescription,\n              dvbRcsOduTxType,\n\
    \              dvbRcsOduRxTypeDescription,\n              dvbRcsOduRxType,\n \
    \             dvbRcsOduAntennaTypeDescription,\n              dvbRcsOduAntennaType\n\
    \              }\n          STATUS    current\n          DESCRIPTION\n       \
    \       \"A collection of objects supporting flexible\n              selection\
    \ of ODU devices.\"\n   ::= {dvbRcsRcstGroups 21}\n   END\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This MIB module relates to a system that allows\
    \ end users to access a\n   private network or public Internet access.  As such,\
    \ improper\n   manipulation of the MIB objects represented by this MIB module\
    \ may\n   result in denial of service to a large number of end users.\n   There\
    \ are a number of management objects defined in this MIB module\n   with a MAX-ACCESS\
    \ clause of read-write and/or read- create.  Such\n   objects may be considered\
    \ sensitive or vulnerable in some network\n   environments.  The support for SET\
    \ operations in a non-secure\n   environment without proper protection can have\
    \ a negative effect on\n   network operations.  These are the tables and objects\
    \ and their\n   sensitivity/vulnerability:\n   o  The use of the dvbRcsNetworkNccMgtInetAddress\
    \ object to specify\n      management stations is considered only limited protection\
    \ and does\n      not protect against attacks that spoof the management station's\
    \ IP\n      address.  The use of stronger mechanisms, such as SNMPv3 security,\n\
    \      should be considered, where possible.\n   o  The dvbRcsSystemOdu objects,\
    \ dvbRcsCtrlCwEnable,\n      dvbRcsRtnConfigMaxEirp, dvbRcsRtnConfigDefIfLevel\
    \ objects, and\n      dvbRcsRcstInstall sub-tree can, if improperly or maliciously\
    \ used,\n      lead to unwanted emissions or emission levels on the satellite\n\
    \      uplink, thereby resulting in potential degradation of the RCS\n      service\
    \ or other services using the frequency band being used.\n   o  The RCST may have\
    \ its configuration file changed by the actions of\n      the management system\
    \ using a combination of the following\n      objects: dvbRcsNetworkInstallLogFileDownloadUrl,\n\
    \      dvbRcsCtrlDownloadFileCommand,\n      dvbRcsCtrlActivateConfigFileCommand,\
    \ or dvbRcsCtrlRebootCommand.\n      An improper configuration file download may\
    \ result in substantial\n      vulnerabilities and the loss of the ability of\
    \ the management\n      system to control the satellite terminal.\n   o  Setting\
    \ dvbRcsNetworkLogFileUploadUrl to a wrong address may\n      potentially impact\
    \ debugging/troubleshooting efforts.\n   o  Setting objects in dvbRcsPktClassTable\
    \ could cause significant\n      changes to default traffic filtering on an RCST.\n\
    \   Some of the readable objects in this MIB module (i.e., objects with a\n  \
    \ MAX-ACCESS other than not-accessible) may be considered sensitive or\n   vulnerable\
    \ in some network environments.  It is thus important to\n   control even GET\
    \ and/or NOTIFY access to these objects and possibly\n   to even encrypt the values\
    \ of these objects when sending them over\n   the network via SNMP.  These are\
    \ the tables and objects and their\n   sensitivity/vulnerability:\n   o  The dvbRcsNetworkNccMgtInetAddress\
    \ object may provide sufficient\n      information for attackers to spoof management\
    \ stations that have\n      management access to the device.\n   o  The dvbRcsRcstCurrentSoftwareVersion\
    \ object may provide hints as\n      to the software vulnerabilities of the RCST.\n\
    \   o  The object dvbRcsNetworkOamInetAddress and the table\n      dvbRcsPktClassTable\
    \ may provide clues for attacking the RCST and\n      other subscriber devices.\n\
    \   SNMP versions prior to SNMPv3 did not include adequate security.\n   Even\
    \ if the network itself is secure (for example by using IPsec),\n   even then,\
    \ there is no control as to who on the secure network is\n   allowed to access\
    \ and GET/SET (read/change/create/delete) the objects\n   in this MIB module.\n\
    \   It is RECOMMENDED that implementers consider the security features\n   provided\
    \ by the SNMPv3 framework (see [RFC3410], section 8),\n   including full support\
    \ for the SNMPv3 cryptographic mechanisms (for\n   authentication and privacy).\n\
    \   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.\
    \  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic\
    \ security.  It is then a customer/operator\n   responsibility to ensure that\
    \ the SNMP entity giving access to an\n   instance of this MIB module, is properly\
    \ configured to give access to\n   the objects only to those principals (users)\
    \ that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
- title: 6.  IANA Considerations
  contents:
