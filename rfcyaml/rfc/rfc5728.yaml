    \                   antennaAlignmentStop    (4),\n                   antennaAlignmentSuccess\
    \ (5),\n                   antennaAlignmentFail    (6)\n       }\n       MAX-ACCESS\
    \          read-write\n       STATUS              current\n       DESCRIPTION\n\
    \           \"Indicates the alignment state of the antenna:\n               (1)-Start;\n\
    \               (2)-Deny;\n               (3)-Continue;\n               (4)-Stop;\n\
    \               (5)-Success;\n               (6)-Fail\"\n   ::= {dvbRcsRcstInstall\
    \ 1}\n   dvbRcsInstallCwFrequency OBJECT-TYPE\n       SYNTAX              Unsigned32\n\
    \       UNITS               \"x100 Hz\"\n       MAX-ACCESS          read-write\n\
    \       STATUS              current\n       DESCRIPTION\n           \"Frequency\
