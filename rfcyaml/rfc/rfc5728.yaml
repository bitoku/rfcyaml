    \ 1}\n   DvbRcsRequestClassEntry ::= SEQUENCE {\n                   dvbRcsRequestClassIndex\
    \              Unsigned32,\n                   dvbRcsRequestClassName\n      \
    \                                             SnmpAdminString,\n             \
