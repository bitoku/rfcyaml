- title: 2.2.  Glossary
  contents:
  - "2.2.  Glossary\n   The terms in this document are derived either from DVB-RCS\
    \ standard\n   specifications [ETSI-RCS] or from SatLabs System Recommendations\n\
    \   [SATLABS].\n"
- title: 2.2.1.  Star DVB-RCS Network
  contents:
  - "2.2.1.  Star DVB-RCS Network\n   This denotes a hub-and-spoke configuration where\
    \ all communications\n   pass through a central hub, which usually also includes\
    \ the NCC.\n   Peer-to-peer communication between RCSTs is possible through a\
    \ double\n   satellite hop (this traffic has to pass through the hub).\n"
- title: 2.2.2.  Mesh DVB-RCS Network
  contents:
  - "2.2.2.  Mesh DVB-RCS Network\n   This denotes a mesh configuration that supports\
    \ peer-to-peer\n   communications in a single satellite hop directly between RCSTs.\n"
- title: 2.2.3.  Transparent DVB-RCS Network
  contents:
  - "2.2.3.  Transparent DVB-RCS Network\n   This denotes a network using transparent\
    \ satellite transponders.\n   Star or mesh network configurations can be supported.\
    \  In the case of\n   a mesh configuration, RCSTs need to incorporate a TDMA receiver\
    \ in\n   addition to the TDM receiver.\n"
- title: 2.2.4.  Regenerative DVB-RCS Network
  contents:
  - "2.2.4.  Regenerative DVB-RCS Network\n   This denotes a network that uses regenerative\
    \ satellite transponders,\n   i.e.  includes some On-Board Processing functionality,\
    \ which allows\n   demodulation and decoding of the uplink TDMA signals and re-multiplex\n\
    \   of the traffic into TDM signals on the downlink.  Star or mesh\n   network\
    \ configurations can be supported.\n"
- title: 2.2.5.  DVB-RCS MAC Layer
  contents:
  - "2.2.5.  DVB-RCS MAC Layer\n   The DVB-RCS MAC layer represents the air interface\
    \ of an RCST, as\n   specified in [ETSI-RCS].  The interface is bi-directional\
    \ and\n   supports IP traffic over hub-spoke (star) and mesh satellite network\n\
    \   topologies.\n"
- title: 2.2.6.  DVB-RCS TDM
  contents:
  - "2.2.6.  DVB-RCS TDM\n   The DVB-RCS TDM corresponds to the forward link of a\
    \ DVB-RCS\n   transparent system or the downlink of a DVB-RCS regenerative system.\n\
    \   It is based on either the DVB-S or DVB-S2 standard, specified in\n   [ETSI-DVBS]\
    \ and [ETSI-DVBS2] respectively.  In the DVB-RCS context,\n   this interface is\
    \ uni- or bi-directional, as it may also be used for\n   a return channel dedicated\
    \ to a single terminal.\n"
- title: 2.2.7.  DVB-RCS TDMA
  contents:
  - "2.2.7.  DVB-RCS TDMA\n   The DVB-RCS TDMA corresponds to the return or mesh link\
    \ of an RCS\n   transparent system or the uplink of an RCS regenerative system.\
    \  It\n   is specified in [ETSI-RCS].\n   In the context of star transparent and\
    \ mesh regenerative DVB-RCS\n   systems, this interface is uni-directional.\n\
    \   In the context of mesh transparent DVB-RCS systems, this interface is\n  \
    \ bi-directional.\n"
- title: 2.2.8.  IDU
  contents:
  - "2.2.8.  IDU\n   This is the indoor part of the RCST (including at least the power\n\
    \   supply, and usually also the modem and networking functions).\n"
- title: 2.2.9.  ODU
  contents:
  - "2.2.9.  ODU\n   This is the outdoor part of the RCST (including at least the\
    \ aerial,\n   and usually also the LNB and BUC).\n"
- title: 2.2.10.  RCST
  contents:
  - "2.2.10.  RCST\n   This is the Satellite Terminal, installed on the customer premises.\n\
    \   It is composed of the IDU and ODU.\n"
- title: 2.2.11.  NCC
  contents:
  - "2.2.11.  NCC\n   The NCC provides Control and Monitoring Functions.  It generates\n\
    \   control and timing signals for the operation of the DVB-RCS Network.\n"
- title: 2.2.12.  Configuration File
  contents:
  - "2.2.12.  Configuration File\n   The configuration file is an XML-formatted file,\
    \ storing\n   configuration parameters for the RCST and their values.\n"
- title: 2.2.13.  Log File
  contents:
  - "2.2.13.  Log File\n   The log file is stored at the RCST.  This is used to log\
    \ particular\n   events that occur on the RCST side.\n"
- title: 2.2.14.  Installation Log File
  contents:
  - "2.2.14.  Installation Log File\n   The installation log file is stored at the\
    \ RCST.  This logs\n   particular events that occur on the RCST side and are related\
    \ to RCST\n   installation phase.\n"
- title: 2.2.15.  Antenna Alignment
  contents:
  - "2.2.15.  Antenna Alignment\n   This is the process to align the RCST antenna,\
    \ part of the ODU, in\n   order to enable bi-directional communication (uplink,\
    \ downlink) with\n   the satellite network.\n"
- title: 2.2.16.  CW Frequency
  contents:
  - "2.2.16.  CW Frequency\n   The CW frequency is the frequency of a Continuous Wave\
    \ signal.  It is\n   a narrowband carrier transmitted for the duration of measurements\n\
    \   during the installation of an RCST.\n"
- title: 2.2.17.  Request Class
  contents:
  - "2.2.17.  Request Class\n   A Request Class (RC) is a representation of a Per-Hop\
    \ Behavior (PHB)\n   at the MAC layer.  It defines a behavior of the MAC layer\
    \ for a given\n   aggregation of traffic.  This behavior includes a combination\
    \ of\n   Capacity Categories associated to the RC and a priority with respect\n\
    \   to the other RCs supported by an RCST.\n"
- title: 2.2.18.  Channel ID
  contents:
  - "2.2.18.  Channel ID\n   Each Request Class is identified by a unique Channel_ID\
    \ in the\n   communication between the RCST and the NCC.\n"
- title: 2.2.19.  ATM Profile
  contents:
  - "2.2.19.  ATM Profile\n   The ATM profile is one of the two profiles for traffic\
    \ burst format\n   on a DVB-RCS TDMA.  It is based on one or more concatenated\
    \ ATM\n   cells, each of length 53 bytes, plus an optional prefix.\n"
- title: 2.2.20.  MPEG Profile
  contents:
  - "2.2.20.  MPEG Profile\n   The MPEG profile is one of the two profiles for traffic\
    \ burst format\n   on the DVB-RCS TDMA.  It is based on a number of concatenated\n\
    \   MPEG2-TS packets, each of length 188 bytes.\n"
- title: 2.2.21.  PID Pool
  contents:
  - "2.2.21.  PID Pool\n   For the MPEG profile, several RCs may be mapped within\
    \ a pool of\n   several PIDs to allow cross-RC Section Packing [ETSI-DAT].  Section\n\
    \   Packing can be used on all PIDs and higher priority traffic can\n   always\
    \ preempt lower priority streams.  This reduces the need for\n   padding.\n"
- title: 2.2.22.  Capacity Categories
  contents:
  - "2.2.22.  Capacity Categories\n   The TDMA timeslot allocation process for the\
    \ DVB-RCS uplink supports\n   several Capacity Categories.\n   The Capacity Categories\
    \ CRA, RBDC, and A/VBDC, when authorized for an\n   RC, have to be configured\
    \ from the NCC.  Their configuration\n   parameters are used to inform the RCST\
    \ of the configuration of each\n   category at the NCC side and thus help in Capacity\
    \ Requests\n   computation.\n   The categories are treated independently for each\
    \ RC.  A SatLabs\n   optional feature is defined that allows their configuration\
    \ at the\n   RCST level in addition to configuration per RC.  This feature is\n\
    \   denoted RCST_PARA.\n"
- title: 2.2.22.1.  Continuous Rate Assignment (CRA)
  contents:
  - "2.2.22.1.  Continuous Rate Assignment (CRA)\n   CRA is a rate capacity that is\
    \ provided in full in a continuous\n   manner to the RCST while required.\n"
- title: 2.2.22.2.  Rate-Based Dynamic Capacity (RBDC)
  contents:
  - "2.2.22.2.  Rate-Based Dynamic Capacity (RBDC)\n   RBDC is a rate capacity that\
    \ is requested dynamically by an RCST.\n   RBDC is provided in response to explicit\
    \ requests from the RCST to\n   the NCC, such requests being absolute (i.e., corresponding\
    \ to the\n   full rate currently being requested).  Each request overrides all\n\
    \   previous RBDC requests from the same RCST and is subject to a maximum\n  \
    \ rate limit.\n"
- title: 2.2.22.3.  Volume-Based Dynamic Capacity (VBDC)
  contents:
  - "2.2.22.3.  Volume-Based Dynamic Capacity (VBDC)\n   VBDC is a volume capacity\
    \ that is requested dynamically by an RCST.\n   VBDC is provided in response to\
    \ explicit requests from the RCST to\n   the NCC, such requests being cumulative\
    \ (i.e., each request adds to\n   all previous requests from the same RCST).\n"
- title: 2.2.22.4.  Absolute Volume-Based Dynamic Capacity (AVBDC)
  contents:
  - "2.2.22.4.  Absolute Volume-Based Dynamic Capacity (AVBDC)\n   AVBDC is a volume\
    \ capacity that is requested dynamically by an RCST.\n   This capacity is provided\
    \ in response to explicit requests from the\n   RCST to the NCC, such requests\
    \ being absolute (i.e., this request\n   replaces the previous ones from the same\
    \ RCST).\n   The combination of AVBDC and VBDC is seen as a single Capacity\n\
    \   Category, denoted A/VBDC.\n"
- title: 2.2.22.5.  Population ID
  contents:
  - "2.2.22.5.  Population ID\n   This defines a group of RCSTs within a network.\n"
- title: 2.2.23.  Start Transponder
  contents:
  - "2.2.23.  Start Transponder\n   This is the satellite transponder on which the\
    \ communication is\n   initiated from an RCST point of view when in the installation\
    \ mode.\n   The parameters corresponding to this transponder (satellite orbital\n\
    \   position, frequency, etc.) are stored at the RCST as power-up\n   configuration\
    \ data.\n"
- title: 2.2.24.  DVB-S
  contents:
  - "2.2.24.  DVB-S\n   DVB-S is the Digital Video Broadcast over Satellite [ETSI-DVBS].\
    \  It\n   is a framework and set of associated standards published by ETSI for\n\
    \   the transmission of video, audio, and data, using the ISO MPEG-2\n   standard\
    \ [ISO-MPEG], over satellite links.\n"
- title: 2.2.25.  DVB-S2 and CCM/VCM/ACM
  contents:
  - "2.2.25.  DVB-S2 and CCM/VCM/ACM\n   DVB-S2 is the Second Generation of the Digital\
    \ Video Broadcast for\n   Satellite applications standard [ETSI-DVBS2].  It is\
    \ a framework and\n   set of associated standards published by ETSI for the transmission\
    \ of\n   video, audio, and data.\n   BBFRAME: The main framing unit of the DVB-S2\
    \ protocol stack.\n   CCM: In CCM transmission mode, the forward link uses a constant\
    \ set\n        of transmission parameters (FEC coding rate and modulation\n  \
    \      scheme) for all receivers.\n   VCM: In VCM transmission mode, the forward\
    \ link uses transmission\n        parameters that are variable on a BBFRAME-by-BBFRAME\
    \ but fixed\n        on a Receiver basis, according to fixed link and propagation\n\
    \        conditions for each Receiver.\n   ACM: In ACM transmission mode, the\
    \ forward link uses transmission\n        parameters that are dynamically adjusted\
    \ on a BBFRAME-by-BBFRAME\n        and Receiver-per-Receiver basis, according\
    \ to actual link and\n        propagation conditions.  In order to implement ACM,\
    \ feedback\n        from each Receiver has to be provided by DVB-RCS return channel.\n"
- title: 2.2.26.  Interactive Network
  contents:
  - "2.2.26.  Interactive Network\n   This is another name for a DVB-RCS-based satellite\
    \ network.\n"
- title: 3.  MIB Module Overview
  contents:
  - "3.  MIB Module Overview\n   This MIB module provides a set of objects required\
    \ for the management\n   of a SatLabs-compliant RCST.  The specification is derived\
    \ from the\n   parameters and protocols described in [SATLABS].\n   The MIB module\
    \ in this document uses the following OBJECT IDENTIFIER\n   values, as already\
    \ assigned by IANA under the smi-numbers registry\n   [IANA]:\n         +------------+---------------------------+\n\
    \         | Descriptor | OBJECT IDENTIFIER value   |\n         +------------+---------------------------+\n\
    \         |dvbRcsMib   |{ mib-2 transmission 239 } |\n         +------------+---------------------------+\n\
    \           Table 1: Object Identifiers for the MIB\n   These values have been\
    \ assigned for this MIB under the\n   'mib-2.transmission' subtree.\n"
- title: 3.1.  Textual Conventions
  contents:
  - "3.1.  Textual Conventions\n   This MIB module defines new textual conventions\
    \ for RCST indications\n   of SatLabs-defined capabilities, including profiles,\
    \ options, and\n   optional features.\n   DvbRcsSystemSatLabsProfileMap represents\
    \ the SatLabs profiles\n   supported as defined in [SATLABS].\n   DvbRcsSystemSatLabsOptionMap\
    \ represents the SatLabs options supported\n   as defined in [SATLABS].  These\
    \ are options that are used for the\n   certification of SatLabs terminals.  They\
    \ represent important\n   functionality, with impact on interoperability, and\
    \ their support is\n   advertised with the RCST certification level.\n   DvbRcsSystemSatLabsFeatureMap\
    \ represents the SatLabs optional\n   features supported as defined in [SATLABS].\
    \  These represent minor\n   features, not necessary for interoperability.  They\
    \ are not used for\n   the certification of SatLabs terminals.\n"
- title: 3.2.  Structure of the MIB
  contents:
  - "3.2.  Structure of the MIB\n   This MIB module is structured into two top-level\
    \ groups:\n   o  The dvbRcsMibObjects group includes all the managed objects of\
    \ the\n      DVB-RCS MIB.\n   o  The dvbRcsConformance group includes the compliance\
    \ statements for\n      DVB-RCS terminals that are compliant with [SATLABS]. \
    \ The managed\n      objects are grouped into formal object groups (i.e., units\
    \ of\n      conformance) according to their relation to specific SatLabs\n   \
    \   options or features.  The conformance statements (MODULE-\n      COMPLIANCE\
    \ specification) are described within the\n      dvbRcsRcstCompliances group,\
    \ while the units of conformance are\n      described within the dvbRcsRcstGroups\
    \ group.\n   The dvbRcsMibObjects group is further structured into three groups:\n\
    \   dvbRcsRcst, dvbRcsFwdLink, and dvbRcsRtnLink.\n   The dvbRcsRcst group covers\
    \ management related to the RCST equipment.\n   It is structured into six groups:\n\
    \   o  dvbRcsRcstSystem\n   o  dvbRcsRcstNetwork\n   o  dvbRcsRcstInstall\n  \
    \ o  dvbRcsRcstQos\n   o  dvbRcsRcstControl\n   o  dvbRcsRcstState\n   The dvbRcsFwdLink\
    \ group covers management information related to the\n   RCST forward link.  It\
    \ is structured into two groups:\n   o  dvbRcsFwdConfig\n   o  dvbRcsFwdStatus\n\
    \   The dvbRcsRtnLink group covers management information related to the\n   RCST\
    \ return link.  It is structured into two groups:\n   o  dvbRcsRtnConfig\n   o\
    \  dvbRcsRtnStatus\n   Tables within each of these groups cover different functions\
    \ like\n   return link traffic management (packet classes, Request Classes, PID\n\
    \   pools) and forward link configuration and status.\n   Rows created automatically\
    \ (e.g., by the device according to the\n   hardware configuration) may, and generally\
    \ will, have a mixture of\n   configuration and status objects within them.  Rows\
    \ that are meant to\n   be created by the management station are generally restricted\
    \ to\n   configuration (read-create) objects.\n"
- title: 3.3.  Relationship to the Interfaces MIB Module
  contents:
  - "3.3.  Relationship to the Interfaces MIB Module\n   This section clarifies the\
    \ relationship of this MIB module to the\n   Interfaces MIB [RFC2863].  Several\
    \ areas of correlation are addressed\n   in the following.  The implementer is\
    \ referred to the Interfaces MIB\n   document in order to understand the general\
    \ intent of these areas.\n   IANA has assigned three ifType labels for DVB-RCS.\
    \  Each RCST MUST\n   support at least the three following interfaces:\n   o \
    \ dvbRcsMacLayer (239), -- DVB-RCS MAC Layer\n      DVB-RCS MAC Layer represents\
    \ the complete air interface of an\n      RCST, as specified in [ETSI-RCS].  This\
    \ interface supports star\n      and mesh networks and is bi-directional.  Only\
    \ star networks are\n      considered by the present MIB module.\n   o  dvbTdm\
    \ (240), -- DVB Satellite TDM\n      DVB-RCS physical link based on Time-Division\
    \ Multiplexing.  It\n      corresponds to the forward link of an RCS transparent\
    \ system or\n      the downlink of an RCS regenerative system.  It is based on\
    \ either\n      the DVB-S or DVB-S2 standard, specified in [ETSI-DVBS] and\n \
    \     [ETSI-DVBS2] respectively.  Only transparent systems are\n      considered\
    \ by the present MIB module.\n      In the DVB-RCS context, this interface is\
    \ uni- or bi-directional.\n      In the present MIB module, only a uni-directional\
    \ (i.e., forward\n      link, or downstream) dvbTdm interface is considered.\n\
    \   o  dvbRcsTdma (241), -- DVB-RCS TDMA\n      DVB-RCS physical link based on\
    \ Time-Division Multiple Access.  It\n      corresponds to the return or mesh\
    \ link of an RCS transparent\n      system or the uplink of an RCS regenerative\
    \ system.  It is based\n      on the DVB-RCS standard specified in [ETSI-RCS].\n\
    \      In the context of star transparent and mesh regenerative DVB-RCS\n    \
    \  systems, this interface is uni-directional.\n      In the context of mesh transparent\
    \ DVB-RCS systems, this interface\n      is bi-directional.\n      Only star transparent\
    \ systems are considered by the present MIB\n      module (i.e., return link,\
    \ or upstream).\n   The protocol stack (as reflected in ifStackTable) will be\
    \ as follows:\n           +--------------------------+\n           |         \
    \   IP            |\n           +--------------------------+\n           |   \
    \   dvbRcsMacLayer      |\n           +---------------+----------+\n         \
    \  |  dvbRcsTdma   | dvbTdm   |\n           +---------------+----------+\n   \
    \        |   MPEG/ATM    | MPEG/GS  |\n           +---------------+----------+\n\
    \           Figure 2: RCST Protocol Stack\n   An additional Ethernet interface\
    \ is used on the LAN side of the RCST\n   (see Figure 1).\n   An instance of ifEntry\
    \ exists for each dvbTdm interface, for each\n   dvbRcsTdma (normally only one),\
    \ and for each dvbRcsMac layer\n   (normally only one).\n   The interface counters\
    \ relate to:\n   o  dvbRcsMacLayer: DVB-RCS two-way MAC interface that counts\n\
    \      aggregate Multi-Protocol Encapsulation (MPE) frames, Generic\n      Stream\
    \ Encapsulation (GSE) encapsulated PDUs (equals IP packets),\n      and ATM Adaptation\
    \ Layer 5 (AAL5) frames.\n   MPE is specified in [ETSI-DAT] and is transported\
    \ over MPEG, which is\n   specified in [ISO-MPEG].  MPEG is transported over GS\
    \ or TS\n   (Transport Stream) carriers.  The TS carrier is specified in\n   [ETSI-DVBS]\
    \ for DVB-S and [ETSI-DVBS2] for DVB-S2.\n   GSE is specified in [ETSI-GSE] and\
    \ is transported over the GS\n   (Generic Stream) carrier, which is specified\
    \ in [ETSI-DVBS2].\n   ATM is specified in [ITU-ATM].\n   AAL5 is specified in\
    \ [ITU-AAL5].\n   o  dvbTdm: The DVB-RCS TDM interface that counts MPEG TS packets\
    \ at\n      stream level, if the TS format is used.  If the Generic Stream\n \
    \     (GS) format is used, it counts GSE packets.\n   o  dvbRcsTdma: The DVB-RCS\
    \ TDMA interface that counts aggregate ATM\n      and MPEG TS packets.\n   The\
    \ ifStackTable [RFC2863] MUST be implemented to identify the\n   relationships\
    \ among sub-interfaces.\n   The following example is a DVB-RCS star network with\
    \ DVB-S and DVB-\n   RCS.  As illustrated on Figure 3, it shows a DVB-RCS MAC\
    \ interface\n   with one downstream and one upstream interface.  In this network,\
    \ ATM\n   encapsulation is used in the DVB-RCS uplink.  Two ATM Logical Ports\n\
    \   are shown.  DVB-S2 or DVB-S can be used in the downlink.\n   ifType 214 'mpegTransport'\
    \ can also be used for counting TS packets\n   and bytes for sub-interfaces of\
    \ dvbRcsTdma or dvbTdm, e.g., per PID-\n   oriented or per TS-oriented, as desired\
    \ and applicable.\n       +----------------------------------------------------------+\n\
    \       |                 IP Network Layer                         |\n       +------+----------------------------------+----------------+\n\
    \              |                                  |\n       +------+-------+ \
    \      +------------------+----------------+\n       | Ethernet LAN |       |\
    \          dvbRcsMacLayer           |\n       +--------------+       +-------------+---------------------+\n\
    \                                            |                 |\n           \
    \                   +-------------+-----------+ +---+---+\n                  \
    \            |        dvbRcsTdma       | |dvbTdm |\n                         \
    \     +-----+-------------+-----+ +-------+\n                                \
    \    |             |\n                              +-----+-----+ +-----+-----+\n\
    \                              |atm-logical| |atm-logical|\n                 \
    \             +-----------+ +-----------+\n                     Figure 3: Example\
    \ Stacking\n   As can be seen from this example, the dvbRcsMacLayer interface\
    \ is\n   layered on top of the downstream and upstream interfaces, and the\n \
    \  upstream interface is layered on top of upstream ATM logical links.\n   In\
    \ this example, the assignment of index values could be as follows:\n     ifIndex\
    \           ifType                     Description\n    ----------------------------------------------------------------\n\
    \        2        dvbRcsMacLayer (239)        DVB-RCS MAC Layer\n        3   \
    \     dvbRcsTdma (241)            DVB-RCS TDMA Upstream\n        4        dvbTdm(240)\
    \                 DVB-RCS TDM Downstream\n        5        atm-logical(80)   \
    \          ATM Logical Port\n        6        atm-logical(80)             ATM\
    \ Logical Port\n   The corresponding ifStack entries would then be:\n        +--------------------+-------------------+\n\
    \        | IfStackHigherLayer | ifStackLowerLayer |\n        +--------------------+-------------------+\n\
    \        |         0          |         1         |\n        |         0     \
    \     |         2         |\n        |         1          |         0        \
    \ |\n        |         2          |         3         |\n        |         2 \
    \         |         4         |\n        |         3          |         5    \
    \     |\n        |         3          |         6         |\n        |       \
    \  4          |         0         |\n        |         5          |         0\
    \         |\n        |         6          |         0         |\n        +--------------------+-------------------+\n\
    \             Table 2: Example ifStack Entries\n"
- title: 3.4.  MIB Groups Description
  contents:
  - '3.4.  MIB Groups Description

    '
- title: 3.4.1.  dvbRcsRcstSystem
  contents:
  - "3.4.1.  dvbRcsRcstSystem\n   The MIB objects in this group gather some basic\
    \ information that\n   would allow anyone to trace the history -- the life --\
    \ of the RCST,\n   as well as to get a complete description of its constitution\
    \ on the\n   component point of view, including the SatLabs options/features\n\
    \   support statement.  Many of the parameters will be defined at\n   installation.\n\
    \   This group contains description parameters related to the RCST type\n   (ODU\
    \ type) and location.  These parameters are believed to stay\n   unchanged once\
    \ it has been defined during installation.  Modification\n   of hardware equipment,\
    \ maintenance operations, and geographical re-\n   location may require an update\
    \ of those MIB objects.  Note that the\n   dvbRcsRcstSystem.dvbRcsSystemLocation\
    \ object gives the location of\n   the ODU antenna, which is needed for network\
    \ operation, while the\n   system.sysLocation (MIB-II SNMP OID) provides the location\
    \ of the IDU\n   unit, which cannot be used for the same purpose.\n   The RCST\
    \ must provide either Read-Write access to dvbRcsSystemOdu\n   parameters or,\
    \ alternatively, provide the list of supported devices\n   through the dvbRcsRcstOduListGroup\
    \ (see conformance section).  This\n   group of parameters, defined in the dvbRcsRcstSystem\
    \ group, allows\n   the selection by the RCST installer of the actual ODU type.\
    \  In such\n   a case, the installer must set dvbRcsOduTxType, dvbRcsOduRxType,\
    \ and\n   dvbRcsOduAntennaType according to the selected BUC, LNB, and antenna\n\
    \   respectively.\n"
- title: 3.4.2.  dvbRcsRcstNetwork
  contents:
  - "3.4.2.  dvbRcsRcstNetwork\n   This group contains all the MIB objects related\
    \ to network\n   parameters.\n   In this subgroup, two objects have been defined\
    \ in order to\n   differentiate between control and user traffic and associate\
    \ them\n   with a physical interface.  Both\n   dvbRcsRcstNetwork.dvbRcsNetworkLanIpAddress\
    \ (Traffic) and\n   dvbRcsRcstNetwork.dvbRcsNetworkOamInetAddress (OAM) provide\
    \ the value\n   of the IP address of, respectively, the user traffic and the control\n\
    \   and management traffic.\n"
- title: 3.4.3.  dvbRcsRcstInstall
  contents:
  - "3.4.3.  dvbRcsRcstInstall\n   This group contains all the information related\
    \ to the RCST\n   installation and commissioning.  Many parameters are believed\
    \ to stay\n   unchanged once it has been defined during installation.  Modification\n\
    \   of hardware equipment, maintenance operations, and geographical re-\n   location\
    \ may require an update of those MIB objects.\n"
- title: 3.4.4.  dvbRcsRcstQos
  contents:
  - "3.4.4.  dvbRcsRcstQos\n   This group contains objects to configure the Quality\
    \ of Service (QoS)\n   of the RCST by the NCC.\n   The dvbRcsPktClass table defines\
    \ the packet classification for IP\n   layer 3 classifications.  Each dvbRcsPktClass\
    \ entry is mapped to a\n   dvbRcsPhbEntry in the dvbRcsPhbMappingTable.\n   The\
    \ dvbRcsPhbMappingTable makes the relation between a packet\n   classification\
    \ entry, a Per-Hop Behavior (PHB) identifier, and a\n   Request Class entry.\n\
    \   The dvbRcsRequestClassTable defines all the layer 2 DVB-RCS QoS\n   parameters.\n"
- title: 3.4.5.  dvbRcsRcstControl
  contents:
  - "3.4.5.  dvbRcsRcstControl\n   This MIB group contains objects a network manager\
    \ can use to invoke\n   actions and tests supported by the RCST agent and to retrieve\
    \ the\n   action/test results.\n"
- title: 3.4.6.  dvbRcsRcstState
  contents:
  - "3.4.6.  dvbRcsRcstState\n   This MIB group describes the fault state, software\
    \ versions, and\n   configuration file versions of the RCST.\n"
- title: 3.4.7.  dvbRcsFwdLink (dvbRcsFwdConfig and dvbRcsFwdStatus groups)
  contents:
  - "3.4.7.  dvbRcsFwdLink (dvbRcsFwdConfig and dvbRcsFwdStatus groups)\n   This MIB\
    \ group contains parameters that enable access to data about\n   the forward link.\n\
    \   Configuration information is kept in the\n   dvbRcsFwdLink.dvbRcsFwdConfig\
    \ subgroup.  Status information is kept\n   into the dvbRcsFwdLink.dvbRcsFwdStatus\
    \ subgroup.\n   The information in dvbRcsFwdLink.dvbRcsFwdConfig.dvbRcsFwdStartTable\n\
    \   is used for the first time the RCST tries to acquire the forward\n   link.\
    \  All these object values are aligned with the Satellite\n   Delivery System\
    \ Descriptor in the Network Information Table (NIT)\n   table [ETSI-SI].\n   The\
    \ objects in the dvbRcsFwdLink.dvbRcsFwdConfig.dvbRcsFwdStatusTable\n   are aligned\
    \ with the satellite forward path descriptor from the RCS\n   Map Table (RMT)\
    \ [ETSI-RCS] and with the Physical Layer (PL) Header\n   [ETSI-DVBS2], which specifies\
    \ the MODCOD (modulation and FEC rate)\n   and the Type (frame length short or\
    \ long and the presence/absence of\n   pilots).\n"
- title: 3.4.8.  dvbRcsRtnLink (dvbRcsRtnConfig and dvbRcsRtnStatus groups)
  contents:
  - "3.4.8.  dvbRcsRtnLink (dvbRcsRtnConfig and dvbRcsRtnStatus groups)\n   This MIB\
    \ group contains parameters that enable access to data about\n   the return link.\n\
    \   Configuration information is kept in the\n   dvbRcsRtnLink.dvbRcsRtnConfig\
    \ subgroup.  Status information is kept\n   into the dvbRcsRtnLink.dvbRcsRtnStatus\
    \ subgroup.\n   The RCST is only able to deal with one return link at a time.\
    \  Hence,\n   there is no need to define a table to collect the different SNMP\n\
    \   objects, as it is done for the forward.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   DVB-RCS-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY,\n\
    \       OBJECT-TYPE,\n       Integer32,\n       Unsigned32,\n       transmission\n\
    \           FROM SNMPv2-SMI          -- [RFC2578]\n       TEXTUAL-CONVENTION,\n\
    \       RowStatus\n           FROM SNMPv2-TC           -- [RFC2579]\n       OBJECT-GROUP,\n\
    \       MODULE-COMPLIANCE\n           FROM SNMPv2-CONF         -- [RFC2580]\n\
    \       SnmpAdminString\n           FROM SNMP-FRAMEWORK-MIB  -- [RFC3411]\n  \
    \     InetAddressType,\n       InetAddress,\n       InetAddressPrefixLength,\n\
    \       InetPortNumber\n           FROM INET-ADDRESS-MIB    -- [RFC4001]\n   \
    \    Uri\n           FROM URI-TC-MIB          -- [RFC5017]\n       Dscp,\n   \
    \    DscpOrAny\n           FROM DIFFSERV-DSCP-TC    -- [RFC3289]\n       ;\n \
    \  dvbRcsMib MODULE-IDENTITY\n       LAST-UPDATED \"201002161200Z\"\n       ORGANIZATION\
    \ \"The SatLabs Group\"\n       CONTACT-INFO\n              \"The SatLabs Group\n\
    \               Web:    www.satlabs.org\n               E-mail: info@satlabs.org\"\
    \n       DESCRIPTION\n           \"DVB-RCS MIB subtree.\n            This MIB\
    \ module applies to equipment that is a Return\n            Channel Satellite\
    \ Terminal (RCST), defined in the Digital\n            Video Broadcasting Return\
    \ Channel via Satellite system\n            (DVB-RCS) standard (ETSI EN 301 790\
    \ Digital Video\n            Broadcasting (DVB); Interaction Channel for Satellite\n\
    \            Distribution Systems, European Telecommunications\n            Standards\
    \ Institute (ETSI)).\n            It defines a set of MIB objects to characterize\
    \ the\n            behavior and performance of network-layer entities\n      \
    \      implementing DVB-RCS.\n            This MIB module is intended to be used\
    \ by DVB-RCS\n            equipment following the SatLabs System Recommendations,\n\
    \            defined by the SatLabs Group and available at\n            www.satlabs.org.\n\
    \            Note that, if not stated otherwise in the object\n            DESCRIPTION\
    \ clause, all writable objects are\n            persistent.\n            Copyright\
    \ (C) The IETF Trust (2010).  This version of\n            this MIB module is\
    \ part of RFC 5728; see the RFC itself\n            for full legal notices.\"\n\
    \       REVISION \"200907201200Z\"\n       DESCRIPTION\n           \"Revision\
    \ of this MIB module, following MIB doctor review\n           and adjustments\
    \ based on the MIB authoring guidelines\n           from the IETF.\"\n       \
    \    ::= { transmission 239 }\n   --==============================================================\n\
    \   -- Textual Conventions\n   --==============================================================\n\
    \   DvbRcsSatLabsProfileMap ::= TEXTUAL-CONVENTION\n       STATUS current\n  \
    \     DESCRIPTION\n           \"This textual convention enumerates the declaration\
    \ of\n           the SatLabs-defined terminal profiles.  The mapping to\n    \
    \       the profiles is to be understood as described here.  (0)\n           refers\
    \ to the most significant bit.\n            dvbs(0) -> DVBS profile (DVB-S support)\n\
    \            dvbs2ccm(1) -> DVB-S2 CCM profile (CCM support)\n            dvbs2acm(2)\
    \ -> DVB-S2 ACM profile (CCM, VCM and ACM\n            support)\"\n       REFERENCE\n\
    \          \"SatLabs System Recommendations, available at\n          www.satlabs.org.\"\
    \n       SYNTAX BITS     {\n               dvbs(0),\n               dvbs2ccm(1),\n\
    \               dvbs2acm(2),\n               spare1(3),\n               spare2(4),\n\
    \               spare3(5),\n               spare4(6),\n               spare5(7),\n\
    \               spare6(8),\n               spare7(9),\n               spare8(10),\n\
    \               spare9(11),\n               spare10(12),\n               spare11(13),\n\
    \               spare12(14),\n               spare13(15),\n               spare14(16),\n\
    \               spare15(17),\n               spare16(18),\n               spare17(19),\n\
    \               spare18(20),\n               spare19(21),\n               spare20(22),\n\
    \               spare21(23),\n               spare22(24),\n               spare23(25),\n\
    \               spare24(26),\n               spare25(27),\n               spare26(28),\n\
    \               spare27(29),\n               spare28(30),\n               spare29(31)\n\
    \               }\n   DvbRcsSatLabsOptionMap ::= TEXTUAL-CONVENTION\n       STATUS\
    \ current\n       DESCRIPTION\n           \"This textual convention enumerates\
    \ the declaration of\n           the SatLabs-defined options.  A value of 1 indicates\n\
    \           that the respective option is supported.  The mapping\n          \
    \ to the options is to be understood as described here.\n           (0) refers\
    \ to the most significant bit.\n               mpegTrf(0) -> MPEG_TRF\n      \
    \         coarseSync(1) -> COARSE_SYNC\n               wideHop(2) -> WIDE_HOPP\n\
    \               fastHop(3) -> FAST_HOPP\n               dynamicMfTdma(4) -> Dynamic_MF_TDMA\n\
    \               contentionSync(5) -> CONTENTION_SYNC\n               qpskLow(6)\
    \ -> QPSKLOW\n               mod16Apsk(7) -> 16APSK\n               mod32Apsk(8)\
    \ -> 32APSK\n               normalFec(9) -> NORMALFEC\n               multiTs(10)\
    \ -> MULTITS\n               gsTs(11) -> GSTS\n               enhQoS(12) -> ENHQOS\n\
    \               pep(13) -> PEP\n               http(14) -> HTTP\n            \
    \   ftp(15) -> FTP\n               dns(16) -> DNS\n               chIdStrict(17)\
    \ -> CHID_STRICT\n               nlid(18) -> NLID\n               snmpMisc(19)\
    \ -> SNMPMISC\n           The support of specific options mandates the support\
    \ of\n           specific objects and access levels.\"\n       REFERENCE\n   \
    \       \"SatLabs System Recommendations, available at\n          www.satlabs.org.\"\
    \n       SYNTAX BITS     {\n               mpegTrf(0),\n               coarseSync(1),\n\
    \               wideHop(2),\n               fastHop(3),\n               dynamicMfTdma(4),\n\
    \               contentionSync(5),\n               qpskLow(6),\n             \
    \  mod16Apsk(7),\n               mod32Apsk(8),\n               normalFec(9),\n\
    \               multiTs(10),\n               gsTs(11),\n               enhQoS(12),\n\
    \               pep(13),\n               http(14),\n               ftp(15),\n\
    \               dns(16),\n               chIdStrict(17),\n               nlid(18),\n\
    \               snmpMisc(19),\n               spare1(20),\n               spare2(21),\n\
    \               spare3(22),\n               spare4(23),\n               spare5(24),\n\
    \               spare6(25),\n               spare7(26),\n               spare8(27),\n\
    \               spare9(28),\n               spare10(29),\n               spare11(30),\n\
    \               spare12(31)\n               }\n   DvbRcsSatLabsFeatureMap ::=\
    \ TEXTUAL-CONVENTION\n          STATUS current\n          DESCRIPTION\n      \
    \        \"This textual convention enumerates the declaration\n              of\
    \ the SatLabs-specified compatibility and\n              configuration features.\
    \  A value of 1 indicates that\n              the respective feature is supported.\
    \  The mapping to\n              the features is to be understood as described\
    \ here.\n              (0) refers to the most significant bit.\n             \
    \     rcstPara(0) -> RCST_PARA feature\n                  installLog(1) -> INSTALL_LOG\
    \ feature\n                  enhClassifier(2) -> ENHCLASSIFIER feature\n     \
    \             routeId(3) -> ROUTE_ID feature\n                  oduList(4) ->\
    \ ODULIST feature\n                  extNetwork(5) -> EXTNETWORK feature\n   \
    \               extControl(6) -> EXTCONTROL feature\n                  extConfig(7)\
    \ -> EXTCONFIG feature\n                  extStatus(8) -> EXTSTATUS feature\n\
    \                  mpaf(9) -> MPAF feature\n           The support of specific\
