    \      \"Prefix length for the IP address of the management\n           server\
    \ in the NCC.\n           If this address prefix is unknown or does not apply,\
    \ the\n           value is zero.\"\n   ::= { dvbRcsRcstNetwork 14}\n   dvbRcsNetworkConfigFileDownloadUrl\
