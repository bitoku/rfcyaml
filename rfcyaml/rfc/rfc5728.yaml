- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The SatLabs Group [SATLABS] is an international non-profit\
    \ EEIG\n   (European Economic Interest Grouping) committed to large-scale\n  \
    \ adoption and deployment of the Digital Video Broadcasting Return\n   Channel\
    \ via Satellite (DVB-RCS) standard [ETSI-RCS].  SatLabs members\n   are service\
    \ providers, satellite operators, system integrators,\n   terminal manufacturers,\
    \ and technology providers with an interest in\n   DVB-RCS.\n   Since its creation\
    \ in 2001, the main goal of the SatLabs Group has\n   been to achieve interoperability\
    \ between DVB-RCS terminals and\n   systems.  Therefore, the Group has defined\
    \ the SatLabs Qualification\n   Program, which provides an independent certification\
    \ process for DVB-\n   RCS terminals based on System Recommendations defined by\
    \ SatLabs.  To\n   enhance product interoperability, beyond the physical-layer\
    \ and MAC-\n   layer mechanisms defined in the DVB-RCS standard, SatLabs has\n\
    \   expanded its Recommendations in the field of DVB-RCS terminal\n   management\
    \ [SATLABS].  As part of this effort, SatLabs has specified\n   a common Simple\
    \ Network Management Protocol (SNMP) Management\n   Information Base (MIB) for\
    \ DVB-RCS terminals, which is defined in\n   this document.\n   A DVB-RCS terminal\
    \ is denoted as a Return Channel Satellite Terminal\n   (RCST) in the remainder\
    \ of this document.  This consists of an Indoor\n   Unit (IDU) and an Outdoor\
    \ Unit (ODU) connected through an Inter-\n   Facility Link (IFL), usually a coaxial\
    \ L-band interface.  On the user\n   side, the IDU is connected to the user network\
    \ through a Local Area\n   Network (LAN) interface (usually Ethernet).  On the\
    \ network side, the\n   ODU is connected via a satellite link (the air interface).\n\
    \   The SatLabs Group DVB-RCS MIB is implemented in the IDU of an RCST.\n   RCST\
    \ management can be performed either through the LAN interface\n   (local management)\
    \ or through the air interface (remote management\n   from the Network Control\
    \ Center, NCC).  RCST and NCC elements are\n   shown on Figure 1.\n          \
    \       +------------+\n                 |  IP        |\n                 |  End\
    \ Host  |\n                 +-----+------+\n                       |\n       \
    \ - - - - - - - -|- - - - - - - - - - - - - - - -\n        |              | LAN\
    \ interface                 |\n                       |\n        |       +------+--------+\
    \                      |\n                | Indoor Unit   |\n        |       |\
    \  (IDU)        |                      |\n                +------+--------+\n\
    \        |              |                               |\n             Inter\
    \ Facility Link (IFL)\n        |              |                              \
    \ |\n                +-----+---------+\n        |       | Outdoor Unit  |    \
    \                  |\n                | (ODU)         |\n        |       +------+--------+\
    \                      |\n                       |\n        |              | Air\
    \ interface                 |\n        - - - - - - -  |- - - - - - - - - - - -\
    \ - - - -\n          RCST         |\n                       |        +----------------+\n\
    \                       +------->| Network Control|\n                        \
    \        | Center (NCC)   |\n                                +----------------+\n\
    \                  Figure 1: RCST Architecture\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   This memo defines a portion of the\
    \ Management Information Base (MIB)\n   for use with network management protocols\
    \ in the Internet community.\n   For a detailed overview of the documents that\
    \ describe the current\n   Internet-Standard Management Framework, please refer\
    \ to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed via\
    \ a virtual information store, termed\n   the Management Information Base or MIB.\
    \  MIB objects are generally\n   accessed through the Simple Network Management\
    \ Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined\
    \ in the\n   Structure of Management Information (SMI).  This memo specifies a\
    \ MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in BCP 14, RFC 2119\n \
    \  [RFC2119].\n"
