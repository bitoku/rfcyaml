- title: Abstract
  contents:
  - "Abstract\n   This document describes the MIB module for the Digital Video\n \
    \  Broadcasting Return Channel via Satellite system (DVB-RCS), as\n   defined\
    \ by the SatLabs Group.  It defines a set of MIB objects to\n   characterize the\
    \ behavior and performance of network-layer entities\n   deploying DVB-RCS.\n"
