    \       STATUS              current\n       DESCRIPTION\n           \"Index automatically\
    \ incremented by one at row\n           creation.\"\n   ::={dvbRcsPktClassEntry\
    \ 1}\n   dvbRcsPktClassDscpLow OBJECT-TYPE\n       SYNTAX              Dscp\n\
