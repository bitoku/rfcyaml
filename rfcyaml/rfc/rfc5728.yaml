    \            and dvbRcsOduAntenna.  Such RCST is qualified as supporting\n   \
    \         the ODULIST feature, as defined in the SatLabs System\n            Recommendations.\"\
    \n   OBJECT dvbRcsSystemOduAntennaSize\n        MIN-ACCESS read-only\n       \
