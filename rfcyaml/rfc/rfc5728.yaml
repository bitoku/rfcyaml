    \ that the selectivity is inactive.\"\n       DEFVAL { 0 }\n   ::={dvbRcsPktClassEntry\
    \ 14}\n   dvbRcsPktClassDstPortHigh OBJECT-TYPE\n       SYNTAX              InetPortNumber\n\
    \       MAX-ACCESS          read-create\n       STATUS              current\n\
    \       DESCRIPTION\n           \"This object specifies the high range of the\
