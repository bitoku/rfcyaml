    \ 13}\n   dvbRcsPktClassDstPortLow OBJECT-TYPE\n       SYNTAX              InetPortNumber\n\
    \       MAX-ACCESS          read-create\n       STATUS              current\n\
    \       DESCRIPTION\n           \"This object specifies the low range of the destination\n\
