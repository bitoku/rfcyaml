    \       compared.\"\n       DEFVAL { 0 }\n   ::={dvbRcsPktClassEntry 2}\n   dvbRcsPktClassDscpHigh\
    \ OBJECT-TYPE\n       SYNTAX              Dscp\n       MAX-ACCESS          read-create\n\
    \       STATUS              current\n       DESCRIPTION\n           \"This object\
    \ specifies the high value of a range of\n           Diffserv Code Point (DSCP)\
    \ values to which a packet is\n           compared.\"\n       DEFVAL { 63 }\n\
    \   ::={dvbRcsPktClassEntry 3}\n   dvbRcsPktClassDscpMarkValue OBJECT-TYPE\n \
    \      SYNTAX              DscpOrAny\n       MAX-ACCESS          read-create\n\
    \       STATUS              current\n       DESCRIPTION\n           \"This object\
    \ is the Diffserv Code Point (DSCP) value\n           used to mark the packet;\
    \ -1 indicates no DSCP marking.\n           Possible DSCP marks values are (0..63)\"\
    \n       DEFVAL { -1 }\n   ::={dvbRcsPktClassEntry 4}\n   dvbRcsPktClassIpProtocol\
