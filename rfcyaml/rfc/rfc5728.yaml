    \ 1}\n   dvbRcsRequestClassName OBJECT-TYPE\n       SYNTAX              SnmpAdminString\n\
    \       MAX-ACCESS          read-create\n       STATUS              current\n\
    \       DESCRIPTION\n           \"Name of the Request Class.\"\n   ::={dvbRcsRequestClassEntry\
    \ 2}\n   dvbRcsRequestClassChanId OBJECT-TYPE\n       SYNTAX              Unsigned32\
    \ (0..15)\n       MAX-ACCESS          read-create\n       STATUS             \
    \ current\n       DESCRIPTION\n           \"Channel ID of the Request Class.\"\
    \n   ::={dvbRcsRequestClassEntry 3}\n   dvbRcsRequestClassVccVpi OBJECT-TYPE\n\
    \       SYNTAX              Unsigned32 (0..255)\n       MAX-ACCESS          read-create\n\
    \       STATUS              current\n       DESCRIPTION\n           \"Defines\
    \ the VPI used for the Request Class (ATM profile).\"\n    ::={dvbRcsRequestClassEntry\
    \ 4}\n   dvbRcsRequestClassVccVci OBJECT-TYPE\n       SYNTAX              Unsigned32\
    \ (0..65535)\n       MAX-ACCESS          read-create\n       STATUS          \
    \    current\n       DESCRIPTION\n           \"Defines the VCI used for the Request\
    \ Class (ATM profile).\"\n   ::={dvbRcsRequestClassEntry 5}\n   dvbRcsRequestClassPidPoolReference\
    \ OBJECT-TYPE\n       SYNTAX              Unsigned32 (1..16)\n       MAX-ACCESS\
    \          read-create\n       STATUS              current\n       DESCRIPTION\n\
    \           \"Reference to the Packet IDentifier (PID) pool\n           applicable\
    \ for the Request Class.\"\n   ::={dvbRcsRequestClassEntry 6}\n   dvbRcsRequestClassCra\
    \ OBJECT-TYPE\n       SYNTAX              Unsigned32\n       UNITS           \
    \    \"bit/s\"\n       MAX-ACCESS          read-create\n       STATUS        \
    \      current\n       DESCRIPTION\n           \"Defines the Continuous Rate Assignment\
    \ (CRA) level for the\n           Request Class in bits per second (bit/s).\"\n\
