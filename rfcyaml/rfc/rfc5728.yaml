    \       STATUS            current\n       DESCRIPTION\n           \"An entry in\
    \ the PHB mapping table.\"\n       INDEX   {dvbRcsPhbIdentifier}\n   ::= {dvbRcsPhbMappingTable\
    \ 1}\n   DvbRcsPhbMappingEntry ::= SEQUENCE {\n                   dvbRcsPhbIdentifier\
