    \              |  +------------+                 +----------------+\n        \
    \          |\n       AS 100     |  AS 200\n                  |\n             \
    \       Figure 3: Inter-AS Path Computation\n   For LSP (A-B), where ingress A\
    \ is in (AS 100, area 0), egress B is in\n   (AS 200, area 4), and transit is\
    \ through (AS 200, area 0), here are\n   some possible ways a PCC can encode the\
    \ IRO:\n   +-------+ +-------+ +-------+ +-------+\n   |IRO    | |Sub-   | |Sub-\
    \   | |Sub-   |\n   |Object | |object | |object | |object |\n   |Header | |AS\
    \ 200 | |Area 0 | |Area 4 |\n   |       | |       | |       | |       |\n   +-------+\
    \ +-------+ +-------+ +-------+\n   or\n   +-------+ +-------+ +-------+ +-------+\
    \ +-------+ +-------+\n   |IRO    | |Sub-   | |Sub-   | |Sub-   | |Sub-   | |Sub-\
    \   |\n   |Object | |object | |object | |object | |object | |object |\n   |Header\
    \ | |AS 100 | |Area 0 | |AS 200 | |Area 0 | |Area 4 |\n   |       | |       |\
    \ |       | |       | |       | |       |\n   +-------+ +-------+ +-------+ +-------+\
    \ +-------+ +-------+\n   For LSP (A-C), where ingress A is in (AS 100, area 0),\
    \ egress C is in\n   (AS 200, area 5), and transit is through (AS 200, area 0),\
    \ here are\n   some possible ways a PCC can encode the IRO:\n   +-------+ +-------+\
    \ +-------+ +-------+\n   |IRO    | |Sub-   | |Sub-   | |Sub-   |\n   |Object\
    \ | |object | |object | |object |\n   |Header | |AS 200 | |Area 0 | |Area 5 |\n\
    \   |       | |       | |       | |       |\n   +-------+ +-------+ +-------+\
    \ +-------+\n   or\n   +-------+ +-------+ +-------+ +-------+ +-------+ +-------+\n\
    \   |IRO    | |Sub-   | |Sub-   | |Sub-   | |Sub-   | |Sub-   |\n   |Object |\
    \ |object | |object | |object | |object | |object |\n   |Header | |AS 100 | |Area\
    \ 0 | |AS 200 | |Area 0 | |Area 5 |\n   |       | |       | |       | |      \
    \ | |       | |       |\n   +-------+ +-------+ +-------+ +-------+ +-------+\
    \ +-------+\n"
- title: 4.3.  Boundary Node and Inter-AS Link
  contents:
  - "4.3.  Boundary Node and Inter-AS Link\n   A PCC or PCE can include additional\
    \ constraints covering which\n   boundary nodes (ABR or ASBR) or border links\
    \ (inter-AS link) to be\n   traversed while defining a domain sequence.  In which\
    \ case, the\n   boundary node or link can be encoded as a part of the domain\n\
    \   sequence.\n   Boundary nodes (ABR/ASBR) can be encoded using the IPv4 or IPv6\n\
    \   prefix subobjects, usually with a loopback address of 32 and a prefix\n  \
    \ length of 128, respectively.  An inter-AS link can be encoded using\n   the\
    \ IPv4 or IPv6 prefix subobjects or unnumbered interface\n   subobjects.\n   For\
    \ Figure 1, an ABR (say, 203.0.113.1) to be traversed can be\n   specified in\
    \ IRO as:\n        +---------+ +---------+ +---------++---------+ +---------+\n\
    \        |IRO      | |Sub-     | |Sub-     ||Sub-     | |Sub-     |\n        |Object\
    \   | |object   | |object   ||object   | |object   |\n        |Header   | |Area\
    \ 2   | |IPv4     ||Area 0   | |Area 4   |\n        |         | |         | |203.0.\
    \   ||         | |         |\n        |         | |         | |112.1    ||   \
    \      | |         |\n        +---------+ +---------+ +---------++---------+ +---------+\n\
    \   For Figure 3, an inter-AS link (say, 198.51.100.1 - 198.51.100.2) to\n   be\
    \ traversed can be specified as:\n          +---------+  +---------+ +---------+\
    \ +---------+\n          |IRO      |  |Sub-     | |Sub-     | |Sub-     |\n  \
    \        |Object   |  |object AS| |object   | |object AS|\n          |Header \
    \  |  |100      | |IPv4     | |200      |\n          |         |  |         |\
    \ |198.51.  | |         |\n          |         |  |         | |100.2    | |  \
    \       |\n          +---------+  +---------+ +---------+ +---------+\n"
- title: 4.4.  PCE Serving Multiple Domains
  contents:
  - "4.4.  PCE Serving Multiple Domains\n   A single PCE can be responsible for multiple\
    \ domains; for example,\n   PCE function deployed on an ABR could be responsible\
    \ for multiple\n   areas.  A PCE that can support adjacent domains can internally\
    \ handle\n   those domains in the domain sequence without any impact on the other\n\
    \   domains in the domain sequence.\n"
- title: 4.5.  P2MP
  contents:
  - "4.5.  P2MP\n   [RFC7334] describes an experimental inter-domain P2MP path\n \
    \  computation mechanism where the path domain tree is described as a\n   series\
    \ of domain sequences; an example is shown in the figure below:\n            \
    \               +----------------+\n                           |             \
    \   |Domain D1\n                           |        R       |\n              \
    \             |                |\n                           |        A      \
    \ |\n                           |                |\n                         \
    \  +-B------------C-+\n                            /              \\\n       \
    \                    /                \\\n                          /        \
    \          \\\n          Domain D2      /                    \\ Domain D3\n  \
    \        +-------------D--+             +-----E----------+\n          |      \
    \          |             |                |\n          |  F             |    \
    \         |                |\n          |          G     |             |     \
    \  H        |\n          |                |             |                |\n \
    \         |                |             |                |\n          +-I--------------+\
    \             +-J------------K-+\n           /\\                             /\
    \              \\\n          /  \\                           /               \
    \ \\\n         /    \\                         /                  \\\n       \
    \ /      \\                       /                    \\\n       /        \\\
    \                     /                      \\\n      /          \\         \
    \          /                        \\\n     / Domain D4  \\      Domain D5  /\
    \              Domain D6   \\\n   +-L-------------W+       +------P---------+\
    \      +-----------T----+\n   |                |       |                |    \
    \  |                |\n   |                |       |  Q             |      | \
    \  U            |\n   |  M        O    |       |         S      |      |     \
    \           |\n   |                |       |                |      |         \
    \ V     |\n   |          N     |       |   R            |      |             \
    \   |\n   +----------------+       +----------------+      +----------------+\n\
    \                       Figure 4: Domain Tree Example\n   The domain tree can\
    \ be represented as a series of domain sequences:\n   o  Domain D1, Domain D3,\
    \ Domain D6\n   o  Domain D1, Domain D3, Domain D5\n   o  Domain D1, Domain D2,\
    \ Domain D4\n   The domain sequence handling described in this document could\
    \ be\n   applied to the P2MP path domain tree.\n"
- title: 4.6.  Hierarchical PCE
  contents:
  - "4.6.  Hierarchical PCE\n   In case of H-PCE [RFC6805], the parent PCE can be\
    \ requested to\n   determine the domain sequence and return it in the path computation\n\
    \   reply, using the ERO.  For the example in Section 4.6 of [RFC6805],\n   the\
    \ domain sequence can possibly appear as:\n   +---------+ +---------+ +---------+\
    \ +---------+\n   |ERO      | |Sub-     | |Sub-     | |Sub-     |\n   |Object\
    \   | |object   | |object   | |object   |\n   |Header   | |Domain 1 | |Domain\
    \ 2 | |Domain 3 |\n   |         | |         | |         | |         |\n   |  \
    \       | |         | |         | |         |\n   +---------+ +---------+ +---------+\
    \ +---------+\n   or\n   +---------+ +---------+ +---------+\n   |ERO      | |Sub-\
    \     | |Sub-     |\n   |Object   | |object   | |object   |\n   |Header   | |BN\
    \ 21    | |Domain 3 |\n   |         | |         | |         |\n   |         |\
    \ |         | |         |\n   +---------+ +---------+ +---------+\n"
- title: 5.  Other Considerations
  contents:
  - '5.  Other Considerations

    '
- title: 5.1.  Relationship to PCE Sequence
  contents:
  - "5.1.  Relationship to PCE Sequence\n   Instead of a domain sequence, a sequence\
    \ of PCEs MAY be enforced by\n   policy on the PCC, and this constraint can be\
    \ carried in the PCReq\n   message (as defined in [RFC5886]).\n   Note that PCE\
    \ Sequence can be used along with domain sequence, in\n   which case PCE Sequence\
    \ MUST have higher precedence in selecting the\n   next PCE in the inter-domain\
    \ path computation procedures.\n"
- title: 5.2.  Relationship to RSVP-TE
  contents:
  - "5.2.  Relationship to RSVP-TE\n   [RFC3209] already describes the notion of abstract\
    \ nodes, where an\n   abstract node is a group of nodes whose internal topology\
    \ is opaque\n   to the ingress node of the LSP.  It further defines a subobject\
    \ for\n   AS but with a 2-byte AS number.\n   [RFC7898] extends the notion of\
    \ abstract nodes by adding new\n   subobjects for IGP areas and 4-byte AS numbers.\
    \  These subobjects can\n   be included in ERO, XRO, or EXRS in RSVP-TE.\n   In\
    \ any case, subobject types defined in RSVP-TE are identical to the\n   subobject\
    \ types defined in the related documents in PCEP.\n"
- title: 6.  IANA Considerations
  contents:
  - '6.  IANA Considerations

    '
- title: 6.1.  New Subobjects
  contents:
  - "6.1.  New Subobjects\n   IANA maintains the \"Path Computation Element Protocol\
    \ (PCEP) Numbers\"\n   registry at <http://www.iana.org/assignments/pcep>.  Within\
    \ this\n   registry, IANA maintains two sub-registries:\n   o  IRO Subobjects\n\
    \   o  XRO Subobjects\n   IANA has made identical additions to those registries\
    \ as follows:\n   Value   Description        Reference\n   -----   ----------------\
    \   -------------------\n   5       4-byte AS number   RFC 7897, [RFC7898]\n \
    \  6       OSPF Area ID       RFC 7897, [RFC7898]\n   7       IS-IS Area ID  \
    \    RFC 7897, [RFC7898]\n   Further, IANA has added a reference to this document\
    \ to the new RSVP\n   numbers that are registered by [RFC7898], as shown on\n\
    \   <http://www.iana.org/assignments/rsvp-parameters>.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The protocol extensions defined in this document\
    \ do not substantially\n   change the nature of PCEP.  Therefore, the security\
    \ considerations\n   set out in [RFC5440] apply unchanged.  Note that further\
    \ security\n   considerations for the use of PCEP over TCP are presented in\n\
    \   [RFC6952].\n   This document specifies a representation of the domain sequence\
    \ and\n   new subobjects, which could be used in inter-domain PCE scenarios as\n\
    \   explained in [RFC5152], [RFC5441], [RFC6805], [RFC7334], etc.  The\n   security\
    \ considerations set out in each of these mechanisms remain\n   unchanged by the\
    \ new subobjects and domain sequence representation in\n   this document.\n  \
    \ But the new subobjects do allow finer and more specific control of\n   the path\
    \ computed by a cooperating PCE(s).  Such control increases\n   the risk if a\
    \ PCEP message is intercepted, modified, or spoofed\n   because it allows the\
    \ attacker to exert control over the path that\n   the PCE will compute or to\
    \ make the path computation impossible.\n   Consequently, it is important that\
    \ implementations conform to the\n   relevant security requirements of [RFC5440].\
    \  These mechanisms\n   include:\n   o  Securing the PCEP session messages using\
    \ TCP security techniques\n      (Section 10.2 of [RFC5440]).  PCEP implementations\
    \ SHOULD also\n      consider the additional security provided by the TCP\n  \
    \    Authentication Option (TCP-AO) [RFC5925] or Transport Layer\n      Security\
    \ (TLS) [PCEPS].\n   o  Authenticating the PCEP messages to ensure the messages\
    \ are intact\n      and sent from an authorized node (Section 10.3 of [RFC5440]).\n\
    \   o  PCEP operates over TCP, so it is also important to secure the PCE\n   \
    \   and PCC against TCP denial-of-service attacks.  Section 10.7.1 of\n      [RFC5440]\
    \ outlines a number of mechanisms for minimizing the risk\n      of TCP-based\
    \ denial-of-service attacks against PCEs and PCCs.\n   o  In inter-AS scenarios,\
    \ attacks may be particularly significant\n      with commercial- as well as service-level\
    \ implications.\n   Note, however, that the domain sequence mechanisms also provide\
    \ the\n   operator with the ability to route around vulnerable parts of the\n\
    \   network and may be used to increase overall network security.\n"
- title: 8.  Manageability Considerations
  contents:
  - '8.  Manageability Considerations

    '
- title: 8.1.  Control of Function and Policy
  contents:
  - "8.1.  Control of Function and Policy\n   The exact behavior with regards to desired\
    \ inclusion and exclusion of\n   domains MUST be available for examination by\
    \ an operator and MAY be\n   configurable.  Manual configurations are needed to\
    \ identify which\n   PCEP peers understand the new domain subobjects defined in\
    \ this\n   document.\n"
- title: 8.2.  Information and Data Models
  contents:
  - "8.2.  Information and Data Models\n   A MIB module for management of the PCEP\
    \ is being specified in a\n   separate document [RFC7420].  This document does\
    \ not imply any new\n   extension to the current MIB module.\n"
- title: 8.3.  Liveness Detection and Monitoring
  contents:
  - "8.3.  Liveness Detection and Monitoring\n   Mechanisms defined in this document\
    \ do not imply any new liveness\n   detection and monitoring requirements aside\
    \ from those already listed\n   in [RFC5440].\n"
- title: 8.4.  Verify Correct Operations
  contents:
  - "8.4.  Verify Correct Operations\n   Mechanisms defined in this document do not\
    \ imply any new operation\n   verification requirements aside from those already\
    \ listed in\n   [RFC5440].\n"
- title: 8.5.  Requirements on Other Protocols
  contents:
  - "8.5.  Requirements on Other Protocols\n   In case of per-domain path computation\
    \ [RFC5152], where the full path\n   of an inter-domain TE LSP cannot be determined\
    \ (or is not determined)\n   at the ingress node, a signaling message can use\
    \ the domain\n   identifiers.  The subobjects defined in this document SHOULD\
    \ be\n   supported by RSVP-TE.  [RFC7898] extends the notion of abstract nodes\n\
    \   by adding new subobjects for IGP areas and 4-byte AS numbers.\n   Apart from\
    \ this, mechanisms defined in this document do not imply any\n   requirements\
    \ on other protocols aside from those already listed in\n   [RFC5440].\n"
- title: 8.6.  Impact on Network Operations
  contents:
  - "8.6.  Impact on Network Operations\n   The mechanisms described in this document\
    \ can provide the operator\n   with the ability to exert finer and more specific\
    \ control of the path\n   computation by inclusion or exclusion of domain subobjects.\
    \  There\n   may be some scaling benefit when a single domain subobject may\n\
    \   substitute for many subobjects and can reduce the overall message\n   size\
    \ and processing.\n   Backward compatibility issues associated with the new subobjects\n\
    \   arise when a PCE does not recognize them, in which case PCE responds\n   according\
    \ to the rules for a malformed object as per [RFC5440].  For\n   successful operations,\
    \ the PCEs in the network would need to be\n   upgraded.\n"
