- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   A Path Computation Element (PCE) may be used to compute\
    \ end-to-end\n   paths across multi-domain environments using a per-domain path\n\
    \   computation technique [RFC5152].  The Backward-Recursive PCE-Based\n   Computation\
    \ (BRPC) mechanism [RFC5441] also defines a PCE-based path\n   computation procedure\
    \ to compute an inter-domain constrained path for\n   (G)MPLS TE LSPs.  However,\
    \ both per-domain and BRPC techniques assume\n   that the sequence of domains\
    \ to be crossed from source to destination\n   is known and is either fixed by\
    \ the network operator or obtained by\n   other means.  Also, for inter-domain\
    \ point-to-multipoint (P2MP) tree\n   computation, it is assumed per [RFC7334]\
    \ that the domain tree is\n   known a priori.\n   The list of domains (domain\
    \ sequence) in point-to-point (P2P) or a\n   domain tree in P2MP is usually a\
    \ constraint in inter-domain path\n   computation procedure.\n   The domain sequence\
    \ (the set of domains traversed to reach the\n   destination domain) is either\
    \ administratively predetermined or\n   discovered by some means like Hierarchical\
    \ PCE (H-PCE).\n   [RFC5440] defines the Include Route Object (IRO) and the Explicit\n\
    \   Route Object (ERO).  [RFC5521] defines the Exclude Route Object (XRO)\n  \
    \ and the Explicit Exclusion Route subobject (EXRS).  The use of an\n   Autonomous\
    \ System (albeit with a 2-byte AS number) as an abstract\n   node representing\
    \ a domain is defined in [RFC3209].  In the current\n   document, we specify new\
    \ subobjects to include or exclude domains\n   including an IGP area or an AS\
    \ (4 bytes as per [RFC6793]).\n   Further, the domain identifier may simply act\
    \ as a delimiter to\n   specify where the domain boundary starts and ends in some\
    \ cases.\n   This is a companion document to Resource Reservation Protocol -\n\
    \   Traffic Engineering (RSVP-TE) extensions for the domain identifiers\n   [RFC7898].\n"
- title: 1.1.  Scope
  contents:
  - "1.1.  Scope\n   The procedures described in this document are experimental. \
    \ The\n   experiment is intended to enable research for the usage of the domain\n\
    \   sequence at the PCEs for inter-domain paths.  For this purpose, this\n   document\
    \ specifies new domain subobjects as well as how they\n   incorporate with existing\
    \ subobjects to represent a domain sequence.\n   The experiment will end two years\
    \ after the RFC is published.  At\n   that point, the RFC authors will attempt\
    \ to determine how widely this\n   has been implemented and deployed.\n   This\
    \ document does not change the procedures for handling existing\n   subobjects\
    \ in the PCE Communication Protocol (PCEP).\n   The new subobjects introduced\
    \ by this document will not be understood\n   by legacy implementations.  If a\
    \ legacy implementation receives one\n   of the subobjects that it does not understand\
    \ in a PCEP object, the\n   legacy implementation will behave according to the\
    \ rules for a\n   malformed object as per [RFC5440].  Therefore, it is assumed\
    \ that\n   this experiment will be conducted only when both the PCE and the Path\n\
    \   Computation Client (PCC) form part of the experiment.  It is possible\n  \
    \ that a PCC or PCE can operate with peers, some of which form part of\n   the\
    \ experiment and some that do not.  In this case, since no\n   capabilities exchange\
    \ is used to identify which nodes can use these\n   extensions, manual configuration\
    \ should be used to determine which\n   peerings form part of the experiment.\n\
    \   When the results of implementation and deployment are available, this\n  \
    \ document will be updated and refined, and then it could be moved from\n   Experimental\
    \ to Standards Track.\n"
- title: 1.2.  Requirements Language
  contents:
  - "1.2.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The following terminology is used in this document.\n   ABR:\
    \  Area Border Router.  Routers used to connect two IGP areas\n      (Open Shortest\
    \ Path First (OSPF) or Intermediate System to\n      Intermediate System (IS-IS).\n\
    \   AS:  Autonomous System\n   ASBR:  Autonomous System Border Router\n   BN:\
    \  Boundary node; can be an ABR or ASBR.\n   BRPC:  Backward-Recursive PCE-Based\
    \ Computation\n   Domain:  As per [RFC4655], any collection of network elements\
    \ within\n      a common sphere of address management or path computational\n\
    \      responsibility.  Examples of domains include IGP area and AS.\n   Domain\
    \ Sequence:  An ordered sequence of domains traversed to reach\n      the destination\
    \ domain.\n   ERO:  Explicit Route Object\n   H-PCE:  Hierarchical PCE\n   IGP:\
    \  Interior Gateway Protocol.  Either of the two routing\n      protocols: OSPF\
    \ or IS-IS.\n   IRO:  Include Route Object\n   IS-IS:  Intermediate System to\
    \ Intermediate System\n   OSPF:  Open Shortest Path First\n   PCC:  Path Computation\
    \ Client.  Any client application requesting a\n      path computation to be performed\
    \ by a Path Computation Element.\n   PCE:  Path Computation Element.  An entity\
    \ (component, application,\n      or network node) that is capable of computing\
    \ a network path or\n      route based on a network graph and applying computational\n\
    \      constraints.\n   P2MP:  Point-to-Multipoint\n   P2P:  Point-to-Point\n\
    \   RSVP:  Resource Reservation Protocol\n   TE LSP:  Traffic Engineering Label\
    \ Switched Path\n   XRO:  Exclude Route Object\n"
- title: 3.  Detail Description
  contents:
