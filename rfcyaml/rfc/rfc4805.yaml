- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes objects used for managing DS1, J1, E1,\n   DS2, and E2
    interfaces.  This document is a companion to the\n   documents that define managed
    objects for the DS0, DS3/E3, and\n   Synchronous Optical Network/Synchronous Digital
    Hierarchy (SONET/SDH)\n   Interface Types.\n   This document obsoletes RFC 3895.\n"
  title: Abstract
