- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\",
    \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described
    in RFC 2119 [RFC2119].\n"
  title: 2.  Conventions Used in This Document
- contents:
  - "3.  Overview\n   These objects are used when the particular media being used
    to\n   realize an interface is a DS1/J1/E1/DS2/E2 interface.  At present,\n   this
    applies to the following value of the ifType variable in the\n   Internet-standard
    MIB:\n        ds1 (18)\n   The definitions contained herein are based on the AT&T
    T-1 Superframe\n   (a.k.a. D4) [ANSI-T1.107] and Extended Superframe (ESF) formats\n
    \  [AT&T-UM-305], [AT&T-TR-54016], the latter of which conforms to ANSI\n   specifications
    [ANSI-T1.403], and the CCITT Recommendations\n   [CCITT-G.703], [ITU-T-G.704],
    referred to as E1 for the rest of this\n   memo.  J1 refers to the definition
    presented in [JT-G704], [JT-G706],\n   and [JT-I431].\n   The various DS1, J1,
    and E1 line disciplines are similar enough that\n   separate MIBs are unwarranted,
    although there are some differences.\n   For example, Loss of Frame is defined
    more rigorously in the ESF\n   specification than in the D4 specification, or
    Yellow Alarm\n   generation and detection are a bit different between T1 and J1
    but in\n   both examples, there is definition in both related lines.  Therefore,\n
    \  interface types e1(19) and g703at2mb(67) have been obsoleted and\n   there
    is also no need for special type for J1.\n   Where it is necessary to distinguish
    between the flavors of E1 with\n   and without Cyclic Redundancy Check (CRC),
    E1-CRC denotes the \"with\n   CRC\" form (G.704 Table 5B) and E1-noCRC denotes
    the \"without CRC\"\n   form (G.704 Table 5A).\n"
  - contents:
    - "3.1.  Use of ifTable for DS1 Layer\n   Only the ifGeneralInformationGroup needs
      to be supported.\n           ifTable Object    Use for DS1 Layer\n   ===================================================================\n
      \          ifIndex           Interface index.\n           ifDescr           See
      interfaces MIB [RFC2863].\n           ifType            ds1(18)\n           ifSpeed
      \          Speed of line rate\n                             DS1 - 1544000\n
      \                            J1  - 1544000\n                             E1
      \ - 2048000\n                             DS2 - 6312000\n                             E2
      \ - 8448000\n           ifPhysAddress     The value of the Circuit Identifier.\n
      \                            If no Circuit Identifier has been assigned,\n                             this
      object should have an octet string\n                             with zero length.\n
      \          ifAdminStatus     See interfaces MIB [RFC2863].\n           ifOperStatus
      \     See interfaces MIB [RFC2863].\n           ifLastChange      See interfaces
      MIB [RFC2863].\n           ifName            See interfaces MIB [RFC2863].\n
      \          ifLinkUpDownTrapEnable   Set to enabled(1).\n           ifHighSpeed
      \      Speed of line in mega-bits per second\n                             (2,
      6, or 8).\n           ifConnectorPresent Set to true(1) normally, except for\n
      \                             cases such as DS1/E1 over AAL1/ATM where\n                              false(2)
      is appropriate.\n"
    title: 3.1.  Use of ifTable for DS1 Layer
  - contents:
    - '3.2.  Usage Guidelines

      '
    - contents:
      - "3.2.1.  Usage of ifStackTable for Routers and DSUs\n   The object dsx1IfIndex
        has been deprecated.  This object previously\n   allowed a very special proxy
        situation to exist for routers and\n   Channel Service Units (CSUs).  This
        section now describes how to use\n   the ifStackTable to represent this relationship.\n
        \  The paragraphs discussing dsx1IfIndex and dsx1LineIndex have been\n   preserved
        in Appendix A for informational purposes.\n   The ifStackTable is used in
        the proxy case to represent the\n   association between pairs of interfaces,
        i.e., this T1 is attached to\n   that T1.  This use is consistent with the
        use of the ifStackTable to\n   show the association between various sub-layers
        of an interface.  In\n   both cases, entire PDUs are exchanged between the
        interface pairs --\n   in the case of a T1, entire T1 frames are exchanged;
        in the case of\n   PPP and High-Level Data Link Control (HDLC), entire HDLC
        frames are\n   exchanged.  This usage is not meant to suggest the use of the\n
        \  ifStackTable to represent Time Division Multiplexing (TDM)\n   connections
        in general.\n   External and Internal interface scenario: the SNMP agent resides
        on a\n   host external from the device supporting DS1 interfaces (e.g., a\n
        \  router).  The agent represents both the host and the DS1 device.\n   Example:\n
        \  A shelf full of CSUs connected to a router.  An SNMP agent residing\n   on
        the router proxies for itself and the CSU.  The router has also an\n   Ethernet
        interface:\n         +-----+\n   |     |     |\n   |     |     |               +---------------------+\n
        \  |E    |     |  1.544  MBPS  |              Line#A | DS1 Link\n   |t    |
        \ R  |---------------+ - - - - -  - - -  - +------>\n   |h    |     |               |
        \                    |\n   |e    |  O  |  1.544  MBPS  |              Line#B
        | DS1 Link\n   |r    |     |---------------+ - - - - - - - - - - +------>\n
        \  |n    |  U  |               |  CSU Shelf          |\n   |e    |     |  1.544
        \ MBPS  |              Line#C | DS1 Link\n   |t    |  T  |---------------+
        - - - -- -- - - - - +------>\n   |     |     |               |                     |\n
        \  |-----|  E  |  1.544  MBPS  |              Line#D | DS1 Link\n   |     |
        \    |---------------+ -  - - - -- - - - - +------>\n   |     |  R  |               |_____________________|\n
        \  |     |     |\n   |     +-----+\n   The assignment of the index values
        could, for example, be as follows:\n           ifIndex  Description\n           1
        \       Ethernet\n           2        Line#A Router\n           3        Line#B
        Router\n           4        Line#C Router\n           5        Line#D Router\n
        \          6        Line#A CSU Router\n           7        Line#B CSU Router\n
        \          8        Line#C CSU Router\n           9        Line#D CSU Router\n
        \          10       Line#A CSU Network\n           11       Line#B CSU Network\n
        \          12       Line#C CSU Network\n           13       Line#D CSU Network\n
        \  The ifStackTable is then used to show the relationships between the\n   various
        DS1 interfaces.\n          ifStackTable Entries\n          HigherLayer   LowerLayer\n
        \          2             6\n           3             7\n           4             8\n
        \          5             9\n           6             10\n           7             11\n
        \          8             12\n           9             13\n   If the CSU shelf
        is managed by itself by a local SNMP agent, the\n   situation would be identical,
        except the Ethernet and the four router\n   interfaces are deleted.  Interfaces
        would also be numbered from 1 to\n   8.\n           ifIndex  Description\n
        \          1        Line#A CSU Router\n           2        Line#B CSU Router\n
        \          3        Line#C CSU Router\n           4        Line#D CSU Router\n
        \          5        Line#A CSU Network\n           6        Line#B CSU Network\n
        \          7        Line#C CSU Network\n           8        Line#D CSU Network\n
        \          ifStackTable Entries\n           HigherLayer   LowerLayer\n           1
        \            5\n           2             6\n           3             7\n           4
        \            8\n"
      title: 3.2.1.  Usage of ifStackTable for Routers and DSUs
    - contents:
      - "3.2.2.  Usage of ifStackTable for DS1/J1/E1 on DS2/E2\n   An example is given
        of how DS1/J1/E1 interfaces are stacked on DS2/E2\n   interfaces.  It is not
        necessary nor is it always desirable to\n   represent DS2 interfaces.  If
        this is required, the following\n   stacking should be used.  All ifTypes
        are ds1.  The DS2 is determined\n   by examining ifSpeed or dsx1LineType.\n
        \          ifIndex  Description\n           1        DS1 #1\n           2
        \       DS1 #2\n           3        DS1 #3\n           4        DS1 #4\n           5
        \       DS2\n           ifStackTable Entries\n           HigherLayer   LowerLayer\n
        \          1             5\n           2             5\n           3             5\n
        \          4             5\n"
      title: 3.2.2.  Usage of ifStackTable for DS1/J1/E1 on DS2/E2
    - contents:
      - "3.2.3.  Usage of Channelization for DS3, DS1, DS0\n   An example is given
        here to explain the channelization objects in the\n   DS3, DS1, and DS0 MIBs
        to help the implementer use the objects\n   correctly.  Treatment of E3 and
        E1 would be similar, with the number\n   of DS0s being different depending
        on the framing of the E1.\n   Assume that a DS3 (with ifIndex 1) is channelized
        into DS1s (without\n   DS2s).  The object dsx3Channelization is set to enabledDs1.
        \ There\n   will be 28 DS1s in the ifTable.  Assume the entries in the ifTable\n
        \  for the DS1s are created in channel order and the ifIndex values are\n
        \  2 through 29.  In the DS1 MIB, there will be an entry in the\n   dsx1ChanMappingTable
        for each DS1.  The entries will be as follows:\n           dsx1ChanMappingTable
        Entries\n           ifIndex  dsx1Ds1ChannelNumber   dsx1ChanMappedIfIndex\n
        \          1        1                      2\n           1        2                      3\n
        \          ......\n           1        28                     29\n   In addition,
        the DS1s are channelized into DS0s.  The object\n   dsx1Channelization is
        set to enabledDS0 for each DS1.  When this\n   object is set to this value,
        24 DS0s are created by the agent.  There\n   will be 24 DS0s in the ifTable
        for each DS1.  If the\n   dsx1Channelization is set to disabled, the 24 DS0s
        are destroyed.\n   Assume the entries in the ifTable are created in channel
        order and\n   the ifIndex values for the DS0s in the first DS1 are 30 through
        53.\n   In the DS0 MIB, there will be an entry in the dsx0ChanMappingTable\n
        \  for each DS0.  The entries will be as follows:\n           dsx0ChanMappingTable
        Entries\n           ifIndex   dsx0Ds0ChannelNumber  dsx0ChanMappedIfIndex\n
        \          2         1                     30\n           2         2                     31\n
        \          ......\n           2         24                    53\n"
      title: 3.2.3.  Usage of Channelization for DS3, DS1, DS0
    - contents:
      - "3.2.4.  Usage of Channelization for DS3, DS2, DS1\n   An example is given
        here to explain the channelization objects in the\n   DS3 and DS1 MIBs to
        help the implementer use the objects correctly.\n   Assume that a DS3 (with
        ifIndex 1) is channelized into DS2s.  The\n   object dsx3Channelization [RFC3896]
        is set to enabledDs2.  There will\n   be 7 DS2s (ifType of DS1) in the ifTable.
        \ Assume the entries in the\n   ifTable for the DS2s are created in channel
        order and the ifIndex\n   values are 2 through 8.  In the DS1 MIB, there will
        be an entry in\n   the dsx1ChanMappingTable for each DS2.  The entries will
        be as\n   follows:\n           dsx1ChanMappingTable Entries\n           ifIndex
        \ dsx1Ds1ChannelNumber   dsx1ChanMappedIfIndex\n           1        1                      2\n
        \          1        2                      3\n           ......\n           1
        \       7                      8\n   In addition, the DS2s are channelized
        into DS1s.  The object\n   dsx1Channelization is set to enabledDS1 for each
        DS2.  There will be\n   4 DS1s in the ifTable for each DS2.  Assume the entries
        in the\n   ifTable are created in channel order and the ifIndex values for
        the\n   DS1s in the first DS2 are 9 through 12, then 13 through 16 for the\n
        \  second DS2, and so on.  In the DS1 MIB, there will be an entry in the\n
        \  dsx1ChanMappingTable for each DS1.  The entries will be as follows:\n           dsx1ChanMappingTable
        Entries\n           ifIndex   dsx1Ds1ChannelNumber  dsx1ChanMappedIfIndex\n
        \          2         1                     9\n           2         2                     10\n
        \          2         3                     11\n           2         4                     12\n
        \          3         1                     13\n           3         2                     14\n
        \          ...\n           8         4                     36\n"
      title: 3.2.4.  Usage of Channelization for DS3, DS2, DS1
    - contents:
      - "3.2.5.  Usage of Loopbacks\n   This section discusses the behavior of objects
        related to loopbacks.\n   The object dsx1LoopbackConfig represents the desired
        state of\n   loopbacks on this interface.  Using this object, a manager can\n
        \  request\n       LineLoopback\n       PayloadLoopback (if ESF framing)\n
        \      InwardLoopback\n       DualLoopback (Line + Inward)\n       NoLoopback\n
        \  The remote end can also request loopbacks either through the Facility\n
        \  Data Link (FDL) channel if ESF or inband if D4.  The loopbacks that\n   can
        be requested this way are\n       LineLoopback\n       PayloadLoopback (if
        ESF framing)\n       NoLoopback\n   To model the current state of loopbacks
        on a DS1 interface, the\n   object dsx1LoopbackStatus defines which loopback
        is currently applied\n   to an interface.  This object, which is a bitmap,
        will have bits\n   turned on that reflect the currently active loopbacks on
        the\n   interface as well as the source of those loopbacks.\n   The following
        restrictions/rules apply to loopbacks:\n   The far end cannot undo loopbacks
        set by a manager.\n   A manager can undo loopbacks set by the far end.\n   Both
        a line loopback and an inward loopback can be set at the same\n   time.  Only
        these two loopbacks can co-exist and either one may be\n   set by the manager
        or the far end.  A LineLoopback request from the\n   far end is incremental
        to an existing Inward loopback established by\n   a manager.  When a NoLoopback
        is received from the far end in this\n   case, the InwardLoopback remains
        in place.\n"
      title: 3.2.5.  Usage of Loopbacks
    title: 3.2.  Usage Guidelines
  - contents:
    - "3.3.  Objectives of This MIB Module\n   There are numerous things that could
      be included in a MIB for DS1\n   signals:  the management of multiplexers, CSUs,
      Data Service Units\n   (DSUs), and the like.  The intent of this document is
      to facilitate\n   the common management of all devices with DS1, J1, E1, DS2,
      or E2\n   interfaces.  As such, a design decision was made up front to very\n
      \  closely align the MIB with the set of objects that can generally be\n   read
      from these types of devices that are currently deployed.\n   J2 interfaces are
      not supported by this MIB.\n"
    title: 3.3.  Objectives of This MIB Module
  - contents:
    - "3.4.  DS1 Terminology\n   The terminology used in this document to describe
      error conditions on\n   a DS1 interface as monitored by a DS1 device are based
      on the latest\n   ANSI T1.231 standard [ANSI-T1.231].  If the definition in
      this\n   document does not match the definition in the ANSI T1.231 document,\n
      \  the implementer should follow the definition described in this\n   document.\n"
    - contents:
      - "3.4.1.  Error Events\n   Bipolar Violation (BPV) Error Event\n      A BPV
        error event for an AMI-coded (AMI stands for Alternate Mark\n      Inversion)
        signal is the occurrence of a pulse of the same\n      polarity as the previous
        pulse (see T1.231, Section 4.2.1.1.1).  A\n      BPV error event for a B8ZS-
        or HDB3-coded signal is the occurrence\n      of a pulse of the same polarity
        as the previous pulse without\n      being a part of the zero substitution
        code.\n   Excessive Zeroes (EXZ) Error Event\n      An Excessive Zeroes error
        event for an AMI-coded signal is the\n      occurrence of more than fifteen
        contiguous zeroes (see T1.231\n      Section 4.2.1.1.2).  For a B8ZS-coded
        signal, the defect occurs\n      when more than seven contiguous zeroes are
        detected.\n   Line Coding Violation (LCV) Error Event\n      A Line Coding
        Violation (LCV) is the occurrence of either a\n      Bipolar Violation (BPV)
        or Excessive Zeroes (EXZ) error event.\n      (Also known as CV-L; see T1.231,
        Section 4.6.1.1.)\n   Path Coding Violation (PCV) Error Event\n      A Path
        Coding Violation error event is a frame synchronization bit\n      error in
        the D4 and E1-noCRC formats, or a CRC or frame synch. bit\n      error in
        the ESF and E1-CRC formats.  (Also known as CV-P; see\n      T1.231, Section
        4.6.2.1.)\n   Controlled Slip (CS) Error Event\n      A Controlled Slip is
        the replication or deletion of the payload\n      bits of a DS1 frame (see
        T1.231, Section 4.2.1.2.3).  A Controlled\n      Slip may be performed when
        there is a difference between the\n      timing of a synchronous receiving
        terminal and the received\n      signal.  A Controlled Slip does not cause
        an Out of Frame defect.\n"
      title: 3.4.1.  Error Events
    - contents:
      - "3.4.2.  Performance Defects\n   Out of Frame (OOF) Defect\n      An OOF defect
        is the occurrence of a particular density of Framing\n      Error events (see
        T1.231, Section 4.2.2.2.1).\n      For DS1 links, an Out of Frame defect is
        declared when the\n      receiver detects two or more framing errors within
        a 3-msec period\n      for ESF signals and 0.75 msec for D4 signals, or two
        or more\n      errors out of five or fewer consecutive framing bits.\n      For
        E1 links, an Out of Frame defect is declared when three\n      consecutive
        frame alignment signals have been received with an\n      error (see G.706,
        Section 4.1 [CCITT-G.706]).\n      For DS2 links, an Out of Frame defect is
        declared when seven or\n      more consecutive errored framing patterns (four
        multiframe) are\n      received.  The OOF is cleared when three or more consecutive\n
        \     correct framing patterns are received.\n      Once an Out Of Frame Defect
        is declared, the framer starts\n      searching for a correct framing pattern.
        \ The Out of Frame defect\n      ends when the signal is in-frame.\n      In-frame
        occurs when there are fewer than two frame bit errors\n      within a 3-msec
        period for ESF signals and 0.75 msec for D4\n      signals.\n      For E1
        links, in-frame occurs when a) in frame N the frame\n      alignment signal
        is correct and b) in frame N+1 the frame\n      alignment signal is absent
        (i.e., bit 2 in TS0 is a one) and c) in\n      frame N+2 the frame alignment
        signal is present and correct (see\n      G.704, Section 4.1).\n   Alarm Indication
        Signal (AIS) Defect\n      For D4 and ESF links, the 'all ones' condition
        is detected at a\n      DS1 line interface upon observing an unframed signal
        with a one's\n      density of at least 99.9% present for a time equal to
        or greater\n      than T, where 3 ms <= T <= 75 ms.  The AIS is terminated
        upon\n      observing a signal not meeting the one's density or the unframed\n
        \     signal criteria for a period equal to or greater than T (see\n      G.775,
        Section 5.4).\n      For E1 links, the 'all-ones' condition is detected at
        the line\n      interface as a string of 512 bits containing fewer than three
        zero\n      bits (see O.162 [ITU-T-O.162], Section 3.3.2).\n      For DS2
        links, the DS2 AIS shall be sent from the NT1 to the user\n      to indicate
        a loss of the 6,312-kbps frame capability on the\n      network side.  The
        DS2 AIS is defined as a bit array of 6,312 kbps\n      in which all binary
        bits are set to '1'.\n      The DS2 AIS detection and removal shall be implemented
        according\n      to ITU-T Draft Recommendation G.775 [ITU-T-G.775] Section
        5.5:\n      -  a DS2 AIS defect is detected when the incoming signal has two\n
        \        or less zeroes in a sequence of 3156 bits (0.5 ms).\n      -  a DS2
        AIS defect is cleared when the incoming signal has three\n         or more
        zeroes in a sequence of 3156 bits (0.5 ms).\n"
      title: 3.4.2.  Performance Defects
    - contents:
      - "3.4.3.  Performance Parameters\n   All performance parameters are accumulated
        in 15-minute intervals,\n   and up to 96 intervals (24 hours' worth) are kept
        by an agent.  Fewer\n   than 96 intervals of data will be available if the
        agent has been\n   restarted within the last 24 hours.  In addition, there
        is a rolling\n   24-hour total of each performance parameter.  Performance
        parameters\n   continue to be collected when the interface is down.\n   There
        is no requirement for an agent to ensure a fixed relationship\n   between
        the start of a 15-minute interval and any wall clock;\n   however, some agents
        may align the 15-minute intervals with quarter\n   hours.\n   Performance
        parameters are of types PerfCurrentCount,\n   PerfIntervalCount, and PerfTotalCount.
        \ These textual conventions are\n   all Gauge32, and they are used because
        it is possible for these\n   objects to decrease.  Objects may decrease when
        Unavailable Seconds\n   occur across a 15-minute interval boundary.  See Unavailable
        Second\n   discussion later in this section.\n   Line Errored Second (LES)\n
        \     A Line Errored Second is a second in which one or more Line Coding\n
        \     Violation error events were detected. (Also known as ES-L; see\n      T1.231,
        Section 4.6.1.2.)\n   Controlled Slip Second (CSS)\n      A Controlled Slip
        Second is a one-second interval containing one\n      or more controlled slips
        (see T1.231, Section 4.6.2.9).  This is\n      not incremented during an Unavailable
        Second.\n   Errored Second (ES)\n      For ESF and E1-CRC links, an Errored
        Second is a second with one\n      or more Path Coding Violations OR one or
        more Out of Frame defects\n      OR one or more Controlled Slip events OR
        a detected AIS defect.\n      (See T1.231, Section 4.6.2.2 and G.826 [ITU-T-G.826],
        Section\n      B.1).\n      For D4 and E1-noCRC links, the presence of Bipolar
        Violations also\n      triggers an Errored Second.\n      This is not incremented
        during an Unavailable Second.\n   Bursty Errored Second (BES)\n      A Bursty
        Errored Second (also known as Errored Second type B in\n      T1.231, Section
        4.6.2.4) is a second with fewer than 320 and more\n      than 1 Path Coding
        Violation error events, no Severely Errored\n      Frame defects, and no detected
        incoming AIS defects.  Controlled\n      Slips are not included in this parameter.\n
        \     This is not incremented during an Unavailable Second.  It applies\n
        \     to ESF signals only.\n   Severely Errored Second (SES)\n      A Severely
        Errored Second for ESF signals is a second with 320 or\n      more Path Coding
        Violation error events OR one or more Out of\n      Frame defects OR a detected
        AIS defect (see T1.231, Section\n      4.6.2.5).\n      For E1-CRC signals,
        a Severely Errored Second is a second with 832\n      or more Path Coding
        Violation error events OR one or more Out of\n      Frame defects.\n      For
        E1-noCRC signals, a Severely Errored Second is 2048 LCVs or\n      more.\n
        \     For D4 signals, a Severely Errored Second is a count of one-second\n
        \     intervals with Framing Error events, or an OOF defect, or 1544\n      LCVs
        or more.\n      Controlled Slips are not included in this parameter.\n      This
        is not incremented during an Unavailable Second.\n   Severely Errored Framing
        Second (SEFS)\n      An Severely Errored Framing Second is a second with one
        or more\n      Out of Frame defects OR a detected AIS defect.  (Also known
        as\n      SAS-P (SEF/AIS second); see T1.231, Section 4.6.2.6.)\n   Degraded
        Minutes\n      A Degraded Minute is one in which the estimated error rate
        exceeds\n      1E-6 but does not exceed 1E-3 (see G.821 [CCITT-G.821]).\n
        \     Degraded Minutes are determined by collecting all of the Available\n
        \     Seconds, removing any Severely Errored Seconds, grouping the\n      result
        in 60-second long groups, and counting a 60-second long\n      group (a.k.a.
        minute) as degraded if the cumulative errors during\n      the seconds present
        in the group exceed 1E-6.  Available seconds\n      are merely those seconds
        that are not Unavailable as described\n      below.\n   Unavailable Second
        (UAS)\n      Unavailable Seconds (UASs) are calculated by counting the number\n
        \     of seconds that the interface is unavailable.  The DS1 interface\n      is
        said to be unavailable from the onset of 10 contiguous SESs, or\n      the
        onset of the condition leading to a failure (see Failure\n      States).  If
        the condition leading to the failure was immediately\n      preceded by one
        or more contiguous SESs, then the DS1 interface\n      unavailability starts
        from the onset of these SESs.  Once\n      unavailable, and if no failure
        is present, the DS1 interface\n      becomes available at the onset of 10
        contiguous seconds with no\n      SESs.  Once unavailable, and if a failure
        is present, the DS1\n      interface becomes available at the onset of 10
        contiguous seconds\n      with no SESs, if the failure clearing time is less
        than or equal\n      to 10 seconds.  If the failure clearing time is more
        than 10\n      seconds, the DS1 interface becomes available at the onset of
        10\n      contiguous seconds with no SESs, or the onset period leading to\n
        \     the successful clearing condition, whichever occurs later.  With\n      respect
        to the DS1 error counts, all counters are incremented\n      while the DS1
        interface is deemed available.  While the interface\n      is deemed unavailable,
        the only count that is incremented is UASs.\n      Note that this definition
        implies that the agent cannot determine\n      until after a 10-second interval
        has passed whether a given one-\n      second interval belongs to available
        or unavailable time.  If the\n      agent chooses to update the various performance
        statistics in real\n      time, then it must be prepared to retroactively
        reduce the ES,\n      BES, SES, and SEFS counts by 10 and increase the UAS
        count by 10\n      when it determines that available time has been entered.
        \ It must\n      also be prepared to adjust the PCV count and the DM count
        as\n      necessary since these parameters are not accumulated during\n      unavailable
        time.  It must be similarly prepared to retroactively\n      decrease the
        UAS count by 10 and increase the ES, BES, and DM\n      counts as necessary
        upon entering available time.  A special case\n      exists when the 10-second
        period leading to available or\n      unavailable time crosses a 900-second
        statistics window boundary,\n      as the foregoing description implies that
        the ES, BES, SES, SEFS,\n      DM, and UAS counts the PREVIOUS interval must
        be adjusted.  In\n      this case, successive GETs of the affected dsx1IntervalSESs
        and\n      dsx1IntervalUASs objects will return differing values if the first\n
        \     GET occurs during the first few seconds of the window.\n      The agent
        may instead choose to delay updates to the various\n      statistics by 10
        seconds in order to avoid retroactive adjustments\n      to the counters.
        \ A way to do this is sketched in Appendix B.\n   In any case, a linkDown
        trap shall be sent only after the agent has\n   determined for certain that
        the unavailable state has been entered,\n   but the time on the trap will
        be that of the first UAS (i.e., 10\n   seconds earlier).  A linkUp trap shall
        be handled similarly.\n   According to ANSI T1.231, unavailable time begins
        at the onset of 10\n   contiguous severely errored seconds -- that is, unavailable
        time\n   starts with the first of the 10 contiguous SESs.  Also, while an\n
        \  interface is deemed unavailable all counters for that interface are\n   frozen
        except for the UAS count.  It follows that an implementation\n   that strictly
        complies with this standard must not increment any\n   counters other than
        the UAS count -- even temporarily -- as a result\n   of anything that happens
        during those 10 seconds.  Since changes in\n   the signal state lag the data
        to which they apply by 10 seconds, an\n   ANSI-compliant implementation must
        pass the one-second statistics\n   through a 10-second delay line prior to
        updating any counters.  That\n   can be done by performing the following steps
        at the end of each\n   one-second interval.\n   i)   Read near/far end CV
        counter and alarm status flags from the\n        hardware.\n   ii)  Accumulate
        the CV counts for the preceding second and compare\n        them to the ES
        and SES threshold for the layer in question.\n        Update the signal state
        and shift the one-second CV counts and\n        ES/SES flags into the 10-element
        delay line.  Note that far-end\n        one-second statistics are to be flagged
        as \"absent\" during any\n        second in which there is an incoming defect
        at the layer in\n        question or at any lower layer.\n   iii) Update the
        current interval statistics using the signal state\n        from the previous
        update cycle and the one-second CV counts and\n        ES/SES flags shifted
        out of the 10-element delay line.\n   This approach is further described in
        Appendix B.\n"
      title: 3.4.3.  Performance Parameters
    - contents:
      - "3.4.4.  Failure States\n   The following failure states are received, or
        detected failures, that\n   are reported in the dsx1LineStatus object.  When
        a DS1 interface\n   would, if ever, produce the conditions leading to the
        failure state\n   is described in the appropriate specification.\n   Far End
        Alarm Failure\n      The Far End Alarm failure is also known as \"Yellow Alarm\"
        in the\n      DS1 and J1 cases, \"Distant Alarm\" in the E1 case, and \"Remote\n
        \     Alarm\" in the DS2 case.\n      For D4 links, the Far End Alarm failure
        is declared when bit 6 of\n      all channels has been zero for at least 335
        ms and is cleared when\n      bit 6 of at least one channel is non-zero for
        a period T, where T\n      is usually less than one second and always less
        than five seconds.\n      The Far End Alarm failure is not declared for D4
        links when a Loss\n      of Signal is detected.  In J1 the 12th F-bit is set
        to 1.\n      For ESF links, the Far End Alarm failure is declared if the Yellow\n
        \     Alarm signal pattern occurs in at least seven out of ten\n      contiguous
        16-bit pattern intervals and is cleared if the Yellow\n      Alarm signal
        pattern does not occur in ten contiguous 16-bit\n      signal pattern intervals.
        \ For DS1 the patterns is FF00 and for J1\n      the pattern is FFFF.\n      For
        E1 links, the Far End Alarm failure is declared when bit 3 of\n      time-slot
        zero is received set to one on two consecutive\n      occasions.  The Far
        End Alarm failure is cleared when bit 3 of\n      time-slot zero is received
        set to zero.\n      For DS2 links, if a loss of frame alignment (LOF or LOS)
        and/or\n      DS2 AIS condition is detected, the RAI signal shall be generated\n
        \     and transmitted to the remote side.\n      The Remote Alarm Indication
        (RAI) signal is defined on m-bits as a\n      repetition of the 16-bit sequence
        consisting of eight binary '1s'\n      and eight binary '0s' in m-bits(1111111100000000).
        \ When the RAI\n      signal is not sent (in normal operation), the HDLC flag
        pattern\n      (01111110) in the m-bit is sent.\n      The RAI failure is
        detected when 16 or more consecutive RAI-\n      patterns (1111111100000000)
        are received.  The RAI failure is\n      cleared when 4 or more consecutive
        incorrect-RAI-patterns are\n      received.\n   Alarm Indication Signal (AIS)
        Failure\n      The Alarm Indication Signal failure is declared when an AIS
        defect\n      is detected at the input and the AIS defect still exists after
        the\n      Loss of Frame failure (which is caused by the unframed nature of\n
        \     the 'all-ones' signal) is declared.  The AIS failure is cleared\n      when
        the Loss of Frame failure is cleared.  (See T1.231, Section\n      4.3.1.2.2).\n
        \     An AIS defect at a 6312-kbit/s (G.704) interface is detected when\n
        \     the incoming signal has two or less zeroes in a sequence of 3156\n      bits
        (0.5ms).\n      The AIS signal defect is cleared when the incoming signal
        has\n      three {3} or more zeroes in a sequence of 3156 bits (0.5ms).\n
        \  Loss Of Frame (LOF) Failure\n      For DS1 links, the Loss of Frame failure
        is declared when an OOF\n      or LOS defect has persisted for T seconds,
        where 2 <= T <= 10.\n      The Loss of Frame failure is cleared when there
        have been no OOF\n      or LOS defects during a period T where 0 <= T <= 20.
        \ Many systems\n      will perform \"hit integration\" within the period T
        before\n      declaring or clearing the failure; e.g., see TR 62411\n      [AT&T-TR-62411].\n
        \     For E1 links, the Loss of Frame failure is declared when an OOF\n      defect
        is detected.\n   Loss Of Signal (LOS) Failure\n      For DS1, the Loss of
        Signal failure is declared upon observing\n      175 +/- 75 contiguous pulse
        positions with no pulses of either\n      positive or negative polarity.  The
        LOS failure is cleared upon\n      observing an average pulse density of at
        least 12.5% over a period\n      of 175 +/- 75 contiguous pulse positions
        starting with the receipt\n      of a pulse.\n      For E1 links, the Loss
        of Signal failure is declared when greater\n      than 10 consecutive zeroes
        are detected (see O.162, Section\n      3.4.4).\n      A LOS defect at 6312kbit/s
        interfaces is detected when the\n      incoming signal has \"no transitions\",
        i.e., when the signal level\n      is less than or equal to a signal level
        of 35dB below nominal, for\n      N consecutive pulse intervals, where 10
        <= N <= 255.\n      The LOS defect is cleared when the incoming signal has\n
        \     \"transitions\", i.e., when the signal level is greater than or\n      equal
        to a signal level of 9dB below nominal, for N consecutive\n      pulse intervals,
        where 10 <= N <= 255.\n      A signal with \"transitions\" corresponds to
        a G.703-compliant\n      signal.\n   Loopback Pseudo-Failure\n      The Loopback
        Pseudo-Failure is declared when the near-end\n      equipment has placed a
        loopback (of any kind) on the DS1.  This\n      allows a management entity
        to determine from one object whether\n      the DS1 can be considered to be
        in service or not (from the point\n      of view of the near-end equipment).\n
        \  TS16 Alarm Indication Signal Failure\n      For E1 links, the TS16 Alarm
        Indication Signal failure is declared\n      when time-slot 16 is received
        as all ones for all frames of two\n      consecutive multiframes (see G.732,
        Section 4.2.6).  This\n      condition is never declared for DS1.\n   Loss
        of MultiFrame Failure\n      The Loss of MultiFrame failure is declared when
        two consecutive\n      multiframe alignment signals (bits 4 through 7 of TS16
        of frame 0)\n      have been received with an error.  The Loss of Multiframe
        failure\n      is cleared when the first correct multiframe alignment signal
        is\n      received.  The Loss of Multiframe failure can only be declared for\n
        \     E1 links operating with G.732 [CCITT-G.732] framing (sometimes\n      called
        \"Channel Associated Signalling\" mode).\n   Far End Loss of Multiframe Failure\n
        \     The Far End Loss of Multiframe failure is declared when bit 2 of\n      TS16
        of frame 0 is received set to one on two consecutive\n      occasions.  The
        Far End Loss of Multiframe failure is cleared when\n      bit 2 of TS16 of
        frame 0 is received set to zero.  The Far End\n      Loss of Multiframe failure
        can only be declared for E1 links\n      operating in \"Channel Associated
        Signalling\" mode (see G.732).\n   DS2 Payload AIS Failure\n      The DS2
        Payload AIS failure is declared when the incoming signal\n      of the 6,312-kbps
        frame payload (time-slots 1 through 96) has two\n      or less zeroes in a
        sequence of 3072 bits (0.5ms).  The DS2\n      Payload AIS is cleared when
        the incoming signal of the 6,312-kbps\n      frame payload has three or more
        zeroes in a sequence of 3072 bits\n      (0.5 ms).\n   DS2 Performance Threshold
        Failure\n      DS2 Performance Threshold failure monitors equipment performance\n
        \     and is based on the CRC (Cyclic Redundancy Check) procedure\n      defined
        in G.704.\n      The DS2 Performance Threshold failure is declared when the
        bit\n      error ratio exceeds 10^-4 (Performance Threshold), and the DS2\n
        \     Performance Threshold failure is cleared when the bit error ratio\n
        \     decreases to less than 10^-6.\"\n"
      title: 3.4.4.  Failure States
    - contents:
      - "3.4.5.  Other Terms\n   Circuit Identifier\n      This is a character string
        specified by the circuit vendor and is\n      useful when communicating with
        the vendor during the\n      troubleshooting process (see M.1400 [ITU-T-M.1400]
        for additional\n      information).\n   Proxy\n      In this document, the
        word proxy is meant to indicate an\n      application that receives SNMP messages
        and replies to them on\n      behalf of the devices that implement the actual
        DS1/E1 interfaces.\n      The proxy may have already collected the information
        about the\n      DS1/J1/E1 interfaces into its local database and may not\n
        \     necessarily forward the requests to the actual DS1/J1/E1\n      interface.
        \ It is expected in such an application that there are\n      periods of time
        where the proxy is not communicating with the\n      DS1/J1/E1 interfaces.
        \ In these instances, the proxy will not\n      necessarily have up-to-date
        configuration information and will\n      most likely have missed the collection
        of some statistics data.\n      Missed statistics data collection will result
        in invalid data in\n      the interval table.\n"
      title: 3.4.5.  Other Terms
