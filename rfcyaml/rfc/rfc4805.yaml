  - 'Appendix C - Changes from Pervious Versions

    '
  - contents:
    - "C.1.  Changes from RFC 3895\n   The changes from RFC 3895 [RFC3895] are the
      following:\n      (1) Values were added to dsx1LineType to support J1 types.\n
      \     (2) The object dsx1LineImpedance was added.\n      (3) All DM-related
      objects were deprecated following their\n          removal from ITU performance
      standards.\n      (4) Relevant text and reference section were updated.\n      (5)
      Changes in Compliance Statements to include new values.\n"
    title: C.1.  Changes from RFC 3895
  - contents:
    - "C.2.  Changes from RFC 2495\n   The changes from RFC 2495 [RFC2495] are the
      following:\n      (1) The dsx1FracIfIndex SYNTAX matches the description range.\n
      \     (2) A value was added to dsx1TransmitClockSource.\n      (3) Values were
      added to dsx1LineType.\n      (4) Two objects were added, dsx1LineMode and dsx1LineBuildOut,
      to\n          better express transceiver mode and LineBuildOut for T1.\n      (5)
      Reference was added to Circuit Identifier object.\n      (6) Align the DESCRIPTION
      clauses of few statistic objects with\n          the near-end definition, with
      the far-end definition, and with\n          [RFC3593].\n      (7) Changes in
      Compliance Statements to include new objects.\n      (8) A typographical error
      in dsx2E2 was fixed; new name is dsx1E2.\n"
    title: C.2.  Changes from RFC 2495
  - contents:
    - "C.3.  Changes from RFC 1406\n   The changes from RFC 1406 [RFC1406] are the
      following:\n      (1) The Fractional table has been deprecated.\n      (2) This
      document uses SMIv2.\n      (3) Usage is given for ifTable and ifXTable.\n      (4)
      Example usage of ifStackTable is included.\n      (5) dsx1IfIndex has been deprecated.\n
      \     (6) Support for DS2 and E2 has been added.\n      (7) Additional lineTypes
      for DS2, E2, and unframed E1 were added.\n      (8) The definition of valid
      intervals has been clarified for the\n          case where the agent proxied
      for other devices.  In\n          particular, the treatment of missing intervals
      has been\n          clarified.\n      (9) An inward loopback has been added.\n
      \    (10) Additional lineStatus bits have been added for Near End in\n          Unavailable
      Signal State, Carrier Equipment Out of Service,\n          DS2 Payload AIS,
      and DS2 Performance Threshold.\n     (11) A read-write line Length object has
      been added.\n     (12) Signal mode of other has been added.\n     (13) Added
      a lineStatus last change, trap and enabler.\n     (14) The e1(19) ifType has
      been obsoleted, so this MIB does not\n          list it as a supported ifType.\n
      \    (15) Textual Conventions for statistics objects have been used.\n     (16)
      A new object, dsx1LoopbackStatus, has been introduced to\n          reflect
      the loopbacks established on a DS1 interface and the\n          source to the
      requests. dsx1LoopbackConfig continues to be\n          the desired loopback
      state while dsx1LoopbackStatus reflects\n          the actual state.\n     (17)
      A dual loopback has been added to allow the setting of an\n          inward
      loopback and a line loopback at the same time.\n     (18) An object indicating
      which channel to use within a parent\n          object (i.e., DS3) has been
      added.\n     (19) An object has been added to indicate whether or not this\n
      \         DS1/E1 is channelized.\n     (20) Line coding type of B6ZS has been
      added for DS2.\n"
    title: C.3.  Changes from RFC 1406
