- contents:
  - "4.  Object Definitions\n   DS1-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n        MODULE-IDENTITY,
    OBJECT-TYPE,\n        NOTIFICATION-TYPE, transmission\n        FROM SNMPv2-SMI
    \        -- [RFC2578]\n        DisplayString, TimeStamp, TruthValue\n        FROM
    SNMPv2-TC          -- [RFC2579]\n        MODULE-COMPLIANCE, OBJECT-GROUP,\n        NOTIFICATION-GROUP\n
    \       FROM SNMPv2-CONF        -- [RFC2580]\n        InterfaceIndex, ifIndex\n
    \       FROM IF-MIB             -- [RFC2863]\n        PerfCurrentCount, PerfIntervalCount,\n
    \       PerfTotalCount\n        FROM PerfHist-TC-MIB;   -- [RFC3593]\n   ds1 MODULE-IDENTITY\n
    \      LAST-UPDATED \"200703050000Z\"\n       ORGANIZATION \"IETF AToM MIB Working
    Group\"\n       CONTACT-INFO\n         \"WG charter:\n          http://www.ietf.org/html.charters/atommib-charter.html\n
    \         Mailing Lists:\n            General Discussion: atommib@research.telcordia.com\n
    \           To Subscribe: atommib-request@research.telcordia.com\n          Editor:
    Orly Nicklass\n          Postal: RAD Data Communications, Ltd.\n                  Ziv
    Tower, 24 Roul Walenberg\n                  Tel Aviv, Israel, 69719\n                  Tel:
    +9723 765 9969\n          E-mail: orly_n@rad.com\"\n       DESCRIPTION\n            \"The
    MIB module to describe DS1, J1, E1, DS2, and\n             E2 interfaces objects.\n
    \            Copyright (c) The IETF Trust (2007).  This\n             version
    of this MIB module is part of RFC 4805;\n             see the RFC itself for full
    legal notices.\"\n       REVISION \"200703050000Z\"\n       DESCRIPTION\n            \"The
    following changes were made:\n             (1) Values were added to dsx1LineType
    to\n                 support J1 types.\n             (2) The object dsx1LineImpedance
    was added.\n             (3) All DM-related objects were deprecated\n                 following
    their removal from ITU performance\n                 standards.\n            The
    RFC 4805 version of this MIB module.\"\n       REVISION \"200409090000Z\"\n       DESCRIPTION\n
    \           \"The RFC 3895 version of this MIB module.\n             The key changes
    made to this MIB module\n             since its publication in RFC 2495 are as
    follows:\n        (1) The dsx1FracIfIndex SYNTAX matches the description\n            range.\n
    \       (2) A value was added to dsx1TransmitClockSource.\n        (3) Values
    were added to dsx1LineType.\n        (4) Two objects were added, dsx1LineMode
    and\n            dsx1LineBuildOut, to better express transceiver\n            mode
    and LineBuildOut for T1.\n        (5) Reference was added to Circuit Identifier
    object.\n        (6) Align the DESCRIPTION clauses of few statistic\n            objects
    with the near-end definition, with the far-end\n            definition, and with
    RFC 3593.\n        (7) Changes in Compliance Statements to include new\n            objects.\n
    \       (8) A typographical error in dsx2E2 was fixed; the new name\n            is
    dsx1E2.\"\n       REVISION \"199808011830Z\"\n       DESCRIPTION\n            \"The
    RFC 2495 version of this MIB module.\n             The key changes made to this
    MIB module\n             since its publication in RFC 1406 are as follows:\n        (1)
    \ The Fractional table has been deprecated.\n        (2)  This document uses SMIv2.\n
    \       (3)  Usage is given for ifTable and ifXTable.\n        (4)  Example usage
    of ifStackTable is included.\n        (5)  dsx1IfIndex has been deprecated.\n
    \       (6)  Support for DS2 and E2 has been added.\n        (7)  Additional lineTypes
    for DS2, E2, and unframed E1\n             were added.\n        (8)  The definition
    of valid intervals has been clarified\n             for the case where the agent
    proxied for other\n             devices.  In particular, the treatment of missing\n
    \            intervals has been clarified.\n        (9)  An inward loopback has
    been added.\n        (10) Additional lineStatus bits have been added for Near\n
    \            End in Unavailable Signal State, Carrier Equipment\n             Out
    of Service, DS2 Payload AIS, and DS2 Performance\n             Threshold.\n        (11)
    A read-write line Length object has been added.\n        (12) Signal mode of other
    has been added.\n        (13) Added a lineStatus last change, trap and enabler.\n
    \       (14) The e1(19) ifType has been obsoleted, so this MIB\n             does
    not list it as a supported ifType.\n        (15) Textual Conventions for statistics
    objects have\n             been used.\n        (16) A new object, dsx1LoopbackStatus,
    has been\n             introduced to reflect the loopbacks established\n             on
    a DS1 interface and the source to the requests.\n             dsx1LoopbackConfig
    continues to be the desired\n             loopback state while dsx1LoopbackStatus
    reflects\n             the actual state.\n        (17) A dual loopback has been
    added to allow the setting\n             of an inward loopback and a line loopback
    at the\n             same time.\n        (18) An object indicating which channel
    to use within a\n             parent object (i.e., DS3) has been added.\n        (19)
    An object has been added to indicate whether or\n             not this DS1/E1
    is channelized.\n        (20) Line coding type of B6ZS has been added for DS2.\"\n
    \      REVISION \"199301252028Z\"\n       DESCRIPTION\n            \"Initial version,
    published as RFC 1406.\"\n       ::= { transmission 18 }\n   -- note that this
    subsumes cept(19) and g703at2mb(67)\n   -- there is no separate CEPT or G703AT2MB
    MIB\n   -- The DS1 Near End Group\n   -- The DS1 Near End Group consists of five
    tables:\n   --    DS1 Configuration\n   --    DS1 Current\n   --    DS1 Interval\n
    \  --    DS1 Total\n   --    DS1 Channel Table\n   -- The DS1 Configuration Table\n
    \  dsx1ConfigTable OBJECT-TYPE\n        SYNTAX  SEQUENCE OF Dsx1ConfigEntry\n
    \       MAX-ACCESS  not-accessible\n        STATUS  current\n        DESCRIPTION\n
    \              \"The DS1 Configuration table.\"\n        ::= { ds1 6 }\n   dsx1ConfigEntry
    OBJECT-TYPE\n        SYNTAX  Dsx1ConfigEntry\n        MAX-ACCESS  not-accessible\n
    \       STATUS  current\n        DESCRIPTION\n               \"An entry in the
    DS1 Configuration table.\"\n        INDEX   { dsx1LineIndex }\n        ::= { dsx1ConfigTable
    1 }\n   Dsx1ConfigEntry ::=\n        SEQUENCE {\n              dsx1LineIndex                    InterfaceIndex,\n
    \             dsx1IfIndex                      InterfaceIndex,\n              dsx1TimeElapsed
    \                 INTEGER,\n              dsx1ValidIntervals               INTEGER,\n
    \             dsx1LineType                     INTEGER,\n              dsx1LineCoding
    \                  INTEGER,\n              dsx1SendCode                     INTEGER,\n
    \             dsx1CircuitIdentifier            DisplayString,\n              dsx1LoopbackConfig
    \              INTEGER,\n              dsx1LineStatus                   INTEGER,\n
    \             dsx1SignalMode                   INTEGER,\n              dsx1TransmitClockSource
    \         INTEGER,\n              dsx1Fdl                          INTEGER,\n
    \             dsx1InvalidIntervals             INTEGER,\n              dsx1LineLength
    \                  INTEGER,\n              dsx1LineStatusLastChange         TimeStamp,\n
    \             dsx1LineStatusChangeTrapEnable   INTEGER,\n              dsx1LoopbackStatus
    \              INTEGER,\n              dsx1Ds1ChannelNumber             INTEGER,\n
    \             dsx1Channelization               INTEGER,\n              dsx1LineMode
    \                    INTEGER,\n              dsx1LineBuildOut                 INTEGER,\n
    \             dsx1LineImpedance                INTEGER\n   }\n   dsx1LineIndex
    OBJECT-TYPE\n        SYNTAX  InterfaceIndex\n        MAX-ACCESS  read-only  --
    read-only since originally an\n                               -- SMIv1 index\n
    \       STATUS  current\n        DESCRIPTION\n               \"This object should
    be made equal to ifIndex.  The\n               next paragraph describes its previous
    usage.\n               Making the object equal to ifIndex allows proper\n               use
    of the ifStackTable and ds0/ds0bundle MIBs.\n               Previously, this object
    was the identifier of a DS1\n               interface on a managed device.  If
    there is an\n               ifEntry that is directly associated with this and\n
    \              only this DS1 interface, it should have the same\n               value
    as ifIndex.  Otherwise, number the\n               dsx1LineIndices with a unique
    identifier\n               following the rules of choosing a number that is\n
    \              greater than ifNumber and numbering the inside\n               interfaces
    (e.g., equipment side) with even\n               numbers and outside interfaces
    (e.g., network\n               side) with odd numbers.\"\n        ::= { dsx1ConfigEntry
    1 }\n   dsx1IfIndex OBJECT-TYPE\n        SYNTAX  InterfaceIndex\n        MAX-ACCESS
    \ read-only\n        STATUS  deprecated\n        DESCRIPTION\n               \"This
    value for this object is equal to the value\n               of ifIndex from the
    Interfaces table (RFC 2863).\"\n        ::= { dsx1ConfigEntry 2 }\n   dsx1TimeElapsed
    OBJECT-TYPE\n        SYNTAX  INTEGER (0..899)\n        MAX-ACCESS  read-only\n
    \       STATUS  current\n        DESCRIPTION\n               \"The number of seconds
    that have elapsed since the\n               beginning of the near-end current
    error-\n               measurement period.  If, for some reason, such as\n               an
    adjustment in the system's time-of-day clock,\n               the current interval
    exceeds the maximum value,\n               the agent will return the maximum value.\"\n
    \       ::= { dsx1ConfigEntry 3 }\n   dsx1ValidIntervals OBJECT-TYPE\n        SYNTAX
    \ INTEGER (0..96)\n        MAX-ACCESS  read-only\n        STATUS  current\n        DESCRIPTION\n
    \              \"The number of previous near-end intervals for\n               which
    data was collected.  The value will be 96\n               unless the interface
    was brought online within the\n               last 24 hours, in which case the
    value will be the\n               number of complete 15-minute near-end intervals\n
    \              since the interface has been online.  In the case\n               where
    the agent is a proxy, it is possible that\n               some intervals are unavailable.
    \ In this case,\n               this interval is the maximum interval number for\n
    \              which data is available.\"\n        ::= { dsx1ConfigEntry 4 }\n
    \  dsx1LineType OBJECT-TYPE\n        SYNTAX INTEGER {\n                  other(1),\n
    \                 dsx1ESF(2),\n                  dsx1D4(3),\n                  dsx1E1(4),\n
    \                 dsx1E1CRC(5),\n                  dsx1E1MF(6),\n                  dsx1E1CRCMF(7),\n
    \                 dsx1Unframed(8),\n                  dsx1E1Unframed(9),\n                  dsx1DS2M12(10),\n
    \                 dsx1E2(11),\n                  dsx1E1Q50(12),\n                  dsx1E1Q50CRC(13),\n
