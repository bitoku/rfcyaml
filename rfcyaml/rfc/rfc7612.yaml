- title: 2.1.  Requirements Language
  contents:
  - "2.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 2.2.  LDAP Schema Descriptions
  contents:
  - "2.2.  LDAP Schema Descriptions\n   Schema definitions are provided using LDAP\
    \ [RFC4510] description\n   formats.  Definitions provided here are formatted\
    \ (line wrapped) for\n   readability.\n"
