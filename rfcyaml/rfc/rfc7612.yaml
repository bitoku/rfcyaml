  contents:
  - "2.3.  Abbreviations\n   This document makes use of the following abbreviations\
    \ (given with\n   their expanded forms and references for further reading):\n\
    \   IANA   - Internet Assigned Numbers Authority\n            <http://www.iana.org>\n\
    \   IEEE   - Institute of Electrical and Electronics Engineers\n            <http://www.ieee.org>\n\
    \   IPP    - Internet Printing Protocol [RFC2911] [PWG5100.12]\n            <http://www.pwg.org/ipp/>\n\
    \   ISTO   - IEEE Industry Standards and Technology Organization\n           \
    \ <http://www.ieee-isto.org/>\n   PWG    - IEEE-ISTO Printer Working Group\n \
    \           <http://www.pwg.org>\n   RFC    - Request for Comments\n         \
    \   <http://www.rfc-editor.org>\n   TLS    - Transport Layer Security [RFC5246]\n\
    \   URI    - Uniform Resource Identifier [STD66]\n   URL    - Uniform Resource\
    \ Locator [STD66]\n   UTF-8  - Unicode Transformation Format - 8-bit [STD63]\n"
- title: 3.  Definition of Object Classes
  contents:
  - "3.  Definition of Object Classes\n   We define the following LDAP object classes\
    \ for use with both generic\n   Printer-related information and services specific\
    \ to SLPv2 [RFC2608],\n   IPP/1.1 [RFC2911], and LPR [RFC1179].\n      slpServicePrinter\
    \ - auxiliary class for SLP-registered Printers\n      printerAbstract - abstract\
    \ class for all Printer classes\n      printerService - structural class for Printers\n\
    \      printerServiceAuxClass - auxiliary class for Printers\n      printerIPP\
    \ - auxiliary class for IPP Printers\n      printerLPR - auxiliary class for LPR\
    \ Printers\n   The following are some examples of how applications could choose\
    \ to\n   use these classes when creating directory entries:\n   1) Use printerService\
    \ for directory entries containing common Printer\n      information.\n   2) Use\
    \ both printerService and slpServicePrinter for directory\n      entries containing\
    \ common Printer information for SLP-registered\n      Printers.\n   3) Use printerService,\
    \ printerLPR, and printerIPP for directory\n      entries containing common Printer\
    \ information for Printers that\n      support both LPR and IPP.\n   4) Use printerServiceAuxClass\
    \ and object classes not defined by this\n      document for directory entries\
    \ containing common Printer\n      information.  In this example, printerServiceAuxClass\
    \ is used for\n      extending other structural classes defining Printer information\n\
    \      with common Printer information defined in this document.\n   Refer to\
    \ Section 4 for the definition of attribute types referenced\n   by these object\
    \ classes.  We use attribute names instead of OIDs in\n   object class definitions\
    \ for clarity.  Some attribute names described\n   in [RFC2911] have been prefixed\
    \ with 'printer-' as recommended in\n   [RFC2926] and [SLPPRT20].\n"
- title: 3.1.  slpServicePrinter
  contents:
  - "3.1.  slpServicePrinter\n   ( 1.3.18.0.2.6.254\n   NAME  'slpServicePrinter'\n\
    \   DESC  'Service Location Protocol (SLP) information.'\n   AUXILIARY\n   SUP\
    \   slpService\n   )\n   This auxiliary class defines information specific to\
    \ the Service\n   Location Protocol (SLPv2) [RFC2608].  It MAY be used to create\
    \ new,\n   or extend existing, directory entries with SLP 'service:printer'\n\
    \   abstract service type information as defined in [SLPPRT20].  This\n   object\
    \ class is derived from 'slpService', the parent class for all\n   SLP services,\
    \ defined in [RFC2926].\n"
- title: 3.2.  printerAbstract
  contents:
  - "3.2.  printerAbstract\n   ( 1.3.18.0.2.6.258\n   NAME  'printerAbstract'\n  \
    \ DESC  'Printer-related information.'\n   ABSTRACT\n   SUP   top\n   MAY   (\
    \ printer-name $\n           printer-natural-language-configured $\n         \
    \  printer-location $\n           printer-info $\n           printer-more-info\
    \ $\n           printer-make-and-model $\n           printer-multiple-document-jobs-supported\
    \ $\n           printer-charset-configured $\n           printer-charset-supported\
    \ $\n           printer-generated-natural-language-supported $\n           printer-document-format-supported\
    \ $\n           printer-color-supported $\n           printer-compression-supported\
    \ $\n           printer-pages-per-minute $\n           printer-pages-per-minute-color\
    \ $\n           printer-finishings-supported $\n           printer-number-up-supported\
    \ $\n           printer-sides-supported $\n           printer-media-supported\
    \ $\n           printer-media-local-supported $\n           printer-resolution-supported\
    \ $\n           printer-print-quality-supported $\n           printer-job-priority-supported\
    \ $\n           printer-copies-supported $\n           printer-job-k-octets-supported\
    \ $\n           printer-current-operator $\n           printer-service-person\
    \ $\n           printer-delivery-orientation-supported $\n           printer-stacking-order-supported\
    \ $\n           printer-output-features-supported $\n           printer-device-id\
    \ $\n           printer-device-service-count $\n           printer-uuid $\n  \
    \         printer-charge-info $\n           printer-charge-info-uri $\n      \
    \     printer-geo-location )\n   )\n   This abstract class defines Printer information.\
    \  It is a base class\n   for deriving other Printer-related classes, such as,\
    \ but not limited\n   to, classes defined in this document.  It defines a common\
    \ set of\n   Printer attributes that are not specific to any one type of service,\n\
    \   protocol, or operating system.\n"
- title: 3.3.  printerService
  contents:
  - "3.3.  printerService\n   ( 1.3.18.0.2.6.255\n   NAME  'printerService'\n   DESC\
    \  'Printer information.'\n   STRUCTURAL\n   SUP   printerAbstract\n   MAY   (\
    \ printer-uri $\n           printer-xri-supported )\n   )\n   This structural\
    \ class defines Printer information.  It is derived\n   from class printerAbstract\
    \ and thus inherits common Printer\n   attributes.  This class can be used with\
    \ or without auxiliary classes\n   to define Printer information.  Auxiliary classes\
    \ can be used to\n   extend the common Printer information with information specific\
    \ to\n   the protocol, service, or operating system.\n   Note: When extending\
    \ other structural classes with auxiliary classes,\n   printerService SHOULD NOT\
    \ be used.\n"
- title: 3.4.  printerServiceAuxClass
  contents:
  - "3.4.  printerServiceAuxClass\n   ( 1.3.18.0.2.6.257\n   NAME  'printerServiceAuxClass'\n\
    \   DESC  'Printer information.'\n   AUXILIARY\n   SUP   printerAbstract\n   MAY\
    \   ( printer-uri $\n           printer-xri-supported )\n   )\n   This auxiliary\
    \ class defines Printer information.  It is derived from\n   class printerAbstract\
    \ and thus inherits common Printer attributes.\n"
- title: 3.5.  printerIPP
  contents:
  - "3.5.  printerIPP\n   ( 1.3.18.0.2.6.256\n   NAME  'printerIPP'\n   DESC  'Internet\
    \ Printing Protocol (IPP) information.'\n   AUXILIARY\n   SUP   top\n   MAY  \
    \ ( printer-ipp-versions-supported $\n           printer-ipp-features-supported\
    \ $\n           printer-multiple-document-jobs-supported )\n   )\n   This auxiliary\
    \ class defines Internet Printing Protocol (IPP/1.1)\n   [RFC2911] information.\
    \  It is used to extend structural classes with\n   IPP-specific Printer information.\n\
    \   Note: See \"Internet Printing Protocol/1.1: IPP URL Scheme\" [RFC3510]\n \
    \  and \"Internet Printing Protocol (IPP) over HTTPS Transport Binding\n   and\
    \ the 'ipps' URI Scheme\" [RFC7472] for conforming URI for IPP\n   Printers.\n"
- title: 3.6.  printerLPR
  contents:
  - "3.6.  printerLPR\n   ( 1.3.18.0.2.6.253\n   NAME  'printerLPR'\n   DESC  'LPR\
    \ information.'\n   AUXILIARY\n   SUP   top\n   MUST  ( printer-name )\n   MAY\
    \   ( printer-aliases )\n   )\n   This auxiliary class defines LPR [RFC1179] information.\
    \  It is used\n   to identify directory entries that support LPR.\n"
- title: 4.  Definition of Attribute Types
  contents:
  - "4.  Definition of Attribute Types\n   The following attribute types are referenced\
    \ by the object classes\n   defined in Section 3.\n   The following attribute\
    \ types reference syntax OIDs defined in\n   Section 3 of [RFC4517] (see Section\
    \ 5 (\"Definition of Syntaxes\")\n   below).\n   The following attribute types\
    \ reference matching rule names (instead\n   of OIDs) for clarity (see Section\
    \ 6 below).  For optional attributes,\n   if the Printer information is not known,\
    \ the attribute value\n   SHOULD NOT be set.  In the following definitions, referenced\
    \ matching\n   rules are defined in Section 4 of [RFC4517] and discussed in\n\
    \   Section 6 (\"Definition of Matching Rules\") later in this document.\n   Note:\
    \ For compatibility with existing implementations of [RFC3712]\n   and underlying\
    \ string length limits in [RFC2707], [RFC2911],\n   [RFC3805], [PWG5107.2], [PWG5100.13],\
    \ and [PWG5100.14],\n   implementations of the attributes defined in this document\
    \ SHOULD NOT\n   exceed those underlying string length limits (to avoid truncation\
    \ and\n   false matches).\n   Note: For interoperability and consistent text display,\
    \ values of\n   attributes defined in this document (a) SHOULD be normalized as\n\
    \   recommended in \"Unicode Format for Network Interchange\" [RFC5198];\n   (b)\
    \ SHOULD NOT contain DEL or any C0 or C1 control characters except\n   for HT,\
    \ CR, and LF; (c) SHOULD only contain CR and LF characters\n   together (not as\
    \ singletons); and (d) SHOULD NOT contain HT, CR, or\n   LF characters in names,\
    \ e.g., printer-name and printer-aliases.\n   Note: Some of the following attributes\
    \ are described as 'List of xxx'\n   (using a comma as the member delimiter).\
    \  Some other attributes are\n   described as 'One of xxx' (single-valued).  In\
    \ all cases, any\n   attribute can have multiple values represented as multiple\
    \ instances,\n   except where explicitly restricted in syntax to be single-valued.\n\
    \   Note: Values of the string attributes printer-xri-supported and\n   printer-resolution-supported\
    \ use different field delimiters ('<' and\n   '>', respectively).  These two field\
    \ delimiters are different for\n   compatibility with the corresponding attributes\
    \ in the IANA-\n   registered SLP 'service:printer:' v2.0 template [SLPPRT20],\
    \ which was\n   defined before the original LDAP Printer Schema [RFC3712] was\n\
    \   written.\n   The following table is a summary of the attribute names defined\
    \ by\n   this document and their corresponding source document names as\n   defined\
    \ in [RFC2911], [RFC3805], [PWG5107.2], or [PWG5100.13].  Some\n   source attribute\
    \ names have been prefixed with 'printer-' as\n   recommended in [RFC2926], to\
    \ address the flat namespace for LDAP\n   identifiers.\n   LDAP and SLP Printer\
    \ Schema     Source Document and Attribute Name\n   ------------------------------\
    \  -------------------------------------\n   ***                             IPP/1.1\
    \ and Semantics Model [RFC2911]\n   printer-uri\n   printer-xri-supported\n  \
    \                                 [printer-uri-supported]\n                  \
    \                 [uri-authentication-supported]\n                           \
    \        [uri-security-supported]\n   printer-name                    printer-name\n\
    \   printer-natural-language-configured\n                                   natural-language-configured\n\
    \   printer-location                printer-location\n   printer-info        \
    \            printer-info\n   printer-more-info               printer-more-info\n\
    \   printer-make-and-model          printer-make-and-model\n   printer-ipp-versions-supported\
    \  ipp-versions-supported\n   printer-multiple-document-jobs-supported\n     \
    \                              multiple-document-jobs-supported\n   printer-charset-configured\
    \      charset-configured\n   printer-charset-supported       charset-supported\n\
    \   printer-generated-natural-language-supported\n                           \
    \        generated-natural-language-supported\n   printer-document-format-supported\n\
    \                                   document-format-supported\n   printer-color-supported\
    \         color-supported\n   printer-compression-supported   compression-supported\n\
    \   printer-pages-per-minute        pages-per-minute\n   printer-pages-per-minute-color\
    \  pages-per-minute-color\n   printer-finishings-supported    finishings-supported\n\
    \   printer-number-up-supported     number-up-supported\n   printer-sides-supported\
    \         sides-supported\n   printer-media-supported         media-supported\n\
    \   printer-media-local-supported   [site names from IPP media-supported]\n  \
    \ printer-resolution-supported    printer-resolution-supported\n   printer-print-quality-supported\
    \ print-quality-supported\n   printer-job-priority-supported  job-priority-supported\n\
    \   printer-copies-supported        copies-supported\n   printer-job-k-octets-supported\
    \  job-k-octets-supported\n   ***                             Printer MIB v2 [RFC3805]\n\
    \   printer-current-operator        prtGeneralCurrentOperator\n   printer-service-person\
    \          prtGeneralServicePerson\n   printer-delivery-orientation-supported\n\
    \                                   prtOutputPageDeliveryOrientation\n   printer-stacking-order-supported\n\
    \                                   prtOutputStackingOrder\n   printer-output-features-supported\n\
    \                                   [prtOutputBursting]\n                    \
    \               [prtOutputDecollating]\n                                   [prtOutputPageCollated]\n\
    \                                   [prtOutputOffsetStacking]\n   printer-aliases\
    \                 prtGeneralPrinterName\n   ***                             Cmd\
    \ Set 1284 Device ID [PWG5107.2]\n   printer-device-id               printer-device-id\n\
    \   ***                             IPP Job/Printer Ext Set3 [PWG5100.13]\n  \
    \ printer-device-service-count    device-service-count\n   printer-uuid      \
    \              printer-uuid\n   printer-charge-info             printer-charge-info\n\
    \   printer-charge-info-uri         printer-charge-info-uri\n   printer-geo-location\
    \            printer-geo-location\n   printer-ipp-features-supported  ipp-features-supported\n"
- title: 4.1.  printer-uri
  contents:
  - "4.1.  printer-uri\n   ( 1.3.18.0.2.4.1140\n   NAME 'printer-uri'\n   DESC 'A\
    \ URI supported by this Printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   SINGLE-VALUE\n   )\n   If the printer-xri-supported\
    \ LDAP attribute is implemented, then this\n   printer-uri value MUST be listed\
    \ in printer-xri-supported.\n   See [STD66] for details of URI syntax.\n   Note:\
    \ For compatibility with IPP/1.1 [RFC2911], values of this\n   attribute SHOULD\
    \ NOT exceed 1023 octets in length.\n   Note: LDAP application clients SHOULD\
    \ NOT attempt to use malformed\n   URI values read from this attribute.  LDAP\
    \ administrative clients\n   SHOULD NOT write malformed URI values into this attribute.\n\
    \   Note: See \"Internet Printing Protocol/1.1: IPP URL Scheme\" [RFC3510]\n \
    \  and \"Internet Printing Protocol (IPP) over HTTPS Transport Binding\n   and\
    \ the 'ipps' URI Scheme\" [RFC7472] for conforming URI for IPP\n   Printers.\n\
    \   Note: For SLP-registered Printers, the LDAP printer-uri attribute\n   SHOULD\
    \ be set to the value of the SLP-registered URL of the Printer,\n   for interworking\
    \ with SLPv2 [RFC2608] service discovery.\n   Note: See Sections 1.4.1, 1.4.2,\
    \ and 1.4.3 for rationale for design\n   choices.\n"
- title: 4.2.  printer-xri-supported
  contents:
  - "4.2.  printer-xri-supported\n   ( 1.3.18.0.2.4.1107\n   NAME 'printer-xri-supported'\n\
    \   DESC 'An XRI (extended resource identifier) supported by\n         this Printer.'\n\
    \   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX \
    \ 1.3.6.1.4.1.1466.115.121.1.15\n   )\n   Each value of this attribute MUST consist\
    \ of a URI (uniform resource\n   identifier) followed by (optional) authentication\
    \ and security\n   fields.\n   Each XRI field MUST be delimited by '<', with optional\
    \ trailing\n   whitespace.  For example:\n      'uri=ipp://example.com/ipp< auth=digest<\
    \ sec=tls<'\n      'uri=ipps://example.com/ipp< auth=digest< sec=tls<'\n     \
    \ 'uri=lpr://example.com/lpr< auth=none< sec=none<'\n      'uri=mailto:printer@example.com<\
    \ auth=none< sec=none<'\n   Note: See the note in Section 4 about the different\
    \ field delimiters\n   used in the printer-xri-supported and printer-resolution-supported\n\
    \   attributes ('<' and '>', respectively), chosen for compatibility with\n  \
    \ the IANA-registered SLP 'service:printer:' v2.0 template [SLPPRT20].\n   Note:\
    \ Multiple values for this attribute are represented as multiple\n   instances\
    \ of this attribute.\n   See [STD66] for details of URI syntax.\n   Note: For\
    \ compatibility with IPP/1.1 [RFC2911], values of this\n   attribute SHOULD NOT\
    \ exceed 1023 octets in length.\n   Note: LDAP application clients SHOULD NOT\
    \ attempt to use malformed\n   URI values read from this attribute.  LDAP administrative\
    \ clients\n   SHOULD NOT write malformed URI values into this attribute.\n   Note:\
    \ This attribute is based on the IPP/1.1 [RFC2911] attributes\n   'printer-uri-supported',\
    \ 'uri-authentication-supported', and\n   'uri-security-supported' (called the\
    \ 'Three Musketeers' because they\n   are parallel, ordered attributes).  This\
    \ attribute unfolds those\n   IPP/1.1 attributes and thus avoids the ordering\
    \ (and same number of\n   values) constraints of the IPP/1.1 separate attributes.\n\
    \   Defined keywords for fields include:\n      'uri' (IPP 'printer-uri-supported')\n\
    \      'auth' (IPP 'uri-authentication-supported')\n      'sec' (IPP 'uri-security-supported')\n\
    \   A missing 'auth' field SHOULD be interpreted to mean 'none'.  Per\n   IPP/1.1\
    \ [RFC2911], \"IPP Job and Printer Extensions - Set 3 (JPS3)\"\n   [PWG5100.13],\
    \ and the IANA IPP registry [IANAIPP], defined values of\n   the 'auth' field\
    \ include:\n      'none' (no authentication for this URI)\n      'requesting-user-name'\
    \ (from operation request)\n      'basic' (HTTP/1.1 Basic [RFC2617] and [RFC7235])\n\
    \      'digest' (HTTP/1.1 Digest [RFC2617] and [RFC7235])\n      'certificate'\
    \ (X.509 Certificate [RFC5280] and [RFC6818])\n      'negotiate' (HTTP/1.1 Negotiate\
    \ [RFC4559])\n   The 'certificate' value refers to the IPP Client certificate\n\
    \   extracted from the TLS session.\n   A missing 'sec' field SHOULD be interpreted\
    \ to mean 'none'.  Per\n   IPP/1.1 [RFC2911] and the IANA IPP registry [IANAIPP],\
    \ defined values\n   of the 'sec' field include:\n      'none' (no security for\
    \ this URI)\n      'ssl3' (Netscape's Secure Socket Layer protocol (SSL3))\n \
    \     'tls' (IETF TLS, [RFC5246])\n   Note: The syntax and delimiter for this\
    \ attribute are aligned with\n   the equivalent attribute in the 'service:printer:'\
    \ v2.0 template\n   [SLPPRT20].  Whitespace is permitted after (but not before)\
    \ the\n   delimiter '<'.\n   Note: See \"Internet Printing Protocol/1.1: IPP URL\
    \ Scheme\" [RFC3510]\n   and \"Internet Printing Protocol (IPP) over HTTPS Transport\
    \ Binding\n   and the 'ipps' URI Scheme\" [RFC7472] for conforming URI for IPP\n\
    \   Printers.\n   Note: See Sections 1.4.1, 1.4.2, and 1.4.3 for rationale for\
    \ design\n   choices.\n"
- title: 4.3.  printer-name
  contents:
  - "4.3.  printer-name\n   ( 1.3.18.0.2.4.1135\n   NAME 'printer-name'\n   DESC 'The\
    \ site-specific administrative name of this Printer.'\n   EQUALITY caseIgnoreMatch\n\
    \   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n\
    \   SINGLE-VALUE\n   )\n   Values of this attribute SHOULD be specified in the\
    \ language\n   specified in printer-natural-language-configured (for example,\
    \ to\n   support text-to-speech conversions), although the Printer's name MAY\n\
    \   be specified in any language.\n   Note: For compatibility with IPP/1.1 [RFC2911],\
    \ values of this\n   attribute SHOULD NOT exceed 255 octets in length.\n   Note:\
    \ This name can be the last part of the Printer's URI, or it can\n   be completely\
    \ unrelated.  This name can contain characters that are\n   not allowed in a conventional\
    \ URI (see [STD66]).\n   Note: For interoperability, values of this attribute\
    \ (a) SHOULD be\n   normalized as recommended in \"Unicode Format for Network\
    \ Interchange\"\n   [RFC5198]; and (b) SHOULD NOT contain DEL or any C0 or C1\
    \ control\n   characters.\n"
- title: 4.4.  printer-natural-language-configured
  contents:
  - "4.4.  printer-natural-language-configured\n   ( 1.3.18.0.2.4.1119\n   NAME 'printer-natural-language-configured'\n\
    \   DESC 'The configured natural language for LDAP attributes of\n         syntax\
    \ DirectoryString (UTF-8) in this directory entry.'\n   EQUALITY caseIgnoreMatch\n\
    \   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n\
    \   SINGLE-VALUE\n   )\n   Also, a possible natural language for IPP protocol\
    \ string attributes\n   set by operator, system administrator, or manufacturer.\
    \  Also, the\n   (declared) natural language of the printer-name, printer-location,\n\
    \   printer-info, and printer-make-and-model attributes of this Printer.\n   Values\
    \ of language tags MUST conform to \"Tags for Identifying\n   Languages\" [BCP47].\
    \  For example:\n      'en-us' (English as spoken in the US)\n      'fr-fr' (French\
    \ as spoken in France)\n   Note: For compatibility with IPP/1.1 [RFC2911], values\
    \ of this\n   attribute SHOULD NOT exceed 63 octets in length.\n   Note: For compatibility\
    \ with IPP/1.1 [RFC2911], language tags in this\n   attribute SHOULD be lowercase\
    \ normalized.\n"
- title: 4.5.  printer-location
  contents:
  - "4.5.  printer-location\n   ( 1.3.18.0.2.4.1136\n   NAME 'printer-location'\n\
    \   DESC 'The physical location of this Printer.'\n   EQUALITY caseIgnoreMatch\n\
    \   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n\
    \   SINGLE-VALUE\n   )\n   For example:\n      'Room 123A'\n      'Second floor\
    \ of building XYZ'\n   Note: For compatibility with IPP/1.1 [RFC2911], values\
    \ of this\n   attribute SHOULD NOT exceed 127 octets in length.\n   Note: For\
    \ interoperability and consistent text display, values of\n   this attribute (a)\
    \ SHOULD be normalized as recommended in \"Unicode\n   Format for Network Interchange\"\
    \ [RFC5198]; (b) SHOULD NOT contain DEL\n   or any C0 or C1 control characters\
    \ except for HT, CR, and LF; and\n   (c) SHOULD only contain CR and LF characters\
    \ together (not as\n   singletons).\n"
- title: 4.6.  printer-info
  contents:
  - "4.6.  printer-info\n   ( 1.3.18.0.2.4.1139\n   NAME 'printer-info'\n   DESC 'Descriptive\
    \ information about this Printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   SINGLE-VALUE\n   )\n   For example:\n\
    \      'This Printer can be used for printing color transparencies for\n     \
    \  HR presentations'\n      'Out of courtesy for others, please print only small\
    \ (1-5 page)\n       jobs at this Printer'\n      'This Printer is going away\
    \ on July 1, 1997; please find a new\n       Printer'\n   Note: For compatibility\
    \ with IPP/1.1 [RFC2911], values of this\n   attribute SHOULD NOT exceed 127 octets\
    \ in length.\n   Note: For interoperability and consistent text display, values\
    \ of\n   this attribute (a) SHOULD be normalized as recommended in \"Unicode\n\
    \   Format for Network Interchange\" [RFC5198]; (b) SHOULD NOT contain DEL\n \
    \  or any C0 or C1 control characters except for HT, CR, and LF; and\n   (c) SHOULD\
    \ only contain CR and LF characters together (not as\n   singletons).\n"
- title: 4.7.  printer-more-info
  contents:
  - "4.7.  printer-more-info\n   ( 1.3.18.0.2.4.1134\n   NAME 'printer-more-info'\n\
    \   DESC 'A URI for more information about this specific Printer.'\n   EQUALITY\
    \ caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n\
    \   SINGLE-VALUE\n   )\n   For example, this could be an HTTP URI referencing\
    \ an HTML page\n   accessible to a Web Browser.  The information obtained from\
    \ this URI\n   is intended for end user consumption.\n   See [STD66] for details\
    \ of URI syntax.\n   Note: For compatibility with IPP/1.1 [RFC2911], values of\
    \ this\n   attribute SHOULD NOT exceed 1023 octets in length.\n   Note: LDAP application\
    \ clients SHOULD NOT attempt to use malformed\n   URI values read from this attribute.\
    \  LDAP administrative clients\n   SHOULD NOT write malformed URI values into\
    \ this attribute.\n   Note: See Sections 1.4.1, 1.4.2, and 1.4.3 for rationale\
    \ for design\n   choices.\n"
- title: 4.8.  printer-make-and-model
  contents:
  - "4.8.  printer-make-and-model\n   ( 1.3.18.0.2.4.1138\n   NAME 'printer-make-and-model'\n\
    \   DESC 'Make and model of this Printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR\
    \ caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   SINGLE-VALUE\n\
    \   )\n   Note: For compatibility with IPP/1.1 [RFC2911], values of this\n   attribute\
    \ SHOULD NOT exceed 127 octets in length.\n   Note: The Printer manufacturer MAY\
    \ initially populate this attribute.\n   Note: For interoperability and consistent\
    \ text display, values of\n   this attribute (a) SHOULD be normalized as recommended\
    \ in \"Unicode\n   Format for Network Interchange\" [RFC5198]; (b) SHOULD NOT\
    \ contain DEL\n   or any C0 or C1 control characters except for HT, CR, and LF;\
    \ and\n   (c) SHOULD only contain CR and LF characters together (not as\n   singletons).\n"
- title: 4.9.  printer-ipp-versions-supported
  contents:
  - "4.9.  printer-ipp-versions-supported\n   ( 1.3.18.0.2.4.1133\n   NAME 'printer-ipp-versions-supported'\n\
    \   DESC 'Comma-delimited list of IPP versions supported by\n         this Printer.'\n\
    \   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX \
    \ 1.3.6.1.4.1.1466.115.121.1.15\n   )\n   For example:\n      '1.1,2.0'\n   Note:\
    \ Length overflow in values of this attribute MUST be handled by\n   multiple\
    \ instances of this attribute, i.e., individual\n   comma-delimited list members\
    \ MUST NOT be truncated.\n   The IPP protocol version(s) MUST include major and\
    \ minor versions,\n   i.e., the exact version numbers for which this Printer implementation\n\
    \   meets the IPP version-specific conformance requirements as registered\n  \
    \ in the IANA IPP registry [IANAIPP].\n   IANA-registered versions of IPP currently\
    \ are:\n      '1.0' (IPP/1.0 [RFC2566], OBSOLETE)\n      '1.1' (IPP/1.1 [RFC2911])\n\
    \      '2.0' (IPP/2.0 [PWG5100.12])\n      '2.1' (IPP/2.1 [PWG5100.12])\n    \
    \  '2.2' (IPP/2.2 [PWG5100.12])\n"
- title: 4.10.  printer-multiple-document-jobs-supported
  contents:
  - "4.10.  printer-multiple-document-jobs-supported\n   ( 1.3.18.0.2.4.1132\n   NAME\
    \ 'printer-multiple-document-jobs-supported'\n   DESC 'Indicates whether or not\
    \ this Printer supports more than one\n         document per job.'\n   EQUALITY\
    \ booleanMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.7\n   SINGLE-VALUE\n   )\n"
- title: 4.11.  printer-charset-configured
  contents:
  - "4.11.  printer-charset-configured\n   ( 1.3.18.0.2.4.1109\n   NAME 'printer-charset-configured'\n\
    \   DESC 'The configured charset for IPP protocol values of error\n         and\
    \ status messages generated by this Printer.'\n   EQUALITY caseIgnoreMatch\n \
    \  SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   SINGLE-VALUE\n   )\n   Also, a possible\
    \ charset for IPP protocol string attributes set by\n   operator, system administrator,\
    \ or manufacturer.  For example:\n      'utf-8' (ISO 10646/Unicode in UTF-8 transform\
    \ [STD63])\n      'iso-8859-1' (ISO Latin1)\n   Values of charset tags SHOULD\
    \ be defined in the IANA registry of\n   Character Sets [IANACHAR] (see also [BCP19]),\
    \ and the '(preferred\n   MIME name)' SHOULD be used as the charset tag in this\
    \ attribute.\n   Note: For compatibility with IPP/1.1 [RFC2911], values of this\n\
    \   attribute SHOULD NOT exceed 63 octets in length.\n   Note: For compatibility\
    \ with IPP/1.1 [RFC2911], charset tags in this\n   attribute SHOULD be lowercase\
    \ normalized.\n"
- title: 4.12.  printer-charset-supported
  contents:
  - "4.12.  printer-charset-supported\n   ( 1.3.18.0.2.4.1131\n   NAME 'printer-charset-supported'\n\
    \   DESC 'One of the charsets supported for IPP protocol values of\n         IPP\
    \ string attributes that correspond to attributes of\n         syntax DirectoryString\
    \ (UTF-8) for this directory entry.'\n   EQUALITY caseIgnoreMatch\n   SYNTAX \
    \ 1.3.6.1.4.1.1466.115.121.1.15\n   )\n   For example:\n      'utf-8' (ISO 10646/Unicode\
    \ in UTF-8 transform [STD63])\n      'iso-8859-1' (ISO Latin1)\n   Note: Multiple\
    \ values for this attribute are represented as multiple\n   instances of this\
    \ attribute.\n   Values of charset tags SHOULD be defined in the IANA registry\
    \ of\n   Character Sets [IANACHAR] (see also [BCP19]), and the '(preferred\n \
    \  MIME name)' SHOULD be used as the charset tag in this attribute.\n   Note:\
    \ For compatibility with IPP/1.1 [RFC2911], values of this\n   attribute SHOULD\
    \ NOT exceed 63 octets in length.\n   Note: For compatibility with IPP/1.1 [RFC2911],\
    \ charset tags in this\n   attribute SHOULD be lowercase normalized.\n"
- title: 4.13.  printer-generated-natural-language-supported
  contents:
  - "4.13.  printer-generated-natural-language-supported\n   ( 1.3.18.0.2.4.1137\n\
    \   NAME 'printer-generated-natural-language-supported'\n   DESC 'One of the natural\
    \ languages supported for LDAP attributes of\n         syntax DirectoryString\
    \ (UTF-8) in this directory entry.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   )\n   Values of language tags SHOULD\
    \ conform to \"Tags for Identifying\n   Languages\" [BCP47].  For example:\n \
    \     'en-us' (English as spoken in the US)\n      'fr-ca' (French as spoken in\
    \ Canada)\n   Note: Multiple values for this attribute are represented as multiple\n\
    \   instances of this attribute.\n   Note: For compatibility with IPP/1.1 [RFC2911],\
    \ values of this\n   attribute SHOULD NOT exceed 63 octets in length.\n   Note:\
    \ For compatibility with IPP/1.1 [RFC2911], language tags in this\n   attribute\
    \ SHOULD be lowercase normalized.\n"
- title: 4.14.  printer-document-format-supported
  contents:
  - "4.14.  printer-document-format-supported\n   ( 1.3.18.0.2.4.1130\n   NAME 'printer-document-format-supported'\n\
    \   DESC 'One of the source document formats that can be interpreted\n       \
    \  and printed by this Printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   )\n   Values of document formats\
    \ SHOULD be MIME media types defined in the\n   IANA registry of MIME Media Types\
    \ [IANAMIME] (see also [BCP13]).\n   For example:\n      'application/postscript'\
    \ (Adobe PostScript)\n      'text/plain' (plain text)\n   Note: Multiple values\
    \ for this attribute are represented as multiple\n   instances of this attribute.\n\
    \   Note: For compatibility with IPP/1.1 [RFC2911], values of this\n   attribute\
    \ SHOULD NOT exceed 255 octets in length.\n"
- title: 4.15.  printer-color-supported
  contents:
  - "4.15.  printer-color-supported\n   ( 1.3.18.0.2.4.1129\n   NAME 'printer-color-supported'\n\
    \   DESC 'Indicates whether or not this Printer is capable of any type of\n  \
    \       color printing at all, including highlight color.'\n   EQUALITY booleanMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.7\n   SINGLE-VALUE\n   )\n"
- title: 4.16.  printer-compression-supported
  contents:
  - "4.16.  printer-compression-supported\n   ( 1.3.18.0.2.4.1128\n   NAME 'printer-compression-supported'\n\
    \   DESC 'Comma-delimited list of compression algorithms supported by\n      \
    \   this Printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   )\n   For example:\n      'none'\n\
    \      'deflate,gzip'\n   Note: Length overflow in values of this attribute MUST\
    \ be handled by\n   multiple instances of this attribute, i.e., individual\n \
    \  comma-delimited list members MUST NOT be truncated.\n   Note: For compatibility\
    \ with IPP/1.1 [RFC2911], values of this\n   attribute SHOULD NOT exceed 255 octets\
    \ in length.\n   Values defined in IPP/1.1 [RFC2911] and recorded in the IANA\
    \ IPP\n   registry [IANAIPP] include:\n      'none' (no compression is used)\n\
    \      'deflate' (public domain ZIP described in [RFC1951])\n      'gzip' (GNU\
    \ ZIP described in [RFC1952])\n      'compress' (UNIX compression described in\
    \ [RFC1977])\n"
- title: 4.17.  printer-pages-per-minute
  contents:
  - "4.17.  printer-pages-per-minute\n   ( 1.3.18.0.2.4.1127\n   NAME 'printer-pages-per-minute'\n\
    \   DESC 'The nominal number of pages per minute that can be output by\n     \
    \    this Printer.'\n   EQUALITY integerMatch\n   ORDERING integerOrderingMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n   SINGLE-VALUE\n   )\n   This attribute\
    \ is informative, not a service guarantee.  Typically,\n   it is the value used\
    \ in marketing literature to describe this Printer\n   -- for example, the value\
    \ for a simplex or black-and-white print\n   mode.\n"
- title: 4.18.  printer-pages-per-minute-color
  contents:
  - "4.18.  printer-pages-per-minute-color\n   ( 1.3.18.0.2.4.1126\n   NAME 'printer-pages-per-minute-color'\n\
    \   DESC 'The nominal number of color pages per minute that can be\n         output\
    \ by this Printer.'\n   EQUALITY integerMatch\n   ORDERING integerOrderingMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n   SINGLE-VALUE\n   )\n   This attribute\
    \ is informative, not a service guarantee.  Typically,\n   it is the value used\
    \ in marketing literature to describe this\n   Printer.\n"
- title: 4.19.  printer-finishings-supported
  contents:
  - "4.19.  printer-finishings-supported\n   ( 1.3.18.0.2.4.1125\n   NAME 'printer-finishings-supported'\n\
    \   DESC 'Comma-delimited list of finishing operations supported by\n        \
    \ this Printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   )\n   For example:\n      'staple'\n\
    \      'staple,punch,bind'\n   Note: Length overflow in values of this attribute\
    \ MUST be handled by\n   multiple instances of this attribute, i.e., individual\n\
    \   comma-delimited list members MUST NOT be truncated.\n   Note: For compatibility\
    \ with IPP/1.1 [RFC2911], values of this\n   attribute SHOULD NOT exceed 255 octets\
    \ in length.\n   Values defined in IPP/1.1 [RFC2911] and recorded in the IANA\
    \ IPP\n   registry [IANAIPP] include:\n      'none', 'staple', 'punch', 'cover',\
    \ 'bind', 'saddle-stitch',\n      'edge-stitch', 'staple-top-left', 'staple-bottom-left',\n\
    \      'staple-top-right', 'staple-bottom-right', 'edge-stitch-left',\n      'edge-stitch-top',\
    \ 'edge-stitch-right', 'edge-stitch-bottom',\n      'staple-dual-left', 'staple-dual-top',\
    \ 'staple-dual-right',\n      'staple-dual-bottom'.\n   Note: Implementations\
    \ MAY support other values.\n"
- title: 4.20.  printer-number-up-supported
  contents:
  - "4.20.  printer-number-up-supported\n   ( 1.3.18.0.2.4.1124\n   NAME 'printer-number-up-supported'\n\
    \   DESC 'Maximum number of print-stream pages that can be imposed upon\n    \
    \     a single side of an instance of a selected medium by this\n         Printer.'\n\
    \   EQUALITY integerMatch\n   ORDERING integerOrderingMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n\
    \   SINGLE-VALUE\n   )\n   For example:\n      '1'\n      '4'\n   Note: Values\
    \ of this attribute differ from the corresponding IPP\n   attribute, in that only\
    \ the maximum number-up is mapped from the\n   corresponding IPP attribute 'number-up-supported'\
    \ defined in\n   [RFC2911].\n"
- title: 4.21.  printer-sides-supported
  contents:
  - "4.21.  printer-sides-supported\n   ( 1.3.18.0.2.4.1123\n   NAME 'printer-sides-supported'\n\
    \   DESC 'Comma-delimited list of impression sides (one or two) and the\n    \
    \     two-sided impression rotations supported by this Printer.'\n   EQUALITY\
    \ caseIgnoreMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   )\n   For example:\n\
    \      'one-sided'\n      'one-sided,two-sided-short-edge'\n   Note: Length overflow\
    \ in values of this attribute MUST be handled by\n   multiple instances of this\
    \ attribute, i.e., individual\n   comma-delimited list members MUST NOT be truncated.\n\
    \   Note: For compatibility with IPP/1.1 [RFC2911], values of this\n   attribute\
    \ SHOULD NOT exceed 255 octets in length.\n   Values defined in IPP/1.1 [RFC2911]\
    \ and recorded in the IANA IPP\n   registry [IANAIPP] are:\n      'one-sided'\n\
    \      'two-sided-long-edge'\n      'two-sided-short-edge'\n"
- title: 4.22.  printer-media-supported
  contents:
  - "4.22.  printer-media-supported\n   ( 1.3.18.0.2.4.1122\n   NAME 'printer-media-supported'\n\
    \   DESC 'One of the names/sizes/types/colors of the media supported by\n    \
    \     this Printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   )\n   Values SHOULD conform to \"\
    PWG Media Standardized Names 2.0 (MSN2)\"\n   [PWG5101.1].\n   Note: For compatibility\
    \ with IPP/1.1 [RFC2911], values of this\n   attribute SHOULD NOT exceed 255 octets\
    \ in length.\n   Values of standardized media size names defined in [PWG5101.1]\
    \ and\n   recorded in the IANA IPP registry [IANAIPP] include:\n      'na_letter_8.5x11in'\n\
    \      'iso_a4_210x297mm'\n   Values of standardized media types defined in [PWG5101.1]\
    \ and\n   recorded in the IANA IPP registry [IANAIPP] include:\n      'envelope'\n\
    \      'stationery'\n   Values of standardized media colors defined in [PWG5101.1]\
    \ and\n   recorded in the IANA IPP registry [IANAIPP] include:\n      'white'\n\
    \      'blue'\n   Note: Multiple values for this attribute are represented as\
    \ multiple\n   instances of this attribute.\n"
- title: 4.23.  printer-media-local-supported
  contents:
  - "4.23.  printer-media-local-supported\n   ( 1.3.18.0.2.4.1117\n   NAME 'printer-media-local-supported'\n\
    \   DESC 'One of the site-specific media supported by this Printer.'\n   EQUALITY\
    \ caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n\
    \   )\n   Values SHOULD conform to \"PWG Media Standardized Names 2.0 (MSN2)\"\
    \n   [PWG5101.1].\n   For example:\n      'custom_purchasing-form_8.5x11in' (site-specific\
    \ name)\n   Note: Multiple values for this attribute are represented as multiple\n\
    \   instances of this attribute.\n   Note: For compatibility with IPP/1.1 [RFC2911],\
    \ values of this\n   attribute SHOULD NOT exceed 255 octets in length.\n"
- title: 4.24.  printer-resolution-supported
  contents:
  - "4.24.  printer-resolution-supported\n   ( 1.3.18.0.2.4.1121\n   NAME 'printer-resolution-supported'\n\
    \   DESC 'One of the resolutions supported for printing documents by\n       \
    \  this Printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   )\n   Each resolution value MUST\
    \ be a string containing three fields:\n   1) Cross-feed direction resolution\
    \ (positive integer);\n   2) Feed direction resolution (positive integer);\n \
    \  3) Unit -- 'dpi' (dots per inch) or 'dpcm' (dots per centimeter).\n   Each\
    \ resolution field MUST be delimited by '>', with optional\n   trailing whitespace.\
    \  For example:\n      '300> 300> dpi>'\n      '600> 600> dpi>'\n   Note: See\
    \ the note in Section 4 about the different field delimiters\n   used in the printer-xri-supported\
    \ and printer-resolution-supported\n   attributes ('<' and '>', respectively),\
    \ chosen for compatibility with\n   the IANA-registered SLP 'service:printer:'\
    \ v2.0 template [SLPPRT20].\n   Note: Multiple values for this attribute are represented\
    \ as multiple\n   instances of this attribute.\n   Note: This attribute is based\
    \ on 'printer-resolution-supported'\n   defined in IPP/1.1 [RFC2911] with a complex\
    \ encoding derived from\n   'prtMarkerAddressabilityFeedDir', 'prtMarkerAddressabilityXFeedDir',\n\
    \   and 'prtMarkerAddressabilityUnit' defined in \"Printer MIB v2\"\n   [RFC3805]\
    \ (which have integer encodings).\n   Note: The syntax and delimiter for this\
    \ attribute are aligned with\n   the equivalent attribute in the 'service:printer:'\
    \ v2.0 template\n   [SLPPRT20].  Whitespace is permitted after (but not before)\
    \ the\n   delimiter '>'.\n"
- title: 4.25.  printer-print-quality-supported
  contents:
  - "4.25.  printer-print-quality-supported\n   ( 1.3.18.0.2.4.1120\n   NAME 'printer-print-quality-supported'\n\
    \   DESC 'Comma-delimited list of print qualities supported\n         for printing\
    \ documents on this Printer.'\n   EQUALITY caseIgnoreMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n\
    \   )\n   For example:\n      'unknown'\n      'draft,normal,high'\n   Note: Length\
    \ overflow in values of this attribute MUST be handled by\n   multiple instances\
    \ of this attribute, i.e., individual\n   comma-delimited list members MUST NOT\
    \ be truncated.\n   Values defined in IPP/1.1 [RFC2911] and recorded in the IANA\
    \ IPP\n   registry [IANAIPP] include:\n      'draft'\n      'normal'\n      'high'\n\
    \   Note: The value 'unknown' MUST only be reported if the corresponding\n   IPP\
    \ attribute is not present, i.e., the value 'unknown' is an\n   artifact of this\
    \ LDAP mapping.\n"
- title: 4.26.  printer-job-priority-supported
  contents:
  - "4.26.  printer-job-priority-supported\n   ( 1.3.18.0.2.4.1110\n   NAME 'printer-job-priority-supported'\n\
    \   DESC 'Indicates the number of job priority levels supported by\n         this\
    \ Printer.'\n   EQUALITY integerMatch\n   ORDERING integerOrderingMatch\n   SYNTAX\
    \  1.3.6.1.4.1.1466.115.121.1.27\n   SINGLE-VALUE\n   )\n   An IPP/1.1 [RFC2911]\
    \ conformant Printer, which supports job priority,\n   always supports a full\
    \ range of priorities from '1' to '100' (to\n   ensure consistent behavior); therefore,\
    \ this attribute describes the\n   'granularity' of priority supported.  Values\
    \ of this attribute are\n   from '1' to '100'.\n"
- title: 4.27.  printer-copies-supported
  contents:
  - "4.27.  printer-copies-supported\n   ( 1.3.18.0.2.4.1118\n   NAME 'printer-copies-supported'\n\
    \   DESC 'The maximum number of copies of a document that can be printed\n   \
    \      as a single job on this Printer.'\n   EQUALITY integerMatch\n   ORDERING\
    \ integerOrderingMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n   SINGLE-VALUE\n\
    \   )\n   A positive value indicates the maximum supported copies.  A value of\n\
    \   '0' indicates no maximum limit.  A value of '-1' indicates 'unknown'.\n  \
    \ Note: The syntax and values for this attribute are aligned with the\n   equivalent\
    \ attribute in the 'service:printer:' v2.0 template\n   [SLPPRT20].\n"
- title: 4.28.  printer-job-k-octets-supported
  contents:
  - "4.28.  printer-job-k-octets-supported\n   ( 1.3.18.0.2.4.1111\n   NAME 'printer-job-k-octets-supported'\n\
    \   DESC 'The maximum size of an incoming print job that this Printer\n      \
    \   will accept, in kilobytes (1,024 octets).'\n   EQUALITY integerMatch\n   ORDERING\
    \ integerOrderingMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n   SINGLE-VALUE\n\
    \   )\n   A positive value indicates the maximum supported job size.  A value\n\
    \   of '0' indicates no maximum limit.  A value of '-1' indicates\n   'unknown'.\n\
    \   Note: The syntax and values for this attribute are aligned with the\n   equivalent\
    \ attribute in the 'service:printer:' v2.0 template\n   [SLPPRT20].\n"
- title: 4.29.  printer-current-operator
  contents:
  - "4.29.  printer-current-operator\n   ( 1.3.18.0.2.4.1112\n   NAME 'printer-current-operator'\n\
    \   DESC 'The identity of the current human operator responsible for\n       \
    \  operating this Printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   SINGLE-VALUE\n   )\n   The value\
    \ of this attribute SHOULD include information that would\n   enable other humans\
    \ to reach the operator, such as a telephone\n   number.\n   Note: For interoperability\
    \ and consistent text display, values of\n   this attribute (a) SHOULD be normalized\
    \ as recommended in \"Unicode\n   Format for Network Interchange\" [RFC5198];\
    \ (b) SHOULD NOT contain DEL\n   or any C0 or C1 control characters except for\
    \ HT, CR, and LF; and\n   (c) SHOULD only contain CR and LF characters together\
    \ (not as\n   singletons).\n"
- title: 4.30.  printer-service-person
  contents:
  - "4.30.  printer-service-person\n   ( 1.3.18.0.2.4.1113\n   NAME 'printer-service-person'\n\
    \   DESC 'The identity of the current human service person responsible\n     \
    \    for servicing this Printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   SINGLE-VALUE\n   )\n   The value\
    \ of this attribute SHOULD include information that would\n   enable other humans\
    \ to reach the service person, such as a telephone\n   number.\n   Note: For interoperability\
    \ and consistent text display, values of\n   this attribute (a) SHOULD be normalized\
    \ as recommended in \"Unicode\n   Format for Network Interchange\" [RFC5198];\
    \ (b) SHOULD NOT contain DEL\n   or any C0 or C1 control characters except for\
    \ HT, CR, and LF; and\n   (c) SHOULD only contain CR and LF characters together\
    \ (not as\n   singletons).\n"
- title: 4.31.  printer-delivery-orientation-supported
  contents:
  - "4.31.  printer-delivery-orientation-supported\n   ( 1.3.18.0.2.4.1114\n   NAME\
    \ 'printer-delivery-orientation-supported'\n   DESC 'Comma-delimited list of delivery\
    \ orientations of pages as they\n         are printed and ejected supported by\
    \ this Printer.'\n   EQUALITY caseIgnoreMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n\
    \   )\n   For example:\n      'unknown'\n      'face-up,face-down'\n   Values\
    \ defined in \"Printer MIB v2\" [RFC3805] for\n   prtOutputPageDeliveryOrientation\
    \ are:\n      'face-up'\n      'face-down'\n   Note: The value 'unknown' MUST\
    \ only be reported if the corresponding\n   Printer MIB attribute is not present,\
    \ i.e., the value 'unknown' is an\n   artifact of this LDAP mapping.\n   Note:\
    \ The syntax and values for this attribute are aligned with the\n   equivalent\
    \ attribute in the 'service:printer:' v2.0 template\n   [SLPPRT20].\n"
- title: 4.32.  printer-stacking-order-supported
  contents:
  - "4.32.  printer-stacking-order-supported\n   ( 1.3.18.0.2.4.1115\n   NAME 'printer-stacking-order-supported'\n\
    \   DESC 'Comma-delimited list of stacking orders of pages as they are\n     \
    \    printed and ejected supported by this Printer.'\n   EQUALITY caseIgnoreMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   )\n   For example:\n      'unknown'\n\
    \      'first-to-last'\n      'first-to-last,last-to-first'\n   Values defined\
    \ in \"Printer MIB v2\" [RFC3805] for\n   prtOutputStackingOrder are:\n      'first-to-last'\n\
    \      'last-to-first'\n   Note: The value 'unknown' MUST only be reported if\
    \ the corresponding\n   Printer MIB attribute is not present, i.e., the value\
    \ 'unknown' is an\n   artifact of this LDAP mapping.\n   Note: The syntax and\
    \ values for this attribute are aligned with the\n   equivalent attribute in the\
    \ 'service:printer:' v2.0 template\n   [SLPPRT20].\n"
- title: 4.33.  printer-output-features-supported
  contents:
  - "4.33.  printer-output-features-supported\n   ( 1.3.18.0.2.4.1116\n   NAME 'printer-output-features-supported'\n\
    \   DESC 'Comma-delimited list of output features supported by\n         this\
    \ Printer.'\n   EQUALITY caseIgnoreMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n\
    \   )\n   For example:\n      'unknown'\n      'bursting,decollating'\n      'offset-stacking'\n\
    \   Note: Length overflow in values of this attribute MUST be handled by\n   multiple\
    \ instances of this attribute, i.e., individual\n   comma-delimited list members\
    \ MUST NOT be truncated.\n   Values defined in \"Printer MIB v2\" [RFC3805] for\
    \ prtOutputBursting,\n   prtOutputDecollating, prtOutputPageCollated, and\n  \
    \ prtOutputOffsetStacking are:\n      'bursting'\n      'decollating'\n      'page-collating'\n\
    \      'offset-stacking'\n   Note: The value 'unknown' MUST only be reported if\
    \ the corresponding\n   Printer MIB attributes are not present, i.e., the value\
    \ 'unknown' is\n   an artifact of this LDAP mapping.\n   Note: The syntax and\
    \ values for this attribute are aligned with the\n   equivalent attribute in the\
    \ 'service:printer:' v2.0 template\n   [SLPPRT20].\n   Note: Implementations MAY\
    \ support other values.\n"
- title: 4.34.  printer-aliases
  contents:
  - "4.34.  printer-aliases\n   ( 1.3.18.0.2.4.1108\n   NAME 'printer-aliases'\n \
    \  DESC 'One of the site-specific administrative names of this Printer\n     \
    \    in addition to the value specified for printer-name.'\n   EQUALITY caseIgnoreMatch\n\
    \   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n\
    \   )\n   Values of this attribute SHOULD be specified in the language\n   specified\
    \ in printer-natural-language-configured (for example, to\n   support text-to-speech\
    \ conversions), although the Printer's alias MAY\n   be specified in any language.\n\
    \   Note: Multiple values for this attribute are represented as multiple\n   instances\
    \ of this attribute.\n   Note: For compatibility with IPP/1.1 [RFC2911], values\
    \ of this\n   attribute SHOULD NOT exceed 255 octets in length.\n   Note: For\
    \ interoperability, values of this attribute (a) SHOULD be\n   normalized as recommended\
    \ in \"Unicode Format for Network Interchange\"\n   [RFC5198]; and (b) SHOULD\
    \ NOT contain DEL or any C0 or C1 control\n   characters.\n"
- title: 4.35.  printer-device-id
  contents:
  - "4.35.  printer-device-id\n   ( 1.3.18.0.2.24.46.1.101\n   NAME 'printer-device-id'\n\
    \   DESC 'The IEEE 1284 Device ID for this Printer.'\n   EQUALITY caseIgnoreMatch\n\
    \   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n\
    \   SINGLE-VALUE\n   )\n   Values of this attribute SHOULD conform to \"PWG Command\
    \ Set Format\n   for IEEE 1284 Device ID v1.0\" [PWG5107.2].\n   Note: For compatibility\
    \ with [PWG5100.14] and [PWG5107.2], values of\n   this attribute SHOULD NOT exceed\
    \ 1023 octets in length.\n"
- title: 4.36.  printer-device-service-count
  contents:
  - "4.36.  printer-device-service-count\n   ( 1.3.18.0.2.24.46.1.102\n   NAME 'printer-device-service-count'\n\
    \   DESC 'The number of Printer (print service) instances configured on\n    \
    \     this Imaging Device (host system).'\n   EQUALITY integerMatch\n   ORDERING\
    \ integerOrderingMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n   SINGLE-VALUE\n\
    \   )\n   A positive value indicates the number of Printer (print service)\n \
    \  instances.  A value of '-1' indicates 'unknown'.  A value of '0' is\n   not\
    \ meaningful (because this attribute must be reported by some\n   Printer instance).\n\
    \   Note: The syntax and values for this attribute are aligned with the\n   equivalent\
    \ 'device-service-count' attribute defined in [PWG5100.13].\n"
- title: 4.37.  printer-uuid
  contents:
  - "4.37.  printer-uuid\n   ( 1.3.18.0.2.24.46.1.104\n   NAME 'printer-uuid'\n  \
    \ DESC 'A URN specifying the UUID of this Printer (print service)\n         instance\
    \ on this Imaging Device (host system).'\n   EQUALITY caseIgnoreMatch\n   SUBSTR\
    \ caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   SINGLE-VALUE\n\
    \   )\n   For example:\n      'urn:uuid:f81d4fae-7dec-11d0-a765-00a0c91e6bf6'\n\
    \   Values of this attribute MUST conform to the Universally Unique\n   Identifier\
    \ (UUID) URN namespace [RFC4122].\n   Note: For compatibility with [PWG5100.13]\
    \ and [RFC4122], values of\n   this attribute SHOULD NOT exceed 45 octets in length.\n\
    \   Note: LDAP application clients SHOULD NOT attempt to use malformed\n   URN\
    \ values read from this attribute.  LDAP administrative clients\n   SHOULD NOT\
    \ write malformed URN values into this attribute.\n   Note: The syntax and values\
    \ for this attribute are aligned with the\n   equivalent 'printer-uuid' attribute\
    \ defined in [PWG5100.13].\n"
- title: 4.38.  printer-charge-info
  contents:
  - "4.38.  printer-charge-info\n   ( 1.3.18.0.2.24.46.1.105\n   NAME 'printer-charge-info'\n\
    \   DESC 'Descriptive information about paid printing services for this\n    \
    \     Printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   SINGLE-VALUE\n   )\n   For example:\n\
    \      'This Printer can be used for paid printing at 2 cents/page.'\n   Note:\
    \ For compatibility with [PWG5100.13], values of this attribute\n   SHOULD NOT\
    \ exceed 1023 octets in length.\n   Note: For interoperability and consistent\
    \ text display, values of\n   this attribute (a) SHOULD be normalized as recommended\
    \ in \"Unicode\n   Format for Network Interchange\" [RFC5198]; (b) SHOULD NOT\
    \ contain any\n   C0 or C1 control characters except for HT, CR, and LF; and (c)\
    \ SHOULD\n   only contain CR and LF characters together (not as singletons).\n\
    \   Note: The syntax and values for this attribute are aligned with the\n   equivalent\
    \ 'printer-charge-info' attribute defined in [PWG5100.13].\n"
- title: 4.39.  printer-charge-info-uri
  contents:
