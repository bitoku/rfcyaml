- title: 1.3.1.  IBM Assignments for RFC 3712
  contents:
  - "1.3.1.  IBM Assignments for RFC 3712\n   In March 2000, IBM permanently assigned\
    \ ASN.1 OIDs to all of the\n   object classes and attribute types that were defined\
    \ in the original\n   LDAP Printer Schema [RFC3712] (see Section 7.2).\n"
- title: 1.3.2.  IEEE-ISTO PWG Assignments
  contents:
  - "1.3.2.  IEEE-ISTO PWG Assignments\n   In October 2011, IBM permanently delegated\
    \ the base ASN.1 OID\n   \"1.3.18.0.2.24.46\" to the IEEE-ISTO PWG for use in\
    \ any PWG project.\n   In October 2011, the IEEE-ISTO PWG permanently assigned\
    \ subordinate\n   ASN.1 OIDs for all of the new attribute types defined in this\
    \ updated\n   LDAP Printer Schema (see Section 7.1).\n"
- title: 1.4.  Rationale for Design Choices
  contents:
  - '1.4.  Rationale for Design Choices

    '
- title: 1.4.1.  Rationale for Using DirectoryString Syntax
  contents:
  - "1.4.1.  Rationale for Using DirectoryString Syntax\n   The attribute syntax 'DirectoryString'\
    \ (UTF-8 [STD63]) defined in\n   [RFC4517] is specified for several groups of\
    \ string attributes that\n   are defined in this document:\n   1) URI\n      -\
    \ printer-uri, printer-xri-supported, printer-more-info,\n        printer-charge-info-uri,\
    \ printer-uuid\n        The UTF-8 encoding is compatible with deployment of (UTF-8\n\
    \        based) Internationalized Resource Identifiers (IRIs) [RFC3987].\n   2)\
    \ Description\n      - printer-name, printer-location, printer-info,\n       \
    \ printer-make-and-model\n        The UTF-8 encoding supports descriptions in\
    \ any language,\n        conformant with the IETF Policy on Character Sets and\
    \ Languages\n        [BCP18].\n        Note: The printer-natural-language-configured\
    \ attribute contains\n        a language tag [BCP47] for these description attributes\
    \ (for\n        example, to support text-to-speech conversions).\n   3) Keyword\n\
    \      - printer-compression-supported, printer-finishings-supported,\n      \
    \  printer-media-supported, printer-media-local-supported,\n        printer-print-quality-supported\n\
    \        The UTF-8 encoding is compatible with the current IPP/1.1\n        [RFC2911]\
    \ definition of the equivalent attributes, most of which\n        have the IPP/1.1\
    \ union syntax 'keyword' or 'name'.  The keyword\n        attributes defined in\
    \ this document are extensible by site-\n        specific or vendor-specific 'names'\
    \ that behave like new\n        'keywords'.\n        Note: In IPP/1.1, each value\
    \ is strongly typed over-the-wire as\n        either 'keyword' or 'name'.  This\
    \ union selector is not\n        preserved in the definitions of these equivalent\
    \ LDAP\n        attributes.\n"
- title: 1.4.2.  Rationale for Using caseIgnoreMatch
  contents:
  - "1.4.2.  Rationale for Using caseIgnoreMatch\n   The EQUALITY matching rule 'caseIgnoreMatch'\
    \ defined in [RFC4517] is\n   specified for several groups of string attributes\
    \ that are defined in\n   this document:\n   1) URI\n      These URI attributes\
    \ specify EQUALITY matching with\n      'caseIgnoreMatch' (rather than with 'caseExactMatch')\
    \ in order to\n      conform to the spirit of [STD66], which requires case-insensitive\n\
    \      matching on the host part of a URI versus case-sensitive matching\n   \
    \   on the remainder of a URI.\n      These URI attributes follow existing practice\
    \ of supporting\n      case-insensitive equality matching for host names in the\n\
    \      associatedDomain attribute defined in [RFC4524].\n      Either equality\
    \ matching rule choice would be a compromise:\n      a) case-sensitive whole URI\
    \ matching can lead to false negative\n         matches and has been shown to\
    \ be fragile (given deployed client\n         applications that 'pretty up' host\
    \ names displayed and\n         transferred in URI);\n      b) case-insensitive\
    \ whole URI matching can lead to false positive\n         matches, although it\
    \ is a dangerous practice to publish URI\n         that differ only by case (for\
    \ example, in the path elements).\n   2) Description\n      Case-insensitive equality\
    \ matching is more user-friendly for\n      description attributes.\n   3) Keyword\n\
    \      Case-insensitive equality matching is more user-friendly for\n      keyword\
    \ attributes.\n   4) IEEE 1284 Device ID\n      Case-insensitive equality matching\
    \ is mandatory for IEEE 1284\n      Device ID attributes.\n"
- title: 1.4.3.  Rationale for Using caseIgnoreSubstringsMatch
  contents:
  - "1.4.3.  Rationale for Using caseIgnoreSubstringsMatch\n   The SUBSTR matching\
    \ rule 'caseIgnoreSubstringsMatch' defined in\n   [RFC4517] is specified for several\
    \ groups of string attributes that\n   are defined in this document:\n   1) URI\n\
    \      These URI attributes follow existing practice of supporting\n      case-insensitive\
    \ equality matching for host names in the\n      associatedDomain attribute defined\
    \ in [RFC4524].\n   2) Description\n      Support for case-insensitive substring\
    \ matching is more\n      user-friendly for description attributes.\n   3) Keyword\n\
    \      Support for case-insensitive substring matching is more\n      user-friendly\
    \ for keyword attributes.\n   4) IEEE 1284 Device ID\n      Support for case-insensitive\
    \ substring matching is mandatory for\n      IEEE 1284 Device ID attributes.\n"
