- title: 8.  Internationalization Considerations
  contents:
  - "8.  Internationalization Considerations\n   All text string attributes defined\
    \ in this document of syntax\n   'DirectoryString' [RFC4517] have values that\
    \ are encoded in UTF-8\n   [STD63], as required by [RFC4517].\n   A language tag\
    \ [BCP47] for all of the text string attributes defined\n   in this document is\
    \ contained in the\n   printer-natural-language-configured attribute.\n   Therefore,\
    \ all object classes defined in this document conform to the\n   IETF Policy on\
    \ Character Sets and Languages [BCP18].\n   Note: For interoperability and consistent\
    \ text display, values of\n   attributes defined in this document (a) SHOULD be\
    \ normalized as\n   recommended in \"Unicode Format for Network Interchange\"\
    \ [RFC5198];\n   (b) SHOULD NOT contain DEL or any C0 or C1 control characters\
    \ except\n   for HT, CR, and LF; (c) SHOULD only contain CR and LF characters\n\
    \   together (not as singletons); and (d) SHOULD NOT contain HT, CR, or\n   LF\
    \ characters in names, e.g., printer-name and printer-aliases.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   See [RFC4513] for detailed guidance on authentication\
    \ methods for\n   LDAP and the use of TLS/1.2 [RFC5246] to supply connection\n\
    \   confidentiality and data integrity for LDAP sessions.\n   As with any LDAP\
    \ schema, it is important to protect specific entries\n   and attributes with\
    \ the appropriate access control.  It is\n   particularly important that only\
    \ administrators can modify entries\n   defined in this LDAP Printer schema. \
    \ Otherwise, an LDAP client might\n   be fooled into diverting print service requests\
    \ from the original\n   Printer (or spooler) to a malicious intruder's host system,\
    \ thus\n   exposing the information in printed documents.\n   Note: Security vulnerabilities\
    \ can arise if DEL or any C0 or C1\n   control characters are included in names,\
    \ e.g., printer-name or\n   printer-aliases.\n   For additional security considerations\
    \ regarding deploying Printers\n   in an IPP environment, see Section 8 of [RFC2911].\n"
