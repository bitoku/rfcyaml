- title: Appendix A.  Changes since RFC 3712
  contents:
  - "Appendix A.  Changes since RFC 3712\n   1) Added many editorial corrections and\
    \ clarifications\n      - corrected typos, missing words, and ambiguous sentences;\n\
    \      - replaced lowercase 'printer' with titlecase 'Printer' for\n        readability\
    \ and consistency with IETF and IEEE-ISTO PWG IPP\n        standards usage;\n\
    \      - added implementation notes;\n      - updated and added references.\n\
    \   2) Deleted length restrictions from formal definitions of\n      DirectoryString\
    \ syntax attributes\n      - replaced with notes recommending length restrictions\
    \ for\n        compatibility with existing implementations of [RFC3712] and\n\
    \        underlying string length limits in [RFC2707], [RFC2911],\n        [RFC3805],\
    \ [PWG5107.2], [PWG5100.13], and [PWG5100.14].\n   3) Added new Printer attributes\
    \ defined in [PWG5107.2], [PWG5100.13],\n      and [PWG5100.14] (see Section 7.1)\n\
    \      - updated the table of Printer attributes and source documents in\n   \
    \     Section 4 (\"Definition of Attribute Types\");\n      - added support for\
    \ IEEE-ISTO PWG \"IPP Everywhere\" [PWG5100.14]\n        project.\n   4) Added\
    \ implementation note to Section 4 about string encodings\n      - added discussion\
    \ of 'List of xxx' and 'One of xxx' encodings;\n      - stated that any of these\
    \ attributes can be represented as\n        multiple instances (i.e., to avoid\
    \ length overflow).\n   5) Improved comma-delimited examples of string attributes\n\
    \      - added both single-valued and multi-valued examples.\n   6) Clarified\
    \ use of printer-xri-supported and\n      printer-resolution-supported attributes,\
    \ and their corresponding\n      field delimiters\n      - added note in Section\
    \ 4 (\"Definition of Attribute Types\") to\n        explain the origin of the\
    \ different field delimiters;\n      - added examples to show optional *trailing*\
    \ whitespace after '<'\n        delimiters in printer-xri-supported;\n      -\
    \ added examples to show optional *trailing* whitespace after '>'\n        delimiters\
    \ in printer-resolution-supported.\n   7) Clarified Section 8 (\"Internationalization\
    \ Considerations\")\n      - added note about Net-Unicode [RFC5198] and avoiding\
    \ use of C0\n        and C1 control characters.\n   8) Clarified Section 9 (\"\
    Security Considerations\")\n      - added note about security vulnerabilities\
    \ caused by use of DEL\n        or any C0 or C1 control characters in names.\n\
    \   9) Clarified terms and abbreviations\n      - renamed Section 2 (\"Conventions\
    \ Used in This Document\");\n      - added Section 2.1 (\"Requirements Language\"\
    );\n      - added Section 2.2 (\"LDAP Schema Descriptions\");\n      - added Section\
    \ 2.3 (\"Abbreviations\").\n"
