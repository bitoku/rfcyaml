- title: 4.41.  printer-ipp-features-supported
  contents:
  - "4.41.  printer-ipp-features-supported\n   ( 1.3.18.0.2.24.46.1.108\n   NAME 'printer-ipp-features-supported'\n\
    \   DESC 'Comma-delimited list of IPP protocol features that\n         this Printer\
    \ supports.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   )\n   For example:\n      'none'\n\
    \      'unknown'\n      'proof-print'\n      'ipp-everywhere,proof-print,job-save'\n\
    \   Note: Length overflow in values of this attribute MUST be handled by\n   multiple\
    \ instances of this attribute, i.e., individual\n   comma-delimited list members\
    \ MUST NOT be truncated.\n   Values of this attribute SHOULD specify only IANA-registered\
    \ keywords\n   for the 'ipp-features-supported' attribute defined in [PWG5100.13]\
    \ or\n   other Standards Track IETF or IEEE-ISTO PWG specifications if this\n\
    \   Printer implementation meets all of the IPP feature-specific\n   conformance\
    \ requirements.\n   IANA-registered values include:\n      'none' (No extension\
    \ features are supported)\n      'document-object' (Document object defined in\
    \ [PWG5100.5])\n      'job-save' (Job save defined in [PWG5100.11])\n      'ipp-everywhere'\
    \ (\"IPP Everywhere\" defined in [PWG5100.14])\n      'page-overrides' (Page overrides\
    \ defined in [PWG5100.6])\n      'proof-print' (Proof print defined in [PWG5100.11])\n\
    \      'subscription-object' (Subscription object defined in [RFC3995])\n   Note:\
    \ The value 'unknown' MUST only be reported if the corresponding\n   IPP Printer\
    \ attribute is not present, i.e., the value 'unknown' is an\n   artifact of this\
    \ LDAP mapping.\n   Note: The syntax and values for this attribute are aligned\
    \ with the\n   equivalent 'ipp-features-supported' attribute defined in\n   [PWG5100.13].\n"
