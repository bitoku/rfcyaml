    \           Lightweight Directory Access Protocol (LDAP):\n                  \
    \    Schema for Printer Services\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a schema, object classes, and attributes,\
    \ for\n   Printers and print services, for use with directories that support\n\
    \   the Lightweight Directory Access Protocol (RFC 4510).  This document\n   is\
    \ based on the Printer attributes listed in Appendix E of \"Internet\n   Printing\
    \ Protocol/1.1: Model and Semantics\" (RFC 2911).  Additional\n   Printer attributes\
    \ are based on definitions in \"Printer MIB v2\" (RFC\n   3805), \"PWG Command\
    \ Set Format for IEEE 1284 Device ID v1.0\" (PWG\n   5107.2), \"IPP Job and Printer\
    \ Extensions - Set 3 (JPS3)\" (PWG\n   5100.13), and \"IPP Everywhere\" (PWG 5100.14).\n\
    \   This memo is an Independent Submission to the RFC Editor by the\n   Internet\
    \ Printing Protocol (IPP) Working Group of the IEEE-ISTO\n   Printer Working Group\
    \ (PWG), as part of their PWG \"IPP Everywhere\"\n   (PWG 5100.14) project for\
    \ secure mobile printing with vendor-neutral\n   Client software.\n   This document\
    \ obsoletes RFC 3712.\n"
