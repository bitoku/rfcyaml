- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines several object classes to provide\
    \ Lightweight\n   Directory Access Protocol (LDAP) [RFC4510] applications with\
    \ flexible\n   options in defining Printer information using an LDAP schema.\n\
    \   Classes are provided for defining directory entries with common\n   Printer\
    \ information as well as for extending existing directory\n   entries with Service\
    \ Location Protocol Version 2 (SLPv2) [RFC2608],\n   Internet Printing Protocol/1.1\
    \ (IPP/1.1) [RFC2911], and lineprinter\n   (LPR) [RFC1179] protocol-specific information.\n\
    \   This memo is an Independent Submission to the RFC Editor by the\n   Internet\
    \ Printing Protocol Working Group of the IEEE-ISTO Printer\n   Working Group,\
    \ as part of their Printer Working Group (PWG) \"IPP\n   Everywhere\" (PWG 5100.14)\
    \ project for secure mobile printing with\n   vendor-neutral Client software.\n"
- title: 1.1.  Relationship to SLP Printer Service
  contents:
  - "1.1.  Relationship to SLP Printer Service\n   The schema defined in this document\
    \ is technically aligned with the\n   stable IANA-registered 'service:printer:'\
    \ v2.0 template [SLPPRT20],\n   for compatibility with already-deployed SLPv2\
    \ [RFC2608] service\n   advertising and discovery infrastructure.  The attribute\
    \ syntaxes are\n   technically aligned with the 'service:printer:' v2.0 template;\n\
    \   therefore, simpler types are sometimes used (for example,\n   'DirectoryString'\
    \ [RFC4517] rather than 'labeledURI' [RFC2079] for\n   the 'printer-uri' attribute).\n"
- title: 1.2.  Source of LDAP Printer Attributes
  contents:
  - "1.2.  Source of LDAP Printer Attributes\n   The schema defined in this document\
    \ is based on:\n   o  all of the Printer attributes listed in Appendix E (\"Generic\n\
    \      Directory Schema\") of \"Internet Printing Protocol/1.1: Model and\n  \
    \    Semantics\" [RFC2911] that are defined in Section 4.4 (\"Printer\n      Description\
    \ Attributes\") of [RFC2911]\n   o  selected Printer attributes defined in \"\
    Printer MIB v2\" [RFC3805],\n      \"PWG Command Set for IEEE 1284 Device ID v1.0\"\
    \ [PWG5107.2], \"IPP\n      Job and Printer Extensions - Set 3 (JPS3)\" [PWG5100.13],\
    \ and \"IPP\n      Everywhere\" [PWG5100.14]\n   See the table of Printer attributes\
    \ and source documents in Section 4\n   (\"Definition of Attribute Types\") of\
    \ this document.\n"
