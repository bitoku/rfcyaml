- title: 8.1.  MIB Modules Required for IMPORTS
  contents:
  - "8.1.  MIB Modules Required for IMPORTS\n   The LISP MIB imports the TEXTUAL-CONVENTION\
    \ AddressFamilyNumbers from\n   the IANA-ADDRESS-FAMILY-NUMBERS-MIB DEFINITIONS\
    \ [IANA].\n   The LISP MIB imports mib-2, Unsigned32, Counter64, Integer32, and\n\
    \   TimeTicks from SNMPv2-SMI -- [RFC2578].\n   The LISP MIB imports TruthValue,\
    \ TEXTUAL-CONVENTION, TimeStamp, and\n   TimeTicks from SNMPv2-TC -- [RFC2579].\n\
    \   The LISP MIB imports MODULE-COMPLIANCE from SNMPv2-TC -- [RFC2580].\n   The\
    \ LISP MIB imports MplsL3VpnName from MPLS-L3VPN-STD-MIB --\n   [RFC4382].\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   There are no management objects defined in this\
    \ MIB module that have\n   a MAX-ACCESS clause of read-write and/or read-create.\
    \  So, if this\n   MIB module is implemented correctly, then there is no risk\
    \ that an\n   intruder can alter or create any management objects of this MIB\n\
    \   module via direct SNMP SET operations.\n   There are no readable objects in\
    \ this MIB module (i.e., objects with\n   a MAX-ACCESS other than not-accessible)\
    \ that are considered\n   sensitive.\n   SNMP versions prior to SNMPv3 did not\
    \ include adequate security.\n   Even if the network itself is secure (for example\
    \ by using IPsec),\n   there is no control as to who on the secure network is\
    \ allowed to\n   access and GET/SET (read/change/create/delete) the objects in\
    \ this\n   MIB module.\n   Implementations SHOULD provide the security features\
    \ described by the\n   SNMPv3 framework (see [RFC3410]), and implementations claiming\n\
    \   compliance to the SNMPv3 standard MUST include full support for\n   authentication\
    \ and privacy via the User-based Security Model (USM)\n   [RFC3414] with the AES\
    \ cipher algorithm [RFC3826].  Implementations\n   MAY also provide support for\
    \ the Transport Security Model (TSM)\n   [RFC5591] in combination with a secure\
    \ transport such as SSH\n   [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment\
    \ of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
- title: 10.  IANA Considerations
  contents:
  - "10.  IANA Considerations\n   The MIB module in this document uses the following\
    \ IANA-assigned\n   OBJECT IDENTIFIER values recorded in the SMI Numbers registry:\n\
    \              Descriptor        OBJECT IDENTIFIER value\n              ----------\
    \        -----------------------\n              lispMIB            { mib-2 220\
    \ }\n   IANA has allocated a new value in the \"SMI Network Management MGMT\n\
    \   Codes Internet-standard MIB\" subregistry of the \"Network Management\n  \
    \ Parameters\" registry, according to the following registration data:\n     \
    \ Decimal: 220\n      Name: lispMIB\n      Description: Locator/ID Separation\
    \ Protocol (LISP)\n      References: [RFC7052]\n"
