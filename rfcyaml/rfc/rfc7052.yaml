- title: LispAddressType ::= TEXTUAL-CONVENTION
  contents:
  - "LispAddressType ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"39a\"\n    STATUS\
    \ current\n    DESCRIPTION\n      \"LISP architecture can be applied to a wide\
    \ variety of\n       address-families.  This textual-convention is a generalization\n\
    \       for representing addresses belonging to those address-families.\n    \
    \   For convenience, this document refers to any such address as a\n       LISP\
    \ address.  LispAddressType textual-convention consists of\n       the following\
    \ four-tuple:\n       1. IANA Address Family Number: A field of length 2 octets,\n\
    \          whose value is of the form following the assigned\n          AddressFamilyNumbers\
    \ textual-convention described in\n          IANA-ADDRESS-FAMILY-NUMBERS-MIB DEFINITIONS,\
    \ available from\n          http://www.iana.org/assignments/ianaaddressfamilynumbers-mib.\n\
    \          The enumerations are also listed in [IANA].  Note that this\n     \
    \     list of address family numbers is maintained by IANA.\n       2. Length\
    \ of LISP address: A field of length 1 octet, whose\n          value indicates\
    \ the octet-length of the next (third)\n          field of this LispAddressType\
    \ four-tuple.\n       3. LISP address: A field of variable length as indicated\
    \ in\n          the previous (second) field, whose value is an address\n     \
    \     of the IANA Address Family indicated in the first field\n          of this\
    \ LispAddressType four-tuple.  Note that any of\n          the IANA Address Families\
    \ can be represented.\n          Particularly when the address family is LISP\
    \ Canonical\n          Address Format (LCAF)\n          with IANA-assigned Address\
    \ Family Number 16387, then the\n          first octet of this field indicates\
    \ the LCAF type, and the\n          rest of this field is same as the encoding\
    \ format of the\n          LISP Canonical Address after the length field, as defined\n\
    \          in LCAF document.\n       4. Mask-length of address: A field of length\
    \ 1 octet, whose\n          value is the mask-length to be applied to the LISP\n\
    \          address specified in the previous (third) field.\n       To illustrate\
    \ the use of this object, consider the LISP MIB\n       Object below titled lispMapCacheEntry.\
    \  This object begins\n       with the following entities:\n       lispMapCacheEntry\
    \ ::= SEQUENCE {\n          lispMapCacheEidLength          INTEGER,\n        \
    \  lispMapCacheEid                LispAddressType,\n           ... [skip] ...\n\
    \       Example 1: Suppose that the IPv4 EID-Prefix stored is\n       192.0.2.0/24.\
    \  In this case, the values within\n       lispMapCacheEntry would be:\n     \
    \     lispMapCacheEidLength  = 8\n          lispMapCacheEid = 1, 4, 192.0.2.0,\
    \ 24\n          ... [skip] ...\n       where 8 is the total length in octets of\
    \ the next object\n       (lispMapCacheEID of type LispAddressType).  Then, the\
    \ value\n       1 indicates the IPv4 AF (per the\n       IANA-ADDRESS-FAMILY-NUMBERS-MIB),\
    \ the value 4 indicates that\n       the AF is 4 octets in length, 192.0.2.0 is\
    \ the IPv4 address,\n       and the value 24 is the mask-length in bits.  Note\
    \ that the\n       lispMapCacheEidLength value of 8 is used to compute the\n \
    \      length of the fourth (last) field in lispMapCacheEid to be 1\n       octet\
    \ -- as computed by 8 - (2 + 1 + 4) = 1.\n       Example 2: Suppose that the IPv6\
    \ EID-Prefix stored is\n       2001:db8:a::/48.  In this case, the values within\n\
    \       lispMapCacheEntry would be:\n          lispMapCacheEidLength  = 20\n \
    \         lispMapCacheEid = 2, 16, 2001:db8:a::, 48\n          ... [skip] ...\n\
    \       where 20 is the total length in octets of the next object\n       (lispMapCacheEID\
    \ of type LispAddressType).  Then, the value\n       2 indicates the IPv6 AF (per\
    \ the\n       IANA-ADDRESS-FAMILY-NUMBERS-MIB), the value 16 indicates\n     \
    \  that the AF is 16 octets in length, 2001:db8:a:: is the IPv6\n       address,\
    \ and the value 48 is the mask-length in bits.  Note\n       that the lispMapCacheEidLength\
    \ value of 20 is used to\n       compute the length of the fourth (last) field\
    \ in\n       lispMapCacheEid to be 1 octet -- as computed by\n       20 - (2 +\
    \ 1 + 16) = 1.\n       Example 3: As an example where LCAF is used, suppose\n\
    \       that the IPv4 EID-Prefix stored is 192.0.2.0/24 and it\n       is part\
    \ of LISP Instance ID 101.  In this case, the values\n       within lispMapCacheEntry\
    \ would be:\n          lispMapCacheEidLength  = 11\n          lispMapCacheEid\
    \ = 16387, 7, 2, 101, 1, 192.0.2.0, 24\n          ... [skip] ...\n       where\
    \ 11 is the total length in octets of the next object\n       (lispMapCacheEID\
    \ of type LispAddressType).  Then, the value\n       16387 indicates the LCAF\
    \ AF (see the\n       IANA-ADDRESS-FAMILY-NUMBERS-MIB), the value 7 indicates\
    \ that\n       the LCAF AF is 7 octets in length in this case, 2 indicates\n \
    \      that LCAF Type 2 encoding is used (see the LCAF document), 101\n      \
    \ gives the Instance ID, 1 gives the AFI (per the\n       IANA-ADDRESS-FAMILY-NUMBERS-MIB)\
    \ for an IPv4 address, 192.0.2.0\n       is the IPv4 address, and 24 is the mask-length\
    \ in bits.  Note\n       that the lispMapCacheEidLength value of 11 octets is\
    \ used to\n       compute the length of the last field in lispMapCacheEid to be\
    \ 1\n       octet -- as computed by 11 - (2 + 1 + 1 + 1 + 1 + 4) = 1.\n      \
    \ Note: all LISP header formats and locations of specific\n       flags, bits,\
    \ and fields are as given in the base LISP\n       references of RFC 6830, RFC\
    \ 6832, and RFC 6833.\"\n    REFERENCE\n        \"RFC 6830, Section 14.2 and\n\
    \         LISP Canonical Address Format (LCAF), Work in Progress,\n         March\
    \ 2013.\"\n    SYNTAX OCTET STRING (SIZE (5..39))\n"
