- title: 6.1.  Overview of Defined Notifications
  contents:
  - "6.1.  Overview of Defined Notifications\n   No LISP MIB notifications are defined.\n"
- title: 6.2.  Overview of Defined Tables
  contents:
  - "6.2.  Overview of Defined Tables\n   The LISP MIB module is composed of the following\
    \ tables of objects:\n   lispFeatures -  This table provides information representing\
    \ the\n      various lisp features that can be enabled on LISP devices.\n   lispIidToVrf\
    \ -  This table provides information representing the\n      mapping of a LISP\
    \ Instance ID to a VRF (Virtual Routing and\n      Forwarding).\n   lispGlobalStats\
    \ -  This table provides global statistics for a given\n      Instance ID per\
    \ address family on a LISP device.\n   lispMappingDatabase -  This table represents\
    \ the EID-to-RLOC database\n      that contains the EID-Prefix to RLOC mappings\
    \ configured on an\n      ETR.  In general, this table would be representative\
    \ of all such\n      mappings for a given site to which this device belongs.\n\
    \   lispMappingDatabaseLocator -  This table represents the set of\n      routing\
    \ locators contained in the EID-to-RLOC database configured\n      on an ETR.\n\
    \   lispMapCache -  This table represents the short-lived, on-demand\n      table\
    \ maintained on an ITR that stores, tracks, and times-out EID-\n      to-RLOC\
    \ mappings.\n   lispMapCacheLocator -  This table represents the set of locators\
    \ per\n      EID-Prefix contained in the map-cache table of an ITR.\n   lispConfiguredLocator\
    \ -  This table represents the set of routing\n      locators configured on a\
    \ LISP device.\n   lispEidRegistration -  This table provides the properties of\
    \ each\n      EID-Prefix that is registered with this device when configured to\n\
    \      be a Map-Server.\n   lispEidRegistrationEtr -  This table provides the\
    \ properties of the\n      different ETRs that send registers, for a given EID-Prefix,\
    \ to\n      this device when configured to be a Map-Server.\n   lispEidRegistrationLocator\
    \ -  This table provides the properties of\n      the different locators per EID\
    \ prefix that is registered with this\n      device when configured to be a Map-Server.\n\
    \   lispUseMapServer -  This table provides the properties of all Map-\n     \
    \ Servers that this device is configured to use.\n   lispUseMapResolver -  This\
    \ table provides the properties of all Map-\n      Resolvers that this device\
    \ is configured to use.\n   lispUseProxyEtr -  This table provides the properties\
    \ of all Proxy\n      ETRs that this device is configured to use.\n"
