- title: Abstract
  contents:
  - "Abstract\n   This document defines the MIB module that contains managed objects\
    \ to\n   support the monitoring devices of the Locator/ID Separation Protocol\n\
    \   (LISP).  These objects provide information useful for monitoring LISP\n  \
    \ devices, including determining basic LISP configuration information,\n   LISP\
    \ functional status, and operational counters and other\n   statistics.\n"
