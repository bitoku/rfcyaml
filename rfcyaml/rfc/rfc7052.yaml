- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes the Management Information Base\
    \ (MIB) module\n   for use with network management protocols in the Internet community.\n\
    \   Specifically, the MIB for managing devices that support the\n   Locator/ID\
    \ Separation Protocol (LISP) is described.\n   LISP [RFC6830] specifies a network-based\
    \ architecture and mechanisms\n   that implement a new semantic for IP addressing\
    \ using two separate\n   name spaces: Endpoint Identifiers (EIDs), used within\
    \ sites, and\n   Routing Locators (RLOCs), used on the transit networks that make\
    \ up\n   the Internet infrastructure.  To achieve this separation, LISP\n   defines\
    \ protocol mechanisms for mapping from EIDs to RLOCs.\n   From a data-plane perspective,\
    \ LISP traffic is handled exclusively at\n   the network layer by devices performing\
    \ Ingress Tunnel Router (ITR)\n   and Egress Tunnel Router (ETR) LISP functions.\
    \  Data-plane operations\n   performed by these devices are described in [RFC6830].\
    \  Additionally,\n   data-plane interworking between legacy (Internet) and LISP\
    \ sites is\n   implemented by devices performing Proxy ITR (PITR) and Proxy ETR\n\
    \   (PETR) functions.  The data-plane operations of these devices is\n   described\
    \ in [RFC6832].\n   From a control-plane perspective, LISP employs mechanisms\
    \ related to\n   creating, maintaining, and resolving mappings from EIDs to RLOCs.\n\
    \   LISP ITRs, ETRs, PITRs, and PETRs perform specific control-plane\n   functions,\
    \ and these control-plane operations are described in\n   [RFC6830].  Additionally,\
    \ LISP infrastructure devices supporting LISP\n   control-plane functionality\
    \ include Map-Servers and Map-Resolvers,\n   and the control-plane operations\
    \ of these devices are described in\n   [RFC6833].\n"
