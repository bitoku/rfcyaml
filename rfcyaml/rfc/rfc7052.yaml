- title: 3.  The Internet-Standard Management Framework
  contents:
  - "3.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 4.  Definition of Terms
  contents:
  - "4.  Definition of Terms\n   This document does not define any new terms.  All\
    \ terms used in this\n   document are listed here for completeness; the authoritative\n\
    \   definition of each term can be found in the definition section of the\n  \
    \ respective specified reference.\n   Endpoint ID (EID):  [RFC6830]\n   Routing\
    \ Locator (RLOC):  [RFC6830]\n   EID-to-RLOC Cache:  [RFC6830]\n   EID-to-RLOC\
    \ Database:  [RFC6830]\n   Ingress Tunnel Router (ITR):  [RFC6830]\n   Egress\
    \ Tunnel Router (ETR):  [RFC6830]\n   xTR:  [RFC6830]\n   Proxy ITR (PITR):  [RFC6832]\n\
    \   Proxy ETR (PETR):  [RFC6832]\n   LISP Site:  [RFC6830]\n   Map-Server:  [RFC6833]\n\
    \   Map-Resolver:  [RFC6833]\n   Map-Request:  [RFC6833]\n   Map-Reply:  [RFC6833]\n\
    \   Negative Map-Reply:  [RFC6833]\n"
- title: 5.  LISP MIB Objectives
  contents:
  - "5.  LISP MIB Objectives\n   The objectives for this LISP MIB module are to provide\
    \ a read-only\n   mechanism to support the following functions:\n   o  Provide\
    \ a means for obtaining (read-only) a current status of LISP\n      features enabled\
    \ on a device, and (read-only) a current status of\n      configuration attributes\
    \ related to those features.  As one\n      example, this MIB could determine\
    \ the ON/OFF status of LISP\n      features such as ITR, ETR, PITR, PETR, MS,\
    \ or MR support,\n      specifically as related to IPv4 or IPv6 address families\
    \ as well\n      as the LISP Canonical Address Format (LCAF) [LCAF] with IANA\n\
    \      assigned Address Family Number 16387.  Other examples could\n      include\
    \ obtaining the (read-only) status of whether RLOC-Probing\n      is enabled,\
    \ obtaining the status of whether the use of a PETR is\n      configured, and\
    \ obtaining the (read-only) values of other related\n      attributes such as\
    \ the map-cache limit value, or a mapping time-\n      to-live (TTL) value.\n\
    \   o  Provide a means for obtaining (read-only) the current attributes\n    \
    \  of various LISP tables, such as the EID-to-RLOC policy data\n      contained\
    \ in the map-cache, or the local EID-to-RLOC policy data\n      contained in the\
    \ mapping-database.\n   o  Provide a means for obtaining (read-only) the current\
    \ operational\n      statistics of various LISP functions, such as the number\
    \ of\n      packets encapsulated and decapsulated by the device.  Other\n    \
    \  counters of operational interest, depending on LISP function,\n      include\
    \ things like the current number of map-cache entries, and\n      the total number\
    \ and rate of map-requests received and sent by the\n      device.\n"
- title: 6.  Structure of LISP MIB Module
  contents:
  - '6.  Structure of LISP MIB Module

