- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The IETF Anti-Harassment Procedures are described in RFC\
    \ 7776\n   [RFC7776].  Those procedures include direction for the IETF Chair and\n\
    \   Ombudsteam to take advice from the IETF Administrative Oversight\n   Committee\
    \ (IAOC) with respect to the budget available for training.\n   The IAOC has been\
    \ replaced by the IETF Administration LLC, and the\n   IETF Administrative Director\
    \ has been replaced by the IETF LLC\n   Executive Director.  This document updates\
    \ RFC 7776 to amend these\n   terms and to update a reference.\n   RFC 7776 contained\
    \ updates to [RFC7437].  [RFC8713] has incorporated\n   those updates, so this\
    \ document also updates RFC 7776 to remove those\n   updates.\n   This document\
    \ makes no other changes to the procedures described in\n   RFC 7776.\n"
- title: 2.  Changes to RFC 7776
  contents:
  - '2.  Changes to RFC 7776

    '
- title: 2.1.  Changes to Section 3.4
  contents:
  - "2.1.  Changes to Section 3.4\n   Section 3.4 of [RFC7776] is about the qualifications\
    \ and training of\n   the Ombudsteam.  The last paragraph of that section is replaced\
    \ as\n   follows:\n   OLD\n   |  In determining the appropriate training, the\
    \ IETF Chair and\n   |  Ombudsteam shall take professional advice and will consult\
    \ with\n   |  the IETF Administrative Oversight Committee (IAOC) with respect\
    \ to\n   |  the overall IETF budget.\n   NEW\n   |  In determining the appropriate\
    \ training, the IETF Chair and\n   |  Ombudsteam shall take professional advice\
    \ and will consult with\n   |  the IETF Administration LLC with respect to the\
    \ overall IETF\n   |  budget.\n   END\n"
- title: 2.2.  Changes to Section 5
  contents:
  - "2.2.  Changes to Section 5\n   Section 5 of [RFC7776] is about remedies available\
    \ to the Ombudsteam.\n   The last paragraph of that section is replaced as follows:\n\
    \   OLD\n   |  Where specific action is required to ensure that a remedy is\n\
    \   |  realized or enforced, the Ombudsteam will make a request in\n   |  writing\
    \ to the IETF Secretariat and/or IETF Administrative\n   |  Director (IAD) to\
    \ take action as appropriate.\n   NEW\n   |  Where specific action is required\
    \ to ensure that a remedy is\n   |  realized or enforced, the Ombudsteam will\
    \ make a request in\n   |  writing to the IETF Secretariat and/or IETF LLC Executive\
    \ Director\n   |  to take action as appropriate.\n   END\n"
- title: 2.3.  Changes to References to RFC 7437
  contents:
  - "2.3.  Changes to References to RFC 7437\n   RFC 7776 updated RFC 7437 [RFC7437]\
    \ by allowing the Ombudsteam to\n   form a recall petition.  This document does\
    \ not change any of the\n   associated processes.  However, during the process\
    \ of documenting the\n   replacement of the IAOC by the IETF Administration LLC,\
    \ RFC 7437 has\n   been obsoleted by [RFC8713], and as part of that work, [RFC8713]\
    \ has\n   included the update from RFC 7776.\n   This document updates RFC 7776\
    \ to remove the update of RFC 7437.\n"
- title: 2.3.1.  Changes to Metadata
  contents:
  - "2.3.1.  Changes to Metadata\n   The following change is made to the metadata\
    \ at the head of\n   [RFC7776]:\n   OLD\n   |  Updates: 2418, 7437\n   NEW\n \
    \  |  Updates: 2418\n   END\n"
- title: 2.3.2.  Changes to the Abstract
  contents:
  - "2.3.2.  Changes to the Abstract\n   The following change is made to text in the\
    \ Abstract of [RFC7776]:\n   DELETE\n   |  This document updates RFC 7437 by allowing\
    \ the Ombudsteam to form\n   |  a recall petition without further signatories.\n\
    \   END\n"
- title: 2.3.3.  Changes to Section 5.1
  contents:
  - "2.3.3.  Changes to Section 5.1\n   The following change is made to text in Section\
    \ 5.1 of [RFC7776]:\n   OLD\n   |  *  Many IETF management positions are appointed\
    \ by the NomCom with\n   |     confirmation from the IESG, IAB, or ISOC.  [RFC7437]\
    \ describes\n   |     the recall procedure for such appointments.  This document\n\
    \   |     updates [RFC7437] by allowing the Ombudsteam to form a recall\n   |\
    \     petition on its own and without requiring 20 signatories from\n   |    \
    \ the community.  Such a petition shall be treated in all ways\n   |     like\
    \ any other recall petition as described in [RFC7437]: that\n   |     is, the\
    \ fact of the petition and its signatories (the\n   |     Ombudsteam) shall be\
    \ announced to the IETF community, and a\n   |     Recall Committee Chair shall\
    \ be appointed to complete the\n   |     Recall Committee process.  It is expected\
    \ that the Recall\n   |     Committee will receive a briefing from the Ombudsteam\n\
    \   |     explaining why recall is considered an appropriate remedy.\n   NEW\n\
    \   |  *  The Ombudsteam may form a recall petition on its own without\n   | \
    \    requiring signatures from the community as described in\n   |     [RFC8713].\n\
    \   END\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   This document has no IANA actions.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This document has no implications for Internet\
    \ security.\n"
