- title: Update to the IETF Anti-Harassment Procedures for the Replacement of the
  contents:
  - "Update to the IETF Anti-Harassment Procedures for the Replacement of the\n  \
    \    IETF Administrative Oversight Committee (IAOC) with the IETF\n          \
    \                 Administration LLC\n"
- title: Abstract
  contents:
  - "Abstract\n   The IETF Anti-Harassment Procedures are described in RFC 7776.\n\
    \   The IETF Administrative Oversight Committee (IAOC) has been replaced\n   by\
    \ the IETF Administration LLC, and the IETF Administrative Director\n   has been\
    \ replaced by the IETF LLC Executive Director.  This document\n   updates RFC\
    \ 7776 to amend these terms.\n   RFC 7776 contained updates to RFC 7437.  RFC\
    \ 8713 has incorporated\n   those updates, so this document also updates RFC 7776\
    \ to remove those\n   updates.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 7841.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8716.\n"
