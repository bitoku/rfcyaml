  - "t11FspfIfTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF T11FspfIfEntry\n    MAX-ACCESS
    \  not-accessible\n    STATUS       current\n    DESCRIPTION\n           \"This
    table allows the users to configure and monitor\n           the FSPF parameters
    that are per-interface (identified\n           by a t11FspfIfIndex value), per-Fabric
    (identified by a\n           t11FspfFabricIndex value), and per-switch (identified
    by\n           values of fcmInstanceIndex and fcmSwitchIndex).\n           Creating
    a row in this table via t11FspfIfRowStatus\n           provides the means to specify
    non-default parameter value(s)\n           for an interface at a time when the
    relevant row in this\n           table would not otherwise exist because the interface
    is\n           either down or it is not an E_Port, but the corresponding\n           row
    in the t11FspfTable must already exist.\n           After the non-default values
    have been specified for a\n           port's parameters, they need to be retained
    in this table,\n           even when the port becomes 'isolated'.  However, having\n
    \          unnecessary rows in this table clutters it up and makes\n           those
    rows that are useful harder for an NMS to find.\n           Therefore, when an
    E_Port becomes isolated, its row gets\n           deleted if and only if all of
    its parameter values are the\n           default values; also, when an E_Port
    becomes non-isolated\n           in a particular Fabric, a row in this table needs
    to exist\n           and is automatically created, if necessary.\n           The
    specific conditions for an automated/implicit deletion\n           of a row are:\n
    \          a) if the corresponding interface is no longer an E_Port\n              (e.g.,
    a G_Port which is dynamically determined to be an\n              F_Port), and
    all configurable parameters have default\n              values; or\n           b)
    if the interface identified by t11FspfIfIndex no longer\n              exists
    (e.g., because a line-card is physically removed);\n              or\n           c)
    if the corresponding row in the t11FspfTable is deleted.\n           \"\n    ::=
    { t11FspfConfiguration 2 }\n"
