- contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information
    Base (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes managed objects for information related\n   to
    the Fibre Channel network's Fabric Shortest Path First (FSPF)\n   routing protocol,
    which is specified in [FC-SW-4].\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
    \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",
    and \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC
    2119 [RFC2119].\n"
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - '3.  Short Overview of Fibre Channel

    '
  - contents:
    - "3.1.  Introduction\n   The Fibre Channel (FC) is logically a bidirectional
      point-to-point\n   serial data channel, structured for high performance.  Fibre
      Channel\n   provides a general transport vehicle for higher-level protocols,
      such\n   as Small Computer System Interface (SCSI) command sets, the High-\n
      \  Performance Parallel Interface (HIPPI) data framing, IP (Internet\n   Protocol),
      IEEE 802.2, and others.\n   Physically, Fibre Channel is an interconnection
      of multiple\n   communication points, called N_Ports, interconnected either
      by a\n   switching network, called a Fabric, or by a point-to-point link.  A\n
      \  Fibre Channel \"node\" consists of one or more N_Ports.  A Fabric may\n   consist
      of multiple Interconnect Elements, some of which are\n   switches.  An N_Port
      connects to the Fabric via a port on a switch\n   called an F_Port.  When multiple
      FC nodes are connected to a single\n   port on a switch via an \"Arbitrated
      Loop\" topology, the switch port\n   is called an FL_Port, and the nodes' ports
      are called NL_Ports.  The\n   term Nx_Port is used to refer to either an N_Port
      or an NL_Port.  The\n   term Fx_Port is used to refer to either an F_Port or
      an FL_Port.  A\n   switch port, which is interconnected to another switch port
      via an\n   Inter-Switch Link (ISL), is called an E_Port.  A B_Port connects
      a\n   bridge device with an E_Port on a switch; a B_Port provides a subset\n
      \  of E_Port functionality.\n   Many Fibre Channel components, including the
      fabric, each node, and\n   most ports, have globally-unique names.  These globally-unique
      names\n   are typically formatted as World Wide Names (WWNs).  More information\n
      \  on WWNs can be found in [FC-FS].  WWNs are expected to be persistent\n   across
      agent and unit resets.\n   Fibre Channel frames contain 24-bit address identifiers
      that identify\n   the frame's source and destination ports.  Each FC port has
      both an\n   address identifier and a WWN.  When a fabric is in use, the FC\n
      \  address identifiers are dynamic and are assigned by a switch.  Each\n   octet
      of a 24-bit address represents a level in an address hierarchy,\n   a Domain_ID
      being the highest level of the hierarchy.\n   The routing of frames within the
      Fabric is normally based on a\n   routing protocol called Fabric Shortest Path
      First (FSPF).  FSPF is a\n   link state path selection protocol, which is defined
      in Section 8 of\n   [FC-SW-4].  FSPF keeps track of the state of the links on
      all\n   switches in the Fabric and associates a cost with each link.  The\n
      \  protocol computes paths from a switch to all the other switches in\n   the
      Fabric by adding the cost of all the links traversed by the path,\n   and choosing
      the path that minimizes the cost.  The collection of\n   link states (including
      cost) of all the switches in a Fabric\n   constitutes the topology database
      (or link-state database).\n"
    title: 3.1.  Introduction
  - contents:
    - "3.2.  FSPF Protocol\n   FSPF has four major components:\n   a) A Hello protocol,
      used to establish connectivity with a neighbor\n      switch, to establish the
      identity of the neighbor switch, and to\n      exchange FSPF parameters and
      capabilities;\n   b) A replicated topology database, with protocols and mechanisms
      to\n      keep the databases synchronized across the Fabric;\n   c) A path computation
      algorithm (e.g., Dijkstra's algorithm);\n   d) A routing table update.\n   The
      topology database synchronization in turn consists of two major\n   components:
      an initial database synchronization and an update\n   mechanism.  The initial
      database synchronization is used when a\n   switch is initialized, or when an
      Inter-Switch Link (ISL) comes up.\n   The update mechanism is used in two circumstances:\n
      \  a) When there is a link state change; for example, an ISL going down\n      or
      coming up;\n   b) On a periodic basis, to prevent switches from deleting topology\n
      \     information from the database.\n   Also note that all connections between
      Fibre Channel switches are\n   point-to-point.\n"
    title: 3.2.  FSPF Protocol
  - contents:
    - "3.3.  Virtual Fabrics\n   The latest standard for an interconnecting Fabric
      containing multiple\n   Fabric Switch elements is [FC-SW-4].  [FC-SW-4] carries
      forward the\n   previous version's specification for the operation of a single
      Fabric\n   in a physical infrastructure, augmenting it with the definition of\n
      \  Virtual Fabrics and with the specification of how multiple Virtual\n   Fabrics
      can operate within one (or more) physical infrastructures.\n   The use of Virtual
      Fabrics provides for each frame to be tagged in\n   its header to indicate which
      one of several Virtual Fabrics that\n   frame is being transmitted on.  All
      frames entering a particular\n   \"Core Switch\" [FC-SW-4] (i.e., a physical
      switch) on the same Virtual\n   Fabric are processed by the same \"Virtual Switch\"
      within that Core\n   switch.\n"
    title: 3.3.  Virtual Fabrics
  title: 3.  Short Overview of Fibre Channel
- contents:
  - "4.  Relationship to Other MIBs\n   The first standardized MIB module for Fibre
    Channel [RFC4044] was\n   focussed on Fibre Channel switches.  It is being replaced
    by the more\n   generic Fibre Channel Management MIB [FC-MGMT] which defines basic\n
    \  information for Fibre Channel hosts and switches, including\n   extensions
    to the standard IF-MIB [RFC2863] for Fibre Channel\n   interfaces.\n   This MIB
    module extends beyond [FC-MGMT] to cover the operation of\n   the FSPF routing
    protocol in Fibre Channel switches.\n   This MIB module only contains information
    specific to FSPF.\n   Information that would still be applicable if any other
    routing\n   protocol were used is specified in a separate MIB module.\n   This
    MIB module imports some common Textual Conventions from T11-TC-\n   MIB, defined
    in [RFC4439].\n"
  title: 4.  Relationship to Other MIBs
- contents:
  - "5.  MIB Overview\n   This MIB module provides the means for monitoring the operation
    of,\n   and configuring some parameters of, one or more instances of the FSPF\n
    \  protocol.\n"
  - contents:
    - "5.1.  Fibre Channel Management Instance\n   A Fibre Channel management instance
      is defined in [FC-MGMT] as a\n   separable managed instance of Fibre Channel
      functionality.  Fibre\n   Channel functionality may be grouped into Fibre Channel
      management\n   instances in whatever way is most convenient for the\n   implementation(s).
      \ For example, one such grouping accommodates a\n   single SNMP agent with multiple
      AgentX [RFC2741] sub-agents, with\n   each sub-agent implementing a different
      Fibre Channel management\n   instance.\n   The object, fcmInstanceIndex, is
      IMPORTed from the FC-MGMT-MIB\n   [FC-MGMT] as the index value that uniquely
      identifies each Fibre\n   Channel management instance within the same SNMP context
      ([RFC3411],\n   Section 3.3.1).\n"
    title: 5.1.  Fibre Channel Management Instance
  - contents:
    - "5.2.  Switch Index\n   The FC-MGMT-MIB [FC-MGMT] defines the fcmSwitchTable
      as a table of\n   information about Fibre Channel switches that are managed
      by Fibre\n   Channel management instances.  Each Fibre Channel management instance\n
      \  can manage one or more Fibre Channel switches.  The Switch Index,\n   fcmSwitchIndex,
      is IMPORTed from the FC-MGMT-MIB as the index value\n   that uniquely identifies
      a Fibre Channel switch among those (one or\n   more) managed by the same Fibre
      Channel management instance.\n"
    title: 5.2.  Switch Index
  - contents:
    - "5.3.  Fabric Index\n   Whether operating on a physical Fabric (i.e., without
      Virtual\n   Fabrics) or within a Virtual Fabric, the operation of FSPF within
      a\n   Fabric is identical.  Therefore, this MIB module defines all Fabric-\n
      \  related information in tables that are INDEX-ed by an arbitrary\n   integer,
      named a \"Fabric Index\", the syntax of which is IMPORTed from\n   the T11-TC-MIB.
      \ When a device is connected to a single physical\n   Fabric, without use of
      any virtual Fabrics, the value of this Fabric\n   Index will always be 1.  In
      an environment of multiple virtual and/or\n   physical Fabrics, this index provides
      a means to distinguish one\n   Fabric from another.\n   It is quite possible,
      and may even be likely, that a Fibre Channel\n   switch will have ports connected
      to multiple virtual and/or physical\n   Fabrics.  Thus, in order to simplify
      a management protocol query\n   concerning all the Fabrics to which a single
      switch is connected,\n   fcmSwitchIndex will be listed before t11FspfFabricIndex
      when they\n   both appear in the same INDEX clause.\n"
    title: 5.3.  Fabric Index
  - contents:
    - "5.4.  The MIB Groups\n   This section describes the four MIB groups contained
      in the MIB\n   module.\n"
    - contents:
      - "5.4.1.  The t11FspfGeneralGroup Group\n   This group provides for per-Fabric
        monitoring of the FSPF state and\n   per-Fabric monitoring/configuration of
        FSPF parameters.\n"
      title: 5.4.1.  The t11FspfGeneralGroup Group
    - contents:
      - "5.4.2.  The t11FspfIfGroup Group\n   This group provides for per-interface
        monitoring of FSPF\n   state/statistics and per-interface monitoring/configuration
        of FSPF\n   parameters.\n"
      title: 5.4.2.  The t11FspfIfGroup Group
    - contents:
      - "5.4.3.  The t11FspfDatabaseGroup Group\n   This group permits the monitoring
        of the information present in the\n   FSPF topology database.\n"
      title: 5.4.3.  The t11FspfDatabaseGroup Group
    - contents:
      - "5.4.4.  The t11FspfNotificationGroup Group\n   This group contains the notifications
        that are generated on\n   asynchronous events related to the operation of
        FSPF.\n"
      title: 5.4.4.  The t11FspfNotificationGroup Group
    title: 5.4.  The MIB Groups
  title: 5.  MIB Overview
- contents:
  - '6.  The T11-FC-FSPF-MIB Module

    '
  - 'T11-FC-FSPF-MIB DEFINITIONS ::= BEGIN

    '
  - '--

    '
  - '-- For management of FSPF, the Fibre Channel routing protocol.

    '
  - '--

    '
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n    Counter32,
    Integer32, Unsigned32, TimeTicks,\n    Gauge32, mib-2                     FROM
    SNMPv2-SMI   -- [RFC2578]\n    MODULE-COMPLIANCE, OBJECT-GROUP,\n    NOTIFICATION-GROUP
    \                FROM SNMPv2-CONF  -- [RFC2580]\n    TEXTUAL-CONVENTION, RowStatus,
    StorageType,\n    TruthValue                         FROM SNMPv2-TC    -- [RFC2579]\n
    \   ifIndex, InterfaceIndex            FROM IF-MIB       -- [RFC2863]\n    fcmInstanceIndex,
    fcmSwitchIndex,\n    FcDomainIdOrZero                   FROM FC-MGMT-MIB  -- [FC-MGMT]\n
    \   T11FabricIndex                     FROM T11-TC-MIB   -- [RFC4439]\n    t11FamConfigDomainId\n
    \                      FROM T11-FC-FABRIC-ADDR-MGR-MIB;  -- [RFC4439]\n"
  - "t11FcFspfMIB MODULE-IDENTITY\n    LAST-UPDATED \"200608140000Z\"\n    ORGANIZATION
    \"T11\"\n    CONTACT-INFO\n                   \"Claudio DeSanti\n                    Cisco
    Systems, Inc.\n                    170 West Tasman Drive\n                    San
    Jose, CA 95134 USA\n                    EMail: cds@cisco.com\n                    Keith
    McCloghrie\n                    Cisco Systems, Inc.\n                    170 West
    Tasman Drive\n                    San Jose, CA USA 95134\n                    Email:
    kzm@cisco.com\"\n    DESCRIPTION\n           \"The MIB module for managing the
    Fabric Shortest Path\n           First (FSPF) protocol.  FSPF is specified in
    FC-SW-4.\n           Copyright (C) The Internet Society (2006).  This version
    of\n           this MIB module is part of RFC 4626;  see the RFC itself for\n
    \          full legal notices.\"\n    REVISION   \"200608140000Z\"\n    DESCRIPTION\n
    \          \"Initial version of this MIB module published as RFC4626.\"\n    ::=
    { mib-2 143 }\n"
  - 't11FspfNotifications      OBJECT IDENTIFIER ::= { t11FcFspfMIB 0 }

    '
  - 't11FspfObjects            OBJECT IDENTIFIER ::= { t11FcFspfMIB 1 }

    '
  - 't11FspfConformance        OBJECT IDENTIFIER ::= { t11FcFspfMIB 2 }

    '
  - 't11FspfConfiguration      OBJECT IDENTIFIER ::= { t11FspfObjects 1 }

    '
  - 't11FspfDatabase           OBJECT IDENTIFIER ::= { t11FspfObjects 2 }

    '
  - '--

    '
  - '-- TEXTUAL CONVENTIONS

    '
  - "T11FspfLsrType ::= TEXTUAL-CONVENTION\n    STATUS    current\n    DESCRIPTION\n
    \          \"Type of the Link State Record.\n           FC-SW-4 defines two types
    of LSRs and allows for the\n           possibility for more will be defined in
    the future:\n               01      - Switch Link Record\n               02      -
    Obsolete\n               240 - 255 - Vendor Specific\n               others  -
    Reserved.\n           \"\n    REFERENCE\n           \"Fibre Channel - Switch Fabric
    - 4 (FC-SW-4),\n            ANSI INCITS 418-2006, section 6.1.9.3.\"\n    SYNTAX
    \   Integer32 (0..255)\n"
  - "T11FspfLinkType ::= TEXTUAL-CONVENTION\n    STATUS    current\n    DESCRIPTION\n
    \          \"Type of an the FSPF Link.  Presently defined values:\n               1
    \          - Point-to-Point\n               240-255     - Vendor Specific\n               all
    others  - Reserved.\n           \"\n    REFERENCE\n           \"Fibre Channel
    - Switch Fabric - 4 (FC-SW-4),\n           ANSI INCITS 418-2006, section 6.1.9.4.\"\n
    \   SYNTAX    Integer32 (0..255)\n"
  - "T11FspfInterfaceState ::= TEXTUAL-CONVENTION\n    STATUS    current\n    DESCRIPTION\n
    \          \"The state of the FSPF Neighbor Finite State Machine\n           for
    the neighbor (switch) on a particular interface.\n           Possible values are
    :\n                down(1)         - Down\n                init(2)         - Init\n
    \               dbExchange(3)   - Database Exchange\n                dbAckwait(4)
    \   - Database AckWait\n                dbWait(5)       - Database Wait\n                full(6)
    \        - Full (Connected)\n           \"\n    REFERENCE\n           \"Fibre
    Channel - Switch Fabric - 4 (FC-SW-4),\n           ANSI INCITS 418-2006, section
    8.7.\"\n    SYNTAX  INTEGER {\n                   down(1),\n                   init(2),\n
    \                  dbExchange(3),\n                   dbAckwait(4),\n                   dbWait(5),\n
    \                  full(6)\n            }\n"
  - "T11FspfLastCreationTime ::= TEXTUAL-CONVENTION\n    STATUS current\n    DESCRIPTION\n
    \          \"This TC describes an object that stores the last time\n           it,
    and the row containing it, was created.\n           This can be used by management
    applications to determine\n           that a row has been deleted and re-created
    between reads,\n           causing an otherwise undetectable discontinuity in
    the\n           data.\"\n    SYNTAX  TimeTicks\n"
  - '--

    '
  - '-- t11FspfTable

    '
  - "t11FspfTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF T11FspfEntry\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n           \"This
    table allows the users to configure and monitor FSPF's\n           per-Fabric
    parameters and statistics on all Fabrics known to\n           locally managed
    switches.\n           Entries are created/removed by the agent if and when\n           (Virtual)
    Fabrics are created/deleted.\"\n    ::= { t11FspfConfiguration 1 }\n"
  - "t11FspfEntry OBJECT-TYPE\n    SYNTAX      T11FspfEntry\n    MAX-ACCESS  not-accessible\n
    \   STATUS      current\n    DESCRIPTION\n           \"An entry containing FSPF
    variables, parameters, and\n           statistics on a particular switch (identified
    by values\n           of fcmInstanceIndex and fcmSwitchIndex) for a particular\n
    \          Fabric (identified by a t11FspfFabricIndex value).\n           (Note
    that the local switch's per-fabric Domain-ID is\n           available in t11FamConfigDomainId,
    which is defined in\n           T11-FC-FABRIC-ADDR-MGR-MIB.)\"\n    INDEX      {
    fcmInstanceIndex, fcmSwitchIndex, t11FspfFabricIndex }\n    ::= { t11FspfTable
    1 }\n"
  - "T11FspfEntry ::= SEQUENCE  {\n    t11FspfFabricIndex                 T11FabricIndex,\n
    \   t11FspfMinLsArrival                Unsigned32,\n    t11FspfMinLsInterval               Unsigned32,\n
    \   t11FspfLsRefreshTime               Unsigned32,\n    t11FspfMaxAge                      Unsigned32,\n
    \   t11FspfMaxAgeDiscards              Counter32,\n    t11FspfPathComputations
    \           Counter32,\n    t11FspfChecksumErrors              Counter32,\n    t11FspfLsrs
    \                       Gauge32,\n    t11FspfCreateTime                  T11FspfLastCreationTime,\n
    \   t11FspfAdminStatus                 INTEGER,\n    t11FspfOperStatus                  INTEGER,\n
    \   t11FspfNbrStateChangNotifyEnable   TruthValue,\n    t11FspfSetToDefault                INTEGER,\n
    \   t11FspfStorageType                 StorageType\n"
  - '}

    '
  - "t11FspfFabricIndex OBJECT-TYPE\n    SYNTAX      T11FabricIndex\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n           \"A unique
    index value that uniquely identifies a\n           particular Fabric.\n           In
    a Fabric conformant to FC-SW-4, multiple Virtual Fabrics\n           can operate
    within one (or more) physical infrastructures.\n           In such a case, index
    value is used to uniquely identify a\n           particular Fabric within a physical
    infrastructure.\n           In a Fabric that has (can have) only a single Fabric\n
    \          operating within the physical infrastructure, the\n           value
    of this Fabric Index will always be 1.\"\n    ::= { t11FspfEntry 1 }\n"
  - "t11FspfMinLsArrival OBJECT-TYPE\n    SYNTAX      Unsigned32 (0..65535)\n    UNITS
    \      \"milliSeconds\"\n    MAX-ACCESS  read-write\n    STATUS      current\n
    \   DESCRIPTION\n           \"The minimum time after accepting a Link State Record\n
    \          (LSR) on this Fabric before accepting another update of\n           the
    same LSR on the same Fabric.\n           An LSR update that is not accepted because
    of this time\n           interval is discarded.\"\n    REFERENCE  \"Fibre Channel
    - Switch Fabric - 4 (FC-SW-4),\n               ANSI INCITS 418-2006, sections
    8.6.4.5 & 15.1.\"\n    DEFVAL     {1000}\n    ::= { t11FspfEntry 2 }\n"
  - "t11FspfMinLsInterval OBJECT-TYPE\n    SYNTAX      Unsigned32 (0..65535)\n    UNITS
    \      \"milliSeconds\"\n    MAX-ACCESS  read-write\n    STATUS      current\n
    \   DESCRIPTION\n           \"The minimum time after this switch sends an LSR
    on this\n           Fabric before it will send another update of the same LSR\n
    \          on the same Fabric.\"\n    REFERENCE  \"Fibre Channel - Switch Fabric
    - 4 (FC-SW-4),\n               ANSI INCITS 418-2006, section 15.1.\"\n    DEFVAL
    \    {5000}\n    ::= { t11FspfEntry 3 }\n"
  - "t11FspfLsRefreshTime OBJECT-TYPE\n    SYNTAX      Unsigned32\n    UNITS       \"Minutes\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n           \"The
    interval between transmission of refresh LSRs on this\n           Fabric.\"\n
    \   REFERENCE  \"Fibre Channel - Switch Fabric - 4 (FC-SW-4),\n               ANSI
    INCITS 418-2006, sections 8.5.1 & 15.1.\"\n    DEFVAL     {30}\n    ::= { t11FspfEntry
    4 }\n"
  - "t11FspfMaxAge OBJECT-TYPE\n    SYNTAX      Unsigned32\n    UNITS       \"Minutes\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n           \"The
    maximum age an LSR will be retained in the FSPF\n           database on this Fabric.
    \ An LSR is removed from the\n           database after MaxAge is reached.\"\n
    \   REFERENCE  \"Fibre Channel - Switch Fabric - 4 (FC-SW-4),\n               ANSI
    INCITS 418-2006, section 15.1.\"\n    DEFVAL     {60}\n    ::= { t11FspfEntry
    5 }\n"
  - "t11FspfMaxAgeDiscards OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n           \"The number
    of LSRs discarded due to their age reaching\n           t11FspfMaxAge in this
    Fabric.  The last discontinuity of\n           this counter is indicated by t11FspfCreateTime.\"\n
    \   ::= { t11FspfEntry 6 }\n"
  - "t11FspfPathComputations OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n           \"The number
    of times that the path computation algorithm\n           has been invoked by this
    Switch on this Fabric to compute\n           a set of minimum cost paths for this
    Fabric.  The last\n           discontinuity of this counter is indicated by\n
    \          t11FspfCreateTime.\"\n    REFERENCE  \"Fibre Channel - Switch Fabric
    - 4 (FC-SW-4),\n               ANSI INCITS 418-2006, section 8.1.1.\"\n    ::=
    { t11FspfEntry 7 }\n"
  - "t11FspfChecksumErrors OBJECT-TYPE\n    SYNTAX      Counter32\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n           \"The number
    of FSPF checksum errors that were detected\n           locally (and therefore
    discarded) on this Fabric.\n           The last discontinuity of this counter
    is indicated by\n           t11FspfCreateTime.\"\n    REFERENCE  \"Fibre Channel
    - Switch Fabric - 4 (FC-SW-4),\n               ANSI INCITS 418-2006, section 8.5.4.\"\n
    \   ::= { t11FspfEntry 8 }\n"
