- title: __initial_text__
  contents:
  - '                Framework for MPLS-TE to GMPLS Migration

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   The migration from Multiprotocol Label Switching (MPLS) Traffic\n\
    \   Engineering (TE) to Generalized MPLS (GMPLS) is the process of\n   evolving\
    \ an MPLS-TE control plane to a GMPLS control plane.  An\n   appropriate migration\
    \ strategy will be selected based on various\n   factors including the service\
    \ provider's network deployment plan,\n   customer demand, and operational policy.\n\
    \   This document presents several migration models and strategies for\n   migrating\
    \ from MPLS-TE to GMPLS.  In the course of migration, MPLS-TE\n   and GMPLS devices,\
    \ or networks, may coexist that may require\n   interworking between MPLS-TE and\
    \ GMPLS protocols.  Aspects of the\n   required interworking are discussed as\
    \ it will influence the choice\n   of a migration strategy.  This framework document\
    \ provides a\n   migration toolkit to aid the operator in selection of an appropriate\n\
    \   strategy.\n   This framework document also lists a set of solutions that may\
    \ aid in\n   interworking, and highlights a set of potential issues.\n"
