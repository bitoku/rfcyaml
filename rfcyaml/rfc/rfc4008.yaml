- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for devices implementing Network Address Translator (NAT) function.\n   This\
    \ MIB module may be used for configuration as well as monitoring\n   of a device\
    \ capable of NAT function.\n"
