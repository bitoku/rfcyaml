- title: natAddrMapTable OBJECT-TYPE
  contents:
  - "natAddrMapTable OBJECT-TYPE\n    SYNTAX      SEQUENCE OF NatAddrMapEntry\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n    \
    \        \"This table lists address map parameters for NAT.\"\n    ::= { natMIBObjects\
    \ 4 }\n"
- title: natAddrMapEntry OBJECT-TYPE
  contents:
  - "natAddrMapEntry OBJECT-TYPE\n    SYNTAX      NatAddrMapEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"This\
    \ entry represents an address map to be used for\n             NAT and contributes\
    \ to the dynamic and/or static\n             address mapping tables of the NAT\
    \ device.\"\n    INDEX   { ifIndex, natAddrMapIndex }\n    ::= { natAddrMapTable\
    \ 1 }\n"
- title: NatAddrMapEntry ::= SEQUENCE {
  contents:
  - "NatAddrMapEntry ::= SEQUENCE {\n    natAddrMapIndex                 NatAddrMapId,\n\
    \    natAddrMapName                  SnmpAdminString,\n    natAddrMapEntryType\
    \             NatAssociationType,\n    natAddrMapTranslationEntity     NatTranslationEntity,\n\
    \    natAddrMapLocalAddrType         InetAddressType,\n    natAddrMapLocalAddrFrom\
    \         InetAddress,\n    natAddrMapLocalAddrTo           InetAddress,\n   \
    \ natAddrMapLocalPortFrom         InetPortNumber,\n    natAddrMapLocalPortTo \
    \          InetPortNumber,\n    natAddrMapGlobalAddrType        InetAddressType,\n\
    \    natAddrMapGlobalAddrFrom        InetAddress,\n    natAddrMapGlobalAddrTo\
    \          InetAddress,\n    natAddrMapGlobalPortFrom        InetPortNumber,\n\
    \    natAddrMapGlobalPortTo          InetPortNumber,\n    natAddrMapProtocol \
    \             NatProtocolMap,\n    natAddrMapInTranslates          Counter64,\n\
    \    natAddrMapOutTranslates         Counter64,\n    natAddrMapDiscards      \
    \        Counter64,\n    natAddrMapAddrUsed              Gauge32,\n    natAddrMapStorageType\
    \           StorageType,\n    natAddrMapRowStatus             RowStatus\n"
- title: '}'
  contents:
  - '}

    '
- title: natAddrMapIndex  OBJECT-TYPE
  contents:
  - "natAddrMapIndex  OBJECT-TYPE\n    SYNTAX      NatAddrMapId\n    MAX-ACCESS  not-accessible\n\
    \    STATUS      current\n    DESCRIPTION\n            \"Along with ifIndex, this\
    \ object uniquely\n             identifies an entry in the natAddrMapTable.\n\
    \             Address map entries are applied in the order\n             specified\
    \ by natAddrMapIndex.\"\n    ::= { natAddrMapEntry 1 }\n"
- title: natAddrMapName OBJECT-TYPE
  contents:
  - "natAddrMapName OBJECT-TYPE\n    SYNTAX      SnmpAdminString (SIZE(1..32))\n \
    \   MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n      \
    \      \"Name identifying all map entries in the table associated\n          \
    \   with the same interface.  All map entries with the same\n             ifIndex\
    \ MUST have the same map name.\"\n    ::= { natAddrMapEntry 2 }\n"
- title: natAddrMapEntryType OBJECT-TYPE
  contents:
  - "natAddrMapEntryType OBJECT-TYPE\n    SYNTAX      NatAssociationType\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"This parameter\
    \ can be used to set up static\n             or dynamic address maps.\"\n    ::=\
    \ { natAddrMapEntry 3 }\n"
- title: natAddrMapTranslationEntity OBJECT-TYPE
  contents:
  - "natAddrMapTranslationEntity OBJECT-TYPE\n    SYNTAX      NatTranslationEntity\n\
    \    MAX-ACCESS  read-create\n    STATUS      current\n    DESCRIPTION\n     \
    \       \"The end-point entity (source or destination) in\n             inbound\
    \ or outbound sessions (i.e., first packets) that\n             may be translated\
    \ by an address map entry.\n             Session direction (inbound or outbound)\
    \ is\n             derived from the direction of the first packet\n          \
    \   of a session traversing a NAT interface.\n             NAT address (and Transport-ID)\
    \ maps may be defined\n             to effect inbound or outbound sessions.\n\
    \             Traditionally, address maps for Basic NAT and NAPT are\n       \
    \      configured on a public interface for outbound sessions,\n             effecting\
    \ translation of source end-point.  The value of\n             this object must\
    \ be set to outboundSrcEndPoint for\n             those interfaces.\n        \
    \     Alternately, if address maps for Basic NAT and NAPT were\n             to\
    \ be configured on a private interface, the desired\n             value for this\
    \ object for the map entries\n             would be inboundSrcEndPoint (i.e.,\
    \ effecting translation\n             of source end-point for inbound sessions).\n\
    \             If TwiceNAT were to be configured on a private interface,\n    \
    \         the desired value for this object for the map entries\n            \
    \ would be a bitmask of inboundSrcEndPoint and\n             inboundDstEndPoint.\"\
    \n    ::= { natAddrMapEntry 4 }\n"
- title: natAddrMapLocalAddrType OBJECT-TYPE
  contents:
  - "natAddrMapLocalAddrType OBJECT-TYPE\n    SYNTAX      InetAddressType\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ specifies the address type used for\n             natAddrMapLocalAddrFrom and\
    \ natAddrMapLocalAddrTo.\"\n    ::= { natAddrMapEntry 5 }\n"
- title: natAddrMapLocalAddrFrom OBJECT-TYPE
  contents:
  - "natAddrMapLocalAddrFrom OBJECT-TYPE\n    SYNTAX      InetAddress\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ specifies the first IP address of the range\n             of IP addresses mapped\
    \ by this translation entry.  The\n             value of this object must be less\
    \ than or equal to the\n             value of the natAddrMapLocalAddrTo object.\n\
    \             The type of this address is determined by the value of\n       \
    \      the natAddrMapLocalAddrType object.\"\n    ::= { natAddrMapEntry 6 }\n"
- title: natAddrMapLocalAddrTo OBJECT-TYPE
  contents:
  - "natAddrMapLocalAddrTo OBJECT-TYPE\n    SYNTAX      InetAddress\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ specifies the last IP address of the range of\n             IP addresses mapped\
    \ by this translation entry.  If only\n             a single address is being\
    \ mapped, the value of this object\n             is equal to the value of natAddrMapLocalAddrFrom.\
    \  For a\n             static NAT, the number of addresses in the range defined\n\
    \             by natAddrMapLocalAddrFrom and natAddrMapLocalAddrTo must\n    \
    \         be equal to the number of addresses in the range defined by\n      \
    \       natAddrMapGlobalAddrFrom and natAddrMapGlobalAddrTo.\n             The\
    \ value of this object must be greater than or equal to\n             the value\
    \ of the natAddrMapLocalAddrFrom object.\n             The type of this address\
    \ is determined by the value of\n             the natAddrMapLocalAddrType object.\"\
    \n    ::= { natAddrMapEntry 7 }\n"
- title: natAddrMapLocalPortFrom OBJECT-TYPE
  contents:
  - "natAddrMapLocalPortFrom OBJECT-TYPE\n    SYNTAX      InetPortNumber\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"If this\
    \ conceptual row describes a Basic NAT address\n             mapping, then the\
    \ value of this object must be zero.  If\n             this conceptual row describes\
    \ NAPT, then the value of\n             this object specifies the first port number\
    \ in the range\n             of ports being mapped.\n             The value of\
    \ this object must be less than or equal to the\n             value of the natAddrMapLocalPortTo\
    \ object.  If the\n             translation specifies a single port, then the\
    \ value of this\n             object is equal to the value of natAddrMapLocalPortTo.\"\
    \n    DEFVAL { 0 }\n    ::= { natAddrMapEntry 8 }\n"
- title: natAddrMapLocalPortTo OBJECT-TYPE
  contents:
  - "natAddrMapLocalPortTo OBJECT-TYPE\n    SYNTAX      InetPortNumber\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"If this\
    \ conceptual row describes a Basic NAT address\n             mapping, then the\
    \ value of this object must be zero.  If\n             this conceptual row describes\
    \ NAPT, then the value of\n             this object specifies the last port number\
    \ in the range\n             of ports being mapped.\n             The value of\
    \ this object must be greater than or equal to\n             the value of the\
    \ natAddrMapLocalPortFrom object.  If the\n             translation specifies\
    \ a single port, then the value of this\n             object is equal to the value\
    \ of natAddrMapLocalPortFrom.\"\n    DEFVAL { 0 }\n    ::= { natAddrMapEntry 9\
    \ }\n"
- title: natAddrMapGlobalAddrType OBJECT-TYPE
  contents:
  - "natAddrMapGlobalAddrType OBJECT-TYPE\n    SYNTAX      InetAddressType\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ specifies the address type used for\n             natAddrMapGlobalAddrFrom and\
    \ natAddrMapGlobalAddrTo.\"\n    ::= { natAddrMapEntry 10 }\n"
- title: natAddrMapGlobalAddrFrom OBJECT-TYPE
  contents:
  - "natAddrMapGlobalAddrFrom OBJECT-TYPE\n    SYNTAX      InetAddress\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ specifies the first IP address of the range of\n             IP addresses being\
    \ mapped to.  The value of this object\n             must be less than or equal\
    \ to the value of the\n             natAddrMapGlobalAddrTo object.\n         \
    \    The type of this address is determined by the value of\n             the\
    \ natAddrMapGlobalAddrType object.\"\n    ::= { natAddrMapEntry 11 }\n"
- title: natAddrMapGlobalAddrTo OBJECT-TYPE
  contents:
  - "natAddrMapGlobalAddrTo OBJECT-TYPE\n    SYNTAX      InetAddress\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ specifies the last IP address of the range of\n             IP addresses being\
    \ mapped to.  If only a single address is\n             being mapped to, the value\
    \ of this object is equal to the\n             value of natAddrMapGlobalAddrFrom.\
    \  For a static NAT, the\n             number of addresses in the range defined\
    \ by\n             natAddrMapGlobalAddrFrom and natAddrMapGlobalAddrTo must be\n\
    \             equal to the number of addresses in the range defined by\n     \
    \        natAddrMapLocalAddrFrom and natAddrMapLocalAddrTo.\n             The\
    \ value of this object must be greater than or equal to\n             the value\
    \ of the natAddrMapGlobalAddrFrom object.\n             The type of this address\
    \ is determined by the value of\n             the natAddrMapGlobalAddrType object.\"\
    \n    ::= { natAddrMapEntry 12 }\n"
- title: natAddrMapGlobalPortFrom OBJECT-TYPE
  contents:
  - "natAddrMapGlobalPortFrom OBJECT-TYPE\n    SYNTAX      InetPortNumber\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"If this\
    \ conceptual row describes a Basic NAT address\n             mapping, then the\
    \ value of this object must be zero.  If\n             this conceptual row describes\
    \ NAPT, then the value of\n             this object specifies the first port number\
    \ in the range\n             of ports being mapped to.\n             The value\
    \ of this object must be less than or equal to the\n             value of the\
    \ natAddrMapGlobalPortTo object.  If the\n             translation specifies a\
    \ single port, then the value of this\n             object is equal to the value\
    \ natAddrMapGlobalPortTo.\"\n    DEFVAL { 0 }\n    ::= { natAddrMapEntry 13 }\n"
- title: natAddrMapGlobalPortTo OBJECT-TYPE
  contents:
  - "natAddrMapGlobalPortTo OBJECT-TYPE\n    SYNTAX      InetPortNumber\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"If this\
    \ conceptual row describes a Basic NAT address\n             mapping, then the\
    \ value of this object must be zero.  If\n             this conceptual row describes\
    \ NAPT, then the value of this\n             object specifies the last port number\
    \ in the range of\n             ports being mapped to.\n             The value\
    \ of this object must be greater than or equal to\n             the value of the\
    \ natAddrMapGlobalPortFrom object.  If the\n             translation specifies\
    \ a single port, then the value of this\n             object is equal to the value\
    \ of natAddrMapGlobalPortFrom.\"\n    DEFVAL { 0 }\n    ::= { natAddrMapEntry\
    \ 14 }\n"
- title: natAddrMapProtocol OBJECT-TYPE
  contents:
  - "natAddrMapProtocol OBJECT-TYPE\n    SYNTAX      NatProtocolMap\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ specifies a bitmap of protocol identifiers.\"\n    ::= { natAddrMapEntry 15\
    \ }\n"
- title: natAddrMapInTranslates OBJECT-TYPE
  contents:
  - "natAddrMapInTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of inbound packets pertaining to this address\n             map entry that were\
    \ translated.\n             Discontinuities in the value of this counter can occur\
    \ at\n             reinitialization of the management system and at other\n  \
    \           times, as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\"\n    ::= { natAddrMapEntry 16 }\n"
- title: natAddrMapOutTranslates OBJECT-TYPE
  contents:
  - "natAddrMapOutTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of outbound packets pertaining to this\n             address map entry that\
    \ were translated.\n             Discontinuities in the value of this counter\
    \ can occur at\n             reinitialization of the management system and at\
    \ other\n             times, as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\"\n    ::= { natAddrMapEntry 17 }\n"
- title: natAddrMapDiscards OBJECT-TYPE
  contents:
  - "natAddrMapDiscards OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of packets\
    \ pertaining to this address map\n             entry that were dropped due to\
    \ lack of addresses in the\n             address pool identified by this address\
    \ map.  The value of\n             this object must always be zero in case of\
    \ static\n             address map.\n             Discontinuities in the value\
    \ of this counter can occur at\n             reinitialization of the management\
    \ system and at other\n             times, as indicated by the value of\n    \
    \         ifCounterDiscontinuityTime on the relevant interface.\"\n    ::= { natAddrMapEntry\
    \ 18 }\n"
- title: natAddrMapAddrUsed OBJECT-TYPE
  contents:
  - "natAddrMapAddrUsed OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of addresses\
    \ pertaining to this address map\n             that are currently being used from\
    \ the NAT pool.\n             The value of this object must always be zero in\
    \ the case\n             of a static address map.\"\n    ::= { natAddrMapEntry\
    \ 19 }\n"
- title: natAddrMapStorageType OBJECT-TYPE
  contents:
  - "natAddrMapStorageType OBJECT-TYPE\n    SYNTAX      StorageType\n    MAX-ACCESS\
    \  read-create\n    STATUS      current\n    DESCRIPTION\n            \"The storage\
    \ type for this conceptual row.\n             Conceptual rows having the value\
    \ 'permanent'\n             need not allow write-access to any columnar objects\n\
    \             in the row.\"\n    REFERENCE\n            \"Textual Conventions\
    \ for SMIv2, Section 2.\"\n    DEFVAL { nonVolatile }\n    ::= { natAddrMapEntry\
    \ 20 }\n"
- title: natAddrMapRowStatus OBJECT-TYPE
  contents:
  - "natAddrMapRowStatus OBJECT-TYPE\n    SYNTAX      RowStatus\n    MAX-ACCESS  read-create\n\
    \    STATUS      current\n    DESCRIPTION\n            \"The status of this conceptual\
    \ row.\n             Until instances of all corresponding columns are\n      \
    \       appropriately configured, the value of the\n             corresponding\
    \ instance of the natAddrMapRowStatus\n             column is 'notReady'.\n  \
    \           None of the objects in this row may be modified\n             while\
    \ the value of this object is active(1).\"\n    REFERENCE\n            \"Textual\
    \ Conventions for SMIv2, Section 2.\"\n    ::= { natAddrMapEntry 21 }\n"
