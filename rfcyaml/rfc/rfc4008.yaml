- title: natAddrPortBindLocalAddrType OBJECT-TYPE
  contents:
  - "natAddrPortBindLocalAddrType OBJECT-TYPE\n    SYNTAX      InetAddressType\n \
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n   \
    \         \"This object specifies the address type used for\n             natAddrPortBindLocalAddr.\"\
    \n    ::= { natAddrPortBindEntry 1 }\n"
- title: natAddrPortBindLocalAddr OBJECT-TYPE
  contents:
  - "natAddrPortBindLocalAddr OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"This\
    \ object represents the private-realm specific network\n             layer address\
    \ which, in conjunction with\n             natAddrPortBindLocalPort, maps to the\
    \ public-realm\n             network layer address and transport id represented\
    \ by\n             natAddrPortBindGlobalAddr and natAddrPortBindGlobalPort\n \
    \            respectively.\n             The type of this address is determined\
    \ by the value of\n             the natAddrPortBindLocalAddrType object.\"\n \
    \   ::= { natAddrPortBindEntry 2 }\n"
- title: natAddrPortBindLocalPort OBJECT-TYPE
  contents:
  - "natAddrPortBindLocalPort OBJECT-TYPE\n    SYNTAX     InetPortNumber\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"For a\
    \ protocol value TCP or UDP, this object represents\n             the private-realm\
    \ specific port number.  On the other\n             hand, for ICMP a bind is created\
    \ only for query/response\n             type ICMP messages such as ICMP echo,\
    \ Timestamp, and\n             Information request messages, and this object represents\n\
    \             the private-realm specific identifier in the ICMP\n            \
    \ message, as defined in RFC 792 for ICMPv4 and in RFC\n             2463 for\
    \ ICMPv6.\n             This object, together with natAddrPortBindProtocol,\n\
    \             natAddrPortBindLocalAddrType, and natAddrPortBindLocalAddr,\n  \
    \           constitutes a session endpoint in the private realm.  A\n        \
    \     bind entry binds a private realm specific endpoint to a\n             public\
    \ realm specific endpoint, as represented by the\n             tuple of (natAddrPortBindGlobalPort,\n\
    \             natAddrPortBindProtocol, natAddrPortBindGlobalAddrType,\n      \
    \       and natAddrPortBindGlobalAddr).\"\n   ::= { natAddrPortBindEntry 3 }\n"
- title: natAddrPortBindProtocol OBJECT-TYPE
  contents:
  - "natAddrPortBindProtocol OBJECT-TYPE\n    SYNTAX      NatProtocolType\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"This\
    \ object specifies a protocol identifier.  If the\n             value of this\
    \ object is none(1), then this bind entry\n             applies to all IP traffic.\
    \  Any other value of this object\n             specifies the class of IP traffic\
    \ to which this BIND\n             applies.\"\n    ::= { natAddrPortBindEntry\
    \ 4 }\n"
- title: natAddrPortBindGlobalAddrType OBJECT-TYPE
  contents:
  - "natAddrPortBindGlobalAddrType OBJECT-TYPE\n    SYNTAX      InetAddressType\n\
    \    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n       \
    \     \"This object specifies the address type used for\n             natAddrPortBindGlobalAddr.\"\
    \n    ::= { natAddrPortBindEntry 5 }\n"
- title: natAddrPortBindGlobalAddr OBJECT-TYPE
  contents:
  - "natAddrPortBindGlobalAddr OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This object\
    \ represents the public-realm specific network\n             layer address that,\
    \ in conjunction with\n             natAddrPortBindGlobalPort, maps to the private-realm\n\
    \             network layer address and transport id represented by\n        \
    \     natAddrPortBindLocalAddr and natAddrPortBindLocalPort,\n             respectively.\n\
    \             The type of this address is determined by the value of\n       \
    \      the natAddrPortBindGlobalAddrType object.\"\n    ::= { natAddrPortBindEntry\
    \ 6 }\n"
- title: natAddrPortBindGlobalPort OBJECT-TYPE
  contents:
  - "natAddrPortBindGlobalPort OBJECT-TYPE\n    SYNTAX     InetPortNumber\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"For a protocol\
    \ value TCP or UDP, this object represents\n             the public-realm specific\
    \ port number.  On the other\n             hand, for ICMP a bind is created only\
    \ for query/response\n             type ICMP messages such as ICMP echo, Timestamp,\
    \ and\n             Information request messages, and this object represents\n\
    \             the public-realm specific identifier in the ICMP message,\n    \
    \         as defined in RFC 792 for ICMPv4 and in RFC 2463 for\n             ICMPv6.\n\
    \             This object, together with natAddrPortBindProtocol,\n          \
    \   natAddrPortBindGlobalAddrType, and\n             natAddrPortBindGlobalAddr,\
    \ constitutes a session endpoint\n             in the public realm.  A bind entry\
    \ binds a public realm\n             specific endpoint to a private realm specific\
    \ endpoint,\n             as represented by the tuple of\n              (natAddrPortBindLocalPort,\
    \ natAddrPortBindProtocol,\n               natAddrPortBindLocalAddrType, and\n\
    \               natAddrPortBindLocalAddr).\"\n    ::= { natAddrPortBindEntry 7\
    \ }\n"
- title: natAddrPortBindId OBJECT-TYPE
  contents:
  - "natAddrPortBindId OBJECT-TYPE\n    SYNTAX     NatBindId\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"This object represents\
    \ a bind id that is dynamically\n             assigned to each bind by a NAT enabled\
    \ device.  Each\n             bind is represented by a unique bind id across both\n\
    \             the natAddrBindTable and the natAddrPortBindTable.\"\n    ::= {\
    \ natAddrPortBindEntry 8 }\n"
- title: natAddrPortBindTranslationEntity OBJECT-TYPE
  contents:
  - "natAddrPortBindTranslationEntity OBJECT-TYPE\n    SYNTAX     NatTranslationEntity\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"This object represents the direction of sessions\n             for which\
    \ this bind is applicable and the entity\n             (source or destination)\
    \ within the sessions that is\n             subject to translation with the BIND.\n\
    \             Orientation of the bind can be a superset of the\n             translationEntity\
    \ of the address map entry that\n             forms the basis for this bind.\n\
    \             For example, if the translationEntity of an\n             address\
    \ map entry is outboundSrcEndPoint, the\n             translationEntity of a bind\
    \ derived from this\n             map entry may either be outboundSrcEndPoint\
    \ or\n             may be bidirectional (a bitmask of\n             outboundSrcEndPoint\
    \ and inboundDstEndPoint).\"\n    ::= { natAddrPortBindEntry 9 }\n"
- title: natAddrPortBindType OBJECT-TYPE
  contents:
  - "natAddrPortBindType OBJECT-TYPE\n    SYNTAX     NatAssociationType\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This object\
    \ indicates whether the bind is static or\n             dynamic.\"\n    ::= {\
    \ natAddrPortBindEntry 10 }\n"
- title: natAddrPortBindMapIndex OBJECT-TYPE
  contents:
  - "natAddrPortBindMapIndex OBJECT-TYPE\n    SYNTAX     NatAddrMapId\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This object\
    \ is a pointer to the natAddrMapTable entry\n             (and the parameters\
    \ of that entry) used in\n             creating this BIND.  This object, in conjunction\
    \ with the\n             ifIndex (which identifies a unique addrMapName), points\n\
    \             to a unique entry in the natAddrMapTable.\"\n    ::= { natAddrPortBindEntry\
    \ 11 }\n"
- title: natAddrPortBindSessions OBJECT-TYPE
  contents:
  - "natAddrPortBindSessions OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"Number of sessions currently\
    \ using this BIND.\"\n    ::= { natAddrPortBindEntry 12 }\n"
- title: natAddrPortBindMaxIdleTime OBJECT-TYPE
  contents:
  - "natAddrPortBindMaxIdleTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This object\
    \ indicates the maximum time for\n             which this bind can be idle without\
    \ any sessions\n             attached to it.\n             The value of this object\
    \ is of relevance\n             only for dynamic NAT.\"\n    ::= { natAddrPortBindEntry\
    \ 13 }\n"
- title: natAddrPortBindCurrentIdleTime OBJECT-TYPE
  contents:
  - "natAddrPortBindCurrentIdleTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"At any given\
    \ instance, this object indicates the\n             time that this bind has been\
    \ idle without any sessions\n             attached to it.\n             The value\
    \ of this object is of relevance\n             only for dynamic NAT.\"\n    ::=\
    \ { natAddrPortBindEntry 14 }\n"
- title: natAddrPortBindInTranslates OBJECT-TYPE
  contents:
  - "natAddrPortBindInTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of inbound packets that were translated as per\n             this bind entry.\n\
    \             Discontinuities in the value of this counter can occur at\n    \
    \         reinitialization of the management system and at other\n           \
    \  times, as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\"\n    ::= { natAddrPortBindEntry 15 }\n"
- title: natAddrPortBindOutTranslates OBJECT-TYPE
  contents:
  - "natAddrPortBindOutTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of outbound packets that were translated as per\n             this bind entry.\n\
    \             Discontinuities in the value of this counter can occur at\n    \
    \         reinitialization of the management system and at other\n           \
    \  times, as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\"\n    ::= { natAddrPortBindEntry 16 }\n"
