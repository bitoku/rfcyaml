- title: natAddrBindTable OBJECT-TYPE
  contents:
  - "natAddrBindTable OBJECT-TYPE\n    SYNTAX     SEQUENCE OF NatAddrBindEntry\n \
    \   MAX-ACCESS not-accessible\n    STATUS     current\n    DESCRIPTION\n     \
    \       \"This table holds information about the currently\n             active\
    \ NAT BINDs.\"\n    ::= { natMIBObjects 6 }\n"
- title: natAddrBindEntry OBJECT-TYPE
  contents:
  - "natAddrBindEntry OBJECT-TYPE\n    SYNTAX     NatAddrBindEntry\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"Each\
    \ entry in this table holds information about\n             an active address\
    \ BIND.  These entries are lost\n             upon agent restart.\n          \
    \   This row has indexing which may create variables with\n             more than\
    \ 128 subidentifiers.  Implementers of this table\n             must be careful\
    \ not to create entries that would result\n             in OIDs which exceed the\
    \ 128 subidentifier limit.\n             Otherwise, the information cannot be\
    \ accessed using\n             SNMPv1, SNMPv2c or SNMPv3.\"\n    INDEX   { ifIndex,\
    \ natAddrBindLocalAddrType, natAddrBindLocalAddr }\n    ::= { natAddrBindTable\
    \ 1 }\n"
- title: NatAddrBindEntry ::= SEQUENCE {
  contents:
  - "NatAddrBindEntry ::= SEQUENCE {\n    natAddrBindLocalAddrType        InetAddressType,\n\
    \    natAddrBindLocalAddr            InetAddress,\n    natAddrBindGlobalAddrType\
    \       InetAddressType,\n    natAddrBindGlobalAddr           InetAddress,\n \
    \   natAddrBindId                   NatBindId,\n    natAddrBindTranslationEntity\
    \    NatTranslationEntity,\n    natAddrBindType                 NatAssociationType,\n\
    \    natAddrBindMapIndex             NatAddrMapId,\n    natAddrBindSessions  \
    \           Gauge32,\n    natAddrBindMaxIdleTime          TimeTicks,\n    natAddrBindCurrentIdleTime\
    \      TimeTicks,\n    natAddrBindInTranslates         Counter64,\n    natAddrBindOutTranslates\
    \        Counter64\n"
