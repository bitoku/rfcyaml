- title: natProtocol    OBJECT-TYPE
  contents:
  - "natProtocol    OBJECT-TYPE\n    SYNTAX     NatProtocolType\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"This object represents\
    \ the protocol pertaining to which\n             parameters are reported.\"\n\
    \    ::= { natProtocolEntry 1 }\n"
- title: natProtocolInTranslates OBJECT-TYPE
  contents:
  - "natProtocolInTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of inbound packets pertaining to the protocol\n             identified by natProtocol\
    \ that underwent NAT.\n             Discontinuities in the value of this counter\
    \ can occur at\n             reinitialization of the management system and at\
    \ other\n             times, as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\"\n    ::= { natProtocolEntry 2 }\n"
- title: natProtocolOutTranslates OBJECT-TYPE
  contents:
  - "natProtocolOutTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of outbound packets pertaining to the protocol\n             identified by natProtocol\
    \ that underwent NAT.\n             Discontinuities in the value of this counter\
    \ can occur at\n             reinitialization of the management system and at\
    \ other\n             times, as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\"\n    ::= { natProtocolEntry 3 }\n"
- title: natProtocolDiscards OBJECT-TYPE
  contents:
  - "natProtocolDiscards OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The number of packets\
    \ pertaining to the protocol\n             identified by natProtocol that had\
    \ to be\n             rejected/dropped due to lack of resources.  These\n    \
    \         rejections could be due to session timeout, resource\n             unavailability,\
    \ lack of address space, etc.\n             Discontinuities in the value of this\
    \ counter can occur at\n             reinitialization of the management system\
    \ and at other\n             times, as indicated by the value of\n           \
    \  ifCounterDiscontinuityTime on the relevant interface.\"\n     ::= { natProtocolEntry\
    \ 4 }\n"
