- title: natTcpDefIdleTimeout OBJECT-TYPE
  contents:
  - "natTcpDefIdleTimeout OBJECT-TYPE\n    SYNTAX     Unsigned32  (1..4294967295)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-write\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The default time interval that a NAT session for\
    \ an\n             established TCP connection is allowed to remain\n         \
    \    valid without any activity on the TCP connection.\n             If the agent\
    \ is capable of storing non-volatile\n             configuration, then the value\
    \ of this object must be\n             restored after a re-initialization of the\
    \ management\n             system.\"\n    DEFVAL { 86400 }\n    ::= { natDefTimeouts\
    \ 5 }\n"
- title: natTcpDefNegTimeout OBJECT-TYPE
  contents:
  - "natTcpDefNegTimeout OBJECT-TYPE\n    SYNTAX     Unsigned32  (1..4294967295)\n\
    \    UNITS      \"seconds\"\n    MAX-ACCESS read-write\n    STATUS     current\n\
    \    DESCRIPTION\n            \"The default time interval that a NAT session for\
    \ a TCP\n             connection that is not in the established state\n      \
    \       is allowed to remain valid without any activity on\n             the TCP\
    \ connection.\n             If the agent is capable of storing non-volatile\n\
    \             configuration, then the value of this object must be\n         \
    \    restored after a re-initialization of the management\n             system.\"\
    \n    DEFVAL { 60 }\n    ::= { natDefTimeouts 6 }\n"
- title: natNotifThrottlingInterval OBJECT-TYPE
  contents:
  - "natNotifThrottlingInterval OBJECT-TYPE\n    SYNTAX      Integer32 (0 | 5..3600)\n\
    \    UNITS       \"seconds\"\n    MAX-ACCESS  read-write\n    STATUS      current\n\
    \    DESCRIPTION\n            \"This object controls the generation of the\n \
    \            natPacketDiscard notification.\n             If this object has a\
    \ value of zero, then no\n             natPacketDiscard notifications will be\
    \ transmitted by the\n             agent.\n             If this object has a non-zero\
    \ value, then the agent must\n             not generate more than one natPacketDiscard\n\
    \             'notification-event' in the indicated period, where a\n        \
    \     'notification-event' is the generation of a single\n             notification\
    \ PDU type to a list of notification\n             destinations.  If additional\
    \ NAT packets are discarded\n             within the throttling period, then notification-events\n\
    \             for these changes must be suppressed by the agent until\n      \
    \       the current throttling period expires.\n             If natNotifThrottlingInterval\
    \ notification generation\n             is enabled, the suggested default throttling\
    \ period is\n             60 seconds, but generation of the natPacketDiscard\n\
    \             notification should be disabled by default.\n             If the\
    \ agent is capable of storing non-volatile\n             configuration, then the\
    \ value of this object must be\n             restored after a re-initialization\
    \ of the management\n             system.\n             The actual transmission\
    \ of notifications is controlled\n             via the MIB modules in RFC 3413.\"\
    \n    DEFVAL { 0 }\n    ::= { natNotifCtrl 1 }\n"
