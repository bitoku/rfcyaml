- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   It is clear that this MIB can potentially be\
    \ useful for\n   configuration.  Unauthorized access to the write-able objects\
    \ could\n   cause a denial of service and/or widespread network disturbance.\n\
    \   Hence, the support for SET operations in a non-secure environment\n   without\
    \ proper protection can have a negative effect on network\n   operations.\n  \
    \ At this writing, no security holes have been identified beyond those\n   that\
    \ SNMP Security is itself intended to address.  These relate\n   primarily to\
    \ controlled access to sensitive information and the\n   ability to configure\
    \ a device - or which might result from operator\n   error, which is beyond the\
    \ scope of any security architecture.\n   There are a number of managed objects\
    \ in this MIB that may contain\n   information that may be sensitive from a business\
    \ perspective, in\n   that they may represent NAT bind and session information.\
    \  The NAT\n   bind and session objects reveal the identity of private hosts that\n\
    \   are engaged in a session with external end nodes.  A curious outsider\n  \
    \ could monitor these two objects to assess the number of private hosts\n   being\
    \ supported by the NAT device.  Further, a disgruntled former\n   employee of\
    \ an enterprise could use the NAT bind and session\n   information to break into\
    \ specific private hosts by intercepting the\n   existing sessions or originating\
    \ new sessions into the host.  There\n   are no objects that are sensitive in\
    \ their own right, such as\n   passwords or monetary amounts.  It may even be\
    \ important to control\n   GET access to these objects and possibly to encrypt\
    \ the values of\n   these objects when they are sent over the network via SNMP.\
    \  Not all\n   versions of SNMP provide features for such a secure environment.\n\
    \   SNMP versions prior to SNMPv3 did not include adequate security.\n   Even\
    \ if the network itself is secure (for example by using IPSec),\n   even then,\
    \ there is no control as to who on the secure network is\n   allowed to access\
    \ and GET/SET (read/change/create/delete) the objects\n   in this MIB.\n   It\
    \ is recommended that the implementers consider the security\n   features as provided\
    \ by the SNMPv3 framework (see [RFC3410], section\n   8), including full support\
    \ for the SNMPv3 cryptographic mechanisms\n   (for authentication and privacy).\n\
    \   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.\
    \  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic\
    \ security.  It is then a customer/operator\n   responsibility to ensure that\
    \ the SNMP entity giving access to an\n   instance of this MIB module is properly\
    \ configured to give access to\n   the objects only to those principals (users)\
    \ that have legitimate\n   rights to indeed GET or SET (change/create/delete)\
    \ them.\n"
