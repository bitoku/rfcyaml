    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"An entry\
    \ (conceptual row) containing NAT statistics\n             pertaining to a particular\
    \ protocol.\"\n    INDEX   { natProtocol }\n    ::= { natProtocolTable 1 }\n"
