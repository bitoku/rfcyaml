- title: natSessionIndex OBJECT-TYPE
  contents:
  - "natSessionIndex OBJECT-TYPE\n    SYNTAX     NatSessionId\n    MAX-ACCESS not-accessible\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The session ID for this\
    \ NAT session.\"\n    ::= { natSessionEntry 1 }\n"
- title: natSessionPrivateSrcEPBindId OBJECT-TYPE
  contents:
  - "natSessionPrivateSrcEPBindId OBJECT-TYPE\n    SYNTAX     NatBindIdOrZero\n  \
    \  MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \
    \ \"The bind id associated between private and public\n             source end\
    \ points.  In the case of Symmetric-NAT,\n             this should be set to zero.\"\
    \n    ::= { natSessionEntry 2 }\n"
- title: natSessionPrivateSrcEPBindMode OBJECT-TYPE
  contents:
  - "natSessionPrivateSrcEPBindMode OBJECT-TYPE\n    SYNTAX     NatBindMode\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This object\
    \ indicates whether the bind indicated\n             by the object natSessionPrivateSrcEPBindId\n\
    \             is an address bind or an address port bind.\"\n    ::= { natSessionEntry\
    \ 3 }\n"
- title: natSessionPrivateDstEPBindId OBJECT-TYPE
  contents:
  - "natSessionPrivateDstEPBindId OBJECT-TYPE\n    SYNTAX     NatBindIdOrZero\n  \
    \  MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n           \
    \ \"The bind id associated between private and public\n             destination\
    \ end points.\"\n    ::= { natSessionEntry 4 }\n"
- title: natSessionPrivateDstEPBindMode OBJECT-TYPE
  contents:
  - "natSessionPrivateDstEPBindMode OBJECT-TYPE\n    SYNTAX     NatBindMode\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This object\
    \ indicates whether the bind indicated\n             by the object natSessionPrivateDstEPBindId\n\
    \             is an address bind or an address port bind.\"\n    ::= { natSessionEntry\
    \ 5 }\n"
- title: natSessionDirection OBJECT-TYPE
  contents:
  - "natSessionDirection OBJECT-TYPE\n    SYNTAX     INTEGER {\n                 \
    \  inbound (1),\n                   outbound (2)\n               }\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The direction\
    \ of this session with respect to the\n             local network.  'inbound'\
    \ indicates that this session\n             was initiated from the public network\
    \ into the private\n             network.  'outbound' indicates that this session\
    \ was\n             initiated from the private network into the public\n     \
    \        network.\"\n    ::= { natSessionEntry 6 }\n"
- title: natSessionUpTime OBJECT-TYPE
  contents:
  - "natSessionUpTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The up time of this session\
    \ in one-hundredths of a\n             second.\"\n    ::= { natSessionEntry 7\
    \ }\n"
- title: natSessionAddrMapIndex OBJECT-TYPE
  contents:
  - "natSessionAddrMapIndex OBJECT-TYPE\n    SYNTAX     NatAddrMapId\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This object\
    \ is a pointer to the natAddrMapTable entry\n             (and the parameters\
    \ of that entry) used in\n             creating this session.  This object, in\
    \ conjunction with\n             the ifIndex (which identifies a unique addrMapName),\
    \ points\n             to a unique entry in the natAddrMapTable.\"\n    ::= {\
    \ natSessionEntry 8 }\n"
- title: natSessionProtocolType OBJECT-TYPE
  contents:
  - "natSessionProtocolType OBJECT-TYPE\n    SYNTAX     NatProtocolType\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The protocol\
    \ type of this session.\"\n    ::= { natSessionEntry 9 }\n"
- title: natSessionPrivateAddrType OBJECT-TYPE
  contents:
  - "natSessionPrivateAddrType OBJECT-TYPE\n    SYNTAX      InetAddressType\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ specifies the address type used for\n             natSessionPrivateSrcAddr and\
    \ natSessionPrivateDstAddr.\"\n    ::= { natSessionEntry 10 }\n"
- title: natSessionPrivateSrcAddr OBJECT-TYPE
  contents:
  - "natSessionPrivateSrcAddr OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The source\
    \ IP address of the session endpoint that\n             lies in the private network.\n\
    \             The value of this object must be zero only when the\n          \
    \   natSessionPrivateSrcEPBindId object has a zero value.\n             When the\
    \ value of this object is zero, the NAT session\n             lookup will match\
    \ any IP address to this field.\n             The type of this address is determined\
    \ by the value of\n             the natSessionPrivateAddrType object.\"\n    ::=\
    \ { natSessionEntry 11 }\n"
- title: natSessionPrivateSrcPort OBJECT-TYPE
  contents:
  - "natSessionPrivateSrcPort OBJECT-TYPE\n    SYNTAX     InetPortNumber\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"When the value\
    \ of protocol is TCP or UDP, this object\n             represents the source port\
    \ in the first packet of session\n             while in private-realm.  On the\
    \ other hand, when the\n             protocol is ICMP, a NAT session is created\
    \ only for\n             query/response type ICMP messages such as ICMP echo,\n\
    \             Timestamp, and Information request messages, and this\n        \
    \     object represents the private-realm specific identifier\n             in\
    \ the ICMP message, as defined in RFC 792 for ICMPv4\n             and in RFC\
    \ 2463 for ICMPv6.\n             The value of this object must be zero when the\n\
    \             natSessionPrivateSrcEPBindId object has zero value\n           \
    \  and value of natSessionPrivateSrcEPBindMode is\n             addressPortBind(2).\
    \  In such a case, the NAT session\n             lookup will match any port number\
    \ to this field.\n             The value of this object must be zero when the\
    \ object\n             is not a representative field (SrcPort, DstPort, or\n \
    \            ICMP identifier) of the session tuple in either the\n           \
    \  public realm or the private realm.\"\n    ::= { natSessionEntry 12 }\n"
- title: natSessionPrivateDstAddr OBJECT-TYPE
  contents:
  - "natSessionPrivateDstAddr OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The destination\
    \ IP address of the session endpoint that\n             lies in the private network.\n\
    \             The value of this object must be zero when the\n             natSessionPrivateDstEPBindId\
    \ object has a zero value.\n             In such a scenario, the NAT session lookup\
    \ will match\n             any IP address to this field.\n             The type\
    \ of this address is determined by the value of\n             the natSessionPrivateAddrType\
    \ object.\"\n    ::= { natSessionEntry 13 }\n"
- title: natSessionPrivateDstPort OBJECT-TYPE
  contents:
  - "natSessionPrivateDstPort OBJECT-TYPE\n    SYNTAX     InetPortNumber\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"When the value\
    \ of protocol is TCP or UDP, this object\n             represents the destination\
    \ port in the first packet\n             of session while in private-realm.  On\
    \ the other hand,\n             when the protocol is ICMP, this object is not\
    \ relevant\n             and should be set to zero.\n             The value of\
    \ this object must be zero when the\n             natSessionPrivateDstEPBindId\
    \ object has a zero\n             value and natSessionPrivateDstEPBindMode is\
    \ set to\n             addressPortBind(2).  In such a case, the NAT session\n\
    \             lookup will match any port number to this field.\n             The\
    \ value of this object must be zero when the object\n             is not a representative\
    \ field (SrcPort, DstPort, or\n             ICMP identifier) of the session tuple\
    \ in either the\n             public realm or the private realm.\"\n    ::= {\
    \ natSessionEntry 14 }\n"
- title: natSessionPublicAddrType OBJECT-TYPE
  contents:
  - "natSessionPublicAddrType OBJECT-TYPE\n    SYNTAX      InetAddressType\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ specifies the address type used for\n             natSessionPublicSrcAddr and\
    \ natSessionPublicDstAddr.\"\n    ::= { natSessionEntry 15 }\n"
- title: natSessionPublicSrcAddr OBJECT-TYPE
  contents:
  - "natSessionPublicSrcAddr OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The source\
    \ IP address of the session endpoint that\n             lies in the public network.\n\
    \             The value of this object must be zero when the\n             natSessionPrivateSrcEPBindId\
    \ object has a zero value.\n             In such a scenario, the NAT session lookup\
    \ will match\n             any IP address to this field.\n             The type\
    \ of this address is determined by the value of\n             the natSessionPublicAddrType\
    \ object.\"\n    ::= { natSessionEntry 16 }\n"
- title: natSessionPublicSrcPort OBJECT-TYPE
  contents:
  - "natSessionPublicSrcPort OBJECT-TYPE\n    SYNTAX     InetPortNumber\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"When the value\
    \ of protocol is TCP or UDP, this object\n             represents the source port\
    \ in the first packet of\n             session while in public-realm.  On the\
    \ other hand, when\n             protocol is ICMP, a NAT session is created only\
    \ for\n             query/response type ICMP messages such as ICMP echo,\n   \
    \          Timestamp, and Information request messages, and this\n           \
    \  object represents the public-realm specific identifier\n             in the\
    \ ICMP message, as defined in RFC 792 for ICMPv4\n             and in RFC 2463\
    \ for ICMPv6.\n             The value of this object must be zero when the\n \
    \            natSessionPrivateSrcEPBindId object has a zero value\n          \
    \   and natSessionPrivateSrcEPBindMode is set to\n             addressPortBind(2).\
    \  In such a scenario, the NAT\n             session lookup will match any port\
    \ number to this\n             field.\n             The value of this object must\
    \ be zero when the object\n             is not a representative field (SrcPort,\
    \ DstPort or\n             ICMP identifier) of the session tuple in either the\n\
    \             public realm or the private realm.\"\n    ::= { natSessionEntry\
    \ 17 }\n"
- title: natSessionPublicDstAddr OBJECT-TYPE
  contents:
  - "natSessionPublicDstAddr OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The destination\
    \ IP address of the session endpoint that\n             lies in the public network.\n\
    \             The value of this object must be non-zero when the\n           \
    \  natSessionPrivateDstEPBindId object has a non-zero\n             value.  If\
    \ the value of this object and the\n             corresponding natSessionPrivateDstEPBindId\
    \ object value\n             is zero, then the NAT session lookup will match any\
    \ IP\n             address to this field.\n             The type of this address\
    \ is determined by the value of\n             the natSessionPublicAddrType object.\"\
    \n    ::= { natSessionEntry 18 }\n"
- title: natSessionPublicDstPort OBJECT-TYPE
  contents:
  - "natSessionPublicDstPort OBJECT-TYPE\n    SYNTAX     InetPortNumber\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"When the value\
    \ of protocol is TCP or UDP, this object\n             represents the destination\
    \ port in the first packet of\n             session while in public-realm.  On\
    \ the other hand, when\n             the protocol is ICMP, this object is not\
    \ relevant for\n             translation and should be zero.\n             The\
    \ value of this object must be zero when the\n             natSessionPrivateDstEPBindId\
    \ object has a zero value\n             and natSessionPrivateDstEPBindMode is\n\
    \             addressPortBind(2).  In such a scenario, the NAT\n             session\
    \ lookup will match any port number to this\n             field.\n           \
    \  The value of this object must be zero when the object\n             is not\
    \ a representative field (SrcPort, DstPort, or\n             ICMP identifier)\
    \ of the session tuple in either the\n             public realm or the private\
    \ realm.\"\n    ::= { natSessionEntry 19 }\n"
- title: natSessionMaxIdleTime OBJECT-TYPE
  contents:
  - "natSessionMaxIdleTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"The max time for which\
    \ this session can be idle\n             without detecting a packet.\"\n    ::=\
    \ { natSessionEntry 20 }\n"
- title: natSessionCurrentIdleTime OBJECT-TYPE
  contents:
  - "natSessionCurrentIdleTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The time since\
    \ a packet belonging to this session was\n            last detected.\"\n    ::=\
    \ { natSessionEntry 21 }\n"
- title: natSessionInTranslates OBJECT-TYPE
  contents:
  - "natSessionInTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of inbound packets that were translated for\n             this session.\n  \
    \           Discontinuities in the value of this counter can occur at\n      \
    \       reinitialization of the management system and at other\n             times,\
    \ as indicated by the value of\n             ifCounterDiscontinuityTime on the\
    \ relevant interface.\"\n    ::= { natSessionEntry 22 }\n"
- title: natSessionOutTranslates OBJECT-TYPE
  contents:
  - "natSessionOutTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of outbound packets that were translated for\n             this session.\n \
    \            Discontinuities in the value of this counter can occur at\n     \
    \        reinitialization of the management system and at other\n            \
    \ times, as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\"\n    ::= { natSessionEntry 23 }\n"
