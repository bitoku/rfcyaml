- title: natMIBObjects OBJECT IDENTIFIER ::= { natMIB 1 }
  contents:
  - 'natMIBObjects OBJECT IDENTIFIER ::= { natMIB 1 }

    '
- title: NatProtocolType ::= TEXTUAL-CONVENTION
  contents:
  - "NatProtocolType ::= TEXTUAL-CONVENTION\n       STATUS       current\n       DESCRIPTION\n\
    \               \"A list of protocols that support the network\n             \
    \   address translation.  Inclusion of the values is\n                not intended\
    \ to imply that those protocols\n                need to be supported.  Any change\
    \ in this\n                TEXTUAL-CONVENTION should also be reflected in\n  \
    \              the definition of NatProtocolMap, which is a\n                BITS\
    \ representation of this.\"\n       SYNTAX   INTEGER {\n                     none\
    \ (1),  -- not specified\n                     other (2), -- none of the following\n\
    \                     icmp (3),\n                     udp (4),\n             \
    \        tcp (5)\n                  }\n"
- title: NatProtocolMap ::= TEXTUAL-CONVENTION
  contents:
  - "NatProtocolMap ::= TEXTUAL-CONVENTION\n       STATUS       current\n       DESCRIPTION\n\
    \               \"A bitmap of protocol identifiers that support\n            \
    \    the network address translation.  Any change\n                in this TEXTUAL-CONVENTION\
    \ should also be\n                reflected in the definition of NatProtocolType.\"\
    \n       SYNTAX   BITS {\n                  other (0),\n                  icmp\
    \ (1),\n                  udp (2),\n                  tcp (3)\n              \
    \  }\n"
- title: NatAddrMapId ::= TEXTUAL-CONVENTION
  contents:
  - "NatAddrMapId ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d\"\n       STATUS\
    \ current\n       DESCRIPTION\n               \"A unique id that is assigned to\
    \ each address map\n                by a NAT enabled device.\"\n       SYNTAX\
    \   Unsigned32 (1..4294967295)\n"
- title: NatBindIdOrZero ::= TEXTUAL-CONVENTION
  contents:
  - "NatBindIdOrZero ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d\"\n       STATUS\
    \ current\n       DESCRIPTION\n               \"A unique id that is assigned to\
    \ each bind by\n                a NAT enabled device.  The bind id will be zero\n\
    \                in the case of a Symmetric NAT.\"\n       SYNTAX   Unsigned32\
    \ (0..4294967295)\n"
- title: NatBindId ::= TEXTUAL-CONVENTION
  contents:
  - "NatBindId ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d\"\n       STATUS current\n\
    \       DESCRIPTION\n               \"A unique id that is assigned to each bind\
    \ by\n                a NAT enabled device.\"\n       SYNTAX   Unsigned32 (1..4294967295)\n"
- title: NatSessionId ::= TEXTUAL-CONVENTION
  contents:
  - "NatSessionId ::= TEXTUAL-CONVENTION\n       DISPLAY-HINT \"d\"\n       STATUS\
    \ current\n       DESCRIPTION\n               \"A unique id that is assigned to\
    \ each session by\n                a NAT enabled device.\"\n       SYNTAX   Unsigned32\
    \ (1..4294967295)\n"
- title: NatBindMode ::= TEXTUAL-CONVENTION
  contents:
  - "NatBindMode ::= TEXTUAL-CONVENTION\n       STATUS current\n       DESCRIPTION\n\
    \               \"An indication of whether the bind is\n                an address\
    \ bind or an address port bind.\"\n       SYNTAX   INTEGER {\n               \
    \      addressBind (1),\n                     addressPortBind (2)\n          \
    \      }\n"
- title: NatAssociationType ::= TEXTUAL-CONVENTION
  contents:
  - "NatAssociationType ::= TEXTUAL-CONVENTION\n       STATUS current\n       DESCRIPTION\n\
    \               \"An indication of whether the association is\n              \
    \  static or dynamic.\"\n       SYNTAX   INTEGER {\n                     static\
    \ (1),\n                     dynamic (2)\n                }\n"
- title: NatTranslationEntity ::= TEXTUAL-CONVENTION
  contents:
  - "NatTranslationEntity ::= TEXTUAL-CONVENTION\n       STATUS       current\n  \
    \     DESCRIPTION\n               \"An indication of a) the direction of a session\
    \ for\n                which an address map entry, address bind or port\n    \
    \            bind is applicable, and b) the entity (source or\n              \
    \  destination) within the session that is subject to\n                translation.\"\
    \n       SYNTAX   BITS {\n                  inboundSrcEndPoint (0),\n        \
    \          outboundDstEndPoint(1),\n                  inboundDstEndPoint (2),\n\
    \                  outboundSrcEndPoint(3)\n                }\n"
