- title: natAddrBindLocalAddrType OBJECT-TYPE
  contents:
  - "natAddrBindLocalAddrType OBJECT-TYPE\n    SYNTAX      InetAddressType\n    MAX-ACCESS\
    \  not-accessible\n    STATUS      current\n    DESCRIPTION\n            \"This\
    \ object specifies the address type used for\n             natAddrBindLocalAddr.\"\
    \n    ::= { natAddrBindEntry 1 }\n"
- title: natAddrBindLocalAddr OBJECT-TYPE
  contents:
  - "natAddrBindLocalAddr OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS\
    \ not-accessible\n    STATUS     current\n    DESCRIPTION\n            \"This\
    \ object represents the private-realm specific network\n             layer address,\
    \ which maps to the public-realm address\n             represented by natAddrBindGlobalAddr.\n\
    \             The type of this address is determined by the value of\n       \
    \      the natAddrBindLocalAddrType object.\"\n   ::= { natAddrBindEntry 2 }\n"
- title: natAddrBindGlobalAddrType OBJECT-TYPE
  contents:
  - "natAddrBindGlobalAddrType OBJECT-TYPE\n    SYNTAX      InetAddressType\n    MAX-ACCESS\
    \  read-only\n    STATUS      current\n    DESCRIPTION\n            \"This object\
    \ specifies the address type used for\n             natAddrBindGlobalAddr.\"\n\
    \    ::= { natAddrBindEntry 3 }\n"
- title: natAddrBindGlobalAddr OBJECT-TYPE
  contents:
  - "natAddrBindGlobalAddr OBJECT-TYPE\n    SYNTAX     InetAddress\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This object\
    \ represents the public-realm network layer\n             address that maps to\
    \ the private-realm network layer\n             address represented by natAddrBindLocalAddr.\n\
    \             The type of this address is determined by the value of\n       \
    \      the natAddrBindGlobalAddrType object.\"\n    ::= { natAddrBindEntry 4 }\n"
- title: natAddrBindId OBJECT-TYPE
  contents:
  - "natAddrBindId OBJECT-TYPE\n    SYNTAX     NatBindId\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"This object represents\
    \ a bind id that is dynamically\n             assigned to each bind by a NAT enabled\
    \ device.  Each\n             bind is represented by a bind id that is\n     \
    \        unique across both, the natAddrBindTable and the\n             natAddrPortBindTable.\"\
    \n    ::= { natAddrBindEntry 5 }\n"
- title: natAddrBindTranslationEntity OBJECT-TYPE
  contents:
  - "natAddrBindTranslationEntity OBJECT-TYPE\n    SYNTAX     NatTranslationEntity\n\
    \    MAX-ACCESS read-only\n    STATUS     current\n    DESCRIPTION\n         \
    \   \"This object represents the direction of sessions\n             for which\
    \ this bind is applicable and the endpoint entity\n             (source or destination)\
    \ within the sessions that is\n             subject to translation using the BIND.\n\
    \             Orientation of the bind can be a superset of\n             translationEntity\
    \ of the address map entry which\n             forms the basis for this bind.\n\
    \             For example, if the translationEntity of an\n             address\
    \ map entry is outboundSrcEndPoint, the\n             translationEntity of a bind\
    \ derived from this\n             map entry may either be outboundSrcEndPoint\
    \ or\n             it may be bidirectional (a bitmask of\n             outboundSrcEndPoint\
    \ and inboundDstEndPoint).\"\n    ::= { natAddrBindEntry 6 }\n"
- title: natAddrBindType OBJECT-TYPE
  contents:
  - "natAddrBindType OBJECT-TYPE\n    SYNTAX     NatAssociationType\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This object\
    \ indicates whether the bind is static or\n             dynamic.\"\n    ::= {\
    \ natAddrBindEntry 7 }\n"
- title: natAddrBindMapIndex OBJECT-TYPE
  contents:
  - "natAddrBindMapIndex OBJECT-TYPE\n    SYNTAX     NatAddrMapId\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This object\
    \ is a pointer to the natAddrMapTable entry\n             (and the parameters\
    \ of that entry) which was used in\n             creating this BIND.  This object,\
    \ in conjunction with the\n             ifIndex (which identifies a unique addrMapName)\
    \ points to\n             a unique entry in the natAddrMapTable.\"\n    ::= {\
    \ natAddrBindEntry 8 }\n"
- title: natAddrBindSessions OBJECT-TYPE
  contents:
  - "natAddrBindSessions OBJECT-TYPE\n    SYNTAX     Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS     current\n    DESCRIPTION\n            \"Number of sessions currently\
    \ using this BIND.\"\n    ::= { natAddrBindEntry 9 }\n"
- title: natAddrBindMaxIdleTime OBJECT-TYPE
  contents:
  - "natAddrBindMaxIdleTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"This object\
    \ indicates the maximum time for\n             which this bind can be idle with\
    \ no sessions\n             attached to it.\n             The value of this object\
    \ is of relevance only for\n             dynamic NAT.\"\n    ::= { natAddrBindEntry\
    \ 10 }\n"
- title: natAddrBindCurrentIdleTime OBJECT-TYPE
  contents:
  - "natAddrBindCurrentIdleTime OBJECT-TYPE\n    SYNTAX     TimeTicks\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"At any given\
    \ instance, this object indicates the\n             time that this bind has been\
    \ idle without any sessions\n             attached to it.\n             The value\
    \ of this object is of relevance only for\n             dynamic NAT.\"\n    ::=\
    \ { natAddrBindEntry 11 }\n"
- title: natAddrBindInTranslates OBJECT-TYPE
  contents:
  - "natAddrBindInTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of inbound packets that were successfully\n             translated by using\
    \ this bind entry.\n             Discontinuities in the value of this counter\
    \ can occur at\n             reinitialization of the management system and at\
    \ other\n             times, as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\"\n    ::= { natAddrBindEntry 12 }\n"
- title: natAddrBindOutTranslates OBJECT-TYPE
  contents:
  - "natAddrBindOutTranslates OBJECT-TYPE\n    SYNTAX     Counter64\n    MAX-ACCESS\
    \ read-only\n    STATUS     current\n    DESCRIPTION\n            \"The number\
    \ of outbound packets that were successfully\n             translated using this\
    \ bind entry.\n             Discontinuities in the value of this counter can occur\
    \ at\n             reinitialization of the management system and at other\n  \
    \           times as indicated by the value of\n             ifCounterDiscontinuityTime\
    \ on the relevant interface.\"\n    ::= { natAddrBindEntry 13 }\n"
