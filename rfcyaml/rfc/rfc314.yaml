- title: Next Network Graphics Working Group Meeting               14 March 1972
  contents:
  - 'Next Network Graphics Working Group Meeting               14 March 1972

    '
- title: Network Graphics Working Group Meeting
  contents:
  - "Network Graphics Working Group Meeting\n   The next network graphics working\
    \ group meeting has definitely\n   been scheduled for April 16-18 at The Mitre\
    \ Corporation,\n   McLean, Virginia.\n   Please advise Ira Cotton at Mitre as\
    \ soon as possible if you\n   plan to attend.\n      His phone number is (703)\
    \ 893-3500 x2887.\n      Address is The Mitre Corporation, McLean, Virginia, 22101.\n\
    \      Home phone number (for panic use): (202) 785-1624.\n   A block of rooms\
    \ has been reserved at the Tysons Corner\n   Holiday Inn which is approximately\
    \ 1 mile from Mitre (see\n   attached map) on route 123.\n      These rooms are\
    \ $19 for a single.\n      Please reserve your room as soon as possible with Ira.\n\
    \      The phone number of the Holiday Inn is (703) 893-2100.\n   The meeting\
    \ will convene at 6 PM on Sunday evening at Mitre.\n   We will have the normal\
    \ facilities for slides and viewgraphs.\n   Please make any requests for special\
    \ equipment (e.g., movie\n   projector) in advance.\n      Mitre has a TIP, several\
    \ teletypes, a Datapoint 3300, and a\n      2741.\n      In addition, we have\
    \ an Imlac on loan.\n   If there is sufficient interest, a banquet will be arranged\
    \ at\n   a local inn.\n   Washington should be very attractive at this time of\
    \ year with\n   the cherry trees in bloom. I look forward to seeing all of you\n\
    \   again!\n       [ This RFC was put into machine readable form for entry ]\n\
    \       [ into the online RFC archives by BBN Corp. under the   ]\n       [ direction\
    \ of Alex McKenzie.                   12/96   ]\n"
