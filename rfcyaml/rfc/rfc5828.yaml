- title: Abstract
  contents:
  - "Abstract\n   There has been significant recent work in increasing the capabilities\n\
    \   of Ethernet switches and Ethernet forwarding models.  As a\n   consequence,\
    \ the role of Ethernet is rapidly expanding into\n   \"transport networks\" that\
    \ previously were the domain of other\n   technologies such as Synchronous Optical\
    \ Network (SONET) /\n   Synchronous Digital Hierarchy (SDH), Time-Division Multiplexing\n\
    \   (TDM), and Asynchronous Transfer Mode (ATM).  This document defines\n   an\
    \ architecture and framework for a Generalized-MPLS-based control\n   plane for\
    \ Ethernet in this \"transport network\" capacity.  GMPLS has\n   already been\
    \ specified for similar technologies.  Some additional\n   extensions to the GMPLS\
    \ control plane are needed, and this document\n   provides a framework for these\
    \ extensions.\n"
