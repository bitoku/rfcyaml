- title: 2.  Background
  contents:
  - "2.  Background\n   This section provides background to the types of switching\
    \ and\n   services that are supported within the defined framework.  The former\n\
    \   is particularly important as it identifies the switching functions\n   that\
    \ GMPLS will need to represent and control.  The intent is for\n   this document\
    \ to allow for all standard forms of Ethernet switching\n   and services.\n  \
    \ The material presented in this section is based on both finished and\n   ongoing\
    \ work taking place in the IEEE 802.1 Working Group, the ITU-T,\n   and the MEF.\
    \  This section references and, to some degree, summarizes\n   that work.  This\
    \ section is not a replacement for or an authoritative\n   description of that\
    \ work.\n"
- title: 2.1.  Ethernet Switching
  contents:
  - "2.1.  Ethernet Switching\n   In Ethernet switching terminology, the bridge relay\
    \ is responsible\n   for forwarding and replicating the frames.  Bridge relays\
    \ forward\n   frames based on the Ethernet header fields: Virtual Local Area\n\
    \   Network (VLAN) Identifiers (VIDs) and Destination Media Access\n   Control\
    \ (DMAC) address.  PBB [802.1ah] has also introduced a Service\n   Instance tag\
    \ (I-TAG).  Across all the Ethernet extensions (already\n   referenced in the\
    \ Introduction), multiple forwarding functions, or\n   service interfaces, have\
    \ been defined using the combination of VIDs,\n   DMACs, and I-TAGs.  PBB [802.1ah]\
    \ provides a breakdown of the\n   different types of Ethernet switching services.\
    \  Figure 1 reproduces\n   this breakdown.\n                                 PBB\
    \ Network\n                                Service Types\n                   \
    \          _,,-'    |    '--.._\n                       _,.-''         |     \
    \     `'--.._\n                 _,.--'               |                 `'--..\n\
    \           Port based              S-tagged              I-tagged\n         \
    \                         _,-     -.\n                               _.'     \
    \     `.\n                            _,'               `.\n                 \
    \       one-to-one           bundled\n                                       \
    \     _.-   =.\n                                        _.-'        ``-.._\n \
    \                                   _.-'                 `-..\n              \
    \                 many-to-one              all-to-one\n                      \
    \                                       |\n                                  \
    \                           |\n                                              \
    \               |\n                                                        Transparent\n\
    \                Figure 1: Ethernet Switching Service Types\n   The switching\
    \ types are defined in Clause 25 of [802.1ah].  While not\n   specifically described\
    \ in [802.1ah], the Ethernet services being\n   defined in the context of [MEF.6]\
    \ and [G.8011] also fall into the\n   types defined in Figure 1 (with the exception\
    \ of the newly defined\n   I-tagged service type).\n   [802.1ah] defines a new\
    \ I-tagged service type but does not\n   specifically define the Ethernet services\
    \ being defined in the\n   context of [MEF.6] and [G.8011], which are also illustrated\
    \ in Figure\n   1.\n   To summarize the definitions:\n   o Port based\n     This\
    \ is a frame-based service that supports specific frame types;\n     no Service\
    \ VLAN tagging or MAC-address-based switching.\n   o S-tagged\n     There are\
    \ multiple S-TAG-aware services, including:\n     + one-to-one\n       In this\
    \ service, each VLAN identifier (VID) is mapped into a\n       different service.\n\
    \     + bundled\n       Bundled S-tagged service supports the mapping of multiple\
    \ VIDs\n       into a single service and includes:\n       * many-to-one\n   \
    \      In this frame-based service, multiple VIDs are mapped into the\n      \
    \   same service.\n       * all-to-one\n         In this frame-based service,\
    \ all VIDs are mapped into the same\n         service.\n         - transparent\n\
    \           This is a special case, all frames are mapped from a single\n    \
    \       incoming port to a single destination Ethernet port.\n   o I-tagged\n\
    \     The edge of a PBBN consists of a combined backbone relay\n     (B-component\
    \ relay) and service instance relay (I-component relay).\n     An I-TAG contains\
    \ a service identifier (24-bit I-SID) and priority\n     markings as well as some\
    \ other fields.  An I-tagged service is\n     typically between the edges of the\
    \ PBBN and terminated at each edge\n     on an I-component that faces a customer\
    \ port so the service is\n     often not visible except at the edges.  However,\
    \ since the\n     I-component relay involves a distinct relay, it is possible\
    \ to have\n     a visible I-tagged Service by separating the I-component relay\
    \ from\n     the B-component relay.  Two examples where it makes sense to do\n\
    \     this are an I-tagged service between two PBBNs and as an attachment\n  \
    \   to a customer's Provider Instance Port.\n   In general, the different switching\
    \ types determine which of the\n   Ethernet header fields are used in the forwarding/switching\
    \ function,\n   e.g., VID only or VID and DMACs.  The switching type may also\
    \ require\n   the use of additional Ethernet headers or fields.  Services defined\n\
    \   for UNIs tend to use the headers for requesting service (service\n   delimiter)\
    \ and are relevant between the customer site and network\n   edge.\n   In most\
    \ bridging cases, the header fields cannot be changed, but some\n   translations\
    \ of VID field values are permitted, typically at the\n   network edges.\n   Across\
    \ all service types, the Ethernet data plane is bidirectional\n   congruent. \
    \ This means that the forward and reverse paths share the\n   exact same set of\
    \ nodes, ports, and bidirectional links.  This\n   property is fundamental.  The\
    \ 802.1 group has maintained this\n   bidirectional congruent property in the\
    \ definition of Connectivity\n   Fault Management (CFM), which is part of the\
    \ overall OAM capability.\n"
- title: 2.2.  Operations, Administration, and Maintenance (OAM)
  contents:
  - "2.2.  Operations, Administration, and Maintenance (OAM)\n   Robustness is enhanced\
    \ with the addition of data-plane OAM to provide\n   both fault and performance\
    \ management.\n   Ethernet OAM messages ([802.1ag] and [Y.1731]) rely on data-plane\n\
    \   forwarding for both directions.  Determining a broken path or\n   misdirected\
    \ packet in this case relies on OAM following the Eth-LSP.\n   These OAM message\
    \ identifiers are dependent on the data plane, so\n   they work equally well for\
    \ provisioned or GMPLS-controlled paths.\n   Ethernet OAM currently consists of:\n\
    \      Defined in both [802.1ag] and [Y.1731]:\n      - CCM/RDI:  Continuity Check\
    \ Message / Remote Defect Indication\n      - LBM/LBR:  Loopback Message/Reply\n\
    \      - LTM/LTR:  Link Trace Message/Reply\n      - VSM/VSR:  Vendor-Specific\
    \ Message/Reply\n      Additionally defined in [Y.1731]:\n      - AIS:      Alarm\
    \ Indication Signal\n      - LCK:      Locked Signal\n      - TST:      Test\n\
    \      - LMM/LMR:  Loss Measurement Message/Reply\n      - DM:       Delay Measurement\n\
    \      - DMM/DMR:  Delay Measurement Message/Reply\n      - EXM/EXR:  Experimental\
    \ Message/Reply\n      - APS, MCC: Automatic Protection Switching, Maintenance\n\
    \                  Communication Channel\n   These functions are supported across\
    \ all the standardized Eth-LSP\n   formats.\n"
- title: 2.3.  Ethernet Switching Characteristics
  contents:
  - "2.3.  Ethernet Switching Characteristics\n   Ethernet is similar to MPLS as it\
    \ encapsulates different packet and\n   frame types for data transmission.  In\
    \ Ethernet, the encapsulated\n   data is referred to as MAC client data.  The\
    \ encapsulation is an\n   Ethernet MAC frame with a header, a source address,\
    \ a destination\n   address, and an optional VLAN identifier, type, and length\
    \ on the\n   front of the MAC client data with optional padding and a Frame Check\n\
    \   Sequence at the end of the frame.\n   The type of MAC client data is typically\
    \ identified by an \"Ethertype\"\n   value.  This is an explicit type indication,\
    \ but Ethernet also\n   supports an implicit type indication.\n   Ethernet bridging\
    \ switches based on a frame's destination MAC address\n   and VLAN.  The VLAN\
    \ identifies a virtual active set of bridges and\n   LANs.  The address is assumed\
    \ to be unique and invariant within the\n   VLAN.  MAC addresses are often globally\
    \ unique, but this is not\n   necessary for bridging.\n"
- title: 3.  Framework
  contents:
  - "3.  Framework\n   As defined in the GMPLS architecture [RFC3945], the GMPLS control\n\
    \   plane can be applied to a technology by controlling the data-plane\n   and\
    \ switching characteristics of that technology.  The GMPLS\n   architecture, per\
    \ [RFC3945], allowed for control of Ethernet bridges\n   and other Layer 2 technologies\
    \ using the Layer-2 Switch Capable\n   (L2SC) switching type.  But, the control\
    \ of Ethernet switching was\n   not explicitly defined in [RFC3471], [RFC4202],\
    \ or any other\n   subsequent GMPLS reference document.\n   The GMPLS architecture\
    \ includes a clear separation between a control\n   plane and a data plane.  Control\
    \ plane and data plane separation\n   allows the GMPLS control plane to remain\
    \ architecturally and\n   functionally unchanged while controlling different technologies.\
    \  The\n   architecture also requires IP connectivity for the control plane to\n\
    \   exchange information, but does not otherwise require an IP data\n   plane.\n\
    \   All aspects of GMPLS, i.e., addressing, signaling, routing and link\n   management,\
    \ may be applied to Ethernet switching.  GMPLS can provide\n   control for traffic-engineered\
    \ and protected Ethernet service paths.\n   This document defines the term \"\
    Eth-LSP\" to refer to Ethernet service\n   paths that are controlled via GMPLS.\
    \  As is the case with all GMPLS\n   controlled services, Eth-LSPs can leverage\
    \ common traffic engineering\n   attributes such as:\n   - bandwidth profile;\n\
    \   - forwarding priority level;\n   - connection preemption characteristics;\n\
    \   - protection/resiliency capability;\n   - routing policy, such as an explicit\
    \ route;\n   - bidirectional service;\n   - end-to-end and segment protection;\n\
    \   - hierarchy\n   The bandwidth profile may be used to set the committed information\n\
    \   rate, peak information rate, and policies based on either under-\n   subscription\
    \ or over-subscription.  Services covered by this\n   framework will use a TSpec\
    \ that follows the Ethernet Traffic\n   parameters defined in [ETH-TSPEC].\n \
    \  In applying GMPLS to \"transport\" Ethernet, GMPLS will need to be\n   extended\
    \ to work with the Ethernet data plane and switching\n   functions.  The definition\
    \ of GMPLS support for Ethernet is\n   multifaceted due to the different forwarding/switching\
    \ functions\n   inherent in the different service types discussed in Section 2.1.\
    \  In\n   general, the header fields used in the forwarding/switching function,\n\
    \   e.g., VID and DMAC, can be characterized as a data-plane label.  In\n   some\
    \ circumstances, these fields will be constant along the path of\n   the Eth-LSP,\
    \ and in others they may vary hop-by-hop or at certain\n   interfaces only along\
    \ the path.  In the case where the \"labels\" must\n   be forwarded unchanged,\
    \ there are a few constraints on the label\n   allocation that are similar to\
    \ some other technologies such as lambda\n   labels.\n   The characteristics of\
    \ the \"transport\" Ethernet data plane are not\n   modified in order to apply\
    \ GMPLS control.  For example, consider the\n   IEEE 802.1Q [802.1Q] data plane:\
    \ The VID is used as a \"filter\"\n   pointing to a particular forwarding table,\
    \ and if the DMAC is found\n   in that forwarding table, the forwarding decision\
    \ is made based on\n   the DMAC.  When forwarding using a spanning tree, if the\
    \ DMAC is not\n   found, the frame is broadcast over all outgoing interfaces for\
    \ which\n   that VID is defined.  This valid MAC checking and broadcast supports\n\
    \   Ethernet learning.  A special case is when a VID is defined for only\n   two\
    \ ports on one bridge, effectively resulting in a P2P forwarding\n   constraint.\
    \  In this case, all frames that are tagged with that VID\n   and received over\
    \ one of these ports are forwarded over the other\n   port without address learning.\n\
    \   [802.1Qay] allows for turning off learning and hence the broadcast\n   mechanism\
    \ that provides means to create explicitly routed Ethernet\n   connections.\n\
    \   This document does not define any specific format for an Eth-LSP\n   label.\
    \  Rather, it is expected that service-specific documents will\n   define any\
    \ signaling and routing extensions needed to support a\n   specific Ethernet service.\
    \  Depending on the requirements of a\n   service, it may be necessary to define\
    \ multiple GMPLS protocol\n   extensions and procedures.  It is expected that\
    \ all such extensions\n   will be consistent with this document.\n   It is expected\
    \ that a key requirement for service-specific documents\n   will be to describe\
    \ label formats and encodings.  It may also be\n   necessary to provide a mechanism\
    \ to identify the required Ethernet\n   service type in signaling and a way to\
    \ advertise the capabilities of\n   Ethernet switches in the routing protocols.\
    \  These mechanisms must\n   make it possible to distinguish between requests\
    \ for different\n   paradigms including new, future, and existing paradigms.\n\
    \   The Switching Type and Interface Switching Capability Descriptor\n   share\
    \ a common set of values and are defined in [RFC3945], [RFC3471],\n   and [RFC4202]\
    \ as indicators of the type of switching that should\n   ([RFC3471]) and can ([RFC4202])\
    \ be performed on a particular link for\n   an LSP.  The L2SC switching type may\
    \ already be used by\n   implementations performing Layer 2 Switching including\
    \ Ethernet.  As\n   such, and to allow the continued use of that switching type\
    \ and those\n   implementations, and to distinguish the different Ethernet switching\n\
    \   paradigms, a new switching type needs to be defined for each new\n   Ethernet\
    \ switching paradigm that is supported.\n   For discussion purposes, we decompose\
    \ the problem of applying GMPLS\n   into the functions of routing, signaling,\
    \ link management, and path\n   selection.  It is possible to use some functions\
    \ of GMPLS alone or in\n   partial combinations.  In most cases, using all functions\
    \ of GMPLS\n   leads to less operational overhead than partial combinations.\n"
- title: 4.  GMPLS Routing and Addressing Model
  contents:
  - "4.  GMPLS Routing and Addressing Model\n   The GMPLS routing and addressing model\
    \ is not modified by this\n   document.  GMPLS control for Eth-LSPs uses the routing\
    \ and addressing\n   model described in [RFC3945].  Most notably, this includes\
    \ the use of\n   IP addresses to identify interfaces and LSP end-points.  It also\n\
    \   includes support for both numbered and unnumbered interfaces.\n   In the case\
    \ where another address family or type of identifier is\n   required to support\
    \ an Ethernet service, extensions may be defined to\n   provide mapping to an\
    \ IP address.  Support of Eth-LSPs is expected to\n   strictly comply to the GMPLS\
    \ protocol suite addressing as specified\n   in [RFC3471], [RFC3473], and related\
    \ documents.\n"
- title: 4.1.  GMPLS Routing
  contents:
  - "4.1.  GMPLS Routing\n   GMPLS routing as defined in [RFC4202] uses IP routing\
    \ protocols with\n   opaque TLV extensions for the purpose of distributing GMPLS-related\n\
    \   TE (router and link) information.  As is always the case with GMPLS,\n   TE\
    \ information is populated based on resource information obtained\n   from LMP\
    \ or from configured information.  The bandwidth resources of\n   the links are\
    \ tracked as Eth-LSPs are set up.  Interfaces supporting\n   the switching of\
    \ Eth-LSPs are identified using the appropriate\n   Interface Switching Capabilities\
    \ (ISC) Descriptor.  As mentioned in\n   Section 3, the definition of one or more\
    \ new ISCs to support Eth-LSPs\n   is expected.  Again, the L2SC ISCs will not\
    \ be used to represent\n   interfaces capable of supporting Eth-LSPs defined by\
    \ this document\n   and subsequent documents in support of the transport Ethernet\n\
    \   switching paradigms.  In addition, ISC-specific TE information may be\n  \
    \ defined as needed to support the requirements of a specific Ethernet\n   Switching\
    \ Service Type.\n   GMPLS routing is an optional functionality but it is highly\
    \ valuable\n   in maintaining topology and distributing the TE database for path\n\
    \   management and dynamic path computation.\n"
- title: 4.2.  Control Plane Network
  contents:
  - "4.2.  Control Plane Network\n   In order for a GMPLS control plane to operate,\
    \ an IP connectivity\n   network of sufficient capacity to handle the information\
    \ exchange of\n   the GMPLS routing and signaling protocols is necessary.\n  \
    \ One way to implement this is with an IP-routed network supported by\n   an IGP\
    \ that views each switch as a terminated IP adjacency.  In other\n   words, IP\
    \ traffic and a simple routing table are available for the\n   control plane,\
    \ but there is no requirement for a high-performance IP\n   data plane, or for\
    \ forwarding user traffic over this IP network.\n   This IP connectivity can be\
    \ provided as a separate independent\n   network (out-of-band) or integrated with\
    \ the Ethernet switches (in-\n   band).\n"
- title: 5.  GMPLS Signaling
  contents:
  - "5.  GMPLS Signaling\n   GMPLS signaling ([RFC3471] and [RFC3473]) is well suited\
    \ to the\n   control of Eth-LSPs and Ethernet switches.  Signaling provides the\n\
    \   ability to dynamically establish a path from an ingress node to an\n   egress\
    \ node.  The signaled path may be completely static and not\n   change for the\
    \ duration of its lifetime.  However, signaling also has\n   the capability to\
    \ dynamically adjust the path in a coordinated\n   fashion after the path has\
    \ been established.  The range of signaling\n   options from static to dynamic\
    \ are under operator control.\n   Standardized signaling also improves multi-vendor\
    \ interoperability.\n   GMPLS signaling supports the establishment and control\
    \ of\n   bidirectional and unidirectional data paths.  Ethernet is\n   bidirectional\
    \ by nature and CFM has been built to leverage this.\n   Prior to CFM, the emulation\
    \ of a physical wire and the learning\n   requirements also mandated bidirectional\
    \ connections.  Given this,\n   Eth-LSPs need to be bidirectional congruent. \
    \ Eth-LSPs may be either\n   P2P or P2MP (see [RFC4875]).  GMPLS signaling also\
    \ allows for full\n   and partial LSP protection; see [RFC4872] and [RFC4873].\n\
    \   Note that standard GMPLS does not support different bandwidth in each\n  \
    \ direction of a bidirectional LSP.  [RFC5467], an Experimental\n   document,\
    \ provides procedures if asymmetric bandwidth bidirectional\n   LSPs are required.\n"
- title: 6.  Link Management
  contents:
  - "6.  Link Management\n   Link discovery has been specified for links interconnecting\
    \ IEEE\n   802.1 bridges in [802.1AB].  The benefits of running link discovery\n\
    \   in large systems are significant.  Link discovery may reduce\n   configuration\
    \ and reduce the possibility of undetected errors in\n   configuration as well\
    \ as exposing misconnections.  However, the\n   802.1AB capability is an optional\
    \ feature, so it is not necessarily\n   operating before a link is operational,\
    \ and it primarily supports the\n   management plane.\n   In the GMPLS context,\
    \ LMP [RFC4204] has been defined to support GMPLS\n   control-plane link management\
    \ and discovery features.  LMP also\n   supports the automated creation of unnumbered\
    \ interfaces for the\n   control plane.  If LMP is not used, there is an additional\n\
    \   configuration requirement for GMPLS link identifiers.  For large-\n   scale\
    \ implementations, LMP is beneficial.  LMP also has optional\n   fault management\
    \ capabilities, primarily for opaque and transparent\n   network technology. \
    \ With IEEE's newer CFM [802.1ag] and ITU-T's\n   capabilities [Y.1731], this\
    \ optional capability may not be needed.\n   It is the goal of the GMPLS Ethernet\
    \ architecture to allow the\n   selection of the best tool set for the user needs.\
    \  The full\n   functionality of Ethernet CFM should be supported when using a\
    \ GMPLS\n   control plane.\n   LMP and 802.1AB are relatively independent.  The\
    \ LMP capability\n   should be sufficient to remove the need for 802.1AB, but\
    \ 802.1 AB can\n   be run in parallel or independently if desired.  Figure 2 provides\n\
    \   possible ways of using LMP, 802.1AB, and 802.1ag in combination.\n   Figure\
    \ 2 illustrates the functional relationship of link management\n   and OAM schemes.\
    \  It is expected that LMP would be used for control-\n   plane functions of link\
    \ property correlation, but that Ethernet\n   mechanisms for OAM such as CFM,\
    \ link trace, etc., would be used for\n   data-plane fault management and fault\
    \ trace.\n        +-------------+        +-------------+\n        | +---------+\
    \ |        | +---------+ |\n        | |         | |        | |         | |GMPLS\n\
    \        | |  LMP    |-|<------>|-|  LMP    | |Link Property\n        | |    \
    \     | |        | |         | |Correlation\n        | |  (opt)  | |GMPLS   |\
    \ |  (opt)  | |\n        | |         | |        | |         | | Bundling\n   \
    \     | +---------+ |        | +---------+ |\n        | +---------+ |        |\
    \ +---------+ |\n        | |         | |        | |         | |\n        | | 802.1AB\
    \ |-|<------>|-| 802.1AB | |P2P\n        | |  (opt)  | |Ethernet| |  (opt)  |\
    \ |link identifiers\n        | |         | |        | |         | |\n        |\
    \ +---------+ |        | +---------+ |\n        | +---------+ |        | +---------+\
    \ |\n        | |         | |        | |         | |End-to-End\n   -----|-| 802.1ag\
    \ |-|<------>|-| 802.1ag |-|-------\n        | | Y.1731  | |Ethernet| | Y.1731\
    \  | |Fault Management\n        | |  (opt)  | |        | |  (opt)  | |Performance\n\
    \        | |         | |        | |         | |Management\n        | +---------+\
    \ |        | +---------+ |\n        +-------------+        +-------------+\n \
    \            Switch 1    link      Switch 2\n                 Figure 2: Logical\
    \ Link Management Options\n"
- title: 7.  Path Computation and Selection
  contents:
  - "7.  Path Computation and Selection\n   GMPLS does not identify a specific method\
    \ for selecting paths or\n   supporting path computation.  GMPLS allows for a\
    \ wide range of\n   possibilities to be supported, from very simple path computation\
    \ to\n   very elaborate path coordination where a large number of coordinated\n\
    \   paths are required.  Path computation can take the form of paths\n   being\
    \ computed in a fully distributed fashion, on a management\n   station with local\
    \ computation for rerouting, or on more\n   sophisticated path computation servers.\n\
    \   Eth-LSPs may be supported using any path selection or computation\n   mechanism.\
    \  As is the case with any GMPLS path selection function,\n   and common to all\
    \ path selection mechanisms, the path selection\n   process should take into consideration\
    \ Switching Capabilities and\n   Encoding advertised for a particular interface.\
    \  Eth-LSPs may also\n   make use of the emerging path computation element and\
    \ selection work;\n   see [RFC4655].\n"
- title: 8.  Multiple VLANs
  contents:
  - "8.  Multiple VLANs\n   This document allows for the support of the signaling\
    \ of Ethernet\n   parameters across multiple VLANs supporting both contiguous\
    \ Eth-LSP\n   and Hierarchical Ethernet LSPs.  The intention is to reuse GMPLS\n\
    \   hierarchy for the support of peer-to-peer models, UNIs, and NNIs.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   A GMPLS-controlled \"transport\" Ethernet system\
    \ should assume that\n   users and devices attached to UNIs may behave maliciously,\n\
    \   negligently, or incorrectly.  Intra-provider control traffic is\n   trusted\
    \ to not be malicious.  In general, these requirements are no\n   different from\
    \ the security requirements for operating any GMPLS\n   network.  Access to the\
    \ trusted network will only occur through the\n   protocols defined for the UNI\
    \ or NNI or through protected management\n   interfaces.\n   When in-band GMPLS\
    \ signaling is used for the control plane, the\n   security of the control plane\
    \ and the data plane may affect each\n   other.  When out-of-band GMPLS signaling\
    \ is used for the control\n   plane, the data-plane security is decoupled from\
    \ the control plane,\n   and therefore the security of the data plane has less\
    \ impact on\n   overall security.\n   Where GMPLS is applied to the control of\
    \ VLAN only, the commonly\n   known techniques for mitigation of Ethernet denial-of-service\
    \ attacks\n   may be required on UNI ports.\n   For a more comprehensive discussion\
    \ on GMPLS security please see the\n   MPLS and GMPLS Security Framework [SECURITY].\
    \  Cryptography can be\n   used to protect against many attacks described in [SECURITY].\
    \  One\n   option for protecting \"transport\" Ethernet is the use of 802.1AE\n\
    \   Media Access Control Security [802.1AE], which provides encryption\n   and\
    \ authentication.  It is expected that solution documents will\n   include a full\
    \ analysis of the security issues that any protocol\n   extensions introduce.\n"
