- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   There has been significant recent work in increasing the\
    \ capabilities\n   of Ethernet switches.  As a consequence, the role of Ethernet\
    \ is\n   rapidly expanding into \"transport networks\" that previously were the\n\
    \   domain of other technologies such as SONET/SDH, TDM, and ATM.  The\n   evolution\
    \ and development of Ethernet capabilities in these areas is\n   a very active\
    \ and ongoing process.\n   Multiple organizations have been active in extending\
    \ Ethernet\n   technology to support transport networks.  This activity has taken\n\
    \   place in the Institute of Electrical and Electronics Engineers (IEEE)\n  \
    \ 802.1 Working Group, the International Telecommunication Union -\n   Telecommunication\
    \ Standardization Sector (ITU-T) and the Metro\n   Ethernet Forum (MEF).  These\
    \ groups have been focusing on Ethernet\n   forwarding, Ethernet management plane\
    \ extensions, and the Ethernet\n   Spanning Tree Control Plane, but not on an\
    \ explicitly routed,\n   constraint-based control plane.\n   In the forwarding-plane\
    \ context, extensions have been, or are being,\n   defined to support different\
    \ transport Ethernet forwarding models,\n   protection modes, and service interfaces.\
    \  Examples of such\n   extensions include [802.1ah], [802.1Qay], [G.8011], and\
    \ [MEF.6].\n   These extensions allow for greater flexibility in the Ethernet\n\
    \   forwarding plane and, in some cases, the extensions allow for a\n   departure\
    \ from forwarding based on a spanning tree.  For example, in\n   the [802.1ah]\
    \ case, greater flexibility in forwarding is achieved\n   through the addition\
    \ of a \"provider\" address space.  [802.1Qay]\n   supports the use of provisioning\
    \ systems and network control\n   protocols that explicitly select traffic-engineered\
    \ paths.\n   This document provides a framework for GMPLS Ethernet Label Switching\n\
    \   (GELS).  GELS will likely require more than one switching type to\n   support\
    \ the different models, and as the GMPLS procedures that will\n   need to be extended\
    \ are dependent on switching type, these will be\n   covered in the technology-specific\
    \ documents.\n   In the provider bridge model developed in the IEEE 802.1ad project\n\
    \   and amended to the IEEE 802.1Q standard [802.1Q], an extra Virtual\n   Local\
    \ Area Network (VLAN) identifier (VID) is added.  This VID is\n   referred to\
    \ as the Service VID (S-VID) and is carried in a Service\n   TAG (S-TAG).  In\
    \ Provider Backbone Bridges (PBBs) [802.1ah], a\n   Backbone VID (B-VID) and B-MAC\
    \ header with a service instance (I-TAG)\n   encapsulate a customer Ethernet frame\
    \ or a service Ethernet frame.\n   In the IEEE 802.1Q standard, the terms Provider\
    \ Backbone Bridges\n   (PBBs) and Provider Backbone Bridged Network (PBBN) are\
    \ used in the\n   context of these extensions.\n   An example of Ethernet protection\
    \ extensions can be found in\n   [G.8031].  Ethernet operations, administration,\
    \ and maintenance (OAM)\n   is another important area that is being extended to\
    \ enable provider\n   Ethernet services.  Related extensions can be found in [802.1ag]\
    \ and\n   [Y.1731].\n   An Ethernet-based service model is being defined within\
    \ the context\n   of the MEF and ITU-T.  [MEF.6] and [G.8011] provide parallel\n\
    \   frameworks for defining network-oriented characteristics of Ethernet\n   services\
    \ in transport networks.  These framework documents discuss\n   general Ethernet\
    \ connection characteristics, Ethernet User-Network\n   Interfaces (UNIs), and\
    \ Ethernet Network-Network Interfaces (NNIs).\n   [G.8011.1] defines the Ethernet\
    \ Private Line (EPL) service, and\n   [G.8011.2] defines the Ethernet Virtual\
    \ Private Line (EVPL) service.\n   [MEF.6] covers both service types.  These activities\
    \ are consistent\n   with the types of Ethernet switching defined in [802.1ah].\n\
    \   The Ethernet forwarding-plane and management-plane extensions allow\n   for\
    \ the disabling of standard Spanning Tree Protocols but do not\n   define an explicitly\
    \ routed, constraint-based control plane.  For\n   example, [802.1Qay] is an amendment\
    \ to IEEE 802.1Q that explicitly\n   allows for traffic engineering of Ethernet\
    \ forwarding paths.\n   The IETF's GMPLS work provides a common control plane\
    \ for different\n   data-plane technologies for Internet and telecommunication\
    \ service\n   providers.  The GMPLS architecture is specified in RFC 3945\n  \
    \ [RFC3945].  The protocols specified for GMPLS can be used to control\n   \"\
    Transport Network\" technologies, e.g., optical and TDM networks.\n   GMPLS can\
    \ also be used for packet and Layer 2 Switching (frame/cell-\n   based networks).\n\
    \   This document provides a framework for the use of GMPLS to control\n   \"\
    transport\" Ethernet Label Switched Paths (Eth-LSPs).  Transport\n   Ethernet\
    \ adds new constraints that require it to be distinguished\n   from the previously\
    \ specified technologies for GMPLS.  Some\n   additional extensions to the GMPLS\
    \ control plane are needed, and this\n   document provides a framework for these\
    \ extensions.  All extensions\n   to support Eth-LSPs will build on the GMPLS\
    \ architecture and related\n   specifications.\n   This document introduces and\
    \ explains GMPLS control plane use for\n   transport Ethernet and the concept\
    \ of the Eth-LSP.  The data-plane\n   aspects of Eth-LSPs are outside the scope\
    \ of this document and IETF\n   activities.\n   The intent of this document is\
    \ to reuse and be aligned with as much\n   of the GMPLS protocols as possible.\
    \  For example, reusing the IP\n   control-plane addressing allows existing signaling,\
    \ routing, Link\n   Management Protocol (LMP), and path computation to be used\
    \ as\n   specified.  The GMPLS protocols support hierarchical LSPs as well as\n\
    \   contiguous LSPs.  Also, GMPLS protocol mechanisms support a variety\n   of\
    \ network reference points from UNIs to NNIs.  Additions to existing\n   GMPLS\
    \ capabilities will only be made to accommodate features unique\n   to transport\
    \ Ethernet.\n"
