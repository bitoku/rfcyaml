- title: 1.1.1.  Concepts
  contents:
  - "1.1.1.  Concepts\n   The following are basic Ethernet and GMPLS terms:\n   o\
    \ Asymmetric Bandwidth\n     This term refers to a property of a bidirectional\
    \ service instance\n     that has differing bandwidth allocation in each direction.\n\
    \   o Bidirectional congruent LSP\n     This term refers to the property of a\
    \ bidirectional LSP that uses\n     only the same nodes, ports, and links in both\
    \ directions.  Ethernet\n     data planes are normally bidirectional congruent\
    \ (sometimes known\n     as reverse path congruent).\n   o Contiguous Eth-LSP\n\
    \     A contiguous Eth-LSP is an end-to-end Eth-LSP that is formed from\n    \
    \ multiple Eth-LSPs, each of which is operating within a VLAN and is\n     mapped\
    \ one-to-one at the VLAN boundaries.  Stitched LSPs form\n     contiguous LSPs.\n\
    \   o Eth-LSP\n     This term refers to Ethernet Label Switched Paths that may\
    \ be\n     controlled via GMPLS.\n   o Hierarchical Eth-LSP\n     Hierarchical\
    \ Eth-LSPs create a hierarchy of Eth-LSPs.\n   o In-band GMPLS signaling\n   \
    \  In-band GMPLS signaling is composed of IP-based control messages\n     that\
    \ are sent on the native Ethernet links encapsulated by a\n     single-hop Ethernet\
    \ header.  Logical links that use a dedicated VID\n     on the same physical links\
    \ would be considered in-band signaling.\n   o Out-of-band GMPLS signaling\n \
    \    Out-of-band GMPLS signaling is composed of IP-based control\n     messages\
    \ that are sent between Ethernet switches over links other\n     than the links\
    \ used by the Ethernet data plane.  Out-of-band\n     signaling typically shares\
    \ a different fate from the data links.\n   o Point-to-point (P2P) Traffic Engineering\
    \ (TE) service instance\n     A TE service instance made up of a single bidirectional\
    \ P2P or two\n     P2P unidirectional Eth-LSPs.\n   o Point-to-multipoint (P2MP)\
    \ Traffic Engineering (TE) service\n     instance\n     A TE service instance\
    \ supported by a set of LSPs that comprises one\n     P2MP LSP from a root to\
    \ n leaves, plus a bidirectional congruent\n     point-to-point (P2P) LSP from\
    \ each of the leaves to the root.\n   o Shared forwarding\n     Shared forwarding\
    \ is a property of a data path where a single\n     forwarding entry (VID + Destination\
    \ MAC address) may be used for\n     frames from multiple sources (Source MAC\
    \ addresses).  Shared\n     forwarding does not change any data-plane behavior.\
    \  Shared\n     forwarding saves forwarding database (FDB) entries only.  Shared\n\
    \     forwarding offers similar benefits to merging in the data plane.\n     However,\
    \ in shared forwarding, the Ethernet data packets are\n     unchanged.  With shared\
    \ forwarding, dedicated control-plane states\n     for all Eth-LSPs are maintained\
    \ regardless of shared forwarding\n     entries.\n"
