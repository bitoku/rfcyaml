- contents:
  - " Update to Remove DVI4 from the Recommended Codecs for the RTP Profile\n     for
    Audio and Video Conferences with Minimal Control (RTP/AVP)\n"
  title: __initial_text__
- contents:
  - "Abstract\n   The RTP Profile for Audio and Video Conferences with Minimal Control\n
    \  (RTP/AVP) is the basis for many other profiles, such as the Secure\n   Real-time
    Transport Protocol (RTP/SAVP), the Extended RTP Profile for\n   Real-time Transport
    Control Protocol (RTCP)-Based Feedback\n   (RTP/AVPF), and the Extended Secure
    RTP Profile for RTCP-Based\n   Feedback (RTP/SAVPF).  This document updates RFC
    3551, the RTP/AVP\n   profile (and by extension, the profiles that build upon
    it), to\n   reflect changes in audio codec usage since that document was\n   originally
    published.\n"
  title: Abstract
