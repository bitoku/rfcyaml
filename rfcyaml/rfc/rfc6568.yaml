  - "                     Design and Application Spaces\n   for IPv6 over Low-Power\
    \ Wireless Personal Area Networks (6LoWPANs)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document investigates potential application scenarios and use\n\
    \   cases for low-power wireless personal area networks (LoWPANs).  This\n   document\
    \ provides dimensions of design space for LoWPAN applications.\n   A list of use\
    \ cases and market domains that may benefit and motivate\n   the work currently\
    \ done in the 6LoWPAN Working Group is provided with\n   the characteristics of\
    \ each dimension.  A complete list of practical\n   use cases is not the goal\
    \ of this document.\n"
