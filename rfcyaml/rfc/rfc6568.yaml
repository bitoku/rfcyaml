- title: 3.2.  Structural Monitoring
  contents:
  - "3.2.  Structural Monitoring\n   Intelligent monitoring in facility management\
    \ can make safety checks\n   and periodic monitoring of the architecture status\
    \ highly efficient.\n   Mains-powered nodes can be included in the design phase\
    \ of\n   construction, or battery-equipped nodes can be added afterwards.  All\n\
    \   nodes are static and manually deployed.  Some data is not critical\n   for\
    \ security protection (such as periodic or query-driven\n   notification of normal\
    \ room temperature), but event-driven emergency\n   data (such as a fire alarm)\
    \ must be handled in a very critical\n   manner.\n"
- title: 3.2.1.  A Use Case and Its Requirements
  contents:
  - "3.2.1.  A Use Case and Its Requirements\n   Example: Bridge Safety Monitoring\n\
    \   A 1000-m-long concrete bridge with 10 pillars is described.  Each\n   pillar\
    \ and the bridge body contain 5 sensors to measure the water\n   level, and 5\
    \ vibration sensors are used to monitor its structural\n   health.  The LoWPAN\
    \ nodes are deployed to have 100-m line-of-sight\n   distance from each other.\
    \  All nodes are placed statically and\n   manually configured with a single-hop\
    \ connection to the local\n   coordinator.  All LoWPAN nodes are immobile while\
    \ the service is\n   provided.  Except for the pillars, there are no special obstacles\n\
    \   causing attenuation of node signals, but careful configuration is\n   needed\
    \ to prevent signal interference between LoWPAN nodes.\n   The physical network\
    \ topology is changed in case of node failure.  On\n   the top part of each pillar,\
    \ a sink node is placed to collect the\n   sensed data.  The sink nodes of each\
    \ pillar become data-gathering\n   points of the LoWPAN hosts at the pillar and\
    \ act as local\n   coordinators.\n   This use case can be extended to medium or\
    \ large sensor networks to\n   monitor a building or, for instance, the safety\
    \ status of highways\n   and tunnels.  Larger networks of the same kind still\
    \ have similar\n   characteristics, such as static node placement and manual deployment;\n\
    \   depending on the blueprint of the structure, mesh topologies will be\n   built\
    \ with mains-powered relay points.  Periodic, query-driven, and\n   event-driven\
    \ real-time data gathering is performed, and the emergency\n   event-driven data\
    \ must be delivered without delay.\n   Dominant parameters in structural monitoring\
    \ applications:\n   o  Deployment: Static, organized, pre-planned.\n   o  Network\
    \ Size: Small (dozens of nodes) to large.\n   o  Power Source: Mains-powered nodes\
    \ are mixed with battery-powered\n      nodes.  (Mains-powered nodes will be used\
    \ for local coordination\n      or relays.)\n   o  Connectivity: Always connected,\
    \ or intermittent via sleeping mode\n      scheduling.\n   o  Multi-Hop Communication:\
    \ It is recommended that multi-hop mesh\n      networking be supported.\n   o\
    \  Traffic Pattern: MP2P (data collection), P2P (localized querying).\n   o  Security\
    \ Level: Safety-critical.  Secure transmission must be\n      guaranteed.  Only\
    \ authenticated users must be able to access and\n      handle the data.\n   o\
    \  Mobility: None.\n   o  QoS: Emergency notification (fire, over-threshold vibrations,\n\
    \      water level, etc.) is required to have priority of delivery and\n     \
    \ must be transmitted in a highly reliable manner.\n   o  Other Issues: Accurate\
    \ sensing and reliable transmission are\n      important.  In addition, sensor\
    \ status reports should be\n      maintained in a reliable monitoring system.\n"
- title: 3.2.2.  6LoWPAN Applicability
  contents:
  - "3.2.2.  6LoWPAN Applicability\n   The network configuration of this use case\
    \ can be done via simple\n   topologies; however, there are many extended use\
    \ cases for more\n   complex structures.  The example bridge monitoring case may\
    \ be the\n   simplest case.  (An example topology is illustrated in Figure 3.)\n\
    \   The LoWPAN nodes are installed in place after manual optimization of\n   their\
    \ location.  As the communication of the leaf LoWPAN nodes may be\n   limited\
    \ to the data-gathering points, both 16-bit and 64-bit\n   addresses can be used\
    \ for IPv6 link-local addresses [3].\n   Each pillar might have one LC for data\
    \ collection.  Communication\n   schedules should be set up between leaf nodes\
    \ and their LC to\n   efficiently gather the different types of sensed data. \
    \ Each data\n   packet may include meta-information about its data, or the type\
    \ of\n   sensors could be encoded in its address during address allocation.\n\
    \   This type of application works based on periodic, query-driven, and\n   event-driven\
    \ notifications.  The data over or under a predefined\n   threshold is meaningful\
    \ to report.  Event-driven data sensed on\n   abnormal occurrences is time-critical\
    \ and requires secure and\n   reliable transmission.  Alternatively, for energy\
    \ conservation, all\n   nodes may have periodic and long sleep modes but wake\
    \ up on certain\n   events.  To ensure the reliability of such emergency event-driven\n\
    \   data, such data is immediately relayed to a power-affluent or\n   mains-powered\
    \ node that usually takes a LoWPAN router role and does\n   not go into a long\
    \ sleep status.  The data-gathering entity can be\n   programmed to trigger actuators\
    \ installed in the infrastructure when\n   a certain threshold value has been\
    \ reached.\n   Due to the safety-critical data of the structure, authentication\
    \ and\n   security are important issues here.  Only authenticated users must be\n\
    \   allowed to access the data.  Additional security should be provided\n   at\
    \ the LBR for restricting access from outside of the LoWPAN.  The\n   LBR may\
    \ take charge of authentication of LoWPAN nodes.  Reliable and\n   secure data\
    \ transmission must be guaranteed.\n   LBR - LC ----- LC ------ LC           LBR:\
    \ LoWPAN Border Router\n         /|        |        |            LC: Local Controller\
    \ node\n        n n    n - n - n    n - n        n: LoWPAN node\n          /\\\
    \       |   |    |   |\n         n  n      n - n    n - n - n\n              \
    \    Figure 3: A Bridge Monitoring Scenario\n"
- title: 3.3.  Connected Home
  contents:
  - "3.3.  Connected Home\n   The \"Connected\" Home or \"Smart\" home is without\
    \ doubt an area where\n   LoWPANs can be used to support an increasing number\
    \ of services:\n   o  Home safety/security\n   o  Home automation and control\n\
    \   o  Healthcare (see Section 3.4)\n   o  Smart appliances and home entertainment\
    \ systems\n   In home environments, LoWPANs typically comprise a few dozen and,\n\
    \   probably in the near future, a few hundred nodes of various types:\n   sensors,\
    \ actuators, and connected objects.\n"
- title: 3.3.1.  A Use Case and Its Requirements
  contents:
  - "3.3.1.  A Use Case and Its Requirements\n   Example: Home Automation\n   The\
    \ home automation and control system LoWPAN offers a wide range of\n   services:\
    \ local or remote access from the Internet (via a secured\n   edge router) to\
    \ monitor the home (temperature, humidity, activation\n   of remote video surveillance,\
    \ status of the doors (locked or open),\n   etc.), as well as home control (activate\
    \ air conditioning/heating,\n   door locks, sprinkler systems, etc.).  Fairly\
    \ sophisticated systems\n   can also optimize the level of energy consumption,\
    \ thanks to a wide\n   range of input from various sensors connected to the LoWPAN\
    \ -- light\n   sensors, presence detection, temperature, etc. -- in order to control\n\
    \   electric window shades, chillers, air flow control, air conditioning,\n  \
    \ and heating.\n   With the emergence of \"Smart Grid\" applications, the LoWPAN\
    \ may also\n   have direct interactions with the Grid itself via the Internet\
    \ to\n   report the amount of kilowatts that could be load-shed (home to Grid)\n\
    \   and to receive dynamic load-shedding information if/when required\n   (Grid\
    \ to home): This application is also referred to as a\n   Demand-Response application.\
    \  Another service, known as Demand-Side\n   Management (DSM), could be provided\
    \ by utilities to monitor and\n   report to the user his energy consumption, with\
    \ a fine granularity\n   (on a per-device basis).  A user can also receive other\
    \ inputs from\n   the utility, such as dynamic pricing; according to local policy,\
    \ the\n   utility may then turn some appliances on or off in order to reduce\n\
    \   its energy bill.\n   In terms of home safety and security, the LoWPAN is made\
    \ up of motion\n   sensors and audio sensors, sensors at doors and windows, and\
    \ video\n   cameras; additional sensors can be added for safety (gas, water, CO,\n\
    \   Radon, smoke detection).  The LoWPAN is typically comprised of a few\n   dozen\
    \ nodes forming an ad hoc network with multi-hop routing, since\n   the nodes\
    \ may not be in direct range.  It is worth mentioning that\n   the number of devices\
    \ tends to grow, considering the number of new\n   applications for the home.\
    \  In its simplest form, all nodes are\n   static and communicate with a central\
    \ control module, but more\n   sophisticated scenarios may also involve inter-device\
    \ communication.\n   For example, a motion/presence sensor may send a multicast\
    \ message to\n   a group of lights to be switched on, or a video camera may be\n\
    \   activated to send a video stream to a cell phone via a gateway.\n   Ergonomics\
    \ in connected homes is key, and the LoWPAN must be\n   self-managed and easy\
    \ to install.  Traffic patterns may vary greatly,\n   depending on applicability;\
    \ so does the level of reliability and QoS\n   expected from the LoWPAN.  Humidity\
    \ sensing is typically not critical\n   and requires no immediate action, whereas\
    \ tele-assistance or gas-leak\n   detection is critical and requires a high degree\
    \ of reliability.\n   Furthermore, although some actions may not involve critical\
    \ data, the\n   response time and network delays must still be on the order of\
    \ a few\n   hundred milliseconds for optimal user experience (e.g., use a remote\n\
    \   control to switch a light on).  A minority of nodes are mobile (with\n   slow\
    \ motion).  With the emergence of energy-related applications, it\n   becomes\
    \ crucial to preserve data confidentiality.  Connected home\n   LoWPANs usually\
    \ do not require multi-topology or QoS routing.  Fairly\n   simple QoS mechanisms\
    \ are enough for handling emergency data; they\n   can be programmed to alarm\
    \ via actuators or to operate sprinklers.\n   Dominant parameters for home automation\
    \ applications:\n   o  Deployment: Multi-hop topologies.\n   o  Network Size:\
    \ Medium number of nodes, potentially high density.\n   o  Power Source: Mix of\
    \ battery-powered and mains-powered devices.\n   o  Connectivity: Intermittent\
    \ (usage-dependent sleep modes).\n   o  Multi-Hop Communication: No requirement\
    \ for multi-topology or QoS\n      routing.\n   o  Traffic Pattern: P2P (inter-device),\
    \ P2MP, and MP2P (polling).\n   o  Security Level: Authentication and encryption\
    \ required.\n   o  Mobility: Some degree of mobility.\n   o  QoS: Support of limited\
    \ QoS for emergency data (alarm).\n"
- title: 3.3.2.  6LoWPAN Applicability
  contents:
  - "3.3.2.  6LoWPAN Applicability\n   In the home automation use case, the network\
    \ topology is made of a\n   mix of battery-operated and mains-powered nodes that\
    \ communicate with\n   each other.  An LBR provides connectivity to the outside\
    \ world for\n   control management (Figure 4).\n   In the home network, installation\
    \ and management must be extremely\n   simple for the user.  Link-local IPv6 addresses\
    \ can be used by nodes\n   with no external communication, and the LBR allocates\
    \ routable\n   addresses to communicate with other LoWPAN nodes not reachable\
    \ over a\n   single radio transmission.\n                             n --- n\n\
    \                             |     |           LBR: LoWPAN Border Router\n  \
    \ Internet/ ----- LBR/LC -- n --- n ---- LC   LC: Local Controller node\n   Utility\
    \ network   |      |            /|\\   n: LoWPAN node\n                     n\
    \ ---- n           n n n\n      (outside)       (home automation system)\n   \
    \                 Figure 4: Home Automation Scenario\n   In some scenarios, traffic\
    \ will be sent to a LC for processing; the\n   LC may in turn decide on local\
    \ actions (switch a light on, ...).  In\n   other scenarios, all devices will\
    \ send their data to the LCs, which\n   in turn may also act as the LBR for data\
    \ processing and potential\n   relay of data outside of the LoWPAN.  It does not\
    \ mean that all\n   devices communicate with each other via the LC and LBR.  For\
    \ the sake\n   of illustration, some of the data may be processed to trigger local\n\
    \   action (e.g., switch off an appliance), simply store and send data\n   once\
    \ enough data has been accumulated (e.g., energy consumption for\n   the past\
    \ 6 hours for a set of appliances), or trigger an alarm that\n   is immediately\
    \ sent to a datacenter (e.g., gas-leak detection).\n   Although in the majority\
    \ of cases nodes within the LoWPAN will be in\n   direct range, some nodes will\
    \ reach the LBR/LC with a path of 2-3\n   hops (with the emergence of several\
    \ low-power media, such as\n   low-power PLC) in which case LoWPAN routers will\
    \ be deployed in the\n   home to interconnect the various IPv6 links.\n   The\
    \ home LoWPAN must be able to provide extremely reliable\n   communication in\
    \ support of some specific applications (e.g., fire,\n   gas-leak detection, health\
    \ monitoring), whereas other applications\n   may not be critical (e.g., humidity\
    \ monitoring).  Such emergency data\n   has the same QoS issues as does event-driven\
    \ data in other\n   applications and can be delivered by pre-defined paths through\n\
    \   mains-powered nodes without being stored in intermediate nodes such\n   as\
    \ LCs.  Similarly, some information may require the use of security\n   mechanisms\
    \ for authentication and confidentiality.\n"
- title: 3.4.  Healthcare
  contents:
  - "3.4.  Healthcare\n   LoWPANs are envisioned to be heavily used in healthcare\
    \ environments.\n   They have a high potential for easing the deployment of new\
    \ services\n   by getting rid of cumbersome wires and simplifying patient care\
    \ in\n   hospitals and at home (home care).  In healthcare environments,\n   delayed\
    \ or lost information may be a matter of life or death.\n   Various systems, ranging\
    \ from simple wearable remote controls for\n   tele-assistance or intermediate\
    \ systems with wearable sensor nodes\n   monitoring various metrics to more complex\
    \ systems for studying life\n   dynamics, can be supported by LoWPANs.  In the\
    \ latter category, a\n   large amount of data from various LoWPAN nodes can be\
    \ collected:\n   movement pattern observation, checks that medicaments have been\n\
    \   taken, object tracking, and more.  An example of such a deployment is\n  \
    \ described in [10] using the concept of \"personal networks\".\n"
- title: 3.4.1.  A Use Case and Its Requirements
  contents:
  - "3.4.1.  A Use Case and Its Requirements\n   Example: Healthcare at Home by Tele-Assistance\n\
    \   A senior citizen who lives alone wears one to several wearable LoWPAN\n  \
    \ nodes to measure heartbeat, pulse rate, etc.  Dozens of LoWPAN nodes\n   are\
    \ densely installed at home for movement detection.  An LBR at home\n   will send\
    \ the sensed information to a connected healthcare center.\n   Portable base stations\
    \ with LCDs may be used to check the data at\n   home, as well.  The different\
    \ roles of devices have different duty\n   cycles, which affect node management.\n\
    \   Multipath interference may often occur due to the mobility of\n   patients\
    \ at home, where there are many walls and obstacles.  Even\n   during sleep, the\
    \ change of body position may affect radio\n   propagation.\n   Data is gathered\
    \ in both periodic and event-driven fashion.  In this\n   application, event-driven\
    \ data can be very time-critical.  Thus,\n   real-time and reliable transmission\
    \ must be guaranteed.\n   Privacy also becomes a serious issue in this case, as\
    \ the sensed data\n   is very personal.  A small set of secret keys can be shared\
    \ within\n   the sensor nodes during bootstrapping procedures in order to build\
    \ a\n   secure link without using much memory and energy.  In addition,\n   different\
    \ data will be provided to the hospital system from that\n   given to a patient's\
    \ family members.  Role-based access control is\n   needed to support such services;\
    \ thus, support of authorization and\n   authentication is important.\n   Dominant\
    \ parameters in healthcare applications:\n   o  Deployment: Pre-planned.\n   o\
    \  Network Size: Small, high node density.\n   o  Power Source: Hybrid.\n   o\
    \  Connectivity: Always on.\n   o  Multi-Hop Communication: Multi-hop for home-care\
    \ devices;\n      patient's body network is star topology.  Multipath interference\n\
    \      due to walls and obstacles at home must be considered.\n   o  Traffic Pattern:\
    \ MP2P/P2MP (data collection), P2P (local\n      diagnostic).\n   o  Security\
    \ Level: Data privacy and security must be provided.\n      Encryption is required.\
    \  It is required that role-based access\n      control be supported by a lightweight\
    \ authentication mechanism.\n   o  Mobility: Moderate (patient's mobility).\n\
    \   o  QoS: High level of reliability support (life-or-death\n      implication),\
    \ role-based.\n   o  Other Issues: Plug-and-play configuration is required for\
    \ mainly\n      non-technical end-users.  Real-time data acquisition and analysis\n\
    \      are important.  Efficient data management is needed for various\n     \
    \ devices that have different duty cycles, and for role-based data\n      control.\
    \  Reliability and robustness of the network are also\n      essential.\n"
- title: 3.4.2.  6LoWPAN Applicability
  contents:
  - "3.4.2.  6LoWPAN Applicability\n   In this use case, the local network size is\
    \ rather small (say, 10\n   nodes or less).  The home care system is statically\
    \ configured with\n   multi-hop paths, and the patient's body network can be built\
    \ as a\n   star topology.  The LBR at home is the sink node in the routing path\n\
    \   from sources on the patient's body.  A plug-and-play configuration is\n  \
    \ required.  As the communication of the system is limited to a home\n   environment,\
    \ both 16-bit and 64-bit addresses can be used for IPv6\n   link-local addresses\
    \ [3].  An example topology is provided in\n   Figure 5.\n   The patient's body\
    \ network can be simply configured as a star\n   topology with a LC dealing with\
    \ data aggregation and dynamic network\n   attachment when the patient moves around\
    \ at home.  As multipath\n   interference may often occur due to the patient's\
    \ mobility at home,\n   the deployment of LoWPAN nodes and transmission paths\
    \ should be well\n   considered.  At home, some nodes can be installed with\n\
    \   power-affluence status, and those LoWPAN nodes can be used for\n   relaying\
    \ points or data aggregation points.\n   The sensed information must be maintained\
    \ with the identification of\n   the patient, no matter whether the patient visits\
    \ the connected\n   hospital or stays at home.  If the patient's LoWPAN uses a\
    \ globally\n   unique IPv6 address, the address can be used for patient\n   identification.\
    \  However, this incurs a cost in terms of privacy and\n   security.  The hospital\
    \ LoWPAN to which the patient's information is\n   transferred needs to operate\
    \ an additional identification system,\n   together with a strong authority and\
    \ authentication mechanism.  The\n   connection between the LBR at home and the\
    \ LBR at the hospital must\n   be reliable and secure, as the data is privacy-critical.\
    \  To achieve\n   this, an additional policy for security between the two LoWPANs\
    \ is\n   recommended.\n                         n - n               I: Internet\n\
    \                         |   |             LBR: Edge Router\n      LBR --- I\
    \ -- LBR - n - n - LC         LC: Local Controller node\n      /|\\          \
    \ |    |       /|\\         n: LoWPAN node\n    .. . ..         n -- n      n\
    \ n n\n   (hospital)       (home system)  (patient)\n                  Figure\
    \ 5: A Mobile Healthcare Scenario\n"
- title: 3.5.  Vehicle Telematics
  contents:
  - "3.5.  Vehicle Telematics\n   LoWPANs play an important role in intelligent transportation\
    \ systems.\n   Incorporated into roads, vehicles, and traffic signals, they\n\
    \   contribute to the improvement of safety in transportation systems.\n   Through\
    \ traffic or air-quality monitoring, they increase the\n   possibility of traffic\
    \ flow optimization, and they help reduce road\n   congestion.\n"
- title: 3.5.1.  A Use Case and Its Requirements
  contents:
  - "3.5.1.  A Use Case and Its Requirements\n   Example: Telematics\n   As shown\
    \ in Figure 6, LoWPAN nodes for motion monitoring are\n   incorporated into roads\
    \ during road construction.  When a car passes\n   over these nodes, it is then\
    \ possible to track, for safety purposes,\n   the trajectory (path) and velocity\
    \ of the car.\n   The lifetime of LoWPAN nodes incorporated into roads is expected\
    \ to\n   be as long as the lifetime of the roads (about 10 years).  Multi-hop\n\
    \   communication is possible between LoWPAN nodes, and the network\n   should\
    \ be able to cope with the deterioration over time of node\n   density due to\
    \ power failures.  Sink nodes placed at the side of the\n   road are most likely\
    \ mains-powered; LoWPAN nodes in the roads run on\n   batteries.  Power-saving\
    \ schemes might intermittently disconnect the\n   nodes.  A rough estimate of\
    \ 4 nodes per square meter is needed.\n   Other applications may involve car-to-car\
    \ communication for increased\n   road safety.\n   Dominant parameters in vehicle\
    \ telematics applications:\n   o  Deployment: Pre-planned (road, vehicle).\n \
    \  o  Network Size: Large (road infrastructure), small (vehicle).\n   o  Power\
    \ Source: Hybrid.\n   o  Connectivity: Intermittent.\n   o  Multi-Hop Communication:\
    \ Multi-hop, especially ad hoc.\n   o  Traffic Pattern: Mostly MP2P, P2MP.\n \
    \  o  Security Level: Handling physical damage and link failure.\n   o  Mobility:\
    \ None (road infrastructure), high (vehicle).\n"
- title: 3.5.2.  6LoWPAN Applicability
  contents:
  - "3.5.2.  6LoWPAN Applicability\n   For this use case, the network topology includes\
    \ fixed LBRs that are\n   mains-powered and have a connection to high-speed networks\
    \ (e.g., the\n   Internet) in order to reach the transportation control center\n\
    \   (Figure 6).  These LBRs may be logically combined with a LC as a data\n  \
    \ sink to gather sensed data from a number of LoWPAN nodes inserted in\n   the\
    \ road pavement.  In the road infrastructure, a LoWPAN with one LBR\n   forms\
    \ a fixed network, and the LoWPAN nodes are installed by manual\n   optimization\
    \ of their location.\n        +-----+\n        | LBR |---------------------------\
    \ LBR ...\n        +-----+     (at the roadside)\n    -------|------------------------------\n\
    \           |\n      n -- n --- n --- n   +---|---+       LBR: LoWPAN Border Router\n\
    \          / \\          |   | n-n-n |         n: LoWPAN node\n         n   n\
    \         n   +---|---+\n                             (cars)\n    --------------------------------------\n\
    \                       Figure 6: Telematics Scenario\n   Given the fact that\
    \ nodes are incorporated into the road, tampering\n   with sensors is difficult\
    \ for an adversary.  However, the application\n   must be robust against possible\
    \ attacks and node failures.  Sensed\n   data should thus be used primarily for\
    \ monitoring purposes, not to\n   instruct (and potentially mislead) traffic participants.\n"
- title: 3.6.  Agricultural Monitoring
  contents:
  - "3.6.  Agricultural Monitoring\n   Accurate temporal and spatial monitoring can\
    \ significantly increase\n   agricultural productivity.  Due to natural limitations,\
    \ such as a\n   farmer's inability to check crops at all times of the day, or\n\
    \   inadequate measurement tools, luck often plays too large a role in\n   the\
    \ success of harvests.  Using a network of strategically placed\n   sensors, indicators\
    \ such as temperature, humidity, and soil condition\n   can be automatically monitored\
    \ without labor-intensive field\n   measurements.  For example, sensor networks\
    \ could provide precise\n   information about crops in real time, enabling businesses\
    \ to reduce\n   water, energy, and pesticide usage and enhancing environmental\n\
    \   protection.  The sensing data can be used to find optimal\n   environments\
    \ for the plants.  In addition, the data on planting\n   conditions can be saved\
    \ by sensor tags, which can be used in\n   supply-chain management.\n"
- title: 3.6.1.  A Use Case and Its Requirements
  contents:
  - "3.6.1.  A Use Case and Its Requirements\n   Example: Automated Vineyard\n   In\
    \ a vineyard of medium to large geographical size, between 50 and\n   100 LC nodes\
    \ are manually deployed in order to provide full signal\n   coverage over the\
    \ study area.  An additional 100 to 1000 leaf nodes\n   with (possibly heterogeneous)\
    \ specialized sensors (i.e., humidity,\n   temperature, soil condition, sunlight)\
    \ are attached to the LCs in\n   local wireless star topologies, periodically\
    \ reporting measurements\n   to the associated LCs.  For example, in a 20-acre\
    \ vineyard with 8\n   parcels of land, 10 LoWPAN nodes are placed within each\
    \ parcel to\n   provide readings on temperature and soil moisture.  The LoWPAN\
    \ nodes\n   are able to support a multi-hop forwarding/routing scheme to enable\n\
    \   data transmission to a sink node at the edge of the vineyard.  Each\n   of\
    \ the 8 parcels contains one data aggregator to collect the sensed\n   data.\n\
    \   Localization is important for this type of LoWPAN when installed in a\n  \
    \ geographically large area, in order to pin down where an event\n   occurred,\
    \ and to combine gathered data with the actual positions of\n   the devices. \
    \ Using manual deployment, device addresses can be used\n   for identifying their\
    \ position and localization.  For randomly\n   deployed nodes, a localization\
    \ algorithm needs to be applied.\n   There might be various types of sensor devices\
    \ deployed in a single\n   LoWPAN, each providing raw data with different semantics.\
    \  Thus, an\n   additional method is required to correctly interpret sensor readings.\n\
    \   Each data packet may include meta-information about its data, or the\n   type\
    \ of sensor could be encoded in its address during address\n   allocation.\n \
    \  Dominant parameters in agricultural monitoring:\n   o  Deployment: Pre-planned.\n\
    \      The nodes are installed outdoors or in a greenhouse, with high\n      exposure\
    \ to water, soil, and dust, in dynamic environments of\n      moving people and\
    \ machinery, and with growing crops and foliage.\n      LoWPAN nodes can be deployed\
    \ in a predefined manner, with\n      consideration given to harsh environments.\n\
    \   o  Network Size: Medium to large, low to medium density.\n   o  Power Source:\
    \ All nodes are battery-powered except the sink, or\n      energy harvesting.\n\
    \   o  Connectivity: Intermittent (many sleeping nodes).\n   o  Multi-Hop Communication:\
    \ Mesh topology with local star\n      connections.\n   o  Traffic Pattern: Mainly\
    \ MP2P/P2MP.  P2P actuator triggering.\n   o  Security Level: Depends on purpose\
    \ of the business.  Lightweight\n      security or simple shared-key management\
    \ can be used, depending on\n      the purpose of the business.\n   o  Mobility:\
    \ All static.\n   o  Other Issues: Time synchronization among sensors is required,\
    \ but\n      the traffic interval may not be frequent (e.g., once every 30 to\n\
    \      60 minutes).\n"
- title: 3.6.2.  6LoWPAN Applicability
  contents:
  - "3.6.2.  6LoWPAN Applicability\n   The network configuration in this use case\
    \ might, in the simplest\n   case, look like the configuration illustrated in\
    \ Figure 7.  This\n   static scenario consists of one or more fixed LBRs that\
    \ are\n   mains-powered and have a high-bandwidth connection to a backbone\n \
    \  link, which might be placed in a control center or connected to the\n   Internet.\
    \  The LBRs are strategically located at the border of\n   vineyard parcels, acting\
    \ as data sinks.  A number of LCs are placed\n   along a row of plants with individual\
    \ LoWPAN nodes spread around\n   them.\n   While the LBRs implement the IPv6 Neighbor\
    \ Discovery protocol\n   (RFC 4861 [1]) to connect to the outside of the LoWPAN,\
    \ the LoWPAN\n   nodes operate a more energy-conserving ND described in [6], which\n\
    \   includes basic bootstrapping and address assignment.  Each LBR can\n   have\
    \ predefined forward management information to a central data\n   aggregation\
    \ point, if necessary.\n   LoWPAN nodes may send event-driven notifications when\
    \ readings exceed\n   certain thresholds, such as low soil humidity, which may\n\
    \   automatically trigger a water sprinkler in the local environment.\n   For\
    \ increased energy efficiency, all LoWPAN nodes are in periodic\n   sleep state.\
    \  However, the LCs need to be aware of sudden events from\n   the leaf nodes.\
    \  Their sleep periods should therefore be set to\n   shorter intervals.  Communication\
    \ schedules must be set up between\n   master and leaf nodes, and time synchronization\
    \ is needed to account\n   for clock drift.\n   Also, the result of data collection\
    \ may activate actuators.  Context\n   awareness, node identification, and data\
    \ collection at the\n   application level are necessary.\n        I\n        |\n\
    \        |    n n n   n n n   n n n         I: Internet\n        |     \\|/  \
    \   \\|/     \\|/        LBR: LoWPAN Border Router\n       LBR----LC------LC------LC\
    \          LC: Local Controller node\n        |     /|\\     /|\\     /|\\   \
    \       n: LoWPAN node\n        |    n n n   n n n   n n n\n        |\n   LBR\n\
    \       ...\n                   Figure 7: Automated Vineyard Scenario\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   Relevant security considerations are listed by\
    \ application scenario\n   in Section 3.  The security considerations in RFC 4919\
    \ [2] and\n   RFC 4944 [3] apply as well.\n   The physical exposure of LoWPAN\
    \ nodes (especially in outdoor\n   networks) allows an adversary to capture, clone,\
    \ tamper with, or even\n   destroy these devices.  Given the safety issues involved\
    \ in some use\n   cases, these threats place high demands for resiliency and\n\
    \   survivability upon the LoWPAN.  The generally wireless channels of\n   LoWPANs\
    \ are susceptible to several security threats.  Without proper\n   security measures,\
    \ confidential information might be snooped by a\n   \"man in the middle\".  An\
    \ attacker might also modify or introduce data\n   packets into the network --\
    \ for example, to manipulate sensor\n   readings or to take control of sensors\
    \ and actuators.  This\n   specification expects that the link layer is sufficiently\
    \ protected,\n   either by means of physical or IP security for the backbone link\
    \ or\n   with MAC sublayer cryptography.  However, link-layer encryption and\n\
    \   authentication may not be sufficient to provide confidentiality,\n   authentication,\
    \ integrity, and freshness to both data and signaling\n   packets.\n   Due to\
    \ their low-power nature, LoWPANs are especially vulnerable to\n   denial-of-service\
    \ (DoS) attacks.  Example DoS attacks include\n   attempts to drain a node's battery\
    \ by excessive querying or to\n   introduce a high-power jamming signal that makes\
    \ LoWPAN nodes\n   dysfunctional.  Security solutions must therefore be lightweight\
    \ and\n   support node authentication, so that message integrity can be\n   guaranteed\
    \ and misbehaving nodes can be denied participation in the\n   network.  A node\
    \ must authenticate itself to trusted nodes before\n   taking part in the LoWPAN.\n\
    \   Considering the power constraints and limited processing capabilities\n  \
    \ of IEEE 802.15.4 devices, IPsec is computationally expensive;\n   Internet key\
    \ exchange (IKEv2) messaging as described in [4] is not\n   suited for LoWPANs,\
    \ as the amount of signaling in these networks\n   should be minimized.  Thus,\
    \ LoWPANs may need to define their own\n   key-management method that requires\
    \ minimum overhead in terms of\n   packet size and message exchange [11].  IPsec\
    \ provides authentication\n   and confidentiality between end nodes and across\
    \ multiple LoWPAN\n   links, and may be useful only when two nodes want to apply\
    \ security\n   to all exchanged messages.  However, in many cases, the security\
    \ may\n   be requested at the application layer as needed, while other messages\n\
    \   can flow in the network without security overhead.  Recent work [13]\n   shows\
    \ some promise for minimal IKEv2 implementations.\n   Security requirements may\
    \ differ by use case.  For example,\n   industrial and structural monitoring applications\
    \ are safety-critical\n   and secure transmission must be guaranteed, so that\
    \ only\n   authenticated users are able to access and handle the data.  In\n \
    \  healthcare systems, data privacy is an important issue.  Encryption\n   is\
    \ required, and role-based access control is needed for proper\n   authentication.\
    \  In home automation scenarios, critical applications\n   such as door locks\
    \ require high security and robustness against\n   intrusion.  On the other hand,\
    \ a remote-controlled light switch has\n   no critical security threats.\n"
