- title: __initial_text__
  contents:
  - '                    URN Namespace for ETSI Documents

    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes the Namespace Identifier (NID) \"etsi\"\
    \ for\n   Uniform Resource Names (URNs) used to identify resources published by\n\
    \   the European Telecommunications Standards Institute\n   (http://etsi.org).\
    \  ETSI specifies and manages resources that utilize\n   this URN identification\
    \ model.  Management activities for these and\n   other resource types are handled\
    \ by the manager of the ETSI Protocol\n   Naming and Numbering Service (PNNS).\n"
