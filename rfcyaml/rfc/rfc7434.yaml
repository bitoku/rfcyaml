- contents:
  - '        Interworking ISDN Call Control User Information with SIP

    '
  title: __initial_text__
- contents:
  - "Abstract\n   The motivation and use cases for interworking and transporting User-\n
    \  to-User Information (UUI) from the ITU-T Digital Subscriber\n   Signalling
    System No. 1 (DSS1) User-user information element within\n   SIP are described
    in RFC 6567.  As networks move to SIP, it is\n   important that applications requiring
    this data can continue to\n   function in SIP networks as well as have the ability
    to interwork\n   with this ISDN service for end-to-end transparency.  This document\n
    \  defines a usage (a new package called the ISDN UUI package) of the\n   User-to-User
    header field to enable interworking with this ISDN\n   service.\n   This document
    covers interworking with both public ISDN and private\n   ISDN capabilities, so
    the potential interworking with QSIG will also\n   be addressed.\n   The package
    is identified by the new value \"isdn-uui\" of the\n   \"purpose\" header field
    parameter.\n"
  title: Abstract
