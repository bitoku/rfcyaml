- title: __initial_text__
  contents:
  - "           Update to RFC 3777 to Clarify Nominating Committee\n             \
    \        Eligibility of IETF Leadership\n"
- title: Abstract
  contents:
  - "Abstract\n   RFC 3777 specifies that \"sitting members\" of the IAB and IESG\
    \ \"may\n   not volunteer to serve on the nominating committee\".  Since the time\n\
    \   that document was written, the IETF Administrative Oversight\n   Committee\
    \ (IAOC) was formed; that body is not covered by RFC 3777.\n   There is also ambiguity\
    \ in RFC 3777 about whether ex officio members\n   and liaisons are included as\
    \ \"sitting members\".  This document\n   updates RFC 3777 to clarify the rules\
    \ as they apply to members of the\n   IAB, the IESG, and the IAOC.\n"
