- title: 1.  Applicability Statement
  contents:
  - "1.  Applicability Statement\n   The Session Initiation Protocol (SIP) [RFC3261]\
    \ extensions described\n   in this document make certain assumptions regarding\
    \ network topology,\n   linkage between SIP and lower layers, and the availability\
    \ of\n   transitive trust.  These assumptions are generally not applicable in\n\
    \   the Internet as a whole.  The use of these headers is only applicable\n  \
    \ within closed administrative domains, or among federations of\n   administrative\
    \ domains with previously agreed-upon policies where\n   coordination of charging\
    \ and other functions is required, as in, for\n   example, the architecture presented\
    \ in [DCSARCH].  Use outside such a\n   domain could result in the leakage of\
    \ potentially sensitive or\n   private information.  User consent to the privacy\
    \ implications of the\n   policies in [DCSARCH] is strongly encouraged in those\
    \ domains as\n   well.\n   Although [RFC2119] language is used in this document,\
    \ the scope of\n   the normative language is only for the area of applicability\
    \ of the\n   document and, like the technology, it does not apply to the general\n\
    \   Internet.\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   In order to deploy a SIP based residential telephone service\
    \ at very\n   large scale across different domains, it is necessary for trusted\n\
    \   elements owned by different service providers to exchange trusted\n   information\
    \ that conveys billing information and expectations about\n   the parties involved\
    \ in the call.\n   There are many billing models used in deriving revenue from\
    \ telephony\n   services today.  Charging for telephony services is tightly coupled\n\
    \   to the use of network resources.  It is outside the scope of this\n   document\
    \ to discuss the details of these numerous and varying\n   methods.\n   A key\
    \ motivating principle of the Distributed Call Signaling (DCS)\n   architecture\
    \ described in [DCSARCH] is the need for network service\n   providers to be able\
    \ to control and monitor network resources;\n   revenue may be derived from the\
    \ usage of these resources as well as\n   from the delivery of enhanced services\
    \ such as telephony.\n   Furthermore, the DCS architecture recognizes the need\
    \ for\n   coordination between call signaling and resource management.  This\n\
    \   coordination ensures that users are authenticated and authorized\n   before\
    \ receiving access to network resources and billable enhanced\n   services.\n\
    \   DCS Proxies, as defined in [DCSARCH], have access to subscriber\n   information\
    \ and act as policy decision points and trusted\n   intermediaries along the call\
    \ signaling path.  Edge routers provide\n   the network connectivity and resource\
    \ policy enforcement mechanism\n   and also capture and report network connectivity\
    \ and resource usage\n   information.  Edge routers need to be given billing information\
    \ that\n   can be logged with Record-Keeping or Billing servers.  The DCS Proxy,\n\
    \   as a central point of coordination between call signaling and\n   resource\
    \ management, can provide this information based on the\n   authenticated identity\
    \ of the calling and called parties.  Since\n   there is a trust relationship\
    \ among DCS Proxies, they can be relied\n   upon to exchange trusted billing information\
    \ pertaining to the\n   parties involved in a call.  See [DCSARCH] for a description\
    \ of the\n   trust boundary and trusted versus untrusted entities.\n   For these\
    \ reasons, it is appropriate to consider defining SIP header\n   extensions to\
    \ allow DCS Proxies to exchange information during call\n   setup.  The extensions\
    \ only appear on trusted network segments, are\n   inserted upon entering a trusted\
    \ network region, and are removed\n   before leaving trusted network segments.\n\
    \   Significant amounts of information are retrieved by an originating\n   DCS\
    \ Proxy in its handling of a connection setup request from a user\n   agent. \
    \ Such information includes location information about the\n   subscriber (essential\
    \ for emergency services calls), billing\n   information, and station information\
    \ (e.g., coin-operated phone).  In\n   addition, while translating the destination\
    \ number, information such\n   as the local-number-portability office code is\
    \ obtained and will be\n   needed by all other proxies handling this call.\n \
    \  For Usage Accounting records, it is necessary to have an identifier\n   that\
    \ can be associated with all the event records produced for the\n   call.  The\
    \ SIP Call-ID header field cannot be used as such an\n   identifier since it is\
    \ selected by the originating user agent, and it\n   may not be unique among all\
    \ past calls as well as current calls.\n   Further, since this identifier is to\
    \ be used by the service provider,\n   it should be chosen in a manner and in\
    \ a format that meets the\n   service provider's needs.\n   Billing information\
    \ may not necessarily be unique for each user\n   (consider the case of calls\
    \ from an office all billed to the same\n   account).  Billing information may\
    \ not necessarily be identical for\n   all calls made by a single user (consider\
    \ prepaid calls, credit card\n   calls, collect calls, etc).  It is therefore\
    \ necessary to carry\n   billing information separate from the calling and called\
    \ party\n   identification.  Furthermore, some billing models call for split-\n\
    \   charging where multiple entities are billed for portions of the call.\n  \
    \ The addition of a SIP General Header Field allows for the capture of\n   billing\
    \ information and billing identification for the duration of\n   the call.\n \
    \  The billing extensions only appear on trusted network segments and\n   MAY\
    \ be inserted by a DCS Proxy in INVITE and REFER requests and\n   INVITE responses\
    \ in a trusted network segment, and removed before\n   leaving trusted network\
    \ segments.\n   In addition to support for billing, current residential telephone\n\
    \   service includes the need for customer-originated trace (of harassing\n  \
    \ or obscene calls), for operator services such as busy line\n   verification\
    \ and emergency interrupt (initiated by an operator from\n   an Operator Services\
    \ Position System (OSPS)), for emergency services\n   such as 9-1-1 calls to a\
    \ Public Service Access Point (PSAP) and the\n   subsequent call handling, and\
    \ for support of Electronic Surveillance\n   and Law Enforcement access as required\
    \ by applicable legislation and\n   court orders.  In all of these cases, additional\
    \ information about\n   the call and about the subscribers involved in the call\
    \ needs to be\n   exchanged between the proxies.\n"
- title: 3.  Trust Boundary
  contents:
  - "3.  Trust Boundary\n   The DCS architecture [DCSARCH] defines a trust boundary\
    \ around the\n   various systems and servers that are owned, operated by, and/or\n\
    \   controlled by the service provider.  These trusted systems include\n   the\
    \ proxies and various servers such as bridge servers, voicemail\n   servers, announcement\
    \ servers, etc.  Outside of the trust boundary\n   lie the customer premises equipment\
    \ and various application and media\n   servers operated by third-party service\
    \ providers.\n   Certain subscriber-specific information, such as billing and\n\
    \   accounting information, stays within the trust boundary.  Other\n   subscriber-specific\
    \ information, such as endpoint identity, may be\n   presented to untrusted endpoints\
    \ or may be withheld based on\n   subscriber profiles.\n   The User Agent (UA)\
    \ may be either within the trust boundary or\n   outside the trust boundary, depending\
    \ on exactly what function is\n   being performed and exactly how it is being\
    \ performed.  Accordingly,\n   the procedures followed by a user agent are different\
    \ depending on\n   whether the UA is within the trust boundary or outside the\
    \ trust\n   boundary.\n   The following sections giving procedures for user agents\
    \ therefore\n   are subdivided into trusted user agents and untrusted user agents.\n\
    \   Since UAs may support client and server functions, the UA sections\n   include\
    \ procedures for the User Agent Client (UAC) and User Agent\n   Server (UAS).\n"
- title: 4.  Conventions Used in This Document
  contents:
  - "4.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in BCP 14, [RFC2119].\n   The term \"private-URL\" used in this document refers\
    \ to a SIP URI that\n   is generated by a proxy, contains a \"hostport\" that\
    \ identifies the\n   proxy, and contains a \"userinfo\" string that is generated\
    \ by the\n   proxy.  The userinfo typically contains (or points to) information\n\
    \   that is not to be disclosed outside the trusted domain of the\n   proxies,\
    \ such as billing account numbers, electronic surveillance\n   indication, electronic\
    \ surveillance parameters, and call redirection\n   information.  Consequently,\
    \ the information is either stored locally\n   by the proxy, or encrypted with\
    \ a private key known only to the proxy\n   and encoded in a character string\
    \ in the userinfo portion of the URL.\n   A checksum is included in the userinfo\
    \ data to detect tampering.  The\n   mechanism by which a proxy recognizes a userinfo\
    \ as a private-URL and\n   decodes and recovers the original information is local\
    \ to the proxy\n   and is not subject to standardization.  Some possible implementations\n\
    \   include an initial magic cookie (e.g., z9hG4Bk followed by the\n   pointer/information),\
    \ or use of a reserved \"user\" name (e.g.,\n   \"private\") with the optional\
    \ \"password\" containing the pointer/\n   information.\n"
- title: 5.  P-DCS-TRACE-PARTY-ID
  contents:
  - "5.  P-DCS-TRACE-PARTY-ID\n   In the telephone network, calling identity information\
    \ is used to\n   support regulatory requirements such as the Customer Originated\
    \ Trace\n   service, which provide the called party with the ability to report\n\
    \   obscene or harassing phone calls to law enforcement.  This service is\n  \
    \ provided independently of caller-id, and works even if the caller\n   requested\
    \ anonymity.  The calling party is here identified as the\n   station originating\
    \ the call.  In order for this service to be\n   dependable, the called party\
    \ must be able to trust that the calling\n   identity information being presented\
    \ is valid.  One way to achieve\n   this is described in [RFC3325].\n   To initiate\
    \ a customer-originated-trace from an untrusted User Agent\n   Client (UAC), an\
    \ additional header is defined for the INVITE request.\n   This header is called\
    \ P-DCS-Trace-Party-ID, and does not appear in\n   any other request or response.\
    \  The untrusted UAC also includes the\n   Target-Dialog header field, defined\
    \ in [RFC4538], in the INVITE\n   request in order to explicitly identify the\
    \ call to be traced.  The\n   entity addressed by the Request-URI performs the\
    \ service-provider-\n   specific functions of recording and reporting the caller\
    \ identity in\n   the P-DCS-Trace-Party-ID for law enforcement action.  It then\n\
    \   forwards the call to either an announcement server or to the service\n   provider's\
    \ business office to collect further information about the\n   complaint.  A trusted\
    \ UAC does not use this header, as it initiates\n   this action locally.\n"
- title: 5.1.  Syntax
  contents:
  - "5.1.  Syntax\n   The ABNF description of this header is (some terms used in this\
    \ ABNF\n   are defined in [RFC3261]):\n   P-DCS-Trace-Party-ID = \"P-DCS-Trace-Party-ID\"\
    \ HCOLON name-addr\n                           *1(SEMI timestamp-param) *(SEMI\
    \ trace-param)\n   timestamp-param      = \"timestamp=\" 1*DIGIT [\".\" 1*DIGIT]\n\
    \   trace-param          = generic-param ; defined in RFC 3261\n   This document\
    \ adds the following entry to Table 2 of [RFC3261]:\n   Header field         where\
    \ proxy  ACK  BYE  CAN  INV  OPT  REG  PUB\n   ------------         ----- -----\
    \  ---  ---  ---  ---  ---  ---  ---\n   P-DCS-Trace-Party-ID   R    dmr    -\
    \    -    -    o    -    -    -\n                                     SUB  NOT\
    \  REF  INF  UPD  PRA  MSG\n                                     ---  ---  ---\
    \  ---  ---  ---  ---\n                                      -    -    -    -\
    \    -    -    -\n   The addr-spec contained in name-addr contains a URL that\
    \ identifies\n   the remote endpoint.  Addr-spec typically contains a tel URL\
    \ or SIP\n   URI giving the identity of the remote endpoint, as provided in the\n\
    \   signaling messages that established the session to be traced.\n   The timestamp-param\
    \ contains the value of the time the UA determines\n   it received the session\
    \ initiation request of the call requested to\n   be traced.  The timestamp-param\
    \ is populated using the Network Time\n   Protocol timestamp format defined in\
    \ RFC 1305 [RFC1305] and used by\n   the Simple Network Time Protocol [RFC4330].\
    \  The timestamp SHOULD be\n   encoded in UTF-8 Format per [RFC3629].  The trace-param\
    \ is a generic\n   parameter for future extensions.\n   An example of the P-DCS-Trace-Party-ID\
    \ header is shown as follows:\n   P-DCS-Trace-Party-ID: <sip:+12345678912@domain.com;user=phone>;\n\
    \   timestamp=3434688831.2327\n"
- title: 5.2.  Procedures at an Untrusted User Agent Client (UAC)
  contents:
  - "5.2.  Procedures at an Untrusted User Agent Client (UAC)\n   The UAC MUST insert\
    \ a P-DCS-Trace-Party-ID header into the initial\n   INVITE message for a customer-originated-trace\
    \ request.  The trace\n   request from the Untrusted User Agent Client is able\
    \ to be initiated\n   during the dialog or after the release of the dialog or\
    \ call that is\n   requested to be traced.  The UAC MUST use a SIP URI in the\
    \ Request-\n   URI with userinfo set to \"call-trace\" and hostport identifying\
    \ the\n   call tracing entity for the untrusted UA.  The [RFC3603] version of\n\
    \   the P-DCS-Trace-Party-ID did not include the timestamp-param\n   parameter;\
    \ however, the syntax is backwards compatible with\n   [RFC3603].  A UAC compliant\
    \ to this updated specification MUST insert\n   the timestamp and the Target-Dialog\
    \ header field defined in [RFC4538]\n   if known to the UAC.\n   In case of an\
    \ anonymous malicious call, where the remote party is not\n   known to the Untrusted\
    \ UAC, the Untrusted UAC SHOULD indicate the\n   user as anonymous in the P-DCS-Trace-Party-ID,\
    \ for example, as\n   follows: sip:anonymous@anonymous.invalid.\n"
- title: 5.3.  Procedures at a Trusted User Agent Client (UAC)
  contents:
  - "5.3.  Procedures at a Trusted User Agent Client (UAC)\n   A trusted UAC performs\
    \ the customer-originated-trace in a manner\n   similar to the trusted User Agent\
    \ Server (UAS), described below.  A\n   trusted UAC MUST NOT include this header\
    \ in any request.\n"
- title: 5.4.  Procedures at an Untrusted User Agent Server (UAS)
  contents:
  - "5.4.  Procedures at an Untrusted User Agent Server (UAS)\n   This header MUST\
    \ NOT appear in any response sent by a UAS.\n"
- title: 5.5.  Procedures at a Trusted User Agent Server (UAS)
  contents:
  - "5.5.  Procedures at a Trusted User Agent Server (UAS)\n   If the P-DCS-Trace-Party-ID\
    \ header is present in the initial INVITE\n   request from a UAC, and the Request-URI\
    \ of the INVITE has userinfo\n   set to \"call-trace\" and hostport set to the\
    \ UAS, the UAS MUST perform\n   the service-provider-specific functions of recording\
    \ and reporting\n   the caller identity and associated trace parameters (if any)\
    \ from the\n   Target-Dialog header field for law enforcement action.  The UAS\
    \ then\n   MUST redirect the call, via a 3xx response, to either an announcement\n\
    \   server or to the service provider's business office to collect\n   further\
    \ information about the complaint.\n   This header MUST NOT appear in any response\
    \ sent by a UAS.\n   If the P-DCS-Trace-Party-ID header is not present in the\
    \ initial\n   INVITE request from a UAC, and the Request-URI of the INVITE has\n\
    \   userinfo set to \"call-trace\" the UAS MUST reject the request.\n"
- title: 5.6.  Procedures at Proxy
  contents:
  - "5.6.  Procedures at Proxy\n   Two sets of proxy procedures are defined: (1) the\
    \ procedures at an\n   originating proxy, and (2) the procedures at a terminating\
    \ proxy.\n   The originating proxy is a proxy that received the INVITE request\n\
    \   from an untrusted endpoint.\n   The terminating proxy is a proxy that sends\
    \ the INVITE request to an\n   untrusted endpoint.\n   A proxy that both receives\
    \ the INVITE request from an untrusted\n   endpoint, and sends the INVITE request\
    \ to an untrusted endpoint,\n   performs both sets of procedures.\n"
- title: 5.6.1.  Procedures at Originating Proxy
  contents:
  - "5.6.1.  Procedures at Originating Proxy\n   If the P-DCS-Trace-Party-ID header\
    \ is present in the initial INVITE\n   request from the UAC, and the Request-URI\
    \ of the INVITE has userinfo\n   other than \"call-trace\" and hostport set to\
    \ other than a potentially\n   provisioned call tracing entity, then the proxy\
    \ MAY reject the\n   request, or it MAY remove the P-DCS-Trace-Party-ID header\
    \ from the\n   request.  If the header is present in a valid request, and contains\
    \ a\n   private-URL that identifies the proxy in the hostport, then the\n   originating\
    \ proxy SHOULD replace the private-URL with its original\n   contents (i.e., the\
    \ verified identity of the caller of the session\n   that is being traced and\
    \ trace parameters from the Target-Dialog\n   header fields defined in [RFC4538]).\n\
    \   The proxy records the caller URL and target dialog IDs on sessions\n   directed\
    \ toward the untrusted UAC if provisioned to do so by the\n   network operator.\
    \  If the is P-DCS-Trace-Party-ID header is present\n   in a valid request, and\
    \ contains an anonymous caller indication in\n   the name-addr parameter, the\
    \ originating proxy MUST replace the\n   anonymous URL with the verified identity\
    \ of the caller of the session\n   that is being traced if available and recorded\
    \ by the proxy.\n   Otherwise, the proxy does not replace the anonymous URL.\n\
    \   If the origination proxy is provisioned to store URLs and target\n   dialog\
    \ IDs for incoming calls, and if the proxy detects that the URL\n   and target\
    \ dialog ID in a trace request does not match a recorded\n   incoming dialog request,\
    \ then the proxy MUST reject the trace call\n   request.\n   The origination proxy\
    \ does not add the P-DCS-Trace-Party-ID header\n   from a request that does not\
    \ already contain the header.\n"
- title: 5.6.2.  Procedures at Terminating Proxy
  contents:
  - "5.6.2.  Procedures at Terminating Proxy\n   This header MUST NOT appear in any\
    \ request or response sent by a\n   terminating proxy to an untrusted endpoint.\n"
- title: 6.  P-DCS-OSPS
  contents:
  - "6.  P-DCS-OSPS\n   Some calls have special call processing requirements that\
    \ may not be\n   satisfied by normal user agent call processing.  For example,\
    \ when a\n   user is engaged in a call and another call arrives, such a call might\n\
    \   be rejected with a busy indication.  However, some Public Switched\n   Telephone\
    \ Network (PSTN) operator services require special call\n   processing.  In particular,\
    \ the Busy Line Verification (BLV) and\n   Emergency Interrupt (EI) services initiated\
    \ by an operator from an\n   Operator Services Position System (OSPS) on the PSTN\
    \ network have\n   such a need.  Similarly, emergency calls to a 9-1-1 Public\
    \ Service\n   Access Point (PSAP) may result in trunk signaling causing operator\n\
    \   ringback using a howling tone or sustained ring on the originating\n   line\
    \ (country-specific variations may exist).\n   In order to inform the SIP user\
    \ agent that special treatment should\n   be given to a call, we use a new P-DCS-OSPS\
    \ header, with a field that\n   may be set to a value indicating when a special\
    \ type of call\n   processing is requested.  We define three values in this header\n\
    \   field, namely \"BLV\" for busy line verification, \"EI\" for emergency\n \
    \  interrupt, and \"RING\" for operator ringback (e.g., howling/sustained\n  \
    \ tone ring in the US).\n   If the user agent decides to honor such a request,\
    \ the response of\n   the user agent to an INVITE with either \"BLV\" or \"EI\"\
    \ will not be a\n   busy indication.  Since \"EI\" and \"RING\" only occur on\
    \ established\n   dialogs, they may also appear in UPDATE requests.\n"
- title: 6.1.  Syntax
  contents:
  - "6.1.  Syntax\n   The ABNF description of the P-DCS-OSPS header is as follows\
    \ (some\n   terms used in this ABNF are defined in [RFC3261]):\n      P-DCS-OSPS\
    \      = \"P-DCS-OSPS\" HCOLON OSPS-Tag\n      OSPS-Tag        = \"BLV\" / \"\
    EI\" / \"RING\" / token\n   This document adds the following entry to Table 2\
    \ of [RFC3261]:\n     Header field         where proxy  ACK  BYE  CAN  INV  OPT\
    \  REG  PUB\n     ------------         ----- -----  ---  ---  ---  ---  ---  ---\
    \  ---\n     P-DCS-OSPS             R     dr    -    -    -    o    -    -   \
    \ -\n                                       SUB  NOT  REF  INF  UPD  PRA  MSG\n\
    \                                       ---  ---  ---  ---  ---  ---  ---\n  \
    \                                      -    -    -    -    o    -    -\n   The\
    \ OSPS-Tag value of \"token\" is defined for extensibility, and is\n   reserved\
    \ for future use.\n"
- title: 6.2.  Procedures at an Untrusted User Agent Client (UAC)
  contents:
  - "6.2.  Procedures at an Untrusted User Agent Client (UAC)\n   The P-DCS-OSPS header\
    \ MUST NOT be sent in a request from an untrusted\n   UAC.\n"
- title: 6.3.  Procedures at a Trusted User Agent Client (UAC)
  contents:
  - "6.3.  Procedures at a Trusted User Agent Client (UAC)\n   This header is typically\
    \ only inserted by a Media Gateway Controller\n   [DCSARCH] that is controlling\
    \ a Media Gateway with special trunks to\n   a PSTN OSPS system or PSAP.  This\
    \ trunk group is usually referred to\n   as a BLV-trunk group and employs special\
    \ signaling procedures that\n   prevent inadvertent use.  Calls originating at\
    \ the PSTN OSPS system\n   are sent over this trunk group, and result in an INVITE\
    \ request with\n   the P-DCS-OSPS header.\n   This header MAY be sent in an INVITE\
    \ request, and MUST NOT appear in\n   any message other than those listed below.\n\
    \   OSPS-Tag value \"BLV\" MUST NOT appear in any request other than an\n   initial\
    \ INVITE request establishing a new dialog.\n   OSPS-Tag value \"EI\" MUST NOT\
    \ appear in any request or response other\n   than (1) a subsequent INVITE within\
    \ a preexisting dialog established\n   with the OSPS-Tag value of \"BLV\", or\
    \ (2) an UPDATE request within a\n   preexisting dialog established with the OSPS-Tag\
    \ value of \"BLV\".\n   OSPS-Tag value \"RING\" MUST NOT appear in any request\
    \ or response\n   other than (1) a subsequent INVITE within a preexisting dialog\n\
    \   established by a UAC to an operator or PSAP, or (2) an UPDATE request\n  \
    \ within a preexisting dialog established by a UAC to an operator or\n   PSAP.\n"
- title: 6.4.  Procedures at an Untrusted User Agent Server (UAS)
  contents:
  - "6.4.  Procedures at an Untrusted User Agent Server (UAS)\n   If the UAS receives\
    \ an INVITE request with an OSPS-Tag of \"BLV\",\n   dialog identification that\
    \ matches an existing dialog, it MUST reject\n   the request with a 403 (Forbidden)\
    \ response.\n   If the UAS receives an INVITE/UPDATE request with an OSPS-Tag\
    \ value\n   of \"EI\" or \"RING\", with dialog identification that does not match\
    \ an\n   existing dialog that was established with the OSPS-Tag value of\n   \"\
    BLV\", it MUST reject the request with a 403 (Forbidden) response.\n   If the\
    \ UAS receives an INVITE that contains an OSPS-Tag value of\n   \"BLV\" and is\
    \ not willing to cooperate in offering this service, it\n   MUST reject the request\
    \ with a 403 (Forbidden) response.\n   The UAS SHOULD NOT reject an INVITE with\
    \ a \"BLV\" OSPS-Tag due to a\n   busy condition.  The UAS MUST NOT respond with\
    \ a 3xx-Redirect\n   response code to an INVITE with a \"BLV\" OSPS-Tag.  The\
    \ UAS SHOULD NOT\n   alert the user of the incoming call attempt if the \"BLV\"\
    \ OSPS-Tag is\n   present in the INVITE.\n   If an INVITE with OSPS-Tag of \"\
    BLV\" is accepted (e.g., meeting all\n   quality-of-service (QoS) pre-conditions,\
    \ etc.), the UAS MUST send an\n   audio stream on this connection to the address\
    \ and port given in the\n   Session Description Protocol (SDP) of the INVITE.\
    \  The UAS MAY\n   perform a mixing operation between the two ends of an existing\
    \ active\n   call and send the resulting media stream to the address and port\n\
    \   indicated.  Alternatively, the UAS MAY send a copy of the local voice\n  \
    \ stream, and (if there is no activity on the local voice stream) send\n   a copy\
    \ of the received voice stream of an existing call.  If the\n   state of the UAS\
    \ is idle, the UAS SHOULD send a stream of silence\n   packets to OSPS.  If the\
    \ state of the UAS is ringing or ringback, the\n   UAS SHOULD send a ringback\
    \ stream to OSPS.\n   If an INVITE/UPDATE with OSPS-Tag of \"EI\" is accepted,\
    \ the UAS MUST\n   enable communication between the UAC and the local user.  The\
    \ UAS MAY\n   put any existing call on hold, or initiate an ad hoc conference.\n\
    \   If an INVITE/UPDATE with OSPS-Tag of \"RING\" is accepted, the UAS MUST\n\
    \   perform operator ringback in accordance with local procedures, e.g.,\n   generate\
    \ a 3-second howling tone or a sustained ring, depending on\n   the state of the\
    \ user equipment.\n"
- title: 6.5.  Procedures at a Trusted User Agent Server (UAS)
  contents:
  - "6.5.  Procedures at a Trusted User Agent Server (UAS)\n   The procedures at a\
    \ trusted UAS MUST be identical to those described\n   in 6.4.\n"
- title: 6.6.  Procedures at Proxy
  contents:
  - "6.6.  Procedures at Proxy\n   In the DCS architecture, the OSPS is considered\
    \ a trusted UAC.  If a\n   proxy receives a P-DCS-OSPS header in a request from\
    \ an untrusted\n   source, it MUST either remove the header or reject the request\
    \ with a\n   403 (Forbidden) response.\n   A proxy that implements a call-forwarding\
    \ service MUST NOT respond to\n   an INVITE request with a 3xx response, if the\
    \ request contained the\n   P-DCS-OSPS header.\n"
- title: 7.  P-DCS-BILLING-INFO
  contents:
  - "7.  P-DCS-BILLING-INFO\n   There are many billing models used in deriving revenue\
    \ from telephony\n   services today.  Charging for telephony services is tightly\
    \ coupled\n   to the use of network resources.  It is outside the scope of this\n\
    \   document to discuss the details of these numerous and varying\n   methods.\n\
    \   Proxies have access to subscriber information and act as policy\n   decision\
    \ points and trusted intermediaries along the call signaling\n   path.  Edge routers\
    \ provide the network connection and resource\n   policy enforcement mechanism\
    \ and also capture and report network\n   connection and resource usage information.\
    \  Edge routers need to be\n   given billing information that can be logged with\
    \ Record-Keeping or\n   Billing servers.  The proxy, as a central point of coordination\n\
    \   between call signaling and resource management, can provide this\n   information\
    \ based on the authenticated identity of the calling and\n   called parties. \
    \ Since there is a trust relationship among proxies,\n   they can be relied upon\
    \ to exchange trusted billing information\n   pertaining to the parties involved\
    \ in a call.\n   For Usage Accounting records, it is necessary to have an identifier\n\
    \   that can be associated with all the event records produced for the\n   call.\
    \  The SIP Call-ID header field cannot be used as such an\n   identifier since\
    \ it is selected by the originating user agent, and\n   may not be unique among\
    \ all past calls as well as current calls.\n   Further, since this identifier\
    \ is to be used by the service provider,\n   it should be chosen in a manner and\
    \ in a format that meets the\n   service provider's needs.\n   Billing information\
    \ may not necessarily be unique for each user\n   (consider the case of calls\
    \ from an office all billed to the same\n   account).  Billing information may\
    \ not necessarily be identical for\n   all calls made by a single user (consider\
    \ prepaid calls, credit card\n   calls, collect calls, etc).  It is therefore\
    \ necessary to carry\n   billing information separate from the calling and called\
    \ party\n   identification.  Furthermore, some billing models call for\n   split-charging\
    \ where multiple entities are billed for portions of the\n   call.\n   The addition\
    \ of a SIP General Header Field allows for the capture of\n   billing information\
    \ and billing identification for the duration of\n   the call.\n   The billing\
    \ extensions only appear on trusted network segments, and\n   MAY be inserted\
    \ by a proxy or trusted UA in INVITE and SUBSCRIBE\n   requests in a trusted network\
    \ segment, and removed before leaving\n   trusted network segments.  The P-DCS-Billing-Info\
    \ header extension is\n   used only on requests and responses between proxies\
    \ and trusted UAs.\n   It is never sent to an untrusted UA.  It is expected that\
    \ untrusted\n   UAs do not send this header.\n"
- title: 7.1.  Syntax
  contents:
  - "7.1.  Syntax\n   The DCS-Billing-Info header is defined by the following ABNF\
    \ (some\n   terms used in this ABNF are defined in [RFC3261]):\n   P-DCS-Billing-Info\
    \      = \"P-DCS-Billing-Info\" HCOLON\n                              Billing-Correlation-ID\
    \ \"/\" FEID\n                              *(SEMI Billing-Info-param)\n   Billing-Correlation-ID\
    \  = 1*48(HEXDIG)\n   FEID                    = 1*16(HEXDIG) \"@\" host\n   Billing-Info-param\
    \      = RKS-Group-ID-param / Charge-param /\n                             Calling-param\
    \ / Called-param /\n                             Routing-param / Loc-Routing-param\
    \ /\n                             JIP-param / generic-param\n   RKS-Group-ID-param\
    \      = \"rksgroup\" EQUAL RKS-Group-ID\n   RKS-Group-ID            = token\n\
    \   Charge-param            = \"charge\" EQUAL Acct-Charge-URI\n   Acct-Charge-URI\
    \         = LDQUOT addr-spec RDQUOT\n   Calling-param           = \"calling\"\
    \ EQUAL Acct-Calling-URI\n   Acct-Calling-URI        = LDQUOT addr-spec RDQUOT\n\
    \   Called-param            = \"called\" EQUAL Acct-Called-URI\n   Acct-Called-URI\
    \         = LDQUOT addr-spec RDQUOT\n   Routing-param           = \"routing\"\
    \ EQUAL Acct-Routing-URI\n   Acct-Routing-URI        = LDQUOT addr-spec RDQUOT\n\
    \   Loc-Routing-param       = \"locroute\" EQUAL Acct-Loc-Routing-URI\n   Acct-Loc-Routing-URI\
    \    = LDQUOT addr-spec RDQUOT\n   JIP-param               = \"jip\" EQUAL jip\n\
    \   jip                     = LDQUOT 1*phonedigit-hex jip-context RDQUOT\n   jip-context\
    \             = \";jip-context=\" jip-descriptor\n   jip-descriptor          =\
    \ global-hex-digits\n   global-hex-digits       = \"+\" 1*3(phonedigit) *phonedigit-hex\n\
    \   phonedigit              = DIGIT / [ visual-separator ]\n   phonedigit-hex\
    \          = HEXDIG / \"*\" / \"#\" / [ visual-separator ]\n   visual-separator\
    \        = \"-\" / \".\" / \"(\" / \")\"\n   This document adds the following\
    \ entry to Table 2 of [RFC3261]:\n   Header field         where proxy  ACK  BYE\
    \  CAN  INV  OPT  REG  PUB\n   ------------         ----- -----  ---  ---  ---\
    \  ---  ---  ---  ---\n   P-DCS-Billing-Info         admr    -    -    -    o\
    \    -    -    -\n                                     SUB  NOT  REF  INF  UPD\
    \  PRA  MSG\n                                     ---  ---  ---  ---  ---  ---\
    \  ---\n                                      -    -    -    -    -    -    -\n\
    \   The P-DCS-Billing-Info extension contains an identifier that can be\n   used\
    \ by an event recorder to associate multiple usage records,\n   possibly from\
    \ different sources, with a billable account.  It further\n   contains the subscriber\
    \ account information, and other information\n   necessary for accurate billing\
    \ of the service.  This header is only\n   used between proxies and trusted UAs.\n\
    \   The Billing-Correlation-ID, BCID, is specified in [PCEM] as a 24-byte\n  \
    \ binary structure, containing 4 bytes of NTP timestamp, 8 bytes of the\n   unique\
    \ identifier of the network element that generated the ID, 8\n   bytes giving\
    \ the time zone, and 4 bytes of monotonically increasing\n   sequence number at\
    \ that network element.  This identifier is chosen\n   to be globally unique within\
    \ the system for a window of several\n   months.  This MUST be encoded in the\
    \ P-DCS-Billing-Info header as a\n   hexadecimal string of up to 48 characters.\
    \  Leading zeroes MAY be\n   suppressed.\n   The Financial-Entity-ID (FEID) is\
    \ specified in [PCEM] as an 8-byte\n   structure, containing the financial identifier\
    \ for that domain,\n   followed by a domain name.  FEID can be associated with\
    \ a type of\n   service and could be assigned to multiple domains by the same\n\
    \   provider.  A domain could contain multiple assigned FEIDs.  This\n   8-byte\
    \ structure MUST be encoded in the P-DCS-Billing-Info header as\n   a hexadecimal\
    \ string of up to 16 characters.  Trailing zeroes MAY be\n   suppressed.  \"Host\"\
    \ contains the domain name.\n   The RKS-Group-ID specifies a Record-Keeping server\
    \ (or group of\n   cooperating servers) for event messages relating to this call.\
    \  It is\n   used to control certain optimizations of procedures when multiple\n\
    \   event message streams are being sent to the same Record-Keeping\n   server.\n\
    \   Additional parameters contain the information needed for generation\n   of\
    \ event message records.  Acct-Charge-URI, Acct-Calling-URI, Acct-\n   Called-URI,\
    \ Acct-Routing-URI, and Acct-Loc-Routing-URI are each\n   defined as URLs; they\
    \ should all contain tel URLs with E.164\n   formatted addresses.  These fields\
    \ are further defined in [PCEM]\n   under the element identifiers \"Charge_Number\"\
    \ (element ID 16),\n   \"Calling_Party_Number\" (element ID 4), \"Called_Party_Number\"\
    \ (element\n   ID 5), \"Routing Number\" (element ID 25), and\n   \"Location_Routing_Number\"\
    \ (element ID 22).\n   The JIP-param contains the calling jurisdiction information,\
    \ or\n   numbering plan area, of the network in which the call originated.\n \
    \  The field is further defined in [PCEM] under the element identifier\n   \"\
    Jurisdiction_Information_Parameter\" (element ID 82).  An older\n   [RFC3603]\
    \ compliant implementation may not use the JIP-param.\n"
- title: 7.2.  Procedures at an Untrusted User Agent Client (UAC)
  contents:
  - "7.2.  Procedures at an Untrusted User Agent Client (UAC)\n   This header is never\
    \ sent to an untrusted UA.  It is expected that\n   untrusted UAs do not send\
    \ this header.\n"
- title: 7.3.  Procedures at a Trusted User Agent Client (UAC)
  contents:
  - "7.3.  Procedures at a Trusted User Agent Client (UAC)\n   The UAC MUST generate\
    \ the Billing-Correlation-ID for the call, and\n   insert it into the P-DCS-Billing-Info\
    \ header in the initial INVITE or\n   SUBSCRIBE message sent to the terminating\
    \ entity, along with the\n   charging information for the call.  The UAC MUST\
    \ include its FEID,\n   and the RKS-Group-ID for the Record-Keeping server being\
    \ used by the\n   UAC.  If the UAC performed a Local Number Portability (LNP)\
    \ query, it\n   MUST include the Routing Number and Location Routing Number returned\n\
    \   by the query.  If available to the UAC, the UAC MUST include the JIP-\n  \
    \ param.\n   If the response to the initial INVITE is a 3xx-Redirect, the UAC\n\
    \   generates a new initial INVITE request to the destination specified\n   in\
    \ the Contact header field, as per standard SIP.  If a UAC receives\n   a 3xx-Redirect\
    \ response to an initial INVITE, the new INVITE\n   generated by the UAC MUST\
    \ contain the P-DCS-Billing-Info header field\n   values from the 3xx-Redirect\
    \ response.  If the UAC is acting as a\n   back-to-back user agent (B2BUA), instead\
    \ of generating a new INVITE\n   it MAY generate a private-URL and place it in\
    \ the Contact header\n   field of a 3xx-Redirect response sent to the originating\
    \ endpoint.\n   This private-URL MUST contain (or contain a pointer to) the P-DCS-\n\
    \   Billing-Info value, which indicates the charging arrangement for the\n   new\
    \ call, and an expiration time very shortly in the future, to limit\n   the ability\
    \ of the originator to re-use this private-URL for multiple\n   calls.\n   A UAC\
    \ that includes a Refer-To header in a REFER request MUST include\n   a P-DCS-Billing-Info\
    \ header in the Refer-To's URL.  This P-DCS-\n   Billing-Info header MUST include\
    \ the accounting information of the\n   initiator of the REFER.\n"
- title: 7.4.  Procedures at an Untrusted User Agent Server (UAS)
  contents:
  - "7.4.  Procedures at an Untrusted User Agent Server (UAS)\n   This header is never\
    \ sent to an untrusted UAS, and is never sent by\n   an untrusted UAS.\n"
- title: 7.5.  Procedures at a Trusted User Agent Server (UAS)
  contents:
  - "7.5.  Procedures at a Trusted User Agent Server (UAS)\n   The UAS MUST include\
    \ a P-DCS-Billing-Info header in the first\n   reliable 1xx (except 100) or 2xx\
    \ response to an initial INVITE or\n   SUBSCRIBE message.  This P-DCS-Billing-Info\
    \ header MUST include the\n   Billing-Correlation-ID generated by the UAS, the\
    \ FEID of the UAS, and\n   the RKS-Group-ID of the Record-Keeping server being\
    \ used by the UAS.\n   The UAS MAY change the values of Acct-Charge-URI if it\
    \ wishes to\n   override the billing information that was present in the INVITE\n\
    \   (e.g., for a toll-free call).  The decision to do this and the\n   contents\
    \ of the new Acct-Charge-URI MUST be determined by service\n   provider policy\
    \ provisioned in the UAS.  If the UAS performed an LNP\n   query, it MUST include\
    \ the Routing Number and Location Routing Number\n   returned by the query.\n\
    \   The UAS MUST add a P-DCS-Billing-Info header to a 3xx-Redirect\n   response\
    \ to an initial INVITE, giving the accounting information for\n   the call forwarder,\
    \ for the call segment from the destination to the\n   forwarded-to destination.\n"
- title: 7.6.  Procedures at Proxy
  contents:
  - "7.6.  Procedures at Proxy\n   Three sets of proxy procedures are defined: (1)\
    \ the procedures at an\n   originating proxy, (2) the procedures at a terminating\
    \ proxy, and (3)\n   the procedures at a tandem proxy.\n   The originating proxy\
    \ is a proxy that received the INVITE or\n   SUBSCRIBE request from an untrusted\
    \ endpoint.\n   The terminating proxy is a proxy that sends the INVITE or SUBSCRIBE\n\
    \   request to an untrusted endpoint.\n   A proxy that is neither an originating\
    \ proxy nor a terminating proxy\n   is a tandem proxy.\n   For purposes of mid-call\
    \ changes, such as call transfers, the proxy\n   that receives the request from\
    \ an untrusted endpoint is considered\n   the initiating proxy; the proxy that\
    \ sends the request to a non-\n   trusted endpoint is considered the recipient\
    \ proxy.  Procedures for\n   the initiating proxy are included below with those\
    \ for originating\n   proxies, while procedures for the recipient proxy are included\
    \ with\n   those for terminating proxies.\n   A proxy that both receives the request\
    \ from an untrusted endpoint,\n   and sends the request to an untrusted endpoint,\
    \ performs both sets of\n   procedures.\n"
- title: 7.6.1.  Procedures at Originating Proxy
  contents:
  - "7.6.1.  Procedures at Originating Proxy\n   The originating proxy MUST generate\
    \ the Billing-Correlation-ID for\n   the call, and insert it into the P-DCS-Billing-Info\
    \ header in the\n   initial INVITE or SUBSCRIBE message sent to the terminating\
    \ entity,\n   along with the charging information for the call.  The originating\n\
    \   proxy MUST include its FEID and the RKS-Group-ID for the\n   Record-Keeping\
    \ server being used by the originating proxy.  If the\n   originating proxy performed\
    \ an LNP query, it MUST include the Routing\n   Number, Location Routing Number,\
    \ and JIP-param returned by the query.\n   Any P-DCS-Billing-Info header present\
    \ from an untrusted UA MUST be\n   removed.\n   If the Request-URI contains a\
    \ private-URL, and the decoded username\n   contains billing information, the\
    \ originating proxy MUST generate a\n   P-DCS-Billing-Info header with that decrypted\
    \ information.\n   Otherwise, the originating proxy MUST determine the accounting\n\
    \   information for the call originator and insert a P-DCS-Billing-Info\n   header\
    \ including that information.\n   If the response to the initial INVITE is a 3xx-Redirect,\
    \ received\n   prior to a non-100 provisional response, the originating proxy\n\
    \   generates a new initial INVITE request to the destination specified\n   in\
    \ the Contact header field, as per standard SIP.  If an originating\n   proxy\
    \ receives a 3xx-Redirect response to an initial INVITE prior to\n   a non-100\
    \ provisional response, the INVITE generated by the proxy\n   MUST contain the\
    \ P-DCS-Billing-Info header from the 3xx-Redirect\n   response.\n   If the response\
    \ to the initial INVITE is a 3xx-Redirect, received\n   after a non-100 provisional\
    \ response, the originating proxy generates\n   a private-URL and places it in\
    \ the Contact header of a 3xx-Redirect\n   response sent to the originating endpoint.\
    \  This private-URL MUST\n   contain (or contain a pointer to) the P-DCS-Billing-Info\
    \ value, which\n   indicates the charging arrangement for the new call, and an\n\
    \   expiration time very shortly in the future, to limit the ability of\n   the\
    \ originator to re-use this private-URL for multiple calls.\n   An originating\
    \ proxy that processes a REFER request from an untrusted\n   UA MUST include a\
    \ P-DCS-Billing-Info header in the Refer-To's URL.\n   This P-DCS-Billing-Info\
    \ header MUST include the accounting\n   information of the initiator.\n"
- title: 7.6.2.  Procedures at Terminating Proxy
  contents:
  - "7.6.2.  Procedures at Terminating Proxy\n   The terminating proxy MUST NOT send\
    \ the P-DCS-Billing-Info header to\n   an untrusted destination.\n   The terminating\
    \ proxy MUST include a P-DCS-Billing-Info header in the\n   first reliable 1xx\
    \ (except 100) or 2xx response to an initial INVITE\n   or SUBSCRIBE message.\
    \  This P-DCS-Billing-Info header MUST include\n   the Billing-Correlation-ID\
    \ generated by the terminating proxy, the\n   FEID of the terminating proxy, and\
    \ the RKS-Group-ID of the Record-\n   Keeping server being used by the terminating\
    \ proxy.  The terminating\n   proxy MAY change the values of Acct-Charge-URI if\
    \ it wishes to\n   override the billing information that was present in the INVITE\n\
    \   (e.g., for a toll-free call).  The decision to do this and the\n   contents\
    \ of the resulting P-DCS-Billing-Info header MUST be\n   determined by service\
    \ provider policy provisioned in the terminating\n   proxy.  If the terminating\
    \ proxy performed an LNP query, it MUST\n   include the Routing Number and Location\
    \ Routing Number returned by\n   the query.\n   The terminating proxy MUST add\
    \ P-DCS-Billing-Info headers to a 3xx-\n   Redirect response to an initial INVITE,\
    \ giving the accounting\n   information for the call forwarder, for the call segment\
    \ from the\n   destination to the forwarded-to destination.\n   A proxy receiving\
    \ a mid-call REFER request that includes a Refer-To\n   header generates a private-URL\
    \ and places it in the Refer-To header\n   sent to the endpoint.  This private-URL\
    \ MUST contain the P-DCS-\n   Billing-Info value, which indicates the charging\
    \ arrangement for the\n   new call, and an expiration time very shortly in the\
    \ future, to limit\n   the ability of the endpoint to re-use this private-URL\
    \ for multiple\n   calls.\n"
- title: 7.6.3.  Procedures at Tandem Proxy
  contents:
  - "7.6.3.  Procedures at Tandem Proxy\n   If the tandem proxy performed an LNP query,\
    \ it MUST insert the\n   Routing Number and Location Routing Number returned by\
    \ the query into\n   the P-DCS-Billing-Info header in the first reliable 1xx/2xx/3xx\n\
    \   (except 100) response.\n"
- title: 8.  P-DCS-LAES and P-DCS-Redirect
  contents:
  - "8.  P-DCS-LAES and P-DCS-Redirect\n   NOTE: According to RFC 2804 [RFC2804],\
    \ the IETF supports\n   documentation of lawful intercept technology if it is\
    \ necessary to\n   develop it.  The following section provides such documentation.\
    \  The\n   [RFC2119] language, as stated above, describes the requirements of\n\
    \   the specification only if implemented, and strictly within the\n   applicability\
    \ domain described above.  See RFC 2804 for description\n   of issues regarding\
    \ privacy, security, and complexity in relation to\n   this technology.\n   The\
    \ P-DCS-LAES extension contains the information needed to support\n   Lawfully\
    \ Authorized Electronic Surveillance.  This header contains\n   the address and\
    \ port of an Electronic Surveillance Delivery Function\n   for delivery of a duplicate\
    \ stream of event messages related to this\n   call.  The header fields MAY also\
    \ contain the associated BCID for the\n   event stream as well as additional address\
    \ and port for delivery of\n   call content and associated cccid.  The BCID is\
    \ used to correlate a\n   series of events associated with a single call or session.\
    \  The cccid\n   is used to identify an intercepted call content to an intercepted\n\
    \   call.  The P-DCS-LAES header is only used between proxies and trusted\n  \
    \ UAs.  The P-DCS-LAES header defined here is not backwards compatible\n   with\
    \ that defined in [RFC3603], which is deprecated by the document.\n   This version\
    \ of the P-DCS-LAES header adds a cccid parameter to\n   support the intercept\
    \ of content, and deletes security key\n   information.  This version does not\
    \ mandate the use of the BCID.\n   The P-DCS-Redirect extension contains call\
    \ identifying information\n   needed to support the requirements of Lawfully Authorized\
    \ Electronic\n   Surveillance of redirected calls.  This header is only used between\n\
    \   proxies and trusted UAs.\n   Note that there is overlap in function between\
    \ the P-DCS-Redirect\n   header and the History-Info header specified in RFC 4244.\
    \  The\n   original P-DCS-Redirect came to existence in RFC 3603 before the\n\
    \   History-Info.  Therefore, the P-DCS-Redirect header is continued here\n  \
    \ for backwards compatibility with existing implementations.\n   Use of P-DCS-LAES\
    \ and P-DCS-Redirect is controlled by a combination\n   of legislation, regulation,\
    \ and court orders, which MUST be followed.\n   In certain cases, inclusion of\
    \ these headers will be mandated, and\n   therefore MUST be present in the requests\
    \ and responses indicated.\n   In other cases, inclusion of these headers will\
    \ be forbidden, and\n   therefore MUST NOT be present in the request and responses\
    \ indicated.\n   In the sub-sections that follow, use of \"SHOULD\" is intended\
    \ to\n   capture these conflicting situations, e.g., a P-DCS-LAES header\n   SHOULD\
    \ be included in an initial INVITE means either that it MUST be\n   included or\
    \ that it MUST NOT be included, based on the applicable\n   court orders.\n"
- title: 8.1.  Syntax
  contents:
  - "8.1.  Syntax\n   The formats of the P-DCS-LAES and P-DCS-Redirect headers are\
    \ given by\n   the following ABNF (some terms used in this ABNF are defined in\n\
    \   [RFC3261] and [RFC5234]):\n      P-DCS-LAES        = \"P-DCS-LAES\" HCOLON\
    \ Laes-sig\n                           *(SEMI Laes-param)\n      Laes-sig    \
    \      = hostport\n      Laes-param        = Laes-content / Laes-cccid\n     \
    \                     Laes-bcid / generic-param\n      Laes-content      = \"\
    content\" EQUAL hostport\n      Laes-bcid         = \"bcid\" EQUAL 1*48(HEXDIG)\n\
    \      Laes-cccid        = \"cccid\" EQUAL 1*8(HEXDIG)\n      P-DCS-Redirect \
    \   = \"P-DCS-Redirect\" HCOLON Called-ID\n                          *(SEMI redir-params)\n\
    \      Called-ID         = LDQUOT addr-spec RDQUOT\n      redir-params      =\
    \ redir-uri-param / redir-count-param /\n                          generic-param\n\
    \      redir-uri-param   = \"redirector-uri\" EQUAL Redirector\n      Redirector\
    \        = LDQUOT addr-spec RDQUOT\n      redir-count-param = \"count\" EQUAL\
    \ Redir-count\n      Redir-count       = 1*DIGIT\n   This document adds the following\
    \ entry to Table 2 of [RFC3261]:\n     Header field         where proxy  ACK \
    \ BYE  CAN  INV  OPT  REG  PUB\n     ------------         ----- -----  ---  ---\
    \  ---  ---  ---  ---  ---\n     P-DCS-LAES                  adr    -    -   \
    \ -    o    -    -    -\n     P-DCS-Redirect              adr    -    -    - \
    \   o    -    -    -\n                                       SUB  NOT  REF  INF\
    \  UPD  PRA  MSG\n                                       ---  ---  ---  ---  ---\
    \  ---  ---\n                                        -    -    -    -    -   \
    \ -    -\n                                        -    -    -    -    -    - \
    \   -\n   The values of Laes-sig and Laes-content are addresses of the\n   Electronic\
    \ Surveillance Delivery Function, and used as the\n   destination address for\
    \ call-identifying information and call-\n   content, respectively.  Laes-bcid\
    \ contains a correlation ID that is\n   used to link a sequence of intercepted\
    \ call processing events related\n   to a single call.  Laes-cccid contains an\
    \ identifier of the\n   intercepted call content.  The Laes-bcid field MAY be\
    \ present.  The\n   BCID is included per network operator configuration to support\
    \ events\n   reported as defined in [PCEM].  The Laes-cccid field MAY be present\n\
    \   when the Laes-content field is present.  The Laes-cccid is included\n   per\
    \ network operator configuration for networks where entities\n   receiving the\
    \ intercepted contents may act a media relay functions to\n   other surveillance\
    \ functions that are the source of the content\n   surveillance request.  The\
    \ design of multiple surveillance entities\n   that receive call content is beyond\
    \ the scope of this document.\n   The P-DCS-Redirect header contains redirection\
    \ information.  The\n   Called-ID indicates the original destination requested\
    \ by the user\n   (e.g., number dialed originally), the redir-uri-param indicates\
    \ the\n   entity performing the redirection, and the Redir-count indicates the\n\
    \   number of redirections that have occurred.  For example, if A calls\n   B,\
    \ who forwards to C, who forwards to D, then, when C forwards to D,\n   the Called-ID\
    \ will be A, redir-uri-param will be C, and count will be\n   2.\n"
- title: 8.2.  Procedures at an Untrusted User Agent Client (UAC)
  contents:
  - "8.2.  Procedures at an Untrusted User Agent Client (UAC)\n   This header MUST\
    \ NOT be sent to an untrusted UAC, and MUST NOT be\n   sent by an untrusted UAC.\n"
- title: 8.3.  Procedures at a Trusted User Agent Client (UAC)
  contents:
  - "8.3.  Procedures at a Trusted User Agent Client (UAC)\n   The UAC checks for\
    \ an outstanding lawfully authorized surveillance\n   order for the originating\
    \ subscriber, and, if present, MAY include\n   this information in the Authorization\
    \ for Quality of Service [PCDQOS]\n   or MAY signal this information to the device\
    \ performing the intercept\n   (e.g., a Media Gateway).  Otherwise, intercept\
    \ access points are\n   instructed to perform call content and/or call data intercept\
    \ by\n   mechanisms that are outside the scope of this document.\n   If the P-DCS-LAES\
    \ header is present in the first reliable 1xx (except\n   100), 2xx, or 3xx response\
    \ (indicating surveillance is required on\n   the terminating subscriber, but\
    \ that the terminating equipment is\n   unable to perform that function), the\
    \ UAC MAY include this\n   information in the Authorization for Quality of Service,\
    \ or MAY\n   signal this information to the device performing the intercept (e.g.,\n\
    \   a Media Gateway).  Otherwise, intercept access points are instructed\n   to\
    \ perform call content and/or call data intercept by mechanisms that\n   are outside\
    \ the scope of this document.\n   If a 3xx-Redirect response to the initial INVITE\
    \ request is received,\n   and if a P-DCS-LAES header is present in the 3xx response,\
    \ the UAC\n   SHOULD include that header unchanged in the reissued INVITE.  The\
    \ UAC\n   SHOULD also include a P-DCS-Redirect header containing the original\n\
    \   dialed number, the most recent redirecting party, and the number of\n   redirections\
    \ that have occurred.  Although it is technically possible\n   for the originating\
    \ equipment to perform this surveillance (or add to\n   its existing surveillance\
    \ of the call), the design of the\n   surveillance system has the terminating\
    \ equipment performing the\n   surveillance for all the intermediate forwardings.\n\
    \   A UAC that includes a Refer-To header in a REFER request, when the\n   originating\
    \ subscriber has an outstanding lawfully authorized\n   surveillance order, SHOULD\
    \ include a P-DCS-LAES header attached to\n   the Refer-To.  The UAC MAY also\
    \ include a P-DCS-Redirect header.  The\n   P-DCS-LAES header MAY include the\
    \ Laes-bcid parameter set to a value\n   that uniquely identifies the call, SHOULD\
    \ include the address and\n   port of the local Electronic Surveillance Delivery\
    \ Function for a\n   copy of the call's event messages, SHOULD include the address\
    \ and\n   port of the local Electronic Surveillance Delivery Function for the\n\
    \   copy of call content if call content is to be intercepted, and MAY\n   include\
    \ the Laes-cccid parameter set to a value that uniquely\n   identifies the intercepted\
    \ audio stream if call content is to be\n   intercepted.\n   The trusted UAC MUST\
    \ NOT send the P-DCS-LAES and P-DCS-Redirect\n   headers to an untrusted entity.\n"
- title: 8.4.  Procedures at an Untrusted User Agent Server (UAS)
  contents:
  - "8.4.  Procedures at an Untrusted User Agent Server (UAS)\n   This header MUST\
    \ NOT be sent to an untrusted UAS, and MUST NOT be\n   sent by an untrusted UAS.\n"
- title: 8.5.  Procedures at a Trusted User Agent Server (UAS)
  contents:
  - "8.5.  Procedures at a Trusted User Agent Server (UAS)\n   The UAS checks for\
    \ an outstanding lawfully authorized surveillance\n   order for the terminating\
    \ subscriber, or presence of the P-DCS-LAES\n   header in the INVITE request.\
    \  If either is present, the UAS MAY\n   include this information in the authorization\
    \ for Quality of Service\n   [PCDQOS].  Otherwise, intercept access points are\
    \ instructed to\n   perform call content and/or call data intercept by mechanisms\
    \ that\n   are outside the scope of this document.\n   If the terminating equipment\
    \ is unable to perform the required\n   surveillance (e.g., if the destination\
    \ is a voicemail server), the\n   UAS SHOULD include a P-DCS-LAES header in the\
    \ first reliable 1xx\n   (except 100), 2xx, or 3xx response requesting the originating\
    \ proxy\n   to perform the surveillance.  The P-DCS-LAES header MAY include the\n\
    \   Laes-bcid parameter with a value that uniquely identifies the call,\n   SHOULD\
    \ include the address and port of the local Electronic\n   Surveillance Delivery\
    \ Function for a copy of the call's event\n   messages, SHOULD include the address\
    \ and port of the local Electronic\n   Surveillance Delivery Function for the\
    \ copy of call content if call\n   content is to be intercepted, and MAY include\
    \ the Laes-cccid\n   parameter set to a value that uniquely identifies the intercepted\n\
    \   audio stream if call content is to be intercepted.\n   If the response to\
    \ the initial INVITE request is a 3xx-Redirect\n   response, and there is an outstanding\
    \ lawfully authorized\n   surveillance order for the terminating subscriber, the\
    \ UAS SHOULD\n   include a P-DCS-LAES header in the 3xx-Redirect response, with\n\
    \   contents as described above.\n   The trusted UAS MUST NOT send the P-DCS-LAES\
    \ and P-DCS-Redirect\n   headers to an untrusted entity.\n"
- title: 8.6.  Procedures at Proxy
  contents:
  - "8.6.  Procedures at Proxy\n   Two sets of proxy procedures are defined: (1) the\
    \ procedures at an\n   originating proxy, and (2) the procedures at a terminating\
    \ proxy.\n   The originating proxy is a proxy that receives the INVITE request\n\
    \   from an untrusted endpoint.\n   The terminating proxy is a proxy that sends\
    \ the INVITE request to an\n   untrusted endpoint.\n   For purposes of mid-call\
    \ changes, such as call transfers, the proxy\n   that receives the request from\
    \ an untrusted endpoint is considered\n   the initiating proxy; the proxy that\
    \ sends the request to an\n   untrusted endpoint is considered the recipient proxy.\
    \  Procedures for\n   the initiating proxy are included below with those for originating\n\
    \   proxies, while procedures for the recipient proxy are included with\n   those\
    \ for terminating proxies.\n   A proxy that both receives the INVITE request from\
    \ an untrusted\n   endpoint, and sends the INVITE request to an untrusted endpoint,\
    \ MUST\n   NOT generate P-DCS-LAES nor P-DCS-Redirect headers.\n   A proxy that\
    \ is neither an originating proxy nor a terminating proxy\n   SHOULD pass the\
    \ P-DCS-Laes and P-DCS-Redirect headers in requests and\n   responses.\n"
- title: 8.6.1.  Procedures at Originating Proxy
  contents:
  - "8.6.1.  Procedures at Originating Proxy\n   The originating proxy MUST remove\
    \ any P-DCS-LAES and P-DCS-Redirect\n   headers in requests or responses to or\
    \ from an untrusted proxy or\n   untrusted UA.\n   The originating proxy checks\
    \ for an outstanding lawfully authorized\n   surveillance order for the originating\
    \ subscriber, and, if present,\n   MAY include this information in the Authorization\
    \ for Quality of\n   Service [PCDQOS] or MAY signal this information to the device\n\
    \   performing the intercept (e.g., a Media Gateway).  Otherwise,\n   intercept\
    \ access points are instructed to perform call content and/or\n   call data intercept\
    \ by mechanisms that are outside the scope of this\n   document.\n   If the P-DCS-LAES\
    \ header is present in the first reliable 1xx (except\n   100), 2xx, or 3xx response\
    \ (indicating surveillance is required on\n   the terminating subscriber, but\
    \ that the terminating equipment is\n   unable to perform that function), the\
    \ originating proxy MAY include\n   this information in the Authorization for\
    \ Quality of Service, or MAY\n   signal this information to the device performing\
    \ the intercept (e.g.,\n   a Media Gateway).  Otherwise, intercept access points\
    \ are instructed\n   to perform call content and/or call data intercept by mechanisms\
    \ that\n   are outside the scope of this document.\n   If the Request-URI in an\
    \ initial INVITE request contains a private-\n   URL, the originating proxy MUST\
    \ decrypt the userinfo information to\n   find the real destination for the call,\
    \ and other special processing\n   information.  If electronic surveillance information\
    \ is contained in\n   the decrypted userinfo, the originating proxy SHOULD generate\
    \ a P-\n   DCS-LAES and (if necessary) a P-DCS-REDIRECT header with the\n   surveillance\
    \ information.\n   If a 3xx-Redirect response to the initial INVITE request is\
    \ received\n   prior to a non-100 provisional response, and if a P-DCS-LAES header\n\
    \   is present in the 3xx response, the originating proxy SHOULD include\n   that\
    \ header unchanged in the reissued INVITE.  The originating proxy\n   SHOULD also\
    \ include a P-DCS-Redirect header containing the original\n   dialed number, the\
    \ most recent redirecting party, and the number of\n   redirections that have\
    \ occurred.\n   If a 3xx-Redirect response to the initial INVITE request is received\n\
    \   after a non-100 provisional response, the originating proxy generates\n  \
    \ a private-URL and places it in the Contact header of a 3xx-Redirect\n   response\
    \ sent to the originating endpoint.  If a P-DCS-LAES header is\n   present in\
    \ the 3xx response, this private-URL MUST contain (1) the\n   electronic surveillance\
    \ information from the 3xx-Redirect response,\n   (2) the original destination\
    \ number, (3) the identity of the\n   redirecting party, and (4) the number of\
    \ redirections of this call.\n   An originating proxy that processes a REFER request\
    \ [RFC3515] from an\n   untrusted UA, when the originating subscriber has an outstanding\n\
    \   lawfully authorized surveillance order, becomes a B2BUA for that\n   request.\
    \  It SHOULD reissue the request with a P-DCS-LAES header\n   added to the Refer-To's\
    \ URL.  It MAY also include a P-DCS-Redirect\n   header.  The P-DCS-LAES header\
    \ SHOULD include (1) the address and\n   port of the local Electronic Surveillance\
    \ Delivery Function for a\n   copy of the call's event messages, (2) the address\
    \ and port of the\n   local Electronic Surveillance Delivery Function for the\
    \ copy of call\n   content if call content is to be intercepted.  The P-DCS-LAES\
    \ header\n   MAY include (1) the Laes-bcid parameter set to a value that uniquely\n\
    \   identifies the call, and (2) the Laes-cccid parameter set to a value\n   that\
    \ uniquely identifies the intercepted audio stream if call content\n   is to be\
    \ intercepted.\n   An initiating proxy that sends a mid-call REFER request including\
    \ a\n   Refer-To header, when the initiating subscriber has an outstanding\n \
    \  lawfully authorized surveillance order, SHOULD include a P-DCS-LAES\n   header\
    \ in the Refer-To's URL.\n   The originating proxy MUST NOT send the P-DCS-LAES\
    \ and P-DCS-Redirect\n   headers to an untrusted entity.\n"
- title: 8.6.2.  Procedures at Terminating Proxy
  contents:
  - "8.6.2.  Procedures at Terminating Proxy\n   The terminating proxy MUST remove\
    \ any P-DCS-LAES and P-DCS-Redirect\n   headers in requests or responses to or\
    \ from an untrusted proxy or UA.\n   The terminating proxy checks for an outstanding\
    \ lawfully authorized\n   surveillance order for the terminating subscriber. \
    \ If present, the\n   terminating proxy MAY include this information in the authorization\n\
    \   for Quality of Service [PCDQOS].  Otherwise, intercept access points\n   are\
    \ instructed to perform call content and/or call data intercept by\n   mechanisms\
    \ that are outside the scope of this document.\n   The terminating proxy MUST\
    \ NOT send the P-DCS-LAES and P-DCS-Redirect\n   headers to an untrusted entity,\
    \ either as headers in the request or\n   response, or as headers attached to\
    \ URIs in the request or response.\n   If the terminating equipment is unable\
    \ to perform the required\n   surveillance (e.g., if the destination is a voicemail\
    \ server), the\n   terminating proxy SHOULD include a P-DCS-LAES header in the\
    \ first\n   reliable 1xx/2xx/3xx (except 100) response requesting the originating\n\
    \   proxy to perform the surveillance.  The P-DCS-LAES header MAY include\n  \
    \ the Laes-bcid parameter set to a value that uniquely identifies the\n   call,\
    \ SHOULD include the address and port of the local Electronic\n   Surveillance\
    \ Delivery Function for a copy of the call's event\n   messages, SHOULD include\
    \ the address and port of the local Electronic\n   Surveillance Delivery Function\
    \ for the copy of call content if call\n   content is to be intercepted, and MAY\
    \ include the Laes-cccid\n   parameter set to a value that uniquely identifies\
    \ the audio stream if\n   call content is to be intercepted.\n   If the response\
    \ to the initial INVITE request is a 3xx-Redirect\n   response, and there is an\
    \ outstanding lawfully authorized\n   surveillance order for the terminating subscriber,\
    \ the terminating\n   proxy SHOULD include a P-DCS-LAES header in the 3xx-Redirect\n\
    \   response, with contents as described above.\n   A proxy receiving a mid-call\
    \ REFER request [RFC3515] that includes a\n   Refer-To header with a P-DCS-LAES\
    \ header attached becomes a B2BUA for\n   this request.  It MUST generate a private-URL\
    \ and place it in the\n   Refer-To header sent to the endpoint.  This private-URL\
    \ MUST contain\n   the P-DCS-LAES and P-DCS-Redirect information from the attached\n\
    \   header fields.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   QoS gate coordination, billing information, and\
    \ electronic\n   surveillance information are all considered to be sensitive\n\
    \   information that MUST be protected from eavesdropping and furthermore\n  \
    \ require integrity checking.  It is therefore necessary that the\n   trusted\
    \ UAs and proxies take precautions to protect this information\n   from eavesdropping\
    \ and tampering.  Use of IPsec or TLS between\n   proxies and trusted UAs is REQUIRED.\
    \  A minimum mandatory-to-\n   implement IPsec configuration for the DCS architecture\
    \ is given by\n   [PCSEC].  Also REQUIRED is mutual authentication (1) between\
    \ Proxies\n   and (2) between trusted UAs and Proxies, both of which MAY be\n\
    \   implemented with administratively pre-shared keys, or through\n   consultation\
    \ with another trusted third party.  If IPsec is to be\n   used, the specification\
    \ of the security policies and procedures of\n   the administrative domain where\
    \ these headers are applicable (and all\n   connections between administrative\
    \ domains in the federation) MUST\n   define an interoperable set of options.\n"
- title: 10.  IANA Considerations
  contents:
  - "10.  IANA Considerations\n   The following changes to the Session Initiation\
    \ Protocol (SIP)\n   Parameters registry have been made by IANA.\n   The Header\
    \ Fields registry has been updated as follows:\n     Header Name        compact\
    \    Reference\n     -----------------  -------    ---------\n     P-DCS-Trace-Party-ID\
    \          [RFC5503]\n     P-DCS-OSPS                    [RFC5503]\n     P-DCS-Billing-Info\
    \            [RFC5503]\n     P-DCS-LAES                    [RFC5503]\n     P-DCS-Redirect\
    \                [RFC5503]\n   The following entries in the Header Field Parameters\
    \ and Parameter\n   Values registry have been updated:\n   Header Field      \
    \            Parameter Name               Values\n   Reference\n   ----------------------------\
    \  ---------------------------  ----------\n   P-DCS-Billing-Info            called\
    \                       No\n   [RFC5503]\n   P-DCS-Billing-Info            calling\
    \                      No\n   [RFC5503]\n   P-DCS-Billing-Info            charge\
    \                       No\n   [RFC5503]\n   P-DCS-Billing-Info            locroute\
    \                     No\n   [RFC5503]\n   P-DCS-Billing-Info            rksgroup\
    \                     No\n   [RFC5503]\n   P-DCS-Billing-Info            routing\
    \                      No\n   [RFC3603]\n   P-DCS-LAES                    content\
    \                      No\n   [RFC5503]\n   P-DCS-Redirect                count\
    \                        No\n   [RFC5503]\n   P-DCS-Redirect                redirector-uri\
    \               No\n   [RFC5503]\n   The following entry in the Header Field Parameters\
    \ and Parameter\n   Values registry has been marked \"OBSOLETED\":\n   Header\
    \ Field                  Parameter Name               Values\n   Reference\n \
    \  ----------------------------  ---------------------------  ----------\n   P-DCS-LAES\
    \                    key (OBSOLETED)              No\n   [RFC3603][RFC5503]\n\
    \   The following entries in the Header Field Parameters and Parameter\n   Values\
    \ registry have been created:\n   Header Field                  Parameter Name\
    \               Values\n   Reference\n   ----------------------------  ---------------------------\
    \  ----------\n   P-DCS-Billing-Info            jip                          No\n\
    \   [RFC5503]\n   P-DCS-LAES                    bcid                         No\n\
    \   [RFC5503]\n   P-DCS-LAES                    cccid                        No\n\
    \   [RFC5503]\n   P-DCS-Trace-Party-ID          timestamp                    No\n\
    \   [RFC5503]\n"
- title: 11.  Changes since RFC 3603
  contents:
  - "11.  Changes since RFC 3603\n   o  A timestamp parameter is added to the P-DCS-Trace-Party-ID\
    \ header\n      when available.  Procedures on the use of the Target-Dialog header\n\
    \      used together with the P-DCS-Trace-Party-ID are added.\n   o  The JIP parameter\
    \ is added to the P-DCS-Billing-Info header when\n      available.\n   o  The\
    \ BCID billing correlation identifier and cccid (call content\n      channel identifier)\
    \ are added to the P-DCS-LAES header.\n   o  P-DCS-Billing-Info header is applied\
    \ to the SUBSCRIBE method.\n   o  P-DCS-REDIRECT header is applied to the REFER\
    \ method.\n   o  The use of QoS authorization to establish content intercept is\n\
    \      made optional in order not to preclude alternative content\n      intercept\
    \ provisioning mechanisms.\n   o  PUBLISH and MESSAGE methods are added to the\
    \ SIP method\n      applicability matrices throughout.\n   o  Correction is made\
    \ to Table 2 to add m=modify.\n   o  IANA considerations are updated.\n   o  Corrections\
    \ are made to timestamp format, and references are\n      updated.\n"
