- title: Abstract
  contents:
  - "Abstract\n   In order to deploy a residential telephone service at a very large\n\
    \   scale across different domains, it is necessary for trusted elements\n   owned\
    \ by different service providers to exchange trusted information\n   that conveys\
    \ customer-specific information and expectations about the\n   parties involved\
    \ in the call.  This document describes private\n   extensions to the Session\
    \ Initiation Protocol, RFC 3261, for\n   supporting the exchange of customer information\
    \ and billing\n   information between trusted entities in the PacketCable Distributed\n\
    \   Call Signaling Architecture.  These extensions provide mechanisms for\n  \
    \ access network coordination to prevent theft of service, customer\n   originated\
    \ trace of harassing calls, support for operator services\n   and emergency services,\
    \ and support for various other regulatory\n   issues.  The use of the extensions\
    \ is only applicable within closed\n   administrative domains, or among federations\
    \ of administrative\n   domains with previously agreed-upon policies where coordination\
    \ of\n   charging and other functions is required.\n"
