- contents:
  - 'Referring to Multiple Resources in the Session Initiation Protocol (SIP)

    '
  title: Referring to Multiple Resources in the Session Initiation Protocol (SIP)
- contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of This Memo
- contents:
  - "Abstract\n   This document defines extensions to the SIP REFER method so that
    it\n   can be used to refer to multiple resources in a single request.\n   These
    extensions include the use of pointers to Uniform Resource\n   Identifier (URI)
    lists in the Refer-To header field and the\n   \"multiple-refer\" SIP option-tag.\n"
  title: Abstract
- contents:
  - "Table of Contents\n   1.  Introduction . . . . . . . . . . . . . . . . . . .
    . . . . . .  2\n   2.  Terminology  . . . . . . . . . . . . . . . . . . . . .
