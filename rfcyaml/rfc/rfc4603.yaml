  - "IESG Note\n   This RFC is not a candidate for any level of Internet Standard.\
    \  The\n   IETF disclaims any knowledge of the fitness of this RFC for any\n \
    \  purpose and in particular notes that the decision to publish is not\n   based\
    \ on IETF review for such things as security, congestion control,\n   or inappropriate\
    \ interaction with deployed protocols.  The RFC Editor\n   has chosen to publish\
    \ this document at its discretion.  Readers of\n   this document should exercise\
    \ caution in evaluating its value for\n   implementation and deployment.  See\
    \ RFC 3932 for more information.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a set of values for the NAS-Port-Type RADIUS\n\
    \   Attribute.\n"
- title: Table of Contents
  contents:
  - "Table of Contents\n   1. Introduction ....................................................2\n\
    \   2. NAS-Port-Type Values ............................................2\n  \
    \ 3. IANA Considerations .............................................2\n    \
    \  3.1. Attribute Values ...........................................2\n   4. Security\
    \ Considerations .........................................2\n   5. References\
    \ ......................................................3\n      5.1. Normative\
    \ References .......................................3\n      5.2. Informative\
    \ References .....................................3\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines a set of new values for the NAS-Port-Type\n\
    \   Attribute [RFC2865].\n"
- title: 2.  NAS-Port-Type Values
  contents:
  - "2.  NAS-Port-Type Values\n   This document defines new values for the NAS-Port-Type\
    \ Attribute.\n   This specification concerns the following values:\n   30   PPPoA\
    \ (PPP over ATM [RFC3336])\n   31   PPPoEoA (PPP over Ethernet [RFC2516] over\
    \ ATM)\n   32   PPPoEoE (PPP over Ethernet [RFC2516] over Ethernet)\n   33   PPPoEoVLAN\
    \ (PPP over Ethernet [RFC2516] over VLAN)\n   34   PPPoEoQinQ (PPP over Ethernet\
    \ [RFC2516] over IEEE 802.1QinQ)\n"
- title: 3.  IANA Considerations
  contents:
  - '3.  IANA Considerations

    '
- title: 3.1.  Attribute Values
  contents:
  - "3.1.  Attribute Values\n   This document is intended to act as a request for\
    \ allocation of the\n   numbers listed by IANA in the appropriate registry [RADTYP],\n\
    \   according to the allocation policy given in [RFC3575].\n   The values given\
    \ have already been implemented by at least one vendor\n   without assignment\
    \ by IANA.\n   IANA has registered the numbers listed in Section 2, per this\n\
    \   request.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This specification neither adds to nor detracts\
    \ from the security of\n   the RADIUS protocol.\n"
- title: 5.  References
  contents:
  - '5.  References

    '
- title: 5.1.  Normative References
  contents:
  - "5.1.  Normative References\n   [RFC2865]  Rigney, C., Willens, S., Rubens, A.,\
    \ and W. Simpson,\n              \"Remote Authentication Dial In User Service\
    \ (RADIUS)\", RFC\n              2865, June 2000.\n   [RFC3575]  Aboba, B., \"\
    IANA Considerations for RADIUS (Remote\n              Authentication Dial In User\
    \ Service)\", RFC 3575, July\n              2003.\n"
- title: 5.2.  Informative References
  contents:
  - "5.2.  Informative References\n   [RADTYP]   Internet Assigned Numbers Authority,\
    \ \"RADIUS TYPES\",\n              November 2005, <http://www.iana.org/assignments/radius-\n\
    \              types>.\n   [RFC2516]  Mamakos, L., Lidl, K., Evarts, J., Carrel,\
    \ D., Simone, D.,\n              and R. Wheeler, \"A Method for Transmitting PPP\
    \ Over\n              Ethernet (PPPoE)\", RFC 2516, February 1999.\n   [RFC3336]\
    \  Thompson, B., Koren, T., and B. Buffam, \"PPP Over\n              Asynchronous\
    \ Transfer Mode Adaptation Layer 2 (AAL2)\", RFC\n              3336, December\
    \ 2002.\n"
