- title: Abstract
  contents:
  - "Abstract\n   This document is an update to RFC 2418 that gives WG chairs explicit\n\
    \   responsibility for managing WG mailing lists.  In particular, it\n   gives\
    \ WG chairs the authority to temporarily suspend the mailing list\n   posting\
    \ privileges of disruptive individuals.\n"
