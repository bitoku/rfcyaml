    \ Part Four:\n                    Registration Procedures\", BCP 13, RFC 2048,\
    \ November\n                    1996.\n   [RFC2231]        Freed, N. and K. Moore,\
    \ \"MIME Parameter Value and\n                    Encoded Word Extensions: Character\
    \ Sets, Languages,\n                    and Continuations\", RFC 2231, November\
    \ 1997.\n"
- title: Appendix A.  Grandfathered Media Types
  contents:
  - "Appendix A.  Grandfathered Media Types\n   A number of media types, registered\
    \ prior to 1996, would, if\n   registered under the guidelines in this document,\
    \ be placed into\n   either the vendor or personal trees.  Reregistration of those\
    \ types\n   to reflect the appropriate trees is encouraged but not required.\n\
    \   Ownership and change control principles outlined in this document\n   apply\
    \ to those types as if they had been registered in the trees\n   described above.\n"
- title: Appendix B.  Changes Since RFC 2048
  contents:
  - "Appendix B.  Changes Since RFC 2048\n   o  Media type specification and registration\
    \ procedures have been\n      moved out of the MIME document set to this separate\
    \ specification.\n   o  The various URLs and addresses in this document have been\
    \ changed\n      so they all refer to iana.org rather than isi.edu.  Additionally,\n\
    \      many of the URLs have been changed to use HTTP; formerly they used\n  \
    \    FTP.\n   o  Much of the document has been clarified in the light of\n   \
    \   operational experience with these procedures.\n   o  The unfaceted IETF tree\
    \ is now called the standards tree, and the\n      registration rules for this\
    \ tree have been relaxed to allow use by\n      other standards bodies.\n   o\
    \  The text describing the media type registration procedure has\n      clarified.\n\
    \   o  The rules and requirements for constructing security\n      considerations\
    \ sections have been extended and clarified.\n   o  RFC 3023 is now referenced\
    \ as the source of additional information\n      concerning the registration of\
    \ XML media types.\n   o  Several of the references in this document have been\
    \ updated to\n      refer to current versions of the relevant specifications.\n\
    \   o  A note has been added discouraging the assignment of multiple\n      names\
    \ to a single media type.\n   o  Security considerations and IANA considerations\
    \ sections have been\n      added.\n   o  Concerns regarding copyrights on media\
    \ type registration templates\n      produced by other standards bodies have been\
    \ dealt with by\n      requiring that the IANA be allowed to copy the registration\n\
    \      template into the registry.\n   o  The basic registration requirements\
    \ for the various top-level\n      types have been moved from RFC 2046 to this\
    \ document.\n   o  A syntax is now specified for media type, subtype, and parameter\n\
    \      names.\n   o  Imposed a maximum length of 127 on all media type and subtype\n\
    \      names.\n   o  A note has been added to caution against excessive use of\n\
    \      \"+suffix\" constructs in subtype names.\n   o  The encoding considerations\
    \ field has been extended to allow the\n      value \"framed\".\n   o  A reference\
    \ describing Macintosh Type codes has been added.\n   o  Ietf-types list review\
    \ of registrations in the standards tree is\n      now required rather than just\
    \ recommended.\n"
