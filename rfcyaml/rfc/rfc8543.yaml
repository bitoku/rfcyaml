- contents:
  - "1.  Introduction\n   There are many entities, such as registrars, resellers,
    DNS service\n   operators, and privacy proxies, involved in the domain registration\n
    \  business.  These kinds of entities have not been formally defined as\n   having
    an object in Extensible Provisioning Protocol (EPP).  This\n   document provides
    a way to specify them as \"organization\" entities.\n   This document describes
    an organization object mapping for version\n   1.0 of the EPP [RFC5730].  This
    mapping is specified using XML 1.0 as\n   described in [W3C.REC-xml-20081126]
    and XML Schema notation as\n   described in [W3C.REC-xmlschema-1-20041028] and\n
    \  [W3C.REC-xmlschema-2-20041028].\n"
  title: 1.  Introduction
- contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\",
    \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be
    interpreted as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when,
    they appear in all\n   capitals, as shown here.\n   In examples, \"C:\" represents
    lines sent by a protocol client, and\n   \"S:\" represents lines returned by a
    protocol server.  Indentation and\n   white space in examples are provided only
    to illustrate element\n   relationships and are not a required feature of this
    specification.\n   XML is case sensitive.  Unless stated otherwise, XML specifications\n
    \  and examples provided in this document MUST be interpreted in the\n   character
    case presented.\n   The XML namespace prefix \"org\" is used for the namespace\n
    \  \"urn:ietf:params:xml:ns:epp:org-1.0\", but implementations MUST NOT\n   depend
    on it; instead, they should employ a proper namespace-aware\n   XML parser and
    serializer to interpret and output the XML documents.\n"
  title: 2.  Conventions Used in This Document
- contents:
  - "3.  Object Attributes\n   An EPP organization object has attributes and associated
    values that\n   can be viewed and modified by the sponsoring client or the server.\n
    \  This section describes each attribute type in detail.  The formal\n   syntax
    for the attribute values described here can be found in the\n   \"Formal Syntax\"
    section of this document and in the appropriate\n   normative references.\n"
  - contents:
    - "3.1.  Organization Identifier\n   All EPP organizations are identified by a
      server-unique identifier.\n   Organization identifiers are character strings
      with a specified\n   minimum length, a specified maximum length, and a specified
      format.\n   Organization identifiers use the \"clIDType\" client identifier
      syntax\n   described in [RFC5730].  The corresponding element is <org:id>.\n"
    title: 3.1.  Organization Identifier
  - contents:
    - "3.2.  Organization Roles\n   The organization roles are used to represent the
      relationship an\n   organization could have.  The corresponding element is <org:role>.\n
      \  An organization object MUST always have at least one associated role.\n   Roles
      can be set only by the client that sponsors an organization\n   object.  A client
      can change the role of an organization object using\n   the EPP <update> command
      (see Section 4.2.5).\n"
    - contents:
      - "3.2.1.  Role Type\n   An organization role MUST have a type field, which
        may have any of\n   the values listed in Section 7.3.  The corresponding element
        is\n   <org:type>.  An organization could have multiple roles with different\n
        \  role types.\n"
      title: 3.2.1.  Role Type
    - contents:
      - "3.2.2.  Role Status\n   A role of an organization object MAY have its own
        statuses.  The\n   corresponding element is <org:status>.  The possible values
        for the\n   role status are defined in Section 3.5.\n"
      title: 3.2.2.  Role Status
    - contents:
      - "3.2.3.  Role Identifier\n   A role MAY have a third-party-assigned identifier
        such as the IANA ID\n   for registrars.  The corresponding element is <org:roleID>.\n
        \  Example of organization role identifier:\n   <org:role>\n     <org:type>registrar</org:type>\n
        \    <org:status>ok</org:status>\n     <org:status>linked</org:status>\n     <org:roleID>1362</org:roleID>\n
        \  </org:role>\n"
      title: 3.2.3.  Role Identifier
    title: 3.2.  Organization Roles
  - contents:
    - "3.3.  Contact and Client Identifiers\n   All EPP contacts are identified by
      server-unique identifiers.\n   Contact identifiers are character strings with
      a specified minimum\n   length, a specified maximum length, and a specified
      format.  Contact\n   identifiers use the \"clIDType\" client identifier syntax
      described in\n   [RFC5730].\n"
    title: 3.3.  Contact and Client Identifiers
  - contents:
    - "3.4.  Organization Status Values\n   An organization object MUST always have
      at least one associated\n   status value.  Status values can be set only by
      the client that\n   sponsors an organization object and by the server on which
      the object\n   resides.  A client can change the status of an organization object\n
      \  using the EPP <update> command.  Each status value MAY be accompanied\n   by
      a string of human-readable text that describes the rationale for\n   the status
      applied to the object.\n   A client MUST NOT alter server status values set
      by the server.  A\n   server MAY alter or override status values set by a client,
      subject\n   to local server policies.  The status of an object MAY change as
      a\n   result of either a client-initiated transform command or an action\n   performed
      by a server operator.\n   Status values that can be added or removed by a client
      are prefixed\n   with \"client\".  Corresponding server status values that can
      be added\n   or removed by a server are prefixed with \"server\".  The \"hold\"
      and\n   \"terminated\" status values are server managed when the organization\n
      \  has no parent identifier (Section 3.6) and otherwise MAY be client\n   managed
      based on server policy.  Other status values that do not\n   begin with either
      \"client\" or \"server\" are server managed.\n   Status Value Descriptions:\n
      \  o  ok: This is the normal status value for an object that has no\n      operations
      pending or active prohibitions.  This value is set and\n      removed by the
      server as other status values are added or removed.\n   o  hold: Organization
      transform commands and new links MUST be\n      rejected.\n   o  terminated:
      The organization that has been terminated MUST NOT be\n      linked.  Organization
      transform commands and new links MUST be\n      rejected.\n   o  linked: The
      organization object has at least one active\n      association with another
      object.  The \"linked\" status is not\n      explicitly set by the client.  Servers
      should provide services to\n      determine existing object associations.\n
      \  o  clientLinkProhibited, serverLinkProhibited: Requests to add new\n      links
      to the organization MUST be rejected.\n   o  clientUpdateProhibited, serverUpdateProhibited:
      Requests to update\n      the object (other than to remove this status) MUST
      be rejected.\n   o  clientDeleteProhibited, serverDeleteProhibited: Requests
      to delete\n      the object MUST be rejected.\n   o  pendingCreate, pendingUpdate,
      pendingDelete: A transform command\n      has been processed for the object,
      but the action has not been\n      completed by the server.  Server operators
      can delay action\n      completion for a variety of reasons, such as to allow
      for human\n      review or third-party action.  A transform command that is\n
      \     processed, but whose requested action is pending, is noted with\n      response
      code 1001.\n   \"pendingCreate\", \"ok\", \"hold\", and \"terminated\" are mutually\n
      \  exclusive statuses.  An organization MUST have exactly one of these\n   statuses
      set.\n   \"ok\" status MAY only be combined with \"linked\" status.\n   A client
      or server MAY combine \"linked\" with either\n   \"clientLinkProhibited\" or
      \"serverLinkProhibited\" if new links must be\n   prohibited.\n   \"pendingDelete\"
      status MUST NOT be combined with either\n   \"clientDeleteProhibited\" or \"serverDeleteProhibited\"
      status.\n   The \"pendingCreate\", \"pendingDelete\", and \"pendingUpdate\"
      status\n   values MUST NOT be combined with each other.\n   If \"clientUpdateProhibited\"
      or \"serverUpdateProhibited\" is set, the\n   client will not be able to update
      the object.  For\n   \"clientUpdateProhibited\", the client will first need
      to remove\n   \"clientUpdateProhibited\" prior to attempting to update the object.\n
      \  The server can modify the object at any time.\n"
    title: 3.4.  Organization Status Values
  - contents:
    - "3.5.  Role Status Values\n   A role SHOULD have at least one associated status
      value.  Valid\n   values include \"ok\", \"linked\", \"clientLinkProhibited\",
      and\n   \"serverLinkProhibited\".\n   Status Value Descriptions:\n   o  ok:
      This is the normal status value for a role that has no\n      operations pending
      or active prohibitions.  This value is set and\n      removed by the server
      as other status values are added or removed.\n   o  linked: The role of an organization
      object has at least one active\n      association with another object.  The
      \"linked\" status is not\n      explicitly set by the client.  Servers SHOULD
      provide services to\n      determine existing object associations.\n   o  clientLinkProhibited,
      serverLinkProhibited: Requests to add new\n      links to the role MUST be rejected.\n"
    title: 3.5.  Role Status Values
  - contents:
    - "3.6.  Parent Identifier\n   Organizations can have more than one layer.  The
      parent identifier,\n   as defined with the <org:parentId> element, represents
      the parent\n   organization identifier in a child organization.\n   The case
      of reseller organizations provides an example.  The parent\n   identifier is
      not defined for the top-level reseller, namely the\n   registrar of the registry.
      \ An N-tier reseller has a parent reseller\n   and at least one child reseller.
      \ A reseller customer has a parent\n   reseller and no child resellers.\n   Loops
      MUST be prohibited.  For example: if organization A has\n   organization B as
      its parent identifier, organization B cannot have\n   organization A as its
      parent identifier.  The same is true for larger\n   loops involving three or
      more organizations.\n"
    title: 3.6.  Parent Identifier
  - contents:
    - "3.7.  URL\n   The URL represents the organization web home page, as defined
      with\n   the <org:url> element.\n"
    title: 3.7.  URL
  - contents:
    - "3.8.  Dates and Times\n   Date and time attribute values MUST be represented
      in Coordinated\n   Universal Time (UTC) using the Gregorian calendar.  The extended\n
      \  date-time form using uppercase \"T\" and \"Z\" characters defined in\n   [W3C.REC-xmlschema-2-20041028]
      MUST be used to represent date-time\n   values, as XML Schema does not support
      truncated date-time forms or\n   lowercase \"T\" and \"Z\" characters.\n"
    title: 3.8.  Dates and Times
  title: 3.  Object Attributes
- contents:
  - "4.  EPP Command Mapping\n   A detailed description of the EPP syntax and semantics
    can be found\n   in the EPP core protocol specification [RFC5730].  The command\n
    \  mappings described here are specifically for use in provisioning and\n   managing
    organization information via EPP.\n"
  - contents:
    - "4.1.  EPP Query Commands\n   EPP provides two commands to retrieve organization
      information:\n   <check> to determine if an organization object can be provisioned\n
      \  within a repository and <info> to retrieve detailed information\n   associated
      with an organization object.  This document does not\n   define a mapping for
      the EPP <transfer> command to retrieve\n   organization-object transfer status
      information.\n"
    - contents:
      - "4.1.1.  EPP <check> Command\n   The EPP <check> command is used to determine
        if an object can be\n   provisioned within a repository.  It provides a hint
        that allows a\n   client to anticipate the success or failure of provisioning
        an object\n   using the <create> command, as object-provisioning requirements
        are\n   ultimately a matter of server policy.\n   In addition to the standard
        EPP command elements, the <check> command\n   MUST contain an <org:check>
        element.  This element or its ancestor\n   element MUST identify the organization
        namespace\n   \"urn:ietf:params:xml:ns:epp:org-1.0\".  The <org:check> element\n
        \  contains the following child elements:\n   o  One or more <org:id> elements
        that contain the server-unique\n      identifier of the organization objects
        to be queried.\n   Example <check> command:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\"
        standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
        \  C:  <command>\n   C:    <check>\n   C:      <org:check\n   C:        xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\">\n
        \  C:        <org:id>res1523</org:id>\n   C:        <org:id>re1523</org:id>\n
        \  C:        <org:id>1523res</org:id>\n   C:      </org:check>\n   C:    </check>\n
        \  C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   When
        a <check> command has been processed successfully, the EPP\n   <resData> element
        MUST contain a child <org:chkData> element.  This\n   element or its ancestor
        element MUST identify the organization\n   namespace \"urn:ietf:params:xml:ns:epp:org-1.0\".
        \ The <org:chkData>\n   element contains one or more <org:cd> elements that
        contain the\n   following child elements:\n   o  An <org:id> element that
        identifies the queried object.  This\n      element MUST contain an \"avail\"
        attribute whose value indicates\n      object availability (can it be provisioned
        or not) at the moment\n      the <check> command was completed.  A value of
        \"1\" or \"true\" means\n      that the object can be provisioned.  A value
        of \"0\" or \"false\"\n      means that the object cannot be provisioned.\n
        \  o  An OPTIONAL <org:reason> element that may be provided when an\n      object
        cannot be provisioned.  If present, this element contains\n      server-specific
        text to help explain why the object cannot be\n      provisioned.  This text
        MUST be represented in the response\n      language previously negotiated
        with the client; an OPTIONAL \"lang\"\n      attribute as defined in [RFC5646]
        may be present to identify the\n      language if the negotiated value is
        something other than the\n      default value of \"en\"(English).\n   Example
        <check> response:\n   S:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n
        \  S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   S:  <response>\n   S:
        \   <result code=\"1000\">\n   S:      <msg lang=\"en\">Command completed
        successfully</msg>\n   S:    </result>\n   S:    <resData>\n   S:      <org:chkData\n
        \  S:        xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\">\n   S:        <org:cd>\n
        \  S:          <org:id avail=\"1\">res1523</org:id>\n   S:        </org:cd>\n
        \  S:        <org:cd>\n   S:          <org:id avail=\"0\">re1523</org:id>\n
        \  S:          <org:reason lang=\"en\">In use</org:reason>\n   S:        </org:cd>\n
        \  S:        <org:cd>\n   S:          <org:id avail=\"1\">1523res</org:id>\n
        \  S:        </org:cd>\n   S:      </org:chkData>\n   S:    </resData>\n   S:
        \   <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n   S:      <svTRID>54322-XYZ</svTRID>\n
        \  S:    </trID>\n   S:  </response>\n   S:</epp>\n   An EPP error response
        MUST be returned if a <check> command cannot be\n   processed for any reason.\n"
      title: 4.1.1.  EPP <check> Command
    - contents:
      - "4.1.2.  EPP <info> Command\n   The EPP <info> command is used to retrieve
        information associated\n   with an organization object.  In addition to the
        standard EPP command\n   elements, the <info> command MUST contain an <org:info>
        element.\n   This element or its ancestor element MUST identify the organization\n
        \  namespace \"urn:ietf:params:xml:ns:epp:org-1.0\".  The <org:info>\n   element
        contains the following child element:\n   o  An <org:id> element that contains
        the server-unique identifier of\n      the organization object to be queried.\n
        \  Example <info> command:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\"
        standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
        \  C:  <command>\n   C:    <info>\n   C:      <org:info\n   C:        xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\">\n
        \  C:        <org:id>res1523</org:id>\n   C:      </org:info>\n   C:    </info>\n
        \  C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   When
        an <info> command has been processed successfully, the EPP\n   <resData> element
        MUST contain a child <org:infData> element.  This\n   element or its ancestor
        element MUST identify the organization\n   namespace \"urn:ietf:params:xml:ns:epp:org-1.0\".
        \ The <org:infData>\n   element contains the following child elements:\n   o
        \ An <org:id> element that contains the server-unique identifier of\n      the
        organization object, as defined in Section 3.1.\n   o  An <org:roid> element
        that contains the Repository Object\n      Identifier assigned to the organization
        object when the object was\n      created.\n   o  One or more <org:role> elements
        that contain the role type, role\n      statuses, and optional role ID of
        the organization.\n      *  An <org:type> element that contains the type of
        the\n         organization, as defined in Section 3.2.\n      *  One or more
        <org:status> elements that contain the role\n         statuses.  The values
        of the role status are defined in\n         Section 3.5.\n      *  An OPTIONAL
        <org:roleID> element that contains a third-party-\n         assigned identifier,
        such as IANA ID for registrars, as defined\n         in Section 3.2.3.\n   o
        \ One or more <org:status> elements that contain the operational\n      status
        of the organization, as defined in Section 3.4.\n   o  An OPTIONAL <org:parentId>
        element that contains the identifier of\n      the parent object, as defined
        in Section 3.6.\n   o  Zero to two <org:postalInfo> elements that contain
        postal-address\n      information.  Two elements are provided so that address\n
        \     information can be provided in both internationalized and\n      localized
        forms; a \"type\" attribute is used to identify the two\n      forms.  If
        an internationalized form (type=\"int\") is provided,\n      element content
        MUST be represented in a subset of Unicode\n      [UNICODE] in the range U+0020
        - U+007E.  If a localized form\n      (type=\"loc\") is provided, element
        content MAY be represented in\n      unrestricted UTF-8.  The <org:postalInfo>
        element contains the\n      following child elements:\n      *  An <org:name>
        element that contains the name of the\n         organization.\n      *  An
        OPTIONAL <org:addr> element that contains address\n         information associated
        with the organization.  An <org:addr>\n         element contains the following
        child elements:\n         +  One, two, or three <org:street> elements that
        contain the\n            organization's street address.\n         +  An <org:city>
        element that contains the organization's city.\n         +  An OPTIONAL <org:sp>
        element that contains the\n            organization's state or province.\n
        \        +  An OPTIONAL <org:pc> element that contains the\n            organization's
        postal code.\n         +  An <org:cc> element that contains the alpha-2 organization's\n
        \           country code.  The detailed format of this element is\n            described
        in Section 2.4.3 of [RFC5733].\n   o  An OPTIONAL <org:voice> element that
        contains the organization's\n      voice telephone number.  The detailed format
        of this element is\n      described in Section 2.5 of [RFC5733].\n   o  An
        OPTIONAL <org:fax> element that contains the organization's\n      facsimile
        telephone number.  The detailed format of this element\n      is described
        in Section 2.5 of [RFC5733].\n   o  An OPTIONAL <org:email> element that contains
        the organization's\n      email address.  The detailed format of this element
        is described\n      in [RFC5322].\n   o  An OPTIONAL <org:url> element that
        contains the URL to the website\n      of the organization.  The detailed
        format of this element is\n      described in [RFC3986].\n   o  Zero or more
        <org:contact> elements that contain identifiers for\n      the contact objects
        to be associated with the organization object.\n      Contact object identifiers
        MUST be known to the server before the\n      contact object can be associated
        with the organization object.\n      The required \"type\" is used to represent
        contact types.  The type\n      values include \"admin\", \"tech\", \"billing\",
        \"abuse\", and \"custom\".\n      The OPTIONAL \"typeName\" attribute is used
        to define the name of a\n      \"custom\" type.\n   o  An OPTIONAL <org:clID>
        element that contains the organization\n      identifier of the sponsoring
        client.  There is no <org:clID>\n      element if the organization is managed
        by the registry.\n   o  An <org:crID> element that contains the identifier
        of the client\n      that created the organization object.\n   o  An <org:crDate>
        element that contains the date and time of\n      organization object creation.\n
        \  o  An <org:upID> element that contains the identifier of the client\n      that
        last updated the organization object.  This element MUST NOT\n      be present
        if the organization has never been modified.\n   o  An <org:upDate> element
        that contains the date and time of the\n      most recent organization object
        modification.  This element MUST\n      NOT be present if the organization
        object has never been modified.\n   Example <info> response for \"Example
        Registrar Inc.\" organization\n   object with identifier \"registrar1362\":\n
        \  S:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp
        xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   S:  <response>\n   S:    <result
        code=\"1000\">\n   S:      <msg lang=\"en\">Command completed successfully</msg>\n
        \  S:    </result>\n   S:    <resData>\n   S:      <org:infData\n   S:        xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\">\n
        \  S:        <org:id>registrar1362</org:id>\n   S:        <org:roid>registrar1362-REP</org:roid>\n
        \  S:        <org:role>\n   S:          <org:type>registrar</org:type>\n   S:
        \         <org:status>ok</org:status>\n   S:          <org:status>linked</org:status>\n
        \  S:          <org:roleID>1362</org:roleID>\n   S:        </org:role>\n   S:
        \       <org:status>ok</org:status>\n   S:        <org:postalInfo type=\"int\">\n
        \  S:          <org:name>Example Registrar Inc.</org:name>\n   S:          <org:addr>\n
        \  S:            <org:street>123 Example Dr.</org:street>\n   S:            <org:street>Suite
        100</org:street>\n   S:            <org:city>Dulles</org:city>\n   S:            <org:sp>VA</org:sp>\n
        \  S:            <org:pc>20166-6503</org:pc>\n   S:            <org:cc>US</org:cc>\n
        \  S:          </org:addr>\n   S:        </org:postalInfo>\n   S:        <org:voice
        x=\"1234\">+1.7035555555</org:voice>\n   S:        <org:fax>+1.7035555556</org:fax>\n
        \  S:        <org:email>contact@organization.example</org:email>\n   S:        <org:url>https://organization.example</org:url>\n
        \  S:        <org:contact type=\"admin\">sh8013</org:contact>\n   S:        <org:contact
        type=\"billing\">sh8013</org:contact>\n   S:        <org:contact type=\"custom\"\n
        \  S:           typeName=\"legal\">sh8013</org:contact>\n   S:        <org:crID>ClientX</org:crID>\n
        \  S:        <org:crDate>2018-04-03T22:00:00.0Z</org:crDate>\n   S:        <org:upID>ClientX</org:upID>\n
        \  S:        <org:upDate>2018-12-03T09:00:00.0Z</org:upDate>\n   S:      </org:infData>\n
        \  S:    </resData>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n
        \  S:      <svTRID>54322-XYZ</svTRID>\n   S:    </trID>\n   S:  </response>\n
        \  S:</epp>\n   Example <info> response for \"Example Reseller Inc.\" organization\n
        \  object of reseller type managed by identifier \"registrar1362\":\n   S:<?xml
        version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
        \  S:  <response>\n   S:    <result code=\"1000\">\n   S:      <msg lang=\"en\">Command
        completed successfully</msg>\n   S:    </result>\n   S:    <resData>\n   S:
        \     <org:infData\n   S:        xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\">\n
        \  S:        <org:id>reseller1523</org:id>\n   S:        <org:roid>reseller1523-REP</org:roid>\n
        \  S:        <org:role>\n   S:          <org:type>reseller</org:type>\n   S:
        \         <org:status>ok</org:status>\n   S:          <org:status>linked</org:status>\n
        \  S:        </org:role>\n   S:        <org:status>ok</org:status>\n   S:
        \       <org:parentId>registrar1362</org:parentId>\n   S:        <org:postalInfo
        type=\"int\">\n   S:          <org:name>Example Reseller Inc.</org:name>\n
        \  S:          <org:addr>\n   S:            <org:street>123 Example Dr.</org:street>\n
        \  S:            <org:street>Suite 100</org:street>\n   S:            <org:city>Dulles</org:city>\n
        \  S:            <org:sp>VA</org:sp>\n   S:            <org:pc>20166-6503</org:pc>\n
        \  S:            <org:cc>US</org:cc>\n   S:          </org:addr>\n   S:        </org:postalInfo>\n
        \  S:        <org:fax>+1.7035555556</org:fax>\n   S:        <org:url>https://organization.example</org:url>\n
        \  S:        <org:contact type=\"admin\">sh8013</org:contact>\n   S:        <org:clID>1362</org:clID>\n
        \  S:        <org:crID>ClientX</org:crID>\n   S:        <org:crDate>2018-04-03T22:00:00.0Z</org:crDate>\n
        \  S:        <org:upID>ClientX</org:upID>\n   S:        <org:upDate>2018-12-03T09:00:00.0Z</org:upDate>\n
        \  S:      </org:infData>\n   S:    </resData>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n
        \  S:      <svTRID>54322-XYZ</svTRID>\n   S:    </trID>\n   S:  </response>\n
        \  S:</epp>\n   An EPP error response MUST be returned if an <info> command
        cannot be\n   processed for any reason.\n"
      title: 4.1.2.  EPP <info> Command
    - contents:
      - "4.1.3.  EPP <transfer> Query Command\n   The transfer semantics do not apply
        to organization objects.  No EPP\n   <transfer> query command is defined in
        this document.\n"
      title: 4.1.3.  EPP <transfer> Query Command
    title: 4.1.  EPP Query Commands
  - contents:
    - "4.2.  EPP Transform Commands\n   This document provides three commands to transform
      organization\n   object information: <create> to create an instance of an organization\n
      \  object, <delete> to delete an instance of an organization object, and\n   <update>
      to change information associated with an organization\n   object.  This document
      does not define a mapping for the EPP\n   <transfer> and <renew> command.\n
      \  Transform commands are typically processed and completed in real\n   time.
      \ Server operators MAY receive and process transform commands\n   but defer
      completing the requested action if human or third-party\n   review is required
      before the requested action can be completed.  In\n   such situations, the server
      MUST return a 1001 response code to the\n   client to note that the command
      has been received and processed but\n   that the requested action is pending.
      \ The server MUST also manage\n   the status of the object that is the subject
      of the command to\n   reflect the initiation and completion of the requested
      action.  Once\n   the action has been completed, the client MUST be notified
      using a\n   service message that the action has been completed and the status
      of\n   the object has changed.  Other notification methods MAY be used in\n
      \  addition to the required service message.\n"
    - contents:
      - "4.2.1.  EPP <create> Command\n   The EPP <create> command provides a transform
        operation that allows a\n   client to create an organization object.  In addition
        to the standard\n   EPP command elements, the <create> command MUST contain
        an\n   <org:create> element.  This element or its ancestor element MUST\n
        \  identify the organization namespace \"urn:ietf:params:xml:ns:epp:org-\n
        \  1.0\".  The <org:create> element contains the following child\n   elements:\n
        \  o  An <org:id> element that contains the desired server-unique\n      identifier
        for the organization to be created, as defined in\n      Section 3.1.\n   o
        \ One or more <org:role> elements that contain the role type, role\n      statuses,
        and optional role ID of the organization.\n      *  An <org:type> element
        that contains the type of the\n         organization, as defined in Section
        3.2.\n      *  Zero or more <org:status> elements that contain the role\n
        \        statuses.  The possible values of the role statuses are defined\n
        \        in Section 3.5.\n      *  An OPTIONAL <org:roleID> element that contains
        a third-party-\n         assigned identifier, such as IANA ID for registrars,
        as defined\n         in Section 3.2.3.\n   o  Zero or more <org:status> elements
        that contain the operational\n      status of the organization, as defined
        in Section 3.4.\n   o  An OPTIONAL <org:parentId> element that contains the
        identifier of\n      the parent object, as defined in Section 3.6.\n   o  Zero
        to two <org:postalInfo> elements that contain postal-address\n      information.
        \ Two elements are provided so that address\n      information can be provided
        in both internationalized and\n      localized forms; a \"type\" attribute
        is used to identify the two\n      forms.  If an internationalized form (type=\"int\")
        is provided,\n      element content MUST be represented in a subset of Unicode\n
        \     [UNICODE] in the range U+0020 - U+007E.  If a localized form\n      (type=\"loc\")
        is provided, element content MAY be represented in\n      unrestricted UTF-8.
        \ The <org:postalInfo> element contains the\n      following child elements:\n
        \     *  An <org:name> element that contains the name of the\n         organization.\n
        \     *  An OPTIONAL <org:addr> element that contains address\n         information
        associated with the organization.  An <org:addr>\n         element contains
        the following child elements:\n         +  One, two, or three <org:street>
        elements that contain the\n            organization's street address.\n         +
        \ An <org:city> element that contains the organization's city.\n         +
        \ An OPTIONAL <org:sp> element that contains the\n            organization's
        state or province.\n         +  An OPTIONAL <org:pc> element that contains
        the\n            organization's postal code.\n         +  An <org:cc> element
        that contains the alpha-2 organization's\n            country code.  The detailed
        format of this element is\n            described in Section 2.4.3 of [RFC5733].\n
        \  o  An OPTIONAL <org:voice> element that contains the organization's\n      voice
        telephone number.  The detailed format of this element is\n      described
        in Section 2.5 of [RFC5733].\n   o  An OPTIONAL <org:fax> element that contains
        the organization's\n      facsimile telephone number.  The detailed format
        of this element\n      is described in Section 2.5 of [RFC5733].\n   o  An
        OPTIONAL <org:email> element that contains the organization's\n      email
        address.  The detailed format of this element is described\n      of [RFC5322].\n
        \  o  An OPTIONAL <org:url> element that contains the URL to the website\n
        \     of the organization.  The detailed format of this element is\n      described
        in [RFC3986].\n   o  Zero or more <org:contact> elements that contain identifiers
        for\n      the contact objects associated with the organization object.\n
        \  Example <create> command:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\"
        standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
        \  C:  <command>\n   C:    <create>\n   C:      <org:create\n   C:        xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\">\n
        \  C:        <org:id>res1523</org:id>\n   C:        <org:role>\n   C:          <org:type>reseller</org:type>\n
        \  C:        </org:role>\n   C:        <org:parentId>1523res</org:parentId>\n
        \  C:        <org:postalInfo type=\"int\">\n   C:          <org:name>Example
        Organization Inc.</org:name>\n   C:          <org:addr>\n   C:            <org:street>123
        Example Dr.</org:street>\n   C:            <org:street>Suite 100</org:street>\n
        \  C:            <org:city>Dulles</org:city>\n   C:            <org:sp>VA</org:sp>\n
        \  C:            <org:pc>20166-6503</org:pc>\n   C:            <org:cc>US</org:cc>\n
        \  C:          </org:addr>\n   C:        </org:postalInfo>\n   C:        <org:voice
        x=\"1234\">+1.7035555555</org:voice>\n   C:        <org:fax>+1.7035555556</org:fax>\n
        \  C:        <org:email>contact@organization.example</org:email>\n   C:        <org:url>https://organization.example</org:url>\n
        \  C:        <org:contact type=\"admin\">sh8013</org:contact>\n   C:        <org:contact
        type=\"billing\">sh8013</org:contact>\n   C:      </org:create>\n   C:    </create>\n
        \  C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   When
        a <create> command has been processed successfully, the EPP\n   <resData>
        element MUST contain a child <org:creData> element.  This\n   element or its
        ancestor element MUST identify the organization\n   namespace \"urn:ietf:params:xml:ns:epp:org-1.0\".
        \ The <org:creData>\n   element contains the following child elements:\n   o
        \ An <org:id> element that contains the server-unique identifier for\n      the
        created organization, as defined in Section 3.1.\n   o  An <org:crDate> element
        that contains the date and time of\n      organization-object creation.\n
        \  Example <create> response:\n   S:<?xml version=\"1.0\" encoding=\"UTF-8\"
        standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
        \  S:  <response>\n   S:    <result code=\"1000\">\n   S:      <msg lang=\"en\">Command
        completed successfully</msg>\n   S:    </result>\n   S:    <resData>\n   S:
        \     <org:creData\n   S:        xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\">\n
        \  S:        <org:id>res1523</org:id>\n   S:        <org:crDate>2018-04-03T22:00:00.0Z</org:crDate>\n
        \  S:      </org:creData>\n   S:    </resData>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n
        \  S:      <svTRID>54321-XYZ</svTRID>\n   S:    </trID>\n   S:  </response>\n
        \  S:</epp>\n   An EPP error response MUST be returned if a <create> command
        cannot\n   be processed for any reason.\n"
      title: 4.2.1.  EPP <create> Command
    - contents:
      - "4.2.2.  EPP <delete> Command\n   The EPP <delete> command provides a transform
        operation that allows a\n   client to delete an organization object.  In addition
        to the standard\n   EPP command elements, the <delete> command MUST contain
        an\n   <org:delete> element.  This element or its ancestor element MUST\n
        \  identify the organization namespace \"urn:ietf:params:xml:ns:epp:org-\n
        \  1.0\".  The <org:delete> element MUST contain the following child\n   element:\n
        \  o  An <org:id> element that contains the server-unique identifier of\n
        \     the organization object to be deleted, as defined in Section 3.1.\n
        \  An organization object MUST NOT be deleted if it is associated with\n   other
        known objects.  An associated organization MUST NOT be deleted\n   until associations
        with other known objects have been broken.  A\n   server MUST notify clients
        that object relationships exist by sending\n   a 2305 error response code
        when a <delete> command is attempted and\n   fails due to existing object
        relationships.\n   Example <delete> command:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\"
        standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
        \  C:  <command>\n   C:    <delete>\n   C:      <org:delete\n   C:       xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\">\n
        \  C:        <org:id>res1523</org:id>\n   C:      </org:delete>\n   C:    </delete>\n
        \  C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n   C:</epp>\n   When
        a <delete> command has been processed successfully, a server\n   MUST respond
        with an EPP response with no <resData> element.\n   Example <delete> response:\n
        \  S:<?xml version=\"1.0\" encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp
        xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   S:  <response>\n   S:    <result
        code=\"1000\">\n   S:      <msg lang=\"en\">Command completed successfully</msg>\n
        \  S:    </result>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n
        \  S:      <svTRID>54321-XYZ</svTRID>\n   S:    </trID>\n   S:  </response>\n
        \  S:</epp>\n   An EPP error response MUST be returned if a <delete> command
        cannot\n   be processed for any reason.\n"
      title: 4.2.2.  EPP <delete> Command
    - contents:
      - "4.2.3.  EPP <renew> Command\n   Renewal semantics do not apply to organization
        objects, so there is\n   no mapping defined for the EPP <renew> command.\n"
      title: 4.2.3.  EPP <renew> Command
    - contents:
      - "4.2.4.  EPP <transfer> Command\n   Transfer semantics do not apply to organization
        objects, so there is\n   no mapping defined for the EPP <transfer> command.\n"
      title: 4.2.4.  EPP <transfer> Command
    - contents:
      - "4.2.5.  EPP <update> Command\n   The EPP <update> command provides a transform
        operation that allows a\n   client to modify the attributes of an organization
        object.  In\n   addition to the standard EPP command elements, the <update>
        command\n   MUST contain an <org:update> element.  This element or its ancestor\n
        \  element MUST identify the organization namespace\n   \"urn:ietf:params:xml:ns:epp:org-1.0\".
        \ The <org:update> element\n   contains the following child elements:\n   o
        \ An <org:id> element that contains the server-unique identifier of\n      the
        organization object to be updated, as defined in Section 3.1.\n   o  An OPTIONAL
        <org:add> element that contains attribute values to be\n      added to the
        object.\n   o  An OPTIONAL <org:rem> element that contains attribute values
        to be\n      removed from the object.\n   o  An OPTIONAL <org:chg> element
        that contains attribute values to be\n      changed.\n   At least one <org:add>,
        <org:rem>, or <org:chg> element MUST be\n   provided if the command is not
        being extended.  All of these elements\n   MAY be omitted if an <update> extension
        is present.  The OPTIONAL\n   <org:add> and <org:rem> elements contain the
        following child\n   elements:\n   o  Zero or more <org:contact> elements that
        contain the identifiers\n      for contact objects to be associated with or
        removed from the\n      organization object.  Contact object identifiers MUST
        be known to\n      the server before the contact object can be associated
        with the\n      organization object.\n   o  Zero or more <org:role> elements
        that contain the role type, role\n      statuses, and optional role ID of
        the organization.\n      *  An <org:type> element that contains the role type
        of the\n         organization, as defined in Section 3.2.  The role type\n
        \        uniquely identifies the role to update.\n      *  Zero or more <org:status>
        elements that contain the role\n         statuses.  The values of the role
        status are defined in\n         Section 3.5.\n      *  An OPTIONAL <org:roleID>
        element that contains a third-party-\n         assigned identifier, such as
        IANA ID for registrars, as defined\n         in Section 3.2.3.\n   o  Zero
        or more <org:status> elements that contain the operational\n      status of
        the organization.\n   An OPTIONAL <org:chg> element contains the following
        child elements,\n   where at least one child element MUST be present:\n   o
        \ An OPTIONAL <org:parentId> element that contains the identifier of\n      the
        parent object.\n   o  Zero to two <org:postalInfo> elements that contain postal-address\n
        \     information.  Two elements are provided so that address\n      information
        can be provided in both internationalized and\n      localized forms; a \"type\"
        attribute is used to identify the two\n      forms.  If an internationalized
        form (type=\"int\") is provided,\n      element content MUST be represented
        in a subset of Unicode\n      [UNICODE] in the range U+0020 - U+007E.  If
        a localized form\n      (type=\"loc\") is provided, element content MAY be
        represented in\n      unrestricted UTF-8.  The change of the postal info is
        defined as a\n      replacement of that postal info element with the contents
        of the\n      sub-elements included in the <update> command.  An empty\n      <org:postalInfo>
        element is supported to allow a type of postal\n      info to be removed.
        \ The <org:postalInfo> element contains the\n      following child elements:\n
        \     *  An <org:name> element that contains the name of the\n         organization.\n
        \     *  An OPTIONAL <org:addr> element that contains address\n         information
        associated with the organization.  An <org:addr>\n         element contains
        the following child elements:\n         +  One, two, or three <org:street>
        elements that contain the\n            organization's street address.\n         +
        \ An <org:city> element that contains the organization's city.\n         +
        \ An OPTIONAL <org:sp> element that contains the\n            organization's
        state or province.\n         +  An OPTIONAL <org:pc> element that contains
        the\n            organization's postal code.\n         +  An <org:cc> element
        that contains the alpha-2 organization's\n            country code.  The detailed
        format of this element is\n            described in Section 2.4.3 of [RFC5733].\n
        \  o  An OPTIONAL <org:voice> element that contains the organization's\n      voice
        telephone number.  The detailed format of this element is\n      described
        in Section 2.5 of [RFC5733].\n   o  An OPTIONAL <org:fax> element that contains
        the organization's\n      facsimile telephone number.  The detailed format
        of this element\n      is described in Section 2.5 of [RFC5733].\n   o  An
        OPTIONAL <org:email> element that contains the organization's\n      email
        address.  The detailed format of this element is described\n      in [RFC5322].\n
        \  o  An OPTIONAL <org:url> element that contains the URL to the website\n
        \     of the organization.  The detailed format of this element is\n      described
        in [RFC3986].\n   Example <update> command:\n   C:<?xml version=\"1.0\" encoding=\"UTF-8\"
        standalone=\"no\"?>\n   C:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
        \  C:  <command>\n   C:    <update>\n   C:      <org:update\n   C:        xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\">\n
        \  C:        <org:id>res1523</org:id>\n   C:        <org:add>\n   C:          <org:contact
        type=\"tech\">sh8013</org:contact>\n   C:          <org:role>\n   C:            <org:type>privacyproxy</org:type>\n
        \  C:            <org:status>clientLinkProhibited</org:status>\n   C:          </org:role>\n
        \  C:          <org:status>clientLinkProhibited</org:status>\n   C:        </org:add>\n
        \  C:        <org:rem>\n   C:          <org:contact type=\"billing\">sh8014</org:contact>\n
        \  C:          <org:role>\n   C:            <org:type>reseller</org:type>\n
        \  C:          </org:role>\n   C:        </org:rem>\n   C:        <org:chg>\n
        \  C:          <org:postalInfo type=\"int\">\n   C:            <org:addr>\n
        \  C:              <org:street>124 Example Dr.</org:street>\n   C:              <org:street>Suite
        200</org:street>\n   C:              <org:city>Dulles</org:city>\n   C:              <org:sp>VA</org:sp>\n
        \  C:              <org:pc>20166-6503</org:pc>\n   C:              <org:cc>US</org:cc>\n
        \  C:            </org:addr>\n   C:          </org:postalInfo>\n   C:          <org:voice>+1.7034444444</org:voice>\n
        \  C:          <org:fax/>\n   C:        </org:chg>\n   C:      </org:update>\n
        \  C:    </update>\n   C:    <clTRID>ABC-12345</clTRID>\n   C:  </command>\n
        \  C:</epp>\n   When an <update> command has been processed successfully,
        a server\n   MUST respond with an EPP response with no <resData> element.\n
        \  Example <update> response:\n   S:<?xml version=\"1.0\" encoding=\"UTF-8\"
        standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
        \  S:  <response>\n   S:    <result code=\"1000\">\n   S:      <msg lang=\"en\">Command
        completed successfully</msg>\n   S:    </result>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n
        \  S:      <svTRID>54321-XYZ</svTRID>\n   S:    </trID>\n   S:  </response>\n
        \  S:</epp>\n   An EPP error response MUST be returned if an <update> command
        cannot\n   be processed for any reason.\n"
      title: 4.2.5.  EPP <update> Command
    title: 4.2.  EPP Transform Commands
  - contents:
    - "4.3.  Offline Review of Requested Actions\n   Commands are processed by a server
      in the order they are received\n   from a client.  Though an immediate response
      confirming receipt and\n   processing of the command is produced by the server,
      a server\n   operator MAY perform an offline review of requested transform\n
      \  commands before completing the requested action.  In such situations,\n   the
      response from the server MUST clearly note that the transform\n   command has
      been received and processed, but the requested action is\n   pending.  The status
      in the response of the corresponding object MUST\n   clearly reflect processing
      of the pending action.  The server MUST\n   notify the client when offline processing
      of the action has been\n   completed.\n   Examples describing a <create> command
      that requires offline review\n   are included here.  Note the result code and
      message returned in\n   response to the <create> command.\n   S:<?xml version=\"1.0\"
      encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
      \  S:  <response>\n   S:    <result code=\"1001\">\n   S:      <msg lang=\"en\">Command
      completed successfully;\n   S:        action pending</msg>\n   S:    </result>\n
      \  S:    <resData>\n   S:      <org:creData\n   S:        xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\">\n
      \  S:        <org:id>res1523</org:id>\n   S:        <org:crDate>2018-04-03T22:00:00.0Z</org:crDate>\n
      \  S:      </org:creData>\n   S:    </resData>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n
      \  S:      <svTRID>54321-XYZ</svTRID>\n   S:    </trID>\n   S:  </response>\n
      \  S:</epp>\n   The status of the organization object after returning this response\n
      \  MUST include \"pendingCreate\".  The server operator reviews the\n   request
      offline and informs the client of the outcome of the review\n   by queuing a
      service message for retrieval via the <poll> command; it\n   MAY additionally
      use an out-of-band mechanism to inform the client of\n   the outcome.\n   The
      service message MUST contain text that describes the notification\n   in the
      child <msg> element of the response <msgQ> element.  In\n   addition, the EPP
      <resData> element MUST contain a child\n   <org:panData> element.  This element
      or its ancestor element MUST\n   identify the organization namespace \"urn:ietf:params:xml:ns:epp:org-\n
      \  1.0\".  The <org:panData> element contains the following child\n   elements:\n
      \  o  An <org:id> element that contains the server-unique identifier of\n      the
      organization object.  The <org:id> element contains a REQUIRED\n      \"paResult\"
      attribute.  A positive boolean value indicates that the\n      request has been
      approved and completed.  A negative boolean value\n      indicates that the
      request has been denied and the requested\n      action has not been taken.\n
      \  o  An <org:paTRID> element that contains the client transaction\n      identifier
      and server transaction identifier returned with the\n      original response
      to process the command.  The client transaction\n      identifier is OPTIONAL
      and will only be returned if the client\n      provided an identifier with the
      original <create> command.\n   o  An <org:paDate> element that contains the
      date and time describing\n      when review of the requested action was completed.\n
      \  Example \"review completed\" service message:\n   S:<?xml version=\"1.0\"
      encoding=\"UTF-8\" standalone=\"no\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
      \  S:  <response>\n   S:    <result code=\"1301\">\n   S:      <msg lang=\"en\">Command
      completed successfully;\n   S:        ack to dequeue</msg>\n   S:    </result>\n
      \  S:    <msgQ count=\"5\" id=\"12345\">\n   S:      <qDate>2018-04-04T22:01:00.0Z</qDate>\n
      \  S:      <msg>Pending action completed successfully.</msg>\n   S:    </msgQ>\n
      \  S:    <resData>\n   S:      <org:panData\n   S:       xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\">\n
      \  S:        <org:id paResult=\"1\">res1523</org:id>\n   S:        <org:paTRID>\n
      \  S:          <clTRID>ABC-12345</clTRID>\n   S:          <svTRID>54321-XYZ</svTRID>\n
      \  S:        </org:paTRID>\n   S:        <org:paDate>2018-04-04T22:00:00.0Z</org:paDate>\n
      \  S:      </org:panData>\n   S:    </resData>\n   S:    <trID>\n   S:      <clTRID>BCD-23456</clTRID>\n
      \  S:      <svTRID>65432-WXY</svTRID>\n   S:    </trID>\n   S:  </response>\n
      \  S:</epp>\n"
    title: 4.3.  Offline Review of Requested Actions
  title: 4.  EPP Command Mapping
- contents:
  - "5.  Formal Syntax\n   An EPP object mapping is specified in XML Schema notation.
    \ The\n   formal syntax presented here is a complete schema representation of\n
    \  the object mapping suitable for automated validation of EPP XML\n   instances.
    \ The BEGIN and END tags are not part of the schema; they\n   are used to note
    the beginning and ending of the schema for URI\n   registration purposes.\n      BEGIN\n
    \     <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n      <schema targetNamespace=\"urn:ietf:params:xml:ns:epp:org-1.0\"\n
    \            xmlns:org=\"urn:ietf:params:xml:ns:epp:org-1.0\"\n             xmlns:epp=\"urn:ietf:params:xml:ns:epp-1.0\"\n
    \            xmlns:eppcom=\"urn:ietf:params:xml:ns:eppcom-1.0\"\n             xmlns=\"http://www.w3.org/2001/XMLSchema\"\n
    \            elementFormDefault=\"qualified\">\n      <!--\n      Import common
    element types.\n      -->\n       <import namespace=\"urn:ietf:params:xml:ns:eppcom-1.0\"/>\n
    \      <import namespace=\"urn:ietf:params:xml:ns:epp-1.0\"/>\n       <annotation>\n
    \        <documentation>\n           Extensible Provisioning Protocol v1.0\n           organization
    provisioning schema.\n         </documentation>\n       </annotation>\n      <!--\n
    \     Child elements found in EPP commands.\n      -->\n       <element name=\"create\"
    type=\"org:createType\"/>\n       <element name=\"delete\" type=\"org:sIDType\"/>\n
    \      <element name=\"update\" type=\"org:updateType\"/>\n       <element name=\"check\"
    type=\"org:mIDType\"/>\n       <element name=\"info\" type=\"org:infoType\"/>\n
    \      <element name=\"panData\" type=\"org:panDataType\"/>\n      <!--\n      Utility
    types.\n      -->\n       <simpleType name=\"statusType\">\n         <restriction
    base=\"token\">\n           <enumeration value=\"ok\"/>\n           <enumeration
    value=\"hold\"/>\n           <enumeration value=\"terminated\"/>\n           <enumeration
    value=\"clientDeleteProhibited\"/>\n           <enumeration value=\"clientUpdateProhibited\"/>\n
    \          <enumeration value=\"clientLinkProhibited\"/>\n           <enumeration
    value=\"linked\"/>\n           <enumeration value=\"pendingCreate\"/>\n           <enumeration
    value=\"pendingUpdate\"/>\n           <enumeration value=\"pendingDelete\"/>\n
    \          <enumeration value=\"serverDeleteProhibited\"/>\n           <enumeration
    value=\"serverUpdateProhibited\"/>\n           <enumeration value=\"serverLinkProhibited\"/>\n
    \        </restriction>\n       </simpleType>\n       <simpleType name=\"roleStatusType\">\n
    \        <restriction base=\"token\">\n           <enumeration value=\"ok\"/>\n
    \          <enumeration value=\"clientLinkProhibited\"/>\n           <enumeration
    value=\"linked\"/>\n           <enumeration value=\"serverLinkProhibited\"/>\n
    \        </restriction>\n       </simpleType>\n       <complexType name=\"roleType\">\n
    \        <sequence>\n           <element name=\"type\" type=\"token\"/>\n           <element
    name=\"status\" type=\"org:roleStatusType\"\n             minOccurs=\"0\" maxOccurs=\"3\"/>\n
    \          <element name=\"roleID\" type=\"token\" minOccurs=\"0\"/>\n         </sequence>\n
    \      </complexType>\n       <complexType name=\"postalInfoType\">\n         <sequence>\n
    \          <element name=\"name\"\n             type=\"org:postalLineType\"/>\n
    \          <element name=\"addr\"\n             type=\"org:addrType\" minOccurs=\"0\"/>\n
    \        </sequence>\n         <attribute name=\"type\"\n           type=\"org:postalInfoEnumType\"\n
    \          use=\"required\"/>\n       </complexType>\n       <complexType name=\"contactType\">\n
    \        <simpleContent>\n           <extension base=\"eppcom:clIDType\">\n             <attribute
    name=\"type\" type=\"org:contactAttrType\"\n               use=\"required\"/>\n
    \            <attribute name=\"typeName\" type=\"token\"/>\n           </extension>\n
    \        </simpleContent>\n       </complexType>\n       <simpleType name=\"contactAttrType\">\n
    \        <restriction base=\"token\">\n           <enumeration value=\"admin\"/>\n
    \          <enumeration value=\"billing\"/>\n           <enumeration value=\"tech\"/>\n
    \          <enumeration value=\"abuse\"/>\n           <enumeration value=\"custom\"/>\n
    \        </restriction>\n       </simpleType>\n       <complexType name=\"e164Type\">\n
    \        <simpleContent>\n           <extension base=\"org:e164StringType\">\n
    \            <attribute name=\"x\" type=\"token\"/>\n           </extension>\n
    \        </simpleContent>\n       </complexType>\n       <simpleType name=\"e164StringType\">\n
    \        <restriction base=\"token\">\n           <pattern value=\"(\\+[0-9]{1,3}\\.[0-9]{1,14})?\"/>\n
    \          <maxLength value=\"17\"/>\n         </restriction>\n       </simpleType>\n
    \      <simpleType name=\"postalLineType\">\n         <restriction base=\"normalizedString\">\n
    \          <minLength value=\"1\"/>\n           <maxLength value=\"255\"/>\n         </restriction>\n
    \      </simpleType>\n       <simpleType name=\"optPostalLineType\">\n         <restriction
    base=\"normalizedString\">\n           <maxLength value=\"255\"/>\n         </restriction>\n
    \      </simpleType>\n       <simpleType name=\"pcType\">\n         <restriction
    base=\"token\">\n           <maxLength value=\"16\"/>\n         </restriction>\n
    \      </simpleType>\n       <simpleType name=\"ccType\">\n         <restriction
    base=\"token\">\n           <length value=\"2\"/>\n         </restriction>\n       </simpleType>\n
    \      <complexType name=\"addrType\">\n         <sequence>\n           <element
    name=\"street\" type=\"org:optPostalLineType\"\n             minOccurs=\"0\" maxOccurs=\"3\"/>\n
    \          <element name=\"city\" type=\"org:postalLineType\"/>\n           <element
    name=\"sp\" type=\"org:optPostalLineType\"\n             minOccurs=\"0\"/>\n           <element
    name=\"pc\" type=\"org:pcType\"\n             minOccurs=\"0\"/>\n           <element
    name=\"cc\" type=\"org:ccType\"/>\n         </sequence>\n       </complexType>\n
    \      <simpleType name=\"postalInfoEnumType\">\n         <restriction base=\"token\">\n
    \          <enumeration value=\"loc\"/>\n           <enumeration value=\"int\"/>\n
    \        </restriction>\n       </simpleType>\n      <!--\n      Child element
    of commands that require only an identifier.\n      -->\n       <complexType name=\"sIDType\">\n
    \        <sequence>\n           <element name=\"id\" type=\"eppcom:clIDType\"/>\n
    \        </sequence>\n       </complexType>\n      <!--\n      Child element of
    commands that accept multiple identifiers.\n      -->\n       <complexType name=\"mIDType\">\n
    \        <sequence>\n           <element name=\"id\"\n             type=\"eppcom:clIDType\"
    maxOccurs=\"unbounded\"/>\n         </sequence>\n       </complexType>\n      <!--\n
    \     Pending action notification response elements.\n      -->\n       <complexType
    name=\"panDataType\">\n         <sequence>\n           <element name=\"id\" type=\"org:paCLIDType\"/>\n
    \          <element name=\"paTRID\" type=\"epp:trIDType\"/>\n           <element
    name=\"paDate\" type=\"dateTime\"/>\n         </sequence>\n       </complexType>\n
    \      <complexType name=\"paCLIDType\">\n         <simpleContent>\n           <extension
    base=\"eppcom:clIDType\">\n             <attribute name=\"paResult\" type=\"boolean\"\n
    \             use=\"required\"/>\n           </extension>\n         </simpleContent>\n
    \      </complexType>\n      <!--\n      Child elements of the <info> commands.\n
    \     -->\n       <complexType name=\"infoType\">\n         <sequence>\n           <element
    name=\"id\"\n             type=\"eppcom:clIDType\"/>\n         </sequence>\n       </complexType>\n
    \     <!--\n      Child elements of the <create> command.\n      -->\n       <complexType
    name=\"createType\">\n         <sequence>\n           <element name=\"id\"\n             type=\"eppcom:clIDType\"/>\n
    \          <element name=\"role\"\n             type=\"org:roleType\" maxOccurs=\"unbounded\"/>\n
    \          <element name=\"status\"\n             type=\"org:statusType\" minOccurs=\"0\"
    maxOccurs=\"4\"/>\n           <element name=\"parentId\"\n             type=\"eppcom:clIDType\"
    minOccurs=\"0\"/>\n           <element name=\"postalInfo\"\n             type=\"org:postalInfoType\"
    minOccurs=\"0\" maxOccurs=\"2\"/>\n           <element name=\"voice\"\n             type=\"org:e164Type\"
    minOccurs=\"0\"/>\n           <element name=\"fax\"\n             type=\"org:e164Type\"
    minOccurs=\"0\"/>\n           <element name=\"email\"\n             type=\"eppcom:minTokenType\"
    minOccurs=\"0\"/>\n           <element name=\"url\"\n             type=\"anyURI\"
    minOccurs=\"0\"/>\n           <element name=\"contact\"\n             type=\"org:contactType\"\n
    \            minOccurs=\"0\" maxOccurs=\"unbounded\"/>\n         </sequence>\n
    \      </complexType>\n      <!--\n      Child elements of the <update> command.\n
    \     -->\n       <complexType name=\"updateType\">\n         <sequence>\n           <element
    name=\"id\"\n             type=\"eppcom:clIDType\"/>\n           <element name=\"add\"\n
    \            type=\"org:addRemType\" minOccurs=\"0\"/>\n           <element name=\"rem\"\n
    \            type=\"org:addRemType\" minOccurs=\"0\"/>\n           <element name=\"chg\"\n
    \            type=\"org:chgType\" minOccurs=\"0\"/>\n         </sequence>\n       </complexType>\n
    \     <!--\n      Data elements that can be added or removed.\n      -->\n       <complexType
    name=\"addRemType\">\n         <sequence>\n           <element name=\"contact\"\n
    \            type=\"org:contactType\" minOccurs=\"0\"\n             maxOccurs=\"unbounded\"/>\n
    \          <element name=\"role\" type=\"org:roleType\"\n             minOccurs=\"0\"
    maxOccurs=\"unbounded\"/>\n           <element name=\"status\" type=\"org:statusType\"\n
    \            minOccurs=\"0\" maxOccurs=\"9\"/>\n         </sequence>\n       </complexType>\n
    \     <!--\n      Data elements that can be changed.\n      -->\n       <complexType
    name=\"chgType\">\n         <sequence>\n           <element name=\"parentId\"\n
    \            type=\"eppcom:clIDType\" minOccurs=\"0\"/>\n           <element name=\"postalInfo\"\n
    \            type=\"org:chgPostalInfoType\"\n             minOccurs=\"0\" maxOccurs=\"2\"/>\n
    \          <element name=\"voice\"\n             type=\"org:e164Type\" minOccurs=\"0\"/>\n
    \          <element name=\"fax\"\n             type=\"org:e164Type\" minOccurs=\"0\"/>\n
    \          <element name=\"email\"\n             type=\"eppcom:minTokenType\"
    minOccurs=\"0\"/>\n           <element name=\"url\"\n             type=\"anyURI\"
    minOccurs=\"0\"/>\n         </sequence>\n       </complexType>\n       <complexType
    name=\"chgPostalInfoType\">\n         <sequence>\n           <element name=\"name\"\n
    \            type=\"org:postalLineType\" minOccurs=\"0\"/>\n           <element
    name=\"addr\"\n             type=\"org:addrType\" minOccurs=\"0\"/>\n         </sequence>\n
    \        <attribute name=\"type\"\n           type=\"org:postalInfoEnumType\"
    use=\"required\"/>\n       </complexType>\n      <!--\n      Child response elements.\n
    \     -->\n       <element name=\"chkData\" type=\"org:chkDataType\"/>\n       <element
    name=\"creData\" type=\"org:creDataType\"/>\n       <element name=\"infData\"
    type=\"org:infDataType\"/>\n      <!--\n      <check> response elements.\n      -->\n
    \      <complexType name=\"chkDataType\">\n         <sequence>\n           <element
    name=\"cd\" type=\"org:checkType\"\n             maxOccurs=\"unbounded\" />\n
    \        </sequence>\n       </complexType>\n       <complexType name=\"checkType\">\n
    \        <sequence>\n           <element name=\"id\" type=\"org:checkIDType\"/>\n
    \          <element name=\"reason\" type=\"eppcom:reasonType\"\n             minOccurs=\"0\"/>\n
    \        </sequence>\n       </complexType>\n       <complexType name=\"checkIDType\">\n
    \        <simpleContent>\n           <extension base=\"eppcom:clIDType\">\n             <attribute
    name=\"avail\" type=\"boolean\"\n               use=\"required\"/>\n           </extension>\n
    \        </simpleContent>\n       </complexType>\n      <!--\n      <info> response
    elements.\n      -->\n       <complexType name=\"infDataType\">\n         <sequence>\n
    \          <element name=\"id\"\n             type=\"eppcom:clIDType\"/>\n           <element
    name=\"roid\"\n             type=\"eppcom:roidType\"/>\n           <element name=\"role\"\n
    \            type=\"org:roleType\" maxOccurs=\"unbounded\"/>\n           <element
    name=\"status\"\n             type=\"org:statusType\" maxOccurs=\"9\"/>\n           <element
    name=\"parentId\"\n             type=\"eppcom:clIDType\" minOccurs=\"0\"/>\n           <element
    name=\"postalInfo\"\n             type=\"org:postalInfoType\" minOccurs=\"0\"
    maxOccurs=\"2\"/>\n           <element name=\"voice\"\n             type=\"org:e164Type\"
    minOccurs=\"0\"/>\n           <element name=\"fax\"\n             type=\"org:e164Type\"
    minOccurs=\"0\"/>\n           <element name=\"email\"\n             type=\"eppcom:minTokenType\"
    minOccurs=\"0\"/>\n           <element name=\"url\"\n             type=\"anyURI\"
    minOccurs=\"0\"/>\n           <element name=\"contact\"\n             type=\"org:contactType\"
    minOccurs=\"0\"\n             maxOccurs=\"unbounded\"/>\n           <element name=\"clID\"\n
    \            type=\"eppcom:clIDType\" minOccurs=\"0\"/>\n           <element name=\"crID\"\n
    \            type=\"eppcom:clIDType\"/>\n           <element name=\"crDate\"\n
    \            type=\"dateTime\"/>\n           <element name=\"upID\"\n             type=\"eppcom:clIDType\"
    minOccurs=\"0\"/>\n           <element name=\"upDate\"\n             type=\"dateTime\"
    minOccurs=\"0\"/>\n         </sequence>\n       </complexType>\n      <!--\n      <create>
    response elements.\n      -->\n       <complexType name=\"creDataType\">\n         <sequence>\n
    \          <element name=\"id\" type=\"eppcom:clIDType\"/>\n           <element
    name=\"crDate\" type=\"dateTime\"/>\n         </sequence>\n       </complexType>\n
    \     <!--\n      End of schema.\n      -->\n      </schema>\n      END\n"
  title: 5.  Formal Syntax
- contents:
  - "6.  Internationalization Considerations\n   EPP is represented in XML, which
    provides native support for encoding\n   information using the Unicode character
    set [UNICODE] and its more\n   compact representations, including UTF-8.  Conformant
    XML processors\n   recognize both UTF-8 [RFC3629] and UTF-16 [RFC2781].  Though
    XML\n   includes provisions to identify and use other character encodings\n   through
    use of an \"encoding\" attribute in an <?xml?> declaration, use\n   of UTF-8 is
    RECOMMENDED.\n   As an extension of the EPP organization object mapping, the elements\n
    \  and element content described in this document MUST inherit the\n   internationalization
    conventions used to represent higher-layer\n   domain and core protocol structures
    present in an XML instance that\n   includes this extension.\n"
  title: 6.  Internationalization Considerations
- contents:
  - '7.  IANA Considerations

    '
  - contents:
    - "7.1.  XML Namespace\n   This document uses URNs to describe XML namespaces
      and XML schemas\n   conforming to a registry mechanism described in [RFC3688].
      \ IANA has\n   assigned the following URI.\n   The organization namespace:\n
      \     URI: urn:ietf:params:xml:ns:epp:org-1.0\n      Registrant Contact: IESG\n
      \     XML: None.  Namespace URIs do not represent an XML specification.\n   The
      organization XML schema:\n      URI: urn:ietf:params:xml:schema:epp:org-1.0\n
      \     Registrant Contact: IESG\n      XML: See the \"Formal Syntax\" section
      of RFC 8543 (this document).\n"
    title: 7.1.  XML Namespace
  - contents:
    - "7.2.  EPP Extension Registry\n   The EPP extension described in this document
      has been registered by\n   IANA in the \"Extensions for the Extensible Provisioning
      Protocol\n   (EPP)\" registry described in [RFC7451].  The details of the\n
      \  registration are as follows:\n      Name of Extension: Extensible Provisioning
      Protocol (EPP)\n      Organization Mapping\n      Document status: Standards
      Track\n      Reference: RFC 8543\n      Registrant Name and Email Address: IESG,
      iesg@ietf.org\n      TLDs: Any\n      IPR Disclosure: None\n      Status: Active\n
      \     Notes: None\n"
    title: 7.2.  EPP Extension Registry
  - contents:
    - "7.3.  Role Type Values Registry\n   IANA has created a new category of protocol
      registry for values of\n   the organization roles.  The name of this registry
      is \"EPP\n   Organization Role Values\".  The registration policy for this registry\n
      \  is \"Expert Review\" [RFC8126].\n"
    - contents:
      - "7.3.1.  Registration Template\n   Value: The string value being registered.\n
        \  Description: Brief description of the organization role values.\n   Registrant
        Name: For RFC specifications, state \"IESG\".  For other\n   specifications,
        give the name of the responsible party.\n   Registrant Contact Information:
        An email address, postal address, or\n   some other information to be used
        to contact the registrant.\n"
      title: 7.3.1.  Registration Template
    - contents:
      - "7.3.2.  Initial Registry Contents\n   The following are the initial registry
        contents:\n      Value: registrar\n      Description: The entity object instance
        represents the authority\n      responsible for the registration in the registry.\n
        \     Registrant: IESG, iesg@ietf.org\n      Value: reseller\n      Description:
        The entity object instance represents a third party\n      through which the
        registration was conducted (i.e., not the\n      registry or registrar).\n
        \     Registrant: IESG, iesg@ietf.org\n      Value: privacyproxy\n      Description:
        The entity object instance represents a third party\n      who could help
        to register a domain without exposing the\n      registrants' private information.\n
        \     Registrant: IESG, iesg@ietf.org\n      Value: dns-operator\n      Description:
        The entity object instance represents a third-party\n      DNS operator that
        maintains the name servers and zone data on\n      behalf of a registrant.\n
        \     Registrant: IESG, iesg@ietf.org\n"
      title: 7.3.2.  Initial Registry Contents
    title: 7.3.  Role Type Values Registry
  title: 7.  IANA Considerations
- contents:
  - "8.  Security Considerations\n   The organization object may have personally identifiable
    information,\n   such as <org:contact>.  This information is not a required element
    in\n   this document that can be provided on a voluntary basis.  If it is\n   provided,
    both client and server MUST ensure that authorization\n   information is stored
    and exchanged with high-grade encryption\n   mechanisms to provide privacy services,
    which are specified in\n   [RFC5733].  The security considerations described in
    [RFC5730] or\n   those caused by the protocol layers used by EPP will apply to
    this\n   specification as well.\n"
