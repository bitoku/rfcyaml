- contents:
  - '      Extensible Provisioning Protocol (EPP) Organization Mapping

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document describes an Extensible Provisioning Protocol (EPP)\n
    \  mapping for provisioning and management of organization objects\n   stored
    in a shared central repository.\n"
  title: Abstract
