- title: __initial_text__
  contents:
  - "              A Uniform Resource Name (URN) Namespace for\n           Foundation\
    \ for Intelligent Physical Agents (FIPA)\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2003).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes a Uniform Resource Name Namespace\n   Identification\
    \ (URN NID) for the Foundation for Intelligent Physical\n   Agents (FIPA). This\
    \ URN NID will be used for identification of\n   standard components published\
    \ by the FIPA standards body in the area\n   of Agent technology.\n"
