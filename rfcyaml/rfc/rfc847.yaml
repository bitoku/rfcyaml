  - "                SUMMARY OF SMALLBERG SURVEYS\nThis is a summary of the surveys\
    \ of Telnet, FTP and Mail (SMTP)\nservers conducted by David Smallberg in December\
    \ 1982 and January\nand February 1983 as reported in RFC 832-843, 845-846.  This\
    \ memo\nextracts the number of hosts that accepted the connection to\ntheir server\
    \ for each of Telnet, FTP, and SMTP, and compares it\nto the total host in the\
    \ Internet (not counting TACs or ECHOS).\nOne would not expect the percentage\
    \ to reach 100, since some\nhosts will be down when the surveys are run, but many\
    \ hosts are\nfor special purposes and don't offer these services.  We estimate\n\
    that 37 hosts or 11 percent are in this catagory and the highest\npercentage one\
    \ could reasonably expect is 89.\n      RFC        DATE        ACCEPT        TOTAL\
