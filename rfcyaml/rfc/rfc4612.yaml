- title: Abstract
  contents:
  - "Abstract\n   This document defines the MIME sub-type audio/t38.  The usage of\
    \ this\n   MIME type, which is intended for use within Session Description\n \
    \  Protocol (SDP), is specified within ITU-T Recommendation T.38.\n"
