- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   ITU-T Recommendation T.38 [1] defines the Internet Facsimile\
    \ Protocol\n   (IFP) for carriage of facsimile data over IP networks.  As one\n\
    \   option, IFP packets may be carried within an RTP [3] stream, either\n   as\
    \ the only content within the media stream or switched with other\n   audio payload\
    \ types.\n   This memo provides rationale for using RTP as a transport for fax\n\
    \   signaling and specifies the MIME type associated with said signaling.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [4].\n"
- title: 3.  Mechanisms for Transporting T.38 over an IP Network
  contents:
  - "3.  Mechanisms for Transporting T.38 over an IP Network\n   When T.38 was first\
    \ approved in 1998, it allowed for the transport of\n   T.38 via UDP (using UDP\
    \ Transport Layer (UDPTL), rather than RTP) or\n   TCP.  As of the time of this\
    \ publication, UDPTL is the predominant\n   means for transporting T.38 data over\
    \ an IP network.  In support of\n   that, RFC 3362 [11] was published in order\
    \ to allow devices to signal\n   their desire to use UDPTL to transport T.38.\n\
    \   A number of issues were raised with respect to the usage of UDPTL for\n  \
    \ the long-term, though.  Specifically, there were concerns over the\n   fact\
    \ that UDPTL does not provide the same kind of statistics\n   reporting as RTP\
    \ Control Protocol (RTCP).  Further, there are no\n   procedures in place for\
    \ encrypting and protecting the integrity of\n   the UDPTL stream.  While the\
    \ latter could be addressed in UDPTL,\n   doing so would require a lot of effort\
    \ and would largely be a\n   duplication of the security work already completed\
    \ within the IETF;\n   e.g., Secure RTP (SRTP) [10].\n   There are clear advantages\
    \ in using RTP for T.38 today.  For example,\n   using RTP allows one to take\
    \ advantage of the redundancy [12], header\n   compression [13][14], and other\
    \ RTP-related work within the IETF.\n   Using RTP, as opposed to UDPTL, for transport\
    \ provides better\n   interoperability with a wider range of devices that know\
    \ and\n   understand RTP.  This includes applications such as firewalls,\n   Network\
    \ Address Translation (NAT) devices, and gateways that bridge\n   two IP networks,\
    \ which generally support RTP before most other real-\n   time media.\n   Lastly,\
    \ since today most T.38 data is generated by gateways that\n   bridge two Public\
    \ Switched Telephone Network (PSTN) networks, it is\n   quite natural to expect\
    \ that the transition from audio to fax should\n   happen within the same media\
    \ stream.  The reason is that the T.38\n   data is simply an alternative representation\
    \ of information received\n   on the PSTN circuit.  If the T.38 data is encapsulated\
    \ in RTP, the\n   gateways can easily transition from audio to fax and back again\
    \ and\n   can simply use the payload type to indicate the type of media that it\n\
    \   is currently transmitting.\n   With these considerations in mind, the ITU-T\
    \ amended T.38 [1] to\n   allow RTP to be used to transport T.38.  With that,\
    \ a new MIME\n   registration (audio/t38) is needed to allow for T.38 to be switched\n\
    \   along with audio within the same RTP session.\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   One new MIME type and associated RTP payload format\
    \ has been\n   registered, by the IANA as described below.\n   To: ietf-types@iana.org\
    \ Subject: Registration of Standard MIME media\n   type audio/t38\n   MIME media\
    \ type name: audio\n   MIME subtype name: t38\n   Required parameters:\n     \
    \ rate:  The RTP timestamp clock rate, which SHOULD be 8000Hz.  The\n      clock\
    \ frequency MAY be set to any value, but it SHOULD be set to\n      the same value\
    \ as that for any audio packets in the same RTP\n      stream in order to avoid\
    \ RTP timestamp rate switching.\n      T38FaxRateManagement: Indicates the fax\
    \ rate management model as\n      defined in T.38.  Values may be \"localTCF\"\
    \ or \"transferredTCF\".\n      This parameter is defined in ITU-T Recommendation\
    \ T.38.\n   Optional parameters:\n      T38FaxFillBitRemoval: Indicates the capability\
    \ to remove and\n      insert fill bits in Phase C (refer to [6]), non-ECM data\
    \ to reduce\n      bandwidth.  This is a boolean parameter (inclusion = true,\n\
    \      exclusion = false).  This parameter is defined in ITU-T\n      Recommendation\
    \ T.38.\n      T38FaxTranscodingMMR: Indicates the ability to convert to/from\
    \ MMR\n      from/to the line format for increasing the compression of the data\n\
    \      and reducing the bandwidth in the packet network.  This is a\n      boolean\
    \ parameter (inclusion = true, exclusion = false).  This\n      parameter is defined\
    \ in ITU-T Recommendation T.38.\n      T38FaxTranscodingJBIG: Indicates the ability\
    \ to convert to/from\n      JBIG to reduce bandwidth.  This is a boolean parameter\
    \ (inclusion\n      = true, exclusion = false).  This parameter is defined in\
    \ ITU-T\n      Recommendation T.38.\n      T38FaxVersion: This is the version\
    \ number of ITU-T Rec. T.38.  New\n      versions shall be compatible with previous\
    \ versions.  Absence of\n      this parameter indicates version 0.  The version\
    \ is expressed as\n      an integer value.  This parameter is defined in ITU-T\n\
    \      Recommendation T.38.\n      T38FaxMaxBuffer: Indicates the maximum number\
    \ of octets that can\n      be stored on the remote device before an overflow\
    \ condition\n      occurs.  It is the responsibility of the transmitting application\n\
    \      to limit the transfer rate to prevent an overflow.  The negotiated\n  \
    \    data rate should be used to determine the rate at which data is\n      being\
    \ removed from the buffer.  Value is an integer.  This\n      parameter is defined\
    \ in ITU-T Recommendation T.38.\n      T38FaxMaxDatagram: The maximum size of\
    \ the payload within an RTP\n      packet that can be accepted by the remote device.\
    \  This is an\n      integer value.  This parameter is defined in ITU-T Recommendation\n\
    \      T.38.\n   Encoding considerations:\n      The encoding of the IFP RTP packets\
    \ is defined in ITU-T\n      Recommendation T.38.  This sub-type is not intended\
    \ for use with\n      e-mail.\n   Security considerations:\n      See Section\
    \ 6 of RFC 4612.\n   Interoperability considerations:\n      ITU-T Recommendation\
    \ T.38 defines the procedures, syntax, and\n      parameters for the carriage\
    \ of T.38 over RTP within the context of\n      H.323 [8], SIP [9], and H.248\
    \ [7] systems.\n   Published specification:\n      ITU-T Recommendation T.38,\
    \ \"Procedures for real-time Group 3\n      facsimile communication over IP networks\"\
    , September 2005\n   Applications which use this media type:\n      Real-time\
    \ facsimile (fax)\n   Additional information:\n      Magic number(s):  File extension(s):\
    \  Macintosh File Type Code(s):\n   Person & email address to contact for further\
    \ information:\n      Paul E. Jones paulej@packetizer.com\n      Intended usage:\
    \ COMMON\n      Author/Change controller: Paul E. Jones\n"
- title: 5.  SDP Mapping of MIME Parameters
  contents:
  - "5.  SDP Mapping of MIME Parameters\n   The MIME information described in Section\
    \ 4 is utilized in SDP in\n   order to establish T.38 media streams.  Specifically:\n\
    \   o  The MIME type (\"audio\") goes in SDP \"m=\" as the media name.\n   o \
    \ The MIME subtype (\"t38\") goes in SDP \"a=rtpmap\" as the encoding\n      name.\n\
    \   o  The parameter \"rate\" also goes in \"a=rtpmap\" as clock rate.\n   The\
    \ MIME type defines several required and optional parameters to\n   qualify the\
    \ operation of T.38; these are to be used as defined in RFC\n   3555 [5], Section\
    \ 2.  The parameters are provided as a semi-colon\n   separated list of \"parameter\"\
    \ or \"parameter=value\" pairs using the\n   \"a=fmtp\" parameter defined in SDP\
    \ [2]; the \"parameter\" form is used\n   for boolean values, where presence equals\
    \ \"true\" and absence \"false\".\n   Consider the following example, which describes\
    \ a media stream that\n   allows the transport of G.711 audio and T.38 fax information:\n\
    \   m=audio 6800 RTP/AVP 0 98 a=rtpmap:98 t38/8000 a=fmtp:98\n   T38FaxVersion=2;T38FaxRateManagement=transferredTCF\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   T.38 is vulnerable to attacks that are common\
    \ to other types of RTP\n   and SRTP payloads.  However, unlike audio, T.38 data\
    \ may be\n   manipulated in ways that are more obtrusive than audio.  For example,\n\
    \   rogue packets may cause transmission failure, and manipulated packets\n  \
    \ may alter terminal identity.\n   The security considerations discussed in the\
    \ RTP specification and\n   any applicable RTP profile (for example, [10]) are\
    \ applicable to\n   T.38.  Regarding SRTP configuration, fax payloads SHOULD NOT\
    \ use an\n   HMAC-SHA1 authentication tag that is shorter than 80 bits.\n"
