  - "ptpDomainIndex OBJECT-TYPE\n    SYNTAX          PtpClockDomainType\n    MAX-ACCESS
    \     not-accessible\n    STATUS          current\n    DESCRIPTION\n        \"This
    object specifies the domain number used to create a\n        logical group of
    PTP devices.  The Clock Domain is a logical\n        group of clocks and devices
    that synchronize with each other\n        using the PTP protocol.\n        0           Default
    domain\n        1           Alternate domain 1\n        2           Alternate
    domain 2\n        3           Alternate domain 3\n        4 - 127     User-defined
    domains\n        128 - 255   Reserved\"\n    ::= { ptpbaseSystemEntry 1 }\n"
  - "ptpInstanceIndex OBJECT-TYPE\n    SYNTAX          PtpClockInstanceType\n    MAX-ACCESS
    \     not-accessible\n    STATUS          current\n    DESCRIPTION\n        \"This
