- contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information
    Base (MIB)\n   module for use with network management protocols in the Internet\n
    \  community.  In particular, it describes managed objects used for\n   managing
    PTP devices including ordinary clocks, transparent clocks,\n   and boundary clocks.\n
    \  This MIB module is restricted to reading standard PTP data elements,\n   as
    described in [IEEE-1588-2008].  This enables it to monitor the\n   operation of
    PTP clocks within the network.  It is envisioned that\n   this MIB module will
    complement other managed objects to be defined\n   that will provide more detailed
    information on the performance of PTP\n   clocks supporting the Telecom Profile
    defined in [G.8265.1] and any\n   future profiles that may be defined.  Those
    objects are considered\n   out of scope for the current document.\n   Similarly,
    this MIB module is read-only and not intended to provide\n   the ability to configure
    PTP clocks.  Since PTP clocks are often\n   embedded in other network elements
    such as routers, switches, and\n   gateways, this ability is generally provided
    via the configuration\n   interface for the network element.\n   The key words
    \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\",
    \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\"
    in this document are to be interpreted as described in BCP\n   14 [RFC2119] [RFC8174]
    when, and only when, they appear in all\n   capitals, as shown here.\n"
  - contents:
    - "1.1.  Relationship to Other Profiles and MIBs\n   This MIB module is intended
      to be used with the default PTP profile\n   described in [IEEE-1588-2008] when
      running over the IP network layer.\n   As stated above, it is envisioned that
      this MIB module will\n   complement other managed objects to be defined to monitor
      and measure\n   the performance of PTP clocks supporting specific PTP profiles,
      e.g.,\n   the Telecom Profile defined in [G.8265.1].\n   Some other PTP profiles
      have their own MIB modules defined as part of\n   the profile, and this MIB
      module is not intended to replace those MIB\n   modules.\n"
    title: 1.1.  Relationship to Other Profiles and MIBs
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Overview\n   The objects defined in this MIB module are to be used when describing\n
    \  the Precision Time Protocol (PTP), as defined in [IEEE-1588-2008].\n   Section
    6 of [IEEE-1588-2008] provides an overview of synchronization\n   networks using
    PTP.\n   Terms used in this document have meanings as defined in Section 3.1\n
    \  of [IEEE-1588-2008].\n"
  title: 3.  Overview
- contents:
  - '4.  PTP MIB Definition

    '
  - 'PTPBASE-MIB DEFINITIONS ::= BEGIN

    '
  - "IMPORTS\n    MODULE-IDENTITY,\n    OBJECT-TYPE,\n    OBJECT-IDENTITY,\n    Gauge32,\n
    \   Unsigned32,\n    Counter32,\n    Counter64,\n    mib-2,\n    Integer32\n        FROM
    SNMPv2-SMI\n    OBJECT-GROUP,\n    MODULE-COMPLIANCE\n        FROM SNMPv2-CONF\n
    \   TEXTUAL-CONVENTION,\n    TruthValue,\n    DisplayString,\n    AutonomousType\n
    \       FROM SNMPv2-TC\n    InterfaceIndexOrZero\n        FROM IF-MIB;\n"
  - "ptpbaseMIB MODULE-IDENTITY\n    LAST-UPDATED    \"201705300000Z\"\n    ORGANIZATION
    \   \"TICTOC Working Group\"\n    CONTACT-INFO\n          \"WG Email: tictoc@ietf.org\n
    \          Vinay Shankarkumar\n           Cisco Systems\n           Email: vinays@cisco.com\n
    \          Laurent Montini\n           Cisco Systems\n           Email: lmontini@cisco.com\n
    \          Tim Frost\n           Calnex Solutions Ltd.\n           Email: tim.frost@calnexsol.com\n
    \          Greg Dowd\n           Microsemi Inc.\n           Email: greg.dowd@microsemi.com\"\n
    \   DESCRIPTION\n        \"The MIB module for PTP version 2\n        Copyright
    (c) 2017 IETF Trust and the persons identified as\n        authors of the code.
    \ All rights reserved.\n        Redistribution and use in source and binary forms,
    with or\n        without modification, is permitted pursuant to, and subject to\n
    \       the license terms contained in, the Simplified BSD License set\n        forth
    in Section 4.c of the IETF Trust's Legal Provisions\n        Relating to IETF
    Documents\n        (http://trustee.ietf.org/license-info).\n        Overview of
    PTP version 2 (IEEE Std. 1588-2008)\n        [IEEE-1588-2008] defines a protocol
    enabling precise\n        synchronization of clocks in measurement and control
    systems\n        implemented with packet-based networks, the Precision Time\n
    \       Protocol version 2 (PTPv2).  This MIB module does not address\n        PTPv1,
    the earlier version defined in IEEE Std. 1588-2002.\n        The protocol is applicable
    to network elements communicating\n        using IP.  The protocol enables heterogeneous
    systems that\n        include clocks of various inherent precision, resolution,
    and\n        stability to synchronize to a grandmaster clock.\n        The protocol
    supports system-wide synchronization accuracy in\n        the sub-microsecond
    range with minimal network and local clock\n        computing resources.  [IEEE-1588-2008]
    uses UDP/IP or\n        Ethernet and can be adapted to other mappings.  It includes\n
    \       formal mechanisms for message extensions, higher sampling rates,\n        correction
    for asymmetry, a clock type to reduce error\n        accumulation in large topologies,
    and specifications on how to\n        incorporate the resulting additional data
    into the\n        synchronization protocol.  [IEEE-1588-2008] also defines\n        conformance
    and management capability.\n        MIB description\n        This MIB module supports
    the Precision Time Protocol version 2\n        (PTPv2, hereafter designated as
    PTP) features of network element\n        system devices, when using the default
    PTP profile described in\n        [IEEE-1588-2008] when running over the IP network
    layer.\n        It is envisioned that this MIB module will complement other\n
    \       managed objects to be defined to monitor and measure the\n        performance
    of the PTP devices and telecom clocks supporting\n        specific PTP profiles.\n
    \       Some other PTP profiles have their own MIB modules defined as\n        part
    of the profile, and this MIB module is not intended to\n        replace those
    MIB modules.\n        Technical terms used in this module are defined in\n        [IEEE-1588-2008].\n
    \       The MIB module refers to sections of [IEEE-1588-2008].\n        Abbreviations:\n
    \           E2E     End-to-End\n            EUI     Extended Unique Identifier\n
    \           GPS     Global Positioning System\n            IANA    Internet Assigned
    Numbers Authority\n            IP      Internet Protocol\n            NTP     Network
    Time Protocol (see [RFC5905])\n            P2P     Peer-to-Peer\n            PTP
    \    Precision Time Protocol\n            TAI     International Atomic Time\n
    \           UDP     User Datagram Protocol\n            UTC     Coordinated Universal
    Time\n        References:\n        [IEEE-1588-2008] IEEE Standard for A Precision
    Clock\n            Synchronization Protocol for Networked Measurement and\n            Control
    Systems, IEEE Std. 1588-2008, July 2008.\n        The below table specifies the
    object formats of the various\n        textual conventions used.\n        Data
    type mapping   Textual Convention    SYNTAX\n        ------------------- ---------------------
    ------------------\n        5.3.2 TimeInterval  PtpClockTimeInterval  OCTET\n
    \                                                 STRING(SIZE(1..255))\n        5.3.3
    Timestamp     PtpClockTimestamp     OCTET STRING(SIZE(6))\n        5.3.4 ClockIdentity
    PtpClockIdentity      OCTET STRING(SIZE(8))\n        5.3.5 PortIdentity  PtpClockPortNumber
    \   INTEGER(1..65535)\n        5.3.7 ClockQuality  PtpClockQualityClassType\n
    \     \"\n      REVISION        \"201705300000Z\"\n      DESCRIPTION     \"Initial
    version of this MIB module, published\n                      as RFC 8173.\"\n
    \     ::= { mib-2 241 }\n"
  - '-- Textual Conventions

    '
  - "PtpClockDomainType ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT    \"d\"\n    STATUS
    \         current\n    DESCRIPTION\n        \"The Domain is identified by an integer,
    the domainNumber, in\n        the range of 0 to 255.  An integer value that is
    used to assign\n        each PTP device to a particular domain.\"\n    REFERENCE
    \  \"Section 7.1 ('Domains') and Table 2 ('domainNumber')\n                of
    [IEEE-1588-2008]\"\n    SYNTAX      Unsigned32 (0..255)\n"
  - "PtpClockIdentity ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT    \"255a\"\n    STATUS
    \         current\n    DESCRIPTION\n        \"The clock identity is an 8-octet
    array and will be presented in\n        the form of a character array.  Network
    byte order is assumed.\n        The value of the PtpClockIdentity should be taken
    from the\n        IEEE EUI-64 individual assigned numbers as indicated in\n        Section
    7.5.2.2.2 of [IEEE-1588-2008].  It can also be a\n        non-EUI-64 address as
    defined in Section 7.5.2.2.3 of\n        [IEEE-1588-2008].\n        The clock
    identifier can be constructed from existing EUI-48\n        assignments.\"\n    REFERENCE
    \      \"Section 7.5.2.2.1 ('General') of [IEEE-1588-2008]\"\n    SYNTAX          OCTET
    STRING (SIZE (8))\n"
  - "PtpClockInstanceType ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT    \"d\"\n    STATUS
    \         current\n    DESCRIPTION\n        \"The instance of the clock of a given
    clock type in a given\n        domain.\"\n    SYNTAX          Unsigned32 (0..255)\n"
  - "PtpClockIntervalBase2 ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT    \"d\"\n    STATUS
    \         current\n    DESCRIPTION\n        \"The interval included in message
    types Announce, Sync,\n        Delay_Req, and Pdelay_Req as indicated in Section
    7.7.2.1 of\n        [IEEE-1588-2008].\"\n    REFERENCE   \"Section 7.7.2.1 ('General
    interval specification') of\n                [IEEE-1588-2008]\"\n    SYNTAX      Integer32
    (-128..127)\n"
  - "PtpClockMechanismType ::= TEXTUAL-CONVENTION\n    STATUS          current\n    DESCRIPTION\n
    \       \"The clock type based on whether end-to-end or peer-to-peer\n        mechanisms
    are used.  The mechanism used to calculate the Mean\n        Path Delay as indicated
    in Table 9 of [IEEE-1588-2008].\"\n    REFERENCE\n        \"Sections 8.2.5.4.4
    ('portDS.delayMechanism'),\n        6.6.4 ('Measuring link propagation delay in
    clocks supporting\n        peer-to-peer path correction'), and\n        7.4.2
    ('communication Path asymmetry') of [IEEE-1588-2008].\"\n    SYNTAX      INTEGER
    {\n                    e2e(1),\n                    p2p(2),\n                    disabled(254)\n
    \                   }\n"
  - "PtpClockPortNumber ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT    \"d\"\n    STATUS
    \         current\n    DESCRIPTION\n        \"An index identifying a specific
    PTP port on a PTP node.\"\n    REFERENCE\n        \"Sections 7.5.2.3 ('portNumber')
    and 5.3.5 ('PortIdentity') of\n        [IEEE-1588-2008]\"\n    SYNTAX      Unsigned32
    (0..65535)\n"
  - "PtpClockPortState ::= TEXTUAL-CONVENTION\n    STATUS          current\n    DESCRIPTION\n
    \       \"This is the value of the current state of the protocol engine\n        associated
    with this port.\"\n    REFERENCE\n        \"Sections 8.2.5.3.1 ('portState') and
    9.2.5 ('State machines')\n        of [IEEE-1588-2008]\"\n    SYNTAX          INTEGER
    \ {\n                        initializing(1),\n                        faulty(2),\n
    \                       disabled(3),\n                        listening(4),\n
    \                       preMaster(5),\n                        master(6),\n                        passive(7),\n
    \                       uncalibrated(8),\n                        slave(9)\n                    }\n"
  - "PtpClockPortTransportTypeAddress ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT    \"255a\"\n
    \   STATUS          current\n    DESCRIPTION\n        \"The clock port transport
    protocol address used for this\n         communication between the clock nodes.
    \ This is a string\n         corresponding to the address type as specified by
    the\n         transport type used.  The transport types can be defined\n         elsewhere,
    in addition to the ones defined in this document.\n         This can be an address
    of type IP version 4, IP version 6,\n         Ethernet, DeviceNET, ControlNET,
    or IEC61158.  The OCTET STRING\n         representation of the OID of ptpbaseWellKnownTransportTypes\n
    \        will be used in the values contained in the OCTET STRING.\"\n    REFERENCE
    \  \"Annex D (IPv4), Annex E (IPv6), Annex F (Ethernet),\n                 Annex
    G (DeviceNET), Annex H (ControlNET), and\n                 Annex I (IEC61158)
    of [IEEE-1588-2008]\"\n    SYNTAX          OCTET STRING (SIZE (1..255))\n"
  - "PtpClockProfileType ::= TEXTUAL-CONVENTION\n    STATUS          current\n    DESCRIPTION\n
    \       \"Clock Profile used.  A profile is the set of allowed PTP\n        features
    applicable to a device.\"\n    REFERENCE       \"Sections 3.1.30 ('profile') and
    19.3 ('PTP\n                    profiles') of [IEEE-1588-2008]\"\n    SYNTAX          INTEGER
    \ {\n                        default(1),\n                        telecom(2),\n
    \                       vendorspecific(3)\n                    }\n"
  - "PtpClockQualityAccuracyType ::= TEXTUAL-CONVENTION\n    STATUS          current\n
    \   DESCRIPTION\n        \"The ClockQuality as specified in Section 5.3.7,\n        Section
    7.6.2.5, and Table 6 of [IEEE-1588-2008].\n        The following values are not
    represented in the enumerated\n        values.\n                 0x01-0x1F Reserved\n
    \                0x32-0x7F Reserved\n        It is important to note that Section
    7.1.1 of RFC 2578 allows\n        for gaps and for enumerated values to start
    at zero when\n        indicated by the protocol.\"\n    REFERENCE\n        \"Section
    5.3.7 ('ClockQuality'), Section 7.6.2.5\n        ('clockAccuracy'), and Table
    6 ('clockAccuracy enumeration')\n        of [IEEE-1588-2008]\"\n    SYNTAX          INTEGER
    \ {\n                     -- reserved00(0:31), 0x00 to 0x1F\n                        nanoSecond25(32),
    \   -- 0x20\n                        nanoSecond100(33),   -- 0x21\n                        nanoSecond250(34),
    \  -- 0x22\n                        microSec1(35),       -- 0x23\n                        microSec2dot5(36),
    \  -- 0x24\n                        microSec10(37),      -- 0x25\n                        microSec25(38),
    \     -- 0x26\n                        microSec100(39),     -- 0x27\n                        microSec250(40),
    \    -- 0x28\n                        milliSec1(41),       -- 0x29\n                        milliSec2dot5(42),
    \  -- 0x2A\n                        milliSec10(43),      -- 0x2B\n                        milliSec25(44),
    \     -- 0x2C\n                        milliSec100(45),     -- 0x2D\n                        milliSec250(46),
    \    -- 0x2E\n                        second1(47),         -- 0x2F\n                        second10(48),
    \       -- 0x30\n                        secondGreater10(49), -- 0x31\n                        unknown(254)
    \        -- 0xFE\n                     -- reserved255(255),    0xFF\n                    }\n"
  - "PtpClockQualityClassType ::= TEXTUAL-CONVENTION\n    STATUS          current\n
    \   DESCRIPTION\n        \"The ClockQuality as specified in Section 5.3.7,\n        Section
    7.6.2.4, and Table 5 of [IEEE-1588-2008].\"\n    REFERENCE       \"Section 5.3.7
    ('ClockQuality'), Section 7.6.2.4\n                    ('clockClass'), and Table
    5 ('clockClass\n                    specifications') of [IEEE-1588-2008].\"\n
    \   SYNTAX          INTEGER  {\n                     -- reserved(0), 0x00\n                     --
    reserved(1:5), 0x01 to 0x05\n                        clockclass6(6), -- 0x06\n
    \                       clockclass7(7), -- 0x07\n                        -- reserved(8),
    0x08\n                        -- reserved(9:10), 0x09 to 0x0A\n                        --
    reserved(11:12), 0x0B, 0x0C\n                        clockclass13(13), -- 0x0D\n
    \                       clockclass14(14), -- 0x0E\n                        --
    reserved(15:51), 0x0F to 0x33\n                        clockclass52(52), -- 0x34\n
    \                       -- reserved(53:57), 0x35 to 0x39\n                        clockclass58(58)
    -- 0x3A\n                        -- reserved(59:67), 0x3B to 0x43\n                        --
    otherprofiles(68:122), 0x44 to 0x7A\n                        -- reserved(123:127),
    0x7B to 0x7F\n                        -- reserved(128:132), 0x80 to 0x84\n                    }\n"
  - "PtpClockRoleType ::= TEXTUAL-CONVENTION\n    STATUS          current\n    DESCRIPTION\n
    \       \"The Clock Role.  The protocol generates a master-slave\n        relationship
    among the clocks in the system.\n        Clock Role      Value\n        -------------------------\n
    \       Master clock     1\n        Slave clock      2      \"\n    SYNTAX          INTEGER
    \ {\n                        master(1),\n                        slave(2)\n                    }\n"
  - "PtpClockStateType ::= TEXTUAL-CONVENTION\n    STATUS          current\n    DESCRIPTION\n
    \       \"The clock state returned by a PTP engine.\n        Clock State      Value\n
    \       ------------------------\n        Freerun state       1\n        Holdover
    state      2\n        Acquiring state     3\n        Freq_locked state   4\n        Phase_aligned
    state 5  \"\n    SYNTAX          INTEGER  {\n                        freerun(1),\n
    \                       holdover(2),\n                        acquiring(3),\n
    \                       frequencyLocked(4),\n                        phaseAligned(5)\n
    \                   }\n"
  - "PtpClockTimeInterval ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT    \"255a\"\n    STATUS
    \         current\n    DESCRIPTION\n        \"This textual convention corresponds
    to the TimeInterval\n        structure indicated in Section 5.3.2 of [IEEE-1588-2008].\n
    \       It will be presented in the form of a character array.\n        Network
    byte order is assumed.\"\n    REFERENCE\n        \"Sections 5.3.2 ('TimeInterval')
    and 7.7.2.1 ('Timer interval\n         specification') of [IEEE-1588-2008]\"\n
    \   SYNTAX          OCTET STRING (SIZE (1..255))\n"
  - "PtpClockTimeSourceType ::= TEXTUAL-CONVENTION\n    STATUS          current\n
    \   DESCRIPTION\n        \"The ClockQuality as specified in Sections 5.3.7,\n
    \       Section 7.6.2.6, and Table 7 of [IEEE-1588-2008].\n        The following
    values are not represented in the enumerated\n        values.\n        0xF0-0xFE
    \ For use by alternate PTP profiles\n        0xFF       Reserved\n        It is
    important to note that Section 7.1.1 of RFC 2578 allows\n        for gaps and
    for enumerated values to start at zero when\n        indicated by the protocol.\"\n
    \   REFERENCE       \"Section 5.3.7 ('ClockQuality'), Section 7.6.2.6\n                    ('timeSource'),
    and Table 7 ('timeSource\n                    enumeration') of [IEEE-1588-2008].\"\n
    \   SYNTAX          INTEGER  {\n                        atomicClock(16), -- 0x10\n
    \                       gps(32), -- 0x20\n                        terrestrialRadio(48),
    -- 0x22\n                        ptp(64), -- 0x40\n                        ntp(80),
    -- 0x50\n                        handSet(96), -- 0x60\n                        other(144),
    -- 0x90\n                        internalOscillator(160) -- 0xA0\n                    }\n"
  - "PtpClockTxModeType ::= TEXTUAL-CONVENTION\n    STATUS          current\n    DESCRIPTION\n
    \       \"Transmission mode.\n        Unicast:       Using unicast communication
    channel.\n        Multicast:     Using Multicast communication channel.\n        multicast-mix:
    Using multicast-unicast communication channel\"\n    SYNTAX          INTEGER  {\n
    \                       unicast(1),\n                        multicast(2),\n                        multicastmix(3)\n
    \                   }\n"
  - "PtpClockType ::= TEXTUAL-CONVENTION\n    STATUS          current\n    DESCRIPTION\n
    \       \"The clock types as defined in the MIB module description.\"\n    REFERENCE\n
    \       \"Section 6.5.1 ('PTP device types') of [IEEE-1588-2008].\"\n    SYNTAX
    \         INTEGER  {\n                        ordinaryClock(1),\n                        boundaryClock(2),\n
    \                       transparentClock(3),\n                        boundaryNode(4)\n
    \                   }\n"
