- contents:
  - "1.  Introduction\n   This document specifies the requirements for the management
    of\n   equipment used in networks supporting an MPLS Transport Profile\n   (MPLS-TP).
    \ The requirements are defined for specification of network\n   management aspects
    of protocol mechanisms and procedures that\n   constitute the building blocks
    out of which the MPLS Transport\n   Profile is constructed.  That is, these requirements
    indicate what\n   management capabilities need to be available in MPLS for use
    in\n   managing the MPLS-TP.  This document is intended to identify\n   essential
    network management capabilities, not to specify what\n   functions any particular
    MPLS implementation supports.\n   This document also leverages management requirements
    specified in\n   ITU-T G.7710/Y.1701 [1] and RFC 4377 [2], and attempts to comply
    with\n   the guidelines defined in RFC 5706 [15].\n   ITU-T G.7710/Y.1701 defines
    generic management requirements for\n   transport networks.  RFC 4377 specifies
    the operations and management\n   requirements, including operations-and-management-related
    network\n   management requirements, for MPLS networks.\n   This document is a
    product of a joint ITU-T and IETF effort to\n   include an MPLS Transport Profile
    (MPLS-TP) within the IETF MPLS and\n   Pseudowire Emulation Edge-to-Edge (PWE3)
    architectures to support\n   capabilities and functionality of a transport network
    as defined by\n   the ITU-T.\n   The requirements in this document derive from
    two sources:\n   1) MPLS and PWE3 architectures as defined by the IETF, and\n
    \  2) packet transport networks as defined by the ITU-T.\n   Requirements for
    management of equipment in MPLS-TP networks are\n   defined herein.  Related functions
    of MPLS and PWE3 are defined\n   elsewhere (and are out of scope in this document).\n
    \  This document expands on the requirements in ITU-T G.7710/Y.1701 [1]\n   and
    RFC 4377 [2] to cover fault, configuration, performance, and\n   security management
    for MPLS-TP networks, and the requirements for\n   object and information models
    needed to manage MPLS-TP networks and\n   network elements.\n   In writing this
    document, the authors assume the reader is familiar\n   with RFCs 5921 [8] and
    5950 [9].\n"
  - contents:
    - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
      \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and
      \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC
      2119 [5].\n   Although this document is not a protocol specification, the use
      of\n   this language clarifies the instructions to protocol designers\n   producing
      solutions that satisfy the requirements set out in this\n   document.\n   Anomaly:
      The smallest discrepancy that can be observed between actual\n   and desired
      characteristics of an item.  The occurrence of a single\n   anomaly does not
      constitute an interruption in ability to perform a\n   required function.  Anomalies
      are used as the input for the\n   Performance Monitoring (PM) process and for
      detection of defects\n   (from [21], Section 3.7).\n   Communication Channel
      (CCh): A logical channel between network\n   elements (NEs) that can be used
      (for example) for management or\n   control plane applications.  The physical
      channel supporting the CCh\n   is technology specific.  See Appendix A.\n   Data
      Communication Network (DCN): A network that supports Layer 1\n   (physical layer),
      Layer 2 (data-link layer), and Layer 3 (network\n   layer) functionality for
      distributed management communications\n   related to the management plane, for
      distributed signaling\n   communications related to the control plane, and other
      operations\n   communications (e.g., order-wire/voice communications, software\n
      \  downloads, etc.).\n   Defect: The density of anomalies has reached a level
      where the\n   ability to perform a required function has been interrupted.  Defects\n
      \  are used as input for performance monitoring, the control of\n   consequent
      actions, and the determination of fault cause (from [21],\n   Section 3.24).\n
      \  Failure: The fault cause persisted long enough to consider the\n   ability
      of an item to perform a required function to be terminated.\n   The item may
      be considered as failed; a fault has now been detected\n   (from [21], Section
      3.25).\n   Fault: A fault is the inability of a function to perform a required\n
      \  action.  This does not include an inability due to preventive\n   maintenance,
      lack of external resources, or planned actions (from\n   [21], Section 3.26).\n
      \  Fault Cause: A single disturbance or fault may lead to the detection\n   of
      multiple defects.  A fault cause is the result of a correlation\n   process
      that is intended to identify the defect that is\n   representative of the disturbance
      or fault that is causing the\n   problem (from [21], Section 3.27).\n   Fault
      Cause Indication (FCI): An indication of a fault cause.\n   Management Communication
      Channel (MCC): A CCh dedicated for\n   management plane communications.\n   Management
      Communication Network (MCN): A DCN supporting management\n   plane communication
      is referred to as a Management Communication\n   Network (MCN).\n   MPLS-TP
      NE: A network element (NE) that supports the functions of\n   MPLS necessary
      to participate in an MPLS-TP based transport service.\n   See RFC 5645 [7] for
      further information on functionality required to\n   support MPLS-TP.\n   MPLS-TP
      network: a network in which MPLS-TP NEs are deployed.\n   Operations, Administration
      and Maintenance (OAM), On-Demand and\n   Proactive: One feature of OAM that
      is largely a management issue is\n   control of OAM; on-demand and proactive
      are modes of OAM mechanism\n   operation defined in (for example) Y.1731 ([22]
      - Sections 3.45 and\n   3.44, respectively) as:\n   o  On-demand OAM - OAM actions
      that are initiated via manual\n      intervention for a limited time to carry
      out diagnostics.\n      On-demand OAM can result in singular or periodic OAM
      actions\n      during the diagnostic time interval.\n   o  Proactive OAM - OAM
      actions that are carried on continuously to\n      permit timely reporting of
      fault and/or performance status.\n   (Note that it is possible for specific
      OAM mechanisms to only have a\n   sensible use in either on-demand or proactive
      mode.)\n   Operations System (OS): A system that performs the functions that\n
      \  support processing of information related to operations,\n   administration,
      maintenance, and provisioning (OAM&P) for the\n   networks, including surveillance
      and testing functions to support\n   customer access maintenance.\n   Signaling
      Communication Channel (SCC): A CCh dedicated for control\n   plane communications.
      \ The SCC can be used for GMPLS/ASON signaling\n   and/or other control plane
      messages (e.g., routing messages).\n   Signaling Communication Network (SCN):
      A DCN supporting control plane\n   communication is referred to as a Signaling
      Communication Network\n   (SCN).\n"
    title: 1.1.  Terminology
  title: 1.  Introduction
- contents:
  - "2.  Management Interface Requirements\n   This document does not specify a preferred
    management interface\n   protocol to be used as the standard protocol for managing
    MPLS-TP\n   networks.  Managing an end-to-end connection across multiple operator\n
    \  domains where one domain is managed (for example) via NETCONF [16] or\n   SNMP
    [17], and another domain via CORBA [18], is allowed.\n   1) For the management
    interface to the management system, an MPLS-TP\n      NE MAY actively support
    more than one management protocol in any\n      given deployment.\n   For example,
    an operator can use one protocol for configuration of an\n   MPLS-TP NE and another
    for monitoring.  The protocols to be supported\n   are at the discretion of the
    operator.\n"
  title: 2.  Management Interface Requirements
- contents:
  - "3.  Management Communication Channel (MCC) Requirements\n   1) Specifications
    SHOULD define support for management connectivity\n      with remote MPLS-TP domains
    and NEs, as well as with termination\n      points located in NEs under the control
    of a third party network\n      operator.  See ITU-T G.8601 [23] for example scenarios
    in multi-\n      carrier, multi-transport technology environments.\n   2) For
    management purposes, every MPLS-TP NE MUST connect to an OS.\n      The connection
    MAY be direct (e.g., via a software, hardware, or\n      proprietary protocol
    connection) or indirect (via another MPLS-TP\n      NE).  In this document, any
    management connection that is not via\n      another MPLS-TP NE is a direct management
    connection.  When an\n      MPLS-TP NE is connected indirectly to an OS, an MCC
    MUST be\n      supported between that MPLS-TP NE and any MPLS-TP NE(s) used to\n
    \     provide the connection to an OS.\n"
  title: 3.  Management Communication Channel (MCC) Requirements
- contents:
  - "4.  Management Communication Network (MCN) Requirements\n   Entities of the MPLS-TP
    management plane communicate via a DCN, or\n   more specifically via the MCN.
    \ The MCN connects management systems\n   with management systems, management
    systems with MPLS-TP NEs, and (in\n   the indirect connectivity case discussed
    in section 3) MPLS-TP NEs\n   with MPLS-TP NEs.\n   RFC 5586 [14] defines a Generic
    Associated Channel (G-ACh) to enable\n   the realization of a communication channel
    (CCh) between adjacent\n   MPLS-TP NEs for management and control.  RFC 5718 [10]
    describes how\n   the G-ACh can be used to provide infrastructure that forms part
    of\n   the MCN and SCN.  It also explains how MCN and SCN messages are\n   encapsulated,
    carried on the G-ACh, and decapsulated for delivery to\n   management or signaling/routing
    control plane components on a label\n   switching router (LSR).\n   Section 7
    of ITU-T G.7712/Y.1703 [6] describes the transport DCN\n   architecture and requirements
    as follows:\n   1) The MPLS-TP MCN MUST support the requirements for:\n      a)
    CCh access functions specified in Section 7.1.1;\n      b) MPLS-TP SCC data-link
    layer termination functions specified in\n         Section 7.1.2.3;\n      c)
    MPLS-TP MCC data-link layer termination functions specified in\n         Section
    7.1.2.4;\n      d) Network layer PDU into CCh data-link frame encapsulation\n
    \        functions specified in Section 7.1.3;\n      e) Network layer PDU forwarding
    (Section 7.1.6), interworking\n         (Section 7.1.7), and encapsulation (Section
    7.1.8) functions,\n         as well as tunneling (Section 7.1.9) and routing (Section\n
    \        7.1.10) functions.\n   As a practical matter, MCN connections will typically
    have addresses.\n   See the section on Identifiers in RFC 5921 [8] for further\n
    \  information.\n   In order to have the MCN operate properly, a number of management\n
    \  functions for the MCN are needed, including:\n   o  Retrieval of DCN network
    parameters to ensure compatible\n      functioning, e.g., packet size, timeouts,
    quality of service,\n      window size, etc.;\n   o  Establishment of message
    routing between DCN nodes;\n   o  Management of DCN network addresses;\n   o  Retrieval
    of operational status of the DCN at a given node;\n   o  Capability to enable/disable
    access by an NE to the DCN.  Note\n      that this is to allow the isolation of
    a malfunctioning NE to keep\n      it from impacting the rest of the network.\n"
  title: 4.  Management Communication Network (MCN) Requirements
- contents:
  - "5.  Fault Management Requirements\n   The Fault Management functions within an
    MPLS-TP NE enable the\n   supervision, detection, validation, isolation, correction,
    and\n   reporting of abnormal operation of the MPLS-TP network and its\n   environment.\n"
  - contents:
    - "5.1.  Supervision Function\n   The supervision function analyzes the actual
      occurrence of a\n   disturbance or fault for the purpose of providing an appropriate\n
      \  indication of performance and/or detected fault condition to\n   maintenance
      personnel and operations systems.\n   1) The MPLS-TP NE MUST support supervision
      of the OAM mechanisms that\n      are deployed for supporting the OAM requirements
      defined in RFC\n      5860 [3].\n   2) The MPLS-TP NE MUST support the following
      data-plane forwarding\n      path supervision functions:\n      a) Supervision
      of loop-checking functions used to detect loops in\n         the data-plane
      forwarding path (which result in non-delivery of\n         traffic, wasting
      of forwarding resources, and unintended self-\n         replication of traffic);\n
      \     b) Supervision of failure detection;\n   3) The MPLS-TP NE MUST support
      the capability to configure data-plane\n      forwarding path related supervision
      mechanisms to perform\n      on-demand or proactively.\n   4) The MPLS-TP NE
      MUST support supervision for software processing --\n      e.g., processing
      faults, storage capacity, version mismatch,\n      corrupted data, and out of
      memory problems, etc.\n   5) The MPLS-TP NE MUST support hardware-related supervision
      for\n      interchangeable and non-interchangeable unit, cable, and power\n
      \     problems.\n   6) The MPLS-TP NE SHOULD support environment-related supervision
      for\n      temperature, humidity, etc.\n"
    title: 5.1.  Supervision Function
  - contents:
    - "5.2.  Validation Function\n   Validation is the process of integrating Fault
      Cause indications into\n   Failures.  A Fault Cause Indication (FCI) indicates
      a limited\n   interruption of the required transport function.  A Fault Cause
      is\n   not reported to maintenance personnel because it might exist only for\n
      \  a very short period of time.  Note that some of these events are\n   summed
      up in the Performance Monitoring process (see Section 7), and\n   when this
      sum exceeds a configured value, a threshold crossing alert\n   (report) can
      be generated.\n   When the Fault Cause lasts long enough, an inability to perform
      the\n   required transport function arises.  This failure condition is\n   subject
      to reporting to maintenance personnel and/or an OS because\n   corrective action
      might be required.  Conversely, when the Fault\n   Cause ceases after a certain
      time, clearing of the Failure condition\n   is also subject to reporting.\n
      \  1) The MPLS-TP NE MUST perform persistency checks on fault causes\n      before
      it declares a fault cause a failure.\n   2) The MPLS-TP NE SHOULD provide a
      configuration capability for\n      control parameters associated with performing
      the persistency\n      checks described above.\n   3) An MPLS-TP NE MAY provide
      configuration parameters to control\n      reporting and clearing of failure
      conditions.\n   4) A data-plane forwarding path failure MUST be declared if
      the fault\n      cause persists continuously for a configurable time (Time-D).
      \ The\n      failure MUST be cleared if the fault cause is absent continuously\n
      \     for a configurable time (Time-C).\n   Note: As an example, the default
      time values might be as follows:\n      Time-D = 2.5 +/- 0.5 seconds\n      Time-C
      = 10 +/- 0.5 seconds\n   These time values are as defined in G.7710 [1].\n   5)
      MIBs - or other object management semantics specifications -\n      defined
      to enable configuration of these timers SHOULD explicitly\n      provide default
      values and MAY provide guidelines on ranges and\n      value determination methods
      for scenarios where the default value\n      chosen might be inadequate.  In
      addition, such specifications\n      SHOULD define the level of granularity
      at which tables of these\n      values are to be defined.\n   6) Implementations
      MUST provide the ability to configure the\n      preceding set of timers and
      SHOULD provide default values to\n      enable rapid configuration.  Suitable
      default values, timer\n      ranges, and level of granularity are out of scope
      in this document\n      and form part of the specification of fault management
      details.\n      Timers SHOULD be configurable per NE for broad categories (for\n
      \     example, defects and/or fault causes), and MAY be configurable\n      per-interface
      on an NE and/or per individual defect/fault cause.\n   7) The failure declaration
      and clearing MUST be time stamped.  The\n      time-stamp MUST indicate the
      time at which the fault cause is\n      activated at the input of the fault
      cause persistency (i.e.,\n      defect-to-failure integration) function, and
      the time at which the\n      fault cause is deactivated at the input of the
      fault cause\n      persistency function.\n"
    title: 5.2.  Validation Function
  - contents:
    - '5.3.  Alarm Handling Function

      '
    - contents:
      - "5.3.1.  Alarm Severity Assignment\n   Failures can be categorized to indicate
        the severity or urgency of\n   the fault.\n   1) An MPLS-TP NE SHOULD support
        the ability to assign severity (e.g.,\n      Critical, Major, Minor, Warning)
        to alarm conditions via\n      configuration.\n   See G.7710 [1], Section
        7.2.2 for more detail on alarm severity\n   assignment.  For additional discussion
        of Alarm Severity management,\n   see discussion of alarm severity in RFC
        3877 [11].\n"
      title: 5.3.1.  Alarm Severity Assignment
    - contents:
      - "5.3.2.  Alarm Suppression\n   Alarms can be generated from many sources,
        including OAM, device\n   status, etc.\n   1) An MPLS-TP NE MUST support suppression
        of alarms based on\n      configuration.\n"
      title: 5.3.2.  Alarm Suppression
    - contents:
      - "5.3.3.  Alarm Reporting\n   Alarm Reporting is concerned with the reporting
        of relevant events\n   and conditions, which occur in the network (including
        the NE,\n   incoming signal, and external environment).\n   Local reporting
        is concerned with automatic alarming by means of\n   audible and visual indicators
        near the failed equipment.\n   1) An MPLS-TP NE MUST support local reporting
        of alarms.\n   2) The MPLS-TP NE MUST support reporting of alarms to an OS.
        \ These\n      reports are either autonomous reports (notifications) or reports\n
        \     on request by maintenance personnel.  The MPLS-TP NE SHOULD report\n
        \     local (environmental) alarms to a network management system.\n   3)
        An MPLS-TP NE supporting one or more other networking technologies\n      (e.g.,
        Ethernet, SDH/SONET, MPLS) over MPLS-TP MUST be capable of\n      translating
        MPLS-TP defects into failure conditions that are\n      meaningful to the
        client layer, as described in RFC 4377 [2],\n      Section 4.7.\n"
      title: 5.3.3.  Alarm Reporting
    - contents:
      - "5.3.4.  Alarm Reporting Control\n   Alarm Reporting Control (ARC) supports
        an automatic in-service\n   provisioning capability.  Alarm reporting can
        be turned off on a per-\n   managed entity basis (e.g., LSP) to allow sufficient
        time for\n   customer service testing and other maintenance activities in
        an\n   \"alarm free\" state.  Once a managed entity is ready, alarm reporting\n
        \  is automatically turned on.\n   1) An MPLS-TP NE SHOULD support the Alarm
        Reporting Control function\n      for controlling the reporting of alarm conditions.\n
        \  See G.7710 [1] (Section 7.1.3.2) and RFC 3878 [24] for more\n   information
        about ARC.\n"
      title: 5.3.4.  Alarm Reporting Control
    title: 5.3.  Alarm Handling Function
  title: 5.  Fault Management Requirements
- contents:
  - "6.  Configuration Management Requirements\n   Configuration Management provides
    functions to identify, collect data\n   from, provide data to, and control NEs.
    \ Specific configuration tasks\n   requiring network management support include
    hardware and software\n   configuration, configuration of NEs to support transport
    paths\n   (including required working and protection paths), and configuration\n
    \  of required path integrity/connectivity and performance monitoring\n   (i.e.,
    OAM).\n"
  - contents:
    - "6.1.  System Configuration\n   1) The MPLS-TP NE MUST support the configuration
      requirements\n      specified in G.7710 [1], Section 8.1 for hardware.\n   2)
      The MPLS-TP NE MUST support the configuration requirements\n      specified
      in G.7710 [1], Section 8.2 for software.\n   3) The MPLS-TP NE MUST support
      the configuration requirements\n      specified in G.7710 [1], Section 8.13.2.1
      for local real-time\n      clock functions.\n   4) The MPLS-TP NE MUST support
      the configuration requirements\n      specified in G.7710 [1], Section 8.13.2.2
      for local real-time\n      clock alignment with external time reference.\n   5)
      The MPLS-TP NE MUST support the configuration requirements\n      specified
      in G.7710 [1], Section 8.13.2.3 for performance\n      monitoring of the clock
      function.\n"
    title: 6.1.  System Configuration
  - contents:
    - "6.2.  Control Plane Configuration\n   1) If a control plane is supported in
      an implementation of MPLS-TP,\n      the MPLS-TP NE MUST support the configuration
      of MPLS-TP control\n      plane functions by the management plane.  Further
      detailed\n      requirements will be provided along with progress in defining
      the\n      MPLS-TP control plane in appropriate specifications.\n"
    title: 6.2.  Control Plane Configuration
  - contents:
    - "6.3.  Path Configuration\n   1) In addition to the requirement to support static
      provisioning of\n      transport paths (defined in RFC 5645 [7], Section 2.1
      -- General\n      Requirements, requirement 18), an MPLS-TP NE MUST support
      the\n      configuration of required path performance characteristic\n      thresholds
      (e.g., Loss Measurement <LM>, Delay Measurement <DM>\n      thresholds) necessary
      to support performance monitoring of the\n      MPLS-TP service(s).\n   2) In
      order to accomplish this, an MPLS-TP NE MUST support\n      configuration of
      LSP information (such as an LSP identifier of\n      some kind) and/or any other
      information needed to retrieve LSP\n      status information, performance attributes,
      etc.\n   3) If a control plane is supported, and that control plane includes\n
      \     support for control-plane/management-plane hand-off for LSP\n      setup/maintenance,
      the MPLS-TP NE MUST support management of the\n      hand-off of Path control.
      \ For example, see RFCs 5943 [19] and\n      5852 [20].\n   4) Further detailed
      requirements SHALL be provided along with\n      progress in defining the MPLS-TP
      control plane in appropriate\n      specifications.\n   5) If MPLS-TP transport
      paths cannot be statically provisioned using\n      MPLS LSP and pseudowire
      management tools (either already defined\n      in standards or under development),
      further management\n      specifications MUST be provided as needed.\n"
    title: 6.3.  Path Configuration
  - contents:
    - "6.4.  Protection Configuration\n   1) The MPLS-TP NE MUST support configuration
      of required path\n      protection information as follows:\n      o  designate
      specifically identified LSPs as working or protecting\n         LSPs;\n      o
      \ define associations of working and protecting paths;\n      o  operate/release
      manual protection switching;\n      o  operate/release force protection switching;\n
      \     o  operate/release protection lockout;\n      o  set/retrieve Automatic
      Protection Switching (APS) parameters,\n         including\n         o  Wait
      to Restore time,\n         o  Protection Switching threshold information.\n"
    title: 6.4.  Protection Configuration
  - contents:
    - "6.5.  OAM Configuration\n   1) The MPLS-TP NE MUST support configuration of
      the OAM entities and\n      functions specified in RFC 5860 [3].\n   2) The
      MPLS-TP NE MUST support the capability to choose which OAM\n      functions
      are enabled.\n   3) For enabled OAM functions, the MPLS-TP NE MUST support the
      ability\n      to associate OAM functions with specific maintenance entities.\n
      \  4) The MPLS-TP NE MUST support the capability to configure the OAM\n      entities/functions
      as part of LSP setup and tear-down, including\n      co-routed bidirectional
      point-to-point, associated bidirectional\n      point-to-point, and uni-directional
      (both point-to-point and\n      point-to-multipoint) connections.\n   5) The
      MPLS-TP NE MUST support the configuration of maintenance\n      entity identifiers
      (e.g., MEP ID and MIP ID) for the purpose of\n      LSP connectivity checking.\n
      \  6) The MPLS-TP NE MUST support configuration of OAM parameters to\n      meet
      their specific operational requirements, such as\n      a) one-time on-demand
      immediately or\n      b) one-time on-demand pre-scheduled or\n      c) on-demand
      periodically based on a specified schedule or\n      d) proactive on-going.\n
      \  7) The MPLS-TP NE MUST support the enabling/disabling of the\n      connectivity
      check processing.  The connectivity check process of\n      the MPLS-TP NE MUST
      support provisioning of the identifiers to be\n      transmitted and the expected
      identifiers.\n"
    title: 6.5.  OAM Configuration
  title: 6.  Configuration Management Requirements
- contents:
  - "7.  Performance Management Requirements\n   Performance Management provides functions
    for the purpose of\n   maintenance, bring-into-service, quality of service, and
    statistics\n   gathering.\n   This information could be used, for example, to
    compare behavior of\n   the equipment, MPLS-TP NE, or network at different moments
    in time to\n   evaluate changes in network performance.\n   ITU-T Recommendation
    G.7710 [1] provides transport performance\n   monitoring requirements for packet-switched
    and circuit-switched\n   transport networks with the objective of providing a
    coherent and\n   consistent interpretation of the network behavior in a multi-\n
    \  technology environment.  The performance management requirements\n   specified
    in this document are driven by such an objective.\n"
  - contents:
    - "7.1.  Path Characterization Performance Metrics\n   1) It MUST be possible
      to determine when an MPLS-TP-based transport\n      service is available and
      when it is unavailable.\n   From a performance perspective, a service is unavailable
      if there is\n   an indication that performance has degraded to the extent that
      a\n   configurable performance threshold has been crossed and the\n   degradation
      persists long enough (i.e., the indication persists for\n   some amount of time,
      which is either configurable or well-known) to\n   be certain it is not a measurement
      anomaly.\n   Methods, mechanisms, and algorithms for exactly how unavailability
      is\n   to be determined -- based on collection of raw performance data --\n
      \  are out of scope for this document.\n   2) The MPLS-TP NE MUST support collection
      and reporting of raw\n      performance data that MAY be used in determining
      the\n      unavailability of a transport service.\n   3) MPLS-TP MUST support
      the determination of the unavailability of\n      the transport service.  The
      result of this determination MUST be\n      available via the MPLS-TP NE (at
      service termination points), and\n      determination of unavailability MAY
      be supported by the MPLS-TP NE\n      directly.  To support this requirement,
      the MPLS-TP NE management\n      information model MUST include objects corresponding
      to the\n      availability-state of services.\n   Transport network unavailability
      is based on Severely Errored Seconds\n   (SES) and Unavailable Seconds (UAS).
      \ The ITU-T is establishing\n   definitions of unavailability that are generically
      applicable to\n   packet transport technologies, including MPLS-TP, based on
      SES and\n   UAS.  Note that SES and UAS are already defined for Ethernet\n   transport
      networks in ITU-T Recommendation Y.1563 [25].\n   4) The MPLS-TP NE MUST support
      collection of loss measurement (LM)\n      statistics.\n   5) The MPLS-TP NE
      MUST support collection of delay measurement (DM)\n      statistics.\n   6)
      The MPLS-TP NE MUST support reporting of performance degradation\n      via
      fault management for corrective actions.\n   \"Reporting\" in this context could
      mean:\n      o  reporting to an autonomous protection component to trigger\n
      \        protection switching,\n      o  reporting via a craft interface to
      allow replacement of a\n         faulty component (or similar manual intervention),\n
      \     o  etc.\n   7) The MPLS-TP NE MUST support reporting of performance statistics
      on\n      request from a management system.\n"
    title: 7.1.  Path Characterization Performance Metrics
  - contents:
    - '7.2.  Performance Measurement Instrumentation

      '
    - contents:
      - "7.2.1.  Measurement Frequency\n   1) For performance measurement mechanisms
        that support both proactive\n      and on-demand modes, the MPLS-TP NE MUST
        support the capability to\n      be configured to operate on-demand or proactively.\n"
      title: 7.2.1.  Measurement Frequency
    - contents:
      - "7.2.2.  Measurement Scope\n   On measurement of packet loss and loss ratio:\n
        \  1) For bidirectional (both co-routed and associated) point-to-point\n      (P2P)
        connections\n      a) on-demand measurement of single-ended packet loss and
        loss\n         ratio measurement is REQUIRED;\n      b) proactive measurement
        of packet loss and loss ratio measurement\n         for each direction is
        REQUIRED.\n   2) For unidirectional (P2P and point-to-multipoint (P2MP))\n
        \     connection, proactive measurement of packet loss and loss ratio is\n
        \     REQUIRED.\n   On Delay measurement:\n   3) For a unidirectional (P2P
        and P2MP) connection, on-demand\n      measurement of delay measurement is
        REQUIRED.\n   4) For a co-routed bidirectional (P2P) connection, on-demand\n
        \     measurement of one-way and two-way delay is REQUIRED.\n   5) For an
        associated bidirectional (P2P) connection, on-demand\n      measurement of
        one-way delay is REQUIRED.\n"
      title: 7.2.2.  Measurement Scope
    title: 7.2.  Performance Measurement Instrumentation
  title: 7.  Performance Management Requirements
- contents:
  - "8.  Security Management Requirements\n   1) The MPLS-TP NE MUST support secure
    management and control planes.\n"
  - contents:
    - "8.1.  Management Communication Channel Security\n   1) Secure communication
      channels MUST be supported for all network\n      traffic and protocols used
      to support management functions.  This\n      MUST include, at least, protocols
      used for configuration,\n      monitoring, configuration backup, logging, time
      synchronization,\n      authentication, and routing.\n   2) The MCC MUST support
      application protocols that provide\n      confidentiality and data-integrity
      protection.\n   3) The MPLS-TP NE MUST support the following:\n      a) Use
      of open cryptographic algorithms (see RFC 3871 [4]).\n      b) Authentication
      - allow management connectivity only from\n         authenticated entities.\n
      \     c) Authorization - allow management activity originated by an\n         authorized
      entity, using (for example) an Access Control List\n         (ACL).\n      d)
      Port Access Control - allow management activity received on an\n         authorized
      (management) port.\n"
    title: 8.1.  Management Communication Channel Security
  - contents:
    - "8.2.  Signaling Communication Channel Security\n   Security requirements for
      the SCC are driven by considerations\n   similar to MCC requirements described
      in Section 8.1.\n   Security Requirements for the control plane are out of scope
      for this\n   document and are expected to be defined in the appropriate control\n
      \  plane specifications.\n   1) Management of control plane security MUST be
      defined in the\n      appropriate control plane specifications.\n"
    title: 8.2.  Signaling Communication Channel Security
  - contents:
    - "8.3.  Distributed Denial of Service\n   A denial-of-service (DoS) attack is
      an attack that tries to prevent a\n   target from performing an assigned task,
      or providing its intended\n   service(s), through any means.  A Distributed
      DoS (DDoS) can multiply\n   attack severity (possibly by an arbitrary amount)
      by using multiple\n   (potentially compromised) systems to act as topologically
      (and\n   potentially geographically) distributed attack sources.  It is\n   possible
      to lessen the impact and potential for DoS and DDoS by using\n   secure protocols,
      turning off unnecessary processes, logging and\n   monitoring, and ingress filtering.
      \ RFC 4732 [26] provides background\n   on DoS in the context of the Internet.\n
      \  1) An MPLS-TP NE MUST support secure management protocols and SHOULD\n      do
      so in a manner that reduces potential impact of a DoS attack.\n   2) An MPLS-TP
      NE SHOULD support additional mechanisms that mitigate a\n      DoS (or DDoS)
      attack against the management component while\n      allowing the NE to continue
      to meet its primary functions.\n"
    title: 8.3.  Distributed Denial of Service
  title: 8.  Security Management Requirements
- contents:
  - "9.  Security Considerations\n   Section 8 includes a set of security requirements
    that apply to MPLS-\n   TP network management.\n   1) Solutions MUST provide mechanisms
    to prevent unauthorized and/or\n      unauthenticated access to management capabilities
    and private\n      information by network elements, systems, or users.\n   Performance
    of diagnostic functions and path characterization\n   involves extracting a significant
    amount of information about network\n   construction that the network operator
    might consider private.\n"
  title: 9.  Security Considerations
