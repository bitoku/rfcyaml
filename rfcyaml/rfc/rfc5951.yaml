- contents:
  - "Appendix A.  Communication Channel (CCh) Examples\n   A CCh can be realized in
    a number of ways.\n   1. The CCh can be provided by a link in a physically distinct\n
    \     network, that is, a link that is not part of the transport network\n      that
    is being managed.  For example, the nodes in the transport\n      network can
    be interconnected in two distinct physical networks:\n      the transport network
    and the DCN.\n   This is a \"physically distinct out-of-band CCh\".\n   2. The
    CCh can be provided by a link in the transport network that is\n      terminated
    at the ends of the DCC and that is capable of\n      encapsulating and terminating
    packets of the management protocols.\n      For example, in MPLS-TP, a single-hop
    LSP might be established\n      between two adjacent nodes, and that LSP might
    be capable of\n      carrying IP traffic.  Management traffic can then be inserted
    into\n      the link in an LSP parallel to the LSPs that carry user traffic.\n
    \  This is a \"physically shared out-of-band CCh.\"\n   3. The CCh can be supported
    as its native protocol on the interface\n      alongside the transported traffic.
    \ For example, if an interface\n      is capable of sending and receiving both
    MPLS-TP and IP, the IP-\n      based management traffic can be sent as native
    IP packets on the\n      interface.\n   This is a \"shared interface out-of-band
    CCh\".\n   4. The CCh can use overhead bytes available on a transport\n      connection.
    \ For example, in TDM networks there are overhead bytes\n      associated with
    a data channel, and these can be used to provide a\n      CCh.  It is important
    to note that the use of overhead bytes does\n      not reduce the capacity of
    the associated data channel.\n   This is an \"overhead-based CCh\".\n   This alternative
    is not available in MPLS-TP because there is no\n   overhead available.\n   5.
    The CCh can be provided by a dedicated channel associated with the\n      data
    link.  For example, the generic associated label (GAL) [14]\n      can be used
    to label DCC traffic being exchanged on a data link\n      between adjacent transport
    nodes, potentially in the absence of\n      any data LSP between those nodes.\n
    \  This is a \"data link associated CCh\".\n   It is very similar to case 2, and
    by its nature can only span a\n   single hop in the transport network.\n   6.
    The CCh can be provided by a dedicated channel associated with a\n      data channel.
    \ For example, in MPLS-TP, the GAL [14] can be\n      imposed under the top label
    in the label stack for an MPLS-TP LSP\n      to create a channel associated with
    the LSP that can carry\n      management traffic.  This CCh requires the receiver
    to be capable\n      of demultiplexing management traffic from user traffic carried
    on\n      the same LSP by use of the GAL.\n   This is a \"data channel associated
    CCh\".\n   7. The CCh can be provided by mixing the management traffic with the\n
    \     user traffic such that is indistinguishable on the link without\n      deep-packet
    inspection.  In MPLS-TP, this could arise if there is\n      a data-carrying LSP
    between two nodes, and management traffic is\n      inserted into that LSP.  This
    approach requires that the\n      termination point of the LSP be able to demultiplex
    the management\n      and user traffic.  This might be possible in MPLS-TP if
    the MPLS-\n      TP LSP is carrying IP user traffic.\n   This is an \"in-band
    CCh\".\n   These realizations can be categorized as:\n      A. Out-of-fiber, out-of-band
    (types 1 and 2)\n      B. In-fiber, out-of-band (types 2, 3, 4, and 5)\n      C.
    In-band (types 6 and 7)\n   The MCN and SCN are logically separate networks and
    can be realized\n   by the same DCN or as separate networks.  In practice, that
    means\n   that, between any pair of nodes, the MCC and SCC can be the same link\n
    \  or separate links.\n   It is also important to note that the MCN and SCN do
    not need to be\n   categorised as in-band, out-of-band, etc.  This definition
    only\n   applies to the individual links, and it is possible for some nodes to\n
    \  be connected in the MCN or SCN by one type of link, and other nodes\n   by
    other types of link.  Furthermore, a pair of adjacent nodes can be\n   connected
    by multiple links of different types.\n   Lastly, note that the division of DCN
    traffic between links between a\n   pair of adjacent nodes is purely an implementation
    choice.  Parallel\n   links can be deployed for DCN resilience or load sharing.
    \ Links can\n   be designated for specific use.  For example, so that some links\n
    \  carry management traffic and some carry control plane traffic, or so\n   that
    some links carry signaling protocol traffic while others carry\n   routing protocol
    traffic.\n   It is important to note that the DCN can be a routed network with\n
    \  forwarding capabilities, but that this is not a requirement.  The\n   ability
    to support forwarding of management or control traffic within\n   the DCN can
    substantially simplify the topology of the DCN and\n   improve its resilience,
    but does increase the complexity of operating\n   the DCN.\n   See also RFC 3877
    [11], ITU-T M.20 [12], and Telcordia document\n   GR-833-CORE [13] for further
    information.\n"
