- contents:
  - '   Network Management Requirements for MPLS-based Transport Networks

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document specifies the requirements for the management of\n
    \  equipment used in networks supporting an MPLS Transport Profile\n   (MPLS-TP).
    \ The requirements are defined for specification of\n   network management aspects
    of protocol mechanisms and procedures\n   that constitute the building blocks
    out of which the MPLS\n   Transport Profile is constructed.  That is, these requirements\n
    \  indicate what management capabilities need to be available in\n   MPLS for
    use in managing the MPLS-TP.  This document is intended\n   to identify essential
    network management capabilities, not to\n   specify what functions any particular
    MPLS implementation\n   supports.\n"
