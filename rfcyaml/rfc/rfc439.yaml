- title: __initial_text__
  contents:
  - "                      PARRY Encounters the DOCTOR\n   The session recorded below\
    \ actually happened on 18 September 1972 and\n   is herewith reproduced for your\
    \ entertainment.\n   Good Evening.\n   Tell me your problems.  Please terminate\
    \ input with a period or a\n   question mark.\n   *People get on my nerves sometimes.\n\
    \   I am not sure I understand you fully.\n   *You should pay more attention.\n\
    \   Suppose you should pay more attention.\n   *You're entitled to your own opinion.\n\
    \   What makes you think I am entitled to my own opinion?\n   *It bothers me just\
    \ to be around people in general.\n   Please go on.\n   *I went to the track at\
    \ Bay Meadows a while back.\n   What does that suggest to you?\n   *I went to\
    \ the races.\n   What else would you like to discuss?\n   *Horseracing interests\
    \ me.\n   Why do you say that just now?\n   *There's a lot of crooked gambling\
    \ going on there.\n   I am not sure I understand you fully,\n   *It's clear to\
    \ me if not to you.\n   Do you think its likely that not to I?\n   *I went to\
    \ the races.\n   Please go on.\n   *I gamble on horses.\n   What does that suggest\
    \ to you?\n   *I went to the races.\n   What else would you like to discuss?\n\
    \   *Gambling has been nothing but trouble to me.\n   Why do you say that just\
    \ now?\n   *I've had experience with crooks gambling at the track.\n   I am not\
    \ sure I understand you fully.\n   *I've already told you enough about that.\n\
    \   Oh? I enough about that?\n   *I went to the races.\n         comment: This\
    \ has to be the most persistent and patient\n         paranoid I have ever encountered.\n\
    \   Please go on.\n   *Do you know anything about bookies?\n   What makes you\
    \ think I know anything about bookies?\n   *A bookie didn't pay me off once.\n\
    \   What does that suggest to you?\n   *I beat up the bookie who did not pay off,\
    \ and I thought he might use\n   his friends in the underworld to get even with\
    \ me.\n   What else would you like to discuss?\n   *What do you know about racketeers?\n\
    \   Why do you ask?\n   *What experience have you had gambling?\n   Why does that\
    \ question interest you?\n   *I like horseraces.\n   What else do you like?\n\
    \   *I know the mob controls the big rackets.\n   Who are you really talking about?\n\
    \   *Have you ever really thought about the MAFIA?\n   Suppose you ever really\
    \ thought about the MAFIA.\n   *Let's talk about something else.\n   I am not\
    \ sure I understand you fully.\n   *You keep asking me the same things, why not\
    \ change the topic?\n   In what way?\n   *What do you mean?\n   Why are such questions\
    \ on your mind?\n   *I thought I told you, people get on my nerves.\n   Your nerves?\n\
    \   *Well, I don't know.\n   Don't you really know?\n   *I would say so.\n   Please\
    \ go on.\n   *I would rather not discuss that anymore.\n   Would you like to discuss\
    \ your nerves?\n   *I guess so.\n   What does that suggest to you?\n   *What are\
    \ you getting at?\n   What answer would please you most?\n   *It's not a matter\
    \ or like or dislike.\n   What else would you like to discuss?\n   *I am getting\
    \ tired of answering the same questions over and over.\n   What resemblance do\
    \ you see?\n   *Why do you need to know that?\n   What do you think?\n   *I don't\
    \ understand your motives.\n   Why don't you understand my motives?\n   *Shouldn't\
    \ I be?\n         comment: ???\n   Why do you say that just now?\n         comment:\
    \ I was wondering the same thing.\n   *That's just the way it is.\n   Suppose\
    \ that's just the way it were not.\n   *So?\n   I am not sure I understand you\
    \ fully.\n   *You harp on the same questions too much.\n   What does that similarity\
    \ suggest to you?\n   *I don't get you.\n   Do you wish that you did get I?\n\
    \   *It's about time you showed some interest in my feelings.\n   Oh? I showed\
    \ some interest in your feelings?\n         comment: must have been an accident...\n\
    \   *I will help you if I trust you.\n   Do you wish that you trust I?\n   *Maybe\
    \ yes, maybe no.\n   You don't seem quite certain.\n    ...Excuse me for just\
    \ a minute.  Sorry to have interrupt you please\n   continue...\n   *Really?\n\
    \   Please go on.\n   *In my opinion you have a one-track mind.\n   What makes\
    \ you think I have a one-track mind?\n         comment: you ready for this?\n\
    \   *I used to go to the track every week.\n   What does that suggest to you?\n\
    \   *I avoid racetracks now because the races are fixed.\n   Is that the real\
    \ reason?\n   *I'd rather not discuss it.\n   What else would you like to discuss?\n\
    \   *That's something I don't want to go into.\n   Does that trouble you?\n  \
    \ *I went to the races.\n   Why do you say that just now.\n   *It's none of your\
    \ business.\n   Why are you concerned over my business?\n   *I don't confide in\
    \ strangers.\n   Don't you really confide in strangers?\n   *Let's change the\
    \ subject.\n   Perhaps that concerns your feelings.\n   *I went to the races.\n\
    \   I am not sure I understand you fully.\n   *What's wrong with you that you\
    \ keep on bugging me about this?\n   Who are you really talking about?\n   *The\
    \ way you repeat yourself is getting ridiculous.\n   Suppose you repeat myself\
    \ is getting ridiculous.\n         comment: howzat?\n   *There are some tricky\
    \ operators down there.\n   Are there really some tricky operators down there?\n\
    \   *The guys involved in the horseracing racket.\n   Please go on.\n   *You are\
    \ a real nag.\n         comment: just one of the horses.\n   Does it please you\
    \ to believe I am a real nag?\n   *I have had enough of this.\n   What does that\
    \ suggest to you?\n   *Goodbye.\n   It's been my pleasure, that's $399.29 please.\n\
    \         comment: talk about tricky operators...\n   PARRY was running at SAIL\
    \ and DOCTOR at BBN Tenex, both being\n   accessed from UCLA/SEX.\n          [This\
    \ RFC was put into machine readable form for entry]\n    [into the online RFC\
    \ archives by Helene Morin, Via Genie, 12/1999]\n"
