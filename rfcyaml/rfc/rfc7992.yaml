- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   As described in [RFC7990], the RFC Series is changing. \
    \ One of those\n   changes includes the RFC Editor publishing a non-canonical\
    \ HTML\n   version of RFCs.\n   This document describes the HTML format that will\
    \ be used as one of\n   the publication formats for the RFC Series.  It defines\
    \ a strict\n   subset of HTML appropriate for RFC Series documents.  The visual\n\
    \   layout of the document will be defined through a cascading style\n   sheet\
    \ (CSS) [W3C.REC-CSS2-20110607].  The CSS will be included in the\n   HTML file\
    \ but will be described in [RFC7993].\n   The details (particularly any vocabularies)\
    \ described in this\n   document are expected to change based on experience gained\
    \ in\n   implementing the new publication toolsets.  Revised documents will be\n\
    \   published capturing those changes as the toolsets are completed.\n   Other\
    \ implementers must not expect those changes to remain backwards\n   compatible\
    \ with the details described in this document.\n"
- title: 2.  Requirements for the HTML Format
  contents:
  - "2.  Requirements for the HTML Format\n   This section lists the design requirements\
    \ used to create the HTML\n   format described in this document.  These requirements\
    \ build on those\n   found in [RFC6949].  Many of these requirements are naturally\n\
    \   fulfilled by using the output of the preparation tool [RFC7998].\n   o  The\
    \ HTML has to render correctly on a list of browser versions\n      that the RFC\
    \ Editor will keep up to date outside of this document.\n   o  The format will\
    \ consist of a subset of HTML deemed to be widely\n      implemented by common\
    \ browsers at the time the specification is\n      created, likely to continue\
    \ to be widely implemented, and unlikely\n      to cause security issues.  This\
    \ will maximize the chances that\n      future HTML renderers (such as new web\
    \ browsers) will continue to\n      produce readable text from the HTML format\
    \ without the format\n      needing to be changed frequently.\n   o  These requirements\
    \ are expected to change in the future to reflect\n      the expectation that\
    \ HTML rendering will be required for current\n      versions of browsers and\
    \ platforms, while ideally continuing to\n      render correctly on recent versions\
    \ of those browsers.\n   o  The HTML documents from the RFC Editor or Internet-Drafts\n\
    \      directory may be re-rendered from the canonical XML format in the\n   \
    \   future to ensure the ongoing readability of the documents.  The\n      intent\
    \ is that any re-rendering would be due to exceptional\n      circumstances rather\
    \ than for minor annoyances.\n   o  The HTML must display adequately in at least\
    \ one text-based\n      browser.  Some consumers of the RFC Series can only access\
    \ the\n      documents on text-based terminals.\n   o  The HTML document will\
    \ be self-contained, without requiring\n      external files for images, CSS,\
    \ JavaScript, or the like.  This\n      will allow the HTML file to be moved over\
    \ various non-HTTP\n      transports (such as email, FTP, and rsync) without breakage.\n\
    \   o  JavaScript will be supported on a limited basis.  It will not be\n    \
    \  permitted to overwrite or change any text present in the rendered\n      HTML.\
    \  It may, on a limited basis, add additional text that\n      provides post-publication\
    \ metadata or pointers if warranted.  All\n      such text will be clearly marked\
    \ as additional.\n   o  The HTML document will allow easy local override of the\
    \ default\n      CSS formatting.  This will allow users who have a different visual\n\
    \      style that they prefer to make RFCs display with that style\n      without\
    \ having to alter the contents of the HTML document.  This\n      might also be\
    \ valuable for allowing people with specific\n      accessibility needs to use\
    \ a customized CSS.\n   o  HTML tags in documents will rarely have attributes\
    \ whose only\n      purpose is to affect the rendered styling, and those will\
    \ only be\n      used if it would not be possible to specify that styling in a\
    \ CSS.\n      No such attributes are known at this time.\n   o  Both user-defined\
    \ and auto-generated anchors must be supported and\n      linkable, with user-defined\
    \ anchors appearing in an \"id\"\n      attribute.  Auto-generated anchors will\
    \ be generated for every\n      heading, paragraph, and so on, not just those\
    \ that do not have\n      user-defined anchors.  User-defined anchors may, and\
    \ auto-\n      generated anchors will, appear next to paragraphs, figures,\n \
    \     tables, blockquotes, and section titles.\n   o  All sections, subsections,\
    \ figures, and paragraphs should have\n      stable numbered link anchors.  Additionally,\
    \ anchors expressed in\n      the source XML should be exposed as anchors in the\
    \ HTML output as\n      well.\n   o  The HTML must make it easy to separate sections\
    \ along with all of\n      their subsections into separate files.  This will make\
    \ creating\n      EPUB documents easier in the future.\n   o  The HTML produced\
    \ for Internet-Drafts will differ from that\n      produced by the RFC Editor\
    \ due to differences in the output from\n      the prep tool.\n   o  The abstract\
    \ must be marked up or tagged in a way that popular\n      search engines will\
    \ extract it as a summary.\n"
- title: 2.1.  Requirements for Accessibility
  contents:
  - "2.1.  Requirements for Accessibility\n   o  Normative information must be easily\
    \ accessible to the following\n      consumers:\n      *  People with impaired\
    \ vision, including those that use large\n         fonts and those that use screen\
    \ readers\n      *  People with difficulty distinguishing between colors\n   \
    \   *  People who use devices with small screens, such as cell phones\n   o  Specific\
    \ instances where goals for accessibility are important in\n      the design choices\
    \ of the format have been called out in the text.\n   o  Note: designing for these\
    \ consumers does not preclude the use of\n      features they cannot use, but\
    \ it does require that key semantic\n      data not be lost when read using the\
    \ tools and settings that are\n      required by a given constituency.\n"
- title: 3.  HTML Version
  contents:
  - "3.  HTML Version\n   The RFC Editor will periodically determine which version\
    \ of the HTML\n   specification will be referenced for tools generating the format\n\
    \   defined in this document.  The starting version will be that defined\n   in\
    \ [W3C.REC-html5-20141028], commonly known as \"HTML5\".  Although the\n   HTML\
    \ specification mandates several of the syntax and structure rules\n   described\
    \ in this document, they are called out here for emphasis.\n"
- title: 4.  HTML Syntax
  contents:
  - "4.  HTML Syntax\n   The processor emitting HTML from the XML source will follow\
    \ these\n   rules:\n   o  The HTML output is encoded as UTF-8, as specified in\
    \ [RFC3629].\n   o  The document is valid HTML.\n   o  Double quotes (U+0022 QUOTATION\
    \ MARK: \") are used to quote\n      attribute values unless the HTML specification\
    \ forbids quoting a\n      particular attribute.\n   o  Each logical line is terminated\
    \ solely with a \\n (U+000A: LINE\n      FEED), otherwise known as \"Unix-style\"\
    \ line endings.\n   o  Code points below (U+0020: SPACE) or character entity references\n\
    \      that generate them (e.g. &#9;), other than (U+000A: LINE FEED) may\n  \
    \    not be used.  Note: this rule explicitly forbids \\t (U+0009:\n      CHARACTER\
    \ TABULATION), \\f (U+000C: FORM FEED), and \\r (U+000D:\n      CARRIAGE RETURN)\
    \ from appearing in the HTML output.\n   o  Comments in the source XML, if any,\
    \ will not be copied into the\n      HTML.\n   o  The HTML output will be pretty-printed,\
    \ using whatever consistent\n      rules are deemed best by the developers of\
    \ the HTML production\n      tools.\n   Note: none of these rules affect the rendered\
    \ output of the HTML, but\n   they are intended to increase the chance that text\
    \ comparison tools\n   (e.g., \"diff\") that operate on the HTML output are easier\
    \ to write.\n"
- title: 5.  Common Items
  contents:
  - "5.  Common Items\n   This section lists items that are common across multiple\
    \ parts of the\n   HTML document.\n"
- title: 5.1.  IDs
  contents:
  - "5.1.  IDs\n   HTML elements that are generated from XML elements that include\
    \ an\n   \"anchor\" attribute will use the value of the \"anchor\" attribute as\n\
    \   the value of the \"id\" attribute of the corresponding HTML element.\n   The\
    \ prep tool produces XML with \"anchor\" attributes in all elements\n   that need\
    \ them.  Some HTML constructs (such as <section>) will use\n   multiple instances\
    \ of these identifiers.\n"
- title: 5.2.  Pilcrows
  contents:
  - "5.2.  Pilcrows\n   Each paragraph, artwork, or sourcecode segment outside of\
    \ a <figure>\n   or <table> element will be appended with a space and a \"pilcrow\"\
    \n   (U+00B6: PILCROW SIGN), otherwise known as a \"paragraph sign\".  For\n \
    \  the purposes of clarity in ASCII renderings of this document, in this\n   document\
    \ pilcrows are rendered as \"&para;\".  The pilcrow will be\n   linked to the\
    \ \"id\" attribute on the XML entity to which it is\n   associated using an <a>\
    \ element of class \"pilcrow\".  For example:\n   <p id=\"s-1.1-1\">\n     Some\
    \ paragraph text. <a class=\"pilcrow\" href=\"#s-1.1-1\">&para;</a>\n   </p>\n\
    \   The pilcrow will normally be invisible unless the element it is\n   attached\
    \ to is moused over.  The pilcrow will be surrounded by a link\n   that points\
    \ to the element it is attached to.\n   Pilcrows are never included inside a <table>\
    \ or <figure> element,\n   since the figure number or table number serves as an\
    \ adequate link\n   target.\n   Elements that might otherwise contain a pilcrow\
    \ do not get marked\n   with a pilcrow if they contain one or more child elements\
    \ that are\n   marked with a pilcrow.  For example:\n   <blockquote id=\"s-1.2-1\"\
    >\n     <p id=\"s-1.2-2\">Four score and seven years ago our fathers brought\n\
    \       forth on this continent, a new nation, conceived in Liberty, and\n   \
    \    dedicated to the proposition that all men are created equal.\n       <a href=\"\
    #s-1.2-2\" class=\"pilcrow\">&para;</a></p>\n     <!-- NO pilcrow here -->\n \
    \  </blockquote>\n"
- title: 6.  Front Matter
  contents:
  - "6.  Front Matter\n   The front matter of the HTML format contains processing\
    \ information,\n   metadata of various types, and styling information that applies\
    \ to\n   the document as a whole.  This section describes HTML that is not\n \
    \  necessarily a direct transform from the XML format.  For more details\n   on\
    \ each of the tags that generate content in this section, see\n   Section 9.\n"
- title: 6.1.  DOCTYPE
  contents:
  - "6.1.  DOCTYPE\n   The DOCTYPE of the document is \"html\", which declares that\
    \ the\n   document is compliant with HTML5.  The document will start with\n  \
    \ exactly this string:\n   <!DOCTYPE html>\n"
- title: 6.2.  Root Element
  contents:
  - "6.2.  Root Element\n   The root element of the document is <html>.  This element\
    \ includes a\n   \"lang\" attribute, whose value is a language tag, as discussed\
    \ in\n   [RFC5646], that describes the natural language of the document.  The\n\
    \   language tag to be included is \"en\".  The class of the <html> element\n\
    \   will be copied verbatim from the XML <rfc> element's <front>\n   element's\
    \ <seriesInfo> element's \"name\" attributes (separated by\n   spaces; see Section\
    \ 2.47.3 of [RFC7991]), allowing CSS to style RFCs\n   and Internet-Drafts differently\
    \ from one another (if needed):\n   <html lang=\"en\" class=\"RFC\">\n"
- title: 6.3.  <head> Element
  contents:
  - "6.3.  <head> Element\n   The root <html> will contain a <head> element that contains\
    \ the\n   following elements, as needed.\n"
- title: 6.3.1.  Charset Declaration
  contents:
  - "6.3.1.  Charset Declaration\n   In order to be correctly processed by browsers\
    \ that load the HTML\n   using a mechanism that does not provide a valid content-type\
    \ or\n   charset (such as from a local file system using a \"file:\" URL), the\n\
    \   HTML <head> element contains a <meta> element, whose \"charset\"\n   attribute\
    \ value is \"utf-8\":\n   <meta charset=\"utf-8\">\n"
- title: 6.3.2.  Document Title
  contents:
  - "6.3.2.  Document Title\n   The contents of the <title> element from the XML source\
    \ will be\n   placed inside an HTML <title> element in the header.\n"
- title: 6.3.3.  Document Metadata
  contents:
  - "6.3.3.  Document Metadata\n   The following <meta> elements will be included:\n\
    \   o  author - one each for the each of the \"fullname\"s and\n      \"asciiFullname\"\
    s of all of the <author>s from the <front> of the\n      XML source\n   o  description\
    \ - the <abstract> from the XML source\n   o  generator - the name and version\
    \ number of the software used to\n      create the HTML\n   o  keywords - comma-separated\
    \ <keyword>s from the XML source\n   For example:\n   <meta name=\"author\" content=\"\
    Joe Hildebrand\">\n   <meta name=\"author\" content=\"JOE HILDEBRAND\">\n   <meta\
    \ name=\"author\" content=\"Heather Flanagan\">\n   <meta name=\"description\"\
    \ content=\"This document defines...\">\n   <meta name=\"generator\" content=\"\
    xmljade v0.2.4\">\n   <meta name=\"keywords\" content=\"html,css,rfc\">\n   Note:\
    \ the HTML <meta> tag does not contain a closing slash.\n"
- title: 6.3.4.  Link to XML Source
  contents:
  - "6.3.4.  Link to XML Source\n   The <head> element contains a <link> tag, with\
    \ \"rel\" attribute of\n   \"alternate\", \"type\" attribute of \"application/rfc+xml\"\
    , and \"href\"\n   attribute pointing to the prepared XML source that was used\
    \ to\n   generate this document.\n   <link rel=\"alternate\" type=\"application/rfc+xml\"\
    \ href=\"source.xml\">\n"
- title: 6.3.5.  Link to License
  contents:
  - "6.3.5.  Link to License\n   The <head> element contains a <link> tag, with \"\
    rel\" attribute of\n   \"license\" and \"href\" attribute pointing to the an appropriate\n\
    \   copyright license for the document.\n   <link rel=\"license\"\n      href=\"\
    https://trustee.ietf.org/trust-legal-provisions.html\">\n"
- title: 6.3.6.  Style
  contents:
  - "6.3.6.  Style\n   The <head> element contains an embedded CSS in a <style> element.\n\
    \   The styles in the style sheet are to be set consistently between\n   documents\
    \ by the RFC Editor, according to the best practices of the\n   day.\n   To ensure\
    \ consistent formatting, individual style attributes should\n   not be used in\
    \ the main portion of the document.\n   Different readers of a specification will\
    \ desire different formatting\n   when reading the HTML versions of RFCs.  To\
    \ facilitate this, the\n   <head> element also includes a <link> to a style sheet\
    \ in the same\n   directory as the HTML file, named \"rfc-local.css\".  Any formatting\
    \ in\n   the linked style sheet will override the formatting in the included\n\
    \   style sheet.  For example:\n   <style>\n     body {}\n     ...\n   </style>\n\
    \   <link rel=\"stylesheet\" type=\"text/css\" href=\"rfc-local.css\">\n"
- title: 6.3.7.  Links
  contents:
  - "6.3.7.  Links\n   Each <link> element from the XML source is copied into the\
    \ HTML\n   header.  Note: the HTML <link> element does not include a closing\n\
    \   slash.\n"
- title: 6.4.  Page Headers and Footers
  contents:
  - "6.4.  Page Headers and Footers\n   In order to simplify printing by HTML renderers\
    \ that implement\n   [W3C.WD-css3-page-20130314], a hidden HTML <table> tag of\
    \ class\n   \"ears\" is added at the beginning of the HTML <body> tag, containing\n\
    \   HTML <thead> and <tfoot> tags, each of which contains an HTML <tr>\n   tag,\
    \ which contains three HTML <td> tags with class \"left\", \"center\",\n   and\
    \ \"right\", respectively.\n   The <thead> corresponds to the top of the page,\
    \ the <tfoot> to the\n   bottom.  The string \"[Page]\" can be used as a placeholder\
    \ for the\n   page number.  In practice, this must always be in the <tfoot>'s\
    \ right\n   <td>, and no control of the formatting of the page number is implied.\n\
    \   <table class=\"ears\">\n     <thead>\n       <tr>\n         <td class=\"left\"\
    >Internet-Draft</td>\n         <td class=\"center\">HTML RFC</td>\n         <td\
    \ class=\"right\">March 2016</td>\n       </tr>\n     </thead>\n     <tfoot>\n\
    \       <tr>\n         <td class=\"left\">Hildebrand</td>\n         <td class=\"\
    center\">Expires September 2, 2016</td>\n         <td class=\"right\">[Page]</td>\n\
    \       </tr>\n     </tfoot>\n   </table>\n"
- title: 6.5.  Document Information
  contents:
  - "6.5.  Document Information\n   Information about the document as a whole will\
    \ appear as the first\n   child of the HTML <body> element, embedded in an HTML\
    \ <dl> element\n   with id=\"identifiers\".  The defined terms in the definition\
    \ list are\n   \"Workgroup:\", \"Series:\", \"Status:\", \"Published:\", and \"\
    Author:\" or\n   \"Authors:\" (as appropriate).  For example:\n   <dl id=\"identifiers\"\
    >\n     <dt>Workgroup:</dt>\n       <dd class=\"workgroup\">rfc-interest</dd>\n\
    \     <dt>Series:</dt>\n       <dd class=\"series\">Internet-Draft</dd>\n    \
    \ <dt>Status:</dt>\n       <dd class=\"status\">Informational</dd>\n     <dt>Published:</dt>\n\
    \       <dd><time datetime=\"2014-10-25\"\n                 class=\"published\"\
    >2014-10-25</time></dd>\n     <dt>Authors:</dt>\n       <dd class=\"authors\"\
    >\n         <div class=\"author\">\n           <span class=\"initial\">J.</span>\n\
    \           <span class=\"surname\">Hildebrand</span>\n           (<span class=\"\
    organization\">Cisco Systems, Inc.</span>)\n           <span class=\"editor\"\
    >Ed.</span>\n         </div>\n         <div class=\"author\">\n           <span\
    \ class=\"initial\">H.</span>\n           <span class=\"surname\">Flanagan</span>\n\
    \           (<span class=\"organization\">RFC Editor</span>)\n         </div>\n\
    \       </dd>\n   </dl>\n"
- title: 6.6.  Table of Contents
  contents:
  - "6.6.  Table of Contents\n   The table of contents will follow the boilerplate\
    \ if the XML's <rfc>\n   element's \"tocInclude\" attribute has the value \"true\"\
    .  An HTML <h2>\n   heading containing the text \"Table of Contents\" will be\
    \ followed by a\n   <nav> element that contains a <ul> element for each depth\
    \ of the\n   section hierarchy.  Each section will be represented by a <li>\n\
    \   element containing links by the section number (from the \"pn\"\n   attribute)\
    \ and by the name (from the \"slugifiedName\" attribute of the\n   <name> child\
    \ element).  Each <nav>, <ul>, and <li> element will have\n   the class \"toc\"\
    .\n   For example:\n   <h2 id=\"toc\">Table of Contents</h2>\n   <nav class=\"\
    toc\">\n     <ul class=\"toc\">\n       <li class=\"toc\">\n         <a href=\"\
    s-1\">1</a>. <a href=\"n-introduction\">Introduction</a>\n       </li>\n     \
    \  <ul class=\"toc\">\n         <li class=\"toc\">\n           <a href=\"s-1.1\"\
    >1.1</a>. <a href=\"n-sub-intro\">Sub Intro</a>\n         </li>\n   ...\n"
- title: 7.  Main Body
  contents:
  - "7.  Main Body\n   The main body of the HTML document is processed according to\
    \ the\n   rules in Section 9.\n"
- title: 8.  Back Matter
  contents:
  - "8.  Back Matter\n   The back matter of the HTML document includes an index (if\n\
    \   generated), information about the authors, and further information\n   about\
    \ the document itself.\n"
- title: 8.1.  Index
  contents:
  - "8.1.  Index\n   The index will be produced as dictated by the RFC Editor's Style\n\
    \   Guide [RFC-STYLE] if and only if the XML document's <rfc> element has\n  \
    \ an \"indexInclude\" attribute with the value \"true\" and there is one or\n\
    \   more <iref> elements in the document.\n"
- title: 8.1.1.  Index Contents
  contents:
  - "8.1.1.  Index Contents\n   The index section will start with an <h2> heading\
    \ containing the text\n   \"Index\", followed by links to each of the lettered\
    \ portions of the\n   index.  Links are not generated for letters that do not\
    \ occur as the\n   first letter of an index item.\n   For example:\n   <h2>Index</h2>\n\
    \   <div class=\"index\">\n     <div class=\"indexIndex\">\n       <a href=\"\
    #rfc.index.C\">C</a>\n       <a href=\"#rfc.index.P\">P</a>\n     </div>\n   \
    \  ...\n"
- title: 8.1.2.  Index Letters
  contents:
  - "8.1.2.  Index Letters\n   The index letter is followed by a <ul> tag that contains\
    \ an <li> tag\n   for each first letter represented in the index.  This <li> tag\
    \ has\n   the class \"indexChar\" and contains an <a> tag with the id pointed\
    \ to\n   by the index letter as well as an \"href\" attribute to itself.  The\n\
    \   <li> tag also includes a <ul> tag that will contain the index items.\n   For\
    \ example:\n   <ul>\n     <li class=\"indexChar\">\n       <a href=\"#rfc.index.C\"\
    \ id=\"rfc.index.C\">C</a>\n       <ul>\n         <!-- items go here -->\n   \
    \    </ul>\n     </li>\n     ...\n"
- title: 8.1.3.  Index Items
  contents:
  - "8.1.3.  Index Items\n   Each index item can have multiple <iref> elements to\
    \ point to, all\n   with the same item attribute.  Each index item is represented\
    \ by an\n   <li> tag of class \"indexItem\" containing a <span> of class \"irefItem\"\
    \n   for the item text and one of class \"irefRefs\" for the generated\n   references\
    \ (if there is at least one reference to the item not having\n   a subitem). \
    \ Each generated reference contains an <a> tag containing\n   the section number\
    \ where the <iref> is found, with an \"href\"\n   attribute pointing to the \"\
    irefid\" attribute of the <iref> element\n   from the XML document.  If the primary\
    \ attribute of the <iref>\n   element has the value \"true\", the <a> element\
    \ in the HTML document\n   will have the class \"indexPrimary\".  Commas may be\
    \ used to separate\n   the generated references.\n   For example:\n   <li class=\"\
    indexItem\">\n     <span class=\"irefItem\">Bullets</span>\n     <span class=\"\
    irefRefs\">\n       <a class=\"indexPrimary\" href=\"#s-Bullets-1\">2</a>,\n \
    \      <a href=\"#s-Bullets-2\">2</a>\n     </span>\n     <!-- subitems go here\
    \ -->\n   </li>\n   ...\n"
- title: 8.1.4.  Index Subitems
  contents:
  - "8.1.4.  Index Subitems\n   If an index item has at least one subitem, the <li>\
    \ of that item will\n   contain a <ul>, with one <li> for each subitem, of class\n\
    \   \"indexSubItem\".  The format for each subitem is similar to that used\n \
    \  for items, except the class of the first <span> tag is \"irefSubItem\".\n \
    \  For example:\n   <ul>\n     <li class=\"indexSubItem\">\n       <span class=\"\
    irefSubItem\">Ordered</span>\n       <span class=\"irefRefs\">\n         <a href=\"\
    #s-Bullets-Ordered-1\">2</a>\n       </span>\n     </li>\n   </ul>\n   ...\n"
- title: 8.2.  Authors' Addresses Section
  contents:
  - "8.2.  Authors' Addresses Section\n   At the end of the document, author information\
    \ will be included\n   inside an HTML <section> element whose \"id\" attribute\
    \ is \"author-\n   addresses\".  The class names of the constituent HTML tags\
    \ have been\n   chosen to match the class names in [HCARD].\n   The information\
    \ for each author will be separated by an HTML <hr>\n   element with class \"\
    addr\".\n   <section id=\"author-addresses\">\n     <h2>\n       <a class=\"selfRef\"\
    \ href=\"#author-addresses\">\n         Authors' Addresses\n       </a>\n    \
    \ </h2>\n     <address class=\"vcard\">\n       <div class=\"nameRole\"><span\
    \ class=\"fn\">Joe Hildebrand</span>\n         (<span class=\"role\">editor</span>)</div>\n\
    \       <div class=\"org\">Cisco Systems, Inc.</div>\n     </address>\n     <hr\
    \ class=\"addr\">\n     <address class=\"vcard\">\n       <div class=\"nameRole\"\
    ><span class=\"fn\">Heather Flanagan</span>\n         (<span class=\"role\">editor</span>)</div>\n\
    \       <div class=\"org\">RFC Series Editor</div>\n     </address>\n   </section>\n"
- title: 8.3.  Document Information
  contents:
  - "8.3.  Document Information\n   A few bits of metadata about the document that\
    \ are less important to\n   most readers are included after the author information.\
    \  These are\n   gathered together into a <div> of class \"docInfo\".\n   The\
    \ finalized time is copied from the <rfc> element's \"prepTime\"\n   attribute.\
    \  The rendered time is the time that this HTML was\n   generated.\n   For example:\n\
    \   <div class=\"docInfo\">\n     <span class=\"finalized\">\n       Finalized:\
    \ <time\n       datetime=\"2015-04-29T18:59:08Z\">2015-04-29T18:59:08Z</time>\n\
    \     </span>\n     <span class=\"rendered\">\n       Rendered: <time\n      \
    \ datetime=\"2015-04-29T18:59:10Z\">2015-04-29T18:59:10Z</time>\n     </span>\n\
    \   </div>\n"
- title: 9.  Elements
  contents:
  - "9.  Elements\n   This section describes how each of the XML elements from [RFC7991]\
    \ is\n   rendered to HTML.  Many of the descriptions have examples to clarify\n\
    \   how elements will be rendered.\n"
- title: 9.1.  <abstract>
  contents:
  - "9.1.  <abstract>\n   The abstract is rendered in a similar fashion to a <section>\
    \ with\n   anchor=\"abstract\" and <name>Abstract</name>, but without a section\n\
    \   number.\n   <section id=\"abstract\">\n     <h2><a href=\"#abstract\" class=\"\
    selfRef\">Abstract</a></h2>\n     <p id=\"s-abstract-1\">This document defines...\n\
    \       <a href=\"#s-abstract-1\" class=\"pilcrow\">&para;</a>\n     </p>\n  \
    \ </section>\n"
- title: 9.2.  <address>
  contents:
  - "9.2.  <address>\n   This element is used in the Authors' Addresses section. \
    \ It is\n   rendered as an HTML <address> tag of class \"vcard\".  If none of\
    \ the\n   descendant XML elements has an \"ascii\" attribute, the <address> HTML\n\
    \   tag includes the HTML rendering of each of the descendant XML\n   elements.\
    \  Otherwise, the <address> HTML tag includes an HTML <div>\n   tag of class \"\
    ascii\" (containing the HTML rendering of the ASCII\n   variants of each of the\
    \ descendant XML elements), an HTML <div> tag\n   of class \"alternative-contact\"\
    , (containing the text \"Alternate\n   contact information:\"), and an HTML <div>\
    \ tag of class \"non-ascii\"\n   (containing the HTML rendering of the non-ASCII\
    \ variants of each of\n   the descendant XML elements).\n   Note: the following\
    \ example shows some ASCII equivalents that are the\n   same as their nominal\
    \ equivalents for clarity; normally, the ASCII\n   equivalents would not be included\
    \ for these cases.\n   <address class=\"vcard\">\n     <div class=\"ascii\">\n\
    \       <div class=\"nameRole\"><span class=\"fn\">Joe Hildebrand</span>\n   \
    \      (<span class=\"role\">editor</span>)</div>\n       <div class=\"org\">Cisco\
    \ Systems, Inc.</div>\n     </div>\n     <div class=\"alternative-contact\">\n\
    \       Alternate contact information:\n     </div>\n     <div class=\"non-ascii\"\
    >\n       <div class=\"nameRole\"><span class=\"fn\">Joe Hildebrand</span>\n \
    \        (<span class=\"role\">editor</span>)</div>\n       <div class=\"org\"\
    >Cisco Systems, Inc.</div>\n     </div>\n   </address>\n"
- title: 9.3.  <annotation>
  contents:
  - "9.3.  <annotation>\n   This element is rendered as the text \", \" (a comma and\
    \ a space)\n   followed by a <span> of class \"annotation\" at the end of a\n\
    \   <reference> element, the <span> containing appropriately transformed\n   elements\
    \ from the children of the <annotation> tag.\n    <span class=\"annotation\">Some\
    \ <em>thing</em>.</span>\n"
- title: 9.4.  <area>
  contents:
  - "9.4.  <area>\n   Not currently rendered to HTML.\n"
- title: 9.5.  <artwork>
  contents:
  - "9.5.  <artwork>\n   Artwork can consist of either inline text or SVG.  If the\
    \ artwork is\n   not inside a <figure> element, a pilcrow (Section 5.2) is included.\n\
    \   Inside a <figure> element, the figure title serves the purpose of the\n  \
    \ pilcrow.  If the \"align\" attribute has the value \"right\", the CSS\n   class\
    \ \"alignRight\" will be added.  If the \"align\" attribute has the\n   value\
    \ \"center\", the CSS class \"alignCenter\" will be added.\n"
- title: 9.5.1.  Text Artwork
  contents:
  - "9.5.1.  Text Artwork\n   Text artwork is rendered inside an HTML <pre> element,\
    \ which is\n   contained by a <div> element for consistency with SVG artwork.\
    \  Note\n   that CDATA blocks are not a part of HTML, so angle brackets and\n\
    \   ampersands (i.e., <, >, and &) must be escaped as &lt;, &gt;, and\n   &amp;,\
    \ respectively.\n   The <div> element will have CSS classes of \"artwork\", \"\
    art-text\", and\n   \"art-\" prepended to the value of the <artwork> element's\
    \ \"type\"\n   attribute, if it exists.\n   <div class=\"artwork art-text art-ascii-art\"\
    \  id=\"s-1-2\">\n     <pre>\n    ______________\n   &lt; hello, world &gt;\n\
    \    --------------\n     \\   ^__^\n      \\  (oo)\\_______\n         (__)\\\
    \       )\\/\\\n             ||----w |\n             ||     ||\n     </pre>\n\
    \     <a class=\"pilcrow\" href=\"#s-1-2\">&para;</a>\n   </div>\n"
- title: 9.5.2.  SVG Artwork
  contents:
  - "9.5.2.  SVG Artwork\n   SVG artwork will be included inline.  The SVG is wrapped\
    \ in a <div>\n   element with CSS classes \"artwork\" and \"art-svg\".\n   If\
    \ the SVG \"artwork\" element is a child of <figure> and the artwork\n   is specified\
    \ as align=\"right\", an empty HTML <span> element is added\n   directly after\
    \ the <svg> element, in order to get right alignment to\n   work correctly in\
    \ HTML rendering engines that do not support the\n   flex-box model.\n   Note:\
    \ the \"alt\" attribute of <artwork> is not currently used for SVG;\n   instead,\
    \ the <title> and <desc> tags are used in the SVG.\n   <div class=\"artwork art-svg\"\
    \ id=\"s-2-17\">\n     <svg width=\"100\" height=\"100\" xmlns=\"http://www.w3.org/2000/svg\"\
    >\n       <desc>Alt text here</desc>\n       <circle\n         cx=\"50\" cy=\"\
    50\" r=\"40\"\n         stroke=\"green\" stroke-width=\"4\" fill=\"yellow\" />\n\
    \     </svg>\n     <a href=\"#s-2-17\" class=\"pilcrow\">&para;</a>\n   </div>\n"
- title: 9.5.3.  Other Artwork
  contents:
  - "9.5.3.  Other Artwork\n   Other artwork will have a \"src\" attribute that uses\
    \ the \"data\" URI\n   scheme defined in [RFC2397].  Such artwork is rendered\
    \ in an HTML\n   <img> element.  Note: the HTML <img> element does not have a\
    \ closing\n   slash.\n   Note: such images are not yet allowed in RFCs even though\
    \ the format\n   supports them.  A limited set of \"data:\" mediatypes for artwork\
    \ may\n   be allowed in the future.\n   <div class=\"artwork art-logo\" id=\"\
    s-2-58\">\n     <img alt=\"IETF logo\"\n          src=\"data:image/gif;charset=utf-8;base64,...\"\
    >\n     <a class=\"pilcrow\" href=\"#s-2-58\">&para;</a>\n   </div>\n"
- title: 9.6.  <aside>
  contents:
  - "9.6.  <aside>\n   This element is rendered as an HTML <aside> element, with all\
    \ child\n   content appropriately transformed.\n   <aside id=\"s-2.1-2\">\n  \
    \   <p id=\"s-2.1-2.1\">\n       A little more than kin, and less than kind.\n\
    \       <a class=\"pilcrow\" href=\"#s-2.1-2.1\">&para;</a>\n     </p>\n   </aside>\n"
- title: 9.7.  <author>
  contents:
  - "9.7.  <author>\n   The <author> element is used in several places in the output.\n\
    \   Different rendering is used for each.\n"
- title: 9.7.1.  Authors in Document Information
  contents:
  - "9.7.1.  Authors in Document Information\n   As seen in the Document Information\
    \ at the beginning of the HTML,\n   each document author is rendered as an HTML\
    \ <div> tag of class\n   \"author\".\n   Inside the <div class=\"author\"> HTML\
    \ tag, the author's initials and\n   surname (or the fullname, if it exists and\
    \ the others do not) will be\n   rendered in an HTML <div> tag of class \"author-name\"\
    .  If the\n   <author> contains \"asciiInitials\" and \"asciiSurname\" attributes,\
    \ or\n   contains as \"asciiFullname\" attribute, the author's name is rendered\n\
    \   twice, with the first being the non-ASCII version, wrapped in an HTML\n  \
    \ <span> tag of class \"non-ascii\", followed by the ASCII version\n   wrapped\
    \ in an HTML <span> tag of class \"ascii\", wrapped in\n   parentheses.  If the\
    \ <author> has a \"role\" attribute of \"editor\", the\n   <div class=\"author-name\"\
    > will also contain the text \", \" (comma,\n   space), followed by an HTML <span>\
    \ tag of class \"editor\", which\n   contains the text \"Ed.\".\n   If the <author>\
    \ element contains an <organization> element, it is\n   also rendered inside the\
    \ <div class=\"author\"> HTML tag.\n   <div class=\"author\">\n     <div class=\"\
    author-name\">\n       H. Flanagan,\n       <span class=\"editor\">Ed.</span></div>\n\
    \     <div class=\"org\">Test Org</div>\n   </div>\n   <div class=\"author\">\n\
    \     <div class=\"author-name\">\n       <span class=\"non-ascii\">Hildebrand</span>\n\
    \       (<span class=\"ascii\">HILDEBRAND</span>)\n     </div>\n     <div class=\"\
    org\">\n       <span class=\"non-ascii\">Test Org</span>\n       (<span class=\"\
    ascii\">TEST ORG</span>)\n     </div>\n   </div>\n"
- title: 9.7.2.  Authors of This Document
  contents:
  - "9.7.2.  Authors of This Document\n   As seen in the Authors' Addresses section,\
    \ at the end of the HTML,\n   each document author is rendered into an HTML <address>\
    \ element with\n   the CSS class \"vcard\".\n   The HTML <address> element will\
    \ contain an HTML <div> with CSS class\n   \"nameRole\".  That div will contain\
    \ an HTML <span> element with CSS\n   class \"fn\" containing the value of the\
    \ \"fullname\" attribute of the\n   <author> XML element and an HTML <span> element\
    \ with CSS class \"role\"\n   containing the value of the \"role\" attribute of\
    \ the <author> XML\n   element (if there is a role).  Parentheses will surround\
    \ the <span\n   class=\"role\">, if it exists.\n   <address class=\"vcard\">\n\
    \     <div class=\"nameRole\">\n       <span class=\"fn\">Joe Hildebrand</span>\n\
    \       (<span class=\"role\">editor</span>)\n     </div>\n     ...\n   After\
    \ the name, the <organization> and <address> child elements of\n   the author\
    \ are rendered inside the HTML <address> tag.\n   When the <author> element, or\
    \ any of its descendant elements, has any\n   attribute that starts with \"ascii\"\
    , all of the author information is\n   displayed twice.  The first version is\
    \ wrapped in an HTML <div> tag\n   with class \"ascii\"; this version prefers\
    \ the ASCII version of\n   information, such as \"asciiFullname\", but falls back\
    \ on the non-ASCII\n   version if the ASCII version doesn't exist.  The second\
    \ version is\n   wrapped in an HTML <div> tag with class \"non-ascii\"; this version\n\
    \   prefers the non-ASCII version of information, such as \"fullname\", but\n\
    \   falls back on the ASCII version if the non-ASCII version does not\n   exist.\
    \  Between these two HTML <div>s, a third <div> is inserted,\n   with class \"\
    alternative-contact\", containing the text \"Alternate\n   contact information:\"\
    .\n   <address class=\"vcard\">\n     <div class=\"ascii\">\n       <div class=\"\
    nameRole\">\n         <span class=\"fn\">The ASCII name</span>\n       </div>\n\
    \     </div>\n     <div class=\"alternative-contact\">\n       Alternate contact\
    \ information:\n     </div>\n     <div class=\"non-ascii\">\n       <div class=\"\
    nameRole\">\n         <span class=\"fn\">The non-ASCII name</span>\n         (<span\
    \ class=\"role\">editor</span>)\n       </div>\n     </div>\n   </address>\n"
- title: 9.7.3.  Authors of References
  contents:
  - "9.7.3.  Authors of References\n   In the output generated from a reference element,\
    \ author tags are\n   rendered inside an HTML <span> element with CSS class \"\
    refAuthor\".\n   See Section 4.8.6.2 of [RFC7322] for guidance on how author names\
    \ are\n   to appear.\n   <span class=\"refAuthor\">Flanagan, H.</span> and\n \
    \  <span class=\"refAuthor\">N. Brownlee</span>\n"
- title: 9.8.  <back>
  contents:
  - "9.8.  <back>\n   If there is exactly one <references> child, render that child\
    \ in a\n   similar way to a <section>.  If there are more than one <references>\n\
    \   children, render as a <section> whose name is \"References\",\n   containing\
    \ a <section> for each <references> child.\n   After any <references> sections,\
    \ render each <section> child of\n   <back> as an appendix.\n   <section id=\"\
    n-references\">\n     <h2 id=\"s-2\">\n       <a class=\"selfRef\" href=\"#s-2\"\
    >2.</a>\n       <a class=\"selfRef\" href=\"#n-references\">References</a>\n \
    \    </h2>\n     <section id=\"n-normative\">\n       <h3 id=\"s-2.1\">\n    \
    \     <a class=\"selfRef\" href=\"#s-2.1\">2.1.</a>\n         <a class=\"selfRef\"\
    \ href=\"#n-normative\">Normative</a>\n       </h3>\n       <dl class=\"reference\"\
    ></dl>\n     </section>\n     <section id=\"n-informational\">\n       <h3 id=\"\
    s-2.2\">\n         <a class=\"selfRef\" href=\"#s-2.2\">2.2.</a>\n         <a\
    \ class=\"selfRef\" href=\"#n-informational\">Informational</a>\n       </h3>\n\
    \       <dl class=\"reference\"></dl>\n     </section>\n   </section>\n   <section\
    \ id=\"n-unimportant\">\n     <h2 id=\"s-A\">\n       <a class=\"selfRef\" href=\"\
    #s-A\">Appendix A.</a>\n       <a class=\"selfRef\" href=\"#n-unimportant\">Unimportant</a>\n\
    \     </h2>\n   </section>\n"
- title: 9.9.  <bcp14>
  contents:
  - "9.9.  <bcp14>\n   This element marks up words like MUST and SHOULD [BCP14] with\
    \ an HTML\n   <span> element with the CSS class \"bcp14\".\n   You <span class=\"\
    bcp14\">MUST</span> be joking.\n"
- title: 9.10.  <blockquote>
  contents:
  - "9.10.  <blockquote>\n   This element renders in a way similar to the HTML <blockquote>\n\
    \   element.  If there is a \"cite\" attribute, it is copied to the HTML\n   \"\
    cite\" attribute.  If there is a \"quoteFrom\" attribute, it is placed\n   inside\
    \ a <cite> element at the end of the quote, with an <a> element\n   surrounding\
    \ it (if there is a \"cite\" attribute), linking to the cited\n   URL.\n   If\
    \ the <blockquote> does not contain another element that gets a\n   pilcrow (Section\
    \ 5.2), a pilcrow is added.\n   Note that the \"&mdash;\" at the beginning of\
    \ the <cite> element should\n   be a proper emdash, which is difficult to show\
    \ in the display of the\n   current format.\n   <blockquote id=\"s-1.2-1\"\n \
    \    cite=\"http://...\">\n     <p id=\"s-1.2-2\">Four score and seven years ago\
    \ our fathers\n       brought forth on this continent, a new nation, conceived\n\
    \       in Liberty, and dedicated to the proposition that all men\n       are\
    \ created equal.\n       <a href=\"#s-1.2-2\" class=\"pilcrow\">&para;</a>\n \
    \    </p>\n     <cite>&mdash; <a href=\"http://...\">Abraham Lincoln</a></cite>\n\
    \   </blockquote>\n"
- title: 9.11.  <boilerplate>
  contents:
  - "9.11.  <boilerplate>\n   The Status of This Memo and the Copyright statement,\
    \ together\n   commonly referred to as the document boilerplate, appear after\
    \ the\n   Abstract.  The children of the input <boilerplate> element are\n   treated\
    \ in a similar fashion to unnumbered sections.\n   <section id=\"status-of-this-memo\"\
    >\n     <h2 id=\"s-boilerplate-1\">\n       <a href=\"#status-of-this-memo\" class=\"\
    selfRef\">\n         Status of this Memo</a>\n     </h2>\n     <p id=\"s-boilerplate-1-1\"\
    >This Internet-Draft is submitted in full\n       conformance with the provisions\
    \ of BCP 78 and BCP 79.\n       <a href=\"#s-boilerplate-1-1\" class=\"pilcrow\"\
    >&para;</a>\n     </p>\n   ...\n"
- title: 9.12.  <br>
  contents:
  - "9.12.  <br>\n   This element is directly rendered as its HTML counterpart.  Note:\
    \ in\n   HTML, <br> does not have a closing slash.\n"
- title: 9.13.  <city>
  contents:
  - "9.13.  <city>\n   This element is rendered as a <span> element with CSS class\n\
    \   \"locality\".\n   <span class=\"locality\">Guilford</span>\n"
- title: 9.14.  <code>
  contents:
  - "9.14.  <code>\n   This element is rendered as a <span> element with CSS class\
    \ \"postal-\n   code\".\n   <span class=\"postal-code\">GU16 7HF<span>\n"
- title: 9.15.  <country>
  contents:
  - "9.15.  <country>\n   This element is rendered as a <div> element with CSS class\
    \ \"country-\n   name\".\n   <div class=\"country-name\">England</div>\n"
- title: 9.16.  <cref>
  contents:
  - "9.16.  <cref>\n   This element is rendered as a <span> element with CSS class\
    \ \"cref\".\n   Any anchor is copied to the \"id\" attribute.  If there is a source\n\
    \   given, it is contained inside the \"cref\" <span> element with another\n \
    \  <span> element of class \"crefSource\".\n   <span class=\"cref\" id=\"crefAnchor\"\
    >Just a brief comment\n   about something that we need to remember later.\n  \
    \ <span class=\"crefSource\">--life</span></span>\n"
- title: 9.17.  <date>
  contents:
  - "9.17.  <date>\n   This element is rendered as the HTML <time> element.  If the\
    \ \"year\",\n   \"month\", or \"day\" attribute is included on the XML element,\
    \ an\n   appropriate \"datetime\" element will be generated in HTML.\n   If this\
    \ date is a child of the document's <front> element, it gets\n   the CSS class\
    \ \"published\".\n   If this date is inside a <reference> element, it gets the\
    \ CSS class\n   \"refDate\".\n   <time datetime=\"2014-10\" class=\"published\"\
    >October 2014</time>\n"
- title: 9.18.  <dd>
  contents:
  - "9.18.  <dd>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.19.  <displayreference>
  contents:
  - "9.19.  <displayreference>\n   This element does not affect the HTML output, but\
    \ it is used in the\n   generation of the <reference>, <referencegroup>, <relref>,\
    \ and <xref>\n   elements.\n"
- title: 9.20.  <dl>
  contents:
  - "9.20.  <dl>\n   This element is directly rendered as its HTML counterpart.\n\
    \   If the hanging attribute is \"false\", add the \"dlParallel\" class, else\n\
    \   add the \"dlHanging\" class.\n   If the spacing attribute is \"compact\",\
    \ add the \"dlCompact\" class.\n"
- title: 9.21.  <dt>
  contents:
  - "9.21.  <dt>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.22.  <em>
  contents:
  - "9.22.  <em>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.23.  <email>
  contents:
  - "9.23.  <email>\n   This element is rendered as an HTML <div> containing the string\n\
    \   \"Email:\" and an HTML <a> element with the \"href\" attribute set to the\n\
    \   equivalent \"mailto:\" URI, a CSS class of \"email\", and the contents\n \
    \  set to the email address.  If this is the version of the address with\n   ASCII,\
    \ the \"ascii\" attribute is preferred to the element text.\n   <div>\n     <span>Email:</span>\n\
    \     <a class=\"email\" href=\"mailto:joe@example.com\">joe@example.com</a>\n\
    \   </div>\n"
- title: 9.24.  <eref>
  contents:
  - "9.24.  <eref>\n   This element is rendered as an HTML <a> element, with the \"\
    href\"\n   attribute set to the value of the \"target\" attribute and the CSS\n\
    \   class of \"eref\".\n   <a href=\"https://...\" class=\"eref\">the text</a>\n"
- title: 9.25.  <figure>
  contents:
  - "9.25.  <figure>\n   This element renders as the HTML <figure> element, containing\
    \ the\n   artwork or sourcecode indicated and an HTML <figcaption> element.\n\
    \   The <figcaption> element will contain an <a> element around the\n   figure\
    \ number.  It will also contain another <a> element with CSS\n   class \"selfRef\"\
    \ around the figure name, if a name was given.\n   <figure id=\"f-1\">\n     ...\n\
    \     <figcaption>\n       <a href=\"#f-1\">Figure 1.</a>\n       <a href=\"#n-it-figures\"\
    \ id=\"n-it-figures\" class=\"selfRef\">\n         It figures\n       </a>\n \
    \    </figcaption>\n   </figure>\n"
- title: 9.26.  <front>
  contents:
  - "9.26.  <front>\n   See \"Document Information\" (Section 6.5) for information\
    \ on this\n   element.\n"
- title: 9.27.  <iref>
  contents:
  - "9.27.  <iref>\n   This element is rendered as an empty <> tag of class \"iref\"\
    , with an\n   \"id\" attribute consisting of the <iref> element's \"irefid\" attribute:\n\
    \   <span class=\"iref\" id=\"s-Paragraphs-first-1\"/>\n"
- title: 9.28.  <keyword>
  contents:
  - "9.28.  <keyword>\n   Each <keyword> element renders its text into the <meta>\
    \ keywords in\n   the document's header, separated by commas.\n   <meta name=\"\
    keywords\" content=\"html,css,rfc\">\n"
- title: 9.29.  <li>
  contents:
  - "9.29.  <li>\n   This element is rendered as its HTML counterpart.  However, if\
    \ there\n   is no contained element that has a pilcrow (Section 5.2) attached,\
    \ a\n   pilcrow is added.\n   <li id=\"s-2-7\">Item <a href=\"#s-2-7\" class=\"\
    pilcrow\">&para;</a></li>\n"
- title: 9.30.  <link>
  contents:
  - "9.30.  <link>\n   This element is rendered as its HTML counterpart, in the HTML\
    \ header.\n"
- title: 9.31.  <middle>
  contents:
  - "9.31.  <middle>\n   This element does not add any direct output to HTML.\n"
- title: 9.32.  <name>
  contents:
  - "9.32.  <name>\n   This element is never rendered directly; it is only rendered\
    \ when\n   considering a parent element, such as <figure>, <references>,\n   <section>,\
    \ or <table>.\n"
- title: 9.33.  <note>
  contents:
  - "9.33.  <note>\n   This element is rendered like a <section> element, but without\
    \ a\n   section number and with the CSS class of \"note\".  If the\n   \"removeInRFC\"\
    \ attribute is set to \"yes\", the generated <div> element\n   will also include\
    \ the CSS class \"rfcEditorRemove\".\n   <section id=\"s-note-1\" class=\"note\
    \ rfcEditorRemove\">\n     <h2>\n       <a href=\"#n-editorial-note\" class=\"\
    selfRef\">Editorial Note</a>\n     </h2>\n     <p id=\"s-note-1-1\">\n       Discussion\
    \ of this draft takes place...\n       <a href=\"#s-note-1-1\" class=\"pilcrow\"\
    >&para;</a>\n     </p>\n   </section>\n"
- title: 9.34.  <ol>
  contents:
  - "9.34.  <ol>\n   The output created from an <ol> element depends upon the \"style\"\
    \n   attribute.\n   If the \"spacing\" attribute has the value \"compact\", a\
    \ CSS class of\n   \"olCompact\" will be added.\n   The group attribute is not\
    \ copied; the input XML should have start\n   values added by a prep tool for\
    \ all grouped <ol> elements.\n"
- title: 9.34.1.  Percent Styles
  contents:
  - "9.34.1.  Percent Styles\n   If the style attribute includes the character \"\
    %\", the output is a\n   <dl> tag with the class \"olPercent\".  Each contained\
    \ <li> element is\n   emitted as a <dt>/<dd> pair, with the generated label in\
    \ the <dt> and\n   the contents of the <li> in the <dd>.\n   <dl class=\"olPercent\"\
    >\n     <dt>Requirement xviii:</dt>\n     <dd>Wheels on a big rig</dd>\n   </dl>\n"
- title: 9.34.2.  Standard Styles
  contents:
  - "9.34.2.  Standard Styles\n   For all other styles, an <ol> tag is emitted, with\
    \ any \"style\"\n   attribute turned into the equivalent HTML attribute.\n   <ol\
    \ class=\"compact\" type=\"I\" start=\"18\">\n     <li>Wheels on a big rig</li>\n\
    \   </ol>\n"
- title: 9.35.  <organization>
  contents:
  - "9.35.  <organization>\n   This element is rendered as an HTML <div> tag with\
    \ CSS class \"org\".\n   If the element contains the \"ascii\" attribute, the\
    \ organization name\n   is rendered twice: once with the non-ASCII version wrapped\
    \ in an HTML\n   <span> tag of class \"non-ascii\" and then as the ASCII version\
    \ wrapped\n   in an HTML <span> tag of class \"ascii\" wrapped in parentheses.\n\
    \   <div class=\"org\">\n     <span class=\"non-ascii\">Test Org</span>\n    \
    \ (<span class=\"ascii\">TEST ORG</span>)\n   </div>\n"
- title: 9.36.  <phone>
  contents:
  - "9.36.  <phone>\n   This element is rendered as an HTML <div> tag containing the\
    \ string\n   \"Phone:\" (wrapped in a span), an HTML <a> tag with CSS class \"\
    tel\"\n   containing the phone number (and an href with a corresponding \"tel:\"\
    \n   URI), and an HTML <span> with CSS class \"type\" containing the string\n\
    \   \"VOICE\".\n   <div>\n     <span>Phone:</span>\n     <a class=\"tel\" href=\"\
    tel:+1-720-555-1212\">+1-720-555-1212</a>\n     <span class=\"type\">VOICE</span>\n\
    \   </div>\n"
- title: 9.37.  <postal>
  contents:
  - "9.37.  <postal>\n   This element renders as an HTML <div> with CSS class \"adr\"\
    , unless it\n   contains one or more <postalLine> child elements; in which case,\
    \ it\n   renders as an HTML <pre> element with CSS class \"label\".\n   When there\
    \ is no <postalLine> child, the following child elements are\n   rendered into\
    \ the HTML:\n   o  Each <street> is rendered\n   o  A <div> that includes:\n \
    \     *  The rendering of all <city> elements\n      *  A comma and a space: \"\
    , \"\n      *  The rendering of all <region> elements\n      *  Whitespace\n \
    \     *  The rendering of all <code> elements\n   o  The rendering of all <country>\
    \ elements\n   <div class=\"adr\">\n     <div class=\"street-address\">1 Main\
    \ Street</div>\n     <div class=\"street-address\">Suite 1</div>\n     <div>\n\
    \       <span class=\"city\">Denver</span>,\n       <span class=\"region\">CO</span>\n\
    \       <span class=\"postal-code\">80212</span>\n     </div>\n     <div class=\"\
    country-name\">United States of America</div>\n   </div>\n"
- title: 9.38.  <postalLine>
  contents:
  - "9.38.  <postalLine>\n   This element renders as the text contained by the element,\
    \ followed\n   by a newline.  However, the last <postalLine> in a given <postal>\n\
    \   element should not be followed by a newline.  For example:\n   <postal>\n\
    \     <postalLine>In care of:</postalLine>\n     <postalLine>Computer Sciences\
    \ Division</postalLine>\n   </postal>\n   Would be rendered as:\n   <pre class=\"\
    label\">In care of:\n   Computer Sciences Division</pre>\n"
- title: 9.39.  <refcontent>
  contents:
  - "9.39.  <refcontent>\n   This element renders as an HTML <span> with CSS class\
    \ \"refContent\".\n   <span class=\"refContent\">Self-published pamphlet</span>\n"
- title: 9.40.  <reference>
  contents:
  - "9.40.  <reference>\n   If the parent of this element is not a <referencegroup>,\
    \ this element\n   will render as a <dt> <dd> pair with the defined term being\
    \ the\n   reference \"anchor\" attribute surrounded by square brackets and the\n\
    \   definition including the correct set of bibliographic information as\n   specified\
    \ by [RFC7322].  The <dt> element will have an \"id\" attribute\n   of the reference\
    \ anchor.\n   <dl class=\"reference\">\n     <dt id=\"RFC5646\">[RFC5646]</dt>\n\
    \     <dd>\n       <span class=\"refAuthor\">Phillips, A.</span>\n       <span>and</span>\n\
    \       <span class=\"refAuthor\">M. Davis</span>\n       <span class=\"refTitle\"\
    >\"Tags for Identifying Languages\"</span>,\n       ...\n     </dd>\n   </dl>\n\
    \   If the child of a <referencegroup>, this element renders as a <div>\n   of\
    \ class \"refInstance\" whose \"id\" attribute is the value of the\n   <source>\
    \ element's \"anchor\" attribute.\n   <div class=\"refInstance\" id=\"RFC5730\"\
    >\n     ...\n   </div>\n"
- title: 9.41.  <referencegroup>
  contents:
  - "9.41.  <referencegroup>\n   A <referencegroup> is translated into a <dt> <dd>\
    \ pair, with the\n   defined term being the referencegroup \"anchor\" attribute\
    \ surrounded\n   by square brackets, and the definition containing the translated\n\
    \   output of all of the child <reference> elements.\n   <dt id=\"STD69\">[STD69]</dt>\n\
    \   <dd>\n     <div class=\"refInstance\" id=\"RFC5730\">\n       <span class=\"\
    refAuthor\">Hollenbeck, S.</span>\n       ...\n     </div>\n     <div class=\"\
    refInstance\" id=\"RFC5731\">\n       <span class=\"refAuthor\">Hollenbeck, S.</span>\n\
    \       ...\n     </div>\n     ...\n   </dd>\n"
- title: 9.42.  <references>
  contents:
  - "9.42.  <references>\n   If there is at exactly one <references> element, a section\
    \ is added\n   to the document, continuing with the next section number after\
    \ the\n   last top-level <section> in <middle>.  The <name> element of the\n \
    \  <references> element is used as the section name.\n   <section id=\"n-my-references\"\
    >\n     <h2 id=\"s-3\">\n       <a href=\"#s-3\" class=\"selfRef\">3.</a>\n  \
    \     <a href=\"#n-my-references class=\"selfRef\">My References</a>\n     </h2>\n\
    \     ...\n   </section>\n   If there is more than one <references> element, an\
    \ HTML <section>\n   element is created to contain a subsection for each of the\n\
    \   <references>.  The section number will be the next section number\n   after\
    \ the last top-level <section> in <middle>.  The name of this\n   section will\
    \ be \"References\", and its \"id\" attribute will be\n   \"n-references\".\n\
    \   <section id=\"n-references\">\n     <h2 id=\"s-3\">\n       <a href=\"#s-3\"\
    \ class=\"selfRef\">3.</a>\n       <a href=\"#n-references\" class=\"selfRef\"\
    >References</a>\n     </h2>\n     <section id=\"n-informative-references\">\n\
    \       <h3 id=\"s-3.1\">\n         <a href=\"#s-3.1\" class=\"selfRef\">3.1.</a>\n\
    \         <a href=\"#n-informative-references\" class=\"selfRef\">\n         \
    \  Informative References</a></h3>\n       <dl class=\"reference\">...\n     \
    \  </dl>\n     </section>\n     ...\n   </section>\n"
- title: 9.43.  <region>
  contents:
  - "9.43.  <region>\n   This element is rendered as a <span> tag with CSS class \"\
    region\".\n   <span class=\"region\">Colorado</span>\n"
- title: 9.44.  <relref>
  contents:
  - "9.44.  <relref>\n   This element is rendered as an HTML <a> tag with CSS class\
    \ \"relref\"\n   and \"href\" attribute of the \"derivedLink\" attribute of the\
    \ element.\n   Different values of the \"displayFormat\" attribute cause the text\n\
    \   inside that HTML <a> tag to change and cause extra text to be\n   generated.\
    \  Some values of the \"displayFormat\" attribute also cause\n   another HTML\
    \ <a> tag to be rendered with CSS class \"xref\" and an\n   \"href\" of \"#\"\
    \ and the \"target\" attribute (modified by any applicable\n   <displayreference>\
    \ XML element) and text inside of the \"target\"\n   attribute (modified by any\
    \ applicable <displayreference> XML\n   element).  When used, this <a class='xref'>\
    \ HTML tag is always\n   surrounded by square brackets, for example, \"[<a class='xref'\n\
    \   href='#foo'>foo</a>]\".\n"
- title: 9.44.1.  displayFormat='of'
  contents:
  - "9.44.1.  displayFormat='of'\n   The output is an <a class='relref'> HTML tag,\
    \ with contents of\n   \"Section \" and the value of the \"section\" attribute.\
    \  This is\n   followed by the word \"of\" (surrounded by whitespace).  This is\n\
    \   followed by the <a class='xref'> HTML tag (surrounded by square\n   brackets).\n\
    \   For example, with an input of:\n   See <relref section=\"2.3\" target=\"RFC9999\"\
    \ displayFormat=\"of\"\n   derivedLink=\"http://www.rfc-editor.org/info/rfc9999#s-2.3\"\
    />\n   for an overview.\n   The HTML generated will be:\n   See <a class=\"relref\"\
    \n   href=\"http://www.rfc-editor.org/info/rfc9999#s-2.3\">Section\n   2.3</a>\
    \ of [<a class=\"xref\" href=\"#RFC9999\">RFC9999</a>]\n   for an overview.\n"
- title: 9.44.2.  displayFormat='comma'
  contents:
  - "9.44.2.  displayFormat='comma'\n   The output is an <a class='xref'> HTML tag\
    \ (wrapped by square\n   brackets), followed by a comma (\",\"), followed by whitespace,\n\
    \   followed by an <a class='relref'> HTML tag, with contents of\n   \"Section\
    \ \" and the value of the \"section\" attribute.\n   For example, with an input\
    \ of:\n   See <relref section=\"2.3\" target=\"RFC9999\" displayFormat=\"comma\"\
    \n   derivedLink=\"http://www.rfc-editor.org/info/rfc9999#s-2.3\"/>,\n   for an\
    \ overview.\n   The HTML generated will be:\n   See [<a class=\"xref\" href=\"\
    #RFC9999\">RFC9999</a>], <a class=\"relref\"\n   href=\"http://www.rfc-editor.org/info/rfc9999#s-2.3\"\
    >Section 2.3</a>,\n   for an overview.\n"
- title: 9.44.3.  displayFormat='parens'
  contents:
  - "9.44.3.  displayFormat='parens'\n   The output is an <a> element with \"href\"\
    \ attribute whose value is the\n   value of the \"target\" attribute prepended\
    \ by \"#\", and whose content\n   is the value of the \"target\" attribute; the\
    \ entire element is wrapped\n   in square brackets.  This is followed by whitespace.\
    \  This is\n   followed by an <a> element whose \"href\" attribute is the value\
    \ of the\n   \"derivedLink\" attribute and whose content is the value of the\n\
    \   \"derivedRemoteContent\" attribute; the entire element is wrapped in\n   parentheses.\n\
    \   For example, if Section 2.3 of RFC 9999 has the title \"Protocol\n   Overview\"\
    , for an input of:\n   See <relref section=\"2.3\" target=\"RFC9999\" displayFormat=\"\
    parens\"\n   derivedLink=\"http://www.rfc-editor.org/info/rfc9999#s-2.3\"\n  \
    \ derivedRemoteContent=\"Section 2.3\"/> for an overview.\n   The HTML generated\
    \ will be:\n   See [<a class=\"relref\" href=\"#RFC9999\">RFC9999</a>]\n   (<a\
    \ class=\"relref\"\n   href=\"http://www.rfc-editor.org/info/rfc9999#s-2.3\">Section\n\
    \   2.3</a>) for an overview.\n"
- title: 9.44.4.  displayFormat='bare'
  contents:
  - "9.44.4.  displayFormat='bare'\n   The output is an <a> element whose \"href\"\
    \ attribute is the value of\n   the \"derivedLink\" attribute and whose content\
    \ is the value of the\n   \"derivedRemoteContent\" attribute.\n   For this input:\n\
    \   See <relref section=\"2.3\" target=\"RFC9999\" displayFormat=\"bare\"\n  \
    \ derivedLink=\"http://www.rfc-editor.org/info/rfc9999#s-2.3\"\n   derivedRemoteContent=\"\
    Section 2.3\"/> and ...\n   The HTML generated will be:\n   See <a class=\"relref\"\
    \n   href=\"http://www.rfc-editor.org/info/rfc9999#s-2.3\">Section\n   2.3</a>\
    \ and ...\n"
- title: 9.45.  <rfc>
  contents:
  - "9.45.  <rfc>\n   Various attributes of this element are represented in different\
    \ parts\n   of the HTML document.\n"
- title: 9.46.  <section>
  contents:
  - "9.46.  <section>\n   This element is rendered as an HTML <section> element, containing\
    \ an\n   appropriate level HTML heading element (<h2>-<h6>).  That heading\n \
    \  element contains an <a> element around the part number (pn), if\n   applicable\
    \ (for instance, <abstract> does not get a section number).\n   Another <a> element\
    \ is included with the section's name.\n   <section id=\"intro\">\n     <h2 id=\"\
    s-1\">\n       <a href=\"#s-1\" class=\"selfRef\">1.</a>\n       <a href=\"#intro\"\
    \ class=\"selfRef\">Introduction</a>\n     </h2>\n     <p id=\"s-1-1\">Paragraph\
    \ <a href=\"#s-1-1\" class=\"pilcrow\">&para;</a>\n     </p>\n   </section>\n"
- title: 9.47.  <seriesInfo>
  contents:
  - "9.47.  <seriesInfo>\n   This element is rendered in an HTML <span> element with\
    \ CSS name\n   \"seriesInfo\".\n   <span class=\"seriesInfo\">RFC 5646</span>\n"
- title: 9.48.  <sourcecode>
  contents:
  - "9.48.  <sourcecode>\n   This element is rendered in an HTML <pre> element with\
    \ a CSS class of\n   \"sourcecode\".  Note that CDATA blocks do not work consistently\
    \ in\n   HTML, so all <, >, and & must be escaped as &lt;, &gt;, and &amp;,\n\
    \   respectively.  If the input XML has a \"type\" attribute, another CSS\n  \
    \ class of \"lang-\" and the type is added.\n   If the sourcecode is not inside\
    \ a <figure> element, a pilcrow\n   (Section 5.2) is included.  Inside a <figure>\
    \ element, the figure\n   title serves the purpose of the pilcrow.\n   <pre class=\"\
    sourcecode lang-c\">\n   #include &lt;stdio.h&gt;\n   int main(void)\n   {\n \
    \      printf(&quot;hello, world\\n&quot;);\n       return 0;\n   }\n   </pre>\n"
- title: 9.49.  <street>
  contents:
  - "9.49.  <street>\n   This element renders as an HTML <div> element with CSS class\
    \ \"street-\n   address\".\n   <div class=\"street-address\">1899 Wynkoop St,\
    \ Suite 600</div>\n"
- title: 9.50.  <strong>
  contents:
  - "9.50.  <strong>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.51.  <sub>
  contents:
  - "9.51.  <sub>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.52.  <sup>
  contents:
  - "9.52.  <sup>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.53.  <t>
  contents:
  - "9.53.  <t>\n   This element is rendered as an HTML <p> element.  A pilcrow\n\
    \   (Section 5.2) is included.\n   <p id=\"s-1-1\">A paragraph.\n     <a href=\"\
    #s-1-1\" class=\"pilcrow\">&para;</a></p>\n"
- title: 9.54.  <table>
  contents:
  - "9.54.  <table>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.55.  <tbody>
  contents:
  - "9.55.  <tbody>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.56.  <td>
  contents:
  - "9.56.  <td>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.57.  <tfoot>
  contents:
  - "9.57.  <tfoot>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.58.  <th>
  contents:
  - "9.58.  <th>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.59.  <thead>
  contents:
  - "9.59.  <thead>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.60.  <title>
  contents:
  - "9.60.  <title>\n   The title of the document appears in a <title> element in\
    \ the <head>\n   element, as described in Section 6.3.2.\n   The title also appears\
    \ in an <h1> element and follows directly after\n   the Document Information.\
    \  The <h1> element has an \"id\" attribute\n   with value \"title\".\n   <h1\
    \ id=\"title\">HyperText Markup Language Request For\n       Comments Format</h1>\n\
    \   Inside a reference, the title is rendered as an HTML <span> tag with\n   CSS\
    \ class \"refTitle\".  The text is surrounded by quotes inside the\n   <span>.\n\
    \   <span class=\"refTitle\">\"Tags for Identifying Languages\"</span>\n"
- title: 9.61.  <tr>
  contents:
  - "9.61.  <tr>\n   This element is directly rendered as its HTML counterpart.\n"
- title: 9.62.  <tt>
  contents:
  - "9.62.  <tt>\n   This element is rendered as an HTML <code> element.\n"
- title: 9.63.  <ul>
  contents:
  - "9.63.  <ul>\n   This element is directly rendered as its HTML counterpart.  If\
    \ the\n   \"spacing\" attribute has the value \"compact\", a CSS class of\n  \
    \ \"ulCompact\" will be added.  If the \"empty\" attribute has the value\n   \"\
    true\", a CSS class of \"ulEmpty\" will be added.\n"
- title: 9.64.  <uri>
  contents:
  - "9.64.  <uri>\n   This element is rendered as an HTML <div> containing the string\n\
    \   \"URI:\" and an HTML <a> element with the \"href\" attribute set to the\n\
    \   linked URI, CSS class of \"url\" (note that the value is \"url\", not\n  \
    \ \"uri\" as one might expect), and the contents set to the linked URI.\n   <div>URI:\n\
    \     <a href=\"http://www.example.com\"\n        class=\"url\">http://www.example.com</a>\n\
    \   </div>\n"
- title: 9.65.  <workgroup>
  contents:
  - "9.65.  <workgroup>\n   This element does not add any direct output to HTML.\n"
- title: 9.66.  <xref>
  contents:
  - "9.66.  <xref>\n   This element is rendered as an HTML <a> element containing\
    \ an\n   appropriate local link as the \"href\" attribute.  The value of the\n\
    \   \"href\" attribute is taken from the \"target\" attribute, prepended by\n\
    \   \"#\".  The <a> element generated will have class \"xref\".  The contents\n\
    \   of the <a> element are the value of the \"derivedContent\" attribute.\n  \
    \ If the \"format\" attribute has the value \"default\", and the \"target\"\n\
    \   attribute points to a <reference> or <referencegroup> element, then\n   the\
    \ generated <a> element is surrounded by square brackets in the\n   output.\n\
    \   <a class=\"xref\" href=\"#target\">Table 2</a>\n   or\n   [<a class=\"xref\"\
    \ href=\"#RFC1234\">RFC1234</a>]\n"
- title: 9.67.  <svg xmlns='http://www.w3.org/2000/svg'>
  contents:
  - "9.67.  <svg xmlns='http://www.w3.org/2000/svg'>\n   This element is rendered\
    \ as part of the <artwork> element.  The\n   \"xmlns='http://www.w3.org/2000/svg'\"\
    \ namespace declaration should be\n   included, and the SVG should be serialized\
    \ as well-formed XML, even\n   for tags that would otherwise not need closing\
    \ in HTML5.\n"
- title: 10.  Security Considerations
  contents:
  - "10.  Security Considerations\n   Since RFCs are sometimes exchanged outside the\
    \ normal Web sandboxing\n   mechanism (such as using the \"rsync\" program to\
    \ a mirror site) then\n   loaded from a local file, more care must be taken with\
    \ the HTML than\n   is ordinary on the web.\n"
