- title: print "@(urc;\n";
  contents:
  - 'print "@(urc;\n";

    '
- title: while (<>) {
  contents:
  - "while (<>) {\n        next if (! /<meta/i);\n        ($meta) = /(<meta.*$)/i;\n\
    \        if (! /<meta.*>/i) {\n                while (<>) {\n                \
    \        $meta .= $_;\n                        last if (/>/);\n              \
    \  }\n        }\n        $name     =    $meta =~ /name\\s*=\\s*\"([^\"]*)\"/i\n\
    \                        ? $1 : \"MISSING ELEMENT NAME\";\n        $content  =\
    \ $meta =~ /content\\s*=\\s*\"([^\"]*)\"/i\n                        ? $1 : \"\
    MISSING ELEMENT VALUE\";\n        ($scheme) =  $meta =~ /scheme\\s*=\\s*\"([^\"\
    ]*)\"/i;\n        ($lang)   =    $meta =~ /lang\\s*=\\s*\"([^\"]*)\"/i;\n    \
    \    if ($lang || $scheme) {\n                $mod = \" ($lang\";\n          \
    \      if (! $scheme)\n                        { $mod .= \")\"; }\n          \
    \      elsif (! $lang)\n                        { $mod .= \"$scheme)\" }\n   \
    \             else\n                        { $mod .= \", $scheme)\"; }\n    \
    \    }\n        else\n                { $mod = \"\"; }\n        print \"    @|$name$mod;\
    \ $content\\n\";\n"
- title: '}'
  contents:
  - '}

    '
- title: print "@)urc;\n";
