- title: '# ---- end of Perl script ----'
  contents:
  - "# ---- end of Perl script ----\n   When the conversion script is run on the metadata\
    \ file example from\n   the LINK tag section (section 4), it produces the following\
    \ output.\n        @(urc;\n            @|DC.Title; A Dirge\n            @|DC.Creator;\
    \ Shelley, Percy Bysshe\n            @|DC.Type; poem\n            @|DC.Date; 1820\n\
    \            @|DC.Format; text/html\n            @|DC.Language; en\n        @)urc;\n\
    \   Script 2:  Automated Metadata Creation\n   --------------------------------------\n\
    \   The creation and maintenance of high-quality metadata can be\n   extremely\
    \ expensive without automation to assist in processes such as\n   supplying pre-set\
    \ or computed defaults, validating syntax, verifying\n   value ranges, spell checking,\
    \ etc.  Considerable relief could be had\n   from a script that reduced an individual\
    \ provider's metadata burden\n   to just the title of each document.  Below is\
    \ such a script.  It lets\n   the provider of an HTML document abbreviate an entire\
    \ embedded\n   resource description using a single HTML comment statement that\
    \ looks\n   like\n       <!--metablock Little Red Riding Hood -->\n   Our script\
    \ processes this statement specially as a kind of \"metadata\n   block\" declaration\
    \ with attached title.  The general form is\n       <!--metablock TITLE_OF_DOCUMENT\
    \ -->\n   This statement works much like a \"Web server-side include\" in that\n\
    \   the script replaces it with a fully-specified block of metadata and\n   triggers\
    \ other replacements.  Once installed, the script can output\n   HTML files suitable\
    \ for integration into one's production Web server\n   procedures.\n   The individual\
    \ provider keeps a separate \"template\" file of\n   infrequently changing pre-set\
    \ values for metadata elements.  If the\n   provider's needs are simple enough,\
    \ the only element values besides\n   the title that differ from one document\
    \ to the next may be generated\n   automatically.  Using the script, values may\
    \ be referenced as\n   variables from within the template or within the document.\
    \  Our\n   variable references have the form \"(--mbVARNAME)\", and here is what\n\
    \   they look like inside a template:\n       <title> (--mbtitle) </title>\n \
    \      <meta name    = \"DC.Creator\"\n             content = \"Simpson, Homer\"\
    >\n       <meta name    = \"DC.Title\"\n             content = \"(--mbtitle)\"\
    >\n       <meta name    = \"DC.Date.Created\"\n             content = \"(--mbfilemodtime)\"\
    >\n       <meta name    = \"DC.Identifier\"\n             content = \"(--mbbaseURL)/(--mbfilename)\"\
    >\n       <meta name    = \"DC.Format\"\n             content = \"text/html; (--mbfilesize)\"\
    >\n       <meta name    = \"DC.Language\"\n             content = \"(--mblanguage)-BUREAUCRATESE\"\
    >\n       <meta name    = \"RC.MetadataAuthority\"\n             content = \"\
    Springfield Nuclear\">\n       <link rel     = \"schema.DC\"\n             href\
    \    = \"http://purl.org/DC/elements/1.0/\">\n       <link rel     = \"schema.RC\"\
    \n             href    = \"http://nukes.org/ReactorCore/rc\">\n   The above template\
    \ represents the metadata block that will describe\n   the document once the variable\
    \ references are replaced with real\n   values.  By the conventions of our script,\
    \ the following variables\n   will be replaced in both the template and in the\
    \ document:\n       (--mbfilesize)            size of the final output file\n\
    \       (--mbtitle)               title of the document\n       (--mblanguage)\
    \            language of the document\n       (--mbbaseURL)             beginning\
    \ part of document identifier\n       (--mbfilename)            last part (minus\
    \ .html) of identifier\n       (--mbfilemodtime)         last modification date\
    \ of the document\n   Here's an example HTML file to run the script on.\n    \
    \   <html>\n       <head>\n       <!--metablock Nutritional Allocation Increase\
    \ -->\n       <meta name    = \"DC.Type\"\n             content = \"Memorandum\"\
    >\n       </head>\n       <body>\n       <p>\n       From:  Acting Shift Supervisor\n\
    \       To:    Plant Control Personnel\n       RE:    (--mbtitle)\n       Date:\
    \  (--mbfilemodtime)\n       <p>\n       Pursuant to directive DOH:10.2001/405aec\
    \ of article B-2022,\n       subsection 48.2.4.4.1c regarding staff morale and\
    \ employee\n       productivity standards, the current allocation of doughnut\n\
    \       acquisition funds shall be increased effective immediately.\n       </body>\n\
    \       </html>\n   Note that because replacement occurs throughout the document,\
    \ the\n   provider need only enter the title once instead of twice (normally\n\
    \   the title must be entered once in the HTML head and again in the HTML\n  \
    \ body).  After running the script, the above file is transformed into\n   this:\n\
    \       <html>\n       <head>\n           <title> Nutritional Allocation Increase\
    \ </title>\n       <meta name    = \"DC.Creator\"\n             content = \"Simpson,\
    \ Homer\">\n       <meta name    = \"DC.Title\"\n             content = \"Nutritional\
    \ Allocation Increase\">\n       <meta name    = \"DC.Date.Created\"\n       \
    \      content = \"1999-03-08\">\n       <meta name    = \"DC.Identifier\"\n \
    \            content = \"http://moes.bar.com/doh/homer.html\">\n       <meta name\
    \    = \"DC.Format\"\n             content = \"text/html;    1320  bytes\">\n\
    \       <meta name    = \"DC.Language\"\n             content = \"en-BUREAUCRATESE\"\
    >\n       <meta name    = \"RC.MetadataAuthority\"\n             content = \"\
    Springfield Nuclear\">\n       <link rel     = \"schema.DC\"\n             href\
    \    = \"http://purl.org/DC/elements/1.0/\">\n       <link rel     = \"schema.RC\"\
    \n             href    = \"http://nukes.org/ReactorCore/rc\">\n       <meta name\
    \    = \"DC.Type\"\n             content = \"Memorandum\">\n       </head>\n \
    \      <body>\n       <p>\n       From:  Acting Shift Supervisor\n       To: \
    \   Plant Control Personnel\n       RE:    Nutritional Allocation Increase\n \
    \      Date:  1999-03-08\n       <p>\n       Pursuant to directive DOH:10.2001/405aec\
    \ of article B-2022,\n       subsection 48.2.4.4.1c regarding staff morale and\
    \ employee\n       productivity standards, the current allocation of doughnut\n\
    \       acquisition funds shall be increased effective immediately.\n       </body>\n\
    \       </html>\n   Here is the script that accomplishes this transformation.\n"
