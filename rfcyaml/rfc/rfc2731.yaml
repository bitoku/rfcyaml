- title: '#'
  contents:
  - '#

    '
- title: '# This simple perl script extracts metadata embedded in an HTML file'
  contents:
  - '# This simple perl script extracts metadata embedded in an HTML file

    '
- title: '# and outputs it in an alternate format.  Issues warning about missing'
  contents:
  - '# and outputs it in an alternate format.  Issues warning about missing

    '
- title: '# element name or value.'
  contents:
  - '# element name or value.

