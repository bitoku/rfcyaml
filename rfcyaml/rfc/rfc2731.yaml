- title: 1. Abstract
  contents:
  - "1. Abstract\n   The Dublin Core [DC1] is a small set of metadata elements for\n\
    \   describing information resources.  This document explains how these\n   elements\
    \ are expressed using the META and LINK tags of HTML\n   [HTML4.0].  A sequence\
    \ of metadata elements embedded in an HTML file\n   is taken to be a description\
    \ of that file.  Examples illustrate\n   conventions allowing interoperation with\
    \ current software that\n   indexes, displays, and manipulates metadata, such\
    \ as [SWISH-E],\n   [freeWAIS-sf2.0], [GLIMPSE], [HARVEST], [ISEARCH], etc., and\
    \ the Perl\n   [PERL] scripts in the appendix.\n"
- title: 2. HTML, Dublin Core, and Non-Dublin Core Metadata
  contents:
  - "2. HTML, Dublin Core, and Non-Dublin Core Metadata\n   The Dublin Core (DC) metadata\
    \ initiative [DCHOME] has produced a\n   small set of resource description categories\
    \ [DC1], or elements of\n   metadata (literally, data about data).  Metadata elements\
    \ are\n   typically small relative to the resource they describe and may, if\n\
    \   the resource format permits, be embedded in it.  Two such formats are\n  \
    \ the Hypertext Markup Language (HTML) and the Extensible Markup\n   Language\
    \ (XML); HTML is currently in wide use, but once standardized,\n   XML [XML] in\
    \ conjunction with the Resource Description Framework\n   [RDF] promise a significantly\
    \ more expressive means of encoding\n   metadata.  The [RDF] specification actually\
    \ describes a way to use\n   RDF within an HTML document by adhering to an abbreviated\
    \ syntax.\n   This document explains how to encode metadata using HTML 4.0\n \
    \  [HTML4.0].  It is not concerned with element semantics, which are\n   defined\
    \ elsewhere.  For illustrative purposes, some element semantics\n   are alluded\
    \ to, but in no way should semantics appearing here be\n   considered definitive.\n\
    \   The HTML encoding allows elements of DC metadata to be interspersed\n   with\
    \ non-DC elements (provided such mixing is consistent with rules\n   governing\
    \ use of those non-DC elements).  A DC element is indicated\n   by the prefix\
    \ \"DC\", and a non-DC element by another prefix; for\n   example, the prefix\
    \ \"AC\" is used with elements from the A-Core [AC].\n"
- title: 3. The META Tag
  contents:
  - "3. The META Tag\n   The META tag of HTML is designed to encode a named metadata\
    \ element.\n   Each element describes a given aspect of a document or other\n\
    \   information resource.  For example, this tagged metadata element,\n      \
    \ <meta name    = \"DC.Creator\"\n             content = \"Simpson, Homer\">\n\
    \   says that Homer Simpson is the Creator, where the element named\n   Creator\
    \ is defined in the DC element set.  In the more general form,\n       <meta name\
    \    = \"PREFIX.ELEMENT_NAME\"\n             content = \"ELEMENT_VALUE\">\n  \
    \ the capitalized words are meant to be replaced in actual\n   descriptions; thus\
    \ in the example,\n             ELEMENT_NAME   was:  Creator\n             ELEMENT_VALUE\
    \  was:  Simpson, Homer\n             and PREFIX     was:  DC\n   Within a META\
    \ tag the first letter of a Dublin Core element name is\n   capitalized.  DC places\
    \ no restriction on alphabetic case in an\n   element value and any number of\
    \ META tagged elements may appear\n   together, in any order.  More than one DC\
    \ element with the same name\n   may appear, and each DC element is optional.\
    \  The next example is a\n   book description with two authors, two titles, and\
    \ no other metadata.\n       <meta name    = \"DC.Title\"\n             content\
    \ = \"The Communist Manifesto\">\n       <meta name    = \"DC.Creator\"\n    \
    \         content = \"Marx, K.\">\n       <meta name    = \"DC.Creator\"\n   \
    \          content = \"Engels, F.\">\n       <meta name    = \"DC.Title\"\n  \
    \           content = \"Capital\">\n   The prefix \"DC\" precedes each Dublin\
    \ Core element encoded with META,\n   and it is separated by a period (.) from\
    \ the element name following\n   it.  Each non-DC element should be encoded with\
    \ a prefix that can be\n   used to trace its origin and definition; the linkage\
    \ between prefix\n   and element definition is made with the LINK tag, as explained\
    \ in the\n   next section.  Non-DC elements, such as Email from the A-Core [AC],\n\
    \   may appear together with DC elements, as in\n       <meta name    = \"DC.Creator\"\
    \n             content = \"Da Costa, Jos&eacute;\">\n       <meta name    = \"\
    AC.Email\"\n             content = \"dacostaj@peoplesmail.org\">\n       <meta\
    \ name    = \"DC.Title\"\n             content = \"Jesse &#34;The Body&#34; Ventura--A\
    \ Biography\">\n   This example also shows how some special characters may be\
    \ encoded.\n   The author name in the first element contains a diacritic encoded\
    \ as\n   an HTML character entity reference -- in this case an accented letter\n\
    \   E.  Similarly, the last line contains two double-quote characters\n   encoded\
    \ so as to avoid being interpreted as element content\n   delimiters.\n"
- title: 4. The LINK Tag
  contents:
  - "4. The LINK Tag\n   The LINK tag of HTML may be used to associate an element\
    \ name prefix\n   with the reference definition of the element set that it identifies.\n\
    \   A sequence of META tags describing a resource is incomplete without\n   one\
    \ such LINK tag for each different prefix appearing in the\n   sequence.  The\
    \ previous example could be considered complete with the\n   addition of these\
    \ two LINK tags:\n       <link rel     = \"schema.DC\"\n             href    =\
    \ \"http://purl.org/DC/elements/1.0/\">\n       <link rel     = \"schema.AC\"\n\
    \             href    = \"http://metadata.net/ac/2.0/\">\n   In general, the association\
    \ takes the form\n       <link rel     = \"schema.PREFIX\"\n             href\
    \    = \"LOCATION_OF_DEFINITION\">\n   where, in actual descriptions, PREFIX is\
    \ to be replaced by the prefix\n   and LOCATION_OF_DEFINITION by the URL or URN\
    \ of the defining\n   document.  When embedded in the HEAD part of an HTML file,\
    \ a sequence\n   of LINK and META tags describes the information in the surrounding\n\
    \   HTML file itself.  Here is a complete HTML file with its own embedded\n  \
    \ description.\n       <html>\n       <head>\n       <title> A Dirge </title>\n\
    \       <link rel     = \"schema.DC\"\n             href    = \"http://purl.org/DC/elements/1.0/\"\
    >\n       <meta name    = \"DC.Title\"\n             content = \"A Dirge\">\n\
    \       <meta name    = \"DC.Creator\"\n             content = \"Shelley, Percy\
    \ Bysshe\">\n       <meta name    = \"DC.Type\"\n             content = \"poem\"\
    >\n       <meta name    = \"DC.Date\"\n             content = \"1820\">\n    \
    \   <meta name    = \"DC.Format\"\n             content = \"text/html\">\n   \
    \    <meta name    = \"DC.Language\"\n             content = \"en\">\n       </head>\n\
    \       <body><pre>\n               Rough wind, that moanest loud\n          \
    \       Grief too sad for song;\n               Wild wind, when sullen cloud\n\
    \                 Knells all the night long;\n               Sad storm, whose\
    \ tears are vain,\n               Bare woods, whose branches strain,\n       \
    \        Deep caves and dreary main, -\n                 Wail, for the world's\
    \ wrong!\n       </pre></body>\n       </html>\n"
- title: 5. Encoding Recommendations
  contents:
  - "5. Encoding Recommendations\n   HTML allows more flexibility in principle and\
    \ in practice than is\n   recommended here for encoding metadata.  Limited flexibility\n\
    \   encourages easy development of software for extracting and processing\n  \
    \ metadata.  At this early evolutionary stage of internet metadata,\n   easy prototyping\
    \ and experimentation hastens the development of\n   useful standards.\n   Adherence\
    \ is therefore recommended to the tagging style exemplified\n   in this document\
    \ as regards prefix and element name capitalization,\n   double-quoting (\") of\
    \ attribute values, and not starting more than\n   one META tag on a line.  There\
    \ is much room for flexibility, but\n   choosing a style and sticking with it\
    \ will likely make metadata\n   manipulation and editing easier.  The following\
    \ META tags adhere to\n   the recommendations and carry identical metadata in\
    \ three different\n   styles:\n       <META NAME=\"DC.Format\"\n             CONTENT=\"\
    text/html; 12 Kbytes\">\n       <meta\n               Content = \"text/html; 12\
    \ Kbytes\"\n               Name = \"DC.Format\"\n       >\n       <meta name =\
    \ \"DC.Format\" content = \"text/html; 12 Kbytes\">\n   Use of these recommendations\
    \ is known to result in metadata that may\n   be harvested, indexed, and manipulated\
    \ by popular, freely available\n   software packages such as [SWISH-E], [freeWAIS-sf2.0],\
    \ [GLIMPSE],\n   [HARVEST], and [ISEARCH], among others.  These conventions also\
    \ work\n   with the metadata processing scripts appearing in the appendix, as\n\
    \   well as with most of the [DCPROJECTS] applications referenced from\n   the\
    \ [DCHOME] site.  Software support for the LINK tag and qualifier\n   conventions\
    \ (see the next section) is not currently widespread.\n   Ordering of metadata\
    \ elements is not preserved in general.  Writers\n   of software for metadata\
    \ indexing and display should try to preserve\n   relative ordering among META\
    \ tagged elements having the same name\n   (e.g., among multiple authors), however,\
    \ metadata providers and\n   searchers have no guarantee that ordering will be\
    \ preserved in\n   metadata that passes through unknown systems.\n"
- title: 6. Dublin Core in Real Descriptions
  contents:
  - "6. Dublin Core in Real Descriptions\n   In actual resource description it is\
    \ often necessary to qualify\n   Dublin Core elements to add nuances of meaning.\
    \  While neither the\n   general principles nor the specific semantics of DC qualifiers\
    \ are\n   within scope of this document, everyday uses of the qualifier syntax\n\
    \   are illustrated to lend realism to later examples.  Without further\n   explanation,\
    \ the three ways in which the optional qualifier syntax is\n   currently (subject\
    \ to change) used to supplement the META tag may be\n   summarized as follows:\n\
    \    <meta lang    = \"LANGUAGE_OF_METADATA_CONTENT\" ... >\n    <meta scheme\
    \  = \"CONTROLLED_FORMAT_OR_VOCABULARY_OF_METADATA\" ... >\n    <meta name   \
    \ = \"PREFIX.ELEMENT_NAME.SUBELEMENT_NAME\" ... >\n   Accordingly, a posthumous\
    \ work in Spanish might be described with\n       <meta name    = \"DC.Language\"\
    \n             scheme  = \"rfc1766\"\n             content = \"es\">\n       <meta\
    \ name    = \"DC.Title\"\n             lang    = \"es\"\n             content\
    \ = \"La Mesa Verde y la Silla Roja\">\n       <meta name    = \"DC.Title\"\n\
    \             lang    = \"en\"\n             content = \"The Green Table and the\
    \ Red Chair\">\n       <meta name    = \"DC.Date.Created\"\n             content\
    \ = \"1935\">\n       <meta name    = \"DC.Date.Available\"\n             content\
    \ = \"1939\">\n   Note that the qualifier syntax and label suffixes (which follow\
    \ an\n   element name and a period) used in examples in this document merely\n\
    \   reflect current trends in the HTML encoding of qualifiers.  Use of\n   this\
    \ syntax and these suffixes is neither a standard nor a\n   recommendation.\n"
- title: 7. Encoding Dublin Core Elements
  contents:
  - "7. Encoding Dublin Core Elements\n   This section consists of very simple Dublin\
    \ Core encoding examples,\n   arranged by element.\n   Title (name given to the\
    \ resource)\n   -----\n    <meta name    = \"DC.Title\"\n          content = \"\
    Polycyclic aromatic hydrocarbon contamination\">\n    <meta name    = \"DC.Title\"\
    \n          content = \"Crime and Punishment\">\n    <meta name    = \"DC.Title\"\
    \n          content = \"Methods of Information in Medicine, Vol 32, No 4\">\n\
    \    <meta name    = \"DC.Title\"\n          content = \"Still life #4 with flowers\"\
    >\n    <meta name    = \"DC.Title\"\n          lang    = \"de\"\n          content\
    \ = \"Das Wohltemperierte Klavier, Teil I\">\n   Creator (entity that created\
    \ the content)\n   -------\n    <meta name    = \"DC.Creator\"\n          content\
    \ = \"Gogh, Vincent van\">\n    <meta name    = \"DC.Creator\"\n          content\
    \ = \"van Gogh, Vincent\">\n    <meta name    = \"DC.Creator\"\n          content\
    \ = \"Mao Tse Tung\">\n    <meta name    = \"DC.Creator\"\n          content =\
    \ \"Mao, Tse Tung\">\n    <meta name    = \"DC.Creator\"\n          content =\
    \ \"Plato\">\n    <meta name    = \"DC.Creator\"\n          lang    = \"fr\"\n\
    \          content = \"Platon\">\n    <meta name    = \"DC.Creator.Director\"\n\
    \          content = \"Sturges, Preston\">\n    <meta name    = \"DC.Creator.Writer\"\
    \n          content = \"Hecht, Ben\">\n    <meta name    = \"DC.Creator.Producer\"\
    \n          content = \"Chaplin, Charles\">\n   Subject (topic or keyword)\n \
    \  -------\n    <meta name    = \"DC.Subject\"\n          content = \"heart attack\"\
    >\n    <meta name    = \"DC.Subject\"\n          scheme  = \"MESH\"\n        \
    \  content = \"Myocardial Infarction; Pericardial Effusion\">\n    <meta name\
    \    = \"DC.Subject\"\n          content = \"vietnam war\">\n    <meta name  \
    \  = \"DC.Subject\"\n          scheme  = \"LCSH\"\n          content = \"Vietnamese\
    \ Conflict, 1961-1975\">\n    <meta name    = \"DC.Subject\"\n          content\
    \ = \"Friendship\">\n    <meta name    = \"DC.Subject\"\n          scheme  = \"\
    ddc\"\n          content = \"158.25\">\n   Description (account, summary, or abstract\
    \ of the content)\n   -----------\n    <meta name    = \"DC.Description\"\n  \
    \        lang    = \"en\"\n          content = \"The Author gives some Account\
    \ of Himself and Family\n                     -- His First Inducements to Travel\
    \ -- He is\n                     Shipwrecked, and Swims for his Life -- Gets safe\
    \ on\n                     Shore in the Country of Lilliput -- Is made a\n   \
    \                  Prisoner, and carried up the Country\">\n    <meta name   \
    \ = \"DC.Description\"\n          content = \"A tutorial and reference manual\
    \ for Java.\">\n    <meta name    = \"DC.Description\"\n          content = \"\
    Seated family of five, coconut trees to the left,\n                     sailboats\
    \ moored off sandy beach to the right,\n                     with volcano in the\
    \ background.\">\n   Publisher (entity that made the resource available)\n   ---------\n\
    \    <meta name    = \"DC.Publisher\"\n          content = \"O'Reilly\">\n   \
    \ <meta name    = \"DC.Publisher\"\n          content = \"Digital Equipment Corporation\"\
    >\n    <meta name    = \"DC.Publisher\"\n          content = \"University of California\
    \ Press\">\n    <meta name    = \"DC.Publisher\"\n          content = \"State\
    \ of Florida (USA)\">\n   Contributor (other entity that made a contribution)\n\
    \   -----------\n    <meta name    = \"DC.Contributor\"\n          content = \"\
    Curie, Marie\">\n    <meta name    = \"DC.Contributor.Photographer\"\n       \
    \   content = \"Adams, Ansel\">\n    <meta name    = \"DC.Contributor.Artist\"\
    \n          content = \"Sendak, Maurice\">\n    <meta name    = \"DC.Contributor.Editor\"\
    \n          content = \"Starr, Kenneth\">\n   Date (of an event in the life of\
    \ the resource; [WTN8601] recommended)\n   ----\n    <meta name    = \"DC.Date\"\
    \n          content = \"1972\">\n    <meta name    = \"DC.Date\"\n          content\
    \ = \"1998-05-14\">\n    <meta name    = \"DC.Date\"\n          scheme  = \"WTN8601\"\
    \n          content = \"1998-05-14\">\n    <meta name    = \"DC.Date.Created\"\
    \n          content = \"1998-05-14\">\n    <meta name    = \"DC.Date.Available\"\
    \n          content = \"1998-05-21\">\n    <meta name    = \"DC.Date.Valid\"\n\
    \          content = \"1998-05-28\">\n    <meta name    = \"DC.Date.Created\"\n\
    \          content = \"triassic\">\n    <meta name    = \"DC.Date.Acquired\"\n\
    \          content = \"1957\">\n    <meta name    = \"DC.Date.Accepted\"\n   \
    \       scheme  = \"WTN8601\"\n          content = \"1998-12-02T16:59\">\n   \
    \ <meta name    = \"DC.Date.DataGathered\"\n          scheme  = \"ISO8601\"\n\
    \          content = \"98-W49-3T1659\">\n    <meta name    = \"DC.Date.Issued\"\
    \n          scheme  = \"ANSI.X3.X30-1985\"\n          content = \"19980514\">\n\
    \   Type (nature, genre, or category; [DCT1] recommended)\n   ----\n    <meta\
    \ name    = \"DC.Type\"\n          content = \"poem\">\n    <meta name    = \"\
    DC.Type\"\n          scheme  = \"DCT1\"\n          content = \"software\">\n \
    \   <meta name    = \"DC.Type\"\n          content = \"software program source\
    \ code\">\n    <meta name    = \"DC.Type\"\n          content = \"interactive\
    \ video game\">\n    <meta name    = \"DC.Type\"\n          scheme  = \"DCT1\"\
    \n          content = \"dataset\">\n    <meta name    = \"DC.Type\"\n        \
    \  content = \"web home page\">\n    <meta name    = \"DC.Type\"\n          content\
    \ = \"web bibliography\">\n    <meta name    = \"DC.Type\"\n          content\
    \ = \"painting\">\n    <meta name    = \"DC.Type\"\n          content = \"image;\
    \ woodblock\">\n    <meta name    = \"DC.Type\"\n          scheme  = \"AAT\"\n\
    \          content = \"clipeus (portrait)\">\n    <meta name    = \"DC.Type\"\n\
    \          lang    = \"en-US\"\n          content = \"image; advertizement\">\n\
    \    <meta name    = \"DC.Type\"\n          scheme  = \"DCT1\"\n          content\
    \ = \"event\">\n    <meta name    = \"DC.Type\"\n          content = \"event;\
    \ periodic\">\n   Format (physical or digital data format, plus optional dimensions)\n\
    \   ------\n    <meta name    = \"DC.Format\"\n          content = \"text/xml\"\
    >\n    <meta name    = \"DC.Format\"\n          scheme  = \"IMT\"\n          content\
    \ = \"text/xml\">\n    <meta name    = \"DC.Format\"\n          scheme  = \"IMT\"\
    \n          content = \"image/jpeg\">\n    <meta name    = \"DC.Format\"\n   \
    \       content = \"A text file with mono-spaced tables and diagrams.\">\n   \
    \ <meta name    = \"DC.Format\"\n          content = \"video/mpeg; 14 minutes\"\
    >\n    <meta name    = \"DC.Format\"\n          content = \"unix tar archive,\
    \ gzip compressed; 1.5 Mbytes\">\n    <meta name    = \"DC.Format\"\n        \
    \  content = \"watercolor; 23 cm x 31 cm\">\n   Identifier (of the resource)\n\
    \   ----------\n    <meta name    = \"DC.Identifier\"\n          content = \"\
    http://foo.bar.org/zaf/\">\n    <meta name    = \"DC.Identifier\"\n          content\
    \ = \"urn:ietf:rfc:1766\">\n    <meta name    = \"DC.Identifier\"\n          scheme\
    \  = \"ISBN\"\n          content = \"1-56592-149-6\">\n    <meta name    = \"\
    DC.Identifier\"\n          scheme  = \"LCCN\"\n          content = \"67-26020\"\
    >\n    <meta name    = \"DC.Identifier\"\n          scheme  = \"DOI\"\n      \
    \    content = \"10.12345/33-824688ab\">\n   Source (reference to the resource's\
    \ origin)\n   ------\n    <meta name    = \"DC.Source\"\n          content = \"\
    Shakespeare's Romeo and Juliet\">\n    <meta name    = \"DC.Source\"\n       \
    \   content = \"http://a.b.org/manon/\">\n   Language (of the content of the resource;\
    \ [RFC1766] recommended)\n   --------\n    <meta name    = \"DC.Language\"\n \
    \         content = \"en\">\n    <meta name    = \"DC.Language\"\n          scheme\
    \  = \"rfc1766\"\n          content = \"en\">\n    <meta name    = \"DC.Language\"\
    \n          scheme  = \"ISO639-2\"\n          content = \"eng\">\n    <meta name\
    \    = \"DC.Language\"\n          scheme  = \"rfc1766\"\n          content = \"\
    en-US\">\n    <meta name    = \"DC.Language\"\n          content = \"zh\">\n \
    \   <meta name    = \"DC.Language\"\n          content = \"ja\">\n    <meta name\
    \    = \"DC.Language\"\n          content = \"es\">\n    <meta name    = \"DC.Language\"\
    \n          content = \"de\">\n    <meta name    = \"DC.Language\"\n         \
    \ content = \"german\">\n    <meta name    = \"DC.Language\"\n          lang \
    \   = \"fr\"\n          content = \"allemand\">\n   Relation (reference to a related\
    \ resource)\n   --------\n    <meta name    = \"DC.Relation.IsPartOf\"\n     \
    \     content = \"http://foo.bar.org/abc/proceedings/1998/\">\n    <meta name\
    \    = \"DC.Relation.IsFormatOf\"\n          content = \"http://foo.bar.org/cd145.sgml\"\
    >\n    <meta name    = \"DC.Relation.IsVersionOf\"\n          content = \"http://foo.bar.org/draft9.4.4.2\"\
    >\n    <meta name    = \"DC.Relation.References\"\n          content = \"urn:isbn:1-56592-149-6\"\
    >\n    <meta name    = \"DC.Relation.IsBasedOn\"\n          content = \"Shakespeare's\
    \ Romeo and Juliet\">\n    <meta name    = \"DC.Relation.Requires\"\n        \
    \  content = \"LWP::UserAgent; HTML::Parse; URI::URL;\n                     Net::DNS;\
    \ Tk::Pixmap; Tk::Bitmap; Tk::Photo\">\n   Coverage (extent or scope of the content)\n\
    \   --------\n    <meta name    = \"DC.Coverage\"\n          content = \"US civil\
    \ war era; 1861-1865\">\n    <meta name    = \"DC.Coverage\"\n          content\
    \ = \"Columbus, Ohio, USA; Lat: 39 57 N Long: 082 59 W\">\n    <meta name    =\
    \ \"DC.Coverage\"\n          scheme  = \"TGN\"\n          content = \"Columbus\
    \ (C,V)\">\n    <meta name    = \"DC.Coverage.Jurisdiction\"\n          content\
    \ = \"Commonwealth of Australia\">\n   Rights (text or identifier of a rights\
    \ management statement)\n   ------\n    <meta name    = \"DC.Rights\"\n      \
    \    lang    = \"en\"\n          content = \"Copyright Acme 1999 - All rights\
    \ reserved.\">\n    <meta name    = \"DC.Rights\"\n          content = \"http://foo.bar.org/cgi-bin/terms\"\
    >\n"
- title: 8. Security Considerations
  contents:
  - "8. Security Considerations\n   The syntax rules for encoding Dublin Core metadata\
    \ in HTML that are\n   documented here pose no direct risk to computers and networks.\n\
    \   People can use these rules to encode metadata that is inaccurate or\n   even\
    \ deliberately misleading (creating mischief in the form of \"index\n   spam\"\
    ), however, this reflects a general pattern of HTML META tag\n   abuse that is\
    \ not limited to the encoding of metadata from the Dublin\n   Core set.  Even\
    \ traditional metadata encoding schemes (e.g., [MARC])\n   are not immune to inaccuracy,\
    \ although they are generally followed in\n   environments where production quality\
    \ greatly exceeds that of the\n   average Web site.\n   Systems that process metadata\
    \ encoded with META tags need to consider\n   issues related to its accuracy and\
    \ validity as part of their design\n   and implementation, and users of such systems\
    \ need to consider the\n   design and implementation assumptions.  Various approaches\
    \ may be\n   relevant for certain applications, such as adding statements of\n\
    \   metadata provenance, signing of metadata with digital signatures, and\n  \
    \ automating certain aspects of metadata creation; but these are far\n   outside\
    \ the scope of this document and the underlying META tag syntax\n   that it describes.\n"
- title: 9. Appendix -- Perl Scripts that Manipulate HTML Encoded Metadata
  contents:
  - "9. Appendix -- Perl Scripts that Manipulate HTML Encoded Metadata\n   This section\
    \ contains two simple programs that work with versions 4\n   and 5 of the Perl\
    \ [PERL] scripting language interpreter.  They may be\n   taken and freely adapted\
    \ for local organizational needs, research\n   proposals, venture capital bids,\
    \ etc.  A variety of applications are\n   within easy reach of implementors that\
    \ choose to build on these\n   scripts.\n   Script 1:  Metadata Format Conversion\n\
    \   -------------------------------------\n   Here is a simple Perl script that\
    \ correctly recognizes every example\n   of metadata encoding in this document.\
    \  It shows how a modest\n   scripting effort can produce a utility that converts\
    \ metadata from\n   one format to another.  Minor changes are sufficient to support\
    \ a\n   number of output formats.\n"
- title: '#!/depot/bin/perl'
  contents:
  - '#!/depot/bin/perl

