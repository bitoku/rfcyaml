- contents:
  - "1.  Introduction\n   Within the Session Initiation Protocol (SIP) [RFC3261],
    \"A Framework\n   for Session Initiation Protocol (SIP) User Agent Profile Delivery\"\n
    \  [RFC6080] and \"A Framework for SIP Session Policies\" [RFC6794] define\n   mechanisms
    to convey session policies and configuration information\n   from a network server
    to a user agent.  An important piece of the\n   information conveyed to the user
    agent relates to the media\n   properties of the SIP sessions set up by the user
    agent.  Examples\n   for these media properties are the codecs and media types
    used, the\n   media-intermediaries to be traversed, or the maximum bandwidth\n
    \  available for media streams.\n   This specification defines a document format
    for media properties of\n   SIP sessions: the Media Policy Data Set Format (MPDF).
    \ This format\n   can be used in two ways.  First, it can be used to describe
    the\n   properties of a given SIP session (e.g., the media types and codecs\n
    \  used).  These MPDF documents are called session info documents and\n   they
    are usually created based on the session description of a\n   session.  Second,
    the MPDF format can be used to define policies for\n   SIP sessions in a session
    policy document.  A session policy document\n   defines properties for a session
    (e.g., the media types allowed in a\n   session), independent of a specific session
    description.\n   If used with \"A Framework for SIP Session Policies\" [RFC6794],\n
    \  session info documents are used in conjunction with session-specific\n   policies.
    \ A session info document is created by a user agent (UA)\n   based on the current
    session description and submitted to the policy\n   server.  The policy server
    examines the session info document,\n   modifies it if necessary (e.g., by removing
    video streams if video is\n   not permitted), and returns the possibly modified
    session info\n   document to the UA.  Session policy documents, on the other hand,
    are\n   used to describe session-independent policies that can be submitted\n
    \  to the UA independent of a specific session.\n   The two types of MPDF documents,
    session information and session\n   policy documents, share the same set of XML
    elements to describe\n   session properties.  Since these elements are used in
    different\n   contexts for session info and session policy documents, two different\n
    \  root elements exist for the two document types: <session-info> is the\n   root
    element for session information documents and <session-policy>\n   is the root
    element for session policy documents.\n   A user agent can receive multiple session
    policy documents from\n   different sources.  This can lead to a situation in
    which the user\n   agent needs to apply multiple session policy documents to the
    same\n   session.  This standard specifies merging rules for those XML\n   elements
    that can be present in session policy documents.  It should\n   be noted that
    these merging rules are part of the semantics of a\n   session policy XML element.
    \ User agents implement the merging rules\n   as part of implementing the element
    semantics.  As a consequence, it\n   is not possible to build an entity that can
    mechanically merge two\n   session policy documents without understanding the
    semantics of all\n   elements in the input documents.\n   Merging rules are not
    needed for elements of session information\n   documents since they are created
    by one source and describe a\n   specific session.\n"
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in RFC 2119 [RFC2119].\n"
  title: 2.  Terminology
- contents:
  - "3.  Media Policy Data Set Format\n   This section discusses fundamental properties
    of the Media Policy\n   Data Set Format (MPDF).\n"
  - contents:
    - "3.1.  Namespace and Media Type\n   The MPDF format is based on XML [W3C.REC-xml-20081126].
      \ An MPDF\n   document MUST be well-formed and MUST be valid according to schemas,\n
      \  including extension schemas, available to the validator and\n   applicable
      to the XML document.  MPDF documents MUST be based on XML\n   1.0 and MUST be
      encoded using UTF-8.\n   MPDF makes use of XML namespaces [W3C.REC-xml-names-19990114].
      \ The\n   namespace URIs for elements defined in this specification are URNs\n
      \  [RFC2141], using the namespace identifier 'ietf' defined by [RFC2648]\n   and
      extended by [RFC3688].  The namespace URN for the MPDF schema is:\n      urn:ietf:params:xml:ns:mediadataset\n
      \  The media type for the Media Policy Data Set Format is:\n      application/media-policy-dataset+xml\n"
    title: 3.1.  Namespace and Media Type
  - contents:
    - "3.2.  Extensibility\n   The MPDF format can be extended using XML extension
      mechanisms if\n   additional media properties are needed.  In particular, elements
      from\n   different XML namespaces MAY be present within a MPDF document for\n
      \  the purposes of extensibility; elements or attributes from unknown\n   namespaces
      MUST be ignored.\n"
    title: 3.2.  Extensibility
  - contents:
    - "3.3.  Attributes\n   The following attributes can be used with elements of
      the MPDF\n   format.  The specification of each MPDF element lists which of
      these\n   attributes can be used.  If an element bears an attribute that may\n
      \  not be used with it, the user agent MUST ignore the attribute.\n"
    - contents:
      - "3.3.1.  The 'visibility' Attribute\n   The attribute 'visibility' specifies
        whether or not the user agent is\n   advised to display the property value
        to the user.  This is used to\n   hide setting values that the administrator
        may not want the user to\n   see or know.  The 'visibility' attribute has
        two possible values:\n   o  visible: specifies that display of the property
        value is not\n      restricted.  This is the default value of the attribute
        if it is\n      not specified.\n   o  hidden: Specifies that the user agent
        is advised not to display\n      the property value.  Display of the property
        value may be allowed\n      using special administrative interfaces, but it
        is not appropriate\n      for the ordinary user.\n"
      title: 3.3.1.  The 'visibility' Attribute
    - contents:
      - "3.3.2.  The 'direction' Attributes\n   Some properties are unidirectional
        and only apply to messages or data\n   streams transmitted into one direction.
        \ For example, a property for\n   media streams can be restricted to outgoing
        media streams only.\n   Unidirectional properties can be expressed by adding
        a 'direction'\n   attribute to the respective element.\n   The 'direction'
        attribute can have the following values:\n   o  recvonly: the property only
        applies to incoming streams.\n   o  sendonly: the property only applies to
        outgoing streams.\n   o  sendrecv: the property applies to streams in both
        directions.\n      This is the default value that is used if the 'direction'\n
        \     attribute is omitted.\n"
      title: 3.3.2.  The 'direction' Attributes
    - contents:
      - "3.3.3.  The 'q' Attribute\n   It is possible to express a preference for
        a certain value relative\n   to the other values within a set of multiple
        values that are allowed\n   within a property.  For example, it is possible
        to express that the\n   codecs G.711 and G.729 are allowed, but G.711 is preferred.\n
        \  Preferences are to be expressed by adding a 'q' attribute to a\n   property
        element.  The 'q' attribute is only allowed in elements that\n   specify allowed
        values (as opposed to elements that specify forbidden\n   values).\n   The
        value of the 'q' attribute is a decimal number within the range\n   of 0 to
        1, inclusive, with two or fewer decimal places.  An element\n   with a higher
        'q' value is preferred over one with a lower 'q' value.\n"
      title: 3.3.3.  The 'q' Attribute
    - contents:
      - "3.3.4.  The 'media-type' Attribute\n   The media-type attribute is used to
        define that an element only\n   applies to streams of a certain media type,
        as defined in Section\n   8.2.1 of [RFC4566].  For example, it may only apply
        to audio streams.\n   The value of the 'media-type' attribute MUST be the
        media type, such\n   as audio, video, text, or application.\n"
      title: 3.3.4.  The 'media-type' Attribute
    - contents:
      - "3.3.5.  The 'label' Attribute\n   The label attribute is used to identify
        a specific media stream.  The\n   value of the label attribute is a token,
        whose syntax is defined in\n   [RFC4574].  The token can be chosen freely;
        however, it MUST be\n   unique among all <stream> elements in a session-info
        document.\n"
      title: 3.3.5.  The 'label' Attribute
    - contents:
      - "3.3.6.  The 'enabled' Attribute\n   The 'enabled' attribute specifies whether
        or not the user agent is\n   allowed to establish a media stream.  This boolean
        attribute has two\n   possible values:\n   o  yes: specifies that the media
        stream can be established.  This is\n      the default value of the attribute
        if it is not specified.\n   o  no: specifies that the user agent MUST NOT
        establish the media\n      stream.\n"
      title: 3.3.6.  The 'enabled' Attribute
    title: 3.3.  Attributes
  title: 3.  Media Policy Data Set Format
- contents:
  - "4.  Session Info Documents\n   Session info documents describe key properties
    of a SIP session such\n   as the media streams used in the session.  Session info
    documents are\n   typically created based on a session description expressed using\n
    \  Session Description Protocol (SDP) [RFC4566] or an SDP offer/answer\n   pair
    [RFC3264].\n   Session info documents can be used for session-specific policies\n
    \  [RFC6794].  In this usage, a UA creates a session info document based\n   on
    its session description(s) and sends this document to the policy\n   server.  The
    policy server modifies this document according to the\n   policies that apply
    to the described session and returns a version of\n   the session info document
    that is compliant to the policies.  For\n   example, if video streams are not
    permissible under current policies\n   and the UA submits a session info document
    that contains a video\n   stream, the policy server will disable (i.e., enabled=\"no\")
    the video\n   stream in the session info document that it returns to the UA.\n
    \  Session info documents use the <session-info> root element.  They use\n   elements
    described in this section and common elements described in\n   Section 6.\n   Elements
    that are only present in session info documents do not\n   require merging rules.
    \ If used in the context of session-specific\n   policies, session info documents
    are sent to one policy server at a\n   time only; therefore, a UA does not need
    to merge multiple session\n   info documents into one.  A policy server needs
    to modify a session\n   info document it has received according to its policies.
    \ The\n   modification of session info documents is determined by the local\n
    \  policies of the policy server and is, thus, outside the scope of this\n   standard.\n
    \  A policy server can completely reject a session by returning a\n   session
    info document with an empty <session-info> element:\n      <session-info></session-info>\n"
  - contents:
    - "4.1.  Mapping between SDP and Session Info Documents\n   This section specifies
      how to map information in a session\n   description or an SDP offer/answer pair
      [RFC3264] to session info\n   documents.  It also specifies how to map a session
      info document into\n   a session description.  Note that these mapping rules
      do not include\n   rules for all elements that need to be present in a session
      info\n   document or in a session description.  That is, some of those\n   elements
      are generated following their associated general rules\n   (e.g., the general
      rules to generate SDP \"v=\" and \"t=\" lines).\n   A UA with a session description
      that needs to create a session info\n   document uses the data in the session
      description and maps it\n   following the rules below.  A UA with an SDP offer/answer
      pair that\n   needs to create a session info document uses the data that has
      been\n   agreed in the offer/answer exchange.\n   A UA MUST create a separate
      <stream> element for each \"m=\" line in a\n   session description or SDP offer/answer
      pair; the order of the\n   <stream> elements corresponds to the order of the
      \"m=\" lines.  For a\n   session description, the UA MUST insert the media type
      from the \"m=\"\n   line into a <media-type> element and MUST create a <codec>
      element\n   for each codec listed in the \"m=\" line.  For an SDP offer/answer\n
      \  pair, the UA MUST insert a <codec> element for each of the codecs\n   that
      were agreed upon for the particular stream in the offer/answer\n   exchange.
      \ The <codec> elements MUST have 'q' attributes with values\n   that decrease
      with the order the codecs are given in the \"m=\" line.\n   (Other than the
      ordering restriction, the particular values used are\n   not specified by this
      document.)\n   The UA MUST create a <local-host-port> element for each stream
      using\n   the port taken from the \"m=\" line and the address from the\n   corresponding
      \"c=\" line of the local session description.  The UA\n   SHOULD create a <remote-host-port>
      element using the port and address\n   from the \"m=\" and \"c=\" lines for
      the same stream taken from the\n   remote session description if this session
      description is available.\n   (The local SDP is the one sent by the UA; the
      remote SDP is the one\n   received from the remote UA.)\n      The <remote-host-port>
      contains information that may be considered\n      sensitive from a privacy
      standpoint.  A UA configured not to\n      disclose that information would not
      include the <remote-host-port>\n      element in its session info documents.\n
      \  The numeric value in a \"b=CT:...\" attribute in a session description\n
      \  is used to set the content of a <max-bw> element with the direction\n   attribute
      value corresponding to which SDP contains the \"b=\"\n   attribute.\n   The
      numeric value in a \"b=AS:...\" attribute at the session level in a\n   session
      description is used to set the content of a <max-session-bw>\n   element with
      the direction attribute value corresponding to the SDP\n   which contains the
      \"b=\" attribute.\n   The numeric value in a \"b=AS:...\" attribute at the media
      level in a\n   media description is used to set the content of a <max-stream-bw>\n
      \  element child of the appropriate <stream> element, with the direction\n   attribute
      value corresponding to the SDP which contains the \"b=\"\n   attribute.\n   An
      \"a=label:...\" attribute [RFC4574] is used to set the 'label'\n   attribute
      of the appropriate <stream> element.\n   The mapping from a session info document
      to a session description\n   follows the same rules in the reverse direction.\n
      \  For any particular \"m=\" line, the codecs MUST be listed in decreasing\n
      \  order of the values of the 'q' attributes of the corresponding\n   <codec>
      elements.\n"
    title: 4.1.  Mapping between SDP and Session Info Documents
  - contents:
    - "4.2.  The <session-info> Element\n   The <session-info> element describes the
      properties of a specific SIP\n   session.  The <session-info> element MAY contain
      the optional\n   <context> and <streams> elements, and multiple (including zero)\n
      \  <max-bw>, <max-session-bw>, <max-stream-bw>, <media-intermediaries>,\n   and
      <qos-dscp> elements, as well as elements from other namespaces.\n"
    title: 4.2.  The <session-info> Element
  - contents:
    - "4.3.  The <streams> Element\n   The <streams> element is a container that is
      used to describe the\n   media streams used in a session.  A <streams> element
      contains zero\n   or more <stream> elements.  Each <stream> element describes
      the\n   properties (e.g., media type, codecs, and IP addresses and ports) of\n
      \  a single media stream.\n"
    - contents:
      - "4.3.1.  The <stream> Element\n   The <stream> element describes a specific
        media stream.  It contains\n   the media type, codecs, and the hostname(s)
        or IP address(es) and\n   port(s) of this stream.\n   The hostname(s) or IP
        address(es) and port number(s) of a stream\n   correspond to the ones listed
        in the session description(s).  A UA\n   that generates a <stream> element
        MUST insert the hostname/port found\n   in the local session description for
        this media stream into the\n   local-host-port element.  The UA SHOULD insert
        the hostname/port of\n   the remote session description into the <remote-host-port>
        element,\n   if the remote session description is available to the UA.  If
        not,\n   the UA generates a stream element that only contains the <local-host-\n
        \  port> element.\n   This element MAY have the direction, label, and enabled
        attributes\n   (see Section 3.3).\n   The 'label' attribute is used to identify
        a specific media stream.\n   The value of the label attribute is a token that
        is unique among all\n   <stream> elements in a session-info document and whose
        syntax is\n   defined in [RFC4566].\n   The 'enabled' attribute specifies
        whether or not the user agent is\n   allowed to establish a media stream.\n
        \  The <stream> element MUST contain one <media-type> element, one or\n   more
        <codec> elements and one <local-host-port> element.  The\n   <stream> element
        MUST contain zero or one <remote-host-port>\n   elements.\n"
      - contents:
        - "4.3.1.1.  The <local-host-port> Element\n   The <local-host-port> element
          contains the hostname or IP address and\n   the receiving port number of
          the media stream in the local session\n   description.  The hostname or
          IP address is separated from the port\n   by a \":\".  An example is: \"host.example.com:49562\".\n
          \  The hostname or IP address of element is found in the \"c=\" element\n
          \  for the stream in the local session description.  The port number is\n
          \  found in the \"m=\" element.\n"
        title: 4.3.1.1.  The <local-host-port> Element
      - contents:
        - "4.3.1.2.  The <remote-host-port> Element\n   The <remote-host-port> element
          is structured exactly as the <local-\n   host-port> element.  However, it
          identifies the hostname or IP\n   address and receiving port number of the
          media stream in the remote\n   session description.\n"
        title: 4.3.1.2.  The <remote-host-port> Element
      title: 4.3.1.  The <stream> Element
    title: 4.3.  The <streams> Element
  - contents:
    - "4.4.  The <media-intermediaries> Element\n   The <media-intermediaries> element
      expresses a policy for routing\n   media streams through media intermediaries.
      \ The purpose of the\n   <media-intermediaries> element is to tell the UA to
      send media\n   streams through a chain of media intermediaries.  The manner
      in which\n   the UA arranges for a media stream to pass through the intermediaries\n
      \  depends on the type of intermediary.\n   The <media-intermediaries> element
      is a container that lists all\n   media intermediaries to be traversed.  Media
      intermediaries should be\n   traversed in the order in which they appear in
      this list.  The\n   topmost entry should be traversed first, the last entry
      should be\n   traversed last.\n   Different types of intermediaries exist.  These
      intermediaries are\n   not necessarily interoperable and it may not be possible
      to chain\n   them in an arbitrary order.  A <media-intermediaries> element SHOULD\n
      \  therefore only contain intermediary elements of the same type.\n   This element
      MAY have the 'direction' attribute (see Section 3.3).\n   Multiple <media-intermediaries>
      elements MUST NOT be present in a\n   container unless each applies to a different
      set of streams (e.g.,\n   one <media-intermediaries> element for incoming and
      one for outgoing\n   streams).  The <media-intermediaries> element MUST contain
      one or\n   more elements defining a specific media intermediary, such as <fixed-\n
      \  intermediary> or <turn-intermediary>.\n      Note: it is not intended that
      the <media-intermediaries> element\n      replace connectivity discovery mechanisms
      such as Interactive\n      Connectivity Establishment (ICE).  Instead of finding
      media relays\n      that provide connectivity, this element defines a policy
      for media\n      intermediaries that should be traversed.  The set of\n      intermediaries
      defined in the <media-intermediaries> element and\n      the ones discovered
      through ICE may overlap but don't have to.\n"
    - contents:
      - "4.4.1.  The <fixed-intermediary> Element\n   A fixed intermediary relies
        on pre-configured forwarding rules.  The\n   user agent simply sends media
        to the first media intermediary listed.\n   It can assume that this media
        intermediary has been pre-configured\n   with a forwarding rule for the media
        stream and knows where to\n   forward the packets.  The configuration of forwarding
        rules in the\n   intermediary must be done through other means.\n   The contents
        of a <fixed-intermediary> element MUST be echoed to all\n   policy servers
        that provide policies for a session.  That is, if\n   multiple policy servers
        provide policies for the same session, this\n   element needs to be forwarded
        to all of them, possibly in a second\n   round of session-specific policy
        subscriptions as described in\n   [RFC6794] in the \"Contacting the Policy
        Server\" section.\n   The <fixed-intermediary> element MUST contain one <int-host-port>\n
        \  element and MAY contain multiple optional <int-addl-port> elements.\n"
      - contents:
        - "4.4.1.1.  The <int-host-port> Element\n   The <int-host-port> element contains
          the hostname or IP address and\n   port number of a media intermediary.
          \ The UA uses this hostname/IP\n   address and port to send its media streams
          to the intermediary.  The\n   hostname or IP address is separated from the
          port by a \":\".\n   If a protocol uses multiple subsequent ports (e.g.,
          RTP), the lowest\n   port number SHOULD be included in the <int-host-port>
          element.  All\n   additional port numbers SHOULD be identified in <int-addl-port>\n
          \  elements.\n"
        title: 4.4.1.1.  The <int-host-port> Element
      - contents:
        - "4.4.1.2.  The <int-addl-port> Element\n   If a protocol uses multiple subsequent
          ports (e.g., RTP), the lowest\n   port number SHOULD be included in the
          <int-host-port> element.  All\n   additional port numbers SHOULD be identified
          in <int-addl-port>\n   elements.\n"
        title: 4.4.1.2.  The <int-addl-port> Element
      title: 4.4.1.  The <fixed-intermediary> Element
    - contents:
      - "4.4.2.  The <turn-intermediary> Element\n   The Traversal Using Relays around
        NAT (TURN) [RFC5766] protocol\n   provides a mechanism for inserting a relay
        into the media path.\n   Although the main purpose of TURN is NAT traversal,
        it is possible\n   for a TURN relay to perform other media intermediary functionalities.\n
        \  The user agent establishes a binding on the TURN server and uses this\n
        \  binding to transmit and receive media.\n   The <turn-intermediary> element
        MUST contain one <int-host-port>\n   element and MAY contain multiple optional
        <int-addl-port> elements\n   and zero or one each of the <shared-secret>,
        <user>, and <transport>\n   elements.  If no <transport> element is present,
        UDP is assumed.\n"
      - contents:
        - "4.4.2.1.  The <shared-secret> Element\n   The <shared-secret> element contains
          the shared secret needed to\n   authenticate at the media intermediary.\n"
        title: 4.4.2.1.  The <shared-secret> Element
      - contents:
        - "4.4.2.2.  The <user> Element\n   The <user> element contains the user ID
          needed to authenticate to the\n   media intermediary.\n"
        title: 4.4.2.2.  The <user> Element
      - contents:
        - "4.4.2.3.  The <transport> Element\n   The <transport> element contains
          the name of the transport to be used\n   for communicating with the TURN
          server.  This document defines the\n   values \"tcp\" and \"udp\" for use
          in the <transport> element.  Other\n   specifications may define additional
          values.\n"
        title: 4.4.2.3.  The <transport> Element
      title: 4.4.2.  The <turn-intermediary> Element
    - contents:
      - "4.4.3.  The <msrp-intermediary> Element\n   The Message Session Relay Protocol
        (MSRP) Relay Extensions [RFC4976]\n   define a means for incorporating relays
        into the media path of an\n   MSRP [RFC4975] session.  MSRP is explicitly
        designed for a variety of\n   purposes, including policy enforcement.\n   The
        <msrp-intermediary> element MUST contain one <msrp-uri> element,\n   and may
        contain zero or one of each of the <shared-secret> and <user>\n   elements.\n"
      - contents:
        - "4.4.3.1.  The <msrp-uri> Element\n   The <msrp-uri> element contains a
          URI that indicates the MSRP server\n   to use for an intermediary.  The
          UA uses this URI to authenticate\n   with the MSRP relay, and then uses
          the URI it learns through that\n   authentication process for any MSRP media
          it sends or receives.  The\n   URIs in the <msrp-uri> element MUST have
          a scheme of \"msrps:\".\n"
        title: 4.4.3.1.  The <msrp-uri> Element
      title: 4.4.3.  The <msrp-intermediary> Element
    title: 4.4.  The <media-intermediaries> Element
  title: 4.  Session Info Documents
- contents:
  - "5.  Session Policy Documents\n   Session policy documents describe policies for
    SIP sessions.  Session\n   policy documents are independent of any specific session
    description\n   and express general policies for SIP sessions.  A session policy\n
    \  document is used to determine if a SIP session is policy-conformant\n   and
    can be used to modify the session, if needed, to conform to the\n   described
    policies.\n   Session policy documents can be used to encode session-independent\n
    \  policies [RFC6794].  In this usage, a policy server creates a session\n   policy
    document and passes this document to a UA.  The UA applies the\n   policies defined
    to the SIP sessions it is establishing.  For\n   example, a session policy document
    can contain an element that\n   prohibits the use of video.  To set up a session
    that is compliant to\n   this policy, a UA does not include the video media type
    in its SDP\n   offer or answer.\n   Session policy documents use the <session-policy>
    root element.  They\n   use elements described in this section and common elements
    described\n   in Section 6.\n"
  - contents:
    - "5.1.  Merging Session Policies\n   A UA may receive session policy documents
      from multiple sources;\n   multiple session policy documents can be merged into
      a single session\n   policy document that expresses the logical AND of the policies.\n"
    - contents:
      - "5.1.1.  Single Value Selection\n   Properties that have a single value (e.g.,
        the maximum bandwidth\n   allowed) require that a common value be determined
        for this property\n   during the merging process.  The merging rules for determining
        this\n   value need to be defined individually for each element in the schema\n
        \  definition (e.g., select the lowest maximum bandwidth).\n"
      title: 5.1.1.  Single Value Selection
    - contents:
      - "5.1.2.  Merging Sets\n   The <media-types-allowed>, <media-types-excluded>,
        <codecs-allowed>\n   and <codecs-excluded> elements are containers that hold
        a set of\n   media-type/codec elements.  The values defined in these containers\n
        \  MUST be merged to determine the set of media types/codecs that are\n   permissible
        in a session.  Note that for a particular codec, the\n   <mime-parameter>
        element (see Section 6.2.2) allows identifying a\n   particular encoding or
        profile of the codec.  Therefore, when the\n   <mime-parameter> element is
        present, what is allowed or excluded is\n   the particular encoding or profile.
        \ Other encodings or profiles of\n   the same codec are unaffected.\n   To
        merge the media-types-* and codecs-* containers, a UA MUST apply\n   all containers
        it has received one after the other to the set of\n   media types/codecs it
        supports.  After applying media-types-*/\n   codecs-* elements, the UA has
        the list of media types/codecs that are\n   allowed in a session.  The containers
        MAY be applied in any order.\n   However, each time a container is applied
        to the set of media types/\n   codecs allowed, this set MUST stay the same
        or be reduced.  Media\n   types/codecs cannot be added during this process.\n
        \  The following example illustrates the merging process for two data\n   sets.
        \ In this example, the UA supports the following set of audio\n   codecs:
        PCMA, PCMU, and G729.  After applying session policy document\n   1, the UA
        removes PCMA as it is disallowed by this policy.  The\n   remaining set of
        codecs is PCMU and G729.  Session policy document 2\n   disallows all codecs
        that are not listed.  After applying this\n   policy, the set of codecs allowed
        is G729.\n   Session Policy Document 1:\n   <codecs-excluded>\n     <codec><media-type-subtype>audio/PCMA</media-type-subtype></codec>\n
        \  </codecs-excluded>\n   Session Policy Document 2:\n   <codecs-allowed>\n
        \    <codec><media-type-subtype>audio/PCMA</media-type-subtype></codec>\n
        \    <codec><media-type-subtype>audio/G729</media-type-subtype></codec>\n
        \  </codecs-allowed>\n   It is possible that two session policy documents
        define non-\n   overlapping sets of allowed media types or codecs.  The resulting\n
        \  merged set would be empty, which is illegal according to the schema\n   definition
        of the media-type/codec elements.  This constitutes a\n   conflict that cannot
        be resolved automatically.  If these properties\n   are enforced by both networks,
        the UA will not be able to set up a\n   session.\n   The combined set of media
        types/codecs MUST again be valid and well-\n   formed according to the schema
        definitions.  A conflict occurs if the\n   combined property set is not a
        well-formed document after the merging\n   process is completed.\n"
      title: 5.1.2.  Merging Sets
    - contents:
      - "5.1.3.  Local Policy Server Selection\n   Some properties require that only
        values from the local policy server\n   are used.  The local policy server
        is the policy server that is in\n   the local domain of the user agent.\n
        \  If policy documents are delivered through the configuration framework\n
        \  [RFC6080], the value received through a subscription using the\n   \"local-network\"
        profile-type SHOULD used.  Values received through\n   other profile-type
        subscriptions SHOULD be discarded.\n   If policy documents are delivered through
        the session-specific policy\n   mechanism [RFC6794] the value received from
        the policy server\n   identified by the Local Policy Server URI SHOULD used.
        \ Values\n   received from other policy servers SHOULD be discarded.\n"
      title: 5.1.3.  Local Policy Server Selection
    title: 5.1.  Merging Session Policies
  - contents:
    - "5.2.  The <session-policy> Element\n   The <session-policy> element describes
      a policy that applies to SIP\n   sessions.  The <session-policy> element MAY
      contain the optional\n   <context> and <local-ports> elements and multiple (including
      zero)\n   <media-types-allowed>, <media-types-excluded>, <codecs-allowed>,\n
      \  <codecs-excluded>, <max-bw>, <max-session-bw>, <max-stream-bw>, and\n   <qos-dscp>
      elements as well as elements from other namespaces.\n"
    title: 5.2.  The <session-policy> Element
  - contents:
    - "5.3.  The <media-types-allowed> Element\n   The <media-types-allowed> element
      is a container that is used to\n   define the set of media types (e.g., audio,
      video) that are allowed\n   in a session.  All media types that are not listed
      in this container\n   are not permitted in a session.  A specific media type
      is allowed by\n   adding the corresponding <media-type> element to this container.\n
      \  This element MAY have the 'direction' and 'visibility' attributes\n   (see
      Section 3.3).\n   Multiple <media-types-allowed> elements MUST NOT be present
      in a\n   container element unless each applies to a different set of streams\n
      \  (e.g., one <media-types-allowed> element for incoming and one for\n   outgoing
      streams).  The <media-types-allowed> element MUST contain\n   zero or more <media-type>
      elements.\n   A <media-types-allowed> element MUST NOT be used in a container
      that\n   contains a <media-types-excluded> element.  The absence of both\n   elements
      in a container indicates no restrictions regarding media\n   types.\n   Merging
      of session-policy documents: <media-types-allowed> containers\n   are merged
      as described in \"Merging Sets\" Section 5.1.2.\n"
    title: 5.3.  The <media-types-allowed> Element
  - contents:
    - "5.4.  The <media-types-excluded> Element\n   The <media-types-excluded> element
      is a container that is used to\n   define the set of media types (e.g., audio,
      video) that are not\n   permitted in a session.  All media types that are not
      listed in this\n   container are allowed and can be used in a session.  A specific
      media\n   type is excluded from a session by adding the corresponding <media-\n
      \  type> element to this container.\n   This element MAY have the 'direction'
      and 'visibility' attributes\n   (see Section 3.3).\n   Multiple <media-types-excluded>
      elements MUST NOT be present in a\n   container element unless each applies
      to a different set of streams\n   (e.g., one <media-types-excluded> element
      for incoming and one for\n   outgoing streams).  The <media-types-excluded>
      element MUST contain\n   zero or more <media-type> elements.\n   A <media-types-excluded>
      element MUST NOT be used in a container that\n   contains a <media-types-allowed>
      element.  The absence of both\n   elements in a container indicates no restrictions
      regarding media\n   types.\n   Merging of session-policy documents: <media-types-excluded>\n
      \  containers are merged as described in \"Merging Sets\" Section 5.1.2.\n"
    title: 5.4.  The <media-types-excluded> Element
  - contents:
    - "5.5.  The <codecs-allowed> Element\n   The <codecs-allowed> element is a container
      that is used to define\n   the set of codecs that may be used in a session.
      \ All codecs not\n   listed in the <codecs-allowed> element are disallowed and
      MUST NOT be\n   used in a session.  A policy MUST allow the use of at least
      one codec\n   per media type.  A specific codec is allowed by adding the\n   corresponding
      <codec> element to this container.\n   The <codecs-allowed> element MAY have
      the 'direction' and\n   'visibility' attributes (see Section 3.3).\n   Multiple
      <codecs-allowed> elements MUST NOT be present in a container\n   element unless
      each applies to a different set of streams (e.g., one\n   <codecs-allowed> element
      for incoming and one for outgoing streams).\n   The <codecs-allowed> element
      MUST contain zero or more <codec>\n   elements.\n   A <codecs-allowed> element
      MUST NOT be used in a container that\n   contains a <codecs-excluded> element.
      \ The absence of both elements\n   in a container indicates no restrictions
      regarding codecs.\n   Merging of session-policy documents: <codecs-allowed>
      containers are\n   merged as described in \"Merging Sets\" Section 5.1.2.\n"
    title: 5.5.  The <codecs-allowed> Element
  - contents:
    - "5.6.  The <codecs-excluded> Element\n   The <codecs-excluded> element is a
      container that is used to define\n   the set of codecs that are disallowed in
      a session.  All codecs not\n   listed in the <codecs-excluded> element are permitted
      and MAY be used\n   in a session.  A specific codec is disallowed by adding
      the\n   corresponding <codec> element to this container.\n   The <codecs-excluded>
      element MAY have the 'direction' and\n   'visibility' attributes (see Section
      3.3).\n   Multiple <codecs-excluded> elements MUST NOT be present in a\n   container
      element unless each applies to a different set of streams\n   (e.g., one <codecs-excluded>
      element for incoming and one for\n   outgoing streams).  The <codecs-excluded>
      element MUST contain zero\n   or more <codec> elements.\n   A <codecs-excluded>
      element MUST NOT be used in a container that\n   contains a <codecs-allowed>
      element.  The absence of both elements in\n   a container indicates no restrictions
      regarding codecs.\n   Merging of session-policy documents: <codecs-excluded>
      containers are\n   merged as described in \"Merging Sets\" Section 5.1.2.\n"
    title: 5.6.  The <codecs-excluded> Element
  - contents:
    - "5.7.  The <local-ports> Element\n   Domains often require that a user agent
      only uses ports in a certain\n   range for media streams.  The <local-ports>
      element defines a policy\n   for the ports a user agent can use for media.  The
      value of this\n   element consists of the decimal representation of a start
      port number\n   and an end port number, separated by a hyphen (\"-\").  The
      start/end\n   port numbers are the first/last port numbers that can be used,
      that\n   is, the range is inclusive.  The start/end port numbers must be in\n
      \  the range 1 to 65535 (inclusive).\n   As with other policy elements, there
      are values of the <local-ports>\n   element that allow no sessions.  This happens
      if the start port\n   number is greater than the end port number.\n   The default
      value for <local-ports> is \"1-65535\".\n   This element MAY have the 'visibility'
      attribute (see Section 3.3).\n   Merging of session-policy documents: the permitted
      ranges specified\n   by the two policies are set-intersected.  If the resulting
      set is\n   empty, the resulting <local-ports> element value MUST be any allowed\n
      \  value with a start port number greater than the end port number.\n"
    title: 5.7.  The <local-ports> Element
  title: 5.  Session Policy Documents
- contents:
  - "6.  Common Media Policy Data Set Elements\n   This section describes common XML
    elements that are used in session\n   info and session policy documents to encode
    the media properties of\n   SIP sessions.\n"
  - contents:
    - "6.1.  The <media-type> Element\n   The <media-type> element identifies a specific
      media type.  The value\n   of this element MUST be the name of a media type,
      as defined in\n   Section 8.2.1 of [RFC4566], such as audio, video, text, or\n
      \  application.\n   This element MAY have the 'q' attribute (see Section 3.3).\n
      \  If used in a session policy document inside a <media-types-allowed>\n   element,
      the media types defined MAY be used in a session.  If used\n   in a session
      policy document inside a <media-types-excluded> element,\n   the media types
      defined MUST NOT be used in a session.\n"
    title: 6.1.  The <media-type> Element
  - contents:
    - "6.2.  The <codec> Element\n   The <codec> element identifies a specific codec.
      \ The content of this\n   element MUST be a media type and subtype (e.g., audio/PCMA
      [RFC4856]\n   or video/H263 [RFC4629]), possibly with parameters.\n   The <codec>
      element MAY have the 'q' attribute (see Section 3.3).\n   If used in a session
      policy document inside a <codecs-allowed>\n   element, the codec defined MAY
      be used in a session.  If used in a\n   session policy document inside a <codecs-excluded>
      element, the codec\n   defined MUST NOT be used in a session.\n   The <codec>
      element MUST contain one <media-type-subtype> element and\n   MAY contain multiple
      optional <mime-parameter> elements.\n"
    - contents:
      - "6.2.1.  The <media-type-subtype> Element\n   The <media-type-subtype> element
        contains a media type and subtype\n   that identifies a media format [RFC4566]
        (e.g., a codec).  For audio\n   and video streams, the value of this element
        MUST be a media type and\n   subtype that is registered as an RTP Payload
        Type [RFC4855] separated\n   by a forward slash (\"/\"), e.g., audio/PCMA,
        audio/G726-16 [RFC4856],\n   or video/H263 [RFC4629].  For other media types,
        SDP sometimes\n   encodes the actual media format as part of the transport
        protocol\n   field (e.g., TCP/MSRP [RFC4975] and TCP/TLS/BFCP [RFC4583]).
        \ In\n   these cases, this element MUST contain the media type and the media\n
        \  format part (e.g., message/msrp and application/bfcp).\n"
      title: 6.2.1.  The <media-type-subtype> Element
    - contents:
      - "6.2.2.  The <mime-parameter> Element\n   The <mime-parameter> element may
        be needed for some codecs to\n   identify a particular encoding or profile.
        \ The value of this element\n   MUST be a name-value pair containing the name
        and the value of a\n   media type parameter for the codec [RFC4855].  The
        name and value are\n   separated by an equals sign (\"=\").  For example,
        the parameter\n   \"profile=0\" can be used to specify a specific profile
        for the codec\n   video/H263-2000 [RFC4629].\n"
      title: 6.2.2.  The <mime-parameter> Element
    title: 6.2.  The <codec> Element
  - contents:
    - "6.3.  The <max-bw> Element\n   The <max-bw> element defines the overall maximum
      bandwidth in\n   kilobits per second (i.e., 1024 bits per second) an entity
      can/will\n   use for media streams at any point in time.  It defines an upper\n
      \  limit for the total bandwidth an entity can/will use for the\n   transmission
      of media streams.  The limit corresponds to the sum of\n   the maximum session
      bandwidth of all sessions a UA may set up in\n   parallel.\n   The bandwidth
      limit given in the <max-bw> element includes the\n   bandwidth needed for lower-layer
      transport and network protocols\n   (e.g., UDP and IP).\n   The <max-bw> element
      MAY have the 'direction' attribute (see\n   Section 3.3).\n   If used in a <session-policy>
      element, the <max-bw> element MAY also\n   have the 'visibility' attribute (see
      Section 3.3).\n   If the <max-bw> element occurs multiple times in a container
      element,\n   each instance MUST apply to a different set of media streams (i.e.,\n
      \  one <max-bw> element for outgoing and one for incoming streams).\n   Merging
      of session-policy documents: the lowest <max-bw> value MUST\n   be used.\n"
    title: 6.3.  The <max-bw> Element
  - contents:
    - "6.4.  The <max-session-bw> Element\n   The <max-session-bw> element defines
      the maximum bandwidth in\n   kilobits per second (i.e., 1024 bits per second)
      an entity can/will\n   use for media streams in the described session.  It defines
      an upper\n   limit for the total bandwidth of a single session.  This limit\n
      \  corresponds to the sum of the maximum stream bandwidth of all media\n   streams
      in a session.\n   The bandwidth limit given in the <max-session-bw> element
      includes\n   the bandwidth needed for lower-layer transport and network protocols\n
      \  (e.g., UDP and IP).\n   The <max-session-bw> element MAY have the 'direction'
      attribute (see\n   Section 3.3).\n   If used in a <session-policy> element,
      the <max-session-bw> element\n   MAY also have the 'visibility' attribute (see
      Section 3.3).\n   If the <max-session-bw> element occurs multiple times in a
      container\n   element, each instance MUST apply to a different set of media
      streams\n   (i.e., one <max-session-bw> element for outgoing and one for incoming\n
      \  streams).\n   Merging of session-policy documents: the lowest <max-session-bw>\n
      \  value MUST be used.\n"
    title: 6.4.  The <max-session-bw> Element
  - contents:
    - "6.5.  The <max-stream-bw> Element\n   The <max-stream-bw> element defines the
      maximum bandwidth in kilobits\n   per second (i.e., 1024 bits per second) an
      entity can/will use for\n   each media stream in the described session.\n   The
      bandwidth limit given in the <max-stream-bw> element includes the\n   bandwidth
      needed as encapsulated in IP (i.e., the RTP, UDP, and IP\n   overheads are included).\n
      \  The <max-stream-bw> element MAY have the 'direction' and 'media-type'\n   attributes
      (see Section 3.3).\n   If used in a <session-policy> element, the <max-stream-bw>
      element\n   MAY also have the visibility attribute (see Section 3.3).\n   If
      used in a <session-info> element, the <max-stream-bw> element MAY\n   also have
      the label attribute.\n   The media-type attribute is used to define that the
      <max-stream-bw>\n   element only applies to streams of a certain media type
      (e.g., audio\n   streams).\n   The <max-stream-bw> element is used to define
      a bandwidth limit for a\n   specific media stream.  The use of this attribute
      requires that the\n   <stream> element that represents the media stream to which
      this\n   bandwidth limit applies also has a 'label' attribute.  A\n   <max-stream-bw>
      element with a 'label' attribute applies only to the\n   stream element that
      has a 'label' attribute with the same value.  If\n   no matching <stream> element
      exists, then the <max-stream-bw> element\n   MUST be ignored.\n   If the <max-stream-bw>
      element occurs multiple times in a container\n   element, each instance MUST
      apply to a different set of media streams\n   (i.e., one <max-stream-bw> element
      for outgoing and one for incoming\n   streams).\n   Merging of session-policy
      documents: the lowest <max-stream-bw> value\n   MUST be used.\n"
    title: 6.5.  The <max-stream-bw> Element
  - contents:
    - "6.6.  The <qos-dscp> Element\n   The <qos-dscp> element contains a Differentiated
      Services Codepoint\n   (DSCP) [RFC2474] value that should be used to populate
      the IP DS\n   field of media packets.  The <qos-dscp> contains a decimal integer\n
      \  value that represents a 6-bit field and therefore ranges from 0 to\n   63.\n
      \  This element MAY have the 'direction' and 'media-type' attributes\n   (see
      Section 3.3)).\n   If used in a <session-policy> element, the <qos-dscp> element
      MAY\n   also have the 'visibility' attribute (see Section 3.3).\n   The 'media-type'
      attribute is used to specify that the <qos-dscp>\n   element only applies to
      streams of a certain media type (e.g., audio\n   streams).\n   The <qos-dscp>
      element is optional and MAY occur multiple times\n   inside a container.  If
      the <qos-dscp> element occurs multiple times,\n   each instance MUST apply to
      a different media stream (i.e., one <qos-\n   dscp> element for audio and one
      for video streams).\n   Merging of session-policy documents: the local domain
      of the user\n   agent has precedence over other domains and its DSCP value MUST
      be\n   used.  During the merging process, <qos-dscp> element values from\n   local
      policy server selected as described in \"Local Policy Server\n   Selection\"
      Section 5.1.3 are used.\n"
    title: 6.6.  The <qos-dscp> Element
  - contents:
    - "6.7.  The <context> Element\n   The <context> element provides context information
      about a session\n   policy or session information document.\n   The <context>
      element MAY contain multiple <contact> elements and one\n   <info> element.
      \ It can also contain optional <policy-server-URI> and\n   <token> elements.\n
      \  If used in a <session-info> element, the <context> element MAY also\n   contain
      a <request-URI> element.\n   Merging of session-policy documents: the resulting
      <context> element\n   MUST be determined by local policy.\n"
    - contents:
      - "6.7.1.  The <policy-server-URI> Element\n   The <policy-server-URI> element
        contains the URI (including the URI\n   scheme) of the policy server that
        has issued this policy.\n"
      title: 6.7.1.  The <policy-server-URI> Element
    - contents:
      - "6.7.2.  The <contact> Element\n   The <contact> element contains a URI that
        is a contact address (e.g.,\n   a SIP URI or mailto URI) by which a human
        representative of the\n   issuer of this document can be reached.\n"
      title: 6.7.2.  The <contact> Element
    - contents:
      - "6.7.3.  The <info> Element\n   The <info> element provides a short textual
        description of the policy\n   or session that should be intelligible to the
        human user.\n"
      title: 6.7.3.  The <info> Element
    - contents:
      - "6.7.4.  The <request-URI> Element\n   The <request-URI> element contains
        the request-URI (including the URI\n   scheme) of the dialog-initiating request
        of the session.\n   The <request-URI> element is only permitted inside <session-info>\n
        \  documents and, thus, MUST NOT be included in session policy\n   documents.\n"
      title: 6.7.4.  The <request-URI> Element
    - contents:
      - "6.7.5.  The <token> Element\n   The <token> element provides a mechanism
        for a policy server to\n   return an opaque string to a UA.  Such a string
        is sometimes needed\n   to construct a Policy-ID header that ensures that
        all policy requests\n   concerning a single session are routed to the same
        policy server.\n   The use of this token is described in \"A Framework for
        Session\n   Initiation Protocol (SIP) Session Policies\" [RFC6794].  The syntax\n
        \  for the token value is defined in Section 4.4.5.1 of RFC 6794\n   [RFC6794],
        which builds on the syntax defined in Section 25.1 of RFC\n   3261 [RFC3261].
        \ (Note that the token value is encodable as a SIP URI\n   parameter value,
        although some characters may require escaping).\n"
      title: 6.7.5.  The <token> Element
    title: 6.7.  The <context> Element
  - contents:
    - "6.8.  Other Session Properties\n   A number of additional elements have been
      proposed for a media\n   property language.  These elements are deemed to be
      outside the scope\n   of this format.  However, they may be defined in extensions
      of MPDF\n   or other profile data sets.\n   o  maximum number of streams\n   o
      \ maximum number of sessions\n   o  maximum number of streams per session\n
      \  o  external address and port\n   o  media transport protocol\n   o  outbound
      proxy\n   o  SIP methods\n   o  SIP option tags\n   o  SIP transport protocol\n
      \  o  body disposition\n   o  body format\n   o  body encryption\n"
    title: 6.8.  Other Session Properties
  title: 6.  Common Media Policy Data Set Elements
- contents:
  - '7.  Examples

    '
  - contents:
    - "7.1.  Session Policy Documents\n   The following example is a session policy
      document that allows the\n   use of audio and video and prohibits the use of
      other media types.\n   It allows the use of any codec except G.723 and G.729.\n
      \ <session-policy xmlns=\"urn:ietf:params:xml:ns:mediadataset\">\n    <context>\n
      \  <policy-server-URI>sips:policy@biloxi.example.com</policy-server-URI>\n      <contact>sip:policy_manager@example.com</contact>\n
      \     <info>Access network policies</info>\n    </context>\n    <media-types-allowed>\n
      \     <media-type>audio</media-type>\n      <media-type>video</media-type>\n
      \   </media-types-allowed>\n    <codecs-excluded>\n      <codec>\n        <media-type-subtype>audio/G729</media-type-subtype>\n
      \     </codec>\n      <codec>\n        <media-type-subtype>audio/G723</media-type-subtype>\n
      \     </codec>\n    </codecs-excluded>\n  </session-policy>\n"
    title: 7.1.  Session Policy Documents
  - contents:
    - "7.2.  Session Information Documents\n   The following examples contain session
      descriptions and the session\n   information documents that represent these
      sessions.\n"
    - contents:
      - "7.2.1.  Example 1\n   In this example, a session info document is created
        based on one\n   session description.  This session info document would be
        created,\n   for example, by a UA that has composed an offer and is now contacting\n
        \  a policy server.\n   Local session description:\n   v=0\n   o=alice 2890844526
        2890844526 IN IP4 host.somewhere.example\n   s=\n   c=IN IP4 host.somewhere.example\n
        \  t=0 0\n   m=audio 49562 RTP/AVP 0 1 3\n   a=rtpmap:0 PCMU/8000\n   a=rtpmap:1
        1016/8000\n   a=rtpmap:3 GSM/8000\n   m=video 51234 RTP/AVP 31 34\n   a=rtpmap:31
        H261/90000\n   a=rtpmap:34 H263/90000\n   MPDF document:\n   <session-info
        xmlns=\"urn:ietf:params:xml:ns:mediadataset\">\n     <context>\n       <contact>sip:alice@somewhere.example</contact>\n
        \      <info>session information</info>\n     </context>\n     <streams>\n
        \      <stream>\n         <media-type>audio</media-type>\n         <codec
        q=\"1.0\">\n           <media-type-subtype>audio/PCMU</media-type-subtype>\n
        \        </codec>\n         <codec q=\"0.9\">\n           <media-type-subtype>audio/1016</media-type-subtype>\n
        \        </codec>\n         <codec q=\"0.8\">\n           <media-type-subtype>audio/GSM</media-type-subtype>\n
        \        </codec>\n         <local-host-port>host.somewhere.example:49562</local-host-port>\n
        \      </stream>\n       <stream>\n         <media-type>video</media-type>\n
        \        <codec q=\"1.0\">\n           <media-type-subtype>video/H261</media-type-subtype>\n
        \        </codec>\n         <codec q=\"0.9\">\n           <media-type-subtype>video/H263</media-type-subtype>\n
        \        </codec>\n         <local-host-port>host.somewhere.example:51234</local-host-port>\n
        \      </stream>\n     </streams>\n   </session-info>\n"
      title: 7.2.1.  Example 1
    - contents:
      - "7.2.2.  Example 2\n   In this example, a session info document is created
        that represents\n   two session descriptions (i.e., an offer and answer).
        \ This session\n   info document would be created, for example, by a UA that
        has\n   received an answer from another UA and is now contacting a policy\n
        \  server.\n   Local session description:\n   v=0\n   o=alice 2890844526 2890844526
        IN IP4 host.somewhere.example\n   s=\n   c=IN IP4 host.somewhere.example\n
        \  t=0 0\n   m=audio 49562 RTP/AVP 0 1 3\n   a=rtpmap:0 PCMU/8000\n   a=rtpmap:1
        1016/8000\n   a=rtpmap:3 GSM/8000\n   m=video 51234 RTP/AVP 31 34\n   a=rtpmap:31
        H261/90000\n   a=rtpmap:34 H263/90000\n   Remote session description:\n   v=0\n
        \  o=bob 2890844730 2890844730 IN IP4 host.anywhere.example\n   s=\n   c=IN
        IP4 host.anywhere.example\n   t=0 0\n   m=audio 52124 RTP/AVP 0 3\n   a=rtpmap:0
        PCMU/8000\n   a=rtpmap:3 GSM/8000\n   m=video 50286 RTP/AVP 31\n   a=rtpmap:31
        H261/90000\n   MPDF document that represents the local and the remote session\n
        \  description:\n  <session-info xmlns=\"urn:ietf:params:xml:ns:mediadataset\">\n
        \   <context>\n      <contact>sip:alice@somewhere.example</contact>\n      <info>session
        information</info>\n    </context>\n    <streams>\n      <stream>\n        <media-type>audio</media-type>\n
        \       <codec q=\"1.0\">\n          <media-type-subtype>audio/PCMU</media-type-subtype>\n
        \       </codec>\n        <codec q=\"0.9\">\n          <media-type-subtype>audio/GSM</media-type-subtype>\n
        \       </codec>\n        <local-host-port>host.somewhere.example:49562</local-host-port>\n
        \       <remote-host-port>host.anywhere.example:52124</remote-host-port>\n
        \     </stream>\n      <stream>\n        <media-type>video</media-type>\n
        \       <codec q=\"1.0\">\n          <media-type-subtype>video/H261</media-type-subtype>\n
        \       </codec>\n        <local-host-port>host.somewhere.example:51234</local-host-port>\n
        \       <remote-host-port>host.anywhere.example:50286</remote-host-port>\n
        \     </stream>\n    </streams>\n  </session-info>\n   The following MPDF
        document is a modified version of the above\n   document, which can be returned
        by a policy server.  This document\n   reflects a policy that defines a maximum
        session bandwidth of 192\n   kbit and a maximum bandwidth for the H261 video
        stream of 128 kbit.\n  <session-info xmlns=\"urn:ietf:params:xml:ns:mediadataset\">\n
        \   <context>\n      <contact>sip:alice@somewhere.example</contact>\n      <info>modified
        session information</info>\n    </context>\n    <streams>\n      <stream label='1'>\n
        \       <media-type>audio</media-type>\n        <codec q=\"1.0\">\n          <media-type-subtype>audio/PCMU</media-type-subtype>\n
        \       </codec>\n        <codec q=\"0.9\">\n          <media-type-subtype>audio/GSM</media-type-subtype>\n
        \       </codec>\n        <local-host-port>host.somewhere.example:49562</local-host-port>\n
        \       <remote-host-port>host.anywhere.example:52124</remote-host-port>\n
        \     </stream>\n      <stream label='2'>\n        <media-type>video</media-type>\n
        \       <codec q=\"1.0\">\n          <media-type-subtype>video/H261</media-type-subtype>\n
        \       </codec>\n        <local-host-port>host.somewhere.example:51234</local-host-port>\n
        \       <remote-host-port>host.anywhere.example:50286</remote-host-port>\n
        \     </stream>\n    </streams>\n    <max-stream-bw label='2'>128</max-stream-bw>\n
        \   <max-session-bw>192</max-session-bw>\n  </session-info>\n"
      title: 7.2.2.  Example 2
    title: 7.2.  Session Information Documents
  title: 7.  Examples
- contents:
  - "8.  RELAX NG Definition\n   <?xml version=\"1.0\"?>\n       <grammar xmlns=\"http://relaxng.org/ns/structure/1.0\"\n
    \       ns=\"urn:ietf:params:xml:ns:mediadataset\"\n        datatypeLibrary=\"http://www.w3.org/2001/XMLSchema-datatypes\">\n
    \         <start>\n             <choice>\n                   <element name=\"session-info\">\n
    \                      <interleave>\n                       <optional>\n                           <ref
    name=\"ElementStreams\"/>\n                       </optional>\n                       <zeroOrMore>\n
    \                          <ref name=\"ElementMaxBandwidth\"/>\n                       </zeroOrMore>\n
    \                      <zeroOrMore>\n                           <ref name=\"ElementMaxSessionBandwidth\"/>\n
    \                      </zeroOrMore>\n                       <zeroOrMore>\n                           <ref
    name=\"ElementMaxStreamBandwidth\"/>\n                       </zeroOrMore>\n                       <zeroOrMore>\n
    \                          <ref name=\"ElementMediaIntermediaries\"/>\n                       </zeroOrMore>\n
    \                      <zeroOrMore>\n                           <ref name=\"ElementQoSDSCP\"/>\n
    \                      </zeroOrMore>\n                       <zeroOrMore>\n                           <ref
    name=\"ElementAny\"/>\n                       </zeroOrMore>\n                       </interleave>\n
    \                  </element>\n                   <element name=\"session-policy\">\n
    \                      <interleave>\n                       <optional>\n                           <ref
    name=\"ElementContext\"/>\n                       </optional>\n                       <optional>\n
    \                          <ref name=\"ElementLocalPorts\"/>\n                       </optional>\n
    \                      <zeroOrMore>\n                           <ref name=\"ElementMediaTypesAllowed\"/>\n
    \                      </zeroOrMore>\n                       <zeroOrMore>\n                           <ref
    name=\"ElementMediaTypesExcluded\"/>\n                       </zeroOrMore>\n                       <zeroOrMore>\n
    \                          <ref name=\"ElementCodecsAllowed\"/>\n                       </zeroOrMore>\n
    \                      <zeroOrMore>\n                           <ref name=\"ElementCodecsExcluded\"/>\n
    \                      </zeroOrMore>\n                       <zeroOrMore>\n                           <ref
    name=\"ElementMaxBandwidth\"/>\n                       </zeroOrMore>\n                       <zeroOrMore>\n
    \                          <ref name=\"ElementMaxSessionBandwidth\"/>\n                       </zeroOrMore>\n
    \                      <zeroOrMore>\n                           <ref name=\"ElementMaxStreamBandwidth\"/>\n
    \                      </zeroOrMore>\n                       <zeroOrMore>\n                           <ref
    name=\"ElementQoSDSCP\"/>\n                       </zeroOrMore>\n                       <zeroOrMore>\n
    \                          <ref name=\"ElementAny\"/>\n                       </zeroOrMore>\n
    \                      </interleave>\n                  </element>\n               </choice>\n
    \          </start>\n           <define name=\"ElementMediaTypesAllowed\">\n               <element
    name=\"media-types-allowed\">\n                   <ref name=\"PolicyGeneralAttributes\"/>\n
    \                  <zeroOrMore>\n                      <ref name=\"ElementMediaType\"/>\n
    \                  </zeroOrMore>\n               </element>\n           </define>\n
    \          <define name=\"ElementMediaTypesExcluded\">\n               <element
    name=\"media-types-excluded\">\n                   <ref name=\"PolicyGeneralAttributes\"/>\n
    \                   <zeroOrMore>\n                      <ref name=\"ElementMediaType\"/>\n
    \                  </zeroOrMore>\n               </element>\n           </define>\n
    \          <define name=\"ElementMediaType\">\n               <element name=\"media-type\">\n
    \                  <data type=\"string\" />\n                   <optional>\n                     <ref
    name=\"AttributeQ\"/>\n                   </optional>\n                   <optional>\n
    \                    <ref name=\"AttributeGeneric\"/>\n                   </optional>\n
    \              </element>\n           </define>\n           <define name=\"ElementCodecsAllowed\">\n
    \              <element name=\"codecs-allowed\">\n                 <ref name=\"PolicyGeneralAttributes\"/>\n
    \                  <zeroOrMore>\n                      <ref name=\"ElementCodec\"/>\n
    \                  </zeroOrMore>\n               </element>\n           </define>\n
    \          <define name=\"ElementCodecsExcluded\">\n               <element name=\"codecs-excluded\">\n
    \                <ref name=\"PolicyGeneralAttributes\"/>\n                   <zeroOrMore>\n
    \                     <ref name=\"ElementCodec\"/>\n                   </zeroOrMore>\n
    \              </element>\n           </define>\n           <define name=\"ElementCodec\">\n
    \              <element name=\"codec\">\n                   <optional>\n                     <ref
    name=\"AttributeQ\"/>\n                   </optional>\n                   <optional>\n
    \                    <ref name=\"AttributeGeneric\"/>\n                   </optional>\n
    \                  <element name=\"media-type-subtype\">\n                     <data
    type=\"string\" />\n                   </element>\n                   <zeroOrMore>\n
    \                    <element name=\"mime-parameter\">\n                       <data
    type=\"string\" />\n                     </element>\n                   </zeroOrMore>\n
    \              </element>\n           </define>\n           <define name=\"ElementStreams\">\n
    \              <element name=\"streams\">\n                   <optional>\n                     <ref
    name=\"AttributeGeneric\"/>\n                   </optional>\n                   <zeroOrMore>\n
    \                    <ref name=\"ElementStream\"/>\n                   </zeroOrMore>\n
    \              </element>\n           </define>\n           <define name=\"ElementStream\">\n
    \              <element name=\"stream\">\n                   <optional>\n                     <ref
    name=\"AttributeDirection\"/>\n                   </optional>\n                   <optional>\n
    \                    <ref name=\"AttributeLabel\"/>\n                   </optional>\n
    \                  <optional>\n                     <ref name=\"AttributeEnabled\"/>\n
    \                  </optional>\n                   <optional>\n                     <ref
    name=\"AttributeGeneric\"/>\n                   </optional>\n                   <ref
    name=\"ElementMediaType\"/>\n                   <oneOrMore>\n                     <ref
    name=\"ElementCodec\"/>\n                   </oneOrMore>\n                   <element
    name=\"local-host-port\">\n                     <data type=\"string\" />\n                   </element>\n
    \                  <optional>\n                     <element name=\"remote-host-port\">\n
    \                      <data type=\"string\" />\n                     </element>\n
    \                  </optional>\n               </element>\n           </define>\n
    \          <define name=\"ElementMaxBandwidth\">\n              <element name=\"max-bw\">\n
    \                  <data type=\"integer\" />\n                   <ref name=\"PolicyGeneralAttributes\"/>\n
    \              </element>\n           </define>\n           <define name=\"ElementMaxSessionBandwidth\">\n
    \              <element name=\"max-session-bw\">\n                   <data type=\"integer\"
    />\n                   <ref name=\"PolicyGeneralAttributes\"/>\n               </element>\n
    \          </define>\n           <define name=\"ElementMaxStreamBandwidth\">\n
    \              <element name=\"max-stream-bw\">\n                   <data type=\"integer\"
    />\n                   <ref name=\"PolicyGeneralAttributes\"/>\n                   <optional>\n
    \                    <ref name=\"AttributeMediaType\"/>\n                   </optional>\n
    \                  <optional>\n                     <ref name=\"AttributeLabel\"/>\n
    \                  </optional>\n               </element>\n           </define>\n
    \          <define name=\"ElementMediaIntermediaries\">\n               <element
    name=\"media-intermediaries\">\n                  <ref name=\"PolicyGeneralAttributes\"/>\n
    \                  <oneOrMore>\n                     <choice>\n                       <element
    name=\"fixed-intermediary\">\n                         <element name=\"int-host-port\">\n
    \                          <data type=\"string\" />\n                         </element>\n
    \                        <zeroOrMore>\n                           <element name=\"int-addl-port\">\n
    \                            <data type=\"integer\" />\n                           </element>\n
    \                        </zeroOrMore>\n                       </element>\n                       <element
    name=\"turn-intermediary\">\n                         <element name=\"int-host-port\">\n
    \                          <data type=\"string\" />\n                         </element>\n
    \                        <zeroOrMore>\n                           <element name=\"int-addl-port\">\n
    \                            <data type=\"integer\" />\n                           </element>\n
    \                        </zeroOrMore>\n                         <zeroOrMore>\n
    \                          <element name=\"shared-secret\">\n                             <data
    type=\"string\" />\n                           </element>\n                         </zeroOrMore>\n
    \                      </element>\n                     </choice>\n                   </oneOrMore>\n
    \              </element>\n           </define>\n           <define name=\"ElementQoSDSCP\">\n
    \              <element name=\"qos-dscp\">\n                   <data type=\"integer\"
    />\n                   <ref name=\"PolicyGeneralAttributes\"/>\n                   <optional>\n
    \                    <ref name=\"AttributeMediaType\"/>\n                   </optional>\n
    \              </element>\n           </define>\n           <define name=\"ElementLocalPorts\">\n
    \              <element name=\"local-ports\">\n                   <data type=\"string\"
    />\n                   <interleave>\n                     <optional>\n                       <ref
    name=\"AttributeVisibility\"/>\n                     </optional>\n                     <optional>\n
    \                      <ref name=\"AttributeGeneric\"/>\n                     </optional>\n
    \                 </interleave>\n               </element>\n           </define>\n
    \          <define name=\"ElementContext\">\n               <element name=\"context\">\n
    \                  <interleave>\n                   <optional>\n                     <element
    name=\"info\">\n                       <data type=\"string\" />\n                     </element>\n
    \                  </optional>\n                    <optional>\n                    <element
    name=\"policy-server-URI\">\n                       <data type=\"string\" />\n
    \                    </element>\n                   </optional>\n                    <optional>\n
    \                   <element name=\"token\">\n                       <data type=\"token\"
    />\n                     </element>\n                   </optional>\n                   <optional>\n
    \                   <element name=\"request-URI\">\n                       <data
    type=\"string\" />\n                     </element>\n                   </optional>\n
    \                   <zeroOrMore>\n                     <element name=\"contact\">\n
    \                       <data type=\"string\" />\n                     </element>\n
    \                  </zeroOrMore>\n                   </interleave>\n               </element>\n
    \          </define>\n           <define name=\"PolicyGeneralAttributes\">\n                     <optional>\n
    \                      <ref name=\"AttributeVisibility\"/>\n                     </optional>\n
    \                    <optional>\n                       <ref name=\"AttributeDirection\"/>\n
    \                    </optional>\n                     <optional>\n                       <ref
    name=\"AttributeGeneric\"/>\n                     </optional>\n           </define>\n
    \         <define name=\"AttributeVisibility\">\n              <attribute name=\"visibility\">\n
    \               <choice>\n                  <value>hidden</value>\n                  <value>visible</value>\n
    \               </choice>\n              </attribute>\n          </define>\n          <define
    name=\"AttributeDirection\">\n              <attribute name=\"direction\">\n                <choice>\n
    \                 <value>sendonly</value>\n                  <value>recvonly</value>\n
    \                 <value>sendrecv</value>\n                </choice>\n              </attribute>\n
    \         </define>\n          <define name=\"AttributeQ\">\n              <attribute
    name=\"q\">\n                <data type=\"decimal\" />\n              </attribute>\n
    \         </define>\n          <define name=\"AttributeMediaType\">\n              <attribute
    name=\"media-type\">\n                <data type=\"string\" />\n              </attribute>\n
    \         </define>\n          <define name=\"AttributeLabel\">\n              <attribute
    name=\"label\">\n                <data type=\"string\" />\n              </attribute>\n
    \         </define>\n          <define name=\"AttributeEnabled\">\n              <attribute
    name=\"enabled\">\n                <data type=\"boolean\" />\n              </attribute>\n
    \         </define>\n           <define name=\"AttributeGeneric\">\n               <zeroOrMore>\n
    \               <attribute>\n                 <anyName>\n                  <except>\n
    \                  <name ns=\"\">visibility</name>\n                   <name ns=\"\">direction</name>\n
    \                  <name ns=\"\">q</name>\n                   <name ns=\"\">media-type</name>\n
    \                  <name ns=\"\">label</name>\n                   <name ns=\"\">enabled</name>\n
    \                 </except>\n                 </anyName>\n                </attribute>\n
    \              </zeroOrMore>\n           </define>\n           <define name=\"ElementAny\">\n
    \            <element>\n               <anyName>\n                 <except>\n
    \                  <name>context</name>\n                   <name>streams</name>\n
    \                  <name>max-bw</name>\n                   <name>max-session-bw</name>\n
    \                  <name>max-stream-bw</name>\n                   <name>media-intermediaries</name>\n
    \                  <name>qos-dscp</name>\n                   <name>local-ports</name>\n
    \                  <name>media-types-allowed</name>\n                   <name>media-types-excluded</name>\n
    \                  <name>media-type</name>\n                   <name>codecs-allowed</name>\n
    \                  <name>codecs-excluded</name>\n                 </except>\n
    \              </anyName>\n               <ref name=\"anyExtension\"/>\n             </element>\n
    \          </define>\n           <define name=\"anyExtension\">\n             <zeroOrMore>\n
    \              <choice>\n                 <element>\n                   <anyName/>\n
    \                  <ref name=\"anyExtension\"/>\n                 </element>\n
    \                <attribute>\n                   <anyName/>\n                 </attribute>\n
    \                <text/>\n               </choice>\n             </zeroOrMore>\n
    \          </define>\n       </grammar>\n"
  title: 8.  RELAX NG Definition
- contents:
  - "9.  Security Considerations\n   Section 5 of [RFC6794] discusses security aspects
    related to the\n   transfer of session policy information between user agents
    and policy\n   servers, including their authentication and the use of TLS between\n
    \  them.  In particular, a UA needs to check the server's certificate\n   and
    only accept policies from severs from which the UA is configured\n   to accept
    policies.  Section 7 of RFC 3470 [RFC3470] provides general\n   security considerations
    regarding the transport of XML documents in\n   network protocols.  Session info
    and session policy information can\n   be sensitive information.  The protocol
    used to distribute session\n   info and session policy documents SHOULD ensure
    authentication,\n   confidentiality, and message integrity.  The use of [RFC6795]
    to\n   distribute session info and session policy document meets these\n   requirements.\n
    \  An attacker could attempt to modify session policy documents that\n   were
    sent to a client so that their processing by the client would be\n   more costly
    (e.g., in terms of merging policies).  The attacker could\n   also attempt to
    create its own fake policy documents and send them to\n   the client with the
    same purpose or in order to get the client to\n   comply with those fake policies
    as part of a Denial-of-Service (DoS)\n   attack.  The protocol used to distribute
    session policy documents\n   SHOULD ensure authentication, privacy, and message
    integrity.  The\n   use of [RFC6795] to distribute session policy document meets
    these\n   requirements.\n   The <shared-secret> element can contain a shared secret
    needed to\n   authenticate at a media intermediary.  The privacy of documents\n
    \  containing this element MUST be preserved when they are sent between\n   a
    server and a UA.  When [RFC6795] is used to distribute these\n   documents, encryption
    as defined in [RFC3261] (i.e., TLS or S/MIME)\n   MUST be used.\n"
  title: 9.  Security Considerations
- contents:
  - "10.  IANA Considerations\n   This document registers a new media type (application/\n
    \  media-policy-dataset+xml), a new RELAX NG schema, and a new XML\n   namespace.\n"
  - contents:
    - "10.1.  Media Type Registration\n   Media type name: application\n   Media subtype
      name: media-policy-dataset+xml\n   Mandatory parameters: none\n   Optional parameters:
      Same as charset parameter of application/xml as\n   specified in RFC 3023 [RFC3023].\n
      \  Encoding considerations: Same as encoding considerations of\n   application/xml
      as specified in RFC 3023 [RFC3023].\n   Security considerations: See Section
      10 of RFC 3023 [RFC3023] and\n   Section 9 of this specification.\n   Interoperability
      considerations: none.\n   Published specification: This document.\n   Applications
      that use this media type: This document type is used to\n   convey session description
      and media policy information between SIP\n   user agents and a domain.\n   Additional
      Information:\n      Magic Number: None\n      File Extension: .mpf or .xml\n
      \     Macintosh file type code: \"TEXT\"\n   Personal and email address for
      further information: Volker Hilt\n   <volker.hilt@bell-labs.com>\n   Intended
      usage: COMMON\n   Author/Change controller: The IETF.\n"
    title: 10.1.  Media Type Registration
  - contents:
    - "10.2.  RELAX NG Schema Registration\n   This specification registers a schema.
      \ The schema can be found as\n   the sole content of Section 8.\n   URI: urn:ietf:params:xml:schema:mediadataset\n
      \  Registrant Contact: IETF RAI area <rai@ietf.org>, Volker Hilt\n   <volker.hilt@bell-labs.com>\n
      \  RELAX NG Schema: The RELAX NG schema to be registered is contained in\n   Section
      8.\n"
    title: 10.2.  RELAX NG Schema Registration
  - contents:
    - "10.3.  URN Sub-Namespace Registration\n   This section registers a new XML
      namespace, as per the guidelines in\n   [RFC3688].\n   URI: The URI for this
      namespace is\n   urn:ietf:params:xml:ns:mediadataset.\n   Registrant Contact:
      IETF RAI area <rai@ietf.org>, Volker Hilt\n   <volker.hilt@bell-labs.com>\n
      \  XML:\n        BEGIN\n        <?xml version=\"1.0\"?>\n        <!DOCTYPE html
      PUBLIC \"-//W3C//DTD XHTML Basic 1.0//EN\"\n                  \"http://www.w3.org/TR/xhtml-basic/xhtml-basic10.dtd\">\n
      \       <html xmlns=\"http://www.w3.org/1999/xhtml\">\n        <head>\n          <meta
      http-equiv=\"content-type\"\n                content=\"text/html;charset=iso-8859-1\"/>\n
      \         <title>Media Policy Data Set Namespace</title>\n        </head>\n
      \       <body>\n          <h1>Namespace for Media Policy Data Sets</h1>\n          <h2>urn:ietf:params:xml:ns:mediadataset</h2>\n
      \         <p>See <a href=\"http://www.rfc-editor.org/rfc/rfc6796.txt\">\n             RFC
      6796</a>.</p>\n        </body>\n        </html>\n        END\n"
