- contents:
  - "Abstract\n   This document specifies the protocol extensions for support of\n
    \  Diffserv-aware MPLS Traffic Engineering (DS-TE).  This includes\n   generalization
    of the semantics of a number of Interior Gateway\n   Protocol (IGP) extensions
    already defined for existing MPLS Traffic\n   Engineering in RFC 3630, RFC 3784,
    and additional IGP extensions\n   beyond those.  This also includes extensions
    to RSVP-TE signaling\n   beyond those already specified in RFC 3209 for existing
    MPLS Traffic\n   Engineering.  These extensions address the requirements for DS-TE\n
    \  spelled out in RFC 3564.\n"
  title: Abstract
