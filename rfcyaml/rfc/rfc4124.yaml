- contents:
  - "1.  Introduction\n   [DSTE-REQ] presents the Service Provider requirements for
    support of\n   Differentiated-Service (Diffserv)-aware MPLS Traffic Engineering\n
    \  (DS-TE).  This includes the fundamental requirement to be able to\n   enforce
    different bandwidth constraints for different classes of\n   traffic.\n   This
    document specifies the IGP and RSVP-TE signaling extensions\n   (beyond those
    already specified for existing MPLS Traffic Engineering\n   [OSPF-TE][ISIS-TE][RSVP-TE])
    for support of the DS-TE requirements\n   spelled out in [DSTE-REQ] including
    environments relying on\n   distributed Constraint-Based Routing (e.g., path computation\n
    \  involving head-end Label Switching Routers).\n   [DSTE-REQ] provides a definition
    and examples of Bandwidth\n   Constraints models.  The present document does not
    specify nor assume\n   a particular Bandwidth Constraints model.  Specific Bandwidth\n
    \  Constraints models are outside the scope of this document.  Although\n   the
    extensions for DS-TE specified in this document may not be\n   sufficient to support
    all the conceivable Bandwidth Constraints\n   models, they do support the Russian
    Dolls Model specified in\n   [DSTE-RDM], the Maximum Allocation Model specified
    in [DSTE-MAM], and\n   the Maximum Allocation with Reservation Model specified
    in\n   [DSTE-MAR].\n   There may be differences between the quality of service
    expressed and\n   obtained with Diffserv without DS-TE and with DS-TE.  Because
    DS-TE\n   uses Constraint-Based Routing, and because of the type of admission\n
    \  control capabilities it adds to Diffserv, DS-TE has capabilities for\n   traffic
    that Diffserv does not:  Diffserv does not indicate\n   preemption, by intent,
    whereas DS-TE describes multiple levels of\n   preemption for its Class-Types.
    \ Also, Diffserv does not support any\n   means of explicitly controlling overbooking,
    while DS-TE allows this.\n   When considering a complete quality of service environment,
    with\n   Diffserv routers and DS-TE, it is important to consider these\n   differences
    carefully.\n"
