- contents:
  - "Appendix A: Prediction for Multiple Path Computation\n   There are situations
    where a head-end needs to compute paths for\n   multiple LSPs over a short period
    of time.  There are potential\n   advantages for the head-end in trying to predict
    the impact of the\n   n-th LSP on the unreserved bandwidth when computing the
    path for the\n   (n+1)-th LSP, before receiving updated IGP information.  For
    example,\n   better load-distribution of the multiple LSPs would be performed\n
    \  across multiple paths.  Also, when the (n+1)-th LSP would no longer\n   fit
    on a link after establishment of the n-th LSP, the head-end would\n   avoid Connection
    Admission Control (CAC) rejection.  Although there\n   are a number of conceivable
    scenarios where worse situations might\n   result, doing such predictions is more
    likely to improve situations.\n   As a matter of fact, a number of network administrators
    have elected\n   to use such predictions when deploying existing TE.\n   Such
    predictions are local matters, are optional, and are outside the\n   scope of
    this specification.\n   Where such predictions are not used, the optional BC sub-TLV
    and the\n   optional Maximum Reservable Bandwidth sub-TLV need not be advertised\n
    \  in IGP for the purpose of path computation, since the information\n   contained
    in the Unreserved Bw sub-TLV is all that is required by\n   Head-Ends to perform
    Constraint-Based Routing.\n   Where such predictions are used on head-ends, the
    optional BCs sub-\n   TLV and the optional Maximum Reservable Bandwidth sub-TLV
    MAY be\n   advertised in IGP.  This is in order for the head-ends to predict as\n
    \  accurately as possible how an LSP affects unreserved bandwidth values\n   for
    subsequent LSPs.\n   Remembering that actual admission control algorithms are
    left for\n   vendor differentiation, we observe that predictions can only be\n
    \  performed effectively when the head-end LSR predictions are based on\n   the
    same (or a very close) admission control algorithm as that used\n   by other LSRs.\n"
  title: 'Appendix A: Prediction for Multiple Path Computation'
- contents:
  - 'Appendix B: Solution Evaluation

    '
  - contents:
    - "B.1.  Satisfying Detailed Requirements\n   This DS-TE Solution addresses all
      the scenarios presented in\n   [DSTE-REQ].\n   It also satisfies all the detailed
      requirements presented in\n   [DSTE-REQ].\n   The objective set out in the last
      paragraph of Section 4.7 of\n   [DSTE-REQ], \"Overbooking\", is only partially
      addressed by this DS-TE\n   solution.  Through support of the \"LSP size Overbooking\"
      and \"Link\n   Size Overbooking\" methods, this DS-TE solution effectively allows
      CTs\n   to have different overbooking ratios and simultaneously allows\n   overbooking
      to be tweaked differently (collectively across all CTs)\n   on different links.
      \ But, in a general sense, it does not allow the\n   effective overbooking ratio
      of every CT to be tweaked differently in\n   different parts of the network
      independently of other CTs, while\n   maintaining accurate bandwidth accounting
      of how different CTs\n   mutually affect each other through shared BCs (such
      as the Maximum\n   Reservable Bandwidth).\n"
    title: B.1.  Satisfying Detailed Requirements
  - contents:
    - "B.2.  Flexibility\n   This DS-TE solution supports 8 CTs.  It is entirely flexible
      as to\n   how Traffic Trunks are grouped together into a CT.\n"
    title: B.2.  Flexibility
  - contents:
    - "B.3.  Extendibility\n   A maximum of 8 CTs is considered more than comfortable
      by the authors\n   of this document.  A maximum of 8 TE-Classes is considered
      sufficient\n   by the authors of this document.  However, this solution could
      be\n   extended to support more CTs or more TE-Classes if deemed necessary\n
      \  in the future; this would necessitate additional IGP extensions\n   beyond
      those specified in this document.\n   Although the prime objective of this solution
      is support of\n   Diffserv-aware Traffic Engineering, its mechanisms are not
      tightly\n   coupled with Diffserv.  This makes the solution amenable, or more\n
      \  easily extendable, for support of potential other future Traffic\n   Engineering
      applications.\n"
    title: B.3.  Extendibility
  - contents:
    - "B.4.  Scalability\n   This DS-TE solution is expected to have a very small
      scalability\n   impact compared to that of existing TE.\n   From an IGP viewpoint,
      the amount of mandatory information to be\n   advertised is identical to that
      of existing TE.  One additional sub-\n   TLV has been specified, but its use
      is optional, and it only contains\n   a limited amount of static information
      (at most 8 BCs).\n   We expect no noticeable impact on LSP Path computation
      because, as\n   with existing TE, this solution only requires Constrained Shortest\n
      \  Path First (CSPF) to consider a single unreserved bandwidth value for\n   any
      given LSP.\n   From a signaling viewpoint, we expect no significant impact due
      to\n   this solution because it only requires processing of one additional\n
      \  item of information (the Class-Type) and does not significantly\n   increase
      the likelihood of CAC rejection.  Note that DS-TE has some\n   inherent impact
      on LSP signaling in that it assumes that different\n   classes of traffic are
      split over different LSPs so that more LSPs\n   need to be signaled.  However,
      this is due to the DS-TE concept\n   itself and not to the actual DS-TE solution
      discussed here.\n"
    title: B.4.  Scalability
  - contents:
    - "B.5.  Backward Compatibility/Migration\n   This solution is expected to allow
      smooth migration from existing TE\n   to DS-TE.  This is because existing TE
      can be supported as a\n   particular configuration of DS-TE.  This means that
      an \"upgraded\" LSR\n   with a DS-TE implementation can directly interwork with
      an \"old\" LSR\n   supporting existing TE only.\n   This solution is expected
      to allow smooth migration when the number\n   of CTs actually deployed is increased,
      as it only requires\n   configuration changes.  However, these changes need
      to be performed\n   in a coordinated manner across the DS-TE domain.\n"
    title: B.5.  Backward Compatibility/Migration
  title: 'Appendix B: Solution Evaluation'
- contents:
  - "Appendix C: Interoperability with Non-DS-TE Capable LSRs\n   This DSTE solution
    allows operations in a hybrid network where some\n   LSRs are DS-TE capable and
    some are not, as may occur during\n   migration phases.  This appendix discusses
    the constraints and\n   operations in such hybrid networks.\n   We refer to the
    set of DS-TE-capable LSRs as the DS-TE domain.  We\n   refer to the set of non-DS-TE-capable
    (but TE-capable) LSRs as the\n   TE-domain.\n   Hybrid operations require that
    the TE-Class mapping in the DS-TE\n   domain be configured so that:\n         -
    a TE-Class exists for CT0 for every preemption priority\n           actually used
    in the TE domain, and\n         - the index in the TE-class mapping for each of
    these TE-\n           Classes is equal to the preemption priority.\n   For example,
    imagine the TE domain uses preemption 2 and 3.  Then,\n   DS-TE can be deployed
    in the same network by including the following\n   TE-Classes in the TE-Class
    mapping:\n           i   <--->       CT      preemption\n         ====================================\n
    \          2               CT0     2\n           3               CT0     3\n   Another
    way to look at this is to say that although the whole TE-\n   class mapping does
    not have to be consistent with the TE domain, the\n   subset of this TE-Class
    mapping applicable to CT0 effectively has to\n   be consistent with the TE domain.\n
    \  Hybrid operations also require that:\n         - non-DS-TE-capable LSRs be
    configured to advertise the Maximum\n           Reservable Bandwidth, and\n         -
    DS-TE-capable LSRs be configured to advertise BCs (using the\n           Max Reservable
    Bandwidth sub-TLV as well as the BCs sub-TLV,\n           as specified in Section
    5.1).\n   This allows DS-TE-capable LSRs to identify non-DS-TE-capable LSRs\n
    \  unambiguously.\n   Finally, hybrid operations require that non-DS-TE-capable
    LSRs be\n   able to accept Unreserved Bw sub-TLVs containing non decreasing\n
    \  bandwidth values (i.e., with Unreserved [p] < Unreserved [q] with p <\n   q).\n
    \  In such hybrid networks, the following apply:\n         - CT0 LSPs can be established
    by both DS-TE-capable LSRs and\n           non-DS-TE-capable LSRs.\n         -
    CT0 LSPs can transit via (or terminate at) both DS-TE-capable\n           LSRs
    and non-DS-TE-capable LSRs.\n         - LSPs from other CTs can only be established
    by DS-TE-capable\n           LSRs.\n         - LSPs from other CTs can only transit
    via (or terminate at)\n           DS-TE-capable LSRs.\n   Let us consider the
    following example to illustrate operations:\n      LSR0--------LSR1----------LSR2\n
    \          Link01       Link12\n      where:\n         LSR0 is a non-DS-TE-capable
    LSR\n         LSR1 and LSR2 are DS-TE-capable LSRs\n   Let's assume again that
    preemptions 2 and 3 are used in the TE-domain\n   and that the following TE-Class
    mapping is configured on LSR1 and\n   LSR2:\n           i   <--->       CT      preemption\n
    \        ====================================\n           0               CT1
    \    0\n           1               CT1     1\n           2               CT0     2\n
    \          3               CT0     3\n           rest            unused\n   LSR0
    is configured with a Max Reservable Bandwidth = m01 for Link01.\n   LSR1 is configured
    with a BC0 = x0, a BC1 = x1 (possibly = 0), and a\n   Max Reservable Bandwidth
    = m10 (possibly = m01) for Link01.\n   In IGP for Link01, LSR0 will advertise:\n
    \        - Max Reservable Bw sub-TLV = <m01>\n         - Unreserved Bw sub-TLV
    = <CT0/0, CT0/1, CT0/2, CT0/3, CT0/4,\n           CT0/5, CT0/6, CT0/7>\n   On
    receipt of such advertisement, LSR1 will:\n         - understand that LSR0 is
    not DS-TE-capable because it\n           advertised a Max Reservable Bw sub-TLV
    and no Bandwidth\n           Constraints sub-TLV, and\n         - conclude that
    only CT0 LSPs can transit via LSR0 and that\n           only the values CT0/2
    and CT0/3 are meaningful in the\n           Unreserved Bw sub-TLV.  LSR1 may effectively
    behave as if the\n           six other values contained in the Unreserved Bw sub-TLV
    were\n           set to zero.\n   In IGP for Link01, LSR1 will advertise:\n         -
    Max Reservable Bw sub-TLV = <m10>\n         - Bandwidth Constraints sub-TLV =
    <BC Model ID, x0, x1>\n         - Unreserved Bw sub-TLV =\n           <CT1/0,
    CT1/1, CT0/2, CT0/3, 0, 0, 0, 0>\n   On receipt of such advertisement, LSR0 will:\n
    \        - ignore the Bandwidth Constraints sub-TLV (unrecognized)\n         -
    correctly process CT0/2 and CT0/3 in the Unreserved Bw sub-\n           TLV and
    use these values for CTO LSP establishment\n         - incorrectly believe that
    the other values contained in the\n           Unreserved Bw sub-TLV relate to
    other preemption priorities\n           for CT0; but it will actually never use
    those since we assume\n           that only preemptions 2 and 3 are used in the
    TE domain.\n"
  title: 'Appendix C: Interoperability with Non-DS-TE Capable LSRs'
