- title: __initial_text__
  contents:
  - "                      Request for Comments Summary\n                        \
    \ RFC Numbers 3000-3099\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 3000\n   through RFCs 3099.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nCopyright Notice\n   Copyright (C) The Internet\
    \ Society (2001).  All Rights Reserved.\nNote\n   Many RFCs, but not all, are\
    \ Proposed Standards, Draft Standards, or\n   Standards.  Since the status of\
    \ these RFCs may change during the\n   standards processing, we note here only\
    \ that they are on the\n   standards track.  Please see the latest edition of\
    \ \"Internet Official\n   Protocol Standards\" for the current state and status\
    \ of these RFCs.\n   In the following, RFCs on the standards track are marked\
    \ [STANDARDS-\n   TRACK].\n3099    Ginoza          Nov 2001        Request for\
    \ Comments Summary\nThis memo.\n3098    Gavin           Apr 2001        How to\
    \ Advertise Responsibly\n                                        Using E-Mail\
    \ and Newsgroups or\n                                        - how NOT to $$$$$\
    \  MAKE\n                                        ENEMIES FAST!  $$$$$\nThis memo\
    \ offers useful suggestions for responsible advertising\ntechniques that can be\
    \ used via the internet in an environment where the\nadvertiser, recipients, and\
    \ the Internet Community can coexist in a\nproductive and mutually respectful\
    \ fashion.  This memo provides\ninformation for the Internet community.\n3097\
    \    Braden          Apr 2001        RSVP Cryptographic\n                    \
    \                    Authentication -- Updated\n                             \
    \           Message Type Value\nThis memo resolves a duplication in the assignment\
    \ of RSVP Message\nTypes, by changing the Message Types assigned by RFC 2747 to\
    \ Challenge\nand Integrity Response messages.  [STANDARDS TRACK]\n3096    Degermark\
    \       Jul 2001        Requirements for robust\n                            \
    \            IP/UDP/RTP header compression\nThis document contains requirements\
    \ for robust IP/UDP/RTP (Internet\nProtocol/User Datagram Protocol/Real-Time Transport\
    \ Protocol) header\ncompression to be developed by the ROHC (Robust Header Compression)\
    \ WG.\nIt is based on the ROHC charter, discussions in the WG, the 3GPP\ndocument\
    \ \"3GPP TR 23.922\", version 1.0.0 of October 1999, as well as\ncontributions\
    \ from 3G.IP.  This memo provides information for the\nInternet community.\n3095\
    \    Bormann         Jul 2001        RObust Header Compression\n             \
    \                           (ROHC): Framework and four\n                     \
    \                   profiles: RTP, UDP, ESP, and\n                           \
    \             uncompressed\nThis document specifies a highly robust and efficient\
    \ header compression\nscheme for RTP/UDP/IP (Real-Time Transport Protocol, User\
    \ Datagram\nProtocol, Internet Protocol), UDP/IP, and ESP/IP (Encapsulating Security\n\
    Payload) headers.  [STANDARDS TRACK]\n3094    Sprague         Apr 2001       \
    \ Tekelec's Transport Adapter\n                                        Layer Interface\n\
    This document proposes the interfaces of a Signaling Gateway, which\nprovides\
    \ interworking between the Switched Circuit Network (SCN) and an\nIP network.\
    \  This memo provides information for the Internet community.\n3093    Gaynor\
    \          1 Apr 2001      Firewall Enhancement Protocol\n                   \
    \                     (FEP)\nInternet Transparency via the end-to-end architecture\
    \ of the Internet\nhas allowed vast innovation of new technologies and services\
    \ [1].\nHowever, recent developments in Firewall technology have altered this\n\
    model and have been shown to inhibit innovation.  We propose the\nFirewall Enhancement\
    \ Protocol (FEP) to allow innovation, without\nviolating the security model of\
    \ a Firewall.  This memo provides\ninformation for the Internet community.\n3092\
    \    Eastlake        1 Apr 2001      Etymology of \"Foo\"\nApproximately 212 RFCs\
    \ so far, starting with RFC 269, contain the terms\n`foo', `bar', or `foobar'\
    \ as metasyntactic variables without any proper\nexplanation or definition.  This\
    \ document rectifies that deficiency.\nThis memo provides information for the\
    \ Internet community.\n3091    Kennedy         1 Apr 2001      Pi Digit Generation\
    \ Protocol\nThis memo defines a protocol to provide the Pi digit generation service\n\
    (PIgen) used between clients and servers on host computers.  This memo\nprovides\
    \ information for the Internet community.\n3090    Lewis           Mar 2001  \
    \      DNS Security Extension\n                                        Clarification\
    \ on Zone Status\nThe definition of a secured zone is presented, clarifying and\
    \ updating\nsections of RFC 2535.  RFC 2535 defines a zone to be secured based\
    \ on a\nper algorithm basis, e.g., a zone can be secured with RSA keys, and not\n\
    secured with DSA keys.  This document changes this to define a zone to\nbe secured\
    \ or not secured regardless of the key algorithm used (or not\nused).  To further\
    \ simplify the determination of a zone's status,\n\"experimentally secure\" status\
    \ is deprecated.  [STANDARDS TRACK]\n3089    Kitamura        Apr 2001        A\
    \ SOCKS-based IPv6/IPv4\n                                        Gateway Mechanism\n\
    This document describes a SOCKS-based IPv6/IPv4 gateway mechanism that\nenables\
    \ smooth heterogeneous communications between the IPv6 nodes and\nIPv4 nodes.\
    \  This memo provides information for the Internet community.\n3088    Zeilenga\
    \        Apr 2001        OpenLDAP Root Service An\n                          \
    \              experimental LDAP referral\n                                  \
    \      service\nThe OpenLDAP Project is operating an experimental LDAP (Lightweight\n\
    Directory Access Protocol) referral service known as the \"OpenLDAP Root\nService\"\
    .  The automated system generates referrals based upon service\nlocation information\
    \ published in DNS SRV RRs (Domain Name System\nlocation of services resource\
    \ records).  This document describes this\nservice.  This memo defines an Experimental\
    \ Protocol for the Internet\ncommunity.\n3087    Campbell        Apr 2001    \
    \    Control of Service Context\n                                        using\
    \ SIP Request-URI\nThis memo describes a useful way to conceptualize the use of\
    \ the\nstandard SIP (Session Initiation Protocol) Request-URI (Uniform Resource\n\
    Identifier) that the authors and many members of the SIP community think\nis suitable\
    \ as a convention.  It does not define any new protocol with\nrespect to RFC 2543.\
    \  This memo provides information for the Internet\ncommunity.\n3086    Nichols\
    \         Apr 2001        Definition of Differentiated\n                     \
    \                   Services Per Domain Behaviors\n                          \
    \              and Rules for their Specification\nThis document defines and discusses\
    \ Per-Domain Behaviors in detail and\nlays out the format and required content\
    \ for contributions to the\nDiffserv WG on PDBs and the procedure that will be\
    \ applied for\nindividual PDB specifications to advance as WG products.  This\
    \ format is\nspecified to expedite working group review of PDB submissions.  This\n\
    memo provides information for the Internet community.\n3085    Coates        \
    \  Mar 2001        URN Namespace for NewsML\n                                \
    \        Resources\nThis document describes a URN (Uniform Resource Name) namespace\
    \ for\nidentifying NewsML NewsItems.  This memo provides information for the\n\
    Internet community.\n3084    Chan            Mar 2001        COPS Usage for Policy\n\
    \                                        Provisioning (COPS-PR)\nThis document\
    \ describes the use of the Common Open Policy Service (COPS)\nprotocol for support\
    \ of policy provisioning (COPS-PR).  [STANDARDS\nTRACK]\n3083    Woundy      \
    \    Mar 2001        Baseline Privacy Interface\n                            \
    \            Management Information Base\n                                   \
    \     for DOCSIS Compliant Cable\n                                        Modems\
    \ and Cable Modem\n                                        Termination Systems\n\
    This memo defines a portion of the Management Information Base (MIB) for\nuse\
    \ with network management protocols in the Internet community.  In\nparticular,\
    \ it defines a basic set of managed objects for SNMP-based\n(Simple Network Management\
    \ Protocol) management of the Baseline Privacy\nInterface (BPI), which provides\
    \ data privacy for DOCSIS 1.0 (Data-Over-\nCable Service Interface Specifications)\
    \ compliant Cable Modems and Cable\nModem Termination Systems.  This MIB is defined\
    \ as an extension to the\nDOCSIS Radio Frequency Interface MIB, RFC 2670.  This\
    \ memo provides\ninformation for the Internet community.\n3082    Kempf      \
    \     Mar 2001        Notification and Subscription\n                        \
    \                for SLP\nThe Service Location Protocol (SLP) provides mechanisms\
    \ whereby service\nagent clients can advertise and user agent clients can query\
    \ for\nservices.  The design is very much demand-driven, so that user agents\n\
    only obtain service information when they specifically ask for it.\nThere exists\
    \ another class of user agent applications, however, that\nrequires notification\
    \ when a new service appears or disappears. In the\nRFC 2608 design, these applications\
    \ are forced to poll the network to\ncatch changes.  In this document, we describe\
    \ a protocol for allowing\nsuch clients to be notified when a change occurs, removing\
    \ the need for\npolling.  This memo defines an Experimental Protocol for the Internet\n\
    community.\n3081    Rose            Mar 2001        Mapping the BEEP Core onto\
    \ TCP\nThis memo describes how a BEEP (Blocks Extensible Exchange Protocol)\n\
    session is mapped onto a single TCP (Transmission Control Protocol)\nconnection.\
    \  [STANDARDS TRACK]\n3080    Rose            Mar 2001        The Blocks Extensible\
    \ Exchange\n                                        Protocol Core\nThis memo describes\
    \ a generic application protocol kernel for\nconnection-oriented, asynchronous\
    \ interactions called the BEEP (Blocks\nExtensible Exchange Protocol) core.  [STANDARDS\
    \ TRACK]\n3079    Zorn            Mar 2001        Deriving Keys for use with\n\
    \                                        Microsoft Point-to-Point\n          \
    \                              Encryption (MPPE)\nThis document describes the\
    \ method used to derive initial MPPE session\nkeys from a variety of credential\
    \ types.  It is expected that this memo\nwill be updated whenever Microsoft defines\
    \ a new key derivation method\nfor MPPE, since its primary purpose is to provide\
    \ an open, easily\naccessible reference for third-parties wishing to interoperate\
    \ with\nMicrosoft products.  This memo provides information for the Internet\n\
    community.\n3078    Pall            Mar 2001        Microsoft Point-To-Point\n\
    \                                        Encryption (MPPE) Protocol\nThis document\
    \ describes the use of the Microsoft Point to Point\nEncryption (MPPE) to enhance\
    \ the confidentiality of PPP-encapsulated\npackets.  This memo provides information\
    \ for the Internet community.\n3077    Duros           Mar 2001        A Link-Layer\
    \ Tunneling\n                                        Mechanism for Unidirectional\n\
    \                                        Links\nThis document describes a mechanism\
    \ to emulate full bidirectional\nconnectivity between all nodes that are directly\
    \ connected by a\nunidirectional link.  [STANDARDS TRACK]\n3076    Boyer     \
    \      Mar 2001        Canonical XML Version 1.0\nThis specification describes\
    \ a method for generating a physical\nrepresentation, the canonical form, of an\
    \ XML document that accounts for\nthe permissible changes.  This memo provides\
    \ information for the\nInternet community.\n3075    Eastlake        Mar 2001 \
    \       XML-Signature Syntax and\n                                        Processing\n\
    This document specifies XML (Extensible Markup Language) digital\nsignature processing\
    \ rules and syntax.  [STANDARDS TRACK]\n3074    Volz            Feb 2001     \
    \   DHC Load Balancing Algorithm\nThis document proposes a method of algorithmic\
    \ load balancing.\n[STANDARDS TRACK]\n3073    Collins         Mar 2001       \
    \ Portable Font Resource (PFR) -\n                                        application/font-tdpfr\
    \ MIME\n                                        Sub-type Registration\nThis document\
    \ describes the registration of the Multipurpose Internet\nMail Extensions (MIME)\
    \ sub-type application/font-tdpfr.  The encoding is\ndefined by the PFR Specification.\
    \  This memo provides information for\nthe Internet community.\n3072    Wildgrube\
    \       Mar 2001        Structured Data Exchange\n                           \
    \             Format (SDXF)\nThis specification describes an all-purpose interchange\
    \ format for use\nas a file format or for net-working.  This memo provides information\
    \ for\nthe Internet community.\n3071    Klensin         Feb 2001        Reflections\
    \ on the DNS, RFC\n                                        1591, and Categories\
    \ of\n                                        Domains\nThis document is being\
    \ published primarily for historical context and\ncomparative purposes, essentially\
    \ to document some thoughts about how\n1591 might have been interpreted and adjusted\
    \ by the Internet Assigned\nNumbers Authority (IANA) and ICANN to better reflect\
    \ today's world while\nretaining characteristics and policies that have proven\
    \ to be effective\nin supporting Internet growth and stability.  This memo provides\n\
    information for the Internet community.\n3070    Rawat           Feb 2001    \
    \    Layer Two Tunneling Protocol\n                                        (L2TP)\
    \ over Frame Relay\nThis document describes how L2TP is implemented over Frame\
    \ Relay\nPermanent Virtual Circuits (PVCs) and Switched Virtual Circuits (SVCs).\n\
    [STANDARDS TRACK]\n3069    McPherson       Feb 2001        VLAN Aggregation for\
    \ Efficient\n                                        IP Address Allocation\nThis\
    \ document introduces the concept of Virtual Local Area Network\n(VLAN) aggregation\
    \ as it relates to IPv4 address allocation.  This memo\nprovides information for\
    \ the Internet community.\n3068    Huitema         Jun 2001        An Anycast\
    \ Prefix for 6to4\n                                        Relay Routers\nThis\
    \ memo introduces a \"6to4 anycast address\" in order to simplify the\nconfiguration\
    \ of 6to4 routers.  It also defines how this address will be\nused by 6to4 relay\
    \ routers, how the corresponding \"6to4 anycast prefix\"\nwill be advertised in\
    \ the IGP and in the EGP.  The memo documents the\nreservation by IANA (Internet\
    \ Assigned Numbers Authority) of the \"6to4\nrelay anycast prefix.\"  [STANDARDS\
    \ TRACK]\n3067    Arvidsson       Feb 2001        TERENA's Incident Object\n \
    \                                       Description and Exchange\n           \
    \                             Format Requirements\nThe purpose of the Incident\
    \ Object Description and Exchange Format is to\ndefine a common data format for\
    \ the description, archiving and exchange\nof information about incidents between\
    \ CSIRTs (Computer Security\nIncident Response Teams) (including alert, incident\
    \ in investigation,\narchiving, statistics, reporting, etc.).  This document describes\
    \ the\nhigh-level requirements for such a description and exchange format,\nincluding\
    \ the reasons for those requirements.  This memo provides\ninformation for the\
    \ Internet community.\n3066    Alvestrand      Jan 2001        Tags for the Identification\
    \ of\n                                        Languages\nThis document describes\
    \ a language tag for use in cases where it is\ndesired to indicate the language\
    \ used in an information object, how to\nregister values for use in this language\
    \ tag, and a construct for\nmatching such language tags.  This document specifies\
    \ an Internet Best\nCurrent Practices for the Internet Community, and requests\
    \ discussion\nand suggestions for improvements.\n3065    Traina          Feb 2001\
    \        Autonomous System\n                                        Confederations\
    \ for BGP\nThis document describes an extension to BGP which may be used to create\n\
    a confederation of autonomous systems that is represented as a single\nautonomous\
    \ system to BGP peers external to the confederation, thereby\nremoving the \"\
    full mesh\" requirement.  The intention of this extension\nis to aid in policy\
    \ administration and reduce the management complexity\nof maintaining a large\
    \ autonomous system.  [STANDARDS TRACK]\n3064    Foster          Feb 2001    \
    \    MGCP CAS Packages\nThis document contains a collection of media gateway Channel\
    \ Associated\nSignaling (CAS) packages for R1 CAS, North American CAS, CAS PBX\n\
    interconnect as well as basic FXO support.  This memo provides\ninformation for\
    \ the Internet community.\n3063    Ohba            Feb 2001        MPLS Loop Prevention\
    \ Mechanism\nThis paper presents a simple mechanism, based on \"threads\", which\
    \ can be\nused to prevent Multiprotocol Label Switching (MPLS) from setting up\n\
    label switched path (LSPs) which have loops.  This memo defines an\nExperimental\
    \ Protocol for the Internet community.\n3062    Zeilenga        Feb 2001     \
    \   LDAP Password Modify Extended\n                                        Operation\n\
    This document describes an LDAP extended operation to allow modification\nof user\
    \ passwords which is not dependent upon the form of the\nauthentication identity\
    \ nor the password storage mechanism used.\n[STANDARDS TRACK]\n3061    Mealling\
    \        Feb 2001        A URN Namespace of Object\n                         \
    \               Identifiers\nThis document describes a Uniform Resource Name (URN)\
    \ namespace that\ncontains Object Identifiers (OIDs).  This memo provides information\
    \ for\nthe Internet community.\n3060    Moore           Feb 2001        Policy\
    \ Core Information Model\n                                        -- Version 1\
    \ Specification\nThis document presents the object-oriented information model\
    \ for\nrepresenting policy information developed jointly in the IETF Policy\n\
    Framework WG and as extensions to the Common Information Model (CIM)\nactivity\
    \ in the Distributed Management Task Force (DMTF).  [STANDARDS\nTRACK]\n3059 \
    \   Guttman         Feb 2001        Attribute List Extension for\n           \
    \                             the Service Location Protocol\nThis document specifies\
    \ a SLPv2 extension which allows a User Agent (UA)\nto request a service's attributes\
    \ be included as an extension to Service\nReply messages.  This will eliminate\
    \ the need for multiple round trip\nmessages for a UA to acquire all service information.\
    \  [STANDARDS TRACK]\n3058    Teiwes          Feb 2001        Use of the IDEA\
    \ Encryption\n                                        Algorithm in CMS\nThis memo\
    \ specifies how to incorporate International Data Encryption\nAlgorithm (IDEA)\
    \ into CMS or S/MIME as an additional strong algorithm\nfor symmetric encryption.\
    \  This memo provides information for the\nInternet community.\n3057    Morneault\
    \       Feb 2001        ISDN Q.921-User Adaptation\n                         \
    \               Layer\nThis document defines a protocol for backhauling of ISDN\
    \ Q.921 User\nmessages over IP using the Stream Control Transmission Protocol\
    \ (SCTP).\nThis protocol would be used between a Signaling Gateway (SG) and Media\n\
    Gateway Controller (MGC).  [STANDARDS TRACK]\n3056    Carpenter       Feb 2001\
    \        Connection of IPv6 Domains via\n                                    \
    \    IPv4 Clouds\nThis memo specifies an optional interim mechanism for IPv6 sites\
    \ to\ncommunicate with each other over the IPv4 network without explicit\ntunnel\
    \ setup, and for them to communicate with native IPv6 domains via\nrelay routers.\
    \  [STANDARDS TRACK]\n3055    Krishnaswamy    Feb 2001        Management Information\
    \ Base\n                                        for the PINT Services\n      \
    \                                  Architecture\nThis memo describes a proposed\
    \ Management Information Base (MIB) for the\nPSTN/Internet Interworking (PINT)\
    \ Services Architecture.  [STANDARDS\nTRACK]\n3054    Blatherwick     Jan 2001\
    \        Megaco IP Phone Media Gateway\n                                     \
    \   Application Profile\nThis document specifies a particular application of the\
    \ Megaco/H.248\nProtocol for control of Internet telephones and similar appliances:\
    \  the\nMegaco IP Phone Media Gateway.  This memo provides information for the\n\
    Internet community.\n3053    Durand          Jan 2001        IPv6 Tunnel Broker\n\
    The motivation for the development of the tunnel broker model is to help\nearly\
    \ IPv6 adopters to hook up to an existing IPv6 network (e.g., the\n6bone) and\
    \ to get stable, permanent IPv6 addresses and DNS names.  The\nconcept of the\
    \ tunnel broker was first presented at Orlando's IETF in\nDecember 1998.  Two\
    \ implementations were demonstrated during the\nGrenoble IPng & NGtrans interim\
    \ meeting in February 1999.  This memo\nprovides information for the Internet\
    \ community.\n3052    Eder            Jan 2001        Service Management\n   \
    \                                     Architectures Issues and\n             \
    \                           Review\nThe purpose of this document is to explore\
    \ the problems of defining a\nService management framework and to examine some\
    \ of the issues that\nstill need to be resolved.  This memo provides information\
    \ for the\nInternet community.\n3051    Heath           Jan 2001        IP Payload\
    \ Compression Using\n                                        ITU-T V.44 Packet\
    \ Method\nThis document describes a compression method based on the data\ncompression\
    \ algorithm described in International Telecommunication Union\n(ITU-T) Recommendation\
    \ V.44.  This document defines the application of\nV.44 Packet Method to the Internet\
    \ Protocol (IP) Payload Compression\nProtocol (RFC 2393).  This memo provides\
    \ information for the Internet\ncommunity.\n3050    Lennox          Jan 2001 \
    \       Common Gateway Interface for\n                                       \
    \ SIP\nThis document defines a SIP CGI interface for providing SIP services on\n\
    a SIP server.  This memo provides information for the Internet\ncommunity.\n3049\
    \    Naugle          Jan 2001        TN3270E Service Location and\n          \
    \                              Session Balancing\nThis document discusses the\
    \ implementation of Service Location Protocol\n(SLP) and session balancing with\
    \ a TN3270E emulator in a client server\nimplementation with a TN3270E server.\
    \  [STANDARDS TRACK]\n3048    Whetten         Jan 2001        Reliable Multicast\
    \ Transport\n                                        Building Blocks for\n   \
    \                                     One-to-Many Bulk-Data Transfer\nThis document\
    \ describes a framework for the standardization of bulk-data\nreliable multicast\
    \ transport.  This memo provides information for the\nInternet community.\n3047\
    \    Luthi           Jan 2001        RTP Payload Format for ITU-T\n          \
    \                              Recommendation G.722.1\nThis document describes\
    \ the payload format for including G.722.1\ngenerated bit streams within an RTP\
    \ packet.  Also included here are the\nnecessary details for the use of G.722.1\
    \ with MIME and SDP.  [STANDARDS\nTRACK]\n3046    Patrick         Jan 2001   \
    \     DHCP Relay Agent Information\n                                        Option\n\
    Newer high-speed public Internet access technologies call for a high-\nspeed modem\
    \ to have a local area network (LAN) attachment to one or more\ncustomer premise\
    \ hosts.  It is advantageous to use the Dynamic Host\nConfiguration Protocol (DHCP)\
    \ as defined in RFC 2131 to assign customer\npremise host IP addresses in this\
    \ environment.  However, a number of\nsecurity and scaling problems arise with\
    \ such \"public\" DHCP use.  This\ndocument describes a new DHCP option to address\
    \ these issues.  This\noption extends the set of DHCP options as defined in RFC\
    \ 2132.\n[STANDARDS TRACK]\n3045    Meredith        Jan 2001        Storing Vendor\
    \ Information in\n                                        the LDAP root DSE\n\
    This document specifies two Lightweight Directory Access Protocol (LDAP)\nattributes,\
    \ vendorName and vendorVersion that MAY be included in the\nroot DSA-specific\
    \ Entry (DSE) to advertise vendor-specific information.\nThis memo provides information\
    \ for the Internet community.\n3044    Rozenfeld       Jan 2001        Using The\
    \ ISSN (International\n                                        Serial Standard\
    \ Number) as URN\n                                        (Uniform Resource Names)\n\
    \                                        within an ISSN-URN Namespace\nThis document\
    \ presents how the ISSN - International Standard Serial\nNumber - which is a persistent\
    \ number for unique identification of\nserials widely recognised and used in the\
    \ bibliographic world, can be\nsupported within the Uniform Resource Name (URN)\
    \ framework as a specific\nURN namespace identifier.  This memo provides information\
    \ for the\nInternet community.\n3043    Mealling        Jan 2001        The Network\
    \ Solutions Personal\n                                        Internet Name (PIN):\
    \ A URN\n                                        Namespace for People and\n  \
    \                                      Organizations\nThis document describes\
    \ a Uniform Resource Name (URN) namespace that is\nengineered by Network Solutions,\
    \ Inc. for naming people and\norganizations.  This memo provides information for\
    \ the Internet\ncommunity.\n3042    Allman          Jan 2001        Enhancing\
    \ TCP's Loss Recovery\n                                        Using Limited Transmit\n\
    This document proposes a new Transmission Control Protocol (TCP)\nmechanism that\
    \ can be used to more effectively recover lost segments\nwhen a connection's congestion\
    \ window is small, or when a large number\nof segments are lost in a single transmission\
    \ window.  [STANDARDS TRACK]\n3041    Narten          Jan 2001        Privacy\
    \ Extensions for\n                                        Stateless Address\n\
    \                                        Autoconfiguration in IPv6\nThis document\
    \ describes an extension to IPv6 stateless address\nautoconfiguration for interfaces\
    \ whose interface identifier is derived\nfrom an IEEE identifier.  [STANDARDS\
    \ TRACK]\n3040    Cooper          Jan 2001        Internet Web Replication and\n\
    \                                        Caching Taxonomy\nThis memo specifies\
    \ standard terminology and the taxonomy of web\nreplication and caching infrastructure\
    \ as deployed today.  It introduces\nstandard concepts, and protocols used today\
    \ within this application\ndomain.  This memo provides information for the Internet\
    \ community.\n3039    Santesson       Jan 2001        Internet X.509 Public Key\n\
    \                                        Infrastructure Qualified\n          \
    \                              Certificates Profile\nThis document forms a certificate\
    \ profile for Qualified Certificates,\nbased on RFC 2459, for use in the Internet.\
    \  The goal of this document\nis to define a general syntax independent of local\
    \ legal requirements.\n[STANDARDS TRACK]\n3038    Nagami          Jan 2001   \
    \     VCID Notification over ATM\n                                        link\
    \ for LDP\nThis document specifies the procedures for the communication of VCID\n\
    values between neighboring ATM-LSRs that must occur in order to ensure\nthis property.\
    \  [STANDARDS TRACK]\n3037    Thomas          Jan 2001        LDP Applicability\n\
    A fundamental concept in MPLS is that two Label Switching Routers (LSRs)\nmust\
    \ agree on the meaning of the labels used to forward traffic between\nand through\
    \ them.  This common understanding is achieved by using a set\nof procedures,\
    \ called a label distribution protocol, by which one LSR\ninforms another of label\
    \ bindings it has made.  This document describes\nthe applicability of a set of\
    \ such procedures called LDP (for Label\nDistribution Protocol) by which LSRs\
    \ distribute labels to support MPLS\nforwarding along normally routed paths. \
    \ This memo provides information\nfor the Internet community.\n3036    Andersson\
    \       Jan 2001        LDP Specification\nA fundamental concept in MPLS is that\
    \ two Label Switching Routers (LSRs)\nmust agree on the meaning of the labels\
    \ used to forward traffic between\nand through them.  This common understanding\
    \ is achieved by using a set\nof procedures, called a label distribution protocol,\
    \ by which one LSR\ninforms another of label bindings it has made.  This document\
    \ defines a\nset of such procedures called LDP (for Label Distribution Protocol)\
    \ by\nwhich LSRs distribute labels to support MPLS forwarding along normally\n\
    routed paths.  [STANDARDS TRACK]\n3035    Davie           Jan 2001        MPLS\
    \ using LDP and ATM VC\n                                        Switching\nThis\
    \ document extends and clarifies the relevant portions of RFC 3031\nand RFC 3036\
    \ by specifying in more detail the procedures which to be\nused when distributing\
    \ labels to or from ATM-LSRs, when those labels\nrepresent Forwarding Equivalence\
    \ Classes (FECs, see RFC 3031) for which\nthe routes are determined on a hop-by-hop\
    \ basis by network layer routing\nalgorithms.  [STANDARDS TRACK]\n3034    Conta\
