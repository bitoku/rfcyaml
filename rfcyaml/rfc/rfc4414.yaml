  title: Table of Contents
- contents:
  - "1.  Introduction\n   This document describes an IRIS registry schema for registries
    of\n   ENUM data using an XML Schema [4] derived from and using the IRIS [5]\n
    \  schema.\n   The schema given is this document is specified using the Extensible\n
    \  Markup Language (XML) 1.0 as described in XML [1], XML Schema\n   notation
    as described in XML_SD [3] and XML_SS [4], and XML\n   Namespaces as described
    in XML_NS [2].\n"
  title: 1.  Introduction
- contents:
  - "2.  Document Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
    \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",
    and \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC
    2119 [10].\n   This document uses the term \"ENUM\" as the fully qualified domain
    name\n   following the conventions of ENUM [17].\n"
  title: 2.  Document Terminology
- contents:
  - "3.  Schema Description\n   IRIS requires the derivation of both query and result
    elements by a\n   registry schema.  These descriptions follow.\n   References
    to XML elements with no namespace qualifier are from the\n   schema defined in
    Section 4.  References to elements and attributes\n   with the \"iris\" XML namespace
    qualifier are from the schema defined\n   in IRIS [5].\n   The descriptions contained
    within this section refer to XML elements\n   and attributes and their relation
    to the exchange of data within the\n   protocol.  These descriptions also contain
    specifications outside the\n   scope of the formal XML syntax.  Therefore, this
    section will use\n   terms defined by RFC 2119 [10] to describe the specification
    outside\n   the scope of the formal XML syntax.  While reading this section,\n
    \  please reference Section 4 for needed details on the formal XML\n   syntax.\n"
  - contents:
    - '3.1.  Query Derivatives

      '
    - contents:
      - "3.1.1.  <findEnumsByE164> Query\n   <findEnumsByE164> finds ENUM domains
        by searching on prefixes of\n   E.164 numbers and returns <enum> (Section
        3.2.3) results.\n   The E.164 prefix is specified using the <e164Prefix> child
        of\n   <findEnumsByE164>.  An optional child element of <findEnumsByE164>,\n
        \  <specificity>, can narrow the search to ENUM domains associated with\n
        \  E.164 numbers that are either more specific or less specific.  If the\n
        \  <specificity> element is present and has the content 'less', then the\n
        \  search is to be narrowed to E.164 numbers that are less specific\n   (i.e.,
        have fewer digits).  If the <specificity> element is present\n   and has the
        content 'more', then the search is to be narrowed to\n   E.164 numbers that
        are more specific (i.e., have more digits).\n"
      title: 3.1.1.  <findEnumsByE164> Query
    - contents:
      - "3.1.2.  <findEnumsByContact> Query\n   <findEnumsByContact> finds ENUM domains
        by searches on fields\n   associated with an ENUM domain's contact.\n   The
        allowable search fields are handled with either the\n   <contactHandle> element
        or one of the elements in the\n   \"contactSearchGroup\" (see Section 3.1.5).
        \ The <contactHandle>\n   element allows for the ENUM domains to be selected
        based on the\n   contact having the specified contact handle.\n   The query
        MAY also be constrained further using the optional <role>\n   element.  The
        contents of this element signify the role the contact\n   has with the ENUM
        domain.\n   This query also provides optional <language> elements containing\n
        \  language tags.  Clients MAY use these elements to give a hint about\n   the
        natural language(s) of the affected element.  Servers MAY use\n   this information
        in processing the query, such as tailoring\n   normalization routines to aid
        in more effective searches.\n"
      title: 3.1.2.  <findEnumsByContact> Query
    - contents:
      - "3.1.3.  <findContacts> Query\n   <findContacts> searches for contacts given
        search constraints.\n   The allowable search fields are handled by one of
        the elements in the\n   \"contactSearchGroup\" (see Section 3.1.5).\n   This
        query also provides optional <language> elements containing\n   language tags.
        \ Clients MAY use these elements to give a hint about\n   the natural language(s)
        of the affected element.  Servers MAY use\n   this information in processing
        the query, such as tailoring\n   normalization routines to aid in more effective
        searches.\n"
      title: 3.1.3.  <findContacts> Query
    - contents:
      - "3.1.4.  <findEnumsByHost> Query\n   This query does a simple search for the
        ENUM domains being hosted by\n   a name server.  The search is constrained
        using either the host name\n   [12], host handle, IPv4 address, or IPv6 address
        of the name server.\n"
      title: 3.1.4.  <findEnumsByHost> Query
    - contents:
      - "3.1.5.  Contact Search Group\n   Some of the queries above have similar query
        constraints for\n   searching on contacts.  This section describes those common\n
        \  parameters.\n   <commonName> allows the query to be constrained based on
        the common\n   name of the contact.  The constraint can either constrain the
        query\n   by an exact match using the <exactMatch> element, or it may constrain\n
        \  the query by a subset of the common name using the <beginsWith> and\n   <endsWith>
        elements.\n   <organization> allows the query to be constrained based on the\n
        \  organization name of the contact.  It has the same semantics as the\n   <commonName>
        element.\n   <eMail> constrains the query based on the e-mail address of the\n
        \  contact.  This may be done by an exact e-mail address using the\n   <exactMatch>
        element or by any e-mail address in a domain using the\n   <inDomain> element.
        \ The <inDomain> MUST only contain a valid domain\n   name (i.e., no '@' symbol),
        and the matching SHOULD take place only\n   on the domain given (i.e., no
        partial matches with respect to\n   substrings or parent domains).  If either
        the contents of the\n   <inDomain> element or domain part of the contents
        of the <exactMatch>\n   element contain a name with non-ASCII characters,
        they MUST be\n   normalized according to the processes of RFC 3491 [15].\n
        \  The <city>, <region>, and <postalCode> elements restrict the scope of\n
        \  the query based on the city, region, or postal code of the contact,\n   respectively.
        \ Each one must only contain an <exactMatch> element\n   containing the exact
        city, region, or postal code (i.e., no substring\n   searches).\n"
      title: 3.1.5.  Contact Search Group
    title: 3.1.  Query Derivatives
  - contents:
    - '3.2.  Result Derivatives

      '
    - contents:
      - "3.2.1.  Privacy Labels\n   Several of the results in this registry type have
        values that cannot\n   be given but must be specified as present or must be
        flagged so that\n   clients do not divulge them.  In order to achieve this,
        some of the\n   results use the following element types:\n   o  \"dateTimePrivacyType\"
        - contains the XML Schema [3] data type\n      \"dateTime\".  The contents
        of this element MUST be specified using\n      the 'Z' indicator for Coordinated
        Universal Time (UTC).\n   o  \"stringPrivacyType\" - contains the XML Schema
        [3] data type\n      \"string\".\n   o  \"normalizedStringPrivacyType\" -
        contains the XML Schema [3] data\n      type \"normalizedString\".\n   o  \"tokenPrivacyType\"
        - contains the XML Schema [3] data type\n      \"token\".\n   o  \"enumStatusType\"
        - describes a state for an ENUM domain.  This\n      element has the following
        optional attributes:\n      *  'scope' - indicates the scope or origin of
        the status value.\n      *  'disposition' - contains either the value \"pending\",
        meaning\n         that initial processing for this status has begun and is
        not\n         yet complete, or the value \"prohibited\", meaning this ENUM\n
        \        domain cannot achieve this status according to either the\n         registry
        or registrar of this ENUM domain.\n      *  'actor' - contains either the
        value \"registry\", meaning this\n         status value has been associated
        with this ENUM domain by the\n         registry, or the value \"registrar\",
        meaning this status value\n         has been associated with this ENUM domain
        by the registrar.\n      This element has the following optional child elements:\n
        \     *  <appliedDate> - indicates the date and time the status was\n         applied.\n
        \     *  <description> - provides a textual description of the status.\n         This
        element has a required 'language' attribute.\n      *  <subStatus> - indicates
        a jurisdictional-dependent reason for\n         this status value.  This element
        has a required 'authority'\n         attribute to indicate the jurisdictional
        authority associated\n         with this sub-status.\n   o  \"contactTypeType\"
        - contains an optional <description> child\n      elements.  Each <description>
        child element requires a 'language'\n      attribute.\n   As specified, they
        are nillable and therefore may be present with\n   empty content or present
        with their specified content.  The use of\n   these elements is also optional.\n
        \  If present without content, each of these element types MUST have one\n
        \  or more of the following boolean attributes:\n   o  'private' - if true,
        this specifies that the content is absent\n      because it may never be published.\n
        \  o  'denied' - if true, this specifies that the content is absent\n      because
        policy does not allow it to be given under the current\n      level of access.\n
        \  If present with content, each of these element types MAY have one or\n
        \  more of the following boolean attributes:\n   o  'doNotRedistribute' -
        if true, this specifies that the content is\n      not to be redistributed.\n
        \  o  'specialAccess' - if true, this specifies that the content has\n      been
        provided due to special access rights.\n   These boolean attributes SHOULD
        be used in accordance with the level\n   of access being granted the recipient
        of the data.  For example,\n   marking data as 'private' or 'denied' is to
        be expected if the user\n   is anonymous or has some other low level of access
        that does not\n   warrant viewing of that particular data.  Likewise, data
        marked with\n   'doNotRedistribute' or 'specialAccess' is to be expected if
        the user\n   is authenticated and has a high level of access.\n"
      title: 3.2.1.  Privacy Labels
    - contents:
      - "3.2.2.  Contact Group\n   Many of the results share a set of references to
        contacts regarding\n   an associated role.  These are represented by the following
        elements:\n   o  <billingContact>\n   o  <technicalContact>\n   o  <administrativeContact>\n
        \  o  <legalContact>\n   o  <zoneContact>\n   o  <abuseContact>\n   o  <securityContact>\n
        \  o  <otherContact>\n   Each of these elements contains an entity reference.
        \ The referent of\n   each MUST be a <contact> (Section 3.2.5).\n"
      title: 3.2.2.  Contact Group
    - contents:
      - "3.2.3.  <enum> Result\n   An example of a <enum> result:\n     <enum\n       authority=\"3.0.7.1.e164.arpa\"
        registryType=\"ereg1\"\n       entityClass=\"enum-handle\" entityName=\"555-1234.001\"
        >\n       <e164Number>+1 703 555 1234</e164Number>\n       <nameServer\n           iris:referentType=\"ereg:host\"\n
        \          authority=\"3.0.7.1.e164.arpa\" registryType=\"ereg1\"\n           entityClass=\"host-handle\"
        entityName=\"ns1.001\" />\n       <nameServer\n           iris:referentType=\"ereg:host\"\n
        \          authority=\"3.0.7.1.e164.arpa\" registryType=\"ereg1\"\n           entityClass=\"host-handle\"
        entityName=\"ns2.001\" />\n       <registrant\n         iris:referentType=\"ereg:contact\"\n
        \        authority=\"3.0.7.1.e164.arpa\" registryType=\"ereg1\"\n         entityClass=\"contact-handle\"
        entityName=\"beb140\">\n         <iris:displayName language=\"en\">\n           Bill
        Eckels\n         </iris:displayName>\n       </registrant>\n       <technicalContact\n
        \        iris:referentType=\"ereg:contact\"\n         authority=\"3.0.7.1.e164.arpa\"
        registryType=\"ereg1\"\n         entityClass=\"contact-handle\" entityName=\"mak21\">\n
        \        <iris:displayName language=\"en\">\n           Mark Kosters\n         </iris:displayName>\n
        \      </technicalContact>\n       <status>\n         <create/>\n         <active/>\n
        \        <delete\n           actor=\"registrar\"\n           disposition=\"prohibited\">\n
        \          <subStatus\n             authority=\"regr.example\">\n             AUTO-LOCK\n
        \          </subStatus>\n         </delete>\n         <update\n           actor=\"registrar\"\n
        \          disposition=\"prohibited\">\n           <subStatus\n             authority=\"regr.example\">\n
        \            AUTO-LOCK\n           </subStatus>\n         </update>\n         <transfer\n
        \          actor=\"registrar\"\n           disposition=\"prohibited\">\n           <subStatus\n
        \            authority=\"registrar.example\">\n             AUTO-LOCK\n           </subStatus>\n
        \        </transfer>\n         <redemptionPeriod\n           actor=\"registry\"\n
        \          disposition=\"pending\">\n           <subStatus\n             authority=\"policy-body.example\">\n
        \            STANDARD RGP\n           </subStatus>\n         </redemptionPeriod>\n
        \      </status>\n     </enum>\n   The <enum> result represents an instance
        of an ENUM domain\n   assignment.  The children of the <enum> element are
        as follows:\n   o  <e164Number> - the E.164 number for this ENUM domain as
        defined by\n      [13].  It is RECOMMENDED that only space characters be used\n
        \     between the digits of these E.164 numbers, as of the international\n
        \     number format defined in [14].\n   o  <enumHandle> - a registry-unique
        assigned identifier to an ENUM\n      domain.\n   o  <nameServer> - MUST contain
        an entity reference to a referent of\n      type <host> (Section 3.2.4).\n
        \  o  <registrant> - elements containing an entity reference to the\n      registrant
        of this ENUM domain.  The referent MUST be a <contact>\n      (Section 3.2.5)
        result.\n   o  ENUM domain contacts - see Section 3.2.2.\n   o  <status> -
        may contain at least one of the following elements of\n      type 'enumStatusType'
        (see Section 3.2.1).\n      *  <reserved> - this ENUM domain falls outside
        the normal\n         registration rules and/or processes for registration\n
        \     *  <create> - assigned to a registrant\n      *  <active> - available
        via DNS (either via delegation or direct\n         publication)\n      *  <inactive>
        - unavailable via DNS\n      *  <dispute> - registrant assignment is in dispute\n
        \     *  <delete> - registrant assignment removed\n      *  <transfer> - change
        of authority\n      *  <update> - modification of this ENUM domain\n      *
        \ <renew> - renewal of ENUM domain registration\n      *  <addPeriod> - period
        at the creation or activation of this ENUM\n         domain (see RFC 3915
        [18])\n      *  <renewPeriod> - period at the renewal of this ENUM domain
        (see\n         RFC 3915 [18])\n      *  <autoRenewPeriod> - period at the
        automatic renewal of this\n         ENUM domain (see RFC 3915 [18])\n      *
        \ <transferPeriod> - period at the transfer of this ENUM domain\n         (see
        RFC 3915 [18])\n      *  <redemptionPeriod> - period at the redemption of
        this ENUM\n         domain (see RFC 3915 [18])\n      *  <restore> - change
        to previous status of this ENUM domain\n      *  <other> - a status only defined
        by its <subStatus> child\n         element\n      As stated in Section 3.2.1,
        each status value may have flags to\n      indicate the entity responsible
        for assigning the status (e.g.,\n      actor='registrar') and the nature of
        the status (e.g.,\n      disposition=\"prohibited\").  Any one status value
        MUST NOT imply\n      other status values.  For instance, <reserved> is just
        an\n      indication that the ENUM domain is given special reserved\n      status;
        the <create disposition=\"prohibited\"/> status value must\n      also be
        present to indicate that the ENUM domain cannot be\n      registered.\n   o
        \ <registrationReference> - an element containing an entity\n      reference,
        the referent of which MUST be an <enum>\n      (Section 3.2.3).  The intention
        of this element is to point to the\n      downstream registration reference.
        \ Therefore, if this is a result\n      given back by an ENUM domain registry,
        it should point to the ENUM\n      domain in the ENUM domain registrar or
        registrant service.\n   o  <registry> - contains an entity reference specifying
        the ENUM\n      domain registry operator for this ENUM domain that MUST be
        a\n      <registrationAuthority> (Section 3.2.6).\n   o  <registrar> - contains
        an entity reference specifying the ENUM\n      domain registrar operator for
        this ENUM domain that MUST be a\n      <registrationAuthority> (Section 3.2.6).\n
        \  o  <validationEntity> - contains an entity reference specifying the\n      validation
        entity for this ENUM domain that MUST be a\n      <validationEntity> (Section
        3.2.7).\n   o  communication service providers - the following elements contain\n
        \     an entity reference with a relationship to the ENUM domain.  The\n      referent
        of each MUST be a <communicationServiceProvider>\n      (Section 3.2.8).\n
        \     *  <lineCSP>\n      *  <signalCSP>\n      *  <dataCSP>\n      *  <voiceCSP>\n
        \     *  <otherCSP>\n   o  <validationEvent> -- elements containing an entity
        reference to\n      validation events related to this ENUM domain.  The referent
        MUST\n      be a <validationEvent> (Section 3.2.9).\n   o  <initialDelegationDateTime>
        - an element containing the date and\n      time of the initial delegation
        of this ENUM domain.\n   o  <lastRenewalDateTime> - an element containing
        the date and time of\n      last renewal of this ENUM domain.\n   o  <expirationDateTime>
        - an element containing the date and time of\n      the expiration of this
        ENUM domain.\n   o  <lastContactModificationDateTime> - specifies the last
        time a\n      contact for the ENUM domain was added or removed.\n   o  <lastContactModificationBy>
        - an element containing an entity\n      reference.  The referent MUST be
        a <contact> (Section 3.2.5)\n      responsible for the last addition or removal
        of a contact for this\n      ENUM domain.\n   o  <lastDelegationModificationDateTime>
        - an element containing the\n      date and time of the last time one of the
        nameservers was added or\n      removed for the delegation of this ENUM domain.\n
        \  o  <lastDelegationModificationBy> - an element containing an entity\n      reference.
        \ The referent MUST be a <contact> (Section 3.2.5)\n      result and be responsible
        for the last addition or removal of a\n      nameserver for this ENUM domain.\n
        \  o  <lastVerificationDateTime> - an element containing the date and\n      time
        of the last time the data for this domain was verified by the\n      responsible
        registration authority.\n   o  <iris:seeAlso> - an element containing an entity
        reference\n      specifying a referent that is indirectly associated with
        this\n      domain.\n"
      title: 3.2.3.  <enum> Result
    - contents:
      - "3.2.4.  <host> Result\n   An example of a <host> result:\n   <host\n     authority=\"iana.org\"
        registryType=\"ereg1\"\n     entityClass=\"host-handle\" entityName=\"nsol184\"
        >\n     <hostHandle>nsol184</hostHandle>\n     <hostName>a.iana-servers.net</hostName>\n
        \    <ipV4Address>192.0.2.43</ipV4Address>\n     <hostContact\n       iris:referentType=\"ereg:contact\"\n
        \      authority=\"iana.org\" registryType=\"ereg1\"\n       entityClass=\"contact-handle\"
        entityName=\"dbarton\" />\n   </host>\n   The <host> element represents an
        instance of a host registration.\n   The children of the <host> element are
        as follows:\n   o  <hostHandle> - a registry-unique assigned identifier for
        the host.\n   o  <hostName> - the fully qualified domain name of the host.
        \ The\n      contents of this element are a host name and MUST conform to
        RFC\n      1123 [19].\n   o  <ipV4Address> - the content of which MUST conform
        to a valid\n      IP version 4 host address as specified by RFC 791 [8].\n
        \  o  <ipV6Address> - the content of which MUST conform to a valid\n      IP
        version 6 host address as specified by RFC 3513 [7].\n   o  <hostContact>
        - an element containing an entity reference\n      specifying a contact associated
        with this host.  The referent MUST\n      be <contact> (Section 3.2.5) results.\n
        \  o  <createdDateTime> - an element containing the date and time this\n      host
        was created.\n   o  <lastModificationDateTime> - an element containing the
        date and\n      time this host was last modified.\n   o  <lastVerificationDateTime>
        - an element containing the date and\n      time this data for this host was
        last verified to be correct by\n      the appropriate registration authority.\n
        \  o  <iris:seeAlso> - an element containing an entity reference\n      specifying
        a referent that is indirectly associated with this\n      host.\n"
      title: 3.2.4.  <host> Result
    - contents:
      - "3.2.5.  <contact> Result\n   An example of a <contact> result:\n   <contact\n
        \    authority=\"example.org\" registryType=\"ereg1\"\n     entityClass=\"contact-handle\"
        entityName=\"example-admin\" >\n     <contactHandle>example-admin</contactHandle>\n
        \    <commonName>Example.Org Manager</commonName>\n     <organization>Internet
        Assigned Numbers Authority</organization>\n     <eMail>res-dom@example.org</eMail>\n
        \    <postalAddress>\n       <address>123 Mocking Bird Lane</address>\n       <city>Some
        City</city>\n       <region>CA</region>\n       <postalCode>00000</postalCode>\n
        \      <country>US</country>\n     </postalAddress>\n     <phone>+1234567890</phone>\n
        \  </contact>\n   The <contact> element represents an instance of a contact\n
        \  registration.  The children of the <contact> element are as follows:\n
        \  o  <contactHandle> - a registry-unique assigned identifier for this\n      contact.\n
        \  o  <commonName> - the name of the contact.\n   o  <language> - a specification
        of the language code to use to\n      localize the data in this result.\n
        \  o  <type> - contains one of the following child elements: <person>,\n      <organization>,
        <role>, or <other>.  Each of these elements is a\n      \"contactTypeType\"
        as defined in Section 3.2.1.\n   o  <organization> - an element containing
        the organization name of\n      the contact.\n   o  The <legalId> child element
        contains a jurisdictional identifier\n      of this contact (an example of
        such an identifier is a national\n      taxation ID or a commercial registry
        number).\n   o  <eMail> - elements containing an e-mail address for this contact.\n
        \  o  <sip> - elements containing a SIP URI for this contact.\n   o  <postalAddress>
        - elements containing children representing a\n      postal address. <postalAddress>
        has the following children:\n      *  <address> - an element containing the
        street address for this\n         contact.\n      *  <city> - an element containing
        the city for this contact.\n      *  <region> - an element containing the
        national region for this\n         contact.\n      *  <postalCode> - an element
        containing the postal code for this\n         contact.\n      *  <country>
        - an element containing the country for this contact.\n         This SHOULD
        be a 2-letter country code compliant with ISO 3166\n         [11].\n   o  <phone>
        - elements containing a voice phone number for this\n      contact.  If it
        begins with a '+' (plus) character, it MUST be a\n      number defined by
        E.164 [13].  The format number defined in E.164\n      [13] is RECOMMENDED.\n
        \  o  <fax> - elements containing a facsimile phone number for this\n      contact.
        \ If it begins with a '+' (plus) character, it MUST be a\n      number defined
        by E.164 [13].  The format number defined in E.164\n      [13] is RECOMMENDED.\n
        \  o  <createdDateTime> - an element containing the date and time this\n      contact
        was created.\n   o  <lastModificationDateTime> - an element containing the
        date and\n      time this contact was last modified.\n   o  <lastVerificationDateTime>
        - an element containing the date and\n      time this data for this contact
        was last verified to be correct by\n      the appropriate registration authority.\n
        \  o  <translatedContacts> - an element containing an entity reference\n      specifying
        equivalents of this contact that have been translated\n      into other languages.
        \ The referent MUST be <contact>\n      (Section 3.2.5) results.\n   o  <iris:seeAlso>
        - an element containing an entity reference\n      specifying a referent that
        is indirectly associated with this\n      contact.\n"
      title: 3.2.5.  <contact> Result
    - contents:
      - "3.2.6.  <registrationAuthority> Result\n   An example of a <registrationAuthority>
        result:\n   <registrationAuthority\n     authority=\"iana.org\" registryType=\"ereg1\"\n
        \    entityClass=\"registration-authority\" entityName=\"iana\" >\n     <serviceInstance\n
        \      iris:referentType=\"iris:serviceIdentification\"\n       authority=\"iana.org\"
        registryType=\"ereg1\"\n       entityClass=\"iris\" entityName=\"id\" />\n
        \    <organizationName>\n       Internet Assigned Numbers Authority\n     </organizationName>\n
        \    <registrar />\n   </registrationAuthority>\n   The <registrationAuthority>
        result represents an entity capable of\n   registering domains.\n   The <serviceInstance>
        child element of <registrationAuthority>\n   contains an entity reference
        pointing to the entity \"id\" in the\n   entity class \"iris\".\n   The <organizationName>
        child element contains the name of the\n   registration authority.\n   The
        <legalId> child element contains an identifier of this\n   registration authority
        (an example of such an identifier is a\n   national taxation ID or a commercial
        registry number).\n   The registration authority type child elements, <registry>,\n
        \  <registrar>, and <other>, determine the role in which this\n   registration
        authority plays in the process of registering ENUM\n   domains.  The intent
        of this element is to explain the various roles\n   a registration authority
        may have with regards to the authority areas\n   pointed to by the <serviceInstance>
        element.  A client MAY understand\n   the relationship of a registration authority
        with respect to an ENUM\n   domain by the placement of the reference in the
        domain (e.g.,\n   <registry> or <registrar>).\n   contacts - see Section 3.2.2.\n
        \  <iris:seeAlso> - an element containing an entity reference specifying\n
        \  a referent that is indirectly associated with this registration\n   authority.\n"
      title: 3.2.6.  <registrationAuthority> Result
    - contents:
      - "3.2.7.  <validationEntity> Result\n   An example of a <validationEntity>
        result:\n   <validationEntity\n     authority=\"example.org\" registryType=\"ereg1\"\n
        \    entityClass=\"validation-entity\" entityName=\"govt\" >\n     <serviceInstance\n
        \      iris:referentType=\"iris:serviceIdentification\"\n       authority=\"example.org\"
        registryType=\"ereg1\"\n       entityClass=\"iris\" entityName=\"id\" />\n
        \    <organizationName>\n       Some Government Authority\n     </organizationName>\n
        \    <technicalContact\n       iris:referentType=\"iris:contact\"\n       authority=\"example.org\"
        registryType=\"ereg1\"\n       entityClass=\"contact-handle\" entityName=\"1234\"
        />\n     <administrativeContact\n       iris:referentType=\"iris:contact\"\n
        \      authority=\"example.org\" registryType=\"ereg1\"\n       entityClass=\"contact-handle\"
        entityName=\"abc\" />\n   </validationEntity>\n   The <validationEntity> result
        represents an entity responsible for\n   validating ENUM domains against E.164
        [13] registrations.\n   The <serviceInstance> child element of <validationEntity>
        contains an\n   entity reference pointing to the entity \"id\" in the entity
        class\n   \"iris\".\n   The <organizationName> child element contains the
        name of the\n   validation authority.\n   The <legalId> child element contains
        an identifier of this validation\n   authority (an example of such an identifier
        is a national taxation ID\n   or a commercial registry number).\n   contacts
        - see Section 3.2.2.\n   <iris:seeAlso> - an element containing an entity
        reference specifying\n   a referent that is indirectly associated with this
        validation\n   authority.\n"
      title: 3.2.7.  <validationEntity> Result
    - contents:
      - "3.2.8.  <communicationServiceProvider> Result\n   An example of a <communicationServiceProvider>
        result:\n   <communicationServiceProvider\n     authority=\"bell.example.com\"
        registryType=\"ereg1\"\n     entityClass=\"csp\" entityName=\"bellco\" >\n
        \    <serviceInstance\n       iris:referentType=\"iris:serviceIdentification\"\n
        \      authority=\"bell.example.com\" registryType=\"ereg1\"\n       entityClass=\"iris\"
        entityName=\"id\" />\n     <organizationName>\n       Big Phone Co.\n     </organizationName>\n
        \    <line />\n   </communicationServiceProvider>\n   The <communicationServiceProvider>
        result represents an entity\n   providing ENUM domain service.\n   The <serviceInstance>
        child element of <communicationServiceProvider>\n   contains an entity reference
        pointing to the entity \"id\" in the\n   entity class \"iris\".\n   The <organizationName>
        child element contains the name of the\n   registration authority.\n   The
        <legalId> child element contains an identifier of this\n   communication service
        provider (an example of such an identifier is a\n   national taxation ID or
        a commercial registry number).\n   The <cspId> child element contains an identifier
        unique to this\n   communication service provider and identifies this communication\n
        \  service provider with regard to its operating jurisdiction.\n   The child
        elements, <line>, <signal>, <data>, <voice>, and <other>,\n   detail the capabilities
        of this communication service provider.  The\n   capabilities this communication
        service provider provides to a\n   specific ENUM domain are a subset of these
        capabilities and are\n   expressed in the <enum> result using the <lineCSP>,
        <signalCSP>,\n   <dataCSP>, <voiceCSP>, and <otherCSP> entity references.\n
        \  contacts - see Section 3.2.2.\n   <iris:seeAlso> - an element containing
        an entity reference specifying\n   a referent that is indirectly associated
        with this communication\n   service provider.\n"
      title: 3.2.8.  <communicationServiceProvider> Result
    - contents:
      - "3.2.9.  <validationEvent> Result\n   An example of a <validationEvent> result:\n
        \  <validationEvent\n     authority=\"example.com\" registryType=\"ereg1\"\n
        \    entityClass=\"validation-event\" entityName=\"xyz-0123\" >\n     <serial>xyz-0123</serial>\n
        \    <validationEntity\n       iris:referentType=\"ereg:validationEntity\"\n
        \      authority=\"bell.example.com\" registryType=\"ereg1\"\n       entityClass=\"iris\"
        entityName=\"id\" />\n   </validationEvent>\n   The <validationEvent> result
        represents a record of validation for an\n   ENUM domain.\n   The <serial>
        child element contains an identifier identifying this\n   validation event
        between a validation entity and a registrar.\n   The <methodId> child element
        contains an identifier describing the\n   method used for validation.\n   <registrar>
        - contains an entity reference specifying the ENUM domain\n   registrar operator
        for this validation event that MUST be a\n   <registrationAuthority> (Section
        3.2.6).\n   <validationEntity> - contains an entity reference specifying the\n
        \  validation entity for this validation event that MUST be a\n   <validationEntity>
        (Section 3.2.7).\n   <executionDateTime> - an element containing the date
        and time of the\n   creation of this validation event.\n   <expirationDateTime>
        - an element containing the date and time of the\n   expiration of this validation
        event.\n   <iris:seeAlso> - an element containing an entity reference specifying\n
        \  a referent that is indirectly associated with this validation event.\n"
      title: 3.2.9.  <validationEvent> Result
    title: 3.2.  Result Derivatives
  - contents:
    - '3.3.  Generic Code Derivatives

      '
    - contents:
      - "3.3.1.  <searchTooWide>\n   Servers MAY use the <searchTooWide> error code
        when a query must be\n   narrowed to yield a result set acceptable to the
        policies of the\n   server operator.\n"
      title: 3.3.1.  <searchTooWide>
    - contents:
      - "3.3.2.  <languageNotSupported>\n   The queries <findEnumsByContact> and <findContacts>
        support optional\n   language tags that allow a client to suggest to a server
        the\n   languages in which to scope the queries.  If a client passes to the\n
        \  server a language that the server does not support, the server MAY\n   use
        this error code to indicate that one of the languages is not\n   supported.\n
        \  This element contains child elements named <unsupportedLanguage>.\n   Each
        of these child elements specifies a language not supported by\n   the server.
        \ When a server returns this error, it MUST give the\n   languages from the
        query that are not supported.\n"
      title: 3.3.2.  <languageNotSupported>
    title: 3.3.  Generic Code Derivatives
  - contents:
    - "3.4.  Support for <iris:lookupEntity>\n   The following types of entity classes
      are recognized by the\n   <lookupEntity> query of IRIS for this registry:\n
      \  o  host-name - the fully qualified domain name of a nameserver.  It\n      yields
      a <host> (Section 3.2.4) in the response.\n   o  host-handle - the registry-unique
      identifier given a nameserver.\n      It yields a <host> (Section 3.2.4) in
      the response.\n   o  e164 - an E.164 number as specified by [13].  It yields
      an <enum>\n      (Section 3.2.3) in the response.  Clients SHOULD remove all
      non-\n      digit characters between the digits of an E.164 number, and\n      servers
      MUST ignore any non-digit characters between the digits of\n      an E.164 number
      (e.g., \"+1 703 555 1234\" is to be interpreted as\n      \"+17035551234\").\n
      \  o  enum - the fully qualified name of an ENUM domain.  This is a\n      domain
      name as specified by RFC 3761 [17].  It yields an <enum>\n      (Section 3.2.3)
      in the response.\n   o  enum-handle - the registry-unique identifier given an
      ENUM domain.\n      It yields an <enum> (Section 3.2.3) in the response.\n   o
      \ contact-handle - the registry-unique identifier given a contact.\n      It
      yields a <contact> (Section 3.2.5) in the response.\n   o  ipv4-address - the
      IPv4 address of a nameserver.  It yields a\n      <host> (Section 3.2.4) in
      the response.\n   o  ipv6-address - the IPv6 address of a nameserver.  It yields
      a\n      <host> (Section 3.2.4) in the response.\n   o  registration-authority
      - the name of a registration authority.  It\n      yields a <registrationAuthority>
      (Section 3.2.6) in the response.\n   o  validation-entity - the name of a validation
      entity.  It yields a\n      <validationEntity> (Section 3.2.7)\n   o  csp -
      the identifier of a communication service provider.  Yields\n      a <communicationServiceProvider>
      (Section 3.2.8).\n   o  validation-event - the identifier for a validation event.
      \ It\n      yields a <validationEvent> (Section 3.2.9).\n   o  All names in
      these entity classes are case insensitive.\n"
    title: 3.4.  Support for <iris:lookupEntity>
  title: 3.  Schema Description
- contents:
  - "4.  Formal XML Syntax\n   This registry schema is specified in the XML Schema
    notation.  The\n   formal syntax presented here is a complete schema representation\n
    \  suitable for automated validation of an XML instance when combined\n   with
    the formal schema syntax of IRIS.\n   <?xml version=\"1.0\"?>\n   <schema xmlns=\"http://www.w3.org/2001/XMLSchema\"\n
    \    xmlns:ereg=\"urn:ietf:params:xml:ns:ereg1\"\n     xmlns:iris=\"urn:ietf:params:xml:ns:iris1\"\n
    \    targetNamespace=\"urn:ietf:params:xml:ns:ereg1\"\n     elementFormDefault=\"qualified\"
    >\n     <import namespace=\"urn:ietf:params:xml:ns:iris1\" />\n     <annotation>\n
    \      <documentation>\n         ENUM registry schema\n         derived from IRIS
    schema\n       </documentation>\n     </annotation>\n     <!-- =========================================
    -->\n     <!--                                           -->\n     <!-- Query
    Types                               -->\n     <!--                                           -->\n
    \    <!-- ========================================= -->\n     <!--                                           -->\n
    \    <!-- Find ENUMs by E.164                       -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"findEnumsByE164Type\">\n       <complexContent>\n
    \        <extension\n           base=\"iris:queryType\">\n           <sequence>\n
    \            <element\n               name=\"e164Prefix\"\n               type=\"token\"
    />\n             <element\n               name=\"specificity\"\n               minOccurs=\"0\"
    >\n               <simpleType>\n                 <restriction\n                   base=\"string\">\n
    \                  <enumeration\n                     value=\"less\"/>\n                   <enumeration\n
    \                    value=\"more\"/>\n                 </restriction>\n               </simpleType>\n
    \            </element>\n           </sequence>\n         </extension>\n       </complexContent>\n
    \    </complexType>\n     <element\n       name=\"findEnumsByE164\"\n       type=\"ereg:findEnumsByE164Type\"\n
    \      substitutionGroup=\"iris:query\" />\n     <!--                                           -->\n
    \    <!-- Find ENUMs By Contact                     -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"findEnumsByContactType\">\n       <complexContent>\n
    \        <extension\n           base=\"iris:queryType\">\n           <sequence>\n
    \            <choice>\n               <group\n                 ref=\"ereg:contactSearchGroup\"
    />\n               <element\n                 name=\"contactHandle\"\n                 type=\"ereg:exactMatchParameter\"
    />\n             </choice>\n             <element\n               name=\"role\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" >\n               <simpleType>\n
    \                <restriction\n                   base=\"string\" >\n                   <enumeration\n
    \                    value=\"registrant\" />\n                   <enumeration\n
    \                    value=\"billingContact\" />\n                   <enumeration\n
    \                    value=\"technicalContact\" />\n                   <enumeration\n
    \                    value=\"administrativeContact\" />\n                   <enumeration\n
    \                    value=\"legalContact\" />\n                   <enumeration\n
    \                    value=\"zoneContact\" />\n                   <enumeration\n
    \                    value=\"abuseContact\" />\n                   <enumeration\n
    \                    value=\"securityContact\" />\n                   <enumeration\n
    \                    value=\"otherContact\" />\n                 </restriction>\n
    \              </simpleType>\n             </element>\n             <element\n
    \              name=\"language\"\n               type=\"language\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"unbounded\"/>\n           </sequence>\n         </extension>\n
    \      </complexContent>\n     </complexType>\n     <element\n       name=\"findEnumsByContact\"\n
    \      type=\"ereg:findEnumsByContactType\"\n       substitutionGroup=\"iris:query\"
    />\n     <!--                                           -->\n     <!-- Find Contacts
    \                            -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"findContactsType\">\n       <complexContent>\n
    \        <extension\n           base=\"iris:queryType\">\n           <sequence>\n
    \            <group\n               ref=\"ereg:contactSearchGroup\" />\n             <element\n
    \              name=\"language\"\n               type=\"language\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"unbounded\"/>\n            </sequence>\n         </extension>\n
    \      </complexContent>\n     </complexType>\n     <element\n       name=\"findContacts\"\n
    \      type=\"ereg:findContactsType\"\n       substitutionGroup=\"iris:query\"
    />\n     <!--                                           -->\n     <!-- Find ENUMs
    By Host                        -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"findEnumsByHostType\">\n       <complexContent>\n
    \        <extension\n           base=\"iris:queryType\">\n           <sequence>\n
    \            <choice>\n               <element\n                 name=\"hostName\"\n
    \                type=\"ereg:exactMatchParameter\" />\n               <element\n
    \                name=\"hostHandle\"\n                 type=\"ereg:exactMatchParameter\"
    />\n               <element\n                 name=\"ipV4Address\"\n                 type=\"ereg:exactMatchParameter\"
    />\n               <element\n                 name=\"ipV6Address\"\n                 type=\"ereg:exactMatchParameter\"
    />\n             </choice>\n           </sequence>\n         </extension>\n       </complexContent>\n
    \    </complexType>\n     <element\n       name=\"findEnumsByHost\"\n       type=\"ereg:findEnumsByHostType\"\n
    \      substitutionGroup=\"iris:query\" />\n     <!--                                           -->\n
    \    <!-- Contact Search Group                      -->\n     <!--                                           -->\n
    \    <group\n       name=\"contactSearchGroup\">\n       <choice>\n         <element\n
    \          name=\"commonName\"\n           type=\"ereg:exactOrPartialMatchParameter\"
    />\n         <element\n           name=\"organization\"\n           type=\"ereg:exactOrPartialMatchParameter\"
    />\n         <element\n           name=\"eMail\"\n           type=\"ereg:domainResourceParameter\"
    />\n         <element\n           name=\"sip\"\n           type=\"ereg:domainResourceParameter\"
    />\n         <element\n           name=\"city\"\n           type=\"ereg:exactMatchParameter\"
    />\n         <element\n           name=\"region\"\n           type=\"ereg:exactMatchParameter\"
    />\n         <element\n           name=\"postalCode\"\n           type=\"ereg:exactMatchParameter\"
    />\n       </choice>\n     </group>\n     <complexType\n       name=\"exactOrPartialMatchParameter\">\n
    \      <choice>\n         <group\n           ref=\"ereg:partialMatchGroup\" />\n
    \        <group\n           ref=\"ereg:exactMatchGroup\" />\n       </choice>\n
    \    </complexType>\n     <complexType\n       name=\"exactMatchParameter\">\n
    \      <group\n         ref=\"ereg:exactMatchGroup\" />\n     </complexType>\n
    \    <complexType\n       name=\"partialMatchParameter\">\n       <sequence>\n
    \        <group\n           ref=\"ereg:partialMatchGroup\" />\n       </sequence>\n
    \    </complexType>\n     <complexType\n       name=\"domainResourceParameter\"
    >\n       <choice>\n         <group\n           ref=\"ereg:exactMatchGroup\" />\n
    \        <element\n           name=\"inDomain\"\n           type=\"token\" />\n
    \      </choice>\n     </complexType>\n     <group\n       name=\"partialMatchGroup\">\n
    \      <choice>\n         <sequence>\n           <element\n             name=\"beginsWith\">\n
    \            <simpleType>\n               <restriction\n                 base=\"token\">\n
    \                <minLength\n                   value=\"1\"/>\n               </restriction>\n
    \            </simpleType>\n           </element>\n           <element\n             minOccurs=\"0\"\n
    \            name=\"endsWith\"\n             type=\"ereg:endsWithType\" />\n         </sequence>\n
    \        <element\n           name=\"endsWith\"\n           type=\"ereg:endsWithType\"
    />\n       </choice>\n     </group>\n     <simpleType\n       name=\"endsWithType\">\n
    \      <restriction\n         base=\"token\">\n         <minLength\n           value=\"1\"
    />\n       </restriction>\n     </simpleType>\n     <group\n       name=\"exactMatchGroup\">\n
    \      <sequence>\n         <element\n           name=\"exactMatch\"\n           type=\"normalizedString\"
    />\n       </sequence>\n     </group>\n     <!-- =========================================
    -->\n     <!--                                           -->\n     <!-- Result
    Types                              -->\n     <!--                                           -->\n
    \    <!-- ========================================= -->\n     <!--                                           -->\n
    \    <!-- ENUM                                      -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"enumType\">\n       <complexContent>\n         <extension\n
    \          base=\"iris:resultType\">\n           <sequence>\n             <element\n
    \              name=\"e164Number\"\n               type=\"token\" />\n             <element\n
    \              name=\"enumHandle\"\n               type=\"ereg:normalizedStringPrivacyType\"\n
    \              nillable=\"true\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               name=\"nameServer\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"registrant\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <group
    ref=\"ereg:contactGroup\" />\n             <element\n               name=\"lastContactModificationDateTime\"\n
    \              type=\"ereg:dateTimePrivacyType\"\n               nillable=\"true\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"lastContactModificationBy\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"status\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\">\n
    \              <complexType>\n                 <choice\n                   minOccurs=\"1\"\n
    \                  maxOccurs=\"unbounded\">\n                   <element\n                     name=\"reserved\"\n
    \                    type=\"ereg:enumStatusType\" />\n                   <element\n
    \                    name=\"create\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"active\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"inactive\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"dispute\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"delete\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"transfer\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"renew\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"update\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"addPeriod\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"renewPeriod\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"autoRenewPeriod\"\n
    \                    type=\"ereg:enumStatusType\" />\n                   <element\n
    \                    name=\"transferPeriod\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"redemptionPeriod\"\n
    \                    type=\"ereg:enumStatusType\" />\n                   <element\n
    \                    name=\"restore\"\n                     type=\"ereg:enumStatusType\"
    />\n                   <element\n                     name=\"other\"\n                     type=\"ereg:enumStatusType\"
    />\n                 </choice>\n               </complexType>\n             </element>\n
    \            <element\n               name=\"registrationReference\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"registry\"\n               type=\"iris:entityType\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"1\" />\n             <element\n               name=\"registrar\"\n
    \              type=\"iris:entityType\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               name=\"validationEntity\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"signalCSP\"\n               type=\"iris:entityType\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"unbounded\" />\n             <element\n               name=\"dataCSP\"\n
    \              type=\"iris:entityType\"\n               minOccurs=\"0\"\n               maxOccurs=\"unbounded\"
    />\n             <element\n               name=\"lineCSP\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\"/>\n             <element\n
    \              name=\"voiceCSP\"\n               type=\"iris:entityType\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"unbounded\" />\n             <element\n               name=\"otherCSP\"\n
    \              type=\"iris:entityType\"\n               minOccurs=\"0\"\n               maxOccurs=\"unbounded\"
    />\n             <element\n               name=\"validationEvent\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\"/>\n             <element\n
    \              name=\"initialDelegationDateTime\"\n               type=\"ereg:dateTimePrivacyType\"\n
    \              nillable=\"true\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               name=\"lastRenewalDateTime\"\n               type=\"ereg:dateTimePrivacyType\"\n
    \              nillable=\"true\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               name=\"expirationDateTime\"\n               type=\"ereg:dateTimePrivacyType\"\n
    \              nillable=\"true\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               name=\"lastDelegationModificationDateTime\"\n
    \              type=\"ereg:dateTimePrivacyType\"\n               nillable=\"true\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"lastDelegationModificationBy\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
