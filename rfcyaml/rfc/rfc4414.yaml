  title: 4.  Formal XML Syntax
- contents:
  - "5.  Blocks Extensible Exchange Protocol (BEEP) Transport Compliance\n   IRIS
    allows several extensions of the core capabilities.  This\n   section outlines
    those extensions allowable by IRIS-BEEP [6].\n"
  - contents:
    - "5.1.  Message Pattern\n   This registry type uses the default message pattern
      as described in\n   IRIS-BEEP [6].\n"
    title: 5.1.  Message Pattern
  - contents:
    - "5.2.  Server Authentication\n   This registry type only uses the basic Transport
      Layer Security (TLS)\n   server authentication method as described in IRIS-BEEP
      [6].\n"
    title: 5.2.  Server Authentication
  title: 5.  Blocks Extensible Exchange Protocol (BEEP) Transport Compliance
- contents:
  - '6.  URI Resolution

    '
  - contents:
    - "6.1.  Application Service Label\n   The application service label associated
      with this registry type MUST\n   be \"EREG1\".  This is the abbreviated form
      of the URN for this\n   registry type, urn:ietf:params:xml:ns:ereg1.\n"
    title: 6.1.  Application Service Label
  title: 6.  URI Resolution
- contents:
  - "7.  Internationalization Considerations\n   Implementers should be aware of considerations
    for\n   internationalization in IRIS [5].\n   The social data associated with
    contacts may be non-ASCII, and could\n   contain virtually any Unicode character.
    \ The <language> element is\n   provided in queries that have potential to traverse
    such data.\n   Clients should use these elements to indicate to the server of
    the\n   target languages desired, and servers should use these elements to\n   better
    enable normalization and search processes (see\n   <http://www.unicode.org/reports/tr15/>).\n
    \  Clients needing to localize the data tags in this protocol should\n   take
    note that localization is only needed on the names of XML\n   elements and attributes
    with the exception of elements containing\n   date and time information.  The
    schema for this registry has been\n   designed so that clients need not interpret
    the content of elements\n   or attributes for localization, other than those elements
    containing\n   date and time information.\n   Clients should also make use of
    the <language> elements provided in\n   many of the results.  Results containing
    data that may be in Unicode\n   are accompanied by these elements in order to
    aid better presentation\n   of the data to the user.\n   The \"dateTimePrivacyType\"
    element content conforms to the XML Schema\n   [3] data type \"dateTime\".  The
    contents of this element MUST be\n   specified using the 'Z' indicator for Coordinated
    Universal Time\n   (UTC).\n"
  title: 7.  Internationalization Considerations
