- title: __initial_text__
  contents:
  - "                  Changing the Registration Policy for\n                  the\
    \ NETCONF Capability URNs Registry\n"
- title: Abstract
  contents:
  - "Abstract\n   The registration policy for the \"Network Configuration Protocol\n\
    \   (NETCONF) Capability URNs\" registry, set up by RFC 6241, has turned\n   out\
    \ to be unnecessarily strict.  This document changes that\n   registration policy\
    \ to \"IETF Review\", allowing registrations from\n   certain well-reviewed Experimental\
    \ RFCs, in addition to Standards\n   Track RFCs.\n"
