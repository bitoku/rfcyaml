- contents:
  - '                    Message Disposition Notification

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This memo defines a MIME content type that may be used by a Mail
    User\n   Agent (MUA) or electronic mail gateway to report the disposition of a\n
    \  message after it has been successfully delivered to a recipient.\n   This content
    type is intended to be machine processable.  Additional\n   message header fields
    are also defined to permit Message Disposition\n   Notifications (MDNs) to be
    requested by the sender of a message.  The\n   purpose is to extend Internet Mail
    to support functionality often\n   found in other messaging systems, such as X.400
    and the proprietary\n   \"LAN-based\" systems, and are often referred to as \"read
    receipts,\"\n   \"acknowledgements,\" or \"receipt notifications.\"  The intention
    is to\n   do this while respecting privacy concerns, which have often been\n   expressed
    when such functions have been discussed in the past.\n   Because many messages
    are sent between the Internet and other\n   messaging systems (such as X.400 or
    the proprietary \"LAN-based\"\n   systems), the MDN protocol is designed to be
    useful in a\n   multiprotocol messaging environment.  To this end, the protocol\n
    \  described in this memo provides for the carriage of \"foreign\"\n   addresses,
    in addition to those normally used in Internet Mail.\n   Additional attributes
    may also be defined to support \"tunneling\" of\n   foreign notifications through
    Internet Mail.\n   This document is an Internet Standard.  It obsoletes RFC 3798
    and\n   updates RFC 2046 (message/partial media type handling) and RFC 3461\n
    \  (Original-Recipient header field generation requirement).\n"
