- contents:
  - "1.  Introduction\n   This memo defines a media type [RFC2046] for Message Disposition\n
    \  Notifications (MDNs).  An MDN can be used to notify the sender of a\n   message
    of any of several conditions that may occur after successful\n   delivery, such
    as display of the message contents, printing of the\n   message, deletion (without
    display) of the message, or the\n   recipient's refusal to provide MDNs.  The
    \"message/disposition-\n   notification\" content type defined herein is intended
    for use within\n   the framework of the \"multipart/report\" content type defined
    in\n   RFC-REPORT [RFC6522].\n   This memo defines the format of the notifications
    and the RFC-MSGFMT\n   [RFC5322] header fields used to request them.\n"
  - contents:
    - "1.1.  Purposes\n   The MDNs defined in this memo are expected to serve several
      purposes:\n   a.  Inform human beings of the disposition of messages after\n
      \      successful delivery in a manner that is largely independent of\n       human
      language;\n   b.  Allow mail user agents to keep track of the disposition of\n
      \      messages sent by associating returned MDNs with earlier message\n       transmissions;\n
      \  c.  Convey disposition notification requests and disposition\n       notifications
      between Internet Mail and \"foreign\" mail systems\n       via a gateway;\n
      \  d.  Allow \"foreign\" notifications to be tunneled through a MIME-\n       capable
      messaging system and back into the original messaging\n       system that issued
      the original notification, or even to a third\n       messaging system;\n   e.
      \ Allow language-independent, yet reasonably precise, indications\n       of
      the disposition of a message to be delivered.\n"
    title: 1.1.  Purposes
  - contents:
    - "1.2.  Requirements\n   These purposes place the following constraints on the
      notification\n   protocol:\n   a.  It must be readable by humans and must be
      machine parsable.\n   b.  It must provide enough information to allow message
      senders (or\n       their user agents) to unambiguously associate an MDN with
      the\n       message that was sent and the original recipient address for\n       which
      the MDN was issued (if such information is available), even\n       if the message
      was forwarded to another recipient address.\n   c.  It must also be able to
      describe the disposition of a message\n       independent of any particular
      human language or of the\n       terminology of any particular mail system.\n
      \  d.  The specification must be extensible in order to accommodate\n       future
      requirements.\n"
    title: 1.2.  Requirements
  - contents:
    - "1.3.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
      \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and
      \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC-KEYWORDS\n
      \  [RFC2119].\n   All syntax descriptions use the ABNF specified by RFC-MSGFMT\n
      \  [RFC5322] in which the lexical tokens (used below) are defined:\n   \"CRLF\",
      \"FWS\", \"CFWS\", \"field-name\", \"mailbox-list\", \"msg-id\", and\n   \"text\".
      \ The following lexical token is defined in RFC-SMTP\n   [RFC5321]: \"Atom\".\n"
    title: 1.3.  Terminology
  title: 1.  Introduction
- contents:
  - "2.  Requesting Message Disposition Notifications\n   Message disposition notifications
    are requested by including a\n   Disposition-Notification-To header field in the
    message containing\n   one or more addresses specifying where dispositions should
    be sent.\n   Further information to be used by the recipient's Mail User Agent\n
    \  (MUA) [RFC5598] in generating the MDN may be provided by also\n   including
    Original-Recipient and/or Disposition-Notification-Options\n   header fields in
    the message.\n"
  - contents:
    - "2.1.  The Disposition-Notification-To Header\n   A request for the receiving
      user agent to issue message disposition\n   notifications is made by placing
      a Disposition-Notification-To header\n   field into the message.  The syntax
      of the header field is\n   mdn-request-header = \"Disposition-Notification-To\"
      \":\"\n              mailbox-list CRLF\n   A Disposition-Notification-To header
      field can appear in a message at\n   most once.\n   The presence of a Disposition-Notification-To
      header field in a\n   message is merely a request for an MDN.  The recipients'
      user agents\n   are always free to silently ignore such a request.\n   An MDN
      MUST NOT itself have a Disposition-Notification-To header\n   field.  An MDN
      MUST NOT be generated in response to an MDN.\n   A user agent MUST NOT issue
      more than one MDN on behalf of each\n   particular recipient.  That is, once
      an MDN has been issued on behalf\n   of a recipient, no further MDNs may be
      issued on behalf of that\n   recipient by the same user agent, even if another
      disposition is\n   performed on the message.  However, if a message is forwarded,
      an MDN\n   may have been issued for the recipient doing the forwarding, and
      the\n   recipient of the forwarded message may also cause an MDN to be\n   generated.\n
      \  It is also possible that if the same message is being accessed by\n   multiple
      user agents (for example, using POP3), then multiple\n   dispositions might
      be generated for the same recipient.  User agents\n   SHOULD leverage support
      in the underlying message access protocol to\n   prevent multiple MDNs from
      being generated.  In particular, when the\n   user agent is accessing the message
      using RFC-IMAP [RFC3501], it\n   SHOULD implement the procedures specified in
      RFC-IMAP-MDN [RFC3503].\n   While Internet standards normally do not specify
      the behavior of user\n   interfaces, it is strongly recommended that the user
      agent obtain the\n   user's consent before sending an MDN.  This consent could
      be obtained\n   for each message through some sort of prompt or dialog box,
      or\n   globally through the user's setting of a preference.  The user might\n
      \  also indicate globally that MDNs are to never be sent.  The purpose\n   of
      obtaining user's consent is to protect user's privacy.  The\n   default value
      should be not to send MDNs.\n   MDNs MUST NOT be sent automatically if the address
      in the\n   Disposition-Notification-To header field differs from the address
      in\n   the Return-Path header field (see RFC-MSGFMT [RFC5322]).  In this\n   case,
      confirmation from the user MUST be obtained, if possible.  If\n   obtaining
      consent is not possible (e.g., because the user is not\n   online at the time
      or the client is not an interactive email client),\n   then an MDN MUST NOT
      be sent.\n   Confirmation from the user MUST be obtained (or no MDN sent) if
      there\n   is no Return-Path header field in the message or if there is more\n
      \  than one distinct address in the Disposition-Notification-To header\n   field.\n
      \  The comparison of the addresses is done using only the addr-spec\n   (local-part
      \"@\" domain) portion, excluding any angle brackets,\n   phrase, and route.
      \ As prescribed by RFC 5322, the comparison is case\n   sensitive for the local-part
      and case insensitive for the domain\n   part.  The local-part comparison SHOULD
      be done after performing\n   local-part canonicalization, i.e., after removing
      the surrounding\n   double-quote characters, if any, as well as any escaping
      \"\\\"\n   characters.  (See RFC-MSGFMT [RFC5322] for more details.)\n   Implementations
      MAY treat known domain aliases as equivalent for the\n   purpose of comparison.\n
      \  Note that use of subaddressing (see [RFC5233]) can result in a\n   failure
      to match two local-parts and thus result in possible\n   suppression of the
      MDN.  This document doesn't recommend special\n   handling for this case, as
      the receiving MUA can't reliably know\n   whether or not the sender is using
      subaddressing.\n   If the message contains more than one Return-Path header
      field, the\n   implementation may pick one to use for the comparison or treat
      the\n   situation as a failure of the comparison.\n   The reason for not automatically
      sending an MDN if the comparison\n   fails or more than one address is specified
      is to reduce the\n   possibility of mail loops and of MDNs being used for mail
      bombing.\n   It's especially important that a message that contains a Disposition-\n
      \  Notification-To header field also contain a Message-ID header field\n   to
      permit user agents to automatically correlate MDNs with their\n   original messages.\n
      \  If the request for message disposition notifications for some\n   recipients
      and not others is desired, two copies of the message\n   should be sent, one
      with a Disposition-Notification-To header field\n   and one without.  Many of
      the other header fields of the message\n   (e.g., To, Cc) will be the same in
      both copies.  The recipients in\n   the respective message envelopes determine
      from whom message\n   disposition notifications are requested and from whom
      they are not.\n   If desired, the Message-ID header field may be the same in
      both\n   copies of the message.  Note that there are other situations (e.g.,\n
      \  Bcc) in which it is necessary to send multiple copies of a message\n   with
      slightly different header fields.  The combination of such\n   situations and
      the need to request MDNs for a subset of all\n   recipients may result in more
      than two copies of a message being\n   sent, some with a Disposition-Notification-To
      header field and some\n   without.\n   If it is possible to determine that a
      recipient is a newsgroup, do\n   not include a Disposition-Notification-To header
      field for that\n   recipient.  Similarly, if an existing message is resent or
      gatewayed\n   to a newsgroup, the agent that is resending/gatewaying SHOULD
      strip\n   the Disposition-Notification-To header field.  See Section 5 for more\n
      \  discussion.  Clients that see an otherwise valid Disposition-\n   Notification-To
      header field in a newsgroup message SHOULD NOT\n   generate an MDN.\n"
    title: 2.1.  The Disposition-Notification-To Header
  - contents:
    - "2.2.  The Disposition-Notification-Options Header\n   Extensions to this specification
      may require that information be\n   supplied to the recipient's MUA for additional
      control over how and\n   what MDNs are generated.  The Disposition-Notification-Options
      header\n   field provides an extensible mechanism for such information.  The\n
      \  syntax of this header field is as follows:\n   Disposition-Notification-Options
      =\n             \"Disposition-Notification-Options\" \":\" [FWS]\n                            disposition-notification-parameter-list
      CRLF\n   disposition-notification-parameter-list =\n             disposition-notification-parameter\n
      \            *([FWS] \";\" [FWS] disposition-notification-parameter)\n   disposition-notification-parameter
      = attribute [FWS] \"=\"\n             [FWS] importance [FWS] \",\" [FWS] value\n
      \            *([FWS] \",\" [FWS] value)\n   importance = \"required\" / \"optional\"\n
      \  attribute = Atom\n   value = word\n   A Disposition-Notification-Options
      header field can appear in a\n   message at most once.\n   An importance of
      \"required\" indicates that interpretation of the\n   disposition-notification-parameter
      is necessary for proper generation\n   of an MDN in response to this request.
      \ An importance of \"optional\"\n   indicates that an MUA that does not understand
      the meaning of this\n   disposition-notification-parameter MAY generate an MDN
      in response\n   anyway, ignoring the value of the disposition-notification-parameter.\n
      \  No disposition-notification-parameter attribute names are defined in\n   this
      specification.  Attribute names may be defined in the future by\n   later revisions
      or extensions to this specification.  Disposition-\n   notification-parameter
      attribute names MUST be registered with the\n   Internet Assigned Numbers Authority
      (IANA) using the \"Specification\n   Required\" registration policy [RFC5226].
      \ The \"X-\" prefix has\n   historically been used to denote unregistered \"experimental\"
      protocol\n   elements that are assumed not to become common use.  Deployment\n
      \  experience of this and other protocols has shown that this assumption\n   is
      often false.  This document allows the use of the \"X-\" prefix\n   primarily
      to allow the registration of attributes that are already in\n   common use.
      \ The prefix has no meaning for new attributes.  Its use\n   in substantially
      new attributes may cause confusion and is therefore\n   discouraged.  (See Section
      10 for a registration form.)\n"
    title: 2.2.  The Disposition-Notification-Options Header
  - contents:
    - "2.3.  The Original-Recipient Header Field\n   Since electronic mail addresses
      may be rewritten while the message is\n   in transit, it is useful for the original
      recipient address to be\n   made available by the delivering Message Transfer
      Agent (MTA)\n   [RFC5598].  The delivering MTA may be able to obtain this information\n
      \  from the ORCPT parameter of the SMTP RCPT TO command, as defined in\n   RFC-SMTP
      [RFC5321] and RFC-DSN-SMTP [RFC3461].\n   RFC-DSN-SMTP [RFC3461] is amended
      as follows: if the ORCPT\n   information is available, the delivering MTA SHOULD
      insert an\n   Original-Recipient header field at the beginning of the message\n
      \  (along with the Return-Path header field).  The delivering MTA MAY\n   delete
      any other Original-Recipient header fields that occur in the\n   message.  The
      syntax of this header field is as follows:\n   original-recipient-header =\n
      \            \"Original-Recipient\" \":\" OWS address-type OWS\n             \";\"
      OWS generic-address OWS\n   OWS = [CFWS]\n         ; Optional whitespace.\n
      \        ; MDN generators SHOULD use \"*WSP\"\n         ; (Typically a single
      space or nothing.\n         ; It SHOULD be nothing at the end of a field.),\n
      \        ; unless an RFC 5322 \"comment\" is required.\n         ;\n         ;
      MDN parsers MUST parse it as \"[CFWS]\".\n   The address-type and generic-address
      tokens are as specified in the\n   description of the Original-Recipient field
      in Section 3.2.3.\n   The purpose of carrying the original recipient information
      and\n   returning it in the MDN is to permit automatic correlation of MDNs\n
      \  with the original message on a per-recipient basis.\n"
    title: 2.3.  The Original-Recipient Header Field
  - contents:
    - "2.4.  Use with the Message/Partial Media Type\n   The use of the header fields
      Disposition-Notification-To,\n   Disposition-Notification-Options, and Original-Recipient
      with the\n   MIME message/partial content type (RFC-MIME-MEDIA [RFC2046]) requires\n
      \  further definition.\n   When a message is segmented into two or more message/partial\n
      \  fragments, the three header fields mentioned in the above paragraph\n   SHOULD
      be placed in the \"inner\" or \"enclosed\" message (using the\n   terms of RFC-MIME-MEDIA
      [RFC2046]).  If these header fields are found\n   in the header fields of any
      of the fragments, they are ignored.\n   When the multiple message/partial fragments
      are reassembled, the\n   following applies.  If these header fields occur along
      with the other\n   header fields of a message/partial fragment message, they
      pertain to\n   an MDN that will be generated for the fragment.  If these header\n
      \  fields occur in the header fields of the \"inner\" or \"enclosed\"\n   message
      (using the terms of RFC-MIME-MEDIA [RFC2046]), they pertain\n   to an MDN that
      will be generated for the reassembled message.\n   Section 5.2.2.1 of RFC-MIME-MEDIA
      [RFC2046]) is amended to specify\n   that, in addition to the header fields
      specified there, the three\n   header fields described in this specification
      are to be appended, in\n   order, to the header fields of the reassembled message.
      \ Any\n   occurrences of the three header fields defined here in the header\n
      \  fields of the initial enclosing message MUST NOT be copied to the\n   reassembled
      message.\n"
    title: 2.4.  Use with the Message/Partial Media Type
  title: 2.  Requesting Message Disposition Notifications
- contents:
  - "3.  Format of a Message Disposition Notification\n   A message disposition notification
    is a MIME message with a top-level\n   content type of multipart/report (defined
    in RFC-REPORT [RFC6522]).\n   When multipart/report content is used to transmit
    an MDN:\n   a.  The report-type parameter of the multipart/report content is\n
    \      \"disposition-notification\".\n   b.  The first component of the multipart/report
    contains a human-\n       readable explanation of the MDN, as described in RFC-REPORT\n
    \      [RFC6522].\n   c.  The second component of the multipart/report is of content
    type\n       message/disposition-notification, described in Section 3.1 of\n       this
    document.\n   d.  If the original message or a portion of the message is to be\n
    \      returned to the sender, it appears as the third component of the\n       multipart/report.
    \ The decision of whether or not to return the\n       message or part of the
    message is up to the MUA generating the\n       MDN.  However, in the case of
    encrypted messages requesting MDNs,\n       if the original message or a portion
    thereof is returned, it MUST\n       be in its original encrypted form.\n   NOTE:
    For message disposition notifications gatewayed from foreign\n   systems, the
    header fields of the original message may not be\n   available.  In this case,
    the third component of the MDN may be\n   omitted, or it may contain \"simulated\"
    RFC-MSGFMT [RFC5322] header\n   fields that contain equivalent information.  In
    particular, it is\n   very desirable to preserve the subject and date fields from
    the\n   original message.\n   The MDN MUST be addressed (in both the message header
    field and the\n   transport envelope) to the address(es) from the Disposition-\n
    \  Notification-To header field from the original message for which the\n   MDN
    is being generated.\n   The From header field of the MDN MUST contain the address
    of the\n   person for whom the message disposition notification is being issued.\n
    \  The envelope sender address (i.e., SMTP \"MAIL FROM\") of the MDN MUST\n   be
    null (<>), specifying that no Delivery Status Notification\n   messages nor other
    messages indicating successful or unsuccessful\n   delivery are to be sent in
    response to an MDN.\n   A message disposition notification MUST NOT itself request
    an MDN.\n   That is, it MUST NOT contain a Disposition-Notification-To header\n
    \  field.\n   The Message-ID header field (if present) for an MDN MUST be different\n
    \  from the Message-ID of the message for which the MDN is being issued.\n   A
    particular MDN describes the disposition of exactly one message for\n   exactly
    one recipient.  Multiple MDNs may be generated as a result of\n   one message
    submission, one per recipient.  However, due to the\n   circumstances described
    in Section 2.1, it's possible that some of\n   the recipients for whom MDNs were
    requested will not generate MDNs.\n"
  - contents:
    - "3.1.  The Message/Disposition-Notification Media Type\n   The message/disposition-notification
      media type is defined as\n   follows:\n   Type name:          message\n   Subtype
      name:       disposition-notification\n   Required parameters:  none\n   Optional
      parameters:  none\n   Encoding considerations:  \"7bit\" encoding is sufficient
      and MUST be\n                       used to maintain readability when viewed
      by\n                       non-MIME mail readers.\n   Security considerations:
      \ discussed in Section 6 of RFC 8098.\n   Interoperability considerations:  none\n
      \  Published specification:  RFC 8098\n   Applications that use this media type:
      \ Mail Transfer Agents and\n                       email clients that support
      multipart/report\n                       generation and/or parsing.\n   Fragment
      identifier considerations:  N/A\n   Additional information:\n                          Deprecated
      alias names for this type: N/A\n                          Magic number(s): none\n
      \                         File extension(s): .disposition-notification\n                          Macintosh
      file type code(s): The 'TEXT' type\n                          code is suggested
      as files of this type are\n                          typically used for diagnostic
      purposes and\n                          suitable for analysis in a text editor.
      \ A\n                          Uniform Type Identifier (UTI) of \"public.utf8-\n
      \                         email-message-header\" is suggested.  This type\n
      \                         conforms to \"public.plain-text\".\n   Person & email
      address to contact for further information:\n                       ART Area
      Mailing List <art@ietf.org>\n   Intended usage:     COMMON\n   Restrictions
      on usage:  This media type contains textual data in the\n                       US-ASCII
      charset, which is always 7bit.\n   Author:             See the Authors' Addresses
      section of RFC 8098.\n   Change controller:  IETF\n   Provisional registration?
      \ no\n   (While the 7bit restriction applies to the message/disposition-\n   notification
      portion of the multipart/report content, it does not\n   apply to the optional
      third portion of the multipart/report content.)\n   The message/disposition-notification
      report type for use in the\n   multipart/report is \"disposition-notification\".\n
      \  The body of a message/disposition-notification consists of one or\n   more
      \"fields\" formatted according to the ABNF of RFC-MSGFMT [RFC5322]\n   header
      \"fields\".  The syntax of the message/disposition-notification\n   content
      is as follows:\n   disposition-notification-content = [ reporting-ua-field CRLF
      ]\n             [ mdn-gateway-field CRLF ]\n             [ original-recipient-field
      CRLF ]\n             final-recipient-field CRLF\n             [ original-message-id-field
      CRLF ]\n             disposition-field CRLF\n             *( error-field CRLF
      )\n             *( extension-field CRLF )\n   extension-field = extension-field-name
      \":\" *([FWS] text)\n   extension-field-name = field-name\n   Note that the
      order of the above fields is recommended but not fixed.\n   Extension fields
      can appear anywhere.\n"
    - contents:
      - "3.1.1.  General Conventions for Fields\n   Since these fields are defined
        according to the rules of RFC-MSGFMT\n   [RFC5322], the same conventions for
        continuation lines and comments\n   apply.  Notification fields may be continued
        onto multiple lines by\n   beginning each additional line with a SPACE or
        HTAB.  Text that\n   appears in parentheses is considered a comment and not
        part of the\n   contents of that notification field.  Field names are case\n
        \  insensitive, so the names of notification fields may be spelled in\n   any
        combination of uppercase and lowercase letters.  RFC-MSGFMT\n   [RFC5322]
        comments in notification fields may use the \"encoded-word\"\n   construct
        defined in RFC-MIME-HEADER [RFC2047].\n"
      title: 3.1.1.  General Conventions for Fields
    - contents:
      - "3.1.2.  \"*-type\" Subfields\n   Several fields consist of a \"-type\" subfield,
        followed by a semi-\n   colon, followed by \"*text\".  For these fields, the
        keyword used in\n   the address-type or MTA-type subfield indicates the expected
        format\n   of the address or MTA-name that follows.\n   The \"-type\" subfields
        are defined as follows:\n   a.  An \"address-type\" specifies the format of
        a mailbox address.  For\n       example, Internet Mail addresses use the \"rfc822\"
        address-type.\n       Other values can appear in this field as specified in
        the\n       \"Address Types\" IANA subregistry established by RFC-DSN-FORMAT\n
        \      [RFC3464].\n   address-type = Atom\n   Atom = <The version from RFC
        5321 (not from RFC 5322)\n              is used in this document.>\n   b.
        \ An \"MTA-name-type\" specifies the format of a mail transfer agent\n       name.
        \ For example, for an SMTP server on an Internet host, the\n       MTA name
        is the domain name of that host, and the \"dns\" MTA-name-\n       type is
        used.  Other values can appear in this field as specified\n       in the \"MTA
        Name Types\" IANA subregistry established by RFC-DSN-\n       FORMAT [RFC3464].\n
        \  mta-name-type = Atom\n   Values for address-type and mta-name-type are
        case insensitive.\n   Thus, address-type values of \"RFC822\" and \"rfc822\"
        are equivalent.\n   The Internet Assigned Numbers Authority (IANA) maintains
        a registry\n   of address-type and mta-name-type values, along with descriptions
        of\n   the meanings of each or a reference to one or more specifications\n
        \  that provide such descriptions.  (The \"rfc822\" address-type is\n   defined
        in RFC-DSN-SMTP [RFC3461].)  Registration forms for address-\n   type and
        mta-name-type appear in RFC-DSN-FORMAT [RFC3464].\n"
      title: 3.1.2.  "*-type" Subfields
    title: 3.1.  The Message/Disposition-Notification Media Type
  - contents:
    - '3.2.  Message/Disposition-Notification Content Fields

      '
    - contents:
      - "3.2.1.  The Reporting-UA Field\n   reporting-ua-field = \"Reporting-UA\"
        \":\" OWS ua-name OWS\n                        [ \";\" OWS ua-product OWS
        ]\n   ua-name = *text-no-semi\n   ua-product = *([FWS] text)\n   text-no-semi
        = %d1-9 /         ; \"text\" characters excluding NUL, CR,\n                  %d11
        / %d12 / %d14-58 / %d60-127  ; LF, or semi-colon\n   The Reporting-UA field
        is defined as follows:\n   An MDN describes the disposition of a message after
        it has been\n   delivered to a recipient.  In all cases, the Reporting-UA
        is the MUA\n   that performed the disposition described in the MDN.\n   The
        \"Reporting-UA\" field contains information about the MUA that\n   generated
        the MDN, which is often used by servers to help identify\n   the scope of
        reported interoperability problems, to work around or\n   tailor responses
        to avoid particular MUA limitations, and for\n   analytics regarding MUA or
        operating system use.  An MUA SHOULD send\n   a \"Reporting-UA\" field unless
        specifically configured not to do so.\n   If the reporting MUA consists of
        more than one component (e.g., a\n   base program and plug-ins), this may
        be indicated by including a list\n   of product names.\n   A reporting MUA
        SHOULD limit generated product identifiers to what is\n   necessary to identify
        the product; a sender MUST NOT generate\n   advertising or other nonessential
        information within the product\n   identifier.\n   A reporting MUA SHOULD
        NOT generate a \"Reporting-UA\" field containing\n   needlessly fine-grained
        detail and SHOULD limit the addition of\n   subproducts by third parties.
        \ Overly long and detailed \"Reporting-\n   UA\" field values increase the
        risk of a user being identified against\n   their wishes (\"fingerprinting\").\n
        \  Likewise, implementations are encouraged not to use the product\n   tokens
        of other implementations in order to declare compatibility\n   with them,
        as this circumvents the purpose of the field.  If an MUA\n   masquerades as
        a different MUA, recipients can assume that the user\n   intentionally desires
        to see responses tailored for that identified\n   MUA, even if they might
        not work as well for the actual MUA being\n   used.\n   Example:\n   Reporting-UA:
        \ Foomail 97.1\n"
      title: 3.2.1.  The Reporting-UA Field
    - contents:
      - "3.2.2.  The MDN-Gateway Field\n   The MDN-Gateway field indicates the name
        of the gateway or MTA that\n   translated a foreign (non-Internet) message
        disposition notification\n   into this MDN.  This field MUST appear in any
        MDN that was translated\n   by a gateway from a foreign system into MDN format
        and MUST NOT\n   appear otherwise.\n   mdn-gateway-field = \"MDN-Gateway\"
        \":\" OWS mta-name-type OWS\n                       \";\" OWS mta-name OWS\n
        \  mta-name = *text\n   For gateways into Internet Mail, the MTA-name-type
        will normally be\n   \"dns\", and the mta-name will be the Internet domain
        name of the\n   gateway.\n"
      title: 3.2.2.  The MDN-Gateway Field
    - contents:
      - "3.2.3.  Original-Recipient Field\n   The Original-Recipient field indicates
        the original recipient address\n   as specified by the sender of the message
        for which the MDN is being\n   issued.  For Internet Mail messages, the value
        of the Original-\n   Recipient field is obtained from the Original-Recipient
        header field\n   from the message for which the MDN is being generated.  If
        there is\n   an Original-Recipient header field in the message, or if information\n
        \  about the original recipient is reliably available some other way,\n   then
        the Original-Recipient field MUST be included.  Otherwise, the\n   Original-Recipient
        field MUST NOT be included.  If there is more than\n   one Original-Recipient
        header field in the message, the MUA may\n   choose the one to use or act
        as if no Original-Recipient header field\n   is present.\n   original-recipient-field
        =\n             \"Original-Recipient\" \":\" OWS address-type OWS\n             \";\"
        OWS generic-address OWS\n   generic-address = *text\n   The address-type field
        indicates the type of the original recipient\n   address.  If the message
        originated within the Internet, the address-\n   type field will normally
        be \"rfc822\", and the address will be\n   according to the syntax specified
        in RFC-MSGFMT [RFC5322].  The value\n   \"unknown\" should be used if the
        Reporting MUA cannot determine the\n   type of the original recipient address
        from the message envelope.\n   This address is the same as that provided by
        the sender and can be\n   used to automatically correlate MDN reports with
        original messages on\n   a per-recipient basis.\n"
      title: 3.2.3.  Original-Recipient Field
    - contents:
      - "3.2.4.  Final-Recipient Field\n   The Final-Recipient field indicates the
        recipient for which the MDN\n   is being issued.  This field MUST be present.\n
        \  The syntax of the field is as follows:\n   final-recipient-field = \"Final-Recipient\"
        \":\" OWS address-type OWS\n                           \";\" OWS generic-address
        OWS\n   The generic-address subfield of the Final-Recipient field SHOULD\n
        \  contain the mailbox address of the recipient (which will be the same\n
        \  as the From header field of the MDN) as it was when the MDN was\n   generated
        by the MUA.\n      One example of when this field might not contain the final\n
        \     recipient address of the message is when an alias (e.g.,\n      <customer-support@example.com>)
        forwards mail to a specific\n      personal address (e.g., <bob@example.com>).
        \ Bob might want to be\n      able to send MDNs but not give away his personal
        email address.\n      In this case, the Final-Recipient field can contain:\n
        \        Final-Recipient: rfc822;customer-support@example.com\n      in place
        of:\n         Final-Recipient: rfc822;bob@example.com\n   The Final-Recipient
        address may differ from the address originally\n   provided by the sender,
        because it may have been transformed during\n   forwarding and gatewaying
        into a totally unrecognizable mess.\n   However, in the absence of the optional
        Original-Recipient field, the\n   Final-Recipient field and any returned content
        may be the only\n   information available with which to correlate the MDN
        with a\n   particular message recipient.\n   The address-type subfield indicates
        the type of address expected by\n   the reporting MTA in that context.  Recipient
        addresses obtained via\n   SMTP will normally be of address-type \"rfc822\",
        but can be other\n   values from the \"Address Types\" subregistry of the
        \"Delivery Status\n   Notification (DSN) Types\" IANA registry.\n   Since
        mailbox addresses (including those used in the Internet) may be\n   case sensitive,
        the case of alphabetic characters in the address MUST\n   be preserved.\n"
      title: 3.2.4.  Final-Recipient Field
    - contents:
      - "3.2.5.  Original-Message-ID Field\n   The Original-Message-ID field indicates
        the message-ID of the message\n   for which the MDN is being issued.  It is
        obtained from the\n   Message-ID header field of the message for which the
        MDN is issued.\n   This field MUST be present if and only if the original
        message\n   contained a Message-ID header field.  The syntax of the field
        is as\n   follows:\n   original-message-id-field =\n             \"Original-Message-ID\"
        \":\" msg-id\n   The msg-id token is as specified in RFC-MSGFMT [RFC5322].\n"
      title: 3.2.5.  Original-Message-ID Field
    - contents:
      - "3.2.6.  Disposition Field\n   The Disposition field indicates the action
        performed by the Reporting\n   MUA on behalf of the user.  This field MUST
        be present.\n   The syntax for the Disposition field is:\n   disposition-field
        =\n             \"Disposition\" \":\" OWS disposition-mode OWS \";\"\n             OWS
        disposition-type\n             [ OWS \"/\" OWS disposition-modifier\n             *(
        OWS \",\" OWS disposition-modifier ) ] OWS\n   disposition-mode = action-mode
        OWS \"/\" OWS sending-mode\n   action-mode = \"manual-action\" / \"automatic-action\"\n
        \  sending-mode = \"MDN-sent-manually\" / \"MDN-sent-automatically\"\n   disposition-type
        = \"displayed\" / \"deleted\" / \"dispatched\" /\n             \"processed\"\n
        \  disposition-modifier = \"error\" / disposition-modifier-extension\n   disposition-modifier-extension
        = Atom\n   The disposition-mode, disposition-type, and disposition-modifier\n
        \  values may be spelled in any combination of uppercase and lowercase\n   US-ASCII
        characters.\n"
      - contents:
        - "3.2.6.1.  Disposition Modes\n   Disposition mode consists of two parts:
          action mode and sending mode.\n   The following action modes are defined:\n
          \  \"manual-action\"     The disposition described by the disposition type\n
          \                      was a result of an explicit instruction by the\n
          \                      user rather than some sort of automatically\n                       performed
          action.  (This might include the case\n                       when the user
          has manually configured her MUA to\n                       automatically
          respond to valid MDN requests.)\n                       Unless prescribed
          otherwise in a particular mail\n                       environment, in order
          to preserve the user's\n                       privacy, this MUST be the
          default for MUAs.\n   \"automatic-action\"  The disposition described by
          the disposition type\n                       was a result of an automatic
          action rather than\n                       an explicit instruction by the
          user for this\n                       message.  This is typically generated
          by a Mail\n                       Delivery Agent (e.g., MDN generations
          by Sieve\n                       reject action [RFC5429], Fax-over-Email\n
          \                      [RFC3249], voice message system (see Voice\n                       Profile
          for Internet Mail (VPIM) [RFC3801]), or\n                       upon delivery
          to a mailing list).\n   \"Manual-action\" and \"automatic-action\" are mutually
          exclusive.  One\n   or the other MUST be specified.\n   The following sending
          modes are defined:\n   \"MDN-sent-manually\" The user explicitly gave permission
          for this\n                       particular MDN to be sent.  Unless prescribed\n
          \                      otherwise in a particular mail environment, in\n
          \                      order to preserve the user's privacy, this MUST\n
          \                      be the default for MUAs.\n   \"MDN-sent-automatically\"\n
          \                      The MDN was sent because the MUA had previously\n
          \                      been configured to do so automatically.\n   \"MDN-sent-manually\"
          and \"MDN-sent-automatically\" are mutually\n   exclusive.  One or the other
          MUST be specified.\n"
        title: 3.2.6.1.  Disposition Modes
      - contents:
        - "3.2.6.2.  Disposition Types\n   The following disposition-types are defined:\n
          \  \"displayed\"         The message has been displayed by the MUA to\n
          \                      someone reading the recipient's mailbox.  There\n
          \                      is no guarantee that the content has been read or\n
          \                      understood.\n   \"dispatched\"        The message
          has been sent somewhere in some\n                       manner (e.g., printed,
          faxed, forwarded) without\n                       necessarily having been
          previously displayed to\n                       the user.  The user may
          or may not see the\n                       message later.\n   \"processed\"
          \        The message has been processed in some manner\n                       (i.e.,
          by some sort of rules or server) without\n                       being displayed
          to the user.  The user may or may\n                       not see the message
          later, or there may not even\n                       be a human user associated
          with the mailbox.\n   \"deleted\"           The message has been deleted.
          \ The recipient may\n                       or may not have seen the message.
          \ The recipient\n                       might \"undelete\" the message at
          a later time and\n                       read the message.\n"
        title: 3.2.6.2.  Disposition Types
      - contents:
        - "3.2.6.3.  Disposition Modifiers\n   Only the extension disposition modifiers
          are defined:\n   disposition-modifier-extension\n                       Disposition
          modifiers may be defined in the\n                       future by later
          revisions or extensions to this\n                       specification.  MDN
          disposition value names MUST\n                       be registered with
          the Internet Assigned Numbers\n                       Authority (IANA) using
          the \"Specification\n                       Required\" registration policy.
          \ (See Section 10\n                       for a registration form.)  MDNs
          with disposition\n                       modifier names not understood by
          the receiving\n                       MUA MAY be silently ignored or placed
          in the\n                       user's mailbox without special interpretation.\n
          \                      They MUST NOT cause any error message to be sent\n
          \                      to the sender of the MDN.\n   It is not required
          that an MUA be able to generate all of the\n   possible values of the Disposition
          field.\n   A user agent MUST NOT issue more than one MDN on behalf of each\n
          \  particular recipient.  That is, once an MDN has been issued on behalf\n
          \  of a recipient, no further MDNs may be issued on behalf of that\n   recipient,
          even if another disposition is performed on the message.\n   However, if
          a message is forwarded, a \"dispatched\" MDN MAY be issued\n   for the recipient
          doing the forwarding and the recipient of the\n   forwarded message may
          also cause an MDN to be generated.\n"
        title: 3.2.6.3.  Disposition Modifiers
      title: 3.2.6.  Disposition Field
    - contents:
      - "3.2.7.  Error Field\n   The Error field is used to supply additional information
        in the form\n   of text messages when the \"error\" disposition modifier appears.
        \ The\n   syntax is as follows:\n   error-field = \"Error\" \":\" *([FWS]
        text)\n   Note that syntax of these header fields doesn't include comments,
        so\n   the \"encoded-word\" construct defined in RFC-MIME-HEADER [RFC2047]\n
        \  can't be used to convey non-ASCII text.  Applications that need to\n   convey
        non-ASCII text in these fields should consider implementing\n   the message/global-disposition-notification
        media type specified in\n   [RFC6533] instead of this specification.\n"
      title: 3.2.7.  Error Field
    title: 3.2.  Message/Disposition-Notification Content Fields
  - contents:
    - "3.3.  Extension-Fields\n   Additional MDN fields may be defined in the future
      by later revisions\n   or extensions to this specification.  MDN field names
      MUST be\n   registered with the Internet Assigned Numbers Authority (IANA) using\n
      \  the \"Specification Required\" registration policy.  (See Section 10\n   for
      a registration form.)  MDN Extension-fields may be defined for\n   the following
      reasons:\n   a.  To allow additional information from foreign disposition reports\n
      \      to be tunneled through Internet MDNs.  The names of such MDN\n       fields
      should begin with an indication of the foreign environment\n       name (e.g.,
      X400-Physical-Forwarding-Address).\n   b.  To allow transmission of diagnostic
      information that is specific\n       to a particular Mail User Agent (MUA).
      \ The names of such MDN\n       fields should begin with an indication of the
      MUA implementation\n       that produced the MDN (e.g., Foomail-information).\n"
    title: 3.3.  Extension-Fields
  title: 3.  Format of a Message Disposition Notification
- contents:
  - "4.  Timeline of Events\n   The following timeline shows when various events in
    the processing of\n   a message and generation of MDNs take place:\n   -- User
    composes message.\n   -- User tells MUA to send message.\n   -- MUA passes message
    to Mail Submission Agent (MSA) and original\n      recipient information is passed
    along.\n   -- MSA sends message to next MTA.\n   -- Final MTA receives message.\n
    \  -- Final MTA delivers message to recipient's mailbox (possibly\n      generating
    a Delivery Status Notification (DSN)).\n   -- (Recipient's) MUA discovers a new
    message in recipient's mailbox\n      and decides whether an MDN should be generated.
    \ If the MUA has\n      information that an MDN has already been generated for
    this\n      message, no further MDN processing described below is performed.\n
    \     If MUA decides that no MDN can be generated, no further MDN\n      processing
    described below is performed.\n   -- MUA performs automatic processing and might
    generate corresponding\n      MDNs (\"dispatched\", \"processed\", or \"deleted\"
    disposition type\n      with \"automatic-action\" and \"MDN-sent-automatically\"
    disposition\n      modes).  The MUA remembers that an MDN was generated.\n   --
    MUA displays list of messages to user.\n   -- User selects a message and requests
    that some action be performed\n      on it.\n   -- MUA performs requested action;
    if an automatic MDN has not already\n      been generated, with user's permission,
    sends an appropriate MDN\n      (\"displayed\", \"dispatched\", \"processed\",
    or \"deleted\" disposition\n      type, with \"manual-action\" and \"MDN-sent-manually\"
    or \"MDN-sent-\n      automatically\" disposition mode).  The MUA remembers that
    an MDN\n      was generated.\n   -- User possibly performs other actions on message,
    but no further\n      MDNs are generated.\n"
  title: 4.  Timeline of Events
- contents:
  - "5.  Conformance and Usage Requirements\n   An MUA or gateway conforms to this
    specification if it generates MDNs\n   according to the protocol defined in this
    memo.  It is not necessary\n   to be able to generate all of the possible values
    of the Disposition\n   field.\n   MUAs and gateways MUST NOT generate the Original-Recipient
    field of\n   an MDN unless the mail protocols provide the address originally\n
    \  specified by the sender at the time of submission.  Ordinary SMTP\n   does
    not make that guarantee, but the SMTP extension defined in RFC--\n   DSN-SMTP
    [RFC3461] permits such information to be carried in the\n   envelope if it is
    available.  The Original-Recipient header field\n   defined in this document provides
    a way for the MTA to pass the\n   original recipient address to the MUA.\n   Each
    sender-specified recipient address may result in more than one\n   MDN.  If an
    MDN is requested for a recipient that is forwarded to\n   multiple recipients
    of an \"alias\" (as defined in Section 6.2.7.3 of\n   RFC-DSN-SMTP [RFC3461]),
    each of the recipients may issue an MDN.\n   Successful distribution of a message
    to a mailing list exploder or\n   gateway to Usenet newsgroup SHOULD be considered
    the final\n   disposition of the message.  A mailing list exploder MAY issue an
    MDN\n   with a disposition type of \"processed\" and disposition modes of\n   \"automatic-action\"
    and \"MDN-sent-automatically\" indicating that the\n   message has been forwarded
    to the list.  In this case, the request\n   for MDNs is not propagated to the
    members of the list.\n   Alternatively (if successful distribution of a message
    to a mailing\n   list exploder / Usenet newsgroup is not considered the final\n
    \  disposition of the message), the mailing list exploder can issue no\n   MDN
    and propagate the request for MDNs to all members of the list.\n   The latter
    behavior is not recommended for any but small, closely\n   knit lists, as it might
    cause large numbers of MDNs to be generated\n   and may cause confidential subscribers
    to the list to be revealed.\n   The mailing list exploder can also direct MDNs
    to itself, correlate\n   them, and produce a report to the original sender of
    the message.\n   This specification places no restrictions on the processing of
    MDNs\n   received by user agents or mailing lists.\n"
  title: 5.  Conformance and Usage Requirements
- contents:
  - "6.  Security Considerations\n   The following security considerations apply when
    using MDNs.\n"
  - contents:
    - "6.1.  Forgery\n   MDNs can be (and are, in practice) forged as easily as ordinary\n
      \  Internet electronic mail.  User agents and automatic mail handling\n   facilities
      (such as mail distribution list exploders) that wish to\n   make automatic use
      of MDNs should take appropriate precautions to\n   minimize the potential damage
      from denial-of-service attacks.\n   Security threats related to forged MDNs
      include the sending of:\n   a.  A falsified disposition notification when the
      indicated\n       disposition of the message has not actually occurred, and\n
      \  b.  Unsolicited MDNs.\n   Similarly, a forged spam or phishing email message
      can contain\n   Disposition-Notification-To header field that can trick the
      recipient\n   to send an MDN.  MDN processing should only be invoked once\n
      \  authenticity of an email message is verified.\n"
    title: 6.1.  Forgery
  - contents:
    - "6.2.  Privacy\n   Another dimension of security is privacy.  There may be cases
      in\n   which a message recipient does not wish the disposition of messages\n
      \  addressed to him to be known, or is concerned that the sending of\n   MDNs
      may reveal other sensitive information (e.g., when the message\n   was read,
      using which email client, and which OS was used).  In this\n   situation, it
      is acceptable for the MUA to silently ignore requests\n   for MDNs.\n   If the
      Disposition-Notification-To header field is passed on\n   unmodified when a
      message is distributed to the subscribers of a\n   mailing list, the subscribers
      to the list may be revealed to the\n   sender of the original message by the
      generation of MDNs.\n   Headers of the original message returned in part 3 of
      the multipart/\n   report, as well as content of the message/disposition-notification\n
      \  part, could reveal confidential information about host names and/or\n   network
      topology inside a firewall.\n   Disposition mode (Section 3.2.6.1) can leak
      information about\n   recipient's MUA configuration, in particular, whether
      MDNs are\n   acknowledged manually or automatically.  If this is a concern,
      MUAs\n   can return \"manual-action/MDN-sent-manually\" disposition mode in\n
      \  generated MDNs.\n   In general, any optional MDN field may be omitted if
      the Reporting\n   MUA site or user determines that inclusion of the field would
      impose\n   too great a compromise of site confidentiality.  The need for such\n
      \  confidentiality must be balanced against the utility of the omitted\n   information
      in MDNs.\n   In some cases, someone with access to the message stream may use
      the\n   MDN request mechanism to monitor the mail reading habits of a target.\n
      \  If the target is known to generate MDN reports, they could add a\n   Disposition-Notification-To
      header field containing the envelope from\n   address.  This risk can be minimized
      by not sending MDN's\n   automatically.\n"
    - contents:
      - "6.2.1.  Disclosure of Product Information\n   The \"Reporting-UA\" field
        (Section 3.2.1), User-Agent header field,\n   and other header fields often
        reveal information about the respective\n   sender's software systems.  In
        theory, this can make it easier for an\n   attacker to exploit known security
        holes; in practice, attackers tend\n   to try all potential holes regardless
        of the apparent software\n   versions being used.  Also note that the \"Reporting-UA\"
        field doesn't\n   provide any new information in comparison to the \"User-Agent\"
        and/or\n   (undocumented) \"X-Mailer\" header fields used by many MUAs.\n"
      title: 6.2.1.  Disclosure of Product Information
    - contents:
      - "6.2.2.  MUA Fingerprinting\n   The \"Reporting-UA\" field (Section 3.2.1)
        might contain enough\n   information to uniquely identify a specific device,
        usually when\n   combined with other characteristics, particularly if the
        user agent\n   sends excessive details about the user's system or extensions.
        \ Even\n   when the guidance in Section 3.2.1 is followed to avoid\n   fingerprinting,
        other sources of unique information may still be\n   present, such as the
        Accept-Language header fields.\n"
      title: 6.2.2.  MUA Fingerprinting
    title: 6.2.  Privacy
  - contents:
    - "6.3.  Non-repudiation\n   MDNs do not provide non-repudiation with proof of
      delivery.  Within\n   the framework of today's Internet Mail, the MDNs defined
      in this\n   document provide valuable information to the mail user; however,
      MDNs\n   cannot be relied upon as a guarantee that a message was or was not\n
      \  seen by the recipient.  Even if MDNs are not actively forged, they\n   may
      be lost in transit.  The recipient may bypass the MDN issuing\n   mechanism
      in some manner.\n   One possible solution for this purpose can be found in RFC-SEC-\n
      \  SERVICES [RFC2634].\n"
    title: 6.3.  Non-repudiation
  - contents:
    - "6.4.  Mail Bombing\n   The MDN request mechanism introduces an additional way
      of mail\n   bombing a mailbox.  The MDN request notification provides an address\n
      \  to which MDN's should be sent.  It is possible for an attacking agent\n   to
      send a potentially large set of messages to otherwise unsuspecting\n   third
      party recipients with a false Disposition-Notification-To\n   address.  Automatic
      or simplistic processing of such requests would\n   result in a flood of MDN
      notifications to the target of the attack.\n   Additionally, as generated MDN
      notifications can include the full\n   content of messages that caused them
      and thus they can be bigger than\n   such messages, they can be used for bandwidth
      amplification attacks.\n   Such an attack could overrun the storage capacity
      of the targeted\n   mailbox and/or of the mail transport system, and deny service.\n
      \  For that reason, MDN's SHOULD NOT be sent automatically where the\n   Disposition-Notification-To
      address is different from the SMTP \"MAIL\n   FROM\" address (which is carried
      in the Return-Path header field).\n   See Section 2.1 for further discussion.\n"
    title: 6.4.  Mail Bombing
  title: 6.  Security Considerations
- contents:
  - "7.  Collected ABNF Grammar\n   NOTE: The following lexical tokens are defined
    in RFC-MSGFMT\n   [RFC5322]: CRLF, FWS, CFWS, field-name, mailbox-list, msg-id,
    text,\n   comment, and word.  The following lexical tokens are defined in\n   RFC-SMTP
    [RFC5321]: Atom.  (Note that RFC-MSGFMT [RFC5322] also\n   defines \"atom\", but
    the version from RFC-SMTP [RFC5321] is more\n   restrictive and this more restrictive
    version is used in this\n   document.)  The \"encoded-word\" construct defined
    in RFC-MIME-HEADER\n   [RFC2047] is allowed everywhere where RFC-MSGFMT [RFC5322]
    \"comment\"\n   is used, for example, in CFWS.\n    OWS = [CFWS]\n          ;
    Optional whitespace.\n          ; MDN generators SHOULD use \"*WSP\"\n          ;
    (Typically a single space or nothing.\n          ; It SHOULD be nothing at the
    end of a field.),\n          ; unless an RFC 5322 \"comment\" is required.\n          ;\n
    \         ; MDN parsers MUST parse it as \"[CFWS]\".\n Message header fields:\n
    \   mdn-request-header =\n           \"Disposition-Notification-To\" \":\" mailbox-list
    CRLF\n    Disposition-Notification-Options =\n           \"Disposition-Notification-Options\"
    \":\" [FWS]\n                     disposition-notification-parameter-list CRLF\n
    \   disposition-notification-parameter-list =\n                     disposition-notification-parameter\n
    \                    *([FWS] \";\" [FWS]\n                     disposition-notification-parameter)\n
    \   disposition-notification-parameter = attribute [FWS] \"=\" [FWS]\n                     importance
    [FWS] \",\" [FWS] value *([FWS] \",\"\n                     [FWS] value)\n    importance
    = \"required\" / \"optional\"\n    attribute = Atom\n    value = word\n    original-recipient-header
    =\n           \"Original-Recipient\" \":\" OWS address-type OWS\n           \";\"
    OWS generic-address OWS CRLF\n Report content:\n    disposition-notification-content
    =\n           [ reporting-ua-field CRLF ]\n           [ mdn-gateway-field CRLF
    ]\n           [ original-recipient-field CRLF ]\n           final-recipient-field
    CRLF\n           [ original-message-id-field CRLF ]\n           disposition-field
    CRLF\n           *( error-field CRLF )\n           *( extension-field CRLF )\n
    \   address-type = Atom\n    mta-name-type = Atom\n    reporting-ua-field = \"Reporting-UA\"
    \":\" OWS ua-name OWS [\n                         \";\" OWS ua-product OWS ]\n
    \   ua-name = *text-no-semi\n    ua-product = *([FWS] text)\n    text-no-semi
    = %d1-9 /        ; \"text\" characters excluding NUL, CR,\n            %d11 /
    %d12 / %d14-58 / %d60-127      ; LF, or semi-colon\n    mdn-gateway-field = \"MDN-Gateway\"
    \":\" OWS mta-name-type OWS\n                        \";\" OWS mta-name\n    mta-name
    = *text\n    original-recipient-field =\n           \"Original-Recipient\" \":\"
    OWS address-type OWS\n           \";\" OWS generic-address OWS\n    generic-address
    = *text\n    final-recipient-field =\n           \"Final-Recipient\" \":\" OWS
    address-type OWS\n           \";\" OWS generic-address OWS\n    original-message-id-field
    = \"Original-Message-ID\" \":\" msg-id\n    disposition-field =\n           \"Disposition\"
    \":\" OWS disposition-mode OWS \";\"\n           OWS disposition-type\n           [
    OWS \"/\" OWS disposition-modifier\n           *( OWS \",\" OWS disposition-modifier
    ) ] OWS\n    disposition-mode = action-mode OWS \"/\" OWS sending-mode\n    action-mode
    = \"manual-action\" / \"automatic-action\"\n    sending-mode = \"MDN-sent-manually\"
    / \"MDN-sent-automatically\"\n    disposition-type = \"displayed\" / \"deleted\"
    / \"dispatched\" /\n            \"processed\"\n    disposition-modifier = \"error\"
    / disposition-modifier-extension\n    disposition-modifier-extension = Atom\n
    \   error-field = \"Error\" \":\" *([FWS] text)\n    extension-field = extension-field-name
    \":\" *([FWS] text)\n    extension-field-name = field-name\n"
  title: 7.  Collected ABNF Grammar
- contents:
  - "8.  Guidelines for Gatewaying MDNs\n   NOTE: This section provides non-binding
    recommendations for the\n   construction of mail gateways that wish to provide
    semi-transparent\n   disposition notifications between the Internet and another
    electronic\n   mail system.  Specific MDN gateway requirements for a particular
    pair\n   of mail systems may be defined by other documents.\n"
  - contents:
    - "8.1.  Gatewaying from Other Mail Systems to MDNs\n   A mail gateway may issue
      an MDN to convey the contents of a \"foreign\"\n   disposition notification
      over Internet Mail.  When there are\n   appropriate mappings from the foreign
      notification elements to MDN\n   fields, the information may be transmitted
      in those MDN fields.\n   Additional information (such as what might be needed
      to tunnel the\n   foreign notification through the Internet) may be defined
      in\n   extension MDN fields.  (Such fields should be given names that\n   identify
      the foreign mail protocol, e.g., X400-* for X.400 protocol\n   elements [X.400]).\n
      \  The gateway must attempt to supply reasonable values for the\n   Reporting-UA,
      Final-Recipient, and Disposition fields.  These will\n   normally be obtained
      by translating the values from the foreign\n   notification into their Internet-style
      equivalents.  However, some\n   loss of information is to be expected.\n   The
      sender-specified recipient address and the original message-id,\n   if present
      in the foreign notification, should be preserved in the\n   Original-Recipient
      and Original-Message-ID fields.\n   The gateway should also attempt to preserve
      the \"final\" recipient\n   address from the foreign system.  Whenever possible,
      foreign protocol\n   elements should be encoded as meaningful printable ASCII
      strings.\n   For MDNs produced from foreign disposition notifications, the name
      of\n   the gateway MUST appear in the MDN-Gateway field of the MDN.\n"
    title: 8.1.  Gatewaying from Other Mail Systems to MDNs
  - contents:
    - "8.2.  Gatewaying from MDNs to Other Mail Systems\n   It may be possible to
      gateway MDNs from the Internet into a foreign\n   mail system.  The primary
      purpose of such gatewaying is to convey\n   disposition information in a form
      that is usable by the destination\n   system.  A secondary purpose is to allow
      \"tunneling\" of MDNs through\n   foreign mail systems in case the MDN may be
      gatewayed back into the\n   Internet.\n   In general, the recipient of the MDN
      (i.e., the sender of the\n   original message) will want to know, for each recipient:
      the closest\n   available approximation to the original recipient address and
      the\n   disposition (displayed, printed, etc.).\n   If possible, the gateway
      should attempt to preserve the Original-\n   Recipient address and Original-Message-ID
      (if present) in the\n   resulting foreign disposition report.\n   If it is possible
      to tunnel an MDN through the destination\n   environment, the gateway specification
      may define a means of\n   preserving the MDN information in the disposition
      reports used by\n   that environment.\n"
    title: 8.2.  Gatewaying from MDNs to Other Mail Systems
  - contents:
    - "8.3.  Gatewaying of MDN-Requests to Other Mail Systems\n   By use of the separate
      Disposition-Notification-To request header\n   field, this specification offers
      a richer functionality than most, if\n   not all, other email systems.  In most
      other email systems, the\n   notification recipient is identical to the message
      sender as\n   indicated in the \"from\" address.  There are two interesting
      cases\n   when gatewaying into such systems:\n   1.  If the address in the Disposition-Notification-To
      header field is\n       identical to the address in the SMTP \"MAIL FROM\",
      the expected\n       behavior will result, even if the Disposition-Notification-To\n
      \      information is lost.  Systems should propagate the MDN request.\n   2.
      \ If the address in the Disposition-Notification-To header field is\n       different
      from the address in the SMTP \"MAIL FROM\", gatewaying\n       into a foreign
      system without a separate notification address\n       will result in unintended
      behavior.  This is especially important\n       when the message arrives via
      a mailing list expansion software\n       that may specifically replace the
      SMTP \"MAIL FROM\" address with\n       an alternate address.  In such cases,
      the MDN request should not\n       be gatewayed and should be silently dropped.
      \ This is consistent\n       with other forms of non-support for MDN.\n"
    title: 8.3.  Gatewaying of MDN-Requests to Other Mail Systems
  title: 8.  Guidelines for Gatewaying MDNs
- contents:
  - "9.  Example\n   NOTE: This example is provided as illustration only and is not\n
    \  considered part of the MDN protocol specification.  If the example\n   conflicts
    with the protocol definition above, the example is wrong.\n   Likewise, the use
    of *-type subfield names or extension fields in\n   this example is not to be
    construed as a definition for those type\n   names or extension fields.\n   This
    is an MDN issued after a message has been displayed to the user\n   of an Internet
    Mail user agent.\n   Date: Wed, 20 Sep 1995 00:19:00 (EDT) -0400\n   From: Joe
    Recipient <Joe_Recipient@example.com>\n   Message-Id: <199509200019.12345@example.com>\n
    \  Subject: Disposition notification\n   To: Jane Sender <Jane_Sender@example.org>\n
    \  MIME-Version: 1.0\n   Content-Type: multipart/report; report-type=disposition-notification;\n
    \     boundary=\"RAA14128.773615765/example.com\"\n   --RAA14128.773615765/example.com\n
    \  The message sent on 1995 Sep 19 at 13:30:00 (EDT) -0400 to Joe\n   Recipient
    <Joe_Recipient@example.com> with subject \"First draft of\n   report\" has been
    displayed.\n   This is no guarantee that the message has been read or understood.\n
    \  --RAA14128.773615765/example.com\n   Content-Type: message/disposition-notification\n
    \  Reporting-UA: joes-pc.cs.example.com; Foomail 97.1\n   Original-Recipient:
    rfc822;Joe_Recipient@example.com\n   Final-Recipient: rfc822;Joe_Recipient@example.com\n
    \  Original-Message-ID: <199509192301.23456@example.org>\n   Disposition: manual-action/MDN-sent-manually;
    displayed\n   --RAA14128.773615765/example.com\n   Content-Type: message/rfc822\n
    \  [original message optionally goes here]\n   --RAA14128.773615765/example.com--\n"
  title: 9.  Example
