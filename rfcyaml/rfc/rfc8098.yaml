  - "10.  IANA Considerations\n   IANA has completed the following actions:\n   1.
    \ IANA has updated the registration template for the message/\n       disposition-notification
    media type to match what appears in\n       Section 3.1 of this document and updated
    the reference for the\n       media type to point to this document (instead of
    to RFC 3798).\n   2.  The registries specified here already exist; this section
    updates\n       their documentation.  IANA has changed the reference document
    for\n       the three Message Disposition Notification Parameters registries\n
    \      to point to this document (instead of to RFC 3798).\n   This document specifies
    three types of parameters that must be\n   registered with the Internet Assigned
    Numbers Authority (IANA).  All\n   of them use the \"Specification Required\"
    IANA registration policy\n   [RFC5226].\n   The forms below are for use when registering
    a new disposition-\n   notification-parameter name for the Disposition-Notification-Options\n
    \  header field, a new disposition modifier name, or a new MDN extension\n   field.
    \ Each piece of information required by a registration form may\n   be satisfied
    either by providing the information on the form itself\n   or by including a reference
    to a published and publicly available\n   specification that includes the necessary
    information.  IANA MAY\n   reject registrations because of incomplete registration
    forms or\n   incomplete specifications.\n   To register, complete the following
    applicable form and send it via\n   electronic mail to <IANA@IANA.ORG>.\n"
  - contents:
    - "10.1.  Disposition-Notification-Options Header Field\n       disposition-notification-parameter
      Names\n   A registration for a Disposition-Notification-Options header field\n
      \  disposition-notification-parameter name MUST include the following\n   information:\n
      \  a.  The proposed disposition-notification-parameter name.\n   b.  The syntax
      for disposition-notification-parameter values,\n       specified using BNF,
      ABNF, regular expressions, or other\n       non-ambiguous language.\n   c.  If
      disposition-notification-parameter values are not composed\n       entirely
      of graphic characters from the US-ASCII repertoire, a\n       specification
      for how they are to be encoded as graphic US-ASCII\n       characters in a Disposition-Notification-Options
      header field.\n   d.  A reference to a permanent and readily available public\n
      \      specification that describes the semantics of the disposition-\n       notification-parameter
      values.\n"
    title: 10.1.  Disposition-Notification-Options Header Field
  - contents:
    - "10.2.  Disposition Modifier Names\n   A registration for a disposition-modifier
      name (used in the\n   Disposition field of a message/disposition-notification)
      MUST include\n   the following information:\n   a.  The proposed disposition-modifier
      name.\n   b.  A reference to a permanent and readily available public\n       specification
      that describes the semantics of the disposition\n       modifier.\n"
    title: 10.2.  Disposition Modifier Names
  - contents:
    - "10.3.  MDN Extension Field Names\n   A registration for an MDN extension-field
      name MUST include the\n   following information:\n   a.  The proposed extension
      field name.\n   b.  The syntax for extension values, specified using BNF, ABNF,\n
      \      regular expressions, or other non-ambiguous language.\n   c.  If extension-field
      values are not composed entirely of graphic\n       characters from the US-ASCII
      repertoire, a specification for how\n       they are to be encoded as graphic
      US-ASCII characters in a\n       Disposition-Notification-Options header field.\n
      \  d.  A reference to a permanent and readily available public\n       specification
      that describes the semantics of the extension\n       field.\n"
    title: 10.3.  MDN Extension Field Names
