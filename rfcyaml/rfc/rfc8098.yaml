- contents:
  - "Appendix A.  Changes from RFC 3798\n   Changed IANA registration for different
    subregistries to\n   \"Specification Required\" to match what is already used
    by IANA.\n   Updated IANA registration template for message/disposition-\n   notification.\n
    \  \"X-\" fields no longer reserved for experimental use and can now be\n   registered
    in compliance with RFC 6648.\n   Fixed the default MTA-name-type used in \"MDN-Gateway\"
    to be \"dns\".\n   Strengthen requirements on obtaining user consent in order
    to protect\n   user privacy.\n   Removed discussion of using source routes with
    MDNs, as source route\n   is a deprecated Email feature.\n   The values of \"dispatched\"
    and \"processed\" were lost from the ABNF\n   for \"disposition-type\".  (Erratum
    #691)\n   Because the warning disposition modifier was previously removed, the\n
    \  warning-field has also been removed.  (Erratum #692)\n   Because the failed
    disposition type was previously removed, the\n   failure-field has also been removed.\n
    \  The ABNF for ua-name and ua-product included a semi-colon, which\n   could
    not be distinguished from *text in the production.  The ua-name\n   was restricted
    to not include semi-colon.  Semi-colon can still\n   appear in the ua-product.\n
    \  Removed recommendation to include the MUA DNS host name in the\n   \"Reporting-UA\"
    MDN field.\n   The ABNF did not indicate all places that whitespace was allowable,\n
    \  in particular folding whitespace, although all implementations allow\n   whitespace
    and folding in the header fields just like any other\n   header field formatted
    as described in RFC-MSGFMT [RFC5322].  There\n   were also a number of places
    in the ABNF that inconsistently\n   permitted comments and whitespace in one leg
    of the production and\n   not another.  The ABNF now specifies FWS and CFWS in
    several places\n   that should have already been specified by the grammar.\n   Extension-field
    was defined in the collected grammar but not in the\n   main text.\n   The comparison
    of mailboxes in Disposition-Notification-To to the\n   Return-Path addr-spec was
    clarified.\n   The use of the grammar production \"parameter\" was confusing with
    the\n   RFC 2045 [RFC2045] production of the same name, as well as other uses\n
    \  of the same term.  These have been clarified.\n   A clarification was added
    on the extent of the 7bit nature of MDNs.\n   Uses of the terms \"may\" and \"might\"
    were clarified.\n   A clarification was added on the order of the fields in the
    message/\n   disposition-notification content.\n"
  title: Appendix A.  Changes from RFC 3798
