- title: Abstract
  contents:
  - "Abstract\n   Internet registries expose administrative and operational data via\n\
    \   varying directory services.  This document defines functional\n   requirements\
    \ for the directory services of domain registries and the\n   common base requirements\
    \ for extending the use of these services for\n   other types of Internet registries.\n"
