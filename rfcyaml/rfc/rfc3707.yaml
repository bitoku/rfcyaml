- title: 1. Introduction
  contents:
  - '1. Introduction

    '
- title: 1.1.  Background
  contents:
  - "1.1.  Background\n   The expansion and growth of the Internet has seen the registry\n\
    \   function of a traditionally centralized and managed Network\n   Information\
    \ Center become the responsibility of various autonomous,\n   functionally disparate,\
    \ and globally distributed Internet registries.\n   With the broadening number\
    \ of Internet registries, the uses of their\n   administrative directory services\
    \ have expanded from the original and\n   traditional use of the whois [6] protocol\
    \ to include the use of whois\n   outside the scope of its specification, formal\
    \ and informal\n   definitions of syntax, undocumented security mechanisms, the\
    \ use of\n   other protocols, such as rwhois [5], to fulfill other needs, and\n\
    \   proposals for the use of other technologies such as LDAP [4] and XML.\n"
- title: 1.2.  Requirements Scope
  contents:
  - "1.2.  Requirements Scope\n   The scope of the requirements captured in this document\
    \ relate to the\n   directory services of Internet registries and their related\n\
    \   communities (Section 2.3, Section 2.4, and Section 2.5).  This\n   scoping\
    \ specifically targets the requirements of domain name\n   registries (Section\
    \ 2.1).  The requirements for other registry types\n   will be made available\
    \ in other memos.  The requirements are of both\n   the current use of these directory\
    \ services and the desired\n   functionality based on input from relevant forums\
    \ (Appendix B.1).\n   These requirements are not specific to any protocol.  Terms\
    \ used in\n   the definition of requirements in this document may be found in\
    \ the\n   glossary (Appendix A).\n   The scope of the requirements in this document\
    \ are also restricted to\n   access of data from Internet registries.  Requirements\
    \ for\n   modification, addition, or provisioning of data in Internet\n   registries\
    \ are out of the scope of this document.\n"
- title: 1.3.  Requirements Specification
  contents:
  - "1.3.  Requirements Specification\n   The requirements captured in this document\
    \ are for the purpose of\n   designing technical specifications.  The words used\
    \ in this document\n   for compliance with RFC 2119 [3] do not reference or specify\
    \ policy\n   and speak only to the capabilities in the derived technology.  For\n\
    \   instance, this document may say that the protocol \"MUST\" support\n   certain\
    \ features.  An actual service operator is always free to\n   disable it (and\
    \ then to return an error such as \"permission denied\".)\n   Requirements in\
    \ this document specifying the capabilities of the\n   protocol required for proper\
    \ interaction between a client and a\n   server will be specified with the \"\
    MUST/SHOULD\" language of RFC 2119\n   [3].  This document also contains language\
    \ relating to the\n   interaction of a client with multiple servers to form a\
    \ coherent,\n   cross-network service.  Such service requirements will not be\n\
    \   described using RFC 2119 language.\n   While individual servers/service operators\
    \ may not support all\n   features that the protocol can support, they must respect\
    \ the\n   semantics of the protocol queries and responses.  For example, a\n \
    \  server should not return referrals if it does not have referent data.\n"
- title: 2. Internet Registry Communities
  contents:
  - "2. Internet Registry Communities\n   The Internet registries are composed of\
    \ various communities which\n   provide scope for the requirements in this document.\
    \  These\n   communities can be generalized into the following categories:\n \
    \  registries, registrars, implementers, end-users, and other actors.\n"
- title: 2.1.  Domain Name System Registries
  contents:
  - '2.1.  Domain Name System Registries

    '
- title: 2.1.1.  Domain Registries
  contents:
  - "2.1.1.  Domain Registries\n   Domain registries are responsible for the registration\
    \ of domains for\n   use with DNS [1] and forward lookups (i.e., does not include\
    \ the\n   .ARPA domain).  These registries have typically served two main\n  \
    \ domain functions: as the registry for a gTLD or as a registry for a\n   ccTLD.\
    \  In some instances, one entity will operate multiple TLD's,\n   both of the\
    \ gTLD and ccTLD type.  A gTLD or ccTLD domain registry\n   operator may be a\
    \ governmental entity, non-governmental,\n   non-commercial entity, or a commercial\
    \ entity.\n   Some ccTLD's have second-level domain registrations similar in nature\n\
    \   to gTLD's or have distinctly separate entities operating second-level\n  \
    \ domain registries similar in nature to gTLD's within the ccTLD.\n   Domain registries\
    \ usually follow one of two models for conducting\n   registrations of domains.\
    \  The \"thick\" model is the more traditional\n   model.  In a \"thick\" domain\
    \ registry, the registry contains both the\n   operational data for the domain\
    \ and the contact data (Appendix A) for\n   the domain.  In this model, the registry\
    \ is typically the interface\n   to the domain registrant but may also interface\
    \ with the domain\n   registrant through domain registrars.  The \"thin\" model\
    \ domain\n   registry contains only operational data for domains.  In the \"thin\"\
    \n   model, contact data for the domain are maintained by a domain\n   registrar.\n\
    \   Domain registries not described in this section (Section 2.1.1) are\n   not\
    \ the subject of this document and may have requirements that are\n   out of scope\
    \ for this subject matter.\n"
- title: 2.1.2.  Domain Registrars
  contents:
  - "2.1.2.  Domain Registrars\n   Domain registrars accept domain registrations from\
    \ registrants on\n   behalf of domain registries, both \"thick\" and \"thin\"\
    .  In a \"thin\"\n   model registry/registrar system, a domain registrar maintains\
    \ the\n   contact data of a domain while the registry maintains the operational\n\
    \   data of a domain.  In a \"thick\" model registry/registrar system, a\n   domain\
    \ registrar passes both the operational data and contact data to\n   the registry.\
    \  Domain registrars may register a domain on behalf of a\n   registrant in more\
    \ than one domain registry.\n"
- title: 2.2.  Other Registries
  contents:
  - "2.2.  Other Registries\n   This section describes Internet registries other than\
    \ those listed in\n   Section 2.1.  These descriptions are not definitive and\
    \ this list is\n   not absolute.  They are provided in this document for informational\n\
    \   purposes only.\n"
- title: 2.2.1.  Regional Internet Registries
  contents:
  - "2.2.1.  Regional Internet Registries\n   Regional Internet Registries (RIR's)\
    \ administer the allocation of IP\n   address space and autonomous system numbers.\
    \  Each RIR serves a\n   specific geographic region, and collectively they service\
    \ the entire\n   Internet.  Each RIR is a membership-based, non-profit organization\n\
    \   that facilitates and implements global addressing policy based on the\n  \
    \ direction of their regional community.\n"
- title: 2.2.2.  Local Internet Registries
  contents:
  - "2.2.2.  Local Internet Registries\n   Local Internet Registries (LIR's) and National\
    \ Internet Registries\n   (NIR's) are sub-registries of RIR's and coordinate the\
    \ same functions\n   of the RIR's for smaller, more specific geographic regions,\
    \ sovereign\n   nations, and localities.\n"
- title: 2.2.3.  Internet Routing Registries
  contents:
  - "2.2.3.  Internet Routing Registries\n   Internet Routing Registries are routing\
    \ policy databases.  Their\n   purpose is to provide information helpful in administering\
    \ Internet\n   routers.  Frequently, the syntax and contents are defined by RPSL\n\
    \   [7].\n   IRR's are operated by academic, commercial, governmental, and other\n\
    \   types of organizations, including several of the RIR's.  The contents\n  \
    \ of the databases vary and reflect the needs of the users directly\n   served\
    \ (e.g., an ISP may look up route entries, added by their\n   customers, to decide\
    \ whether to accept specific route advertisements\n   they receive).\n   Unlike\
    \ RIR and domain registry data, IRR data is often duplicated\n   between separate\
    \ organizations.  The IRR data has the unique\n   characteristics of being largely\
    \ available through other sources\n   (i.e., it is advertised by the Internet\
    \ routing protocols) and most\n   often having a common data format, RPSL.\n"
- title: 2.2.4.  Incident Coordination Contact Registries
  contents:
  - "2.2.4.  Incident Coordination Contact Registries\n   Incident coordination contact\
    \ registries allow operators of network\n   resources such as network infrastructure,\
    \ network names, or network\n   services to register contact information for the\
    \ purpose of providing\n   a means of incident notification.  Using this type\
    \ of registry, an\n   operator of network resources are provided information for\
    \ contacting\n   the operator of another network resource from which an incident\
    \ may\n   be occurring.\n"
- title: 2.3.  Implementers
  contents:
  - "2.3.  Implementers\n   Implementers of client software are often either affiliated\
    \ with\n   large network operators, registry operators, or commercial entities\n\
    \   offering value-added services, or are general citizens of the\n   Internet.\
    \  Much of the client software for use with the directory\n   services of Internet\
    \ registries is either freely available, open\n   source, or both, or available\
    \ as a service.  Implementers of server\n   software are often affiliated with\
    \ operators or commercial entities\n   specializing in the out-sourcing of development\
    \ for Internet\n   registries.\n"
- title: 2.4.  End Users
  contents:
  - "2.4.  End Users\n   This section describes the many types of end-users.  Individuals\
    \ and\n   organizations may have multiple roles and may concurrently occupy\n\
    \   many of the categories.\n"
- title: 2.4.1.  Internet Resource Registrants
  contents:
  - "2.4.1.  Internet Resource Registrants\n   Entities given authority over an Internet\
    \ resource via purchase,\n   lease, or grant from an Internet registry, either\
    \ directly or via the\n   services of a registrar.\n"
- title: 2.4.2.  Service Providers and Network Operators
  contents:
  - "2.4.2.  Service Providers and Network Operators\n   Service providers and network\
    \ operators provide connectivity,\n   routing, and naming services to many other\
    \ entities, some commercial\n   and some non-commercial, both large and small.\
    \  Their operational and\n   administrative staff often interact with Internet\
    \ registries on\n   behalf of other end-users.  Service providers and network\
    \ operators\n   interact with all of the Internet registry operators outlined\
    \ in this\n   document on a frequent and consistent basis.  For example, network\n\
    \   operators use the directory services of Internet registries to\n   determine\
    \ contact information for network resources that have\n   technical problems.\n"
- title: 2.4.3.  Intellectual Property Holders
  contents:
  - "2.4.3.  Intellectual Property Holders\n   A number of parties, such as trademark,\
    \ service mark and intellectual\n   property holders, individuals, governments\
    \ and other geopolitical\n   entities, have some legal rights on certain alphanumeric\
    \ strings.\n   They use the directory services of Internet registries, mostly\
    \ domain\n   registries and registrars, for purposes of maintaining and defending\n\
    \   claims to domain names consistent with applicable laws and\n   regulations.\n"
- title: 2.4.4.  Law Enforcement
  contents:
  - "2.4.4.  Law Enforcement\n   Law enforcement agencies use the directory services\
    \ of Internet\n   registries to find information used to carry out the enforcement\
    \ of\n   laws within their jurisdictions.\n"
- title: 2.4.5.  Certificate Authorities
  contents:
  - "2.4.5.  Certificate Authorities\n   Certificate authorities use the directory\
    \ services of Internet\n   registries as part of their verification process when\
    \ issuing\n   certificates for Internet named hosts.\n"
- title: 2.4.6.  DNS Users
  contents:
  - "2.4.6.  DNS Users\n   Users of the Internet have client software that resolves\
    \ domain names\n   to IP addresses and IP addresses to domain names.  Often when\
    \ trouble\n   occurs in the resolution process of DNS, these users trouble shoot\n\
    \   system problems with the aid of information from the directory\n   services\
    \ of Internet registries.\n"
- title: 2.4.7.  Abusive Users
  contents:
  - "2.4.7.  Abusive Users\n   The administrative directory services of Internet registries\
    \ are\n   often the target of practices by abusive users.  Using information\n\
    \   obtained from Internet registries, abusive users undertake certain\n   activities\
    \ that are counter to the acceptable use of the information\n   as intended by\
    \ a registry, registrar, or registrant.  Many times,\n   these practices violate\
    \ law in the jurisdiction of the user,\n   registry, registrar, or registrant.\
    \  One example is the use of\n   Internet registry information for the use of\
    \ sending unsolicited bulk\n   or commercial email.\n"
- title: 2.5.  Other Actors
  contents:
  - "2.5.  Other Actors\n   Requirements must also consider the positions and policies\
    \ of other\n   actors on the use of Internet registry directory services.  These\n\
    \   actors include governments, non-governmental policy-setting bodies,\n   and\
    \ other non-governmental organizations.\n"
- title: 3.  Functional Requirements
  contents:
  - "3.  Functional Requirements\n   Functional requirements describe an overall need\
    \ or process for which\n   the directory service is used by an Internet registry\
    \ to fulfill its\n   obligations to provide access to its respective customers,\
    \ members,\n   or other constituents.  This section describes requirements in\
    \ the\n   manner specified in Section 1.3.\n"
- title: 3.1.  Base Functions
  contents:
  - "3.1.  Base Functions\n   This section describes basic directory service protocol\
    \ requirements\n   for Internet registries.  Additional requirements, specific\
    \ to domain\n   registries, are described in Domain Specific Functions (Section\
    \ 3.2).\n"
- title: 3.1.1.  Mining Prevention
  contents:
  - "3.1.1.  Mining Prevention\n   In order to prevent the inappropriate acquisition\
    \ of data from an\n   Internet registry's directory service, many servers will\
    \ limit the\n   amount of data that may be returned in a fixed time period from\
    \ a\n   server to a client.  This will most likely be especially true for\n  \
    \ anonymous access uses (see Section 3.1.4).\n   The limits placed on differing\
    \ types of data or applied depending\n   upon access status will most likely differ\
    \ from server to server\n   based on policy and need.  Support for varying service\
    \ models in the\n   effort to limit data and prevent data mining may or may not\
    \ have a\n   direct impact on the client-to-server protocol.\n"
- title: 3.1.2.  Minimal Technical Reinvention
  contents:
  - "3.1.2.  Minimal Technical Reinvention\n   The protocol MUST NOT employ unique\
    \ technology solutions for all\n   aspects and layers above the network and transport\
    \ layers.  The\n   protocol SHOULD make use of existing technology standards where\n\
    \   applicable.  The protocol MUST employ the use of network and\n   transport\
    \ layer standards as defined by the Internet Engineering Task\n   Force.  The\
    \ protocol MUST define one or more congestion-aware\n   transport mechanisms for\
    \ mandatory implementation.\n"
- title: 3.1.3.  Standard and Extensible Schemas
  contents:
  - '3.1.3.  Standard and Extensible Schemas

    '
- title: 3.1.3.1.  Protocol Requirement
  contents:
  - "3.1.3.1.  Protocol Requirement\n   The protocol MUST contain standard schemas\
    \ for the exchange of data\n   needed to implement the functionality in this document.\
    \  In addition,\n   there MUST be a means to allow the use of schemas not defined\
    \ by the\n   needs of this document.  Both types of schemas MUST use the same\n\
    \   schema language.  The schemas MUST be able to express data elements\n   with\
    \ identifying tags for the purpose of localization of the meaning\n   of the identifying\
    \ tags.\n"
- title: 3.1.3.2.  Service Description
  contents:
  - "3.1.3.2.  Service Description\n   The client-to-server protocol must define a\
    \ standard set of data\n   structures or schemas to be used when exchanging information.\
    \  It\n   must also poses the ability to allow for the use of newer data\n   structures\
    \ that are currently not foreseen by this specification.  In\n   both cases, the\
    \ description and specification of both types of data\n   structures or schemas\
    \ must be done in the same way (i.e., the same\n   schema language).\n   The schemas\
    \ must also be capable of \"tagging\" data with a unique\n   identifier.  This\
    \ identifier can then be used to localize the name of\n   that type of data. \
    \ For instance, a piece of data may have the value\n   \"Bob\" and its type identified\
    \ with the number \"5.1\".  Client software\n   could use this to display \"Name:\
    \ Bob\" in an English locale or\n   \"Nombre: Bob\" in a Spanish locale.\n"
- title: 3.1.4.  Level of Access
  contents:
  - '3.1.4.  Level of Access

    '
- title: 3.1.4.1.  Protocol Requirement
  contents:
  - "3.1.4.1.  Protocol Requirement\n   The protocol MUST NOT prohibit an operator\
    \ from granularly assigning\n   multiple types of access to data according to\
    \ the policies of the\n   operator.  The protocol MUST provide an authentication\
    \ mechanism and\n   MUST NOT prohibit an operator from granting types of access\
    \ based on\n   authentication.\n   The protocol MUST provide an anonymous access\
    \ mechanism that may be\n   turned on or off based on the policy of an operator.\n"
- title: 3.1.4.2.  Service Description
  contents:
  - "3.1.4.2.  Service Description\n   Server operators will offer varying degrees\
    \ of access depending on\n   policy and need.  The following are some examples:\n\
    \   o  users will be allowed access only to data for which they have a\n     \
    \ relationship\n   o  unauthenticated or anonymous access status may not yield\
    \ any\n      contact information\n   o  full access may be granted to a special\
    \ group of authenticated\n      users\n   The types of access allowed by a server\
    \ will most likely vary from\n   one operator to the next.\n"
- title: 3.1.5.  Client Processing
  contents:
  - "3.1.5.  Client Processing\n   The protocol MUST be capable of allowing machine\
    \ parsable requests\n   and responses.\n"
- title: 3.1.6.  Entity Referencing
  contents:
  - "3.1.6.  Entity Referencing\n   There MUST be a mechanism for an entity contained\
    \ within a server to\n   be referenced uniquely by an entry in another server.\n"
- title: 3.1.7.  Decentralization
  contents:
  - '3.1.7.  Decentralization

    '
- title: 3.1.7.1.  Protocol Requirement
  contents:
  - "3.1.7.1.  Protocol Requirement\n   The protocol MUST NOT require the aggregation\
    \ of data to a central\n   repository, server, or entity.  The protocol MUST NOT\
    \ require\n   aggregation of data indexes or hints to a central repository, server,\n\
    \   or entity.\n"
- title: 3.1.7.2.  Service Description
  contents:
  - "3.1.7.2.  Service Description\n   Some server operators may have a need to coordinate\
    \ service in a mesh\n   or some other framework with other server operators. \
    \ However, the\n   ability to operate a CRISP compliant server must not require\
    \ this.\n"
- title: 3.1.8.  Query of Access Permission
  contents:
  - '3.1.8.  Query of Access Permission

    '
- title: 3.1.8.1.  Protocol Requirement
  contents:
  - "3.1.8.1.  Protocol Requirement\n   The protocol MUST provide a mechanism allowing\
    \ a client to determine\n   if a query will be denied before the query is submitted\
    \ according to\n   the appropriate policies of the operator.\n"
- title: 3.1.8.2.  Service Description
  contents:
  - "3.1.8.2.  Service Description\n   Because usage scenarios will differ depending\
    \ on both policy and type\n   of service, some server operators may want to provide\
    \ the ability for\n   a client to predetermine its ability to retrieve data from\
    \ a query.\n   However, some operators will not allow this for security reasons,\n\
    \   policy restrictions, or other matters.\n"
- title: 3.1.9.  Authentication Distribution
  contents:
  - '3.1.9.  Authentication Distribution

    '
- title: 3.1.9.1.  Protocol Requirement
  contents:
  - "3.1.9.1.  Protocol Requirement\n   The protocol MUST NOT require any Internet\
    \ registry to participate in\n   any authentication system.  The protocol MUST\
    \ NOT prohibit the\n   participation by an Internet registry in federated, distributed\n\
    \   authentication systems.\n"
- title: 3.1.9.2.  Service Description
  contents:
  - "3.1.9.2.  Service Description\n   Some server operators may have a need to delegate\
    \ authentication to\n   another party or participate in a system where authentication\n\
    \   information is distributed.  However, the ability to operate a CRISP\n   compliant\
    \ server must not require this.\n"
- title: 3.1.10.  Base Error Responses
  contents:
  - "3.1.10.  Base Error Responses\n   The protocol MUST be capable of returning the\
    \ following types of\n   non-result or error responses to all lookups and searches:\n\
    \   o  permission denied - a response indicating that the search or\n      lookup\
    \ has failed due to insufficient authorization.\n   o  not found - the desired\
    \ results do not exist.\n   o  insufficient resources - the search or lookup requires\
    \ resources\n      that cannot be allocated.\n"
- title: 3.1.11.  Query Distribution
  contents:
  - '3.1.11.  Query Distribution

    '
- title: 3.1.11.1.  Protocol Requirement
  contents:
  - "3.1.11.1.  Protocol Requirement\n   The protocol MUST NOT prohibit a server from\
    \ participating in a query\n   distribution system.\n"
- title: 3.1.11.2.  Service Description
  contents:
  - "3.1.11.2.  Service Description\n   For lookups and searches requiring distribution\
    \ of queries, the\n   client must be allowed to distribute these queries among\
    \ the\n   participants in an established mesh of server operators.  It is not\
    \ a\n   requirement that the protocol enable the discovery of servers, but\n \
    \  cooperating servers should be able to intelligently handle\n   distribution\
    \ with its established mesh.  Individual server operators\n   will respond to\
    \ all queries received according to their policies for\n   authentication, privacy,\
    \ and performance.\n   However, the ability to operate a CRISP compliant server\
    \ must not\n   require the participation in any query distribution system.\n"
- title: 3.1.12.  Protocol and Schema Versioning
  contents:
  - '3.1.12.  Protocol and Schema Versioning

    '
- title: 3.1.12.1.  Protocol Requirements
  contents:
  - "3.1.12.1.  Protocol Requirements\n   The protocol MUST provide a means by which\
    \ the end-systems can either\n   identify or negotiate over the protocol version\
    \ to be used for any\n   query or set of queries.\n   All resource-specific schema\
    \ MUST provide a version identifier\n   attribute which uniquely and unambiguously\
    \ identifies the version of\n   the schema being returned in the answer set to\
    \ a query.\n"
- title: 3.1.12.2.  Service Description
  contents:
  - "3.1.12.2.  Service Description\n   The service should allow end-systems using\
    \ different protocol\n   versions to fallback to a mutually supported protocol\
    \ version.  If\n   this is not possible, the service must provide a meaningful\
    \ error\n   which indicates that this is the specific case.\n   The service must\
    \ suggest negotiation and/or recovery mechanisms for\n   clients to use when an\
    \ unknown schema version is received.\n"
- title: 3.1.13.  Relay Bag
  contents:
  - "3.1.13.  Relay Bag\n   The term \"bag\" in this section describes a flexible\
    \ container which\n   may contain unspecified data.\n"
- title: 3.1.13.1.  Protocol Requirement
  contents:
  - "3.1.13.1.  Protocol Requirement\n   When issuing a referral, the protocol MUST\
    \ be capable of supplying a\n   relay bag from the server to the client, and the\
    \ protocol MUST be\n   capable of allowing the client to submit this relay bag\
    \ with a query\n   to the referred server.  The use of the relay bag MUST be OPTIONAL.\n\
    \   The protocol MUST NOT make any assumptions regarding the contents of\n   the\
    \ relay bag, but the relay bag MUST be described using the schema\n   language\
    \ of the protocol.\n   The protocol MUST provide different error messages to indicate\n\
    \   whether the bag is of unrecognized format (permanent failure), if it\n   contains\
    \ unacceptable data (permanent failure), or if it contains\n   data that means\
    \ processing is refused at this time (transient\n   failure).\n   There MUST be\
    \ no more than one bag per referral.  The protocol MUST\n   NOT make an association\
    \ or linkage between successive bags in a\n   referral chain.\n   The client MUST\
    \ pass the bag as part of any query made to a referrant\n   server as a result\
    \ of a referral.\n"
- title: 3.1.13.2.  Service Description
  contents:
  - "3.1.13.2.  Service Description\n   In some models where service coordination\
    \ among participating server\n   operators is utilized, there might be needs to\
    \ allow a referring\n   server to pass operator-to-operator coordination data\
    \ along with the\n   referral to the referent server.  Such needs might be auditing\
    \ or\n   tracking.  This feature requirement allows a server to pass to the\n\
    \   client a flexible container of unspecified data (\"bag\") that the\n   client\
    \ should pass to the referent server.  The bag has no meaning to\n   the client.\n"
- title: 3.1.14.  Privacy Labels
  contents:
  - '3.1.14.  Privacy Labels

    '
- title: 3.1.14.1.  Protocol Requirement
  contents:
  - "3.1.14.1.  Protocol Requirement\n   When a value in an answer to a query is given,\
    \ the protocol MUST be\n   capable of tagging the value with the following labels:\n\
    \   1. do not redistribute\n   2. special access granted\n   The protocol MAY\
    \ define other values for this purpose, but MUST\n   define values defined above\
    \ at a minimum.  The protocol MUST be\n   capable of attaching these labels concurrently.\n"
- title: 3.1.14.2.  Service Description
  contents:
  - "3.1.14.2.  Service Description\n   Internet registries will have varying policies\
    \ regarding the access\n   to their data.  Some registries may grant certain classes\
    \ of users\n   with access to data that would not normally be given to most users.\n\
    \   In these cases, registries may want to tag the values in these\n   entries\
    \ with labels specifying the responsibilities accompanying\n   these special user\
    \ rights.\n"
- title: 3.2.  Domain Specific Functions
  contents:
  - "3.2.  Domain Specific Functions\n   These functions describe requirements specifically\
    \ needed by domain\n   registries (Section 2.1.1) and domain registrars (Section\
    \ 2.1.2).\n   Requirements specific to other registries (Section 2.2) MUST be\n\
    \   specified separately.  No compliant server operator is required to\n   support\
    \ the functions required by every registry type.\n"
- title: 3.2.1.  Lookups
  contents:
  - '3.2.1.  Lookups

    '
- title: 3.2.1.1.  Protocol Requirement
  contents:
  - "3.2.1.1.  Protocol Requirement\n   The protocol MUST contain the following lookup\
    \ functions:\n   1. Contact lookup given a unique reference to a contact of a\n\
    \      resource.\n   2. Nameserver lookup given a fully-qualified host name or\
    \ IP address\n      of a nameserver.\n   3. Domain lookup given a fully-qualified\
    \ domain name.\n   See Section 3.2.3 for the requirements regarding the expected\
    \ return\n   values.\n"
- title: 3.2.1.2.  Service Description
  contents:
  - "3.2.1.2.  Service Description\n   These lookups are all single index queries\
    \ and should produce zero or\n   only one entity.\n   Depending on the policy\
    \ and need of an Internet registry, a server\n   operator may not allow all or\
    \ any of these lookups to return part or\n   all of the information.  See Section\
    \ 3.2.3.\n"
- title: 3.2.2.  Searches
  contents:
  - '3.2.2.  Searches

    '
- title: 3.2.2.1.  Protocol Requirement
  contents:
  - "3.2.2.1.  Protocol Requirement\n   The protocol MUST contain the following search\
    \ functions:\n   1. Domain name search given an exact match or reasonable subset\
    \ of a\n      name.  This search SHOULD allow for parameters and qualifiers\n\
    \      designed to allow better matching of internationalized domain\n      names\
    \ and SHOULD allow for both exact and partial matching within\n      the limits\
    \ of internationalized domain names.  This search SHOULD\n      NOT require special\
    \ transformations of internationalized domain\n      names to accommodate this\
    \ search.  This search MUST provide a\n      means to narrow the search by names\
    \ delegated under a particular\n      TLD.\n   2. Domain registrant search by\
    \ either exact name or partial name\n      match with the ability to narrow the\
    \ search to registrants of a\n      particular TLD.\n   3. Domains hosted by a\
    \ nameserver given the fully-qualified host name\n      or IP address of a nameserver.\n\
    \   See Section 3.2.3 for the requirements regarding the expected return\n   values.\n"
- title: 3.2.2.2.  Service Description
  contents:
  - "3.2.2.2.  Service Description\n   Depending on the policy and need of an Internet\
    \ registry, a server\n   operator may not allow all or any of these searches to\
    \ return part or\n   all of the information.  See Section 3.1.4.  Access to information\n\
    \   resulting from these searches may also be limited, depending on\n   policy,\
    \ by quantity.  Section 3.2.5 describes these types of\n   restrictions.\n   Some\
    \ Internet registries may also be participating in a query\n   distribution system.\
    \  See Section 3.1.11.\n"
- title: 3.2.3.  Information Sets
  contents:
  - '3.2.3.  Information Sets

    '
- title: 3.2.3.1.  Protocol Requirements
  contents:
  - "3.2.3.1.  Protocol Requirements\n   The data sets for contacts, nameservers,\
    \ and domains MUST be able to\n   express and represent the attributes and allowable\
    \ values of\n   registration requests in domain registration and provisioning\n\
    \   protocols.\n   The schema MUST be capable of expressing the following information\n\
    \   for domains:\n   o  activation status\n   o  registrant\n   o  nameservers\n\
    \   o  technical, billing or other contacts\n   o  registry delegating the domain\n\
    \   o  registrar for the domain\n   The data set for domains MUST be able to express\
    \ arbitrary textual\n   information for extensions on an individual operator basis.\
    \  Examples\n   of such information are license agreements, authorized use policies,\n\
    \   extended status notifications, marketing/for sale notices, and URI\n   references\
    \ to other sources.\n"
- title: 3.2.3.2.  Service Description
  contents:
  - "3.2.3.2.  Service Description\n   It is not expected that every Internet registry\
    \ supply all of the\n   information spelled out above, however the schemas employed\
    \ by the\n   protocol must be capable of expressing this information should a\n\
    \   registry need to provide it.\n   The following sections describe requirements\
    \ relative to the use of\n   schemas with respect to individual registry need\
    \ and policy:\n   o  Section 3.2.8\n   o  Section 3.2.5\n   o  Section 3.1.4\n\
    \   o  Section 3.1.1\n"
- title: 3.2.4.  Serialization Support
  contents:
  - "3.2.4.  Serialization Support\n   The schemas used by the protocol SHOULD be\
    \ capable of off-line\n   serialization\n   Off-line serialization allows for\
    \ implementation independent\n   operations such as backup and recovery, load-balancing,\
    \ etc.  This\n   MAY also make possible, in whole or in part, data escrow capabilities\n\
    \   and other usages, however such usages are out of the scope of this\n   document.\n"
- title: 3.2.5.  Result Set Limits
  contents:
  - '3.2.5.  Result Set Limits

    '
- title: 3.2.5.1.  Protocol Requirement
  contents:
  - "3.2.5.1.  Protocol Requirement\n   The protocol MUST contain a feature, used\
    \ at the discretion of a\n   server operator, to allow a server to express to\
    \ a client a limit on\n   the number of results from searches and lookups.  When\
    \ returning\n   result sets, the protocol MUST be able to make the following\n\
    \   distinctions:\n   1. an empty result set.\n   2. a result set truncated for\
    \ the purpose of improving performance\n      bottlenecks.\n   3. a result set\
    \ truncated to comply with Section 3.1.1\n"
- title: 3.2.5.2.  Service Description
  contents:
  - "3.2.5.2.  Service Description\n   Client software will operate more usefully\
    \ if it can understand\n   reasons for the truncation of result sets.  Of course,\
    \ some Internet\n   registries may not be able to expose their policies for the\
    \ limiting\n   of result sets, but, when it is possible, clients will have a better\n\
    \   operational view.  This may eliminate re-queries and other repeated\n   actions\
    \ that are not desirable.\n"
- title: 3.2.6.  DNS Delegation Referencing
  contents:
  - '3.2.6.  DNS Delegation Referencing

    '
- title: 3.2.6.1.  Protocol Requirement
  contents:
  - "3.2.6.1.  Protocol Requirement\n   The protocol MUST use the delegation authority\
    \ model available in DNS\n   [1] as the primary means for determining the authoritative\
    \ source for\n   information regarding domains or any other objects when applicable.\n"
- title: 3.2.6.2.  Service Description
  contents:
  - "3.2.6.2.  Service Description\n   The intent of this requirement is to have clients\
    \ use the DNS\n   delegation model to find servers authoritative for resources\
    \ instead\n   of using a master or central server containing pointer information.\n\
    \   In other words, when a resource is naturally mapped by DNS, the\n   desired\
    \ behavior is to consult the DNS to find an authoritative\n   server containing\
    \ information about that resource.  Using\n   'example.com', the authoritative\
    \ server for information about\n   example.com according to the registrant of\
    \ that domain may be found\n   by querying the DNS zone for example.com.  To find\
    \ the registry\n   information for example.com, the DNS zone for .com should be\
    \ queried.\n   There are cases where resources will not naturally map into the\
    \ DNS\n   delegation hierarchy.  This requirement is not meant to force such a\n\
    \   mapping.\n"
- title: 3.2.7.  Distribution for Domain Registry Types
  contents:
  - '3.2.7.  Distribution for Domain Registry Types

    '
- title: 3.2.7.1.  Protocol Requirement
  contents:
  - "3.2.7.1.  Protocol Requirement\n   The protocol MUST NOT prohibit the distribution\
    \ of data to exclude\n   any of the registry/registrar models stated in Section\
    \ 2.1.1.  The\n   protocol MUST be capable of expressing referrals and entity\n\
    \   references between the various models described in Section 2.1.1.\n"
- title: 3.2.7.2.  Service Description
  contents:
  - "3.2.7.2.  Service Description\n   Depending on the domain registry/registrar\
    \ model in use, technical\n   data for a domain may only reside in one server\
    \ while contact data\n   for the same domain may only reside in a server operated\
    \ by a\n   separate entity.  However, in many uses, this is not the situation.\n\
    \   Therefore, the service must accommodate for the various registration\n   distribution\
    \ models of domain registry types described in Section\n   2.1.1 while complying\
    \ with Section 3.1.7.\n"
- title: 3.2.8.  Data Omission
  contents:
  - '3.2.8.  Data Omission

    '
- title: 3.2.8.1.  Protocol Requirement
  contents:
  - "3.2.8.1.  Protocol Requirement\n   When a value in an answer to a query cannot\
    \ be given due to policy\n   constraints, the protocol MUST be capable of expressing\
    \ the value in\n   one of three ways:\n   1. complete omission of the value without\
    \ explanation\n   2. an indication that the value cannot be given due to insufficient\n\
    \      authorization\n   3. an indication that the value cannot be given due to\
    \ privacy\n      constraints regardless of authorization status\n   The protocol\
    \ MAY define other values for this purpose, but MUST\n   define values defined\
    \ above at a minimum.\n"
- title: 3.2.8.2.  Service Description
  contents:
  - "3.2.8.2.  Service Description\n   Internet registries will have varying constraints\
    \ regarding their\n   ability to expose certain types of data, usually social\
    \ information.\n   Server operators must have the ability to accommodate this\
    \ need while\n   client software will be more useful when provided with proper\n\
    \   explanations.  Therefore, depending on policy, a server operator has\n   a\
    \ choice between not returning the data at all, signaling a\n   permission error,\
    \ or indicating a privacy constraint.\n"
- title: 3.2.9.  Internationalization
  contents:
  - "3.2.9.  Internationalization\n   The schema defining domain related resources\
    \ MUST conform to RFC 2277\n   [2] regarding textual data.  In particular, the\
    \ schema MUST be able\n   to indicate the charset and language in use with unstructured\
    \ textual\n   data.\n   The protocol MUST be able to support multiple representations\
    \ of\n   contact data, with these representations complying with the\n   requirements\
    \ in Section 3.2.3.  The protocol MUST be able to provide\n   contact data in\
    \ UTF-8 and SHOULD be able to provide contact data in\n   US-ASCII, other character\
    \ sets, and capable of specifying the\n   language of the data.\n"
- title: 4. Feature Requirements
  contents:
  - "4. Feature Requirements\n   Feature requirements describe the perceived need\
    \ derived from the\n   functional requirements for specific technical criteria\
    \ of the\n   directory service.  This section describes requirements in the manner\n\
    \   specified in Section 1.3.\n"
- title: 4.1.  Client Authentication
  contents:
  - "4.1.  Client Authentication\n   Entities accessing the service (users) MUST be\
    \ provided a mechanism\n   for passing credentials to a server for the purpose\
    \ of\n   authentication.  The protocol MUST provide a mechanism capable of\n \
    \  employing many authentication types and capable of extension for\n   future\
    \ authentication types.\n"
- title: 4.2.  Referrals
  contents:
  - "4.2.  Referrals\n   To distribute queries for search continuations and to issue\
    \ entity\n   references, the protocol MUST provide a referral mechanism.\n"
- title: 4.3.  Common Referral Mechanism
  contents:
  - "4.3.  Common Referral Mechanism\n   To distribute queries for search continuations\
    \ and to issue entity\n   references, the protocol MUST define a common referral\
    \ scheme and\n   syntax.\n"
- title: 4.4.  Structured Queries and Responses
  contents:
  - "4.4.  Structured Queries and Responses\n   To provide for machine consumption\
    \ as well as human consumption, the\n   protocol MUST employ structured queries\
    \ and responses.\n"
- title: 4.5.  Existing Schema Language
  contents:
  - "4.5.  Existing Schema Language\n   To provide structured queries and responses\
    \ and allow for minimal\n   technological reinvention, the protocol MUST employ\
    \ a pre-existing\n   schema language.\n"
- title: 4.6.  Defined Schemas
  contents:
  - "4.6.  Defined Schemas\n   To provide for machine consumption as well as human\
    \ consumption, the\n   protocol MUST define schemas for use by the structured\
    \ queries and\n   responses.\n"
- title: 5.  Internationalization Considerations
  contents:
  - "5.  Internationalization Considerations\n   Requirements defined in this document\
    \ MUST consider the best\n   practices spelled out in [2].\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   IANA consideration for any service meeting these\
    \ requirements will\n   depend upon the technologies chosen and MUST be specified\
    \ by any\n   document describing such a service.\n"
- title: 7. Security Considerations
  contents:
  - "7. Security Considerations\n   This document contains requirements for the validation\
    \ of\n   authenticated entities and the access of authenticated entities\n   compared\
    \ with the access of non-authenticated entities.  This\n   document does not define\
    \ the mechanism for validation of\n   authenticated entities.  Requirements defined\
    \ in this document MUST\n   allow for the implementation of this mechanism according\
    \ best common\n   practices.\n   The requirement in Section 3.1.4 must be weighed\
    \ against other\n   requirements specifying search or lookup capabilities.\n \
    \  This document contains requirements for referrals and entity\n   references.\
    \  Client implementations based on these requirements\n   SHOULD take proper care\
    \ in the safe-guarding of credential\n   information when resolving referrals\
    \ or entity references according\n   to best common practices.\n   This document\
    \ contains requirements for the distribution of queries\n   among a mesh of participating\
    \ service providers.  Protocols proposed\n   to meet these requirements must be\
    \ able to protect against the use of\n   that distribution system as a vector\
    \ of distributed denial of service\n   attacks or unauthorized data mining.\n"
- title: Normative References
  contents:
  - "Normative References\n   [1]  Mockapetris, P., \"Domain names - implementation\
    \ and\n        specification\", STD 13, RFC 1035, November 1987.\n   [2]  Alvestrand,\
    \ H., \"IETF Policy on Character Sets and Languages\",\n        BCP 18, RFC 2277,\
    \ January 1998.\n   [3]  Bradner, S., \"Key words for use in RFCs to Indicate\
    \ Requirement\n        Levels\", BCP 14, RFC 2119, March 1997.\n"
- title: Informative References
  contents:
  - "Informative References\n   [4]  Wahl, M., Howes, T. and S. Kille, \"Lightweight\
    \ Directory Access\n        Protocol (v3)\", RFC 2251, December 1997.\n   [5]\
    \  Williamson, S., Kosters, M., Blacka, D., Singh, J. and K.\n        Zeilstra,\
    \ \"Referral Whois (RWhois) Protocol V1.5\", RFC 2167,\n        June 1997.\n \
    \  [6]  Harrenstien, K., Stahl, M. and E. Feinler, \"NICNAME/WHOIS\", RFC\n  \
    \      954, October 1985.\n   [7]  Alaettinoglu, C., Villamizar, C., Gerich, E.,\
    \ Kessens, D.,\n        Meyer, D., Bates, T., Karrenberg, D. and M. Terpstra,\
    \ \"Routing\n        Policy Specification Language (RPSL)\", RFC 2622, June 1999.\n"
- title: URIs
  contents:
  - "URIs\n   [8]  <http://www.ietf.org/proceedings/00dec/00dec-41.htm>\n   [9]  <http://www.ietf.org/proceedings/01aug/51-40.htm>\n\
    \   [10] <http://www.uwho.verisignlabs.com/\n        Final-WhoIsPanel-Aug15-Resume.pdf>\n\
    \   [11] <http://www.ripe.net/ripe/meetings/archive/ripe-40/minutes/\n       \
    \ min_database.html>\n   [12] <http://www.nanog.org/mtg-0110/lookup.html>\n"
- title: Appendix A. Glossary
  contents:
  - "Appendix A. Glossary\n   o  TLD: Initials for \"top level domain.\" Referes to\
    \ domains in DNS\n      [1] that are hierarchically at the level just beneath\
    \ the root.\n   o  ccTLD: Initials for \"country code top level domain.\"  TLD's\
    \ which\n      use one of the two character country codes defined by ISO.\n  \
    \ o  gTLD: Initials for \"generic top level domain.\"  TLD's that do not\n   \
    \   use one of the two character country codes defined by ISO.\n   o  contact\
    \ data: Data containing names and contact information (i.e.,\n      postal addresses,\
    \ phone numbers, e-mail addresses) of humans or\n      legal entities.\n   o \
    \ operational data: Data necessary to the operation of networks and\n      network\
    \ related services and items.\n   o  RIR: Initials for \"regional Internet registry.\"\
    \n   o  IRR: Initials for \"Internet routing registry.\"\n   o  forward lookup:\
    \ a DNS lookup where a domain name is resolved to an\n      IP address.\n   o\
    \  reverse lookup: a DNS lookup where an IP address is resolved to a\n      domain\
    \ name.\n   o  mining: In the context of this document, this term is specific\
    \ to\n      data mining.  This is a methodical process to obtain the contents\n\
    \      of directory service, usually as much as possible, not relevant to\n  \
    \    any immediate need.  Data mining is often not a practice welcomed\n     \
    \ by registry operators.\n"
