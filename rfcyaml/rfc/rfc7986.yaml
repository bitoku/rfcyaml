  title: Table of Contents
- contents:
  - "1.  Introduction\n   The iCalendar [RFC5545] data format is used to represent
    calendar\n   data and is used with the iCalendar Transport-Independent\n   Interoperability
    Protocol (iTIP) [RFC5546] to handle scheduling\n   operations between calendar
    users. iCalendar is in widespread use,\n   and in accordance with provisions in
    that specification, extension\n   elements have been added by various vendors
    to the data format in\n   order to support and enhance capabilities.  This specification\n
    \  collects a number of these ad hoc extensions and uses the new IANA\n   registry
    capability defined in [RFC5545] to register standard\n   variants with clearly
    defined definitions and semantics.  In\n   addition, some new elements are introduced
    for features that vendors\n   have recently been requesting.\n"
  title: 1.  Introduction
- contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\",
    \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
    \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be
    interpreted as described in\n   [RFC2119].\n   The notation used in this memo
    is the ABNF notation of [RFC5234] as\n   used by iCalendar [RFC5545].  Any syntax
    elements shown below that\n   are not explicitly defined in this specification
    come from iCalendar\n   [RFC5545].\n"
  title: 2.  Conventions Used in This Document
- contents:
  - "3.  Backwards-Compatible Extension Properties\n   iCalendar defines properties
    that can have different value types\n   indicated by a \"VALUE\" parameter.  The
    definition of a property\n   specifies a \"default\" value type that is assumed
    to be used when no\n   \"VALUE\" parameter is present.  However, this poses a
    problem to the\n   iCalendar parser/generator software that does not know about
    the\n   default values for new properties.  For example, if a new property\n   \"FOO\"
    were defined with a default value type of URI and a URI value\n   with a comma
    was used, an iCalendar generator not aware of this fact\n   would likely treat
    the property value as \"TEXT\" and apply backslash\n   escaping to the comma in
    the value, effectively making it an invalid\n   URI value.\n   To avoid this problem,
    this specification recommends that all\n   properties not defined in [RFC5545]
    always include a \"VALUE\"\n   parameter if the type is other than \"TEXT\".  That
    is, in the example\n   above, the \"FOO\" property would have a \"VALUE=URI\"
    parameter.  This\n   allows iCalendar parser/generator software to track the correct
    types\n   of unknown properties.\n   New properties defined in this specification
    use the term \"no\n   default\" in the \"Value Type\" definition to indicate that
    the \"VALUE\"\n   parameter has to be included.\n"
  title: 3.  Backwards-Compatible Extension Properties
- contents:
  - "4.  Modifications to Calendar Components\n   This section details changes to
    the syntax defined in iCalendar\n   [RFC5545].  New elements are defined in subsequent
    sections.\n   calprops =/ *(\n                ;\n                ; The following
    are OPTIONAL,\n                ; but MUST NOT occur more than once.\n                ;\n
    \               uid / last-mod / url /\n                refresh / source / color\n
    \               ;\n                ; The following are OPTIONAL,\n                ;
    and MAY occur more than once.\n                ;\n                name / description
    / categories /\n                image\n                ;\n                )\n
    \  eventprop =/ *(\n                 ;\n                 ; The following are OPTIONAL,\n
    \                ; but MUST NOT occur more than once.\n                 ;\n                 color
    /\n                 ;\n                 ; The following are OPTIONAL,\n                 ;
    and MAY occur more than once.\n                 ;\n                 conference
    / image\n                 ;\n                 )\n   todoprop =/ *(\n                ;\n
    \               ; The following are OPTIONAL,\n                ; but MUST NOT
    occur more than once.\n                ;\n                color /\n                ;\n
    \               ; The following are OPTIONAL,\n                ; and MAY occur
    more than once.\n                ;\n                conference / image\n                ;\n
    \               )\n   jourprop =/ *(\n                ;\n                ; The
    following are OPTIONAL,\n                ; but MUST NOT occur more than once.\n
    \               ;\n                color /\n                ;\n                ;
    The following are OPTIONAL,\n                ; and MAY occur more than once.\n
    \               ;\n                image\n                ;\n                )\n"
  title: 4.  Modifications to Calendar Components
- contents:
  - '5.  Properties

    '
  - contents:
    - "5.1.  NAME Property\n   Property Name:  NAME\n   Purpose:  This property specifies
      the name of the calendar.\n   Value Type:  TEXT\n   Property Parameters:  IANA,
      non-standard, alternate text\n      representation, and language property parameters
      can be specified\n      on this property.\n   Conformance:  This property can
      be specified multiple times in an\n      iCalendar object.  However, each property
      MUST represent the name\n      of the calendar in a different language.\n   Description:
      \ This property is used to specify a name of the\n      iCalendar object that
      can be used by calendar user agents when\n      presenting the calendar data
      to a user.  Whilst a calendar only\n      has a single name, multiple language
      variants can be specified by\n      including this property multiple times with
      different \"LANGUAGE\"\n      parameter values on each.\n   Format Definition:
      \ This property is defined by the following\n      notation:\n   name       =
      \"NAME\" nameparam \":\" text CRLF\n   nameparam  = *(\n                 ;\n
      \                ; The following are OPTIONAL,\n                 ; but MUST
      NOT occur more than once.\n                 ;\n                 (\";\" altrepparam)
      / (\";\" languageparam) /\n                 ;\n                 ; The following
      is OPTIONAL,\n                 ; and MAY occur more than once.\n                 ;\n
      \                (\";\" other-param)\n                 ;\n                 )\n
      \  Example:  The following is an example of this property:\n   NAME:Company
      Vacation Days\n"
    title: 5.1.  NAME Property
  - contents:
    - "5.2.  DESCRIPTION Property\n   This specification modifies the definition of
      the \"DESCRIPTION\"\n   property to allow it to be defined in an iCalendar object.
      \ The\n   following additions are made to the definition of this property,\n
      \  originally specified in Section 3.8.1.5 of [RFC5545].\n   Purpose:  This
      property specifies the description of the calendar.\n   Conformance:  This property
      can be specified multiple times in an\n      iCalendar object.  However, each
      property MUST represent the\n      description of the calendar in a different
      language.\n   Description:  This property is used to specify a lengthy textual\n
      \     description of the iCalendar object that can be used by calendar\n      user
      agents when describing the nature of the calendar data to a\n      user.  Whilst
      a calendar only has a single description, multiple\n      language variants
      can be specified by including this property\n      multiple times with different
      \"LANGUAGE\" parameter values on each.\n"
    title: 5.2.  DESCRIPTION Property
  - contents:
    - "5.3.  UID Property\n   This specification modifies the definition of the \"UID\"
      property to\n   allow it to be defined in an iCalendar object.  The following\n
      \  additions are made to the definition of this property, originally\n   specified
      in Section 3.8.4.7 of [RFC5545].\n   Purpose:  This property specifies the persistent,
      globally unique\n      identifier for the iCalendar object.  This can be used,
      for\n      example, to identify duplicate calendar streams that a client may\n
      \     have been given access to.  It can be used in conjunction with the\n      \"LAST-MODIFIED\"
      property also specified on the \"VCALENDAR\" object\n      to identify the most
      recent version of a calendar.\n   Conformance:  This property can be specified
      once in an iCalendar\n      object.\n   The description of the \"UID\" property
      in [RFC5545] contains some\n   recommendations on how the value can be constructed.
      \ In particular,\n   it suggests use of host names, IP addresses, and domain
      names to\n   construct the value.  However, this is no longer considered good\n
      \  practice, particularly from a security and privacy standpoint, since\n   use
      of such values can leak key information about a calendar user or\n   their client
      and network environment.  This specification updates\n   [RFC5545] by stating
      that \"UID\" values MUST NOT include any data that\n   might identify a user,
      host, domain, or any other security- or\n   privacy-sensitive information.  It
      is RECOMMENDED that calendar user\n   agents now generate \"UID\" values that
      are hex-encoded random\n   Universally Unique Identifier (UUID) values as defined
      in\n   Sections 4.4 and 4.5 of [RFC4122].\n   The following is an example of
      such a property value:\n   UID:5FC53010-1267-4F8E-BC28-1D7AE55A7C99\n   Additionally,
      if calendar user agents choose to use other forms of\n   opaque identifiers
      for the \"UID\" value, they MUST have a length less\n   than 255 octets and
      MUST conform to the \"iana-token\" ABNF syntax\n   defined in Section 3.1 of
      [RFC5545].\n"
    title: 5.3.  UID Property
  - contents:
    - "5.4.  LAST-MODIFIED Property\n   This specification modifies the definition
      of the \"LAST-MODIFIED\"\n   property to allow it to be defined in an iCalendar
      object.  The\n   following additions are made to the definition of this property,\n
      \  originally specified in Section 3.8.7.3 of [RFC5545].\n   Purpose:  This
      property specifies the date and time that the\n      information associated
      with the calendar was last revised.\n   Conformance:  This property can be specified
      once in an iCalendar\n      object.\n"
    title: 5.4.  LAST-MODIFIED Property
  - contents:
    - "5.5.  URL Property\n   This specification modifies the definition of the \"URL\"
      property to\n   allow it to be defined in an iCalendar object.  The following\n
      \  additions are made to the definition of this property, originally\n   specified
      in Section 3.8.4.6 of [RFC5545].\n   Purpose:  This property may be used to
      convey a location where a more\n      dynamic rendition of the calendar information
      can be found.\n   Conformance:  This property can be specified once in an iCalendar\n
      \     object.\n"
    title: 5.5.  URL Property
  - contents:
    - "5.6.  CATEGORIES Property\n   This specification modifies the definition of
      the \"CATEGORIES\"\n   property to allow it to be defined in an iCalendar object.
      \ The\n   following additions are made to the definition of this property,\n
      \  originally specified in Section 3.8.1.2 of [RFC5545].\n   Purpose:  This
      property defines the categories for an entire\n      calendar.\n   Conformance:
      \ This property can be specified multiple times in an\n      iCalendar object.\n
      \  Description:  When multiple properties are present, the set of\n      categories
      that apply to the iCalendar object are the union of all\n      the categories
      listed in each property value.\n"
    title: 5.6.  CATEGORIES Property
  - contents:
    - "5.7.  REFRESH-INTERVAL Property\n   Property Name:  REFRESH-INTERVAL\n   Purpose:
      \ This property specifies a suggested minimum interval for\n      polling for
      changes of the calendar data from the original source\n      of that data.\n
      \  Value Type:  DURATION -- no default\n   Property Parameters:  IANA and non-standard
      property parameters can\n      be specified on this property.\n   Conformance:
      \ This property can be specified once in an iCalendar\n      object.\n   Description:
      \ This property specifies a positive duration that gives\n      a suggested
      minimum polling interval for checking for updates to\n      the calendar data.
      \ The value of this property SHOULD be used by\n      calendar user agents to
      limit the polling interval for calendar\n      data updates to the minimum interval
      specified.\n   Format Definition:  This property is defined by the following\n
      \     notation:\n   refresh      = \"REFRESH-INTERVAL\" refreshparam\n                    \":\"
      dur-value CRLF\n                    ;consisting of a positive duration of time.\n
      \  refreshparam = *(\n                   ;\n                   ; The following
      is REQUIRED,\n                   ; but MUST NOT occur more than once.\n                   ;\n
      \                  (\";\" \"VALUE\" \"=\" \"DURATION\") /\n                   ;\n
      \                  ; The following is OPTIONAL,\n                   ; and MAY
      occur more than once.\n                   ;\n                   (\";\" other-param)\n
      \                  ;\n                   )\n   Example:  The following is an
      example of this property:\n   REFRESH-INTERVAL;VALUE=DURATION:P1W\n"
    title: 5.7.  REFRESH-INTERVAL Property
  - contents:
    - "5.8.  SOURCE Property\n   Property Name:  SOURCE\n   Purpose:  This property
      identifies a URI where calendar data can be\n      refreshed from.\n   Value
      Type:  URI -- no default\n   Property Parameters:  IANA and non-standard property
      parameters can\n      be specified on this property.\n   Conformance:  This
      property can be specified once in an iCalendar\n      object.\n   Description:
      \ This property identifies a location where a client can\n      retrieve updated
      data for the calendar.  Clients SHOULD honor any\n      specified \"REFRESH-INTERVAL\"
      value when periodically retrieving\n      data.  Note that this property differs
      from the \"URL\" property in\n      that \"URL\" is meant to provide an alternative
      representation of\n      the calendar data rather than the original location
      of the data.\n   Format Definition:  This property is defined by the following\n
      \     notation:\n   source       = \"SOURCE\" sourceparam \":\" uri CRLF\n   sourceparam
      = *(\";\" other-param)\n   Example:  The following is an example of this property:\n
      \  SOURCE;VALUE=URI:https://example.com/holidays.ics\n"
    title: 5.8.  SOURCE Property
  - contents:
    - "5.9.  COLOR Property\n   Property Name:  COLOR\n   Purpose:  This property
      specifies a color used for displaying the\n      calendar, event, todo, or journal
      data.\n   Value Type:  TEXT\n   Property Parameters:  IANA and non-standard
      property parameters can\n      be specified on this property.\n   Conformance:
      \ This property can be specified once in an iCalendar\n      object or in \"VEVENT\",
      \"VTODO\", or \"VJOURNAL\" calendar components.\n   Description:  This property
      specifies a color that clients MAY use\n      when presenting the relevant data
      to a user.  Typically, this\n      would appear as the \"background\" color
      of events or tasks.  The\n      value is a case-insensitive color name taken
      from the CSS3 set of\n      names, defined in Section 4.3 of [W3C.REC-css3-color-20110607].\n
      \  Format Definition:  This property is defined by the following\n      notation:\n
      \  color          = \"COLOR\" colorparam \":\" text CRLF\n                     ;
      Value is CSS3 color name\n   colorparam     = *(\";\" other-param)\n   Example:
      \ The following is an example of this property:\n   COLOR:turquoise\n"
    title: 5.9.  COLOR Property
  - contents:
    - "5.10.  IMAGE Property\n   Property Name:  IMAGE\n   Purpose:  This property
      specifies an image associated with the\n      calendar or a calendar component.\n
      \  Value Type:  URI or BINARY -- no default.  The value MUST be data\n      with
      a media type of \"image\" or refer to such data.\n   Property Parameters:  IANA,
      non-standard, display, inline encoding,\n      and value data type property
      parameters can be specified on this\n      property.  The format type parameter
      can be specified on this\n      property and is RECOMMENDED for inline binary-encoded
      content\n      information.\n   Conformance:  This property can be specified
      multiple times in an\n      iCalendar object or in \"VEVENT\", \"VTODO\", or
      \"VJOURNAL\" calendar\n      components.\n   Description:  This property specifies
      an image for an iCalendar\n      object or a calendar component via a URI or
      directly with inline\n      data that can be used by calendar user agents when
      presenting the\n      calendar data to a user.  Multiple properties MAY be used
      to\n      specify alternative sets of images with, for example, varying\n      media
      subtypes, resolutions, or sizes.  When multiple properties\n      are present,
      calendar user agents SHOULD display only one of them,\n      picking one that
      provides the most appropriate image quality, or\n      display none.  The \"DISPLAY\"
      parameter is used to indicate the\n      intended display mode for the image.
      \ The \"ALTREP\" parameter,\n      defined in [RFC5545], can be used to provide
      a \"clickable\" image\n      where the URI in the parameter value can be \"launched\"
      by a click\n      on the image in the calendar user agent.\n   Format Definition:
      \ This property is defined by the following\n      notation:\n   image      =
      \"IMAGE\" imageparam\n                (\n                  (\n                    \";\"
      \"VALUE\" \"=\" \"URI\"\n                    \":\" uri\n                  )
      /\n                  (\n                    \";\" \"ENCODING\" \"=\" \"BASE64\"\n
      \                   \";\" \"VALUE\" \"=\" \"BINARY\"\n                    \":\"
      binary\n                  )\n                )\n                CRLF\n   imageparam
      = *(\n                 ;\n                 ; The following is OPTIONAL for a
      URI value,\n                 ; RECOMMENDED for a BINARY value,\n                 ;
      and MUST NOT occur more than once.\n                 ;\n                 (\";\"
      fmttypeparam) /\n                 ;\n                 ; The following are OPTIONAL,\n
      \                ; and MUST NOT occur more than once.\n                 ;\n
      \                (\";\" altrepparam) / (\";\" displayparam) /\n                 ;\n
      \                ; The following is OPTIONAL,\n                 ; and MAY occur
      more than once.\n                 ;\n                 (\";\" other-param)\n
      \                ;\n                 )\n   Example:  The following is an example
      of this property:\n   IMAGE;VALUE=URI;DISPLAY=BADGE;FMTTYPE=image/png:h\n    ttp://example.com/images/party.png\n"
    title: 5.10.  IMAGE Property
  - contents:
    - "5.11.  CONFERENCE Property\n   Property Name:  CONFERENCE\n   Purpose:  This
      property specifies information for accessing a\n      conferencing system.\n
      \  Value Type:  URI -- no default.\n   Property Parameters:  IANA, non-standard,
      feature, and label property\n      parameters can be specified on this property.\n
      \  Conformance:  This property can be specified multiple times in a\n      \"VEVENT\"
      or \"VTODO\" calendar component.\n   Description:  This property specifies information
      for accessing a\n      conferencing system for attendees of a meeting or task.
      \ This\n      might be for a telephone-based conference number dial-in with\n
      \     access codes included (such as a tel: URI [RFC3966] or a sip: or\n      sips:
      URI [RFC3261]), for a web-based video chat (such as an http:\n      or https:
      URI [RFC7230]), or for an instant messaging group chat\n      room (such as
      an xmpp: URI [RFC5122]).  If a specific URI for a\n      conferencing system
      is not available, a data: URI [RFC2397]\n      containing a text description
      can be used.\n      A conference system can be a bidirectional communication
      channel\n      or a uni-directional \"broadcast feed\".\n      The \"FEATURE\"
      property parameter is used to describe the key\n      capabilities of the conference
      system to allow a client to choose\n      the ones that give the required level
      of interaction from a set of\n      multiple properties.\n      The \"LABEL\"
      property parameter is used to convey additional\n      details on the use of
      the URI.  For example, the URIs or access\n      codes for the moderator and
      attendee of a teleconference system\n      could be different, and the \"LABEL\"
      property parameter could be\n      used to \"tag\" each \"CONFERENCE\" property
      to indicate which is\n      which.\n      The \"LANGUAGE\" property parameter
      can be used to specify the\n      language used for text values used with this
      property (as per\n      Section 3.2.10 of [RFC5545]).\n   Format Definition:
      \ This property is defined by the following\n      notation:\n   conference
      = \"CONFERENCE\" confparam  \":\" uri CRLF\n   confparam  = *(\n                 ;\n
      \                ; The following is REQUIRED,\n                 ; but MUST NOT
      occur more than once.\n                 ;\n                 (\";\" \"VALUE\"
      \"=\" \"URI\") /\n                 ;\n                 ; The following are OPTIONAL,\n
      \                ; and MUST NOT occur more than once.\n                 ;\n
      \                (\";\" featureparam) / (\";\" labelparam) /\n                 (\";\"
      languageparam ) /\n                 ;\n                 ; The following is OPTIONAL,\n
      \                ; and MAY occur more than once.\n                 ;\n                 (\";\"
      other-param)\n                 ;\n                 )\n   Example:  The following
      are examples of this property:\n   CONFERENCE;VALUE=URI;FEATURE=PHONE,MODERATOR;\n
      \   LABEL=Moderator dial-in:tel:+1-412-555-0123,,,654321\n   CONFERENCE;VALUE=URI;FEATURE=PHONE;\n
      \   LABEL=Attendee dial-in:tel:+1-412-555-0123,,,555123\n   CONFERENCE;VALUE=URI;FEATURE=PHONE;\n
      \   LABEL=Attendee dial-in:tel:+1-888-555-0456,,,555123\n   CONFERENCE;VALUE=URI;FEATURE=CHAT;\n
      \   LABEL=Chat room:xmpp:chat-123@conference.example.com\n   CONFERENCE;VALUE=URI;FEATURE=AUDIO,VIDEO;\n
      \   LABEL=Attendee dial-in:https://chat.example.com/audio?id=123456\n"
    title: 5.11.  CONFERENCE Property
  title: 5.  Properties
- contents:
  - '6.  Property Parameters

    '
  - contents:
    - "6.1.  DISPLAY Property Parameter\n   Parameter Name:  DISPLAY\n   Purpose:
      \ To specify different ways in which an image for a calendar\n      or component
      can be displayed.\n   Format Definition:  This property parameter is defined
      by the\n      following notation:\n   displayparam = \"DISPLAY\" \"=\" displayval
      *(\",\" displayval)\n   displayval =  (\"BADGE\" /     ; image inline with the
      title of the\n                                ; event\n                  \"GRAPHIC\"
      /   ; a full image replacement for the event\n                                ;
      itself\n                  \"FULLSIZE\" /  ; an image that is used to enhance
      the\n                                ; event\n                  \"THUMBNAIL\"
      / ; a smaller variant of \"FULLSIZE\" to be\n                                ;
      used when space for the image is\n                                ; constrained\n
      \                 x-name /      ; Experimental type\n                  iana-token)
      \  ; Other IANA-registered type\n                                ;\n                                ;
      Default is BADGE\n   Description:  This property parameter MAY be specified
      on \"IMAGE\"\n      properties.  In the absence of this parameter, the default
      value\n      \"BADGE\" MUST be used.  The value determines how a client ought
      to\n      present an image supplied in iCalendar data to the user.\n      Values
      for this parameter are registered with IANA as per\n      Section 9.3.1.  New
      values can be added to this registry following\n      the procedure outlined
      in Section 8.2.1 of [RFC5545].\n      Servers and clients MUST handle x-name
      and iana-token values they\n      don't recognize by not displaying any image
      at all.\n   Example:\n   IMAGE;VALUE=URI;DISPLAY=BADGE,THUMBNAIL;FMTTYPE=image/png:https://exa\n
      \   mple.com/images/weather-cloudy.png\n"
    title: 6.1.  DISPLAY Property Parameter
  - contents:
    - "6.2.  EMAIL Property Parameter\n   Parameter Name:  EMAIL\n   Purpose:  To
      specify an email address that is used to identify or\n      contact an organizer
      or attendee.\n   Format Definition:  This property parameter is defined by the\n
      \     following notation:\n   emailparam = \"EMAIL\" \"=\" param-value\n   Description:
      \ This property parameter MAY be specified on \"ORGANIZER\"\n      or \"ATTENDEE\"
      properties.  This property can be used in situations\n      where the calendar
      user address value of the \"ORGANIZER\" and\n      \"ATTENDEE\" properties is
      not likely to be an identifier that\n      recipients of scheduling messages
      could use to match the calendar\n      user with, for example, an address book
      entry.  The value of this\n      property is an email address that can easily
      be matched by\n      recipients.  Recipients can also use this value as an alternative\n
      \     means of contacting the calendar user via email.  If a recipient's\n      calendar
      user agent allows the recipient to save contact\n      information based on
      the \"ORGANIZER\" or \"ATTENDEE\" properties,\n      those calendar user agents
      SHOULD use any \"EMAIL\" property\n      parameter value for the email address
      of the contact over any\n      mailto: calendar user address specified as the
      value of the\n      property.  Calendar user agents SHOULD NOT include an \"EMAIL\"\n
      \     property parameter when its value matches the calendar user\n      address
      specified as the value of the property.\n   Example:\n   ATTENDEE;CN=Cyrus Daboo;EMAIL=cyrus@example.com:mailto:opaque-toke\n
      \   n-1234@example.com\n"
    title: 6.2.  EMAIL Property Parameter
  - contents:
    - "6.3.  FEATURE Property Parameter\n   Parameter Name:  FEATURE\n   Purpose:
      \ To specify a feature or features of a conference or\n      broadcast system.\n
      \  Format Definition:  This property parameter is defined by the\n      following
      notation:\n   featureparam = \"FEATURE\" \"=\" featuretext *(\",\" featuretext)\n
      \  featuretext  =  (\"AUDIO\" /     ; Audio capability\n                    \"CHAT\"
      /      ; Chat or instant messaging\n                    \"FEED\" /      ; Blog
      or Atom feed\n                    \"MODERATOR\" / ; Moderator dial-in code\n
      \                   \"PHONE\" /     ; Phone conference\n                    \"SCREEN\"
      /    ; Screen sharing\n                    \"VIDEO\" /     ; Video capability\n
      \                   x-name /      ; Experimental type\n                    iana-token)
      \  ; Other IANA-registered type\n   Description:  This property parameter MAY
      be specified on the\n      \"CONFERENCE\" property.  Multiple values can be
      specified.  The\n      \"MODERATOR\" value is used to indicate that the property
      value is\n      specific to the owner/initiator of the conference and contains
      a\n      URI that \"activates\" the system (e.g., a \"moderator\" access code\n
      \     for a phone conference system that is different from the \"regular\"\n
      \     access code).\n   Example:\n   CONFERENCE;VALUE=URI;FEATURE=AUDIO:rtsp://audio.example.com/\n
      \   event\n   CONFERENCE;VALUE=URI;FEATURE=AUDIO,VIDEO:https://video-chat.exam\n
      \   ple.com/;group-id=1234\n"
    title: 6.3.  FEATURE Property Parameter
  - contents:
    - "6.4.  LABEL Property Parameter\n   Parameter Name:  LABEL\n   Purpose:  To
      provide a human-readable label.\n   Format Definition:  This property parameter
      is defined by the\n      following notation:\n   labelparam = \"LABEL\" \"=\"
      param-value\n   Description:  This property parameter MAY be specified on the\n
      \     \"CONFERENCE\" property.  It is anticipated that other extensions to\n
      \     iCalendar will reuse this property parameter on new properties\n      that
      they define.  As a result, clients MUST expect to find this\n      property
      parameter present on many different properties.  It\n      provides a human-readable
      label that can be presented to calendar\n      users to allow them to discriminate
      between properties that might\n      be similar or provide additional information
      for properties that\n      are not self-describing.  The \"LANGUAGE\" property
      parameter can be\n      used to specify the language of the text in the parameter
      value\n      (as per Section 3.2.10 of [RFC5545]).\n   Example:\n   CONFERENCE;VALUE=URI;FEATURE=VIDEO;\n
      \   LABEL=\"Web video chat, access code=76543\";\n    :https://video-chat.example.com/;group-id=1234\n"
    title: 6.4.  LABEL Property Parameter
  title: 6.  Property Parameters
- contents:
  - "7.  Security Considerations\n   Several of the new properties or parameters defined
    by this\n   specification allow reference to \"external\" URIs.  Care MUST be
    taken\n   when accessing data at external URIs as malicious content could be\n
    \  present.  Clients SHOULD ensure that suitable permission is granted\n   by
    calendar users before such URIs are dereferenced.\n   The \"REFRESH-INTERVAL\"
    property could be used by an attacker to make\n   a client carry out rapid requests
    to the server hosting the calendar\n   by specifying a very short duration (e.g.,
    one second).  This could\n   lead to resource consumption on the client or server
    and to denial-\n   of-service attacks against the server.  Clients MUST ensure
    that they\n   throttle requests to the server to a reasonable rate.  In most cases,\n
    \  updating a public calendar once per day would suffice.  If the\n   \"REFRESH-INTERVAL\"
    is any less than that, clients SHOULD warn the\n   calendar user and allow them
    to override it with a longer value.\n   The \"CONFERENCE\" property can include
    a \"FEATURE\" property parameter\n   with a \"MODERATOR\" value.  In some cases,
    the access code used by the\n   owner/initiator of a conference might be private
    to an individual,\n   and clients and servers MUST ensure that such properties
    are not sent\n   to attendees of a scheduled component.\n   Both the \"COLOR\"
    and \"IMAGE\" properties are likely to be used by\n   calendar users to express
    their own personal view of the calendar\n   data.  In addition, these properties
    could be used by attackers to\n   produce a confusing display in a calendar user
    agent.  When such\n   properties are encountered in calendar data that has come
    from other\n   calendar users (e.g., via a scheduling message, \"public\" calendar\n
    \  subscription, etc.), it is advisable for the client to give the\n   receiving
    calendar user the option to remove (or adjust) these\n   properties as the data
    is imported into their calendar system.\n   This specification changes the recommendations
    on how \"UID\" property\n   values are constructed to minimize leaking any information
    that might\n   be security sensitive.\n   Security considerations in [RFC5545]
    and [RFC5546] MUST also be\n   adhered to.\n"
  title: 7.  Security Considerations
- contents:
  - "8.  Privacy Considerations\n   Several of the new properties or parameters defined
    by this\n   specification allow reference to \"external\" URIs.  Access to those\n
    \  URIs could be tracked, leading to loss of privacy.  Clients SHOULD\n   ensure
    that suitable permission is granted by calendar users before\n   such URIs are
    dereferenced.  In particular, calendar publishers\n   wishing to help protect
    the privacy of their subscribers MUST use\n   HTTP with Transport Layer Security
    [RFC7230] (\"https:\" URIs instead\n   of \"http:\" URIs) for access to calendar
    data or ancillary data such\n   as images.\n   In general, for their own privacy
    protection, users have to rely on\n   the privacy policies of any conferencing
    system being accessed via\n   the \"CONFERENCE\" property.  It is entirely possible
    for such systems\n   to uniquely identify and log the activity and participation
    (or lack\n   thereof) of calendar users in the conference.  Calendar user agents\n
    \  SHOULD track which conferencing systems are used and warn users the\n   first
    time a new one is about to be used.  This is particularly\n   important if the
    client automatically \"dials in\" to the conference\n   when the event start time
    occurs.\n   By giving different calendar users different values for the \"REFRESH-\n
    \  INTERVAL\" property, it is possible for a publisher of calendar data\n   to
    uniquely identify each refresh from each calendar users' clients\n   and thereby
    track user activity and IP address over time.  To address\n   this, clients SHOULD
    add or subtract some random amount of time from\n   the published \"REFRESH-INTERVAL\"
    value when doing actual refreshes.\n   This specification changes the recommendations
    on how \"UID\" property\n   values are constructed to minimize leaking any information
    that might\n   be privacy sensitive.\n   Privacy considerations in [RFC5545] and
    [RFC5546] MUST also be\n   adhered to.\n"
  title: 8.  Privacy Considerations
- contents:
  - '9.  IANA Considerations

    '
  - contents:
    - "9.1.  Property Registrations\n   This document defines the following new iCalendar
      properties.  IANA\n   has registered the new properties in the \"Properties\"
      registry\n   defined in Section 8.3.2 of [RFC5545].  IANA has also added a\n
      \  reference to this document where the properties originally defined in\n   RFC
      5545 have been updated by this document.\n   +------------------+---------+--------------------------------------+\n
      \  | Property         | Status  | Reference                            |\n   +------------------+---------+--------------------------------------+\n
      \  | NAME             | Current | RFC 7986, Section 5.1                |\n   |
      DESCRIPTION      | Current | RFC 5545, Section 3.8.1.5; RFC 7986, |\n   |                  |
      \        | Section 5.2                          |\n   | UID              | Current
      | RFC 5545, Section 3.8.4.7; RFC 7986, |\n   |                  |         |
      Section 5.3                          |\n   | LAST-MODIFIED    | Current | RFC
      5545, Section 3.8.7.3 RFC 7986,  |\n   |                  |         | Section
      5.4                          |\n   | URL              | Current | RFC 5545,
      Section 3.8.4.6; RFC 7986, |\n   |                  |         | Section 5.5
      \                         |\n   | CATEGORIES       | Current | RFC 5545, Section
      3.8.1.2; RFC 7986, |\n   |                  |         | Section 5.6                          |\n
      \  | REFRESH-INTERVAL | Current | RFC 7986, Section 5.7                |\n   |
      SOURCE           | Current | RFC 7986, Section 5.8                |\n   | COLOR
      \           | Current | RFC 7986, Section 5.9                |\n   | IMAGE            |
      Current | RFC 7986, Section 5.10               |\n   | CONFERENCE       | Current
      | RFC 7986, Section 5.11               |\n   +------------------+---------+--------------------------------------+\n"
    title: 9.1.  Property Registrations
  - contents:
    - "9.2.  Parameter Registrations\n   This document defines the following new iCalendar
      property\n   parameters.  IANA has registered these in the \"Parameters\" registry\n
      \  defined in Section 8.3.3 of [RFC5545].\n         +--------------------+---------+-----------------------+\n
      \        | Property Parameter | Status  | Reference             |\n         +--------------------+---------+-----------------------+\n
      \        | DISPLAY            | Current | RFC 7986, Section 6.1 |\n         |
      EMAIL              | Current | RFC 7986, Section 6.2 |\n         | FEATURE            |
      Current | RFC 7986, Section 6.3 |\n         | LABEL              | Current |
      RFC 7986, Section 6.4 |\n         +--------------------+---------+-----------------------+\n"
    title: 9.2.  Parameter Registrations
  - contents:
    - "9.3.  Property Parameter Value Registries\n   IANA has created two new registries
      for iCalendar elements: the\n   \"Display Types\" registry and the \"Feature
      Types\" registry.\n   Additional codes MAY be used, provided the process and
      template\n   described in Sections 8.2.1 and 8.2.6 of [RFC5545] are used to\n
      \  register them.\n"
    - contents:
      - "9.3.1.  Display Types Registry\n   The following table has been used to initialize
        the \"Display Types\"\n   registry.\n            +--------------+---------+-----------------------+\n
        \           | Display Type | Status  | Reference             |\n            +--------------+---------+-----------------------+\n
        \           | BADGE        | Current | RFC 7986, Section 6.1 |\n            |
        GRAPHIC      | Current | RFC 7986, Section 6.1 |\n            | FULLSIZE     |
        Current | RFC 7986, Section 6.1 |\n            | THUMBNAIL    | Current |
        RFC 7986, Section 6.1 |\n            +--------------+---------+-----------------------+\n"
      title: 9.3.1.  Display Types Registry
    - contents:
      - "9.3.2.  Feature Types Registry\n   The following table has been used to initialize
        the \"Feature Types\"\n   registry.\n            +--------------+---------+-----------------------+\n
        \           | Feature Type | Status  | Reference             |\n            +--------------+---------+-----------------------+\n
        \           | AUDIO        | Current | RFC 7986, Section 6.3 |\n            |
        CHAT         | Current | RFC 7986, Section 6.3 |\n            | FEED         |
        Current | RFC 7986, Section 6.3 |\n            | MODERATOR    | Current |
        RFC 7986, Section 6.3 |\n            | PHONE        | Current | RFC 7986,
        Section 6.3 |\n            | SCREEN       | Current | RFC 7986, Section 6.3
        |\n            | VIDEO        | Current | RFC 7986, Section 6.3 |\n            +--------------+---------+-----------------------+\n"
      title: 9.3.2.  Feature Types Registry
    title: 9.3.  Property Parameter Value Registries
