- contents:
  - '                      New Properties for iCalendar

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document defines a set of new properties for iCalendar data
    and\n   extends the use of some existing properties to the entire iCalendar\n
    \  object.\n"
  title: Abstract
