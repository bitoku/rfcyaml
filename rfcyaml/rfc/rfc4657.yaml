- title: Abstract
  contents:
  - "Abstract\n   The PCE model is described in the \"PCE Architecture\" document\
    \ and\n   facilitates path computation requests from Path Computation Clients\n\
    \   (PCCs) to Path Computation Elements (PCEs).  This document specifies\n   generic\
    \ requirements for a communication protocol between PCCs and\n   PCEs, and also\
    \ between PCEs where cooperation between PCEs is\n   desirable.  Subsequent documents\
    \ will specify application-specific\n   requirements for the PCE communication\
    \ protocol.\n"
