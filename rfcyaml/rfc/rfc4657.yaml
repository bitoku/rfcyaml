- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   A Path Computation Element (PCE) [RFC4655] supports requests\
    \ for path\n   computation issued by a Path Computation Client (PCC), which may\
    \ be\n   'composite' (co-located) or 'external' (remote) from a PCE.  When the\n\
    \   PCC is external from the PCE, a request/response communication\n   protocol\
    \ is required to carry the path computation request and return\n   the response.\
    \  In order for the PCC and PCE to communicate, the PCC\n   must know the location\
    \ of the PCE; PCE discovery is described in\n   [PCE-DISC-REQ].\n   The PCE operates\
    \ on a network graph in order to compute paths based\n   on the path computation\
    \ request(s) issued by the PCC(s).  The path\n   computation request will include\
    \ the source and destination of the\n   paths to be computed and a set of constraints\
    \ to be applied during\n   the computation, and it may also include an objective\
    \ function.  The\n   PCE response includes the computed paths or the reason for\
    \ a failed\n   computation.\n   This document lists a set of generic requirements\
    \ for the PCE\n   Communication Protocol (PCECP).  Application-specific requirements\n\
    \   are beyond the scope of this document, and will be addressed in\n   separate\
    \ documents.  For example, application-specific communication\n   protocol requirements\
    \ are given in [PCECP-INTER-AREA] and\n   [PCECP-INTER-LAYER] for inter-area and\
    \ inter-layer PCE applications,\n   respectively.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - "2.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", \"MAY NOT\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in RFC\n   2119 [RFC2119].\n"
- title: 3.  Terminology
  contents:
  - "3.  Terminology\n   Domain: Any collection of network elements within a common\
    \ sphere of\n   address management or path computational responsibility.  Examples\
    \ of\n   domains include Interior Gateway Protocol (IGP) areas, Autonomous\n \
    \  Systems (ASs), multiple ASs within a service provider network, or\n   multiple\
    \ ASs across multiple service provider networks.\n   GMPLS: Generalized Multi-Protocol\
    \ Label Switching\n   LSP: MPLS/GMPLS Label Switched Path\n   LSR: Label Switch\
    \ Router\n   MPLS: Multi-Protocol Label Switching\n   PCC: Path Computation Client:\
    \ Any client application requesting a\n   path computation to be performed by\
    \ the PCE.\n   PCE: Path Computation Element: An entity (component, application\
    \ or\n   network node) that is capable of computing a network path or route\n\
    \   based on a network graph and applying computational constraints (see\n   further\
    \ description in [RFC4655]).\n   TED: Traffic Engineering Database, which contains\
    \ the topology and\n   resource information of the network or network segment\
    \ used by a PCE.\n   TE LSP: Traffic Engineering (G)MPLS Label Switched Path.\n\
    \   See [RFC4655] for further definitions of terms.\n"
- title: 4.  Overview of PCE Communication Protocol (PCECP)
  contents:
  - "4.  Overview of PCE Communication Protocol (PCECP)\n   In the PCE model, path\
    \ computation requests are issued by a PCC to a\n   PCE that may be composite\
    \ (co-located) or external (remote).  If the\n   PCC and PCE are not co-located,\
    \ a request/response communication\n   protocol is required to carry the request\
    \ and return the response.\n   If the PCC and PCE are co-located, a communication\
    \ protocol is not\n   required, but implementations may choose to utilize a protocol\
    \ for\n   exchanges between the components.\n   In order for a PCC and PCE to\
    \ communicate, the PCC must know the\n   location of the PCE.  This can be configured\
    \ or discovered.  The PCE\n   discovery mechanism is out of scope of this document,\
    \ but\n   requirements are documented in [PCE-DISC-REQ].\n   The PCE operates\
    \ on a network graph built from the TED in order to\n   compute paths.  The mechanism\
    \ by which the TED is populated is out of\n   scope for the PCECP.\n   A path\
    \ computation request issued by the PCC includes a specification\n   of the path(s)\
    \ needed.  The information supplied includes, at a\n   minimum, the source and\
    \ destination for the paths, but may also\n   include a set of further requirements\
    \ (known as constraints) as\n   described in Section 5.\n   The response from\
    \ the PCE may be positive in which case it will\n   include the paths that have\
    \ been computed.  If the computation fails\n   or cannot be performed, a negative\
    \ response is required with an\n   indication of the type of failure.\n   A request/response\
    \ protocol is also required for a PCE to communicate\n   path computation requests\
    \ to another PCE and for that PCE to return\n   the path computation response.\
    \  As described in [RFC4655], there is\n   no reason to assume that two different\
    \ protocols are needed, and this\n   document assumes that a single protocol will\
    \ satisfy all requirements\n   for PCC-PCE and PCE-PCE communication.\n   [RFC4655]\
    \ describes four models of PCE: composite, external, multiple\n   PCE path computation,\
    \ and multiple PCE path computation with inter-\n   PCE communication.  In all\
    \ cases except the composite PCE model, a\n   PCECP is required.  The requirements\
    \ defined in this document are\n   applicable to all models described in [RFC4655].\n"
- title: 5.  PCE Communication Protocol Generic Requirements
  contents:
  - '5.  PCE Communication Protocol Generic Requirements

    '
- title: 5.1.  Basic Protocol Requirements
  contents:
  - '5.1.  Basic Protocol Requirements

    '
- title: 5.1.1.  Commonality of PCC-PCE and PCE-PCE Communication
  contents:
  - "5.1.1.  Commonality of PCC-PCE and PCE-PCE Communication\n   A single protocol\
    \ MUST be defined for PCC-PCE and PCE-PCE\n   communication.  A PCE requesting\
    \ a path from another PCE can be\n   considered a PCC, and in the remainder of\
    \ this document we refer to\n   all communications as PCC-PCE regardless of whether\
    \ they are PCC-PCE\n   or PCE-PCE.\n"
- title: 5.1.2.  Client-Server Communication
  contents:
  - "5.1.2.  Client-Server Communication\n   PCC-PCE communication is by nature client-server\
    \ based.  The PCECP\n   MUST allow a PCC to send a request message to a PCE to\
    \ request path\n   computation, and for a PCE to reply with a response message\
    \ to the\n   requesting PCC once the path has been computed.\n   In addition to\
    \ this request-response mode, there are cases where\n   there is unsolicited communication\
    \ from the PCE to the PCC (see\n   Section 5.1.11).\n"
- title: 5.1.3.  Transport
  contents:
  - "5.1.3.  Transport\n   The PCECP SHOULD utilize an existing transport protocol\
    \ that supports\n   congestion control.  This transport protocol may also be used\
    \ to\n   satisfy some requirements in other sections of this document, such as\n\
    \   reliability.  The PCECP SHOULD be defined for one transport protocol\n   only\
    \ in order to ensure interoperability.  The transport protocol\n   MUST NOT limit\
    \ the size of the message used by the PCECP.\n"
- title: 5.1.4.  Path Computation Requests
  contents:
  - "5.1.4.  Path Computation Requests\n   The path computation request message MUST\
    \ include at least the source\n   and destination.  Note that the path computation\
    \ request is for an\n   LSP or LSP segment, and the source and destination supplied\
    \ are the\n   start and end of the computation being requested (i.e., of the LSP\n\
    \   segment).\n   The path computation request message MUST support the inclusion\
    \ of a\n   set of one or more path constraints, including but not limited to the\n\
    \   requested bandwidth or resources (hops, affinities, etc.) to\n   include/exclude.\
    \  For example, a PCC may request the PCE to exclude\n   points of failure in\
    \ the computation of a new path if an LSP setup\n   fails.  The actual inclusion\
    \ of constraints is a choice for the PCC\n   issuing the request.  A list of core\
    \ constraints that must be\n   supported by the PCECP is supplied in Section 5.1.16.\
    \  Specification\n   of constraints MUST be future-proofed as described in Section\
    \ 5.1.14.\n   The requester MUST be allowed to select from or prefer an advertised\n\
    \   list or minimal subset of standard objective functions and functional\n  \
    \ options.  An objective function is used by the PCE to process\n   constraints\
    \ to a path computation request when it computes a path in\n   order to select\
    \ the \"best\" candidate paths (e.g., minimum hop path),\n   and corresponds to\
    \ the optimization criteria used for the computation\n   of one path, or the synchronized\
    \ computation of a set of paths.  In\n   the case of unsynchronized path computation,\
    \ this can be, for\n   example, the path cost or the residual bandwidth on the\
    \ most loaded\n   path link.  In the case of synchronized path computation, this\
    \ can\n   be, for example, the global bandwidth consumption or the residual\n\
    \   bandwidth on the most loaded network link.\n   A list of core objective functions\
    \ that MUST be supported by the\n   PCECP is supplied in Section 5.1.17.  Specification\
    \ of objective\n   functions MUST be future-proofed as described in Section 5.1.14.\n\
    \   The requester SHOULD also be able to select a vendor-specific or\n   experimental\
    \ objective function or functional option.  Furthermore,\n   the requester MUST\
    \ be allowed to customize the function/options in\n   use.  That is, individual\
    \ objective functions will often have\n   parameters to be set in the request\
    \ from PCC to PCE.  Support for the\n   specification of objective functions and\
    \ objective parameters is\n   required in the protocol extensibility specified\
    \ in Section 5.1.14.\n   A request message MAY include TE parameters carried by\
    \ the MPLS/GMPLS\n   LSP setup signaling protocol.  Also, it MUST be possible\
    \ for the PCE\n   to apply additional objective functions.  This might include\
    \ policy-\n   based routing path computation for load balancing instructed by\
    \ the\n   management plane.\n   Shortest path selection may rely either on the\
    \ TE metric or on the\n   IGP metric [METRIC].  Hence the PCECP request message\
    \ MUST allow the\n   PCC to indicate the metric type (IGP or TE) to be used for\
    \ shortest\n   path selection.  Note that other metric types may be specified\
    \ in the\n   future.\n   There may be cases where a single path cannot fit a given\
    \ bandwidth\n   request, while a set of paths could be combined to fit the request.\n\
    \   Such path combination to serve a given request is called load-\n   balancing.\
    \  The request message MUST allow the PCC to indicate if\n   load-balancing is\
    \ allowed.  It MUST also include the maximum number\n   of paths in a load-balancing\
    \ path group, and the minimum path\n   bandwidth in a load-balancing path group.\
    \  The request message MUST\n   allow specification of the degree of disjointness\
    \ of the members of\n   the load-balancing group.\n"
- title: 5.1.5.  Path Computation Responses
  contents:
  - "5.1.5.  Path Computation Responses\n   The path computation response message\
    \ MUST allow the PCE to return\n   various elements including, at least, the computed\
    \ path(s).\n   The protocol MUST be capable of returning any explicit path that\n\
    \   would be acceptable for use for MPLS and GMPLS LSPs once converted to\n  \
    \ an Explicit Route Object for use in RSVP-TE signaling.  In addition,\n   anything\
    \ that can be expressed in an Explicit Route Object MUST be\n   capable of being\
    \ returned in the computed path.  Note that the\n   resultant path(s) may be made\
    \ up of a set of strict or loose hops, or\n   any combination of strict and loose\
    \ hops.  Moreover, a hop may have\n   the form of a non-simple abstract node.\
    \  See [RFC3209] for the\n   definition of strict hop, loose hop, and abstract\
    \ node.\n   A positive response from the PCE MUST include the paths that have\n\
    \   been computed.  A positive PCECP computation response MUST support\n   the\
    \ inclusion of a set of attributes of the computed path, such as\n   the path\
    \ costs (e.g., cumulative link TE metrics and cumulative link\n   IGP metrics)\
    \ and the computed bandwidth.  The latter is useful when a\n   single path cannot\
    \ serve the requested bandwidth and load balancing\n   is applied.\n   When a\
    \ path satisfying the constraints cannot be found, or if the\n   computation fails\
    \ or cannot be performed, a negative response MUST be\n   sent.  This response\
    \ MAY include further details of the reason(s) for\n   the failure and MAY include\
    \ advice about which constraints might be\n   relaxed to be more likely to achieve\
    \ a positive result.\n   The PCECP response message MUST support the inclusion\
    \ of the set of\n   computed paths of a load-balancing path group, as well as\
    \ their\n   respective bandwidths.\n"
- title: 5.1.6.  Cancellation of Pending Requests
  contents:
  - "5.1.6.  Cancellation of Pending Requests\n   A PCC MUST be able to cancel a pending\
    \ request using an appropriate\n   message.  A PCC that has sent a request to\
    \ a PCE and no longer needs\n   a response, for instance, because it no longer\
    \ wants to set up the\n   associated service, MUST be able to notify the PCE that\
    \ it can clear\n   the request (i.e., stop the computation if already started,\
    \ and clear\n   the context).  The PCE may also wish to cancel a pending request\n\
    \   because of some congested state.\n"
- title: 5.1.7.  Multiple Requests and Responses
  contents:
  - "5.1.7.  Multiple Requests and Responses\n   It MUST be possible to send multiple\
    \ path computation requests within\n   the same request message.  Such requests\
    \ may be correlated (e.g.,\n   requesting disjoint paths) or uncorrelated (requesting\
    \ paths for\n   unrelated services).  It MUST be possible to limit by configuration\n\
    \   of both PCCs and PCEs the number of requests that can be carried\n   within\
    \ a single message.\n   Similarly, it MUST be possible to return multiple computed\
    \ paths\n   within the same response message, corresponding either to the same\n\
    \   request (e.g., multiple suited paths, paths of a load-balancing path\n   group)\
    \ or to distinct requests, correlated or not, of the same\n   request message\
    \ or distinct request messages.\n   It MUST be possible to provide \"continuation\
    \ correlation\" where all\n   related requests or computed paths cannot fit within\
    \ one message and\n   are carried in a sequence of correlated messages.\n   The\
    \ PCE MUST inform the PCC of its capabilities.  Maximum acceptable\n   message\
    \ sizes and the maximum number of requests per message\n   supported by a PCE\
    \ MAY form part of PCE capabilities advertisement\n   [PCE-DISC-REQ] or MAY be\
    \ exchanged through information messages from\n   the PCE as part of the protocol\
    \ described here.\n   It MUST be possible for a PCC to specify, in the request\
    \ message, the\n   maximum acceptable response message sizes and the maximum number\
    \ of\n   computed paths per response message it can support.\n   It MUST be possible\
    \ to limit the message size by configuration on\n   PCCs and PCEs.\n"
- title: 5.1.8.  Reliable Message Exchange
  contents:
  - "5.1.8.  Reliable Message Exchange\n   The PCECP MUST support reliable transmission\
    \ of PCECP packets.  This\n   may form part of the protocol itself or may be achieved\
    \ by the\n   selection of a suitable transport protocol (see Section 5.1.3).\n\
    \   In particular, it MUST allow for the detection and recovery of lost\n   messages\
    \ to occur quickly and not impede the operation of the PCECP.\n   In some cases\
    \ (e.g., after link failure), a large number of PCCs may\n   simultaneously send\
    \ requests to a PCE, leading to a potential\n   saturation of the PCEs.  The PCECP\
    \ MUST support indication of\n   congestion state and rate limitation state. \
    \ This should enable, for\n   example, a PCE to limit the rate of incoming request\
    \ messages if the\n   request rate is too high.\n   The PCECP or its transport\
    \ protocol MUST provide the following:\n   - Detection and report of lost or corrupted\
    \ messages\n   - Automatic attempts to retransmit lost messages without reference\
    \ to\n     the application\n   - Handling of out-of-order messages\n   - Handling\
    \ of duplicate messages\n   - Flow control and back-pressure to enable throttling\
    \ of requests and\n     responses\n   - Rapid PCECP communication failure detection\n\
    \   - Distinction between partner failure and communication channel\n     failure\
    \ after the PCECP communication is recovered\n   If it is necessary to add functions\
    \ to PCECP to overcome shortcomings\n   in the chosen transport mechanisms, these\
    \ functions SHOULD be based\n   on and re-use where possible techniques developed\
    \ in other protocols\n   to overcome the same shortcomings.  Functionality MUST\
    \ NOT be added\n   to the PCECP where the chosen transport protocol already provides\
    \ it.\n"
- title: 5.1.9.  Secure Message Exchange
  contents:
  - "5.1.9.  Secure Message Exchange\n   The PCC-PCE communication protocol MUST include\
    \ provisions to ensure\n   the security of the exchanges between the entities.\
    \  In particular,\n   it MUST support mechanisms to prevent spoofing (e.g.,\n\
    \   authentication), snooping (e.g., preservation of confidentiality of\n   information\
    \ through techniques such as encryption), and Denial of\n   Service (DoS) attacks\
    \ (e.g., packet filtering, rate limiting, no\n   promiscuous listening).  Once\
    \ a PCC is identified and authenticated,\n   it has the same privileges as all\
    \ other PCCs.\n   To ensure confidentiality, the PCECP SHOULD allow local policy\
    \ to be\n   configured on the PCE to not provide explicit path(s).  If a PCC\n\
    \   requests an explicit path when this is not allowed, the PCE MUST\n   return\
    \ an error message to the requesting PCC and the pending path\n   computation\
    \ request MUST be discarded.\n   Authorization requirements [RFC3127] include\
    \ reject capability,\n   reauthorization on demand, support for access rules and\
    \ filters, and\n   unsolicited disconnect.\n   IP addresses are used to identify\
    \ PCCs and PCEs.  Where the PCC-PCE\n   communication takes place entirely within\
    \ one limited domain, the use\n   of a private address space that is not available\
    \ to customer systems\n   MAY be used to help protect the information exchange,\
    \ but other\n   mechanisms MUST also be available.\n   These functions may be\
    \ provided by the transport protocol or directly\n   by the PCECP.  See Section\
    \ 6 for further discussion of security\n   considerations.\n"
- title: 5.1.10.  Request Prioritization
  contents:
  - "5.1.10.  Request Prioritization\n   The PCECP MUST allow a PCC to specify the\
    \ priority of a computation\n   request.\n   Implementation of priority-based\
    \ activity within a PCE is subject to\n   implementation and local policy.  This\
    \ application processing is out\n   of scope of the PCECP.\n"
- title: 5.1.11.  Unsolicited Notifications
  contents:
  - "5.1.11.  Unsolicited Notifications\n   The normal operational mode is for the\
    \ PCC to make path computation\n   requests to the PCE and for the PCE to respond.\n\
    \   The PCECP MUST support unsolicited notifications from PCE to PCC, or\n   PCC\
    \ to PCE.  This requirement facilitates the unsolicited\n   communication of information\
    \ and alerts between PCCs and PCEs.  As\n   specified in Section 5.1.8, these\
    \ notification messages must be\n   supported by a reliable transmission protocol.\
    \  The PCECP MAY also\n   support response messages to the unsolicited notification\
    \ messages.\n"
- title: 5.1.12.  Asynchronous Communication
  contents:
  - "5.1.12.  Asynchronous Communication\n   The PCC-PCE protocol MUST allow for asynchronous\
    \ communication.  A\n   PCC MUST NOT have to wait for a response to one request\
    \ before it can\n   make another request.\n   It MUST also be possible to have\
    \ the order of responses differ from\n   the order of the corresponding requests.\
    \  This may occur, for\n   instance, when path request messages have different\
    \ priorities (see\n   Requirement 5.1.10).  A consequent requirement is that path\n\
    \   computation responses MUST include a direct correlation to the\n   associated\
    \ request.\n"
- title: 5.1.13.  Communication Overhead Minimization
  contents:
  - "5.1.13.  Communication Overhead Minimization\n   The request and response messages\
    \ SHOULD be designed so that the\n   communication overhead is minimized.  In\
    \ particular, the overhead per\n   message SHOULD be minimized, and the number\
    \ of bytes exchanged to\n   arrive at a computation answer SHOULD be minimized.\
    \  Other\n   considerations in overhead minimization include the following:\n\
    \   - the number of background messages used by the protocol or its\n     transport\
    \ protocol to keep alive any session or association\n     between the PCE and\
    \ PCC\n   - the processing cost at the PCE (or PCC) associated with\n     request/response\
    \ messages (as distinct from processing the\n     computation requests themselves)\n"
- title: 5.1.14.  Extensibility
  contents:
  - "5.1.14.  Extensibility\n   The PCECP MUST provide a way for the introduction\
    \ of new path\n   computation constraints, diversity types, objective functions,\n\
    \   optimization methods and parameters, and so on, without requiring\n   major\
    \ modifications in the protocol.\n   For example, the PCECP MUST be extensible\
    \ to support various PCE-\n   based applications, such as the following:\n   -\
    \ intra-area path computation\n   - inter-area path computation [PCECP-INTER-AREA]\n\
    \   - inter-AS intra provider and inter-AS inter-provider path\n     computation\
    \ [PCECP-INTER-AS]\n   - inter-layer path computation [PCECP-INTER-LAYER]\n  \
    \ The PCECP MUST support the requirements specified in the\n   application-specific\
    \ requirements documents.  The PCECP MUST also\n   allow extensions as more PCE\
    \ applications will be introduced in the\n   future.\n   The PCECP SHOULD also\
    \ be extensible to support future applications\n   not currently in the scope\
    \ of the PCE working group, such as, for\n   instance, point-to-multipoint path\
    \ computations, multi-hop pseudowire\n   path computation, etc.\n   Note that\
    \ application specific requirements are out of the scope of\n   this document\
    \ and will be addressed in separate requirements\n   documents.\n"
- title: 5.1.15.  Scalability
  contents:
  - "5.1.15.  Scalability\n   The PCECP MUST scale well, at least as good as linearly,\
    \ with an\n   increase of any of the following parameters.  Minimum order of\n\
    \   magnitude estimates of what the PCECP should support are given in\n   parenthesis\
    \ (note: these are requirements on the PCECP, not on the\n   PCE):\n   - number\
    \ of PCCs (1000/domain)\n   - number of PCEs (100/domain)\n   - number of PCCs\
    \ communicating with a single PCE (1000)\n   - number of PCEs communicated to\
    \ by a single PCC (100)\n   - number of domains (20)\n   - number of path request\
    \ messages (average of 10/second/PCE)\n   - handling bursts of requests (burst\
    \ of 100/second/PCE within a 10-\n     second interval).\n   Note that path requests\
    \ can be bundled in path request messages, for\n   example, 10 PCECP request messages/second\
    \ may correspond to 100 path\n   requests/second.\n   Bursts of requests may arise,\
    \ for example, after a network outage\n   when multiple recomputations are requested.\
    \  The PCECP MUST handle\n   the congestion in a graceful way so that it does\
    \ not unduly impact\n   the rest of the network, and so that it does not gate\
    \ the ability of\n   the PCE to perform computation.\n"
- title: 5.1.16.  Constraints
  contents:
  - "5.1.16.  Constraints\n   This section provides a list of generic constraints\
    \ that MUST be\n   supported by the PCECP.  Other constraints may be added to\
    \ service\n   specific applications as identified by separate application-specific\n\
    \   requirements documents.  Note that the provisions of Section 5.1.14\n   mean\
    \ that new constraints can be added to this list without impacting\n   the protocol\
    \ to a level that requires major protocol changes.\n   The set of supported generic\
    \ constraints MUST include at least the\n   following:\n   o MPLS-TE and GMPLS\
    \ generic constraints:\n     - Bandwidth\n     - Affinities inclusion/exclusion\n\
    \     - Link, Node, Shared Risk Link Group (SRLG) inclusion/exclusion\n     -\
    \ Maximum end-to-end IGP metric\n     - Maximum hop count\n     - Maximum end-to-end\
    \ TE metric\n     - Degree of paths disjointness (Link, Node, SRLG)\n   o MPLS-TE\
    \ specific constraints\n     - Class-type\n     - Local protection\n     - Node\
    \ protection\n     - Bandwidth protection\n   o GMPLS specific constraints\n \
    \    - Switching type, encoding type\n     - Link protection type\n"
- title: 5.1.17.  Objective Functions Supported
  contents:
  - "5.1.17.  Objective Functions Supported\n   This section provides a list of generic\
    \ objective functions that MUST\n   be supported by the PCECP.  Other objective\
    \ functions MAY be added to\n   service specific applications as identified by\
    \ separate application-\n   specific requirements documents.  Note that the provisions\
    \ of Section\n   5.1.14 mean that new objective functions MAY be added to this\
    \ list\n   without impacting the protocol.\n   The PCECP MUST support at least\
    \ the following \"unsynchronized\"\n   functions:\n   - Minimum cost path with\
    \ respect to a specified metric\n     (shortest path)\n   - Least loaded path\n\
    \   - Maximum available bandwidth path\n   Also, the PCECP MUST support at least\
    \ the following \"synchronized\"\n   objective functions:\n   - Minimize aggregate\
    \ bandwidth consumption on all links\n   - Maximize the residual bandwidth on\
    \ the most loaded link\n   - Minimize the cumulative cost of a set of diverse\
    \ paths\n"
- title: 5.2.  Deployment Support Requirements
  contents:
  - '5.2.  Deployment Support Requirements

    '
- title: 5.2.1.  Support for Different Service Provider Environments
  contents:
  - "5.2.1.  Support for Different Service Provider Environments\n   The PCECP must\
    \ at least support the following environments:\n   - MPLS-TE and GMPLS networks\n\
    \   - Packet and non-packet networks\n   - Centralized and distributed PCE path\
    \ computation\n   - Single and multiple PCE path computation\n   For example,\
    \ PCECP is possibly applicable to packet networks (e.g.,\n   IP networks), non-packet\
    \ networks (e.g., time-division multiplexed\n   (TDM) transport), and perhaps\
    \ to multi-layer GMPLS control plane\n   environments.  Definitions of centralized,\
    \ distributed, single, and\n   multiple PCE path computation can be found in [RFC4655].\n"
- title: 5.2.2.  Policy Support
  contents:
  - "5.2.2.  Policy Support\n   The PCECP MUST allow for the use of policies to accept/reject\n\
    \   requests.  It MUST include the ability for a PCE to supply sufficient\n  \
    \ detail when it rejects a request for policy reasons to allow the PCC\n   to\
    \ determine the reason for rejection or failure.  For example,\n   filtering could\
    \ be required for a PCE that serves one domain (perhaps\n   an AS) such that all\
    \ requests that come from another domain (AS) are\n   rejected.  However, specific\
    \ policy details are left to application-\n   specific PCECP requirements.  Actual\
    \ policies, configuration of\n   policies, and applicability of policies are out\
    \ of scope.\n   Note that work on supported policy models and the corresponding\n\
    \   requirements/implications is being undertaken as a separate work item\n  \
    \ in the PCE working group.\n   PCECP messages MUST be able to carry transparent\
    \ policy information.\n"
- title: 5.3.  Aliveness Detection & Recovery Requirements
  contents:
  - '5.3.  Aliveness Detection & Recovery Requirements

    '
- title: 5.3.1.  Aliveness Detection
  contents:
  - "5.3.1.  Aliveness Detection\n   The PCECP MUST allow a PCC/PCE to\n   - check\
    \ the liveliness of the PCC-PCE communication,\n   - rapidly detect PCC-PCE communication\
    \ failure (indifferently to\n     partner failure or connectivity failure), and\n\
    \   - distinguish PCC/PCE node failures from PCC-PCE connectivity\n     failures,\
    \ after the PCC-PCE communication is recovered.\n   The aliveness detection mechanism\
    \ MUST ensure reciprocal knowledge of\n   PCE and PCC liveness.\n"
- title: 5.3.2.  Protocol Recovery
  contents:
  - "5.3.2.  Protocol Recovery\n   In the event of the failure of a sender or of the\
    \ communication\n   channel, the PCECP, upon recovery, MUST support resynchronization\
    \ of\n   information (e.g., PCE congestion status) and requests between the\n\
    \   sender and the receiver; this SHOULD be arranged so as to minimize\n   repeat\
    \ data transfer.\n"
- title: 5.3.3.  LSP Rerouting & Reoptimization
  contents:
  - "5.3.3.  LSP Rerouting & Reoptimization\n   If an LSP fails owing to the failure\
    \ of a link or node that it\n   traverses, a new computation request may be made\
    \ to a PCE in order to\n   repair the LSP.  Since the PCC cannot know that the\
    \ PCE's TED has\n   been updated to reflect the failure network information, it\
    \ is useful\n   to include this information in the new path computation request.\n\
    \   Also, in order to re-use the resources used by the old LSP, it may be\n  \
    \ advantageous to indicate the route of the old LSP as part of the new\n   path\
    \ computation request.\n   Hence the path computation request message MUST allow\
    \ an indication\n   of whether the computation is for LSP restoration, and it\
    \ MUST\n   support the inclusion of the previously computed path as well as the\n\
    \   identity of the failed element.  Note that the old path might only be\n  \
    \ useful if the old LSP has not yet been torn down.  The PCE MAY choose\n   to\
    \ take failure indication information carried in a given request\n   into account\
    \ when handling subsequent requests.  This should be\n   driven by local policy\
    \ decision.\n   Note that a network failure may impact a large number of LSPs.\
    \  In\n   this case, a potentially large number of PCCs will simultaneously\n\
    \   send requests to the PCE.  The PCECP MUST properly handle such\n   overload\
    \ situations, such as, for instance, through throttling of\n   requests as set\
    \ forth in Section 5.1.8.\n   The path computation request message MUST support\
    \ TE LSP path\n   reoptimization and the inclusion of a previously computed path.\
    \  This\n   will help ensure optimal routing of a reoptimized path, since it will\n\
    \   allow the PCE to avoid double bandwidth accounting and help reduce\n   blocking\
    \ issues.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   Key management MUST be provided by the PCECP\
    \ to provide for the\n   authenticity and integrity of PCECP messages.  This will\
    \ allow\n   protecting against PCE or PCC impersonation and also against message\n\
    \   content falsification.\n   The impact of the use of a PCECP MUST be considered\
    \ in light of the\n   impact that it has on the security of the existing routing\
    \ and\n   signaling protocols and techniques in use within the network.\n   Intra-domain\
    \ security is impacted since there is a new interface,\n   protocol, and element\
    \ in the network.  Any host in the network could\n   impersonate a PCC and receive\
    \ detailed information on network paths.\n   Any host could also impersonate a\
    \ PCE, both gathering information\n   about the network before passing the request\
    \ on to a real PCE and\n   spoofing responses.  Some protection here depends on\
    \ the security of\n   the PCE discovery process (see [PCE-DISC-REQ]).  An increase\
    \ in\n   inter-domain information flows may increase the vulnerability to\n  \
    \ security attacks, and the facilitation of inter-domain paths may\n   increase\
    \ the impact of these security attacks.\n   Of particular relevance are the implications\
    \ for confidentiality\n   inherent in a PCECP for multi-domain networks.  It is\
    \ not necessarily\n   the case that a multi-domain PCE solution will compromise\
    \ security,\n   but solutions MUST examine their impacts in this area.\n   Applicability\
    \ statements for particular combinations of signaling,\n   routing, and path computation\
    \ techniques are expected to contain\n   detailed security sections.\n   It should\
    \ be observed that the use of an external PCE introduces\n   additional security\
    \ issues.  Most notable among these are the\n   following:\n   - Interception\
    \ of PCE requests or responses\n   - Impersonation of PCE or PCC\n   - DoS attacks\
    \ on PCEs or PCCs\n   The PCECP MUST address these issues in detail using authentication,\n\
    \   encryption, and DoS protection techniques.  See also Section 5.1.9.\n   There\
    \ are security implications of allowing arbitrary objective\n   functions, as\
    \ discussed in Section 5.1.17, and the PCECP MUST allow\n   mitigating the risk\
    \ of, for example, a PCC using complex objectives\n   to intentionally drive a\
    \ PCE into resource exhaustion.\n"
- title: 7.  Manageability Considerations
  contents:
  - "7.  Manageability Considerations\n   Manageability of the PCECP MUST address\
    \ the following considerations:\n   - The need for a MIB module for control and\
    \ monitoring of PCECP\n   - The need for built-in diagnostic tools to test the\
    \ operation of the\n     protocol (e.g., partner failure detection, Operations\n\
    \     Administration and Maintenance (OAM), etc.)\n   - Configuration implications\
    \ for the protocol\n   PCECP operations MUST be modeled and controlled through\
    \ appropriate\n   MIB modules.  There are enough specific differences between\
    \ PCCs and\n   PCEs to lead to the need of defining separate MIB modules.\n  \
    \ Statistics gathering will form an important part of the operation of\n   the\
    \ PCECP.  The MIB modules MUST provide information that will allow\n   an operator\
    \ to determine PCECP historical interactions and the\n   success rate of requests.\
    \  Similarly, it is important for an operator\n   to be able to determine PCECP\
    \ and PCE load and whether an individual\n   PCC is responsible for a disproportionate\
    \ amount of the load.  It\n   MUST be possible, through use of MIB modules, to\
    \ record and inspect\n   statistics about the PCECP communications, including\
    \ issues such as\n   malformed messages, unauthorized messages, and messages discarded\n\
    \   owing to congestion.\n   The new MIB modules should also be used to provide\
    \ notifications\n   (traps) when thresholds are crossed or when important events\
    \ occur.\n   For example, the MIB module may support indication of exceeding the\n\
    \   congestion state threshold or rate limitation state.\n   PCECP techniques\
    \ must enable a PCC to determine the liveness of a PCE\n   both before it sends\
    \ a request and in the period between sending a\n   request and receiving a response.\n\
    \   It is also important for a PCE to know about the liveness of PCCs to\n   gain\
    \ a predictive view of the likely loading of a PCE in the future\n   and to allow\
    \ a PCE to abandon processing of a received request.\n   The PCECP MUST support\
    \ indication of congestion state and rate\n   limitation state, and MAY allow\
    \ the operator to control such a\n   function.\n"
