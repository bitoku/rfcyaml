- title: 7.  IEEE 802.21 Considerations
  contents:
  - "7.  IEEE 802.21 Considerations\n   It is worth noting that great research has\
    \ been conducted on defining\n   generic services in the IEEE 802.21 working group\
    \ that facilitate\n   handovers between heterogeneous access links.  The standard\
    \ works are\n   named as a Media Independent Handover (MIH) Service [IEEE802.21],\
    \ and\n   propose three kinds of services: Media Independent Event Service\n \
    \  (MIES), Media Independent Command Service (MICS), and Media\n   Independent\
    \ Information Service (MIIS).\n   An MIES defines the events triggered from lower\
    \ layers (physical and\n   link) to higher layers (network and above) in order\
    \ to report changes\n   of physical and link-layer conditions.  On the other hand,\
    \ an MICS\n   supports the commands sent from higher layers to lower layers, and\
    \ it\n   provides users with a way of managing the link behavior relevant to\n\
    \   handovers and mobility.  An MIIS provides a framework by which the MN\n  \
    \ or network can obtain network information to facilitate network\n   selection\
    \ and handovers.\n   Although the purpose of IEEE 802.21 has been developed to\
    \ enhance the\n   user experience of MNs roaming between heterogeneous networks,\
    \ the\n   results may be utilized to optimize the handover performance in a\n\
    \   homogeneous network.  When the MIH primitives are available for\n   handover\
    \ in the 802.16e network, the MN can use them instead of the\n   primitives proposed\
    \ in this document.  Table 1 shows examples of the\n   mapping between the proposed\
    \ primitives and the MIH primitives.\n           +-------------------------+-------------------------+\n\
    \           |   Proposed primitives   |      MIH primitives     |\n          \
    \ +===================================================+\n           |  NEW_LINK_DETECTED\
    \      |  LINK_DETECTED          |\n           +---------------------------------------------------+\n\
    \           |  LINK_HANDOVER_IMPEND   |  LINK_HANDOVER_IMMINENT |\n          \
    \ +---------------------------------------------------+\n           |  LINK_SWITCH\
    \            |  HANDOVER_COMMIT        |\n           +---------------------------------------------------+\n\
    \           |  LINK_UP                |  LINK_UP                |\n          \
    \ +---------------------------------------------------+\n            Table 1.\
    \ The Proposed Primitives and MIH Primitives\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The primitives defined in this document are used\
    \ only for local\n   indication inside of the MN, so no security mechanism is\
    \ required to\n   protect those primitives.  However, FMIPv6 messages and IEEE\
    \ 802.16e\n   messages, which may trigger the primitives, need to be protected.\n\
    \   Security considerations of the FMIPv6 specification [RFC5268] are\n   applicable\
    \ to this document.  It is also worthwhile to note that the\n   IEEE802.16e has\
    \ a security sub-layer that provides subscribers with\n   privacy and authentication\
    \ over the broadband wireless network.  This\n   layer has two main component\
    \ protocols: a privacy key management\n   protocol (PKM) for key management and\
    \ authentication and an\n   encapsulation protocol for encrypting data.  From\
    \ the perspective of\n   the 802.16e, FMIPv6 messages are considered as data and\
    \ are delivered\n   securely by using those protocols.\n   However, some of IEEE\
    \ 802.16e management messages are sent without\n   authentication.  For example,\
    \ there is no protection to secure\n   802.16e broadcast messages.  It may be\
    \ possible for the attacker to\n   maliciously forge a MOB_NBR-ADV message so\
    \ that it contains the bogus\n   BSIDs, or send a flood of MOB_NBR-ADV messages\
    \ having different bogus\n   BSIDs toward the MN.  As a result, the MN may trigger\
    \ a bunch of\n   NEW_LINK_DETECTED primitives and send useless consecutive RtSolPr\n\
    \   messages to the PAR, finally resulting in wasting the air resources.\n   Therefore,\
    \ the MN SHOULD perform scanning when detecting new BSs in\n   the received MOB_NBR-ADV\
    \ messages in order to assure the included\n   neighbor information.\n   It is\
    \ also possible that attackers try a DoS (Denial-of-Service)\n   attack by sending\
    \ a flood of MOB_BSHO-REQ messages and triggering\n   LINK_HANDOVER_IMPEND primitives\
    \ in the MN.  But the IEEE 802.16e\n   provides a message authentication scheme\
    \ for management messages\n   involved in handover as well as network entry procedures\
    \ by using a\n   message authentication code (MAC) such as HMAC/CMAC (hashed/cipher\n\
    \   MAC).  Thus, those management messages are protected from the\n   malicious\
    \ use by attackers who intend to trigger LINK_HANDOVER_IMPEND\n   or LINK_UP primitives\
    \ in the MN.\n"
