- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes how a Mobile IPv6 Fast Handover can be\n\
    \   implemented on link layers conforming to the IEEE 802.16e suite of\n   specifications.\
    \  The proposed scheme tries to achieve seamless\n   handover by exploiting the\
    \ link-layer handover indicators and thereby\n   synchronizing the IEEE 802.16e\
    \ handover procedures with the Mobile\n   IPv6 fast handover procedures efficiently.\n"
