- title: 6.2.  Reactive Mode
  contents:
  - "6.2.  Reactive Mode\n   The handover procedures in the reactive mode are described\
    \ as\n   follows.  Figure 4 is illustrating these procedures.\n      1. ~ 7. \
    \ The same as procedures of predictive mode.\n      8.   The MN does not receive\
    \ the FBack message before handover and\n           sends a MOB_HO-IND message\
    \ as a final indication of handover.\n           Afterwards, it operates in reactive\
    \ mode in the new link.\n      9.   The MN conducts handover to the target network\
    \ and performs\n           the 802.16e network entry procedure.\n      10.  As\
    \ soon as the network entry procedure is completed, the MN's\n           link\
    \ layer signals the IP layer with a LINK_UP.  On receiving\n           this, the\
    \ IP layer identifies that it has moved to the\n           predicted target network\
    \ without receiving the FBack in the\n           previous link.  The MN issues\
    \ an UNA to the NAR by using NCoA\n           as a source IP address and starts\
    \ to perform DAD for the\n           NCoA.  Additionally, it sends an FBU to the\
    \ PAR in the\n           reactive mode.\n      11.  When the NAR receives the\
    \ UNA and the FBU from the MN, it\n           forwards the FBack to the PAR. \
    \ The FBack and Packets are\n           forwarded from the PAR and delivered to\
    \ the MN (NCoA) through\n           the NAR.  The NAR may supply a different IP\
    \ address than the\n           NCoA by sending an RA with a NAACK option to the\
