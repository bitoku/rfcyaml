  contents:
  - "12.  Informative References\n   [RFC2026]  Bradner, S., \"The Internet Standards\
    \ Process -- Revision\n              3\", BCP 9, RFC 2026, October 1996.\n   [RFC3113]\
    \  Rosenbrock, K., Sanmugam, R., Bradner, S., and J. Klensin,\n              \"\
    3GPP-IETF Standardization Collaboration\", RFC 3113,\n              June 2001.\n\
    \   [RFC3131]  Bradner, S., Calhoun, P., Cuschieri, H., Dennett, S.,\n       \
    \       Flynn, G., Lipford, M., and M. McPheters, \"3GPP2-IETF\n             \
    \ Standardization Collaboration\", RFC 3131, June 2001.\n   [RFC3978]  Bradner,\
    \ S., \"IETF Rights in Contributions\", BCP 78,\n              RFC 3978, March\
    \ 2005.\n   [RFC3979]  Bradner, S., \"Intellectual Property Rights in IETF\n \
    \             Technology\", BCP 79, RFC 3979, March 2005.\n   [RFC4052]  Daigle,\
    \ L. and Internet Architecture Board, \"IAB Processes\n              for Management\
    \ of IETF Liaison Relationships\", BCP 102,\n              RFC 4052, April 2005.\n\
    \   [RFC4053]  Trowbridge, S., Bradner, S., and F. Baker, \"Procedures for\n \
    \             Handling Liaison Statements to and from the IETF\",\n          \
    \    BCP 103, RFC 4053, April 2005.\n   [RFC4371]  Carpenter, B. and L. Lynch,\
    \ \"BCP 101 Update for IPR\n              Trust\", BCP 101, RFC 4371, January\
    \ 2006.\n   [RFC4691]  Andersson, L., \"Guidelines for Acting as an IETF Liaison\n\
    \              to Another Organization\", RFC 4691, October 2006.\n   [RFC4748]\
    \  Bradner, S., \"RFC 3978 Update to Recognize the IETF\n              Trust\"\
    , BCP 78, RFC 4748, October 2006.\n"
