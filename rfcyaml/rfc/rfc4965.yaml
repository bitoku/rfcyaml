- title: __initial_text__
  contents:
  - '             CableLabs - IETF Standardization Collaboration

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the collaboration and liaison relationship\n\
    \   between the Internet Engineering Task Force (IETF) and the Cable\n   Television\
    \ Laboratories, Inc. (CableLabs).\n"
