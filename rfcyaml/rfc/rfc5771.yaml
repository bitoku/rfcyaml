- title: 239.0.0.0 - 239.255.255.255   (/8)       Administratively Scoped Block
  contents:
  - "239.0.0.0 - 239.255.255.255   (/8)       Administratively Scoped Block\n   The\
    \ IANA generally assigns addresses from the Local Network Control,\n   Internetwork\
    \ Control and AD-HOC blocks.  Assignment guidelines for\n   each of these blocks,\
    \ as well as for the Source-Specific Multicast,\n   GLOP, and Administratively\
    \ Scoped blocks, are described below.\n"
- title: 4.  Local Network Control Block (224.0.0/24)
  contents:
  - "4.  Local Network Control Block (224.0.0/24)\n   Addresses in the Local Network\
    \ Control Block are used for protocol\n   control traffic that is not forwarded\
    \ off link.  Examples of this\n   type of use include OSPFIGP All Routers (224.0.0.5)\
    \ [RFC2328].\n"
- title: 4.1.  Assignment Guidelines
  contents:
  - "4.1.  Assignment Guidelines\n   Pursuant to section 4.4.2 of [RFC2780], assignments\
    \ from the Local\n   Network Control Block follow an Expert Review, IESG Approval,\
    \ or\n   Standards Action process.  See IANA [IANA] for the current set of\n \
    \  assignments.\n"
- title: 5.  Internetwork Control Block (224.0.1/24)
  contents:
  - "5.  Internetwork Control Block (224.0.1/24)\n   Addresses in the Internetwork\
    \ Control Block are used for protocol\n   control traffic that MAY be forwarded\
    \ through the Internet.  Examples\n   include 224.0.1.1 (Network Time Protocol\
    \ (NTP) [RFC4330]) and\n   224.0.1.68 (mdhcpdiscover [RFC2730]).\n"
- title: 5.1.  Assignment Guidelines
  contents:
  - "5.1.  Assignment Guidelines\n   Pursuant to section 4.4.2 of [RFC2780], assignments\
    \ from the\n   Internetwork Control Block follow an Expert Review, IESG Approval,\
    \ or\n   Standards Action process.  See IANA [IANA] for the current set of\n \
    \  assignments.\n"
- title: 6.  AD-HOC Blocks (I, II, and III)
  contents:
  - "6.  AD-HOC Blocks (I, II, and III)\n   Addresses in the AD-HOC blocks (including\
    \ 224.0.2.0 - 224.0.255.255,\n   224.3.0.0 - 224.4.255.255, and 233.252.0.0 -\
    \ 233.255.255.255) were\n   traditionally used for assignments for those applications\
    \ that don't\n   fit in either the Local or Internetwork Control blocks.  These\n\
    \   addresses MAY be globally routed and are typically used by\n   applications\
    \ that require small blocks of addressing (e.g., less than\n   a /24 ).  Future\
    \ assignments of blocks of addresses that do not fit\n   in the Local Network\
    \ or Internetwork Control blocks will be made in\n   AD-HOC Block III.\n"
- title: 6.1.  Assignment Guidelines
  contents:
  - "6.1.  Assignment Guidelines\n   In general, the IANA SHOULD NOT assign addresses\
    \ in the AD-HOC\n   blocks.  However, the IANA MAY, under special circumstances,\
    \ assign\n   addresses from these blocks.  Pursuant to section 4.4.2 of [RFC2780],\n\
    \   assignments from the AD-HOC blocks follow an Expert Review, IESG\n   Approval,\
    \ or Standards Action process.  See [IANA] for the current\n   set of assignments.\n"
- title: 7.  SDP/SAP Block (224.2/16)
  contents:
  - "7.  SDP/SAP Block (224.2/16)\n   Addresses in the SDP/SAP Block are used by applications\
    \ that receive\n   addresses through the Session Announcement Protocol [RFC2974]\
    \ for use\n   via applications like the session directory tool (such as [SDR]).\n"
- title: 7.1.  Assignment Guidelines
  contents:
  - "7.1.  Assignment Guidelines\n   Since addresses in the SDP/SAP Block are chosen\
    \ randomly from the\n   range of addresses not already in use [RFC2974], no IANA\
    \ assignment\n   policy is required.  Note that while no additional IANA assignment\
    \ is\n   required, addresses in the SDP/SAP Block are explicitly for use by\n\
    \   SDP/SAP and MUST NOT be used for other purposes.\n"
- title: 8.  Source-Specific Multicast Block (232/8)
  contents:
  - "8.  Source-Specific Multicast Block (232/8)\n   SSM [RFC4607] is an extension\
    \ of IP Multicast in which traffic is\n   forwarded to receivers from only those\
    \ multicast sources for which\n   the receivers have explicitly expressed interest\
    \ and is primarily\n   targeted at one-to-many (broadcast) applications.  Note\
    \ that this\n   block was initially assigned to the Versatile Message Transaction\n\
    \   Protocol (VMTP) transient groups [IANA].\n"
- title: 8.1.  Assignment Guidelines
  contents:
  - "8.1.  Assignment Guidelines\n   Because the SSM model essentially makes the entire\
    \ multicast address\n   space local to the host, no IANA assignment policy is\
    \ required.\n   Note, however, that while no additional IANA assignment is required,\n\
    \   addresses in the Source-Specific Multicast Block are explicitly for\n   use\
    \ by SSM and MUST NOT be used for other purposes.\n"
- title: 9.  GLOP Block (233/8)
  contents:
  - "9.  GLOP Block (233/8)\n   Addresses in the GLOP Block are globally-scoped, statically-assigned\n\
    \   addresses.  The assignment is made, for a domain with a 16-bit\n   Autonomous\
    \ System Number (ASN), by mapping a domain's autonomous\n   system number, expressed\
    \ in octets as X.Y, into the middle two octets\n   of the GLOP Block, yielding\
    \ an assignment of 233.X.Y.0/24.  The\n   mapping and assignment is defined in\
    \ [RFC3180].  Domains with a\n   32-bit ASN MAY apply for space in AD-HOC Block\
    \ III, or consider using\n   IPv6 multicast addresses.\n"
- title: 9.1.  Assignment Guidelines
  contents:
  - "9.1.  Assignment Guidelines\n   Because addresses in the GLOP Block are algorithmically\
    \ pre-assigned,\n   no IANA assignment policy is required.\n"
- title: 9.2.  AD-HOC Block III
  contents:
  - "9.2.  AD-HOC Block III\n   [RFC3138] delegated to the RIRs the assignment of\
    \ the GLOP sub-block\n   (233.252.0.0 - 233.255.255.255) mapped by the private\
    \ Autonomous\n   System (AS) space (64512-65534) and the IANA reserved ASN 65535\n\
    \   [RFC1930].  This space was known as Extended GLOP (EGLOP).  RFC 3138\n   should\
    \ not have asked the RIRs to develop policies for the EGLOP\n   space because\
    \ [RFC2860] reserves that to the IETF.  It is important\n   to make this space\
    \ available for use by network operators, and it is\n   therefore appropriate\
    \ to obsolete RFC 3138 and classify this address\n   range as available for AD-HOC\
    \ assignment as per the guidelines in\n   section 6.\n   The first /24 in this\
    \ range, 233.252.0.0/24, is assigned as \"MCAST-\n   TEST-NET\" for use in documentation\
    \ and example code. 233.252.0.0/24\n   SHOULD be used in conjunction with the\
    \ [RFC2606] domain names\n   example.com or example.net in vendor and protocol\
    \ documentation.\n   Addresses within 233.252.0.0/24 MUST NOT appear on the public\n\
    \   Internet.\n"
- title: 10.  Administratively Scoped Block (239/8)
  contents:
  - "10.  Administratively Scoped Block (239/8)\n   Addresses in the Administratively\
    \ Scoped Block are for local use\n   within a domain and are described in [RFC2365].\n"
- title: 10.1.  Assignment Guidelines
  contents:
  - "10.1.  Assignment Guidelines\n   Since addresses in this block are local to a\
    \ domain, no IANA\n   assignment policy is required.\n"
- title: 10.1.1.  Relative Offsets
  contents:
  - "10.1.1.  Relative Offsets\n   The relative offsets [RFC2365] are used to ensure\
    \ that a service can\n   be located independent of the extent of the enclosing\
    \ scope (see\n   [RFC3180] for details).  Since there are only 256 such offsets,\
    \ the\n   IANA should only assign a relative offset to a protocol that provides\n\
    \   an infrastructure supporting service.  Examples of such services\n   include\
    \ the Session Announcement Protocol [RFC2974].  Pursuant to\n   section 4.4.2\
    \ of [RFC2780], assignments of relative offsets follow an\n   Expert Review, IESG\
    \ Approval, or Standards Action process.  See\n   [IANA] for the current set of\
    \ assignments.\n"
- title: 11.  Application Form
  contents:
  - "11.  Application Form\n   Requests for multicast address assignments can be submitted\
    \ through\n   the application form on the IANA web site at [IANA-registration].\
    \  It\n   is important to submit sufficient detail to allow the IESG designated\n\
    \   expert to review the application.  If the details given in the\n   request\
    \ are not clear, or further information is needed, the IESG\n   designated expert\
    \ may request additional information before assigning\n   an address.\n"
- title: 11.1.  Size of Assignments of IPv4 Multicast Addresses
  contents:
  - "11.1.  Size of Assignments of IPv4 Multicast Addresses\n   Occasionally, more\
    \ than one multicast address is required.  In these\n   cases, multiple addresses\
    \ are available in AD-HOC Block III.  Where\n   there is a requirement for a very\
    \ large number of addresses, the\n   assignment will be staged.  The additional\
    \ stages will only be made\n   after the complete use of the initial assignment(s).\n\
    \   A separate document describing the policy governing assignment of\n   addresses\
    \ in the AD-HOC blocks I, II, and III will be developed and\n   published.  The\
    \ format, location, and content has not yet been\n   decided and so these will\
    \ be documented in a future version of this\n   document.\n"
- title: 12.  Annual Review
  contents:
  - "12.  Annual Review\n   Given the dynamic nature of IPv4 multicast and its associated\n\
    \   infrastructure, and the previously undocumented IPv4 multicast\n   address\
    \ assignment guidelines, the IANA should conduct an annual\n   review of currently\
    \ assigned addresses.\n"
- title: 12.1.  Address Reclamation
  contents:
  - "12.1.  Address Reclamation\n   During the review described above, addresses that\
    \ were mis-assigned\n   should, where possible, be reclaimed or reassigned.\n\
    \   The IANA should also review assignments in the AD-HOC, \"DIS Transient\n \
    \  Groups\", and ST Multicast Groups [RFC1819] blocks and reclaim those\n   addresses\
    \ that are not in use on the global Internet (i.e., those\n   applications that\
    \ can use SSM, GLOP, or Administratively Scoped\n   addressing, or are not globally\
    \ routed).\n"
- title: 12.2.  Positive Renewal
  contents:
  - "12.2.  Positive Renewal\n   It is occasionally appropriate to make temporary\
    \ assignments that can\n   be renewed as necessary.  In cases where this happens\
    \ the registrant\n   needs to positively request an extension to the temporary\
    \ assignment\n   or the addresses assigned.  When the IANA has not received a\
    \ request\n   to renew the registration of a temporary assignment within 30 days\
    \ of\n   the expiry of the assignment, it MUST be removed from the multicast\n\
    \   registry.\n   Addresses returned to the IANA when a temporary assignment ends\
    \ MUST\n   NOT be assigned to anyone other than the last registrant for at least\n\
    \   one calendar year.\n"
- title: 13.  Use of IANA Reserved Addresses
  contents:
  - "13.  Use of IANA Reserved Addresses\n   Applications MUST NOT use addressing\
    \ in the IANA reserved blocks.\n"
- title: 14.  IANA Considerations
  contents:
  - "14.  IANA Considerations\n   IANA has updated its IPv4 multicast request and\
    \ assignment procedures\n   to reflect this document.\n"
- title: 15.  Security Considerations
  contents:
  - "15.  Security Considerations\n   The assignment guidelines described in this\
    \ document do not alter the\n   security properties of either the Any Source or\
    \ Source-Specific\n   Multicast service models.\n"
- title: 16.  Acknowledgments
  contents:
  - "16.  Acknowledgments\n   The authors would like to thank Joe St. Sauver, John\
    \ Meylor, Randy\n   Bush, Thomas Narten, Marshall Eubanks, Zaid Albanna (co-author\
    \ of RFC\n   3171), Kevin Almeroth (co-author of RFC 3171), Pekka Savola, and\n\
    \   Alfred Hoenes for their constructive feedback and comments.\n"
