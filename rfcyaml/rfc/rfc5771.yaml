- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Internet Assigned Numbers Authority (IANA) (www.iana.org)\
    \ is\n   charged with allocating parameter values for fields in protocols that\n\
    \   have been designed, created, or are maintained by the Internet\n   Engineering\
    \ Task Force (IETF).  RFC 2780 [RFC2780] provides the IANA\n   guidance in the\
    \ assignment of parameters for fields in newly\n   developed protocols.  This\
    \ memo expands on section 4.4.2 of RFC 2780\n   and attempts to codify existing\
    \ IANA practice used in the assignment\n   of IPv4 multicast addresses.\n   This\
    \ document is a revision of RFC 3171 [RFC3171], which it\n   obsoletes.  It also\
    \ obsoletes RFC 3138 [RFC3138] and updates\n   [RFC2780].\n   The terms \"Specification\
    \ Required\", \"Expert Review\", \"IESG Approval\",\n   \"IETF Review\", and \"\
    Standards Action\", are used in this memo to refer\n   to the processes described\
    \ in [RFC5226].\n   In general, due to the relatively small size of the IPv4 multicast\n\
    \   address space, further assignment of IPv4 multicast address space is\n   recommended\
    \ only in limited circumstances.  Specifically, the IANA\n   should only assign\
    \ addresses in those cases where:\n      - the dynamic selection Session Description\
    \ Protocol/Session\n        Announcement Protocol (SDP/SAP);\n      - GLOP (not\
    \ an acronym);\n      - Source-Specific Multicast (SSM); or\n      - Administratively\
    \ Scoped address spaces cannot be used.\n   The guidelines described below are\
    \ reflected in [IANA-protocols].\n   Network operators should also be aware of\
    \ the availability of IPv6\n   multicast addresses and consider using them where\
    \ feasible.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119\n   [RFC2119].\n   The word \"allocation\" designates a block of\
    \ addresses managed by a\n   registry for the purpose of making assignments and\
    \ allocations.  The\n   word \"assignment\" designates a block of addresses, or\
    \ a single\n   address, registered to an end-user for use on a specific network\
    \ or\n   set of networks.\n"
- title: 3.  Definition of Current Assignment Practice
  contents:
  - "3.  Definition of Current Assignment Practice\n   Unlike IPv4 unicast address\
    \ assignment, where blocks of addresses are\n   delegated to Regional Internet\
    \ Registries (RIRs), IPv4 multicast\n   addresses are assigned directly by the\
    \ IANA.  Current registration\n   groups appear as follows [IANA]:\n"
