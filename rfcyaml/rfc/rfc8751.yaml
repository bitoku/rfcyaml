  - '          Hierarchical Stateful Path Computation Element (PCE)

    '
- title: Abstract
  contents:
  - "Abstract\n   A stateful Path Computation Element (PCE) maintains information\
    \ on\n   the current network state received from the Path Computation Clients\n\
    \   (PCCs), including computed Label Switched Paths (LSPs), reserved\n   resources\
    \ within the network, and pending path computation requests.\n   This information\
    \ may then be considered when computing the path for a\n   new traffic-engineered\
    \ LSP or for any associated/dependent LSPs.  The\n   path-computation response\
    \ from a PCE helps the PCC to gracefully\n   establish the computed LSP.\n   The\
    \ Hierarchical Path Computation Element (H-PCE) architecture allows\n   the optimum\
    \ sequence of interconnected domains to be selected and\n   network policy to\
    \ be applied if applicable, via the use of a\n   hierarchical relationship between\
    \ PCEs.\n   Combining the capabilities of stateful PCE and the hierarchical PCE\n\
    \   would be advantageous.  This document describes general\n   considerations\
    \ and use cases for the deployment of stateful, but not\n   stateless, PCEs using\
    \ the hierarchical PCE architecture.\n"
