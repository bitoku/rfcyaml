- title: Abstract
  contents:
  - "Abstract\n   Reliable Server Pooling (RSerPool) is a framework to provide reliable\n\
    \   server pooling.  The RSerPool framework consists of two protocols:\n   ASAP\
    \ (Aggregate Server Access Protocol) and ENRP (Endpoint\n   Handlespace Redundancy\
    \ Protocol).  This document defines an SMIv2-\n   compliant (Structure of Management\
    \ Information Version 2) Management\n   Information Base (MIB) module providing\
    \ access to managed objects in\n   an RSerPool implementation.\n"
