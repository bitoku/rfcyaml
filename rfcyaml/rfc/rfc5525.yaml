    \ |  |     |\n     |  |  |     +-- ---- Unsigned  rserpoolPEIndex(1)\n     | \
    \ |  |     |        Range: 1..4294967295\n     |  |  |     +-- -R-- String   \
    \ rserpoolPEOperationScope(2)\n     |  |  |     |        Textual Conv.: RSerPoolOperationScopeTC\n\
    \     |  |  |     |        Size: 0..65535\n     |  |  |     +-- -RW- String  \
