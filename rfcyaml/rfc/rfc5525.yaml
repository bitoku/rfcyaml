- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.\
    \  Such\n   objects may be considered sensitive or vulnerable in some network\n\
    \   environments.  The support for SET operations in a non-secure\n   environment\
    \ without proper protection can have a negative effect on\n   network operations.\
    \  These are the tables and objects and their\n   sensitivity/vulnerability:\n\
    \      rserpoolENRPDescription (textual description change)\n      rserpoolPEPoolHandle\
    \ (pool handle of pool element change, similar\n      to ASAP)\n      rserpoolPEDescription\
    \ (textual description change)\n      rserpoolPEPolicyID (pool element ID change,\
    \ similar to ASAP)\n      rserpoolPEPolicyDescription (textual description change)\n\
    \      rserpoolPEPolicyWeight (policy weight change, similar to ASAP)\n      rserpoolPEPolicyLoadDeg\
    \ (policy load degradation change, similar\n      to ASAP)\n      rserpoolPERegistrationLife\
    \ (registration lifetime change, similar\n      to ASAP)\n      rserpoolPUPoolHandle\
    \ (pool handle of accessed pool change, similar\n      to ASAP)\n      rserpoolPUDescription\
    \ (textual description change)\n   The security implications of changing these\
    \ items are similar to\n   changes via ASAP; the corresponding security implications\
    \ are\n   described in the threats document [RFC5355].  Modifying the textual\n\
    \   descriptions of components may result in wrong administrator\n   decisions\
    \ upon malicious information.\n   Some of the readable objects in this MIB module\
    \ (i.e., objects with a\n   MAX-ACCESS other than not-accessible) may be considered\
    \ sensitive or\n   vulnerable in some network environments.  It is thus important\
    \ to\n   control even GET and/or NOTIFY access to these objects and possibly\n\
    \   to even encrypt the values of these objects when sending them over\n   the\
    \ network via SNMP.  Read access reveals the same information which\n   is also\
    \ available by ASAP and ENRP access.  The security implications\n   of these two\
    \ protocols are explained in detail by the threats\n   document [RFC5355].\n \
    \  SNMP versions prior to SNMPv3 did not include adequate security.\n   Even if\
    \ the network itself is secure (for example by using IPsec),\n   even then, there\
    \ is no control as to who on the secure network is\n   allowed to access and GET/SET\
    \ (read/change/create/delete) the objects\n   in this MIB module.\n   It is RECOMMENDED\
    \ that implementers consider the security features as\n   provided by the SNMPv3\
    \ framework (see [RFC3410], section 8),\n   including full support for the SNMPv3\
    \ cryptographic mechanisms (for\n   authentication and privacy).\n   Further,\
    \ deployment of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead,\
    \ it is RECOMMENDED to deploy SNMPv3 and to\n   enable cryptographic security.\
    \  It is then a customer/operator\n   responsibility to ensure that the SNMP entity\
    \ giving access to an\n   instance of this MIB module is properly configured to\
    \ give access to\n   the objects only to those principals (users) that have legitimate\n\
    \   rights to indeed GET or SET (change/create/delete) them.\n"
