    \  |     |  Index: rserpoolPEIndex, rserpoolPEASAPAddrTableIndex\n     |  |  |\
    \     |\n     |  |  |     +-- ---- Unsigned  rserpoolPEASAPAddrTableIndex(1)\n\
    \     |  |  |     |        Range: 1..4294967295\n     |  |  |     +-- -R-- EnumVal\
    \   rserpoolPEASAPL3Type(2)\n     |  |  |     |        Textual Conv.: InetAddressType\n\
    \     |  |  |     |        Values: ipv4(1), ipv6(2)\n     |  |  |     +-- -R--\
    \ String    rserpoolPEASAPL3Addr(3)\n     |  |  |              Textual Conv.:\
    \ InetAddress\n     |  |  |              Size: 4 | 16\n     |  |  |\n     |  |\
    \  +--rserpoolPEUserAddrTable(6)\n     |  |     |\n     |  |     +--rserpoolPEUserAddrTableEntry(1)\n\
    \     |  |        |  Index: rserpoolPEIndex, rserpoolPEUserAddrTableIndex\n  \
    \   |  |        |\n     |  |        +-- ---- Unsigned  rserpoolPEUserAddrTableIndex(1)\n\
    \     |  |        |        Range: 1..4294967295\n     |  |        +-- -R-- EnumVal\
    \   rserpoolPEUserL3Type(2)\n     |  |        |        Textual Conv.: InetAddressType\n\
    \     |  |        |        Values: unknown(0), ipv4(1), ipv6(2)\n     |  |   \
    \     +-- -R-- String    rserpoolPEUserL3Addr(3)\n     |  |        |        Textual\
    \ Conv.: InetAddress\n     |  |        |        Size: 0 | 4 | 16\n     |  |  \
    \      +-- -R-- String    rserpoolPEUserL3Opaque(4)\n     |  |               \
    \  Textual Conv.: RSerPoolOpaqueAddressTC\n     |  |                 Size: 0..65535\n\
    \     |  |\n     |  +--rserpoolPoolUsers(3)\n     |     |\n     |     +--rserpoolPUTable(1)\n\
    \     |        |\n     |        +--rserpoolPUEntry(1)\n     |           |  Index:\
    \ rserpoolPUIndex\n     |           |\n     |           +-- ---- Unsigned  rserpoolPUIndex(1)\n\
    \     |           |        Range: 1..4294967295\n     |           +-- -R-- String\
    \    rserpoolPUOperationScope(2)\n     |           |        Textual Conv.: RSerPoolOperationScopeTC\n\
    \     |           |        Size: 0..65535\n     |           +-- -RW- String  \
    \  rserpoolPUPoolHandle(3)\n     |           |        Textual Conv.: RSerPoolPoolHandleTC\n\
    \     |           |        Size: 0..65535\n     |           +-- -RW- String  \
    \  rserpoolPUDescription(4)\n     |           |        Size: 0..255\n     |  \
    \         +-- -R-- TimeTicks rserpoolPUUptime(5)\n     |\n     +--rserpoolMIBConformance(2)\n\
    \        |\n        +--rserpoolMIBCompliances(1)\n        |  |\n        |  +--rserpoolMIBCompliance(1)\n\
    \        |\n        +--rserpoolMIBGroups(2)\n           |\n           +--rserpoolENRPGroup(1)\n\
    \           +--rserpoolPEGroup(2)\n           +--rserpoolPUGroup(3)\n   As the\
    \ figure shows, the MIB consists of three main branches:\n   \"rserpoolENRPServers\"\
    , \"rserpoolPoolElements\", and\n   \"rserpoolPoolUsers\".  The first branch,\
    \ \"rserpoolENRPServers\", is\n   used to access managed objects in the set of\
    \ ENRP servers running on\n   a given host.  While it is assumed that it does\
    \ not make much sense\n   to run multiple ENRP servers for the same operation\
    \ scope on one\n   host, running multiple ENRP servers for different operation\
    \ scopes is\n   very likely when the ENRP server processes run on routers.\n \
    \  Therefore, the MIB has to be able to manage multiple ENRP servers on\n   the\
    \ same host.\n   \"rserpoolPoolElements\" is used to access managed objects in\
    \ the set\n   of pool elements that are running on a given host.\n   The third\
    \ branch, \"rserpoolPoolUsers\", is used to access managed\n   objects in the\
    \ set of pool users that are running on a given host.\n   Note: \"rserpoolENRPServers\"\
    \ is filled on hosts running ENRP server\n   instances, \"rserpoolPoolElements\"\
    \ is filled on hosts running pool\n   element instances, and \"rserpoolPoolUsers\"\
    \ is filled on hosts running\n   pool user instances.  Of course, multiple different\
    \ components may\n   run on the same host, which leads to filling of multiple\
    \ different\n   branches.\n   In fact, the structure of the three branches is\
    \ very similar.\n   Because the other two branches are so similar, we describe\
    \ only the\n   first branch in detail, and provide a summary description of the\n\
    \   second and third branch.  We now proceed with a description of the\n   branches.\n"
- title: 5.1.  Access to Managed Objects on ENRP Servers
  contents:
  - "5.1.  Access to Managed Objects on ENRP Servers\n   The first branch describes\
    \ managed objects at a set of ENRP servers.\n   Any given ENRP server of this\
    \ set will, at a certain moment in time,\n   have registration information for\
    \ a set of active pools.  Each of\n   these pools in turn may have a list of pool\
    \ elements that are\n   registered under that pool.  To allow this information\
    \ to be\n   retrieved via SNMP, the ERNP server branch of the RSerPool MIB uses\n\
    \   the table-in-table technique described in [SNMPMIBS].\n   Specifically, the\
    \ ENRP servers branch creates four levels of nesting,\n   as indicated in the\
    \ following diagram:\n   Nesting of the ENRP Server Branch\n   Nesting Structure:\n\
    \    Level 1: rserpoolENRPTable\n    Level 2:    rserpoolENRPPoolTable\n    Level\
    \ 3:       rserpoolENRPPoolElementTable\n    Level 4:          rserpoolENRPASAPAddrTable\n\
    \                      rserpoolENRPUserAddrTable\n    Level 2:    rserpoolENRPENRPAddrTable\n\
    \    Level 2:    rserpoolENRPPeerTable\n    Level 3:       rserpoolENRPPeerAddrTable\n"
- title: 5.2.  Access to Managed Objects on Pool Elements
  contents:
  - "5.2.  Access to Managed Objects on Pool Elements\n   The construction of the\
    \ Pool Elements branch is very similar to the\n   pool elements table of the ENRP\
    \ servers branch.  But instead of\n   grouping the pool elements into pools (which\
    \ does not make sense\n   here), the pool elements table is the top of the hierarchy,\
    \ and each\n   pool element entry specifies its operation scope and pool handle.\n\
    \   That is, the nesting structure is as follows:\n   Nesting of the Pool Elements\
    \ Branch\n    Level 1:    rserpoolPETable\n    Level 2:       rserpoolPEASAPAddrTable\n\
    \                   rserpoolPEUserAddrTable\n"
- title: 5.3.  Access to Managed Objects on Pool Users
  contents:
  - "5.3.  Access to Managed Objects on Pool Users\n   For the Pool Users branch,\
    \ it is only necessary to list the pool user\n   instances, including their operation\
    \ scope and pool handle.\n"
- title: 5.4.  Persistency Behavior
  contents:
  - "5.4.  Persistency Behavior\n   Upon changes of writable objects, an implementation\
    \ SHOULD store the\n   new values in a persistent manner if it has the capability\
    \ to do\n   this.  An implementation SHOULD use these stored values upon reset\
    \ or\n   reinitialization.\n"
