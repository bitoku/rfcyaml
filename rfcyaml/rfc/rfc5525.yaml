    \ |  |     |        Values: dataOnly(0), dataPlusControl(1)\n     |  |  |    \
    \ +-- -RW- Unsigned  rserpoolPEPolicyID(11)\n     |  |  |     |        Textual\
    \ Conv.: RSerPoolPolicyIdentifierTC\n     |  |  |     |        Range: 1..4294967295\n\
