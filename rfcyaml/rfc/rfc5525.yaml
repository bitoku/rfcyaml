    \    |        Range: 0..4294967295\n     |  |  |     +-- -RW- Unsigned  rserpoolPEPolicyLoadDeg(15)\n\
    \     |  |  |     |        Textual Conv.: RSerPoolPolicyLoadTC\n     |  |  | \
    \    |        Range: 0..4294967295\n     |  |  |     +-- -RW- TimeTicks rserpoolPERegistrationLife(16)\n\
