    \ InetAddress\n     |  |                 Size: 4 | 16\n     |  |\n     |  +--rserpoolPoolElements(2)\n\
    \     |  |  |\n     |  |  +--rserpoolPETable(1)\n     |  |  |  |\n     |  |  |\
