- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a Management Information Base (MIB) module\
    \ that\n   describes managed objects for RSerPool implementations.\n"
- title: 2.  The Reliable Server Pooling (RSerPool) Framework
  contents:
  - "2.  The Reliable Server Pooling (RSerPool) Framework\n   For a detailed overview\
    \ of the documents that describe the current\n   Reliable Server Pooling (RSerPool)\
    \ framework, please refer to\n   [RFC3237], [RFC5351], [RFC5352], [RFC5353], [RFC5354],\
    \ [RFC5355], and\n   [RFC5356].  A more informal introduction can be found at\n\
    \   [RSerPoolPage] as well as in [Dre2006], [LCN2005], and [IJHIT2008].\n"
- title: 3.  Conventions
  contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n"
- title: 4.  The Internet-Standard Management Framework
  contents:
  - "4.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\
    \  The textual conventions are compliant to RFC 4001\n   [RFC4001].\n"
