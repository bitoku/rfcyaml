- contents:
  - '     Virtual Private LAN Service (VPLS) Management Information Base

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes managed objects to configure and/or\n   monitor Virtual
    Private LAN services.  It needs to be used in\n   conjunction with the Pseudowire
    (PW) Management Information Base\n   (PW-STD-MIB from RFC 5601).\n"
  title: Abstract
