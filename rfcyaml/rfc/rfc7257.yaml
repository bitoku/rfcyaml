  title: Table of Contents
- contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information
    Base (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it defines three MIB modules that can be used to\n   manage
    VPLS (Virtual Private LAN Service) for transmission over a\n   Packet Switched
    Network (PSN) using LDP [RFC4762] or BGP [RFC4761]\n   signaling.  This MIB module
    provides generic management of VPLS\n   services as defined by the IETF L2VPN
    Working Group.  Additional MIB\n   modules are also defined for management of
    LDP VPLS and BGP VPLS\n   services by the IETF L2VPN Working Group.\n"
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   This document adopts the definitions, acronyms, and mechanisms\n
    \  described in [RFC3985].  Unless otherwise stated, the mechanisms of\n   [RFC3985]
    apply and will not be described again here.\n"
  - contents:
    - "2.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST
      NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\",
      \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted
      as described in [RFC2119].\n"
    title: 2.1.  Conventions Used in This Document
  title: 2.  Terminology
- contents:
  - "3.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies MIB\n
    \  modules that are compliant to the SMIv2, which is described in STD\n   58,
    RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC\n   2580 [RFC2580].\n"
  title: 3.  The Internet-Standard Management Framework
- contents:
  - "4.  VPLS MIB Module Architecture\n   The MIB structure for defining a VPLS service
    is composed from three\n   MIB modules.  (They are referred to as \"VPLS MIB\"
    in the figure\n   below.)\n   The first is the VPLS-GENERIC-MIB module, which
    configures general\n   parameters of the VPLS service that are common to all types
    of VPLS\n   services.\n   The second is the VPLS-LDP-MIB module, which configures
    VPLS-LDP\n   [RFC4762] specific parameters of the VPLS service.\n   The third
    is the VPLS-BGP-MIB module, which configures VPLS-BGP\n   [RFC4761] specific parameters
    of the VPLS service.\n   The arrows in Figure 1 indicate whether we can map data
    from one\n   module into another.\n                           ----------     -----------------\n
    \              PW Mapping |          |   | PW-ENET-STD-MIB |\n                    ----->|PW-STD-MIB|-->|
    \      or        |\n     __________    /      |          |   | PW-MPLS-STD-MIB
    |\n    |          |  /        ----------     -----------------\n    | VPLS MIB
    | /                        ------------\n    |          |---------------------->
    \ |            |\n     ----------  MAC addr. mapping using | BRIDGE-MIB |\n                 [SNMP-CONTEXT-MAP-MIB]
    \ |            |\n                                          ------------\n                          Figure
    1\n   Additionally, service-specific modules may be defined in other\n   documents.\n"
  - contents:
    - "4.1.  VPLS-GENERIC-MIB Module Usage\n   An entry in the vplsConfigTable MUST
      exist for every VPLS service.\n   This table holds generic parameters that apply
      to a VPLS service\n   which can be signaled via LDP or BGP.\n   A conceptual
      row can be created in the vplsConfigTable in one of the\n   following ways:\n
      \  1) A Network Management System (NMS) creates a row in the\n      vplsConfigTable
      using Simple Network Management Protocol (SNMP)\n      Set requests, which causes
      the node to create and start a new VPLS\n      service.  The agent MUST support
      the creation of VPLS services in\n      this way.\n   2) The agent MAY create
      a row in the vplsConfigTable automatically\n      due to some auto discovery
      application, or based on configuration\n      that is done through non-SNMP
      applications.  This mode is\n      OPTIONAL.\n   At least one entry in the vplsPwBindTable
      MUST exist for each VPLS\n   service.\n   This Binding table links one VPLS
      service with one or many\n   pseudowires (defined in [RFC5601]).  Each pseudowire
      may be used as a\n   spoke or as part of a mesh based on the parameters defined
      in this\n   table.\n   For each VPLS service, an entry in the vplsBgpAdConfigTable
      MUST\n   exist if Auto-discovery has been enabled for that service.  This\n
      \  table stores the information required for auto-discovery.\n   For each VPLS
      service, at least one entry in the\n   vplsBgpRteTargetTable MUST exist if auto-discovery
      has been\n   configured for that service.  One service can import and export\n
      \  multiple Route Targets.\n"
    title: 4.1.  VPLS-GENERIC-MIB Module Usage
  - contents:
    - "4.2.  VPLS-LDP-MIB Module Usage\n   An entry in the vplsLdpConfigTable MUST
      be created by the agent for a\n   VPLS service signaled using LDP.\n"
    title: 4.2.  VPLS-LDP-MIB Module Usage
  - contents:
    - "4.3.  VPLS-BGP-MIB Module Usage\n   An entry in the vplsBgpConfigTable MUST
      be created by the agent for a\n   VPLS service signaled using BGP.\n"
    title: 4.3.  VPLS-BGP-MIB Module Usage
  - contents:
    - "4.4.  Relations to Other MIB Modules\n   - The vplsPwBindTable links the VPLS
      entry to the pwTable in\n     [RFC5601].\n   - The association of Media Access
      Control (MAC) addresses to VPLS\n     entries is possible by adding a turnstile
      function to interpret the\n     entries in [SNMP-CONTEXT-MAP-MIB].  In [SNMP-CONTEXT-MAP-MIB],\n
      \    there is a mapping from the vacmContextName [RFC3415] to\n     dot1dBasePort
      [RFC4188] and vplsConfigIndex.  This mapping can be\n     used to map the vplsConfigIndex
      to a dot1dBasePort in the BRIDGE-\n     MIB.  This resulting value of dot1dBasePort
      can be used to access\n     corresponding MAC addresses that belong to a particular\n
      \    vplsConfigIndex.\n   - Unless all the necessary entries in the applicable
      tables have been\n     created and all the parameters have been consistently
      configured in\n     those tables, signaling cannot be performed from the local
      node,\n     and the vplsConfigRowStatus should report 'notReady'.\n   - Statistics
      can be gathered from the PW Performance tables in\n     [RFC5601].\n"
    title: 4.4.  Relations to Other MIB Modules
  title: 4.  VPLS MIB Module Architecture
- contents:
  - "5.  Example of the VPLS MIB Modules Usage\n   In this section, we provide an
    example of the use of the MIB objects\n   described in Section 6 to set up a VPLS
    service over MPLS.  While\n   this example is not meant to illustrate every permutation
    of the MIB,\n   it is intended as an aid to understanding some of the key concepts.\n
    \  It is meant to be read after going through the MIB itself.\n   In this example,
    a VPLS service (VPLS-A) is set up using LDP for\n   signaling the pseudowire.
    \ The Binding between the VPLS service and\n   the pseudowire is reflected in
    the VplsPwBindTable.  The pseudowire\n   configuration is defined in RFC 5601.\n
    \  In the VPLS-GENERIC-MIB module:\n   Row in vplsConfigTable:\n   {\n        vplsConfigIndex
    \                        10,\n        vplsConfigName                          \"VPLS-A\"\n
    \       vplsConfigAdminStatus                   1(up),\n        vplsConfigMacLearning
    \                  1(true),\n        vplsConfigDiscardUnknownDest            2(false),\n
    \       vplsConfigMacAging                      1(true),\n        vplsConfigVpnId
    \                        \"100:10\"\n        vplsConfigRowStatus                     1(active)\n
    \  }\n   Row in vplsStatusTable:\n   {\n        vplsStatusOperStatus                    1(up),\n
    \       vplsStatusPeerCount                     1\n   }\n   Row in VplsPwBindTable
    :\n   {\n              vplsPwBindConfigType             manual,\n              vplsPwBindType
    \                  spoke,\n              vplsPwBindRowStatus              1(active),\n
    \             vplsPwBindStorageType            volatile\n   }\n   In the VPLS-LDP-MIB
    module:\n   Row in vplsLdpConfigTable:\n   {\n         vplsLdpConfigMacAddrWithdraw
    \           1(true),\n   }\n   Row in vplsLdpPwBindTable:\n   {\n         vplsLdpPwBindType
    \                1(mesh),\n         vplsLdpPwBindMacAddressLimit      100\n   }\n"
  title: 5.  Example of the VPLS MIB Modules Usage
- contents:
  - '6.  Object Definitions

    '
  - contents:
    - "6.1.  VPLS-GENERIC-MIB Object Definitions\n   This MIB module mentions the
      following documents: [RFC2578],\n   [RFC2579], [RFC2580], [RFC3411], [RFC5601],
      [RFC4265], [RFC4364],\n   [RFC4761], [RFC4762], [RFC6074], and [RFC3413].\n
      \  VPLS-GENERIC-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n   NOTIFICATION-TYPE,
      MODULE-IDENTITY, OBJECT-TYPE,\n   Unsigned32, Counter32, transmission\n      FROM
      SNMPv2-SMI                    -- RFC 2578\n   MODULE-COMPLIANCE, OBJECT-GROUP,
      NOTIFICATION-GROUP\n      FROM SNMPv2-CONF                   -- RFC 2580\n   TruthValue,
      RowStatus, StorageType, TEXTUAL-CONVENTION\n      FROM SNMPv2-TC                     --
      RFC 2579\n   SnmpAdminString\n      FROM SNMP-FRAMEWORK-MIB            -- RFC
      3411\n   pwIndex\n      FROM PW-STD-MIB                    -- RFC 5601\n   VPNIdOrZero\n
      \     FROM VPN-TC-STD-MIB                -- RFC 4265\n   ;\n   vplsGenericMIB
      MODULE-IDENTITY\n      LAST-UPDATED \"201405191200Z\"  -- 19 May 2014 12:00:00
      GMT\n      ORGANIZATION \"Layer 2 Virtual Private Networks (L2VPN)\n                                 Working
      Group\"\n      CONTACT-INFO\n          \"\n           Thomas D. Nadeau\n           Email:
      \ tnadeau@lucidvison.com\n           The L2VPN Working Group (email distribution
      l2vpn@ietf.org,\n           http://www.ietf.org/wg/l2vpn/charter)\n           \"\n
      \   DESCRIPTION\n          \"Copyright (c) 2014 IETF Trust and the persons\n
      \          identified as authors of the code.  All rights reserved.\n           Redistribution
      and use in source and binary forms, with\n           or without modification,
      is permitted pursuant to, and\n           subject to the license terms contained
      in, the Simplified\n           BSD License set forth in Section 4.c of the IETF
      Trust's\n           Legal Provisions Relating to IETF Documents\n           (http://trustee.ietf.org/license-info).\n
      \          The initial version of this MIB module was published in\n           RFC
      7257; for full legal notices see the RFC itself.\n           This MIB module
      contains generic managed object definitions\n           for Virtual Private
      LAN Service as defined in RFC 4761 and\n           RFC 4762.\n           This
      MIB module enables the use of any underlying pseudowire\n           network.\"\n
      \     -- Revision history.\n     REVISION\n         \"201405191200Z\"  -- 19
      May 2014 12:00:00 GMT\n     DESCRIPTION \"Initial version published as part
      of RFC 7257.\"\n        ::= { transmission 274 }\n   VplsBgpRouteDistinguisher
      ::= TEXTUAL-CONVENTION\n     STATUS        current\n     DESCRIPTION\n         \"Syntax
      for a route distinguisher that matches the\n          definition in RFC 4364.
      \ For a complete\n          definition of a route distinguisher, see RFC 4364.\n
      \         For more details on use of a route distinguisher\n          for a
      VPLS service, see RFC 4761.\"\n     REFERENCE\n         \"RFC 4364\"\n     SYNTAX
      \      OCTET STRING(SIZE (0..256))\n   VplsBgpRouteTarget ::= TEXTUAL-CONVENTION\n
      \     STATUS        current\n      DESCRIPTION\n          \"Syntax for a Route
      Target that matches the\n           definition in RFC 4364.  For a complete\n
      \          definition of a Route Target, see RFC 4364.\"\n      REFERENCE\n
      \         \"RFC 4364\"\n      SYNTAX       OCTET STRING(SIZE (0..256))\n   VplsBgpRouteTargetType
      ::= TEXTUAL-CONVENTION\n      STATUS        current\n      DESCRIPTION\n       \"Used
      to define the type of a Route Target usage.\n        Route Targets can be specified
      to be imported,\n        exported, or both.  For a complete definition of a\n
      \       Route Target, see RFC 4364.\"\n      REFERENCE\n        \"RFC 4364\"\n
      \     SYNTAX         INTEGER { import(1), export(2), both(3) }\n   -- Top-level
      components of this MIB.\n   -- Notifications\n   vplsNotifications OBJECT IDENTIFIER\n
      \                                ::= { vplsGenericMIB 0 }\n   -- Tables, Scalars\n
      \  vplsObjects       OBJECT IDENTIFIER\n                                 ::=
      { vplsGenericMIB 1 }\n   -- Conformance\n   vplsConformance   OBJECT IDENTIFIER\n
      \                                ::= { vplsGenericMIB 2 }\n   -- PW Virtual
      Connection Table\n   vplsConfigIndexNext OBJECT-TYPE\n      SYNTAX            Unsigned32\n
      \     MAX-ACCESS        read-only\n      STATUS            current\n      DESCRIPTION\n
      \         \"This object contains an appropriate value to be used\n           for
      vplsConfigIndex when creating entries in the\n           vplsConfigTable.  The
      value 0 indicates that no\n           unassigned entries are available.  To
      obtain the\n           value of vplsConfigIndex for a new entry in the\n           vplsConfigTable,
      the manager issues a management\n           protocol retrieval operation to
      obtain the current\n           value of vplsConfigIndex.  After each retrieval\n
      \          operation, the agent should modify the value to\n           reflect
      the next unassigned index.  After a manager\n           retrieves a value the
      agent will determine through\n           its local policy when this index value
      will be made\n           available for reuse.\"\n      ::= { vplsObjects 1 }\n
      \     vplsConfigTable OBJECT-TYPE\n          SYNTAX          SEQUENCE OF VplsConfigEntry\n
      \         MAX-ACCESS      not-accessible\n          STATUS          current\n
      \         DESCRIPTION\n               \"This table specifies information for
      configuring\n                and monitoring Virtual Private LAN Service (VPLS).\n
      \               \"\n          ::= { vplsObjects 2 }\n      vplsConfigEntry OBJECT-TYPE\n
      \         SYNTAX          VplsConfigEntry\n          MAX-ACCESS      not-accessible\n
      \         STATUS          current\n          DESCRIPTION\n           \"A row
      in this table represents a Virtual Private LAN\n            Service (VPLS) in
      a packet network.  It is indexed by\n            vplsConfigIndex, which uniquely
      identifies a single VPLS.\n            A row is created via SNMP or by the agent
      if a\n            VPLS service is created by a non-SNMP application or\n            due
      to the Auto-Discovery process.\n            All of the read-create objects values
      except\n            vplsConfigSignalingType can be changed when\n            vplsConfigRowStatus
      is in the active(1)\n            state.  Changes for vplsConfigSignalingType
      are only\n            allowed when the vplsConfigRowStatus is in\n            notInService(2)
      or notReady(3) states.\n            \"\n          INDEX           { vplsConfigIndex
      }\n          ::= { vplsConfigTable 1 }\n     VplsConfigEntry ::=\n        SEQUENCE
      {\n         vplsConfigIndex                               Unsigned32,\n         vplsConfigName
      \                               SnmpAdminString,\n         vplsConfigDescr                               SnmpAdminString,\n
      \        vplsConfigAdminStatus                         INTEGER,\n         vplsConfigMacLearning
      \                        TruthValue,\n         vplsConfigDiscardUnknownDest
      \                 TruthValue,\n         vplsConfigMacAging                            TruthValue,\n
      \        vplsConfigFwdFullHighWatermark                Unsigned32,\n         vplsConfigFwdFullLowWatermark
      \                Unsigned32,\n         vplsConfigRowStatus                           RowStatus,\n
      \        vplsConfigMtu                                 Unsigned32,\n         vplsConfigVpnId
      \                              VPNIdOrZero,\n         vplsConfigStorageType
      \                        StorageType,\n         vplsConfigSignalingType                       INTEGER\n
      \         }\n      vplsConfigIndex  OBJECT-TYPE\n          SYNTAX          Unsigned32
      (1..2147483647)\n          MAX-ACCESS      not-accessible\n          STATUS
      \         current\n          DESCRIPTION\n               \"Unique index for
      the conceptual row identifying\n                a VPLS service.\"\n          ::=
      { vplsConfigEntry 1 }\n      vplsConfigName  OBJECT-TYPE\n          SYNTAX          SnmpAdminString\n
      \         MAX-ACCESS      read-create\n          STATUS          current\n          DESCRIPTION\n
      \              \"A textual name of the VPLS.\n                If there is no
      local name, or this object is\n                otherwise not applicable, then
      this object MUST\n                contain a zero-length octet string.\"\n          DEFVAL
      \          { \"\" }\n          ::= { vplsConfigEntry 2 }\n      vplsConfigDescr
      \ OBJECT-TYPE\n          SYNTAX          SnmpAdminString\n          MAX-ACCESS
      \     read-create\n          STATUS          current\n          DESCRIPTION\n
      \              \"A textual string containing information about the\n               VPLS
      service.  If there is no information for this VPLS\n               service,
      then this object MUST contain a zero-length\n               octet string.\"\n
      \         DEFVAL           { \"\" }\n          ::= { vplsConfigEntry 3 }\n      vplsConfigAdminStatus
      OBJECT-TYPE\n          SYNTAX          INTEGER {\n                              up(1),\n
      \                             down(2),\n                              testing(3)
      \  -- in some test mode\n                          }\n          MAX-ACCESS      read-create\n
      \         STATUS          current\n          DESCRIPTION\n               \"The
      desired administrative state of the VPLS\n                service.  If the administrative
      status of the\n                VPLS service is changed to enabled, then this\n
      \               service is able to utilize pseudowires to\n                perform
      the tasks of a VPLS service.\n                The testing(3) state indicates
      that no operational\n                packets can be passed.\"\n          DEFVAL
      \          { down }\n          ::= { vplsConfigEntry 4 }\n      vplsConfigMacLearning
      OBJECT-TYPE\n          SYNTAX          TruthValue\n          MAX-ACCESS      read-create\n
      \         STATUS          current\n          DESCRIPTION\n               \"This
      object specifies if MAC Learning is enabled\n                in this service.
      \ If this object is true then MAC\n                Learning is enabled.  If
      false, then MAC Learning is\n                disabled.\"\n          DEFVAL          {
      true }\n          ::= { vplsConfigEntry 6 }\n      vplsConfigDiscardUnknownDest
      OBJECT-TYPE\n          SYNTAX          TruthValue\n          MAX-ACCESS      read-create\n
      \         STATUS          current\n          DESCRIPTION\n               \"If
      the value of this object is 'true', then frames\n                received with
      an unknown destination MAC are discarded\n                in this VPLS.  If
      'false', then the packets are\n                processed.\"\n          DEFVAL
      \         { false }\n          ::= { vplsConfigEntry 7 }\n      vplsConfigMacAging
      OBJECT-TYPE\n          SYNTAX          TruthValue\n          MAX-ACCESS      read-create\n
      \         STATUS          current\n          DESCRIPTION\n               \"If
      the value of this object is 'true',\n                then the MAC aging process
      is enabled in\n                this VPLS.  If 'false', then the MAC aging process\n
      \               is disabled.\"\n          DEFVAL          { true }\n          ::=
      { vplsConfigEntry 8 }\n      vplsConfigFwdFullHighWatermark OBJECT-TYPE\n          SYNTAX
      \         Unsigned32 (0..100)\n          UNITS           \"percentage\"\n          MAX-ACCESS
      \     read-create\n          STATUS          current\n          DESCRIPTION\n
      \              \"This object specifies the utilization of the\n                forwarding
      database for this VPLS instance at\n                which the vplsFwdFullAlarmRaised
      notification\n                will be sent.  The value of this object must\n
      \               be higher than vplsConfigFwdFullLowWatermark.\"\n          DEFVAL
      \         { 95 }\n          ::= { vplsConfigEntry 10 }\n      vplsConfigFwdFullLowWatermark
      OBJECT-TYPE\n          SYNTAX          Unsigned32 (0..99)\n          UNITS           \"percentage\"\n
      \         MAX-ACCESS      read-create\n          STATUS          current\n          DESCRIPTION\n
      \              \"This object specifies the utilization of the\n                forwarding
      database for this VPLS instance\n                at which the vplsFwdFullAlarmCleared\n
      \               notification will be sent.  The value of this\n                object
      must be less than\n                vplsConfigFwdFullHighWatermark.\"\n          DEFVAL
      \         { 90 }\n          ::= { vplsConfigEntry 11 }\n      vplsConfigRowStatus
      OBJECT-TYPE\n          SYNTAX          RowStatus\n          MAX-ACCESS      read-create\n
      \         STATUS          current\n          DESCRIPTION\n               \"For
      creating, modifying, and deleting this row.\n                All other objects
      in this row must be set to valid\n                values before this object
      can be set to active(1).\n                None of the read-create objects in
      the\n                conceptual rows may be changed when this\n                object
      is in the active(1) state.\n                If this object is set to destroy(6)
      or deleted by the\n                agent, all associated entries in the vplsPwBindTable,\n
      \               vplsBgpRteTargetTable, and vplsBgpVETable shall be\n                deleted.\"\n
      \         ::= { vplsConfigEntry 12 }\n      vplsConfigMtu OBJECT-TYPE\n          SYNTAX
      \         Unsigned32 (64..9192)\n          MAX-ACCESS      read-create\n          STATUS
      \         current\n          DESCRIPTION\n               \"The value of this
      object specifies the MTU of this\n                VPLS instance.  This can be
      used to limit the MTU to a\n                value lower than the MTU supported
      by the associated\n                pseudowires.\"\n          DEFVAL          {
      1518 }\n          ::= { vplsConfigEntry 13 }\n      vplsConfigVpnId OBJECT-TYPE\n
      \         SYNTAX          VPNIdOrZero\n          MAX-ACCESS      read-create\n
      \         STATUS          current\n          DESCRIPTION\n               \"This
      objects indicates the IEEE 802-1990\n                VPN ID of the associated
      VPLS service.\"\n          ::= { vplsConfigEntry 14 }\n      vplsConfigStorageType
      OBJECT-TYPE\n          SYNTAX        StorageType\n          MAX-ACCESS    read-create\n
      \         STATUS        current\n          DESCRIPTION\n               \"This
      variable indicates the storage type for this row.\"\n          DEFVAL { nonVolatile
      }\n          ::= { vplsConfigEntry 15 }\n      vplsConfigSignalingType OBJECT-TYPE\n
      \         SYNTAX          INTEGER {\n                              ldp(1),\n
      \                             bgp(2),\n                              none(3)\n
      \                         }\n          MAX-ACCESS      read-create\n          STATUS
      \         current\n          DESCRIPTION\n               \"Desired signaling
      type of the VPLS service.\n               If the value of this object is ldp(1),
      then a\n               corresponding entry in vplsLdpConfigTable is required.\n
      \              If the value of this object is bgp(2), then a\n               corresponding
      entry in vplsBgpConfigTable is required.\n               If the value of this
      object is none(3), then it\n               indicates a static configuration
      of PW labels.\"\n          DEFVAL           { none }\n          ::= { vplsConfigEntry
      16 }\n   -- VPLS Status table\n   vplsStatusTable OBJECT-TYPE\n       SYNTAX
      \         SEQUENCE OF VplsStatusEntry\n       MAX-ACCESS      not-accessible\n
      \      STATUS          current\n       DESCRIPTION\n             \"This table
      provides information for monitoring\n             Virtual Private LAN Service
      (VPLS).\n             \"\n       ::= { vplsObjects 3 }\n   vplsStatusEntry OBJECT-TYPE\n
      \      SYNTAX          VplsStatusEntry\n       MAX-ACCESS      not-accessible\n
      \      STATUS          current\n       DESCRIPTION\n        \"A row in this
      table represents a Virtual Private LAN\n         Service (VPLS) in a packet
      network.  It is indexed by\n         vplsConfigIndex, which uniquely identifies
      a single VPLS.\n         A row in this table is automatically created by the
      agent\n         when a VPLS service is first set to active.\n         \"\n       AUGMENTS
      \          { vplsConfigEntry }\n       ::= { vplsStatusTable 1 }\n   VplsStatusEntry
      ::=\n      SEQUENCE {\n       vplsStatusOperStatus                        INTEGER,\n
      \      vplsStatusPeerCount                         Counter32\n        }\n    vplsStatusOperStatus
      OBJECT-TYPE\n        SYNTAX          INTEGER {\n                            other(0),\n
      \                           up(1),\n                            down(2)\n                        }\n
      \       MAX-ACCESS      read-only\n        STATUS          current\n        DESCRIPTION\n
      \            \"The current operational state of this VPLS service.\"\n        ::=
      { vplsStatusEntry 1 }\n    vplsStatusPeerCount OBJECT-TYPE\n        SYNTAX          Counter32\n
      \       MAX-ACCESS      read-only\n        STATUS          current\n        DESCRIPTION\n
      \            \"This objects specifies the number of peers\n              (pseudowires)
      present in this VPLS instance.\"\n        ::= { vplsStatusEntry 2 }\n    --
      VPLS PW Binding Table\n    vplsPwBindTable  OBJECT-TYPE\n        SYNTAX          SEQUENCE
      OF VplsPwBindEntry\n        MAX-ACCESS      not-accessible\n        STATUS          current\n
      \       DESCRIPTION\n             \"This table provides an association between
      a\n              VPLS service and the corresponding pseudowires.\n              A
      service can have more than one pseudowire\n              association.  Pseudowires
      are defined in\n              the pwTable\"\n        ::= { vplsObjects 4 }\n
      \   vplsPwBindEntry OBJECT-TYPE\n        SYNTAX          VplsPwBindEntry\n        MAX-ACCESS
      \     not-accessible\n        STATUS          current\n        DESCRIPTION\n
      \            \"Each row represents an association between a\n              VPLS
      instance and a pseudowire\n              defined in the pwTable.  Each index
      is unique\n              in describing an entry in this table.  However,\n              both
      indexes are required to define the one\n              to many association of
      service to\n              pseudowire.\n              Entries in this table may
      be created or deleted\n              through SNMP, as side effects of console
      or other\n              non-SNMP management commands, or upon learning via\n
      \             autodiscovery.\n              It is optional for the agent to
      allow entries to be\n              created that point to nonexistent entries
      in\n              vplsConfigTable.\"\n        INDEX  { vplsConfigIndex, pwIndex
      }\n        ::= { vplsPwBindTable 1 }\n    VplsPwBindEntry ::=\n        SEQUENCE
      {\n            vplsPwBindConfigType              INTEGER,\n            vplsPwBindType
      \                 INTEGER,\n            vplsPwBindRowStatus             RowStatus,\n
      \           vplsPwBindStorageType             StorageType\n        }\n    vplsPwBindConfigType
      \  OBJECT-TYPE\n         SYNTAX          INTEGER {\n                                 manual
      \       (1),\n                                 autodiscovery (2)\n                         }\n
      \        MAX-ACCESS      read-create\n         STATUS          current\n         DESCRIPTION\n
      \             \"The value of this object indicates\n               whether the
      pseudowire Binding was created\n               via SNMP/Console or via Auto-Discovery.\n
      \              The value of this object must be\n               specified when
      the row is created and cannot\n               be changed while the row status
      is active(1)\"\n        ::= { vplsPwBindEntry 1 }\n    vplsPwBindType   OBJECT-TYPE\n
      \        SYNTAX          INTEGER {\n                                 mesh  (1),\n
      \                                spoke (2)\n                         }\n         MAX-ACCESS
      \     read-create\n         STATUS          current\n         DESCRIPTION\n
      \             \"The value of this object indicates\n               whether the
      pseudowire Binding is of\n               type mesh or spoke.\n               The
      value of this object must be\n               specified when the row is created
      and cannot\n               be changed while the row status is active(1)\"\n
      \       ::= { vplsPwBindEntry 2 }\n    vplsPwBindRowStatus  OBJECT-TYPE\n         SYNTAX
      \         RowStatus\n         MAX-ACCESS      read-create\n         STATUS          current\n
      \        DESCRIPTION\n              \"For creating, modifying, and deleting
      this row.\n               All other objects in this row must be set to valid\n
      \              values before this object can be set to active(1).\n               None
      of the read-create objects in the\n               conceptual rows may be changed
      when this\n               object is in the active(1) state.\n               If
      autodiscovered entries are deleted they would\n               likely re-appear
      in the next autodiscovery interval.\"\n        ::= { vplsPwBindEntry 3 }\n    vplsPwBindStorageType
      OBJECT-TYPE\n         SYNTAX        StorageType\n         MAX-ACCESS    read-create\n
      \        STATUS        current\n         DESCRIPTION\n             \"This variable
      indicates the storage type for this row.\"\n         DEFVAL { volatile }\n         ::=
      { vplsPwBindEntry 4 }\n   -- vplsBgpADConfigTable\n   vplsBgpADConfigTable OBJECT-TYPE\n
      \        SYNTAX          SEQUENCE OF VplsBgpADConfigEntry\n         MAX-ACCESS
      \     not-accessible\n         STATUS          current\n         DESCRIPTION\n
      \        \"This table specifies information for configuring\n          BGP Auto-Discovery
      parameters for a given VPLS service.\n         \"\n         ::= { vplsObjects
      5 }\n   vplsBgpADConfigEntry OBJECT-TYPE\n         SYNTAX          VplsBgpADConfigEntry\n
      \        MAX-ACCESS      not-accessible\n         STATUS          current\n
      \        DESCRIPTION\n         \"A row in this table indicates that BGP based
      Auto-\n          Discovery is in use for this instance of VPLS.\n          A
      row in this table is indexed by vplsConfigIndex, which\n          uniquely identifies
      a single VPLS.\n          Entries in this table may be created or deleted\n
      \         through SNMP, as side effects of console or other\n          non-SNMP
      management commands, or upon learning via\n          autodiscovery.\n          All
      of the read-create objects can be changed when\n          vplsBGPADConfigRowStatus
      is in active(1) state.\"\n         INDEX      { vplsConfigIndex }\n         ::=
      { vplsBgpADConfigTable 1 }\n   VplsBgpADConfigEntry ::=\n      SEQUENCE {\n
      \      vplsBgpADConfigRouteDistinguisher  VplsBgpRouteDistinguisher,\n       vplsBgpADConfigPrefix
      \             Unsigned32,\n       vplsBgpADConfigVplsId              VplsBgpRouteDistinguisher,\n
      \      vplsBgpADConfigRowStatus           RowStatus,\n       vplsBgpADConfigStorageType
      \        StorageType\n      }\n   vplsBgpADConfigRouteDistinguisher OBJECT-TYPE\n
      \        SYNTAX          VplsBgpRouteDistinguisher\n         MAX-ACCESS      read-create\n
      \        STATUS          current\n         DESCRIPTION\n         \"The route
      distinguisher for this VPLS.  See RFC 4364\n         for a complete definition
      of a route distinguisher.\n         For more details on use of a route distinguisher\n
      \        for a VPLS service, see RFC 4761.  When not configured, the\n         value
      is derived from the lower 6 bytes of\n         vplsBgpADConfigVplsId.\n         \"\n
      \        ::= { vplsBgpADConfigEntry 1 }\n         vplsBgpADConfigPrefix      OBJECT-TYPE\n
      \        SYNTAX          Unsigned32\n         MAX-ACCESS      read-create\n
      \        STATUS          current\n         DESCRIPTION\n         \"In case of
      auto-discovery, the default prefix advertised\n         is the IP address of
      the loopback.  In case the user wants\n         to override the loopback address,
      vplsBgpADConfigPrefix\n         should be set.  When this value is non-zero,
      this value is\n         used along with vplsBgpADConfigRouteDistinguisher in
      the\n         Network Layer Reachability Information (NLRI), see RFC 6074.\n
      \        \"\n         DEFVAL { 0 }\n         ::= { vplsBgpADConfigEntry 2 }\n
      \  vplsBgpADConfigVplsId          OBJECT-TYPE\n         SYNTAX          VplsBgpRouteDistinguisher\n
      \        MAX-ACCESS      read-create\n         STATUS          current\n         DESCRIPTION\n
      \        \"VplsId is a unique identifier for all Virtual Switch\n          Instances
      (VSIs) belonging to the same VPLS.  It is\n          advertised as an extended
      community.\n         \"\n         ::= { vplsBgpADConfigEntry 3 }\n   vplsBgpADConfigRowStatus
      OBJECT-TYPE\n         SYNTAX          RowStatus\n         MAX-ACCESS      read-create\n
      \        STATUS          current\n         DESCRIPTION\n         \"For creating,
      modifying, and deleting this row.\n         All other objects in this row must
      be set to valid\n         values before this object can be set to active(1).\n
      \        None of the read-create objects in the\n         conceptual rows may
      be changed when this\n         object is in the active(1) state.\"\n         ::=
      { vplsBgpADConfigEntry 4 }\n   vplsBgpADConfigStorageType OBJECT-TYPE\n        SYNTAX
      \       StorageType\n        MAX-ACCESS    read-create\n        STATUS        current\n
      \       DESCRIPTION\n        \"This variable indicates the storage type for
      this row.\"\n        DEFVAL { nonVolatile }\n        ::= { vplsBgpADConfigEntry
      5 }\n   -- vplsBgpRteTargetTable\n     vplsBgpRteTargetTable   OBJECT-TYPE\n
      \          SYNTAX          SEQUENCE OF VplsBgpRteTargetEntry\n           MAX-ACCESS
      \     not-accessible\n           STATUS          current\n           DESCRIPTION\n
      \          \"This table specifies the list of Route Targets\n            imported
      or exported by BGP during\n            auto-discovery of VPLS.\n           \"\n
      \          ::= { vplsObjects 6 }\n     vplsBgpRteTargetEntry   OBJECT-TYPE\n
      \          SYNTAX          VplsBgpRteTargetEntry\n           MAX-ACCESS      not-accessible\n
      \          STATUS          current\n           DESCRIPTION\n           \"An
      entry in this table specifies the value of the\n           Route Target being
      used by BGP.  Depending on the value\n           of vplsBgpRteTargetType, a
      Route Target might be\n           exported, imported, or both.  Every VPLS that\n
      \          uses auto-discovery for finding peer nodes can\n           import
      and export multiple Route Targets.  This\n           representation allows support
      for hierarchical VPLS.\n           Entries in this table may be created or deleted\n
      \          through SNMP, as side effects of console or other\n           non-SNMP
      management commands, or upon learning via\n           autodiscovery.\n           It
      is optional for the agent to allow entries to be\n           created that point
      to nonexistent entries in\n           vplsConfigTable.\"\n           INDEX     {
      vplsConfigIndex, vplsBgpRteTargetIndex }\n           ::= { vplsBgpRteTargetTable
      1 }\n     VplsBgpRteTargetEntry ::=\n        SEQUENCE {\n         vplsBgpRteTargetIndex
      \         Unsigned32,\n         vplsBgpRteTargetRTType         VplsBgpRouteTargetType,\n
      \        vplsBgpRteTargetRT             VplsBgpRouteTarget,\n         vplsBgpRteTargetRowStatus
      \     RowStatus,\n         vplsBgpRteTargetStorageType    StorageType\n        }\n
      \    vplsBgpRteTargetIndex   OBJECT-TYPE\n           SYNTAX          Unsigned32\n
      \          MAX-ACCESS      not-accessible\n           STATUS          current\n
      \          DESCRIPTION\n           \"This index, along with vplsConfigIndex,
      identifies one\n           entry in the vplsBgpRteTargetTable.  By keeping\n
      \          vplsConfigIndex constant and using a new value of\n           vplsBgpRteTargetIndex,
      users can configure multiple\n           Route Targets for the same VPLS.\n
      \          \"\n           ::= { vplsBgpRteTargetEntry 1 }\n     vplsBgpRteTargetRTType
      \ OBJECT-TYPE\n           SYNTAX          VplsBgpRouteTargetType\n           MAX-ACCESS
      \     read-create\n           STATUS          current\n           DESCRIPTION\n
      \          \"Used to define the type of a Route Target usage.\n            Route
      Targets can be specified to be imported,\n            exported, or both.  For
      a complete definition of a\n            Route Target, see RFC 4364.\"\n           ::=
      { vplsBgpRteTargetEntry 2 }\n     vplsBgpRteTargetRT     OBJECT-TYPE\n           SYNTAX
      \         VplsBgpRouteTarget\n           MAX-ACCESS      read-create\n           STATUS
      \         current\n           DESCRIPTION\n           \"The Route Target associated
      with the VPLS service.\n            For more details on use of Route Targets\n
      \           for a VPLS service, see RFC 4761.\n           \"\n           ::=
      { vplsBgpRteTargetEntry 3 }\n     vplsBgpRteTargetRowStatus     OBJECT-TYPE\n
      \          SYNTAX          RowStatus\n           MAX-ACCESS      read-create\n
      \          STATUS          current\n           DESCRIPTION\n           \"This
      variable is used to create, modify, and/or\n            delete a row in this
      table.\n            All other objects in this row must be set to valid\n            values
      before this object can be set to active(1).\n            When a row in this
      table is in active(1) state, no\n            objects in that row can be modified.\n
      \           If autodiscovered entries are deleted they would\n            likely
      re-appear in the next autodiscovery interval.\"\n           ::= { vplsBgpRteTargetEntry
      4 }\n     vplsBgpRteTargetStorageType OBJECT-TYPE\n          SYNTAX        StorageType\n
      \         MAX-ACCESS    read-create\n          STATUS        current\n          DESCRIPTION\n
      \         \"This variable indicates the storage type for this row.\"\n          DEFVAL
      { volatile }\n          ::= { vplsBgpRteTargetEntry 5 }\n     vplsStatusNotifEnable
      \ OBJECT-TYPE\n           SYNTAX      TruthValue\n           MAX-ACCESS  read-write\n
      \          STATUS      current\n           DESCRIPTION\n           \"If this
      object is set to true(1), then it enables\n            the emission of a vplsStatusChanged\n
      \           notification; otherwise, this notification is not\n            emitted.\"\n
      \          REFERENCE\n           \"See also RFC 3413 for explanation that\n
      \          notifications are under the ultimate control of the\n           MIB
      module in this document.\"\n           DEFVAL { false }\n           ::= { vplsObjects
      7 }\n      vplsNotificationMaxRate OBJECT-TYPE\n         SYNTAX       Unsigned32\n
      \        MAX-ACCESS   read-write\n         STATUS       current\n         DESCRIPTION\n
      \         \"This object indicates the maximum number of\n           notifications
      issued per second.  If events occur\n           more rapidly, the implementation
      may simply fail to\n           emit these notifications during that period,
      or it may\n           queue them until an appropriate time.  A value of 0\n
      \          means no throttling is applied and events may be\n           notified
      at the rate at which they occur.\"\n         DEFVAL       { 0 }\n         ::=
      { vplsObjects 8 }\n     -- VPLS Service Notifications\n     vplsStatusChanged
      NOTIFICATION-TYPE\n         OBJECTS {\n             vplsConfigVpnId,\n             vplsConfigAdminStatus,\n
      \            vplsStatusOperStatus\n         }\n         STATUS          current\n
      \        DESCRIPTION\n              \"The vplsStatusChanged notification is
      generated\n               when there is a change in the administrative or\n
      \              operating status of a VPLS service.\n               The object
      instances included in the notification\n               are the ones associated
      with the VPLS service\n               whose status has changed.\"\n         ::=
      { vplsNotifications 1 }\n     vplsFwdFullAlarmRaised NOTIFICATION-TYPE\n         OBJECTS
      {\n             vplsConfigVpnId,\n             vplsConfigFwdFullHighWatermark,\n
      \            vplsConfigFwdFullLowWatermark\n         }\n         STATUS          current\n
      \        DESCRIPTION\n              \"The vplsFwdFullAlarmRaised notification
      is\n               generated when the utilization of the Forwarding\n               database
      is above the value specified by\n               vplsConfigFwdFullHighWatermark.\n
      \              The object instances included in the notification\n               are
      the ones associated with the VPLS service\n               that has exceeded
      the threshold.\"\n         ::= { vplsNotifications 2 }\n     vplsFwdFullAlarmCleared
      NOTIFICATION-TYPE\n         OBJECTS {\n             vplsConfigVpnId,\n             vplsConfigFwdFullHighWatermark,\n
      \            vplsConfigFwdFullLowWatermark\n         }\n         STATUS          current\n
      \        DESCRIPTION\n              \"The vplsFwdFullAlarmCleared notification
      is\n               generated when the utilization of the Forwarding\n               database
      is below the value specified by\n               vplsConfigFwdFullLowWatermark.\n
      \              The object instances included in the notification\n               are
      the ones associated with the VPLS service\n               that has fallen below
      the threshold.\"\n         ::= { vplsNotifications 3 }\n   -- Conformance Section\n
      \  vplsCompliances\n     OBJECT IDENTIFIER ::= { vplsConformance 1 }\n   --
      Compliance requirement for fully compliant implementations\n   vplsModuleFullCompliance
      MODULE-COMPLIANCE\n      STATUS current\n      DESCRIPTION\n           \"Compliance
      requirement for implementations that\n            provide full support for VPLS-GENERIC-MIB.\n
      \           Such devices can then be monitored and configured using\n            this
      MIB module.\"\n      MODULE -- this module\n          MANDATORY-GROUPS {\n               vplsGroup,\n
      \              vplsPwBindGroup,\n               vplsNotificationGroup\n           }\n
      \     ::= { vplsCompliances 1 }\n   -- Compliance requirement for read-only
      implementations.\n   vplsModuleReadOnlyCompliance MODULE-COMPLIANCE\n      STATUS
      current\n      DESCRIPTION\n           \"Compliance requirement for implementations
      that only\n            provide read-only support for VPLS-GENERIC-MIB.\n            Such
      devices can then be monitored but cannot be\n            configured using this
      MIB modules.\"\n      MODULE -- this module\n          MANDATORY-GROUPS {\n
      \              vplsGroup,\n               vplsPwBindGroup,\n               vplsNotificationGroup\n
      \          }\n           OBJECT          vplsConfigName\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsConfigDescr\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsConfigAdminStatus\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsConfigMacLearning\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsConfigDiscardUnknownDest\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsConfigMacAging\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsConfigFwdFullHighWatermark\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsConfigFwdFullLowWatermark\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsConfigRowStatus\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsConfigMtu\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsPwBindConfigType\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsPwBindType\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsPwBindRowStatus\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n      ::= { vplsCompliances 2 }\n   -- Units of conformance.\n
      \  vplsGroups\n     OBJECT IDENTIFIER ::= { vplsConformance 2 }\n   vplsGroup
      OBJECT-GROUP\n       OBJECTS {\n           vplsConfigName,\n           vplsBgpADConfigRouteDistinguisher,\n
      \          vplsBgpRteTargetRTType,\n           vplsBgpRteTargetRT,\n           vplsBgpRteTargetRowStatus,\n
      \          vplsBgpRteTargetStorageType,\n           vplsBgpADConfigPrefix,\n
      \          vplsBgpADConfigVplsId,\n           vplsBgpADConfigRowStatus,\n           vplsBgpADConfigStorageType,\n
      \          vplsConfigDescr,\n           vplsConfigAdminStatus,\n           vplsConfigMacLearning,\n
      \          vplsConfigDiscardUnknownDest,\n           vplsConfigMacAging,\n           vplsConfigVpnId,\n
      \          vplsConfigFwdFullHighWatermark,\n           vplsConfigFwdFullLowWatermark,\n
      \          vplsConfigRowStatus,\n           vplsConfigIndexNext,\n           vplsConfigMtu,\n
      \          vplsConfigStorageType,\n           vplsConfigSignalingType,\n           vplsStatusOperStatus,\n
      \          vplsStatusPeerCount,\n           vplsStatusNotifEnable,\n           vplsNotificationMaxRate\n
      \      }\n       STATUS          current\n       DESCRIPTION\n            \"The
      group of objects supporting\n             management of L2VPN VPLS services\"\n
      \      ::= { vplsGroups 1 }\n   vplsPwBindGroup OBJECT-GROUP\n       OBJECTS
      {\n           vplsPwBindConfigType,\n           vplsPwBindType,\n           vplsPwBindRowStatus,\n
      \          vplsPwBindStorageType\n       }\n       STATUS          current\n
      \      DESCRIPTION\n            \"The group of objects supporting\n             management
      of\n             pseudowire (PW) Binding to VPLS.\"\n       ::= { vplsGroups
      2 }\n   vplsNotificationGroup NOTIFICATION-GROUP\n       NOTIFICATIONS   {\n
      \          vplsStatusChanged,\n           vplsFwdFullAlarmRaised,\n           vplsFwdFullAlarmCleared\n
      \      }\n       STATUS          current\n       DESCRIPTION\n            \"The
      group of notifications supporting\n             the Notifications generated
      for\n             VPLS services.\"\n       ::= { vplsGroups 3 }\n    END\n"
    title: 6.1.  VPLS-GENERIC-MIB Object Definitions
  - contents:
    - "6.2.  VPLS-LDP-MIB Object Definitions\n   This MIB module mentions the following
      documents:\n   [RFC2578], [RFC2579], [RFC2580], [RFC5601], and [RFC4762].\n
      \  VPLS-LDP-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n   MODULE-IDENTITY, OBJECT-TYPE,
      NOTIFICATION-TYPE,\n   Unsigned32, transmission\n      FROM SNMPv2-SMI                    --
      RFC 2578\n   MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n      FROM
      SNMPv2-CONF                   -- RFC 2580\n   TruthValue\n      FROM SNMPv2-TC
      \                    -- RFC 2579\n   pwIndex, pwID\n      FROM PW-STD-MIB                    --
      RFC 5601\n   vplsConfigIndex, vplsConfigName\n      FROM VPLS-GENERIC-MIB;\n
      \  vplsLdpMIB MODULE-IDENTITY\n      LAST-UPDATED \"201405191200Z\"  -- 19 May
      2014 12:00:00 GMT\n      ORGANIZATION \"Layer 2 Virtual Private Networks (L2VPN)\n
      \                   Working Group\"\n      CONTACT-INFO\n          \"\n           Rohit
      Mediratta\n           Email:  romedira@cisco.com\n           The L2VPN Working
      Group\n           (email distribution l2vpn@ietf.org,\n           http://www.ietf.org/wg/l2vpn/charter/)\n
      \          \"\n      DESCRIPTION\n          \"Copyright (c) 2014 IETF Trust
      and the persons\n           identified as authors of the code.  All rights reserved.\n
      \          Redistribution and use in source and binary forms, with\n           or
      without modification, is permitted pursuant to, and\n           subject to the
      license terms contained in, the Simplified\n           BSD License set forth
      in Section 4.c of the IETF Trust's\n           Legal Provisions Relating to
      IETF Documents\n           (http://trustee.ietf.org/license-info).\n           The
      initial version of this MIB module was published in\n           RFC 7257; for
      full legal notices see the RFC itself.\n           This MIB module contains
      managed object definitions for\n           LDP-signaled Virtual Private LAN
      Services as in\n           RFC 4762.\n           This MIB module enables the
      use of any\n           underlying pseudowire network.\"\n      -- Revision history.\n
      \     REVISION\n          \"201405191200Z\"  -- 19 May 2014 12:00:00 GMT\n      DESCRIPTION
      \"Initial version published as part of RFC 7257.\"\n          ::= { transmission
      275 }\n   -- Top-level components of this MIB.\n   -- Notifications\n   vplsLdpNotifications
      OBJECT IDENTIFIER\n                                 ::= { vplsLdpMIB 0 }\n   --
      Tables, Scalars\n   vplsLdpObjects       OBJECT IDENTIFIER\n                                 ::=
      { vplsLdpMIB 1 }\n   -- Conformance\n   vplsLdpConformance   OBJECT IDENTIFIER\n
      \                                ::= { vplsLdpMIB 2 }\n      vplsLdpConfigTable
      OBJECT-TYPE\n          SYNTAX          SEQUENCE OF VplsLdpConfigEntry\n          MAX-ACCESS
      \     not-accessible\n          STATUS          current\n          DESCRIPTION\n
      \              \"This table specifies information for configuring\n                and
      monitoring LDP-specific parameters for\n                Virtual Private LAN
      Service (VPLS).\"\n          ::= { vplsLdpObjects 1 }\n      vplsLdpConfigEntry
      OBJECT-TYPE\n          SYNTAX          VplsLdpConfigEntry\n          MAX-ACCESS
      \     not-accessible\n          STATUS          current\n          DESCRIPTION\n
      \          \"A row in this table represents LDP-specific information\n           for
      Virtual Private LAN Service (VPLS) in a packet\n           network.  It is indexed
      by vplsConfigIndex, which uniquely\n           identifies a single VPLS.\n           A
      row is automatically created when a VPLS service is\n           configured using
      LDP signaling.\n           All of the writable objects values can be\n           changed
      when vplsConfigRowStatus is in the active(1)\n           state.\n           \"\n
      \         INDEX           { vplsConfigIndex }\n          ::= { vplsLdpConfigTable
      1 }\n     VplsLdpConfigEntry ::=\n        SEQUENCE {\n         vplsLdpConfigMacAddrWithdraw
      \                  TruthValue\n          }\n      vplsLdpConfigMacAddrWithdraw
      OBJECT-TYPE\n          SYNTAX          TruthValue\n          MAX-ACCESS      read-write\n
      \         STATUS          current\n          DESCRIPTION\n               \"This
      object specifies if MAC address withdrawal\n                is enabled in this
      service.  If this object is 'true',\n                then MAC address withdrawal
      is enabled.  If 'false',\n                then MAC address withdrawal is disabled.\"\n
      \         DEFVAL          { true }\n          ::= { vplsLdpConfigEntry 1 }\n
      \     -- VPLS LDP PW Binding Table\n      vplsLdpPwBindTable OBJECT-TYPE\n          SYNTAX
      \         SEQUENCE OF VplsLdpPwBindEntry\n          MAX-ACCESS      not-accessible\n
      \         STATUS          current\n          DESCRIPTION\n               \"This
      table provides LDP-specific information for\n                an association
      between a VPLS service and the\n                corresponding pseudowires.  A
      service can have more\n                than one pseudowire association.  Pseudowires
      are\n                defined in the pwTable.\"\n          ::= { vplsLdpObjects
      2 }\n      vplsLdpPwBindEntry OBJECT-TYPE\n          SYNTAX          VplsLdpPwBindEntry\n
      \         MAX-ACCESS      not-accessible\n          STATUS          current\n
      \         DESCRIPTION\n               \"Each row represents an association between
      a\n                VPLS instance and one or more pseudowires\n                defined
      in the pwTable.  Each index is unique\n                in describing an entry
      in this table.  However,\n                both indexes are required to define
      the\n                one-to-many association of service to pseudowire.\n                An
      entry in this table in instantiated only when\n                LDP signaling
      is used to configure VPLS service.\n                Each entry in this table
      provides LDP-specific\n                information for the VPLS represented
      by\n                vplsConfigIndex.\"\n          INDEX  { vplsConfigIndex,
      pwIndex }\n          ::= { vplsLdpPwBindTable 1 }\n      VplsLdpPwBindEntry
      ::=\n          SEQUENCE {\n              vplsLdpPwBindMacAddressLimit       Unsigned32\n
      \         }\n      vplsLdpPwBindMacAddressLimit OBJECT-TYPE\n          SYNTAX
      \         Unsigned32 (0..4294967295)\n          MAX-ACCESS      read-write\n
      \         STATUS          current\n          DESCRIPTION\n               \"The
      value of this object specifies the maximum\n                number of learned
      and static entries allowed in the\n                Forwarding database for this
      PW Binding.  The value 0\n                means there is no limit for this PW
      Binding.\"\n          DEFVAL          { 0 }\n          ::= { vplsLdpPwBindEntry
      1 }\n      -- VPLS LDP Service Notifications\n      vplsLdpPwBindMacTableFull
      NOTIFICATION-TYPE\n          OBJECTS {\n              vplsConfigName,\n              pwID\n
      \         }\n          STATUS          current\n          DESCRIPTION\n               \"The
      vplsLdpPwBindMacTableFull notification is generated\n                when the
      number of learned MAC addresses increases to\n                the value specified
      in vplsLdpPwBindMacAddressLimit.\"\n          ::= { vplsLdpNotifications 1 }\n
      \  -- Conformance Section\n   vplsLdpCompliances\n     OBJECT IDENTIFIER ::=
      { vplsLdpConformance 1 }\n   -- Compliance requirement for fully compliant implementations\n
      \  vplsLdpModuleFullCompliance MODULE-COMPLIANCE\n      STATUS current\n      DESCRIPTION\n
      \          \"Compliance requirement for implementations that\n            provide
      full support for VPLS-LDP-MIB.\n            Such devices can then be monitored
      and configured using\n            this MIB module.\"\n      MODULE -- this module\n
      \         MANDATORY-GROUPS {\n               vplsLdpGroup,\n               vplsLdpNotificationGroup\n
      \          }\n      ::= { vplsLdpCompliances 1 }\n   -- Compliance requirement
      for read-only implementations.\n   vplsLdpModuleReadOnlyCompliance MODULE-COMPLIANCE\n
      \     STATUS current\n      DESCRIPTION\n           \"Compliance requirement
      for implementations that only\n            provide read-only support for VPLS-LDP-MIB.\n
      \           Such devices can then be monitored but cannot be\n            configured
      using this MIB modules.\"\n      MODULE -- this module\n          MANDATORY-GROUPS
      {\n               vplsLdpGroup,\n               vplsLdpNotificationGroup\n           }\n
      \          OBJECT          vplsLdpConfigMacAddrWithdraw\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsLdpPwBindMacAddressLimit\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n        ::= { vplsLdpCompliances 2 }\n   -- Units of conformance.\n
      \   vplsLdpGroups\n      OBJECT IDENTIFIER ::= { vplsLdpConformance 2 }\n    vplsLdpGroup
      OBJECT-GROUP\n        OBJECTS {\n            vplsLdpConfigMacAddrWithdraw,\n
      \           vplsLdpPwBindMacAddressLimit\n        }\n        STATUS          current\n
      \       DESCRIPTION\n             \"The group of objects supporting\n              management
      of L2VPN VPLS services using LDP.\"\n        ::= { vplsLdpGroups 1 }\n     vplsLdpNotificationGroup
      NOTIFICATION-GROUP\n        NOTIFICATIONS   {\n            vplsLdpPwBindMacTableFull\n
      \       }\n        STATUS          current\n        DESCRIPTION\n             \"The
      group of notifications supporting\n              the  Notifications generated
      for\n              VPLS LDP Service.\"\n        ::= { vplsLdpGroups 2 }\n   END\n"
    title: 6.2.  VPLS-LDP-MIB Object Definitions
  - contents:
    - "6.3.  VPLS-BGP-MIB Object Definitions\n   This MIB module mentions the following
      documents:\n   [RFC2578], [RFC2579], [RFC2580], [RFC3411],\n   [RFC5601], and
      [RFC4761].\n   VPLS-BGP-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n   MODULE-IDENTITY,
      OBJECT-TYPE,\n   Unsigned32, transmission\n      FROM SNMPv2-SMI                    --
      RFC 2578\n   MODULE-COMPLIANCE, OBJECT-GROUP\n      FROM SNMPv2-CONF                   --
      RFC 2580\n   RowStatus, StorageType\n      FROM SNMPv2-TC                     --
      RFC 2579\n   SnmpAdminString\n      FROM SNMP-FRAMEWORK-MIB            -- RFC
      3411\n   pwIndex\n      FROM PW-STD-MIB                    -- RFC 5601\n   vplsConfigIndex\n
      \     FROM VPLS-GENERIC-MIB\n   ;\n   vplsBgpMIB MODULE-IDENTITY\n      LAST-UPDATED
      \"201405191200Z\"  -- 19 May 2014 12:00:00 GMT\n      ORGANIZATION \"Layer 2
      Virtual Private Networks (L2VPN)\n                                 Working Group\"\n
      \     CONTACT-INFO\n          \"\n           V. J. Shah\n           Email: vshah@juniper.net\n
      \          The L2VPN Working Group (email distribution l2vpn@ietf.org,\n           http://www.ietf.org/wg/l2vpn/charter/)\n
      \          \"\n      DESCRIPTION\n          \"Copyright (c) 2014 IETF Trust
      and the persons\n           identified as authors of the code.  All rights reserved.\n
      \          Redistribution and use in source and binary forms, with\n           or
      without modification, is permitted pursuant to, and\n           subject to the
      license terms contained in, the Simplified\n           BSD License set forth
      in Section 4.c of the IETF Trust's\n           Legal Provisions Relating to
      IETF Documents\n           (http://trustee.ietf.org/license-info).\n           The
      initial version of this MIB module was published in\n           RFC 7257; for
      full legal notices see the RFC itself.\n           This MIB module contains
      managed object definitions for\n           BGP signaled Virtual Private LAN
      Service as in\n           RFC 4761.\n           This MIB module enables the
      use of any underlying\n           pseudowire network.\"\n      -- Revision history.\n
      \     REVISION\n          \"201405191200Z\"  -- 19 May 2014 12:00:00 GMT\n      DESCRIPTION
      \"Initial version published as part of RFC 7257.\"\n            ::= { transmission
      276 }\n   -- Top-level components of this MIB.\n   -- Tables, Scalars\n   vplsBgpObjects
      \      OBJECT IDENTIFIER\n                                 ::= { vplsBgpMIB
      1 }\n   -- Conformance\n   vplsBgpConformance   OBJECT IDENTIFIER\n                                 ::=
      { vplsBgpMIB 2 }\n      -- Vpls Bgp Config Table\n      vplsBgpConfigTable OBJECT-TYPE\n
      \         SYNTAX          SEQUENCE OF VplsBgpConfigEntry\n          MAX-ACCESS
      \     not-accessible\n          STATUS          current\n          DESCRIPTION\n
      \              \"This table specifies information for configuring\n                and
      monitoring BGP-specific parameters for\n                Virtual Private LAN
      Service (VPLS).\"\n          ::= { vplsBgpObjects 1 }\n      vplsBgpConfigEntry
      OBJECT-TYPE\n          SYNTAX          VplsBgpConfigEntry\n          MAX-ACCESS
      \     not-accessible\n          STATUS          current\n          DESCRIPTION\n
      \          \"A row in this table represents BGP-specific information\n           for
      Virtual Private LAN Service (VPLS) in a packet\n           network.  It is indexed
      by vplsConfigIndex, which uniquely\n           identifies a single instance
      of a VPLS service.\n           A row is automatically created when a VPLS service
      is\n           created that is configured to use BGP signaling.\n           All
      of the writable object values can be\n           changed when vplsConfigRowStatus
      is in the active(1)\n           state.\n            \"\n          INDEX           {
      vplsConfigIndex }\n          ::= { vplsBgpConfigTable 1 }\n     VplsBgpConfigEntry
      ::=\n        SEQUENCE {\n         vplsBgpConfigVERangeSize         Unsigned32\n
      \       }\n     vplsBgpConfigVERangeSize   OBJECT-TYPE\n        SYNTAX        Unsigned32
      (0..65535)\n        MAX-ACCESS    read-write\n        STATUS        current\n
      \       DESCRIPTION\n            \"Specifies the size of the range of VPLS Edge\n
      \            Identifier (VE ID) in this VPLS service.  This\n             number
      controls the size of the label block\n             advertised for this VE by
      the PE.  A value of 0\n             indicates that the range is not configured
      and\n             the PE derives the range value from received\n             advertisements
      from other PEs.\n             The VE ID takes 2 octets in VPLS BGP NLRI according\n
      \            to RFC 4761.  Hence we have limited the range of\n             this
      object to 65535.\"\n        DEFVAL           { 0 }\n        ::= { vplsBgpConfigEntry
      1 }\n     -- Vpls Edge Device (VE) Identifier Table\n     vplsBgpVETable OBJECT-TYPE\n
      \        SYNTAX        SEQUENCE OF VplsBgpVEEntry\n         MAX-ACCESS    not-accessible\n
      \        STATUS        current\n         DESCRIPTION\n            \"This table
      associates VPLS Edge devices to a VPLS service\"\n         ::= { vplsBgpObjects
      2 }\n     vplsBgpVEEntry OBJECT-TYPE\n         SYNTAX        VplsBgpVEEntry\n
      \        MAX-ACCESS    not-accessible\n         STATUS        current\n         DESCRIPTION\n
      \           \"An entry in this table is created for each VE ID\n             configured
      on a PE for a particular VPLS service\n             instance.\n             Entries
      in this table may be created or deleted\n             through SNMP, as side
      effects of console or other\n             non-SNMP management commands, or upon
      learning via\n             autodiscovery.\n             It is optional for the
      agent to allow entries to be\n             created that point to nonexistent
      entries in\n             vplsConfigTable.\"\n         INDEX  { vplsConfigIndex,
      vplsBgpVEId }\n         ::= { vplsBgpVETable 1 }\n     VplsBgpVEEntry ::= SEQUENCE
      {\n          vplsBgpVEId          Unsigned32,\n          vplsBgpVEName        SnmpAdminString,\n
      \         vplsBgpVEPreference  Unsigned32,\n          vplsBgpVERowStatus   RowStatus,\n
      \         vplsBgpVEStorageType StorageType\n        }\n     vplsBgpVEId OBJECT-TYPE\n
      \       SYNTAX        Unsigned32 (1..65535)\n        MAX-ACCESS    not-accessible\n
      \       STATUS        current\n        DESCRIPTION\n            \"A secondary
      index identifying a VE within an\n             instance of a VPLS service.\n
      \            The VE ID takes 2 octets in VPLS BGP NLRI according\n             to
      RFC 4761.  Hence, we have limited the range of\n             this object to
      65535.\"\n        ::= { vplsBgpVEEntry 1 }\n     vplsBgpVEName OBJECT-TYPE\n
      \       SYNTAX        SnmpAdminString\n        MAX-ACCESS    read-create\n        STATUS
      \       current\n        DESCRIPTION\n            \"Descriptive name for the
      site or user-facing PE\n             (U-PE) associated with this VE ID.\"\n
      \       DEFVAL { \"\" }\n        ::= { vplsBgpVEEntry 2 }\n     vplsBgpVEPreference
      OBJECT-TYPE\n        SYNTAX        Unsigned32 (0..65535)\n        MAX-ACCESS
      \   read-create\n        STATUS        current\n        DESCRIPTION\n            \"Specifies
      the preference of the VE ID on this\n             Provider Edge (PE) if the
      site is multihomed\n             and VE ID is reused.\"\n        DEFVAL           {
      0 }\n        ::= { vplsBgpVEEntry 3 }\n     vplsBgpVERowStatus OBJECT-TYPE\n
      \       SYNTAX        RowStatus\n        MAX-ACCESS    read-create\n        STATUS
      \       current\n        DESCRIPTION\n            \"This variable is used to
      create, modify, and/or\n             delete a row in this table.\n             All
      other objects in this row must be set to valid\n             values before this
      object can be set to active(1).\n             When a row in this table is in
      active(1) state, no\n             objects in that row can be modified except\n
      \            vplsBgpSiteRowStatus.\"\n        ::= { vplsBgpVEEntry 5 }\n     vplsBgpVEStorageType
      OBJECT-TYPE\n          SYNTAX        StorageType\n          MAX-ACCESS    read-create\n
      \         STATUS        current\n          DESCRIPTION\n               \"This
      variable indicates the storage type for this\n                row.\"\n          DEFVAL
      { volatile }\n          ::= { vplsBgpVEEntry 6 }\n      -- VPLS BGP PW Binding
      Table\n      vplsBgpPwBindTable OBJECT-TYPE\n          SYNTAX          SEQUENCE
      OF VplsBgpPwBindEntry\n          MAX-ACCESS      not-accessible\n          STATUS
      \         current\n          DESCRIPTION\n               \"This table provides
      BGP-specific information for\n                an association between a VPLS
      service and the\n                corresponding pseudowires.  A service can have
      more\n                than one pseudowire association.  Pseudowires are\n                defined
      in the pwTable.\"\n          ::= { vplsBgpObjects 3 }\n      vplsBgpPwBindEntry
      OBJECT-TYPE\n          SYNTAX          VplsBgpPwBindEntry\n          MAX-ACCESS
      \     not-accessible\n          STATUS          current\n          DESCRIPTION\n
      \              \"Each row represents an association between a\n                VPLS
      instance and one or more pseudowires\n                defined in the pwTable.
      \ Each index is unique\n                in describing an entry in this table.
      \ However,\n                both indexes are required to define the one\n                to
      many association of service to pseudowire.\n                An entry in this
      table in instantiated only when\n                BGP signaling is used to configure
      VPLS service.\n                Each entry in this table provides BGP-specific\n
      \               information for the VPLS represented by\n                vplsConfigIndex.\"\n
      \         INDEX  { vplsConfigIndex, pwIndex }\n          ::= { vplsBgpPwBindTable
      1 }\n      VplsBgpPwBindEntry ::=\n          SEQUENCE {\n              vplsBgpPwBindLocalVEId
      \       Unsigned32,\n              vplsBgpPwBindRemoteVEId       Unsigned32\n
      \         }\n      vplsBgpPwBindLocalVEId   OBJECT-TYPE\n           SYNTAX          Unsigned32
      (1..65535)\n           MAX-ACCESS      read-only\n           STATUS          current\n
      \          DESCRIPTION\n                \"Identifies the local VE with which
      this pseudowire\n                 is associated.\n                 The VE ID
      takes 2 octets in VPLS BGP NLRI according\n                 to RFC 4761.  Hence,
      we have limited the range of\n                 this object to 65535.\"\n          ::=
      { vplsBgpPwBindEntry 1 }\n      vplsBgpPwBindRemoteVEId   OBJECT-TYPE\n           SYNTAX
      \         Unsigned32 (1..65535)\n           MAX-ACCESS      read-only\n           STATUS
      \         current\n           DESCRIPTION\n                \"Identifies the
      remote VE with which this pseudowire\n                 is associated.\n                 The
      VE ID takes 2 octets in VPLS BGP NLRI according\n                 to RFC 4761.
      \ Hence, we have limited the range of\n                 this object to 65535.\"\n
      \         ::= { vplsBgpPwBindEntry 2 }\n   -- Conformance Section\n   -- Compliance
      requirement for fully compliant implementations\n   vplsBgpCompliances\n     OBJECT
      IDENTIFIER ::= { vplsBgpConformance 1 }\n   vplsBgpModuleFullCompliance MODULE-COMPLIANCE\n
      \     STATUS current\n      DESCRIPTION\n           \"Compliance requirement
      for implementations that\n            provide full support for VPLS-BGP-MIB.\n
      \           Such devices can then be monitored and configured using\n            this
      MIB module.\"\n      MODULE -- this module\n          MANDATORY-GROUPS {\n               vplsBgpConfigGroup,\n
      \              vplsBgpVEGroup,\n               vplsBgpPwBindGroup\n           }\n
      \     ::= { vplsBgpCompliances 1 }\n   -- Compliance requirement for read-only
      implementations.\n   vplsBgpModuleReadOnlyCompliance MODULE-COMPLIANCE\n      STATUS
      current\n      DESCRIPTION\n           \"Compliance requirement for implementations
      that only\n            provide read-only support for VPLS-BGP-MIB.\n            Such
      devices can then be monitored but cannot be\n            configured using this
      MIB modules.\"\n      MODULE -- this module\n          MANDATORY-GROUPS {\n
      \              vplsBgpConfigGroup,\n               vplsBgpVEGroup,\n               vplsBgpPwBindGroup\n
      \          }\n           OBJECT          vplsBgpConfigVERangeSize\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsBgpVEName\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsBgpVEPreference\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n           OBJECT          vplsBgpVERowStatus\n           MIN-ACCESS
      \     read-only\n           DESCRIPTION\n               \"Write access is not
      required.\"\n      ::= { vplsBgpCompliances 2 }\n   -- Units of conformance.\n
      \   vplsBgpGroups\n      OBJECT IDENTIFIER ::= { vplsBgpConformance 2 }\n    vplsBgpConfigGroup
      OBJECT-GROUP\n        OBJECTS {\n            vplsBgpConfigVERangeSize\n        }\n
      \       STATUS          current\n        DESCRIPTION\n             \"The group
      of objects supporting configuration\n              of L2VPN VPLS services using
      BGP.\"\n        ::= { vplsBgpGroups 1 }\n    vplsBgpVEGroup OBJECT-GROUP\n        OBJECTS
      {\n            vplsBgpVEName,\n            vplsBgpVEPreference,\n            vplsBgpVERowStatus,\n
      \           vplsBgpVEStorageType\n        }\n        STATUS          current\n
      \       DESCRIPTION\n             \"The group of objects supporting management
      of VPLS\n              Edge devices for L2VPN VPLS services using BGP.\"\n        ::=
      { vplsBgpGroups 2 }\n    vplsBgpPwBindGroup OBJECT-GROUP\n        OBJECTS {\n
      \           vplsBgpPwBindLocalVEId,\n            vplsBgpPwBindRemoteVEId\n        }\n
      \       STATUS          current\n        DESCRIPTION\n             \"The group
      of objects supporting management of\n              pseudowires for L2VPN VPLS
      services using BGP.\"\n        ::= { vplsBgpGroups 3 }\n   END\n"
    title: 6.3.  VPLS-BGP-MIB Object Definitions
  title: 6.  Object Definitions
- contents:
  - "7.  Security Considerations\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These are the tables and their\n   sensitivity/vulnerability:\n   o  vplsConfigTable:\n
    \  o  vplsPwBindTable:\n   o  vplsBgpADConfigTable:\n   o  vplsBgpRteTargetTable:\n
    \  o  vplsLdpPwBindTable:\n   o  vplsLdpConfigTable:\n   o  vplsBgpConfigTable:\n
    \  o  vplsBgpVETable:\n      The tables listed above contain read-create/read-write
    objects\n      that can be used to configure or modify a LDP/BGP VPLS service.\n
    \     Any improper configuration or modification of objects in these\n      tables
    can disrupt VPLS services.\n      The use of stronger mechanisms such as SNMPv3
    security should be\n      considered where possible for configuring these objects.\n
    \     Specifically, SNMPv3 View-based Access Control Model (VACM) and\n      User-based
    Security Model (USM) MUST be used with any v3 agent\n      that provides SET access
    to these tables.\n   o  vplsNotificationMaxRate\n      Setting this object to
    a very high value can cause a notification\n      storm that may disrupt network
    service.\n   Most of the readable objects in this MIB module (i.e., objects with
    a\n   MAX-ACCESS other than not-accessible) may be considered sensitive or\n   vulnerable
    in some network environments.  It is thus important to\n   control even GET and/or
    NOTIFY access to these objects and possibly\n   to even encrypt the values of
    these objects when sending them over\n   the network via SNMP.  These readable
    objects are contained in the\n   following tables:\n   o vplsConfigTable\n   o
    vplsStatusTable\n   o vplsPwBindTable\n   o vplsBgpADConfigTable\n   o vplsBgpRteTargetTable\n
    \  o vplsLdpPwBindTable\n   o vplsLdpConfigTable\n   o vplsBgpConfigTable\n   o
    vplsBgpVETable\n   o vplsBgpPwBindTable\n   SNMP versions prior to SNMPv3 did
    not include adequate security.\n   Even if the network itself is secure (for example
    by using IPsec),\n   there is no control as to who on the secure network is allowed
    to\n   access and GET/SET (read/change/create/delete) the objects in this\n   MIB
    module.\n   Implementations SHOULD provide the security features described by
    the\n   SNMPv3 framework (see [RFC3410]), and implementations claiming\n   compliance
    to the SNMPv3 standard MUST include full support for\n   authentication and privacy
    via the User-based Security Model (USM)\n   [RFC3414] with the AES cipher algorithm
    [RFC3826].  Implementations\n   MAY also provide support for the Transport Security
    Model (TSM)\n   [RFC5591] in combination with a secure transport such as SSH\n
    \  [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP versions prior
    to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3
    and to\n   enable cryptographic security.  It is then a customer/operator\n   responsibility
    to ensure that the SNMP entity giving access to an\n   instance of this MIB module
    is properly configured to give access to\n   the objects only to those principals
    (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)
    them.\n"
