- title: docsIfUpChannelFrequency OBJECT-TYPE
  contents:
  - "docsIfUpChannelFrequency OBJECT-TYPE\n        SYNTAX      Integer32 (0..1000000000)\n\
    \        UNITS       \"hertz\"\n        MAX-ACCESS  read-write\n        STATUS\
    \      current\n        DESCRIPTION\n            \"The center of the frequency\
    \ band associated with this\n             upstream channel. This object returns\
    \ 0 if the frequency\n             is undefined or unknown. Minimum permitted\
    \ upstream\n             frequency is 5,000,000 Hz for current technology.  See\n\
    \             the associated conformance object for write conditions\n       \
    \      and limitations.\"\n        REFERENCE\n            \"DOCSIS Radio Frequency\
    \ Interface Specification,\n             Table 2-2.\"\n        ::= { docsIfUpstreamChannelEntry\
    \ 2 }\n"
- title: docsIfUpChannelWidth OBJECT-TYPE
  contents:
  - "docsIfUpChannelWidth OBJECT-TYPE\n        SYNTAX      Integer32 (0..20000000)\n\
    \        UNITS       \"hertz\"\n        MAX-ACCESS  read-write\n        STATUS\
    \      current\n        DESCRIPTION\n            \"The bandwidth of this upstream\
    \ channel. This object\n             returns 0 if the channel width is undefined\
    \ or unknown.\n             Minimum permitted channel width is 200,000 Hz currently.\n\
    \             See the associated conformance object for write conditions\n   \
    \          and limitations.\"\n        REFERENCE\n            \"DOCSIS Radio Frequency\
    \ Interface Specification,\n             Table 4-3.\"\n        ::= { docsIfUpstreamChannelEntry\
    \ 3 }\n"
- title: docsIfUpChannelModulationProfile OBJECT-TYPE
  contents:
  - "docsIfUpChannelModulationProfile OBJECT-TYPE\n        SYNTAX      Unsigned32\n\
    \        MAX-ACCESS  read-write\n        STATUS      current\n        DESCRIPTION\n\
    \            \"An entry identical to the docsIfModIndex in the\n             docsIfCmtsModulationTable\
    \ that describes this channel.\n             This channel is further instantiated\
    \ there by a grouping\n             of interval usage codes which together fully\
    \ describe the\n             channel modulation. This object returns 0 if the\n\
    \             docsIfCmtsModulationTable entry does not exist or\n            \
    \ docsIfCmtsModulationTable is empty. See\n             the associated conformance\
    \ object for write conditions\n             and limitations.\"\n        ::= {\
    \ docsIfUpstreamChannelEntry 4 }\n"
- title: docsIfUpChannelSlotSize OBJECT-TYPE
  contents:
  - "docsIfUpChannelSlotSize OBJECT-TYPE\n        SYNTAX      Unsigned32\n       \
    \ MAX-ACCESS  read-write\n        STATUS      current\n        DESCRIPTION\n \
    \           \"The number of 6.25 microsecond ticks in each upstream mini-\n  \
    \           slot. Returns zero if the value is undefined or unknown.\n       \
    \      See the associated conformance object for write\n             conditions\
    \ and limitations.\"\n        REFERENCE\n            \"DOCSIS Radio Frequency\
    \ Interface Specification,\n             Section 6.1.2.4.\"\n        ::= { docsIfUpstreamChannelEntry\
    \ 5 }\n"
- title: docsIfUpChannelTxTimingOffset OBJECT-TYPE
  contents:
  - "docsIfUpChannelTxTimingOffset OBJECT-TYPE\n        SYNTAX      Unsigned32\n \
    \       MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"A measure of the current round trip time at the CM, or the\n  \
    \           maximum round trip time seen by the CMTS.  Used for timing\n     \
    \        of CM upstream transmissions to ensure synchronized\n             arrivals\
    \ at the CMTS. Units are in terms of\n             (6.25 microseconds/64).\"\n\
    \        REFERENCE\n            \"DOCSIS Radio Frequency Interface Specification,\n\
    \             Section 6.5.\"\n        ::= { docsIfUpstreamChannelEntry 6 }\n"
- title: docsIfUpChannelRangingBackoffStart OBJECT-TYPE
  contents:
  - "docsIfUpChannelRangingBackoffStart OBJECT-TYPE\n        SYNTAX      Integer32\
    \ (0..16)\n        MAX-ACCESS  read-write\n        STATUS      current\n     \
    \   DESCRIPTION\n            \"The initial random backoff window to use when retrying\n\
    \             Ranging Requests. Expressed as a power of 2. A value of 16\n   \
    \          at the CMTS indicates that a proprietary adaptive retry\n         \
    \    mechanism is to be used. See the associated conformance\n             object\
    \ for write conditions and limitations.\"\n        REFERENCE\n            \"DOCSIS\
    \ Radio Frequency Interface Specification,\n             Section 6.4.4.\"\n  \
    \      ::= { docsIfUpstreamChannelEntry 7 }\n"
- title: docsIfUpChannelRangingBackoffEnd OBJECT-TYPE
  contents:
  - "docsIfUpChannelRangingBackoffEnd OBJECT-TYPE\n        SYNTAX      Integer32 (0..16)\n\
    \        MAX-ACCESS  read-write\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The final random backoff window to use when retrying\n        \
    \     Ranging Requests. Expressed as a power of 2. A value of 16\n           \
    \  at the CMTS indicates that a proprietary adaptive retry\n             mechanism\
    \ is to be used. See the associated conformance\n             object for write\
    \ conditions and limitations.\"\n        REFERENCE\n            \"DOCSIS Radio\
    \ Frequency Interface Specification,\n             Section 6.4.4.\"\n        ::=\
    \ { docsIfUpstreamChannelEntry 8 }\n"
- title: docsIfUpChannelTxBackoffStart OBJECT-TYPE
  contents:
  - "docsIfUpChannelTxBackoffStart OBJECT-TYPE\n        SYNTAX      Integer32 (0..16)\n\
    \        MAX-ACCESS  read-write\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The initial random backoff window to use when retrying\n      \
    \       transmissions. Expressed as a power of 2. A value of 16\n            \
    \ at the CMTS indicates that a proprietary adaptive retry\n             mechanism\
    \ is to be used. See the associated conformance\n             object for write\
    \ conditions and limitations.\"\n        REFERENCE\n            \"DOCSIS Radio\
    \ Frequency Interface Specification,\n             Section 6.4.4.\"\n        ::=\
    \ { docsIfUpstreamChannelEntry 9 }\n"
- title: docsIfUpChannelTxBackoffEnd OBJECT-TYPE
  contents:
  - "docsIfUpChannelTxBackoffEnd OBJECT-TYPE\n        SYNTAX      Integer32 (0..16)\n\
