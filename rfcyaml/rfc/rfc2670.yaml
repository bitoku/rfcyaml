- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it defines a basic set of managed objects for SNMP-\n   based management\
    \ of MCNS/DOCSIS compliant Radio Frequency (RF)\n   interfaces.\n   This memo\
    \ specifies a MIB module in a manner that is compliant to the\n   SNMP SMIv2 [5][6][7].\
    \  The set of objects are consistent with the\n   SNMP framework and existing\
    \ SNMP standards.\n   This memo is a product of the IPCDN working group within\
    \ the Internet\n   Engineering Task Force.  Comments are solicited and should\
    \ be\n   addressed to the working group's mailing list at ipcdn@terayon.com\n\
    \   and/or the author.\n Table of Contents\n   1 The SNMP Management Framework\
