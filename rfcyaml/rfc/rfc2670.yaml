    \            \"IP address of this Cable Modem. If the Cable Modem has no\n   \
    \          IP address assigned, or the IP address is unknown, this\n         \
    \    object returns a value of 0.0.0.0. If the Cable Modem has\n             multiple\
    \ IP addresses, this object returns the IP address\n             associated with\
    \ the Cable interface.\"\n        ::= { docsIfCmtsCmStatusEntry 3 }\n"
- title: docsIfCmtsCmStatusDownChannelIfIndex OBJECT-TYPE
  contents:
  - "docsIfCmtsCmStatusDownChannelIfIndex OBJECT-TYPE\n        SYNTAX      InterfaceIndexOrZero\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"IfIndex of the downstream channel this CM is connected\n      \
    \       to. If the downstream channel is unknown, this object\n             returns\
    \ a value of zero.\"\n        ::= { docsIfCmtsCmStatusEntry 4 }\n"
- title: docsIfCmtsCmStatusUpChannelIfIndex OBJECT-TYPE
  contents:
  - "docsIfCmtsCmStatusUpChannelIfIndex OBJECT-TYPE\n        SYNTAX      InterfaceIndexOrZero\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"IfIndex of the upstream channel this CM is connected\n        \
    \     to. If the upstream channel is unknown, this object\n             returns\
    \ a value of zero.\"\n        ::= { docsIfCmtsCmStatusEntry 5 }\n"
- title: docsIfCmtsCmStatusRxPower OBJECT-TYPE
  contents:
  - "docsIfCmtsCmStatusRxPower OBJECT-TYPE\n        SYNTAX      TenthdBmV\n      \
    \  UNITS       \"dBmV\"\n        MAX-ACCESS  read-only\n        STATUS      current\n\
    \        DESCRIPTION\n            \"The receive power as percieved for upstream\
    \ data from\n             this Cable Modem.\n             If the receive power\
    \ is unknown, this object returns\n             a value of zero.\"\n        REFERENCE\n\
    \            \"DOCSIS Radio Frequency Interface Specification,\n             Table\
    \ 4-13.\"\n        ::= { docsIfCmtsCmStatusEntry 6 }\n"
- title: docsIfCmtsCmStatusTimingOffset OBJECT-TYPE
  contents:
  - "docsIfCmtsCmStatusTimingOffset OBJECT-TYPE\n        SYNTAX      Unsigned32\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"A measure of the current round trip time for this CM.\n       \
    \      Used for timing of CM upstream transmissions to ensure\n             synchronized\
    \ arrivals at the CMTS. Units are in terms\n             of (6.25 microseconds/64).\
    \ Returns zero if the value\n             is unknown.\"\n        REFERENCE\n \
    \           \"DOCSIS Radio Frequency Interface Specification,\n             Section\
    \ 6.5.\"\n        ::= { docsIfCmtsCmStatusEntry 7 }\n"
- title: docsIfCmtsCmStatusEqualizationData OBJECT-TYPE
  contents:
  - "docsIfCmtsCmStatusEqualizationData OBJECT-TYPE\n        SYNTAX      OCTET STRING\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"Equalization data for this CM. Returns an empty string\n      \
    \       if the value is unknown or if there is no equalization\n             data\
    \ available or defined.\"\n        REFERENCE\n            \"DOCSIS Radio Frequency\
    \ Interface Specification,\n             Figure 6-23.\"\n        ::= { docsIfCmtsCmStatusEntry\
    \ 8 }\n"
- title: docsIfCmtsCmStatusValue OBJECT-TYPE
  contents:
  - "docsIfCmtsCmStatusValue OBJECT-TYPE\n        SYNTAX      INTEGER {\n        \
    \    other(1),\n            ranging(2),\n            rangingAborted(3),\n    \
    \        rangingComplete(4),\n            ipComplete(5),\n            registrationComplete(6),\n\
    \            accessDenied(7)\n        }\n        MAX-ACCESS  read-only\n     \
    \   STATUS      current\n        DESCRIPTION\n            \"Current Cable Modem\
    \ connectivity state, as specified\n             in the RF Interface Specification.\
    \ Returned status\n             information is the CM status as assumed by the\
    \ CMTS,\n             and indicates the following events:\n             other(1)\n\
    \                Any state other than below.\n             ranging(2)\n      \
    \          The CMTS has received an Initial Ranging Request\n                message\
    \ from the CM, and the ranging process is not\n                yet complete.\n\
    \             rangingAborted(3)\n                The CMTS has sent a Ranging Abort\
    \ message to the CM.\n             rangingComplete(4)\n                The CMTS\
    \ has sent a Ranging Complete message to the CM.\n             ipComplete(5)\n\
    \                The CMTS has received a DHCP reply message and forwarded\n  \
    \              it to the CM.\n             registrationComplete(6)\n         \
    \       The CMTS has sent a Registration Response mesage to\n                the\
    \ CM.\n             accessDenied(7)\n                The CMTS has sent a Registration\
    \ Aborted message\n                to the CM.\n             The CMTS only needs\
    \ to report states it is able to detect.\"\n        REFERENCE\n            \"\
    DOCSIS Radio Frequency Interface Specification,\n             Chapter 7.2.\"\n\
    \        ::= { docsIfCmtsCmStatusEntry 9 }\n"
- title: docsIfCmtsCmStatusUnerroreds OBJECT-TYPE
  contents:
  - "docsIfCmtsCmStatusUnerroreds OBJECT-TYPE\n        SYNTAX      Counter32\n   \
    \     MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"Codewords received without error from this Cable Modem.\"\n   \
    \     REFERENCE\n            \"DOCSIS Radio Frequency Interface specification,\n\
    \             Section 4.2.3\"\n        ::= { docsIfCmtsCmStatusEntry 10 }\n"
- title: docsIfCmtsCmStatusCorrecteds OBJECT-TYPE
  contents:
  - "docsIfCmtsCmStatusCorrecteds OBJECT-TYPE\n        SYNTAX      Counter32\n   \
    \     MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"Codewords received with correctable errors from this\n        \
    \     Cable Modem.\"\n        REFERENCE\n            \"DOCSIS Radio Frequency\
    \ Interface specification,\n             Section 4.2.3\"\n        ::= { docsIfCmtsCmStatusEntry\
    \ 11 }\n"
- title: docsIfCmtsCmStatusUncorrectables OBJECT-TYPE
  contents:
  - "docsIfCmtsCmStatusUncorrectables OBJECT-TYPE\n        SYNTAX      Counter32\n\
    \        MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"Codewords received with uncorrectable errors from this\n      \
    \       Cable Modem.\"\n        REFERENCE\n            \"DOCSIS Radio Frequency\
    \ Interface specification,\n             Section 4.2.3\"\n        ::= { docsIfCmtsCmStatusEntry\
    \ 12 }\n"
- title: docsIfCmtsCmStatusSignalNoise OBJECT-TYPE
  contents:
  - "docsIfCmtsCmStatusSignalNoise OBJECT-TYPE\n        SYNTAX      TenthdB\n    \
    \    UNITS       \"dB\"\n        MAX-ACCESS  read-only\n        STATUS      current\n\
    \        DESCRIPTION\n            \"Signal/Noise ratio as perceived for upstream\
    \ data from\n             this Cable Modem.\n             If the Signal/Noise\
    \ is unknown, this object returns\n             a value of zero.\"\n        ::=\
    \ { docsIfCmtsCmStatusEntry 13 }\n"
- title: docsIfCmtsCmStatusMicroreflections OBJECT-TYPE
  contents:
  - "docsIfCmtsCmStatusMicroreflections OBJECT-TYPE\n        SYNTAX      Integer32\
    \ (0..255)\n        UNITS       \"dBc\"\n        MAX-ACCESS  read-only\n     \
    \   STATUS      current\n        DESCRIPTION\n            \"Total microreflections\
    \ including in-channel response\n             as perceived on this interface,\
    \ measured in dBc below\n             the signal level.\n             This object\
    \ is not assumed to return an absolutely\n             accurate value, but should\
    \ give a rough indication\n             of microreflections received on this interface.\n\
    \             It is up to the implementor to provide information\n           \
    \  as accurate as possible.\"\n        REFERENCE\n            \"DOCSIS Radio Frequency\
    \ Interface specification,\n             Table 2-1 and 2-2\"\n        ::= { docsIfCmtsCmStatusEntry\
    \ 14 }\n"
