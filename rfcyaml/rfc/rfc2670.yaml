    \      for ranging requests. A value of zero means the system\n             should\
    \ attempt to range forever.\"\n        REFERENCE\n            \"DOCSIS Radio Frequency\
    \ Interface specification,\n             Section 7.2.5 and Appendix B.\"\n   \
    \     ::= { docsIfCmtsMacEntry 6 }\n"
