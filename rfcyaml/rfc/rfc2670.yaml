    \     Integer32,\n            docsIfCmServiceQosProfile       Integer32,\n   \
    \         docsIfCmServiceTxSlotsImmed     Counter32,\n            docsIfCmServiceTxSlotsDed\
    \       Counter32,\n            docsIfCmServiceTxRetries        Counter32,\n"
