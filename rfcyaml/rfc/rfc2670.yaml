  contents:
  - "7.  Security Considerations\n   This MIB relates to a system which will provide\
    \ metropolitan public\n   internet access.  As such, improper manipulation of\
    \ the objects\n   represented by this MIB may result in denial of service to a\
    \ large\n   number of end-users.  In addition, manipulation of the\n   docsIfCmServiceQosProfile,\
    \ docsIfCmtsServerQosProfile, and the\n   elements of docsIfQosProfileTable may\
    \ allow an end-user to improve\n   their service response or decrease other subscriber\
    \ service response.\n   This MIB does not affect confidentiality, authentication\
    \ or\n   authorization of services on a cable modem system.  For\n   authentication\
    \ and authorization, please see the related document\n   \"Cable Device Management\
    \ Information Base for DOCSIS compliant Cable\n   Modems and Cable Modem Termination\
    \ Systems\" [18].  For\n   confidentiality, the working group expects to issue\
    \ a MIB which\n   describes the management of the DOCSIS Baseline Privacy mechanism.\n"
