- title: docsIfDownstreamChannelTable OBJECT-TYPE
  contents:
  - "docsIfDownstreamChannelTable OBJECT-TYPE\n        SYNTAX      SEQUENCE OF DocsIfDownstreamChannelEntry\n\
    \        MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \            \"This table describes the attributes of downstream\n           \
    \  channels (frequency bands).\"\n        REFERENCE\n            \"DOCSIS Radio\
    \ Frequency Interface Specification,\n             Table 4-12 and Table 4-13.\"\
    \n        ::= { docsIfBaseObjects 1 }\n"
- title: docsIfDownstreamChannelEntry OBJECT-TYPE
  contents:
  - "docsIfDownstreamChannelEntry OBJECT-TYPE\n        SYNTAX      DocsIfDownstreamChannelEntry\n\
    \        MAX-ACCESS  not-accessible\n        STATUS      current\n        DESCRIPTION\n\
    \            \"An entry provides a list of attributes for a single\n         \
    \    Downstream channel.\n             An entry in this table exists for each\
    \ ifEntry with an\n             ifType of docsCableDownstream(128).\"\n      \
    \  INDEX { ifIndex }\n        ::= { docsIfDownstreamChannelTable 1 }\n"
- title: DocsIfDownstreamChannelEntry ::= SEQUENCE {
  contents:
  - "DocsIfDownstreamChannelEntry ::= SEQUENCE {\n            docsIfDownChannelId\
    \               Integer32,\n            docsIfDownChannelFrequency        Integer32,\n\
    \            docsIfDownChannelWidth            Integer32,\n            docsIfDownChannelModulation\
    \       INTEGER,\n            docsIfDownChannelInterleave       INTEGER,\n   \
    \         docsIfDownChannelPower            TenthdBmV\n        }\n"
- title: docsIfDownChannelId OBJECT-TYPE
  contents:
  - "docsIfDownChannelId OBJECT-TYPE\n        SYNTAX      Integer32 (0..255)\n   \
    \     MAX-ACCESS  read-only\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The Cable Modem Termination System (CMTS) identification\n    \
    \         of the downstream channel within this particular MAC\n             interface.\
    \ If the interface is down, the object returns\n             the most current\
    \ value. If the downstream channel ID is\n             unknown, this object returns\
    \ a value of 0.\"\n        ::= { docsIfDownstreamChannelEntry 1 }\n"
- title: docsIfDownChannelFrequency  OBJECT-TYPE
  contents:
  - "docsIfDownChannelFrequency  OBJECT-TYPE\n        SYNTAX      Integer32 (0..1000000000)\n\
    \        UNITS       \"hertz\"\n        MAX-ACCESS  read-write\n        STATUS\
    \      current\n        DESCRIPTION\n            \"The center of the downstream\
    \ frequency associated with\n             this channel. This object will return\
    \ the current tuner\n             frequency. If a CMTS provides IF output, this\
    \ object\n             will return 0, unless this CMTS is in control of the\n\
    \             final downstream RF frequency.  See the associated\n           \
    \  compliance object for a description of valid frequencies\n             that\
    \ may be written to this object.\"\n        REFERENCE\n            \"DOCSIS Radio\
    \ Frequency Interface Specification,\n             Section 4.3.3.\"\n        ::=\
    \ { docsIfDownstreamChannelEntry 2 }\n"
- title: docsIfDownChannelWidth  OBJECT-TYPE
  contents:
  - "docsIfDownChannelWidth  OBJECT-TYPE\n        SYNTAX      Integer32 (0..16000000)\n\
    \        UNITS       \"hertz\"\n        MAX-ACCESS  read-write\n        STATUS\
    \      current\n        DESCRIPTION\n            \"The bandwidth of this downstream\
    \ channel. Most\n             implementations are expected to support a channel\
    \ width\n             of 6 MHz (North America) and/or 8 MHz (Europe).  See the\n\
    \             associated compliance object for a description of the\n        \
    \     valid channel widths for this object.\"\n        REFERENCE\n           \
    \ \"DOCSIS Radio Frequency Interface Specification,\n             Table 4-12 and\
    \ Table 4-13.\"\n        ::= { docsIfDownstreamChannelEntry 3 }\n"
- title: docsIfDownChannelModulation OBJECT-TYPE
  contents:
  - "docsIfDownChannelModulation OBJECT-TYPE\n        SYNTAX      INTEGER {\n    \
    \        unknown(1),\n            other(2),\n            qam64(3),\n         \
    \   qam256(4)\n        }\n        MAX-ACCESS  read-write\n        STATUS     \
    \ current\n        DESCRIPTION\n            \"The modulation type associated with\
    \ this downstream\n             channel. If the interface is down, this object\
    \ either\n             returns the configured value (CMTS), the most current\n\
    \             value (CM), or the value of unknown(1).  See the\n             associated\
    \ conformance object for write conditions and\n             limitations. See the\
    \ reference for specifics on the\n             modulation profiles implied by\
    \ qam64 and qam256.\"\n        REFERENCE\n            \"DOCSIS Radio Frequency\
    \ Interface Specification,\n             Section 3.6.2.\"\n        ::= { docsIfDownstreamChannelEntry\
    \ 4 }\n"
- title: docsIfDownChannelInterleave OBJECT-TYPE
  contents:
  - "docsIfDownChannelInterleave OBJECT-TYPE\n        SYNTAX      INTEGER {\n    \
    \        unknown(1),\n            other(2),\n            taps8Increment16(3),\n\
    \            taps16Increment8(4),\n            taps32Increment4(5),\n        \
    \    taps64Increment2(6),\n            taps128Increment1(7)\n        }\n     \
    \   MAX-ACCESS  read-write\n        STATUS      current\n        DESCRIPTION\n\
    \            \"The Forward Error Correction (FEC) interleaving used\n        \
    \     for this downstream channel.\n             Values are defined as follows:\n\
    \             taps8Increment16(3):   protection 5.9/4.1 usec,\n              \
    \                      latency .22/.15 msec\n             taps16Increment8(4):\
    \   protection 12/8.2 usec,\n                                    latency .48/.33\
    \ msec\n             taps32Increment4(5):   protection 24/16 usec,\n         \
    \                           latency .98/.68 msec\n             taps64Increment2(6):\
    \   protection 47/33 usec,\n                                    latency 2/1.4\
    \ msec\n             taps128Increment1(7):  protection 95/66 usec,\n         \
    \                           latency 4/2.8 msec\n             If the interface\
    \ is down, this object either returns\n             the configured value (CMTS),\
    \ the most current value (CM),\n             or the value of unknown(1).\n   \
    \          The value of other(2) is returned if the interleave\n             is\
    \ known but not defined in the above list.\n             See the associated conformance\
    \ object for write\n             conditions and limitations. See the reference\
    \ for the FEC\n             configuration described by the setting of this object.\"\
    \n        REFERENCE\n            \"DOCSIS Radio Frequency Interface Specification,\n\
    \             Section 4.3.2.\"\n        ::= { docsIfDownstreamChannelEntry 5 }\n"
- title: docsIfDownChannelPower OBJECT-TYPE
  contents:
  - "docsIfDownChannelPower OBJECT-TYPE\n        SYNTAX      TenthdBmV\n        UNITS\
    \       \"dBmV\"\n        MAX-ACCESS  read-write\n        STATUS      current\n\
    \        DESCRIPTION\n            \"At the CMTS, the operational transmit power.\
    \ At the CM,\n             the received power level. May be set to zero at the\
    \ CM\n             if power level measurement is not supported.\n            \
    \ If the interface is down, this object either returns\n             the configured\
    \ value (CMTS), the most current value (CM)\n             or the value of 0. See\
    \ the associated conformance object\n             for write conditions and limitations.\
    \ See the reference\n             for recommended and required power levels.\"\
    \n        REFERENCE\n            \"DOCSIS Radio Frequency Interface Specification,\n\
    \             Table 4-12 and Table 4-13.\"\n        ::= { docsIfDownstreamChannelEntry\
    \ 6 }\n"
