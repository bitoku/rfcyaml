- title: 1.  The SNMP Management Framework
  contents:
  - "1.  The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   o   An overall architecture, described\
    \ in RFC 2571 [1].\n   o   Mechanisms for describing and naming objects and events\
    \ for the\n       purpose of management. The first version of this Structure of\n\
    \       Management Information (SMI) is called SMIv1 and described in STD\n  \
    \     16, RFC 1155 [2], STD 16, RFC 1212 [3] and RFC 1215 [4]. The\n       second\
    \ version, called SMIv2, is described in STD 58, RFC 2578\n       [5], STD 58,\
    \ RFC 2579 [6] and STD 58, RFC 2580 [7].\n   o   Message protocols for transferring\
    \ management information. The\n       first version of the SNMP message protocol\
    \ is called SNMPv1 and\n       described in RFC 1157 [8]. A second version of\
    \ the SNMP message\n       protocol, which is not an Internet standards track\
    \ protocol, is\n       called SNMPv2c and described in RFC 1901 [9] and RFC 1906\
    \ [10].\n       The third version of the message protocol is called SNMPv3 and\n\
    \       described in RFC 1906 [10], RFC 2572 [11] and RFC 2574 [12].\n   o   Protocol\
    \ operations for accessing management information. The\n       first set of protocol\
    \ operations and associated PDU formats is\n       described in STD 15, RFC 1157\
    \ [8]. A second set of protocol\n       operations and associated PDU formats\
    \ is described in RFC 1905\n       [13].\n   o   A set of fundamental applications\
    \ described in RFC 2573 [14] and\n       the view-based access control mechanism\
    \ described in RFC 2575\n       [15].\n   Managed objects are accessed via a virtual\
    \ information store, termed\n   the Management Information Base or MIB.  Objects\
    \ in the MIB are\n   defined using the mechanisms defined in the SMI.\n   This\
    \ memo specifies a MIB module that is compliant to the SMIv2. A\n   MIB conforming\
    \ to the SMIv1 can be produced through the appropriate\n   translations. The resulting\
    \ translated MIB MUST be semantically\n   equivalent, except where objects or\
    \ events are omitted because no\n   translation is possible (use of Counter64).\
    \ Some machine readable\n   information in SMIv2 will be converted into textual\
    \ descriptions in\n   SMIv1 during the translation process. However, this loss\
    \ of machine\n   readable information is not considered to change the semantics\
    \ of the\n   MIB.\n"
- title: 2.  Glossary
  contents:
  - "2.  Glossary\n   The terms in this document are derived either from normal cable\n\
    \   system usage, or from the documents associated with the Data Over\n   Cable\
    \ Service Interface Specification process.\n"
- title: 2.1.  CATV
  contents:
  - "2.1.  CATV\n   Originally \"Community Antenna Television\", now used to refer\
    \ to any\n   cable or hybrid fiber and cable system used to deliver video signals\n\
    \   to a community.\n"
- title: 2.2.  Channel
  contents:
  - "2.2.  Channel\n   A specific frequency allocation with an RF medium, specified\
    \ by\n   channel width in Hertz (cycles per second) and by center frequency.\n\
    \   Within the US Cable Systems, upstream channels are generally\n   allocated\
    \ from the 5-42MHz range while down stream channels are\n   generally allocated\
    \ from the 50-750MHz range depending on the\n   capabilities of the given system.\
    \  The typical broadcast channel\n   width in the US is 6MHz.  Upstream channel\
    \ widths for DOCSIS vary.\n"
- title: 2.3.  CM   Cable Modem.
  contents:
  - "2.3.  CM   Cable Modem.\n   A CM acts as a \"slave\" station in a DOCSIS compliant\
    \ cable data\n   system.\n"
- title: 2.4.  CMTS   Cable Modem Termination System.
  contents:
  - "2.4.  CMTS   Cable Modem Termination System.\n   A generic term covering a cable\
    \ bridge or cable router in a head-end.\n   A CMTS acts as the master station\
    \ in a DOCSIS compliant cable data\n   system.  It is the only station that transmits\
    \ downstream, and it\n   controls the scheduling of upstream transmissions by\
    \ its associated\n   CMs.\n"
- title: 2.5.  Codeword
  contents:
  - "2.5.  Codeword\n   See [16]. A characteristic of the Foward Error Correction\
    \ scheme used\n   above the RF media layer.\n"
- title: 2.6.  Data Packet
  contents:
  - "2.6.  Data Packet\n   The payload portion of the MAC Packet.\n"
- title: 2.7.  dBmV
  contents:
  - "2.7.  dBmV\n   Decibel relative to one milli-volt. A measure of RF power.\n"
- title: 2.8.  DOCSIS
  contents:
  - "2.8.  DOCSIS\n   \"Data Over Cable Interface Specification\".  A term referring\
    \ to the\n   ITU-T J.112 Annex B standard for cable modem systems [20].\n"
- title: 2.9.  Downstream
  contents:
  - "2.9.  Downstream\n   The direction from the head-end towards the subscriber.\n"
- title: 2.10.  Head-end
  contents:
  - "2.10.  Head-end\n   The origination point in most cable systems of the subscriber\
    \ video\n   signals.\n"
- title: 2.11.  MAC Packet
  contents:
  - "2.11.  MAC Packet\n   A DOCSIS PDU.\n"
- title: 2.12.  MCNS
  contents:
  - "2.12.  MCNS\n   \"Multimedia Cable Network System\".  Generally replaced in usage\
    \ by\n   DOCSIS.\n"
- title: 2.13.  Mini-slot
  contents:
  - "2.13.  Mini-slot\n   See [16].  In general, an interval of time which is allocated\
    \ by the\n   CMTS to a given CM for that CM to transmit in an upstream direction.\n"
- title: 2.14.  QPSK   Quadrature Phase Shift Keying.
  contents:
  - "2.14.  QPSK   Quadrature Phase Shift Keying.\n   A particular modulation scheme\
    \ on an RF medium. See [19].\n"
- title: 2.15.  QAM   Quadrature Amplitude Modulation.
  contents:
  - "2.15.  QAM   Quadrature Amplitude Modulation.\n   A particular modulation scheme\
    \ on on RF medium.  Usually expressed\n   with a number indicating the size of\
    \ the modulation constellation\n   (e.g. 16 QAM). See [19], or any other book\
    \ on digital communications\n   over RF for a complete explanation of this.\n"
- title: 2.16.  RF
  contents:
  - "2.16.  RF\n   Radio Frequency.\n"
- title: 2.17.  Symbol-times
  contents:
  - "2.17.  Symbol-times\n   See [16]. A characteristic of the RF modulation scheme.\n"
- title: 2.18.  Upstream
  contents:
  - "2.18.  Upstream\n   The direction from the subscriber towards the head-end.\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   This MIB provides a set of objects required for the management\
    \ of\n   MCNS/DOCSIS compliant Cable Modem (CM) and Cable Modem Termination\n\
    \   System (CMTS) RF interfaces.  The specification is derived in part\n   from\
    \ the parameters and protocols described in DOCSIS Radio Frequency\n   Interface\
    \ Specification [16].\n"
- title: 3.1.  Structure of the MIB
  contents:
  - "3.1.  Structure of the MIB\n   This MIB is structured as three groups:\n   o\
    \    Management information pertinent to both Cable Modems (CM) and\n        Cable\
    \ Modem Termination Systems (CMTS) (docsIfBaseObjects).\n   o    Management information\
    \ pertinent to Cable Modems only\n        (docsIfCmObjects).\n   o    Management\
    \ information pertinent to Cable Modem Termination\n        Systems only (docsIfCmtsObjects).\n\
    \   Tables within each of these groups group objects functionally - e.g.\n   Quality\
    \ of Service, Channel characteristics, MAC layer management,\n   etc.  Rows created\
    \ automatically (e.g. by the device according to the\n   hardware configuration)\
    \ may and generally will have a mixture of\n   configuration and status objects\
    \ within them.  Rows that are meant to\n   be created by the management station\
    \ are generally restricted to\n   configuration (read-create) objects.\n"
- title: 3.1.1.  docsIfBaseObjects
  contents:
  - "3.1.1.  docsIfBaseObjects\n   docsIfDownstreamChannelTable - This table describes\
    \ the active\n   downstream channels for a CMTS and the received downstream channel\n\
    \   for a CM.\n   docsIfUpstreamChannelTable - This table describes the active\
    \ upstream\n   channels for a a CMTS and the current upstream transmission channel\n\
    \   for a CM.\n   docsIfQosProfileTable - This table describes the valid Quality\
    \ of\n   Service service profiles for the cable data system.\n   docsIfSignalQualityTable\
    \ - This table is used to monitor RF signal\n   quality characteristics of received\
    \ signals.\n"
- title: 3.1.2.  docsIfCmObjects
  contents:
  - "3.1.2.  docsIfCmObjects\n   docsIfCmMacTable - This table is used to monitor\
    \ the DOCSIS MAC\n   interface and can be considered an extension to the ifEntry.\n\
    \   docsIfCmServiceTable - This table describes the upstream service\n   queues\
    \ available at this CM.  There is a comparable table at the\n   CMTS, docsIfCmtsServiceEntry,\
    \ which describes the service queues from\n   the point of view of the CMTS.\n"
- title: 3.1.3.  docsIfCmtsObjects
  contents:
  - "3.1.3.  docsIfCmtsObjects\n   docsIfCmtsStatusTable - This table provides a set\
    \ of aggregated\n   counters which roll-up values and events that occur on the\
    \ underlying\n   sub-interfaces.\n   docsIfCmtsCmStatusTable - This table is used\
    \ to hold information\n   about known (e.g. registered) cable modems on the system\
    \ serviced by\n   this CMTS.\n   docsIfCmtsServiceEntry - This table provides\
    \ access to the\n   information related to upstream service queues.\n   docsIfCmtsModulationTable\
    \ - This table allows control over the\n   modulation profiles for RF channels\
    \ associated with this CMTS.\n   docsIfCmtsMacToCmTable - This table allows fast\
    \ access into the\n   docsIfCmtsCmTable via a MAC address (of the CM) interface.\n"
- title: 3.2.  Relationship to the Interfaces MIB
  contents:
  - "3.2.  Relationship to the Interfaces MIB\n   This section clarifies the relationship\
    \ of this MIB to the Interfaces\n   MIB [17].  Several areas of correlation are\
    \ addressed in the\n   following subsections.  The implementor is referred to\
    \ the Interfaces\n   MIB document in order to understand the general intent of\
    \ these\n   areas.\n"
- title: 3.2.1.  Layering Model
  contents:
  - "3.2.1.  Layering Model\n   An instance of ifEntry exists for each RF Downstream\
    \ interface, for\n   each RF Upstream interface, and for each RF MAC layer.  The\n\
    \   ifStackTable [17] MUST be implemented to identify relationships among\n  \
    \ sub-interfaces.\n   The following example illustrates a MAC interface with one\
    \ downstream\n   and two upstream channels.\n                               |\
    \ <== to network layer\n                 +-------------+--------------+\n    \
    \             |           RF MAC           |\n                 +----+---------+-----------+-+\n\
    \                      |         |           |\n            +---------+---+ +---+-------+\
    \ +-+---------+\n            | Downstream1 | | Upstream1 | | Upstream2 |\n   \
    \         +-------------+ +-----------+ +-----------+\n   As can be seen from\
    \ this example, the RF MAC interface is layered on\n   top of the downstream and\
    \ upstream interfaces.\n   In this example, the assignment of index values could\
    \ be as follows:\n      ifIndex ifType                   Description\n      1\
    \    docsCableMaclayer(127)   CATV MAC Layer\n      2    docsCableDownstream(128)\
    \ CATV Downstream interface\n      3    docsCableUpstream(129)   CATV Upstream\
    \ interface\n      4    docsCableUpstream(129)   CATV Upstream interface\n   \
    \   The corresponding ifStack entries would then be:\n           | IfStackHigherLayer\
    \ | ifStackLowerLayer |\n           |         0          |         1         |\n\
    \           |         1          |         2         |\n           |         1\
    \          |         3         |\n           |         1          |         4\
    \         |\n           |         2          |         0         |\n         \
    \  |         3          |         0         |\n           |         4        \
    \  |         0         |\n   The same interface model can also be used in Telephony\
    \ or Telco\n   Return systems.  A pure Telco Return system (Cable Modem as well\
    \ as\n   Cable Modem Termination System) would not have upstream, but only\n \
    \  downstream cable channels.  Systems supporting both Telco Return and\n   cable\
    \ upstream channels can use the above model without modification.\n   Telco Return\
    \ Upstream channel(s) are handled by the appropriate MIBs,\n   such as PPP or\
    \ Modem MIBs.\n"
- title: 3.2.2.  Virtual Circuits
  contents:
  - "3.2.2.  Virtual Circuits\n   This medium does not support virtual circuits and\
    \ this area is not\n   applicable to this MIB.\n"
- title: 3.2.3.  ifTestTable
  contents:
  - "3.2.3.  ifTestTable\n   The ifTestTable is not supported by this MIB.\n"
- title: 3.2.4.  ifRcvAddressTable
  contents:
  - "3.2.4.  ifRcvAddressTable\n   The ifRcvAddressTable is not supported by this\
    \ MIB.\n"
- title: 3.2.5.  ifEntry
  contents:
  - "3.2.5.  ifEntry\n   This section documents only the differences from the requirements\n\
    \   specified in the Interfaces MIB.  See that MIB for columns omitted\n   from\
    \ the descriptions below.\n"
- title: 3.2.5.1.  ifEntry for Downstream interfaces
  contents:
  - "3.2.5.1.  ifEntry for Downstream interfaces\n   The ifEntry for Downstream interfaces\
    \ supports the\n   ifGeneralInformationGroup and the ifPacketGroup of the Interfaces\n\
    \   MIB.  This is an output only interface at the CMTS and all input\n   status\
    \ counters - ifIn* - will return zero.  This is an input only\n   interface at\
    \ the CM and all output status counters - ifOut* - will\n   return zero.\n"
- title: 3.2.5.1.1.  ifEntry for Downstream interfaces in Cable Modem Termination
  contents:
  - "3.2.5.1.1.  ifEntry for Downstream interfaces in Cable Modem Termination\n  \
    \          Systems\n   ifTable           Comments\n   ==============    ===========================================\n\
    \   ifIndex           Each RF Cable Downstream interface is represented\n    \
    \                 by an ifEntry.\n   ifType            The IANA value of docsCableDownstream(128).\n\
    \   ifSpeed           Return the speed of this downstream channel.\n         \
    \            The returned value the raw bandwidth in bits/s\n                \
    \     of this interface. This is the symbol rate\n                     multiplied\
    \ with the number of bits per symbol.\n   ifPhysAddress     Return an empty string.\n\
    \   ifAdminStatus     The administrative status of this interface.\n   ifOperStatus\
    \      The current operational status of this interface.\n   ifMtu           \
    \  The size of the largest frame which can be\n                     sent on this\
    \ interface, specified in octets.\n                     The value includes the\
    \ length of the MAC header.\n   ifInOctets        Return zero.\n   ifInUcastPkts\
    \     Return zero.\n   ifInMulticastPkts Return zero.\n   ifInBroadcastPkts Return\
    \ zero.\n   ifInDiscards      Return zero.\n   ifInErrors        Return zero.\n\
    \   ifInUnknownProtos Return zero.\n   ifOutOctets       The total number of octets\
    \ transmitted on this\n                     interface. This includes MAC packets\
    \ as well as\n                     data packets, and includes the length of the\
    \ MAC\n                     header.\n   ifOutUcastPkts    The number of Unicast\
    \ packets transmitted on this\n                     interface. This includes MAC\
    \ packets as well as\n                     data packets.\n   ifOutMulticastPkts\n\
    \                     Return the number of Multicast packets transmitted\n   \
    \                  on this interface.\n                     This includes MAC\
    \ packets as well as data packets.\n   ifOutBroadcastPkts\n                  \
    \   Return the number of broadcast packets transmitted\n                     on\
    \ this interface.\n                     This includes MAC packets as well as data\
    \ packets.\n   ifOutDiscards     The total number of outbound packets which\n\
    \                     were discarded. Possible reasons are:\n                \
    \     buffer shortage.\n   ifOutErrors       The number of packets which could\
    \ not be\n                     transmitted due to errors.\n   ifPromiscuousMode\
    \ Return false.\n"
- title: 3.2.5.1.2.  ifEntry for Downstream interfaces in Cable Modems
  contents:
  - "3.2.5.1.2.  ifEntry for Downstream interfaces in Cable Modems\n   ifTable   \
    \        Comments\n   ==============    ===========================================\n\
    \   ifIndex           Each RF Cable Downstream interface is represented\n    \
    \                 by an ifEntry.\n   ifType            The IANA value of docsCableDownstream(128).\n\
    \   ifSpeed           Return the speed of this downstream channel.\n         \
    \            The returned value the raw bandwidth in bits/s\n                \
    \     of this interface. This is the symbol rate\n                     multiplied\
    \ with the number of bits per symbol.\n   ifPhysAddress     Return an empty string.\n\
    \   ifAdminStatus     The administrative status of this interface.\n   ifOperStatus\
    \      The current operational status of this interface.\n   ifMtu           \
    \  The size of the largest frame which can be\n                     received from\
    \ this interface, specified in octets.\n                     The value includes\
    \ the length of the MAC header.\n   ifInOctets        The total number of octets\
    \ received on this\n                     interface. This includes data packets\
    \ as well as\n                     MAC layer packets, and includes the length\
    \ of the\n                     MAC header.\n   ifInUcastPkts     The number of\
    \ Unicast packets received on this\n                     interface. This includes\
    \ data packets as well as\n                     MAC layer packets.\n   ifInMulticastPkts\
    \ Return the number of Multicast packets received\n                     on this\
    \ interface. This includes data packets as\n                     well as MAC layer\
    \ packets.\n   ifInBroadcastPkts Return the number of Broadcast packets received\n\
    \                     on this interface. This includes data packets\n        \
    \             as well as MAC layer packets.\n   ifInDiscards      The total number\
    \ of received packets which have\n                     been discarded.\n     \
    \                The possible reasons are: buffer shortage.\n   ifInErrors   \
    \     The number of inbound packets that contained\n                     errors\
    \ preventing them from being deliverable\n                     to higher layers.\n\
    \                     Possible reasons are: MAC FCS error.\n   ifInUnknownProtos\
    \ The number of frames with an unknown packet type.\n                     These\
    \ are MAC frames with an unknown packet type.\n   ifOutOctets       Return zero.\n\
    \   ifOutUcastPkts    Return zero.\n   ifOutMulticastPkts\n                  \
    \   Return zero.\n   ifOutBroadcastPkts\n                     Return zero.\n \
    \  ifOutDiscards     Return zero.\n   ifOutErrors       Return zero.\n   ifPromiscuousMode\
    \ Refer to the Interfaces MIB.\n"
- title: 3.2.5.2.  ifEntry for Upstream interfaces
  contents:
  - "3.2.5.2.  ifEntry for Upstream interfaces\n   The ifEntry for Upstream interfaces\
    \ supports the\n   ifGeneralInformationGroup and the ifPacketGroup of the Interfaces\n\
    \   MIB.  This is an input only interface at the CMTS and all output\n   status\
    \ counters - ifOut* - will return zero.  This is an output only\n   interface\
    \ at the CM and all input status counters - ifIn* - will\n   return zero.\n"
- title: 3.2.5.2.1.  ifEntry for Upstream interfaces in Cable Modem Termination
  contents:
  - "3.2.5.2.1.  ifEntry for Upstream interfaces in Cable Modem Termination\n    \
    \        Systems\n   ifTable           Comments\n   ==============    ===========================================\n\
    \   ifIndex           Each RF Cable Upstream interface is represented\n      \
    \               by an ifEntry.\n   ifType            The IANA value of docsCableUpstream(129).\n\
    \   ifSpeed           Return the speed of this upstream channel.\n           \
    \          The returned value is the raw bandwidth\n                     in bits/s\
    \ of this interface, regarding the\n                     highest speed modulation\
    \ profile that is\n                     defined. This is the symbol rate multiplied\n\
    \                     with the number of bits per symbol for this\n          \
    \           modulation profile.\n   ifPhysAddress     Return an empty string.\n\
    \   ifAdminStatus     The administrative status of this interface.\n   ifOperStatus\
    \      The current operational status of this interface.\n   ifMtu           \
    \  The size of the largest frame which can be\n                     received on\
    \ this interface, specified in octets.\n                     The value includes\
    \ the length of the MAC header.\n   ifInOctets        The total number of octets\
    \ received on this\n                     interface. This includes data packets\
    \ as well as\n                     MAC layer packets, and includes the length\
    \ of the\n                     MAC header.\n   ifInUcastPkts     The number of\
    \ Unicast packets received on this\n                     interface. This includes\
    \ data packets as well as\n                     MAC layer packets.\n   ifInMulticastPkts\
    \ Return the number of Multicast packets received\n                     on this\
    \ interface. This includes data packets as\n                     well as MAC layer\
    \ packets.\n   ifInBroadcastPkts Return the number of Broadcast packets received\n\
    \                     on this interface. This includes data packets\n        \
    \             as well as MAC layer packets.\n   ifInDiscards      The total number\
    \ of received packets which have\n                     been discarded.\n     \
    \                The possible reasons are: buffer shortage.\n   ifInErrors   \
    \     The number of inbound packets that contained\n                     errors\
    \ preventing them from being deliverable\n                     to higher layers.\n\
    \                     Possible reasons are: MAC FCS error.\n   ifInUnknownProtos\
    \ The number of frames with an unknown packet type.\n                     This\
    \ are MAC frames with an unknown packet type.\n   ifOutOctets       Return zero.\n\
    \   ifOutUcastPkts    Return zero.\n   ifOutMulticastPkts\n                  \
    \   Return zero.\n   ifOutBroadcastPkts\n                     Return zero.\n \
    \  ifOutDiscards     Return zero.\n   ifOutErrors       Return zero.\n"
- title: 3.2.5.2.2.  ifEntry for Upstream interfaces in Cable Modems
  contents:
  - "3.2.5.2.2.  ifEntry for Upstream interfaces in Cable Modems\n   ifTable     \
    \      Comments\n   ==============    ===========================================\n\
    \   ifIndex           Each RF Cable Upstream interface is represented\n      \
    \               by an ifEntry.\n   ifType            The IANA value of docsCableUpstream(129).\n\
    \   ifSpeed           Return the speed of this upstream channel.\n           \
    \          The returned value is the raw bandwidth\n                     in bits/s\
    \ of this interface, regarding the\n                     highest speed modulation\
    \ profile that is\n                     defined. This is the symbol rate multiplied\n\
    \                     with the number of bits per symbol for this\n          \
    \           modulation profile.\n   ifPhysAddress     Return an empty string.\n\
    \   ifAdminStatus     The administrative status of this interface.\n   ifOperStatus\
    \      The current operational status of this interface.\n   ifMtu           \
    \  The size of the largest frame which can be\n                     transmitted\
    \ on this interface, specified in octets.\n                     The value includes\
    \ the length of the MAC header.\n   ifInOctets        Return zero.\n   ifInUcastPkts\
    \     Return zero.\n   ifInMulticastPkts Return zero.\n   ifInBroadcastPkts Return\
    \ zero.\n   ifInDiscards      Return zero.\n   ifInErrors        Return zero.\n\
    \   ifInUnknownProtos Return zero.\n   ifOutOctets       The total number of octets\
    \ transmitted on this\n                     interface. This includes MAC packets\
    \ as well as\n                     data packets, and includes the length of the\
    \ MAC\n                     header.\n   ifOutUcastPkts    The number of Unicast\
    \ packets transmitted on this\n                     interface. This includes MAC\
    \ packets as well as\n                     data packets.\n   ifOutMulticastPkts\n\
    \                     Return the number of Multicast packets transmitted\n   \
    \                  on this interface.\n                     This includes MAC\
    \ packets as well as data packets.\n   ifOutBroadcastPkts\n                  \
    \   Return the number of broadcast packets transmitted\n                     on\
    \ this interface.\n                     This includes MAC packets as well as data\
    \ packets.\n   ifOutDiscards     The total number of outbound packets which\n\
    \                     were discarded. Possible reasons are:\n                \
    \     buffer shortage.\n   ifOutErrors       The number of packets which could\
    \ not be\n                     transmitted due to errors.\n   ifPromiscuousMode\
    \ Return false.\n"
- title: 3.2.5.3.  ifEntry for the MAC Layer
  contents:
  - "3.2.5.3.  ifEntry for the MAC Layer\n   The ifEntry for the MAC Layer supports\
    \ the ifGeneralInformationGroup\n   and the ifPacketGroup of the Interfaces MIB.\
    \  This interface provides\n   an aggregate view of status for the lower level\
    \ Downstream and\n   Upstream interfaces.\n   ifTable           Comments\n   ==============\
    \    ===========================================\n   ifIndex           Each RF\
    \ Cable MAC layer entity is represented\n                     by an ifEntry.\n\
    \   ifType            The IANA value of docsCableMaclayer(127).\n   ifSpeed  \
    \         Return zero.\n   ifPhysAddress     Return the physical address of this\
    \ interface.\n   ifAdminStatus     The administrative status of this interface.\n\
    \   ifOperStatus      The current operational status of the MAC\n            \
    \         layer interface.\n   ifHighSpeed       Return zero.\n   ifMtu      \
    \       Return 1500.\n   ifInOctets        The total number of data octets received\
    \ on this\n                     interface, targeted for upper protocol layers.\n\
    \   ifInUcastPkts     The number of Unicast packets received on this\n       \
    \              interface, targeted for upper protocol layers.\n   ifInMulticastPkts\
    \ Return the number of Multicast packets received\n                     on this\
    \ interface, targeted for upper protocol\n                     layers.\n   ifInBroadcastPkts\
    \ Return the number of Broadcast packets received\n                     on this\
    \ interface, targeted for upper protocol\n                     layers.\n   ifInDiscards\
    \      The total number of received packets which have\n                     been\
    \ discarded.\n                     The possible reasons are: buffer shortage.\n\
    \   ifInErrors        The number of inbound packets that contained\n         \
    \            errors preventing them from being deliverable\n                 \
    \    to higher layers.\n                     Possible reasons are: data packet\
    \ FCS error,\n                     invalid MAC header.\n   ifInUnknownProtos The\
    \ number of frames with an unknown packet type.\n                     This is\
    \ the number of data packets targeted for\n                     upper protocol\
    \ layers with an unknown packet type.\n   ifOutOctets       The total number of\
    \ octets, received from upper\n                     protocol layers and transmitted\
    \ on this interface.\n   ifOutUcastPkts    The number of Unicast packets, received\
    \ from upper\n                     protocol layers and transmitted on this interface.\n\
    \   ifOutMulticastPkts\n                     Return the number of Multicast packets\
    \ received\n                     from upper protocol layers and transmitted on\
    \ this\n                     interface.\n   ifOutBroadcastPkts\n             \
    \        Return the number of broadcast packets received\n                   \
    \  from upper protocol layers and transmitted on this\n                     interface.\n\
    \   ifOutDiscards     The total number of outbound packets which\n           \
    \          were discarded. Possible reasons are:\n                     buffer\
    \ shortage.\n   ifOutErrors       The number of packets which could not be\n \
    \                    transmitted due to errors.\n   ifPromiscuousMode Refer to\
    \ the Interfaces MIB.\n"
