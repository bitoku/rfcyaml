    \  is no specific bit required to explicitely indicate\n             this capability.\"\
    \n        REFERENCE\n            \"DOCSIS Radio Frequency Interface specification,\n\
    \             Chapter 6.\"\n        ::= { docsIfCmtsMacEntry 1 }\n"
