- title: __initial_text__
  contents:
  - '  IPv6 for Third Generation Partnership Project (3GPP) Cellular Hosts

    '
- title: Abstract
  contents:
  - "Abstract\n   As the deployment of third and fourth generation cellular networks\n\
    \   progresses, a large number of cellular hosts are being connected to\n   the\
    \ Internet.  Standardization organizations have made the Internet\n   Protocol\
    \ version 6 (IPv6) mandatory in their specifications.\n   However, the concept\
    \ of IPv6 covers many aspects and numerous\n   specifications.  In addition, the\
    \ characteristics of cellular links\n   in terms of bandwidth, cost, and delay\
    \ put special requirements on\n   how IPv6 is used.  This document considers IPv6\
    \ for cellular hosts\n   that attach to the General Packet Radio Service (GPRS),\
    \ Universal\n   Mobile Telecommunications System (UMTS), or Evolved Packet System\n\
    \   (EPS) networks (hereafter collectively referred to as Third\n   Generation\
    \ Partnership Project (3GPP) networks).  This document also\n   lists specific\
    \ IPv6 functionalities that need to be implemented in\n   addition to what is\
    \ already prescribed in the IPv6 Node Requirements\n   document (RFC 6434).  It\
    \ also discusses some issues related to the\n   use of these components when operating\
    \ in these networks.  This\n   document obsoletes RFC 3316.\n"
