- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This document does not specify any new protocols\
    \ or functionalities,\n   and as such, it does not introduce any new security\
    \ vulnerabilities.\n   However, specific profiles of IPv6 functionality are proposed\
    \ for\n   different situations, and vulnerabilities may open or close depending\n\
    \   on which functionality is included and what is not.  There are also\n   aspects\
    \ of the cellular environment that make certain types of\n   vulnerabilities more\
    \ severe.  The following issues are discussed:\n   o  The suggested limitations\
    \ (Section 3.1) in the processing of\n      extension headers also limits exposure\
    \ to Denial-of-Service (DoS)\n      attacks through cellular hosts.\n   o  IPv6\
    \ addressing privacy [RFC4941] or similar technology may be\n      used in cellular\
    \ hosts.  However, it should be noted that in the\n      3GPP model, the network\
    \ would assign a new prefix, in most cases,\n      to hosts in roaming situations;\
    \ the network would also typically\n      assign a new prefix when the cellular\
    \ hosts activate a PDP Context\n      or a PDN Connection. 3GPP devices must not\
    \ use interface\n      identifiers that are unique to the device, so the only\
    \ difference\n      in address between 3GPP devices using Stateless Address\n\
    \      Autoconfiguration is in the prefix.  This means that 3GPP networks\n  \
    \    will already provide a limited form of addressing privacy, and no\n     \
    \ global tracking of a single host is possible through its address.\n      On\
    \ the other hand, since a GGSN/PGW's coverage area is expected to\n      be very\
    \ large when compared to currently deployed default routers\n      (no handovers\
    \ between GGSN/PGWs are possible), a cellular host can\n      keep a prefix for\
    \ a long time.  Hence, IPv6 addressing privacy can\n      be used for additional\
    \ privacy during the time the host is on and\n      in the same area.  The privacy\
    \ features can also be used to, e.g.,\n      make different transport sessions\
    \ appear to come from different IP\n      addresses.  However, it is not clear\
    \ that these additional efforts\n      confuse potential observers any further,\
    \ as they could monitor\n      only the network prefix part.\n   o  The use and\
    \ recommendations of various security services such as\n      IPsec or Transport\
    \ Layer Security (TLS) [RFC5246] in the\n      connection of typical applications\
    \ that also apply to cellular\n      hosts are discussed in Section 11 of [RFC6434].\n\
    \   o  The airtime used by cellular hosts is expensive.  In some cases,\n    \
    \  users are billed according to the amount of data they transfer to\n      and\
    \ from their host.  It is crucial for both the network and the\n      users that\
    \ the airtime is used correctly and no extra charges are\n      applied to users\
    \ due to misbehaving third parties.  The cellular\n      links also have a limited\
    \ capacity, which means that they may not\n      necessarily be able to accommodate\
    \ more traffic than what the user\n      selected, such as a multimedia call.\
    \  Additional traffic might\n      interfere with the service level experienced\
    \ by the user.  While\n      Quality-of-Service mechanisms mitigate these problems\
    \ to an\n      extent, it is still apparent that DoS aspects may be highlighted\n\
    \      in the cellular environment.  It is possible for existing DoS\n      attacks\
    \ that use, for instance, packet amplification, to be\n      substantially more\
    \ damaging in this environment.  How these\n      attacks can be protected against\
    \ is still an area for further\n      study.  It is also often easy to fill the\
    \ cellular link and queues\n      on both sides with additional or large packets.\n\
    \   o  Within some service provider networks, it is possible to buy a\n      prepaid\
    \ cellular subscription without presenting personal\n      identification.  Attackers\
    \ that wish to remain unidentified could\n      leverage this.  Note that while\
    \ the user hasn't been identified,\n      the equipment still is; the operators\
    \ can follow the identity of\n      the device and block it from further use.\
    \  The operators must have\n      procedures in place to take notice of third\
    \ party complaints\n      regarding the use of their customers' devices.  It may\
    \ also be\n      necessary for the operators to have attack detection tools that\n\
    \      enable them to efficiently detect attacks launched from the\n      cellular\
    \ hosts.\n   o  Cellular devices that have local network interfaces (such as WLAN\n\
    \      or Bluetooth) may be used to launch attacks through them, unless\n    \
    \  the local interfaces are secured in an appropriate manner.\n      Therefore,\
    \ local network interfaces should have access control to\n      prevent others\
    \ from using the cellular host as an intermediary.\n   o  The 3GPP link model\
    \ mitigates most of the known IPv6 on-link and\n      neighbor cache targeted\
    \ attacks (see Section 2.2 and Appendix A).\n   o  Advice for implementations\
    \ in the face of Neighbor Discovery DoS\n      attacks may be useful in some environments\
    \ [RFC6583].\n   o  Section 9 of [RFC6459] further discusses some recent concerns\n\
    \      related to the security of cellular hosts.\n"
