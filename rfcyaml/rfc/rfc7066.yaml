- title: Appendix A.  Cellular Host IPv6 Addressing in the 3GPP Model
  contents:
  - "Appendix A.  Cellular Host IPv6 Addressing in the 3GPP Model\n   This appendix\
    \ aims to very briefly describe the 3GPP IPv6 addressing\n   model for 2G (GPRS),\
    \ 3G (UMTS), and 4G (EPS) cellular networks from\n   Release-99 onwards.  More\
    \ information for 2G and 3G can be found in\n   3GPP Technical Specifications\
    \ [TS.23060] and [TS.29061].  The\n   equivalent documentation for 4G can be found\
    \ in 3GPP Technical\n   Specifications [TS.23401], [TS.23402], and [TS.29061].\n\
    \   There are two possibilities to allocate the address for an IPv6 node:\n  \
    \ stateless and stateful autoconfiguration.  The stateful address\n   allocation\
    \ mechanism needs a DHCP server to allocate the address for\n   the IPv6 node.\
    \  On the other hand, the Stateless Address\n   Autoconfiguration procedure does\
    \ not need any external entity\n   involved in the address autoconfiguration (apart\
    \ from the GGSN/PGW).\n   At the time of writing this document, the IPv6 Stateless\
    \ Address\n   Autoconfiguration mechanism is still the only mandatory and supported\n\
    \   address configuration method for the cellular 3GPP link.\n   In order to support\
    \ the standard IPv6 Stateless Address\n   Autoconfiguration mechanism as recommended\
    \ by the IETF, the GGSN/PGW\n   shall assign a single /64 IPv6 prefix that is\
    \ unique within its scope\n   to each primary PDP Context or PDN Connection that\
    \ uses IPv6\n   Stateless Address Autoconfiguration.  This avoids the necessity\
    \ to\n   perform Duplicate Address Detection (DAD) at the network level for\n\
    \   any address built by the mobile host.  The GGSN/PGW always provides\n   an\
    \ interface identifier to the mobile host.  The mobile host uses the\n   interface\
    \ identifier provided by the GGSN/PGW to generate its link-\n   local address.\
    \  The GGSN/PGW provides the cellular host with the\n   interface identifier,\
    \ usually in a random manner.  It must ensure the\n   uniqueness of such an identifier\
    \ on the link (i.e., no collisions\n   between its own link-local address and\
    \ the cellular host's).\n   In addition, the GGSN/PGW will not use any of the\
    \ prefixes assigned\n   to cellular hosts to generate any of its own addresses.\
    \  This use of\n   the interface identifier, combined with the fact that each\
    \ PDP\n   Context or PDN Connection is allocated a unique prefix, will\n   eliminate\
    \ the need for DAD messages over the air interface and\n   consequently reduces\
    \ inefficient use of radio resources.\n   Furthermore, the allocation of a prefix\
    \ to each PDP Context or PDN\n   Connection will allow hosts to implement the\
    \ Privacy Extensions in\n   [RFC4941] without the need for further DAD messages.\n\
    \   In practice, the GGSN/PGW only needs to route all traffic destined to\n  \
    \ the cellular host that falls under the prefix assigned to it.  This\n   implies\
    \ the GGSN/PGW may implement a minimal Neighbor Discovery\n   protocol subset\
    \ since, due to the point-to-point link model and the\n   absence of link-layer\
    \ addressing, the address resolution can be\n   entirely statically configured\
    \ per PDP Context or PDN Connection, and\n   there is no need to defend any addresses\
    \ other than the link-local\n   addresses for very unlikely duplicates.  This\
    \ also has an additional\n   effect on a router-to-host NUD.  There is really\
    \ no need for the NUD,\n   since from the point of view of GGSN/PGW, GGSN/PGW\
    \ does not need to\n   care for a single address but just routes the whole prefix\
    \ to the\n   cellular host.  However, the cellular host must be prepared for the\n\
    \   unlikely event of receiving a NUD against its link-local address.  It\n  \
    \ should be noted that the 3GPP specifications at the time of writing\n   this\
    \ document are silent about what should happen if the router-to-\n   host NUD\
    \ fails.\n   See Section 5 of [RFC6459] for further discussion on 3GPP address\n\
    \   allocation and the 3GPP link model.\n"
- title: Appendix B.  Changes from RFC 3316
  contents:
  - "Appendix B.  Changes from RFC 3316\n   o  Clarified that [RFC4941] or similar\
    \ technologies may be used for\n      privacy purposes (as stated in [RFC6459]).\n\
    \   o  Clarified that MLD for link-local addresses is not necessary, but\n   \
    \   doing it causes no harm (instead of saying it may not be needed in\n     \
    \ some cases).\n   o  Clarified that a cellular host should not do any changes\
    \ in its\n      stack to meet the 3GPP link restriction on the Router\n      Advertisement\
    \ Prefix Information Options (PIOs).\n   o  Clarified that a cellular host should\
    \ not do any changes in its\n      stack to meet the infinite prefix lifetime\
    \ requirement the 3GPP\n      link has.\n   o  Clarified that the prefix lifetime\
    \ is tied to the PDP Context/PDN\n      Connection lifetime.\n   o  Clarified\
    \ explicitly that a NUD from the gateway side to the User\n      Equipment's link-local\
    \ address is possible.\n   o  Added references to 3GPP specifications.\n   o \
    \ Provided additional clarification on NUD on 3GPP cellular links.\n   o  Added\
    \ an explicit note that the prefix on the link is /64.\n   o  Clarified that DHCPv6\
    \ ([RFC3315]) is not used at all for address\n      autoconfiguration.\n   o \
    \ Removed all sections that can be directly found in [RFC6434].\n   o  Added clarifications\
    \ to 3GPP link model and how Neighbor Discovery\n      works on it.\n   o  Added\
    \ [RFC4191] recommendations.\n   o  Added DHCPv6-based Prefix Delegation recommendations.\n\
    \   o  Added [RFC6106] recommendations.\n   o  Added reference to [RFC5555] regarding\
    \ client-based mobility.\n   o  Added text regarding Router Advertisement MTU\
    \ option handling.\n   o  Added Evolved Packet System text.\n   o  Added clarification\
    \ on the primary 3GPP IPv6 transition mechanism.\n   o  Added reference to [RFC5095],\
    \ which deprecates the RH0.\n   o  Added references to [RFC5722] and [RFC6980]\
    \ regarding IPv6\n      fragmentation handling.\n   o  Added reference to [RFC6583]\
    \ for Neighbor Discovery denial-of-\n      service attack considerations.\n  \
    \ o  Made the PPP IPV6CP [RFC5072] support text conditional.\n"
