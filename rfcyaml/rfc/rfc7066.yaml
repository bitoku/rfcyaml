- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Technologies such as GPRS (General Packet Radio Service),\
    \ UMTS\n   (Universal Mobile Telecommunications System), Evolved Packet System\n\
    \   (EPS), CDMA2000 (Code Division Multiple Access 2000), and eHRPD\n   (Enhanced\
    \ High Rate Packet Data) are making it possible for cellular\n   hosts to have\
    \ an always-on connection to the Internet.  IPv6\n   [RFC2460] has become essential\
    \ to such networks as the number of\n   cellular hosts is increasing rapidly.\
    \  Standardization organizations\n   working with cellular technologies have recognized\
    \ this and made IPv6\n   mandatory in their specifications.\n   Support for IPv6\
    \ and the introduction of UMTS started with 3GPP\n   Release-99 networks and hosts.\
    \  For a detailed description of IPv6 in\n   3GPP networks, including the Evolved\
    \ Packet System, see [RFC6459].\n"
- title: 1.1.  Scope of This Document
  contents:
  - "1.1.  Scope of This Document\n   For the purpose of this document, a cellular\
    \ interface is considered\n   to be the interface to a cellular access network\
    \ based on the\n   following standards: 3GPP GPRS and UMTS Release-99 and Release-4\
    \ to\n   Release-11; EPS Release-8 to Release-11; and future UMTS or EPS\n   releases.\
    \  A cellular host is considered to be a host with such a\n   cellular interface.\n\
    \   This document complements the IPv6 Node Requirements [RFC6434] in\n   places\
    \ where clarifications are needed with discussion on the use of\n   these selected\
    \ IPv6 specifications when operating over a cellular\n   interface.  Such a specification\
    \ is necessary in order to enable the\n   optimal use of IPv6 in a cellular network\
    \ environment.  The\n   description is made from the point of view of a cellular\
    \ host.\n   Complementary access technologies may be supported by the cellular\n\
    \   host, but those are not discussed in detail.  Important\n   considerations\
    \ are given in order to eliminate unnecessary user\n   confusion over configuration\
    \ options, ensure interoperability, and\n   provide an easy reference for those\
    \ who are implementing IPv6 in a\n   cellular host.  It is necessary to ensure\
    \ that cellular hosts are\n   good citizens of the Internet.\n   This document\
    \ is informational in its nature, and it is not intended\n   to replace, update,\
    \ or contradict any IPv6 standards documents or the\n   IPv6 Node Requirements\
    \ [RFC6434].\n   This document is primarily targeted to the implementers of cellular\n\
    \   hosts that will be used with the cellular networks listed in this\n   document.\
    \  This document provides guidance on which IPv6-related\n   specifications are\
    \ to be implemented in such cellular hosts.  Parts\n   of this document may also\
    \ apply to other cellular link types, but\n   this document does not provide any\
    \ detailed analysis on other link\n   types.  This document should not be used\
    \ as a definitive list of IPv6\n   functionalities for cellular links other than\
    \ those listed above.\n   Future changes in 3GPP networks that impact host implementations\
    \ may\n   result in updates to this document.\n   There are different ways to\
    \ implement cellular hosts:\n   o  The host can be a \"closed\" device with optimized\
    \ built-in\n      applications, with no possibility to add or download applications\n\
    \      that can have IP communications.  An example of such a host is a\n    \
    \  very simple form of a mobile phone.\n   o  The host can be an open device,\
    \ e.g., a \"smart phone\" where it is\n      possible to download applications\
    \ to expand the functionality of\n      the device.\n   o  The cellular radio\
    \ modem part can be separated from the host IP\n      stack with an interface.\
    \  One example of such a host is a laptop\n      computer that uses a USB cellular\
    \ modem for cellular access.\n   If a cellular host has additional IP-capable\
    \ interfaces (such as\n   Ethernet, WLAN, Bluetooth, etc.), then there may be\
    \ additional\n   requirements for the device, beyond what is discussed in this\n\
    \   document.  Additionally, this document does not make any\n   recommendations\
    \ on the functionality required on laptop computers\n   having a cellular interface\
    \ such as an embedded modem or a USB modem\n   stick, other than recommending\
    \ link-specific behavior on the cellular\n   link.\n   This document discusses\
    \ IPv6 functionality as of the time when this\n   document was written.  Ongoing\
    \ work on IPv6 may affect what is\n   required of future hosts.\n   Transition\
    \ mechanisms used by cellular hosts are not in the scope of\n   this document\
    \ and are left for further study.  The primary transition\n   mechanism supported\
    \ by 3GPP is dual-stack [RFC4213].  Dual-stack-\n   capable bearer support has\
    \ been added to GPRS starting from 3GPP\n   Release-9 and to EPS starting from\
    \ Release-8 [RFC6459], whereas the\n   earlier 3GPP releases required multiple\
    \ single IP version bearers to\n   support dual-stack.\n"
- title: 1.2.  Abbreviations
  contents:
  - "1.2.  Abbreviations\n   2G    Second Generation Mobile Telecommunications, such\
    \ as Global\n         System for Mobile Communications (GSM) and GPRS technologies.\n\
    \   3G    Third Generation Mobile Telecommunications, such as UMTS\n         technology.\n\
    \   4G    Fourth Generation Mobile Telecommunications, such as LTE\n         technology.\n\
    \   3GPP  Third Generation Partnership Project.  Throughout the document,\n  \
    \       the term \"3GPP networks\" refers to architectures standardized\n    \
    \     by 3GPP, in Second, Third, and Fourth Generation releases: 99,\n       \
    \  4, and 5, as well as future releases.\n   EPS   Evolved Packet System.\n  \
    \ GGSN  Gateway GPRS Support Node (a default router for 3GPP IPv6\n         cellular\
    \ hosts in GPRS).\n   GPRS  General Packet Radio Service.\n   LTE   Long Term\
    \ Evolution.\n   MT    Mobile Terminal, for example, a mobile phone handset.\n\
    \   MTU   Maximum Transmission Unit.\n   PDN   Packet Data Network.\n   PDP  \
    \ Packet Data Protocol.\n   PGW   Packet Data Network Gateway (the default router\
    \ for 3GPP IPv6\n         cellular hosts in EPS).\n   SGW   Serving Gateway (the\
    \ user plane equivalent of a Serving GPRS\n         Support Node (SGSN) in EPS\
    \ (and the default router for 3GPP\n         IPv6 cellular hosts when using Proxy\
    \ Mobile IPv6 (PMIPv6))).\n   TE    Terminal Equipment, for example, a laptop\
    \ attached through a\n         3GPP handset.\n   UMTS  Universal Mobile Telecommunications\
    \ System.\n   WLAN  Wireless Local Area Network.\n"
- title: 1.3.  Cellular Host IPv6 Features
  contents:
  - "1.3.  Cellular Host IPv6 Features\n   This document lists IPv6 features for cellular\
    \ hosts; these features\n   are split into three groups and are discussed below.\n\
    \   Basic IP\n      In this group, the basic IPv6 features essential for cellular\n\
    \      hosts are listed and described.\n   IP Security\n      In this group, the\
    \ parts related to IP Security are described.\n   Mobility\n      In this group,\
    \ IP-layer mobility issues are described.\n"
- title: 2.  Basic IP
  contents:
  - "2.  Basic IP\n   For most parts, refer to the IPv6 Node Requirements document\n\
    \   [RFC6434].\n"
- title: 2.1.  Internet Protocol Version 6
  contents:
  - "2.1.  Internet Protocol Version 6\n   The Internet Protocol version 6 (IPv6)\
    \ is specified in [RFC2460].\n   This specification is a mandatory part of IPv6.\
    \  A cellular host must\n   conform to the generic IPv6 host requirements [RFC6434],\
    \ unless\n   specifically pointed out otherwise in this document.\n"
- title: 2.2.  Neighbor Discovery in 3GPP Networks
  contents:
  - "2.2.  Neighbor Discovery in 3GPP Networks\n   A cellular host must support Neighbor\
    \ Solicitation and Neighbor\n   Advertisement messages [RFC4861].  Some further\
    \ notes on how Neighbor\n   Discovery is applied in the particular type of an\
    \ interface can be\n   useful.\n   In 3GPP networks, some Neighbor Discovery messages\
    \ can be unnecessary\n   in certain cases.  GPRS, UMTS, and EPS links resemble\
    \ a point-to-\n   point link; hence, the cellular host's only neighbor on the\
    \ cellular\n   link is the default router that is already known through Router\n\
    \   Discovery.  The cellular host always solicits for routers when the\n   cellular\
    \ interface is brought up (as described in [RFC4861],\n   Section 6.3.7).\n  \
    \ There are no link-layer addresses on the 3GPP cellular link\n   technology.\
    \  Therefore, address resolution and next-hop determination\n   are not needed.\
    \  If the cellular host still attempts to do address\n   resolution, e.g., for\
    \ the default router, it must be understood that\n   the GGSN/PGW may not even\
    \ answer the address resolution Neighbor\n   Solicitations.  And even if it does,\
    \ the Neighbor Advertisement is\n   unlikely to contain the Target link-layer\
    \ address option as there are\n   no link-layer addresses on the 3GPP cellular\
    \ link technology.\n   The cellular host must support Neighbor Unreachability\
    \ Detection\n   (NUD) as specified in [RFC4861].  Note that the link-layer address\n\
    \   considerations above also apply to NUD.  The NUD-triggered Neighbor\n   Advertisement\
    \ is also unlikely to contain the Target link-layer\n   address option as there\
    \ are no link-layer addresses.  The cellular\n   host should also be prepared\
    \ for NUD initiated by a router (i.e.,\n   GGSN/PGW).  However, it is unlikely\
    \ a router-to-host NUD would ever\n   take place on GPRS, UMTS, or EPS links.\
    \  See Appendix A for more\n   discussion on the router-to-host NUD.\n   In 3GPP\
    \ networks, it is desirable to reduce any additional periodic\n   signaling. \
    \ Therefore, the cellular host should include a mechanism\n   in upper-layer protocols\
    \ to provide reachability confirmations when\n   two-way IP-layer reachability\
    \ can be confirmed (see [RFC4861],\n   Section 7.3.1).  These confirmations would\
    \ allow the suppression of\n   NUD-related messages in most cases.\n   Host TCP\
    \ implementation should provide reachability confirmation in\n   the manner explained\
    \ in [RFC4861], Section 7.3.1.\n   The widespread use of UDP in 3GPP networks\
    \ poses a problem for\n   providing reachability confirmation.  As UDP itself\
    \ is unable to\n   provide such confirmation, applications running on top of UDP\
    \ should\n   provide the confirmation where possible.  In particular, when UDP\
    \ is\n   used for transporting DNS, the DNS response should be used as a basis\n\
    \   for reachability confirmation.  Similarly, when UDP is used to\n   transport\
    \ RTP [RFC3550], the RTP Control Protocol (RTCP) [RFC3550]\n   feedback should\
    \ be used as a basis for the reachability confirmation.\n   If an RTCP packet\
    \ is received with a reception report block\n   indicating some packets have gone\
    \ through, then packets are reaching\n   the peer.  If they have reached the peer,\
    \ they have also reached the\n   neighbor.\n   When UDP is used for transporting\
    \ SIP [RFC3261], responses to SIP\n   requests should be used as the confirmation\
    \ that packets sent to the\n   peer are reaching it.  When the cellular host is\
    \ acting as the\n   server-side SIP node, no such confirmation is generally available.\n\
    \   However, a host may interpret the receipt of a SIP ACK request as\n   confirmation\
    \ that the previously sent response to a SIP INVITE\n   request has reached the\
    \ peer.\n"
- title: 2.3.  Stateless Address Autoconfiguration
  contents:
  - "2.3.  Stateless Address Autoconfiguration\n   IPv6 Stateless Address Autoconfiguration\
    \ is defined in [RFC4862].\n   This specification is a mandatory part of IPv6\
    \ and also the only\n   mandatory method to configure an IPv6 address in a 3GPP\
    \ cellular\n   host.\n   A cellular host in a 3GPP network must process a Router\
    \ Advertisement\n   as stated in [RFC4862].  The Router Advertisement contains\
    \ a maximum\n   of one prefix information option with lifetimes set to infinite\
    \ (both\n   valid and preferred lifetimes).  The advertised prefix cannot ever\
    \ be\n   used for on-link determination (see [RFC6459], Section 5.2), and the\n\
    \   lifetime of the advertised prefix is tied to the PDP Context/PDN\n   Connection\
    \ lifetime.  Keeping the forward compatibility in mind,\n   there is no reason\
    \ for the 3GPP cellular host to have 3GPP-specific\n   handling of the prefix\
    \ information option(s) although 3GPP\n   specifications state that the Router\
    \ Advertisement may contain a\n   maximum of one prefix information option and\
    \ the lifetimes are set to\n   infinite.\n   Hosts in 3GPP networks can set DupAddrDetectTransmits\
    \ equal to zero,\n   as each assigned prefix is unique within its scope when advertised\n\
    \   using 3GPP IPv6 Stateless Address Autoconfiguration.  In addition,\n   the\
    \ default router (GGSN/PGW) will not configure any addresses on its\n   interfaces\
    \ based on prefixes advertised to IPv6 cellular hosts on\n   those interfaces.\
    \  Thus, the host is not required to perform\n   Duplicate Address Detection on\
    \ the cellular interface.\n   Furthermore, the GGSN/PGW will provide the cellular\
    \ host with an\n   interface identifier that must be used for link-local address\n\
    \   configuration.  The link-local address configured from this interface\n  \
    \ identifier is guaranteed not to collide with the link-local address\n   that\
    \ the GGSN/PGW uses.  Thus, the cellular host is not required to\n   perform Duplicate\
    \ Address Detection for the link-local address on the\n   cellular interface.\n\
    \   See Appendix A for more details on 3GPP IPv6 Stateless Address\n   Autoconfiguration.\n"
- title: 2.4.  IP Version 6 over PPP
  contents:
  - "2.4.  IP Version 6 over PPP\n   A cellular host in a 3GPP network that supports\
    \ PPP [RFC1661] on the\n   interface between the MT and the TE must support the\
    \ IPv6 Control\n   Protocol (IPV6CP) [RFC5072] interface identifier option.  This\
    \ option\n   is needed to be able to connect other devices to the Internet using\
    \ a\n   PPP link between the cellular device (MT, e.g., a USB dongle) and\n  \
    \ other devices (TE, e.g., a laptop).  The MT performs the PDP Context\n   activation\
    \ based on a request from the TE.  This results in an\n   interface identifier\
    \ being suggested by the MT to the TE, using the\n   IPV6CP option.  To avoid\
    \ any duplication in link-local addresses\n   between the TE and the GGSN/PGW,\
    \ the MT must always reject other\n   suggested interface identifiers by the TE.\
    \  This results in the TE\n   always using the interface identifier suggested\
    \ by the GGSN/PGW for\n   its link-local address.\n   The rejection of interface\
    \ identifiers suggested by the TE is only\n   done for creation of link-local\
    \ addresses, according to 3GPP\n   specifications.  The use of privacy addresses\
    \ [RFC4941] or similar\n   technologies for unique local IPv6 unicast addresses\
    \ [RFC4193] and\n   global addresses is not affected by the above procedure.\n"
- title: 2.5.  Multicast Listener Discovery (MLD) for IPv6
  contents:
  - "2.5.  Multicast Listener Discovery (MLD) for IPv6\n   Within 3GPP networks, hosts\
    \ connect to their default routers\n   (GGSN/PGW) via point-to-point links.  Moreover,\
    \ there are exactly two\n   IP devices connected to the point-to-point link, and\
    \ no attempt is\n   made (at the link layer) to suppress the forwarding of multicast\n\
    \   traffic.  Consequently, sending MLD reports for link-local addresses\n   in\
    \ a 3GPP environment is not necessary, although sending them causes\n   no harm\
    \ or interoperability issues.  Refer to Section 5.10 of\n   [RFC6434] for MLD\
    \ usage for multicast group knowledge that is not\n   link-local.\n"
- title: 2.6.  Privacy Extensions for Address Configuration in IPv6
  contents:
  - "2.6.  Privacy Extensions for Address Configuration in IPv6\n   Privacy Extensions\
    \ for Stateless Address Autoconfiguration [RFC4941]\n   or other similar technologies\
    \ may be supported by a cellular host.\n   Privacy, in general, is important for\
    \ the Internet.  In 3GPP\n   networks, the lifetime of an address assignment depends\
    \ on many\n   factors such as radio coverage, device status, and user preferences.\n\
    \   As a result, the prefix the cellular host uses is also subject to\n   frequent\
    \ changes.\n   Refer to Section 6 for a discussion of the benefits of Privacy\n\
    \   Extensions in a 3GPP network.\n"
- title: 2.7.  Dynamic Host Configuration Protocol for IPv6 (DHCPv6)
  contents:
  - "2.7.  Dynamic Host Configuration Protocol for IPv6 (DHCPv6)\n   As of 3GPP Release-11,\
    \ the Dynamic Host Configuration Protocol for\n   IPv6 (DHCPv6) [RFC3315] is neither\
    \ required nor supported for address\n   autoconfiguration.  IPv6 Stateless Address\
    \ Autoconfiguration still\n   remains the only mandatory address configuration\
    \ method.  However,\n   DHCPv6 may be useful for other configuration needs on\
    \ a cellular\n   host, e.g., Stateless DHCPv6 [RFC3736] may be used to configure\
    \ DNS\n   and SIP server addresses, and DHCPv6 Prefix Delegation [RFC3633] may\n\
    \   be used to delegate a prefix to the cellular host for use on its\n   downstream\
    \ non-cellular links.\n"
- title: 2.8.  DHCPv6 Prefix Delegation
  contents:
  - "2.8.  DHCPv6 Prefix Delegation\n   Starting from Release-10, DHCPv6 Prefix Delegation\
    \ was added as an\n   optional feature to the 3GPP system architecture [RFC3633].\
    \  The\n   Prefix Delegation model defined for Release-10 requires that the /64\n\
    \   IPv6 prefix assigned to the cellular host on the 3GPP link must\n   aggregate\
    \ with the shorter delegated IPv6 prefix.  The cellular host\n   should implement\
    \ the Prefix Exclude Option for DHCPv6 Prefix\n   Delegation [RFC6603] (see [RFC6459],\
    \ Section 5.3 for further\n   discussion).\n"
- title: 2.9.  Router Preferences and More-Specific Routes
  contents:
  - "2.9.  Router Preferences and More-Specific Routes\n   The cellular host should\
    \ implement the Default Router Preferences and\n   More-Specific Routes extension\
    \ to Router Advertisement messages\n   [RFC4191].  These options may be useful\
    \ for cellular hosts that also\n   have additional interfaces on which IPv6 is\
    \ used.\n"
- title: 2.10.  Neighbor Discovery and Additional Host Configuration
  contents:
  - "2.10.  Neighbor Discovery and Additional Host Configuration\n   The DNS server\
    \ configuration is learned from the 3GPP link-layer\n   signaling.  However, the\
    \ cellular host should also implement the IPv6\n   Router Advertisement Options\
    \ for DNS Configuration [RFC6106].  DHCPv6\n   is still optional for cellular\
    \ hosts, and learning the DNS server\n   addresses from the link-layer signaling\
    \ can be cumbersome when the MT\n   and the TE are separated using techniques\
    \ other than the PPP\n   interface.\n   The cellular host should also honor the\
    \ MTU option in the Router\n   Advertisement (see [RFC4861], Section 4.6.4). \
    \ The 3GPP system\n   architecture uses extensive tunneling in its packet core\
    \ network\n   below the 3GPP link, and this may lead to packet fragmentation\n\
    \   issues.  Therefore, the GGSN/PGW may propose to the cellular host an\n   MTU\
    \ that takes the additional tunneling overhead into account.\n"
- title: 3.  IP Security
  contents:
  - "3.  IP Security\n   IPsec [RFC4301] is a fundamental, but not mandatory, part\
    \ of IPv6.\n   Refer to the IPv6 Node Requirements (Section 11 of [RFC6434]) for\
    \ the\n   security requirements that also apply to cellular hosts.\n"
- title: 3.1.  Extension Header Considerations
  contents:
  - "3.1.  Extension Header Considerations\n   Support for the Routing Header Type\
    \ 0 (RH0) has been deprecated\n   [RFC5095].  Therefore, the cellular host should\
    \ by default follow the\n   RH0 processing described in Section 3 of [RFC5095].\n\
    \   IPv6 packet fragmentation has known security concerns.  The cellular\n   host\
    \ must follow the handling of overlapping fragments as described\n   in [RFC5722],\
    \ and the cellular host must not fragment any Neighbor\n   Discovery messages\
    \ as described in [RFC6980].\n"
- title: 4.  Mobility
  contents:
  - "4.  Mobility\n   For the purposes of this document, IP mobility is not relevant.\
    \  The\n   movement of cellular hosts within 3GPP networks is handled by link-\n\
    \   layer mechanisms in the majority of cases.  3GPP Release-8 introduced\n  \
    \ Dual-Stack Mobile IPv6 (DSMIPv6) for client-based mobility [RFC5555].\n   Client-based\
    \ IP mobility is optional in the 3GPP architecture.\n"
