    \ on the IPv6 WG mailing\n   list for their comments and input.\n   We would also\
    \ like to thank David DeCamp, Karim El Malki, Markus\n   Isomaki, Petter Johnsen,\
    \ Janne Rinne, Jonne Soininen, Vlad Stirbu,\n   and Shabnam Sultana for their\
    \ comments and input in preparation of\n   this document.\n   For this revised\
    \ version of [RFC3316] the authors would like to thank\n   Dave Thaler, Ales Vizdal,\
