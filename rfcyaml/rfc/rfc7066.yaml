    \ based on the results of a team\n   that included Peter Hedman and Pertti Suomela\
    \ in addition to the\n   authors.  Peter and Pertti have contributed both text\
    \ and their IPv6\n   experience to this document.\n   The authors would like to\
    \ thank Jim Bound, Brian Carpenter, Steve\n   Deering, Bob Hinden, Keith Moore,\
