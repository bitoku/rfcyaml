    \          |          |          |\n      | Standard     |          |        \
    \  |          |          |\n      +--------------+----------+----------+----------+----------+\n\
    \      |              |          |          |          |          |\n      | \
    \             |  Refer   |  Publish |  Refer   |  Refer   |\n      | Proposed\
    \     |   (3)    |   (1)    |   (3)    |   (3)    |\n      | Standard     |  \
    \        |          |          |          |\n      |              |          |\
    \          |          |          |\n      +--------------+----------+----------+----------+----------+\n\
    \      |              |          |          |          |          |\n      | \
