    \      | Desired      |    IAB   |   IESG   |   IRSG   |  Other   |\n      | Status\
    \       |          |          |          |          |\n      +==========================================================+\n\
    \      |              |          |          |          |          |\n      | Standard\
    \     |  Bogus   |  Publish |  Bogus   |  Bogus   |\n      | or           |  \
