- title: III. Intentions
  contents:
  - "III. Intentions\n   A. Imlacs\n      We intend to equip our PDS-1's with the\
    \ mouse and keyset\n      configuration used at SRI-ARC.  We intend to attempt\
    \ to\n      make use of PDS-1 programs developed at other sites.  We\n      intend\
    \ to develop an assembler for PDS-1 programs.  We are\n      thinking about a\
    \ subroutine Library for PDS-1 graphics for\n      FORTRAN (or other higher level\
    \ languages).\n   B. DEC 340\n      We intend eventually to bring the DEC 340\
    \ hardware and soft-\n      ware facilities into the SEX system.\n      [ This\
    \ RFC was put into machine readable form for entry ]\n      [ into the online\
    \ RFC archives by Ignacio Goyret 6/97 ]\n"
