    \               UCLA-Computer Science Graphics Overview\n"
- title: I. Hardware
  contents:
  - "I. Hardware\n   A.  Imlac PDS-1\n      We have 2 PDS-1 graphics consoles each\
    \ with 8K 16 bit words\n      of memory.\n      The display screens are mounted\
    \ with the long axis vertical.\n   B.  DEC 340\n      We have a DEC 340 Display\
    \ Station with a light pen.  Associ-\n      ated with the station are a Rand Tablet\
    \ and a Lincoln Wand.\n      There is a display processor which drives the DEC\
    \ 340 which\n      reads its instruction from the XDS Sigma 7 memory via dedi-\n\
    \      cated memory port.\n"
- title: II. Software
  contents:
  - "II. Software\n   A.  Imlacs\n      We have not as yet developed any software\
    \ for the PDS-1.\n      We have used the Imlac provided text and graphics support\n\
    \      software to utilize the PDS-1's as alphameric and limited\n      graphics\
    \ consoles (at 1200 baud).\n      These are used only with the SEX timesharing\
    \ system.\n   B.  DEC 340\n      We have over several years developed a package\
    \ of Library\n      routines* which interface to FORTRAN programs for use with\n\
    \      the DEC 340 and its associated devices.  This station is\n      used only\
    \ with a stand alone system (RAD 75).\n      Several programs have been implemented\
    \ using these facilities\n      among them are:\n"
