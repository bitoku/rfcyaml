- title: 'NIC # 6799                                           Computer Science'
  contents:
  - "NIC # 6799                                           Computer Science\n     \
    \                                                8 June 71\n         1. MOSAIC\n\
    \            MOSAIC is an experimental computer graphics program\n           \
    \ which permits a user to manipulate the parameters of\n            a fairly complex\
    \ polar co-ordinate equation. The ob-\n            ject is to explore the space\
    \ of interesting images\n            which can be produced.  Library facilities\
    \ are provid-\n            ed so that the user can save interesting images.  He\n\
    \            can also combine the images in many ways to form mo-\n          \
    \  saic-like patterns.  An Arriflex 16mm camera can be\n            driven through\
    \ the use of this program, and we have\n            used the system to generate\
    \ several films which serv-\n            ed as a basis for video-graphics experiments\
    \ (TV video-\n            tape).\n         2. FISHEYE\n            Using the interactive\
    \ part of MOSAIC, and a peculiar,\n            exponential mapping function, studies\
    \ were made in the\n            presentation of CRT images too large to fit in\
    \ normal\n            form on our 10\" scope.  The images are mapped in such\n\
    \            a way that part of the image is shown at linear scale,\n        \
    \    the remainder being squeezed up at the outer edges of\n            the screen.\
    \  Thus, the global image is always visible,\n            but details are apparent\
    \ mainly in the linear region.\n            This study formed the basis of an\
    \ M.S. thesis.\n         3. MOVIE\n            This is a movie script language\
    \ which allows the user\n            to compose a scenario describing the entrance\
    \ and exit\n            of images on the CRT.  Mosaics can be created.  Images\n\
    \            can fade-in, fade-out, dissolve, expand, zoom, contract,\n      \
    \      Dramatis personae (in the form of MOSAIC images) can\n            be defined\
    \ and their movements described.  The program\n            computes the movements\
    \ of all images for the duration\n            of the film and then calls on the\
    \ MOSAIC generating\n            routines to make the film.  Camera control is\
    \ automa-\n            tic.\n"
