- title: Abstract
  contents:
  - "Abstract\n   A Description of the usage of Nondeterministic Troubleshooting and\n\
    \   Diagnostic Methodologies as applied to today's complex\n   nondeterministic\
    \ networks and environments.\n"
- title: 1. Introduction
  contents:
  - "1. Introduction\n   Increasingly, IETF efforts have been devoted to aiding network\n\
    \   management, troubleshooting, and diagnosis. Results have included\n   SNMP,\
    \ cflowd, and RMON, and ongoing projects at the time of this\n   writing include\
    \ Universal Logging Protocol and Distributed\n   Management.  These tools work\
    \ well within the horizon of\n   deterministic situations in which the configuration\
    \ of the network or\n   relevant components is known or can be relatively easily\
    \ determined.\n   They do not well address many problems that are related to the\n\
    \   complex internetworks we have today, such as:\n     o  Networks where the\
    \ root bridge for a world-wide bridged\n        network is suboptimally located,\
    \ such as under the desk of a\n        secretary who kicks off her shoes when\
    \ she arrives in the\n        morning.\n     o  Networks where a hub is located\
    \ adjacent to a monitor that\n        emits disruptive RF when displaying certain\
    \ graphics.\n     o  Networks where an ISP and several of their customers use\n\
    \        network 10.0.0.0 internally and do not hide RIP broadcasts from\n   \
    \     one another.\n     o  Networks where gateways are data-sensitive\n     o\
    \  Networks where vendors inadvertently ship units with\n        duplicate MAC\
    \ addresses to the same end-user or where all users\n        have a tool for changing\
    \ MAC addresses.\n   In this document we introduce a new hardware-based tool for\
    \ diagnosis\n   and repair of network related hardware and software problems.\
    \ This\n   tool is best suited to addressing nondeterministic problems such as\n\
    \   those described above. This tool has broad areas of application at\n   all\
    \ levels of the OSI model; in addition to uses in the physical,\n   network, transport\
    \ and application layers, it has been used to\n   successfully address problems\
    \ at the political and religious layers\n   as well. RITA, the Reliable Internet\
    \ Troubleshooting Agent, was\n   developed initially at The Leftbank Operation\
    \ (now known as Cohesive\n   Network Systems, New England Division) based on a\
    \ hardware platform\n   supplied by Archie McPhee (Reference [1]). A typical RITA\
    \ unit is\n   depicted in Figure 1.\n         comb      neck             body\
