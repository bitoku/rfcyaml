- title: 2. Specification
  contents:
  - "2. Specification\n   A typical RITA is 51.25 cm long and yellow-orange in color.\
    \  Either\n   natural or artificial substances may be used for construction. \
    \ RITA\n   has very flexible characteristics, and thus can interoperate within\n\
    \   fairly broad parameters.  Unlike most other tools described in\n   forthcoming\
    \ RFC's, RITA does not require any IANA namespace\n   management.  It is not anticipated\
    \ that versions will be\n   incompatible, thus no versioning field is present.\
    \ Interoperability\n   testing may be conducted at a future meeting of the IETF.\n"
- title: '3. Diagnostic Usage:'
  contents:
  - "3. Diagnostic Usage:\n   RITA may be applied in two diagnostic fashions, however\
    \ only one of\n   these methods, described below in 3.1, has been refined to a\
    \ state\n   such that we feel comfortable publishing the methodology.\n   3.1\
    \   The first method provides a broad-spectrum evaluation of\n   quality of the\
    \ entity tested, and is thus known as the BS eval test.\n   This method can be\
    \ used with great success on both deterministic and\n   non-deterministic problems.\
    \  Testing is performed by placing the RITA\n   unit on top of a suspect piece\
    \ of hardware, or, in the case of\n   software, placing the unit on a packaged\
    \ copy of the program, or hard\n   copy of the source code.\n   If the RITA does\
    \ not get up and fly away, the hardware or software\n   being tested is misconfigured,\
    \ fubar, or broken as designed. While\n   this method does identify all equipment\
    \ and software as sub-optimal,\n   Sturgeon's Law (see reference [5]) indicates\
    \ that at least 90% of\n   these results are accurate, and it is felt that a maximum\
    \ 10% false\n   positive result is within acceptable parameters.\n   3.2 The second\
    \ method involves applications of traditional techniques\n   of haruspication\
    \ (see reference [3]) and to date has been practiced\n   with much greater success\
    \ using implements other than RITA. The\n   absence of entrails in the RITA unit\
    \ may contribute to this; future\n   design enhancements may address this issue\
    \ by the addition of\n   artificial giblets.\n   An alternative approach that\
    \ has been discarded involved cleromantic\n   principles (see reference [3]),\
    \ and was known as \"flipping the bird\".\n"
- title: '4. Corrective Usage:'
  contents:
  - "4. Corrective Usage:\n   Corrective usage of RITA is most successful in dealing\
    \ with the most\n   difficult class of networking problems: those that seem to\
    \ exhibit\n   sporadic, non-deterministic behavior.\n   RITA units enhance normal\
    \ corrective measures of these problems,\n   methods such as rebooting, reseating\
    \ of components and connectors,\n   changing tabs to spaces or vice-versa in configuration\
    \ files, blaming\n   third-party vendors, and use of ballistic implements to effect\n\
    \   wholesale displacement of systems and software, to at least 100% of\n   their\
    \ normal efficacy.\n    Specific Problem Methodologies:\n     o  Physical Layer:\
    \ Wave RITA unit towards malfunctioning\n        components.\n     o  Network\
    \ Layer: Wave RITA unit towards malfunctioning\n        components.\n     o  Transport\
    \ Layer: Wave RITA unit towards malfunctioning\n        components.\n     o  Application\
    \ Layer: Strike product vendor representative\n        (or programmer, if available)\
    \ with RITA, preferably on the top\n        of the skull, while shouting, \"Read\
    \ The Fine RFC's comma darn\n        it!\"\n     o  Political Layer: Strike advocates\
    \ of disruptive or\n        obstructive policies with RITA, preferably on the\
    \ top of the\n        skull. In extreme cases insertion of RITA into bodily apertures\n\
    \        may become necessary. WARNING: subsequent failure to remove RITA\n  \
    \      may cause further problems.\n     o  Religious Layer: Strike advocates\
    \ of disruptive or\n        obstructive religions, and their vendor representatives,\
    \ with\n        RITA, preferably on the top of the skull. In extreme cases, the\n\
    \        RITA may be used as a phlactory, funerary urn, or endcap for\n      \
    \  bus-and-tag cables.\n"
