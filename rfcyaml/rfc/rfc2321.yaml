    \ in the debugging of SCSI bus\n   malfunctions.\n"
- title: 6. Security Considerations
  contents:
  - "6. Security Considerations\n   The RITA will only have serious impact on system\
    \ security facilities\n   if it is filled with lead shot. It does however, increase\
    \ the\n   personal security of system administrators; few network toughs are\n\
    \   willing to face down a sysadmin armed with a RITA and a confident\n   demeanor.\n"
