- title: __initial_text__
  contents:
  - '        DISPATCH-Style Working Groups and the SIP Change Process

    '
- title: Abstract
  contents:
  - "Abstract\n   RFC 5727 defined several processes for the former Real-time\n  \
    \ Applications and Infrastructure (RAI) area.  These processes include\n   the\
    \ evolution of the Session Initiation Protocol (SIP) and related\n   protocols,\
    \ as well as the operation of the DISPATCH and SIPCORE\n   working groups.  This\
    \ document updates RFC 5727 to allow flexibility\n   for the area and working\
    \ group structure, while preserving the SIP\n   change processes.  It also generalizes\
    \ the DISPATCH working group\n   processes so that they can be easily adopted\
    \ by other working groups.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 7841.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7957.\n"
