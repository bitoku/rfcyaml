- title: Appendix A.  A Retrospective of IAB Charters and RFC Editor
  contents:
  - "Appendix A.  A Retrospective of IAB Charters and RFC Editor\n   With this document,\
    \ the IAB's role with respect to the RFC Series and\n   the RFC Editor is being\
    \ adjusted to work more directly with the RFC\n   Editor and provide oversight\
    \ to ensure the RFC Series mission\n   principles and communities' input are addressed\
    \ appropriately.\n   This section provides an overview of the role of the IAB\
    \ with respect\n   to the RFC Editor as it has been presented in IAB Charter RFCs\
    \ dating\n   back to 1992.  The point of this section is that the IAB's role has\n\
    \   historically been substantive -- whether it is supposed to be\n   directly\
    \ responsible for the RFC Series' editorial management (circa\n   1992, Appendix\
    \ A.1), or appointment of the RFC Editor organization\n   and approval of general\
    \ policy (circa 2000, Appendix A.3).\n"
- title: A.1.  1992
  contents:
  - "A.1.  1992\n   [RFC1358] says:\n   |  [The IAB's] responsibilities shall include:\n\
    \   |  [...]\n   |      (2)  The editorial management and publication of the Request\n\
    \   |           for Comments (RFC) document series, which constitutes the\n  \
    \ |           archival publication series for Internet Standards and\n   |   \
    \        related contributions by the Internet research and\n   |           engineering\
    \ community.\n"
- title: A.2.  1994
  contents:
  - "A.2.  1994\n   [RFC1601] says:\n   |  [The IAB's] responsibilities under this\
    \ charter include:\n   |  \n   |  (d) RFC Series and IANA\n   |  \n   |     The\
    \ IAB is responsible for editorial management and publication\n   |     of the\
    \ Request for Comments (RFC) document series, and for\n   |     administration\
    \ of the various Internet assigned numbers.\n   Which it elaborates as:\n   |\
    \   2.4 RFC Series and Assigned Numbers\n   |  \n   |      The RFC Series constitutes\
    \ the archival publication channel\n   |      for Internet Standards and for other\
    \ contributions by the\n   |      Internet research and engineering community.\
    \  The IAB\n   |      shall select an RFC Editor, who shall be responsible for\n\
    \   |      the editorial management and publication of the RFC Series.\n"
- title: A.3.  2000
  contents:
  - "A.3.  2000\n   The most recent IAB Charter [RFC2850] says:\n   |  (d) RFC Series\
    \ and IANA\n   |  \n   |  The RFC Editor executes editorial management and publication\
    \ of\n   |  the IETF \"Request for Comment\" (RFC) document series, which is\n\
    \   |  the permanent document repository of the IETF.  The RFC Series\n   |  constitutes\
    \ the archival publication channel for Internet\n   |  Standards and for other\
    \ contributions by the Internet research\n   |  and engineering community.  RFCs\
    \ are available free of charge to\n   |  anyone via the Internet.  The IAB must\
    \ approve the appointment\n   |  of an organization to act as RFC Editor and the\
    \ general policy\n   |  followed by the RFC Editor.\n"
