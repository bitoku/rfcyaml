  - '5.  IANA Considerations

    '
  - contents:
    - "5.1.  Admin_Status Object Bit Flags\n   IANA maintains a registry called \"Generalized
      Multi-Protocol Label\n   Switching (GMPLS) Signaling Parameters\" with a sub-registry
      called\n   \"Administrative Status Information Flags\".\n   IANA has allocated
      two new flags as follows:\n      Bit Number |  Hex Value | Name                     |
      Reference\n      -----------+------------+--------------------------+-----------\n
      \        23      | 0x00000100 | OAM Flows Enabled (M)    | [RFC7260]\n         24
      \     | 0x00000080 | OAM Alarms Enabled (O)   | [RFC7260]\n"
    title: 5.1.  Admin_Status Object Bit Flags
  - contents:
    - "5.2.  LSP Attribute Flags\n   IANA maintains a registry called \"Resource Reservation
      Protocol-\n   Traffic Engineering (RSVP-TE) Parameters\" with a sub-registry
      called\n   \"Attribute Flags\".\n   IANA has allocated two new flags as follows:\n
      \  Bit |                  | Attribute  | Attribute  |     |\n   No. | Name             |
      Flags Path | Flags Resv | RRO | Reference\n   ----+------------------+------------+------------+-----+----------\n
      \   10 | OAM MEP          |            |            |     |\n       | entities
      desired |   Yes      |    Yes     | Yes | [RFC7260]\n       |                  |
      \           |            |     |\n    11 | OAM MIP          |            |            |
      \    |\n       | entities desired |   Yes      |    Yes     | Yes | [RFC7260]\n"
    title: 5.2.  LSP Attribute Flags
  - contents:
    - "5.3.  New LSP Attributes\n   IANA maintains a registry called \"Resource Reservation
      Protocol-\n   Traffic Engineering (RSVP-TE) Parameters\" with a sub-registry
      called\n   \"Attributes TLV Space\".\n   IANA has allocated one new TLV type
      as follows:\n       |                      |              |Allowed on   |\n
      \      |                      |Allowed on    |LSP_REQUIRED_|\n   Type| Name
      \                |LSP_ATTRIBUTES|ATTRIBUTES   |Reference\n   ----+----------------------+--------------+-------------+---------\n
      \   3  | OAM Configuration TLV|    Yes       |    Yes      |[RFC7260]\n"
    title: 5.3.  New LSP Attributes
  - contents:
    - "5.4.  RSVP Error Code\n   IANA maintains a registry called \"Resource Reservation
      Protocol\n   (RSVP) Parameters\" with a sub-registry called \"Error Codes and\n
      \  Globally-Defined Error Value Sub-Codes\".\n   IANA has allocated one new
      Error Code as follows:\n      Error Code | Meaning     | Reference\n      -----------+-------------+-------------\n
      \         40     | OAM Problem | [RFC7260]\n   The following Error Value sub-codes
      are defined for this new Error\n   Code:\n      Value   | Description                     |
      Reference\n   -----------+---------------------------------+--------------\n
      \       0     | Reserved                        | [RFC7260]\n        1     |
      MEP establishment not supported | [RFC7260]\n        2     | MIP establishment
      not supported | [RFC7260]\n        3     | Unsupported OAM Type            |
      [RFC7260]\n        4     | Configuration Error             | [RFC7260]\n        5
      \    | OAM Type Mismatch               | [RFC7260]\n        6     | Unsupported
      OAM Function        | [RFC7260]\n     7-32767  | Unassigned                      |\n
      \  32768-65535| Reserved for Private Use        | [RFC7260]\n"
    title: 5.4.  RSVP Error Code
  - contents:
    - "5.5.  RSVP-TE OAM Configuration Registry\n   IANA has created a new registry
      called \"RSVP-TE OAM Configuration\n   Registry\".\n   IANA has created sub-registries
      as defined in the following\n   subsections.  The registration procedures specified
      are as defined in\n   [RFC5226].\n"
    - contents:
      - "5.5.1.  OAM Types Sub-Registry\n   IANA has created the \"OAM Types\" sub-registry
        of the \"RSVP-TE OAM\n   Configuration Registry\" as follows:\n       Range
        | Registration Procedures\n      -------+-------------------------\n       0-255
        | IETF Review\n   There are no initial values in this registry.  IANA shows
        the\n   registry as follows:\n       OAM Type Number | OAM Type Description
        | Reference\n       ----------------+----------------------+--------------\n
        \       0-255          | Unassigned           |\n"
      title: 5.5.1.  OAM Types Sub-Registry
    - contents:
      - "5.5.2.  OAM Sub-TLVs Sub-Registry\n   IANA has created the \"OAM Sub-TLVs\"
        sub-registry of the \"RSVP-TE OAM\n   Configuration Registry\" as follows:\n
        \  Range       | Note                         | Registration Procedures\n
        \  ------------+------------------------------|------------------------\n
        \  0-31        | Generic Sub-TLVs             | IETF Review\n   32-65534    |
        Technology-specific Sub-TLVs | IETF Review\n   65535-65536 | Experimental
        Sub-TLVs        | Reserved for\n                                              |
        \  Experimental Use\n   IANA has populated the registry as follows:\n      Sub-TLV
        Type | Description                   | Reference\n      -------------+-------------------------------+----------\n
        \         0        | Reserved                      | [RFC7260]\n          1
        \       | OAM Function Flags Sub-TLV    | [RFC7260]\n          2-65534  |
        Unassigned                    |\n      65535-65536  | Reserved for Experimental
        Use | [RFC7260]\n"
      title: 5.5.2.  OAM Sub-TLVs Sub-Registry
    - contents:
      - "5.5.3.  OAM Function Flags Sub-Registry\n   IANA has created the \"OAM Function
        Flags Sub-Registry\" sub-registry\n   of the \"RSVP-TE OAM Configuration Registry\".\n
        \  New values in the registry are allocated by IETF Review [RFC5226].\n   There
        is no top value to the range.  Bits are counted from bit 0 as\n   the first
        bit transmitted.\n   IANA has populated the registry as follows:\n      OAM
        Function Flag | Description\n      Bit Number        |\n      ------------------+----------------------------------------------\n
        \       0               | Continuity Check (CC)\n        1               |
        Connectivity Verification (CV)\n        2               | Fault Management
        Signal (FMS)\n        3               | Performance Monitoring/Loss (PM/Loss)\n
        \       4               | Performance Monitoring/Delay (PM/Delay)\n        5
        \              | Performance Monitoring/Throughput Measurement\n                        |
        \   (PM/Throughput)\n        >=6             | Unassigned\n"
      title: 5.5.3.  OAM Function Flags Sub-Registry
    title: 5.5.  RSVP-TE OAM Configuration Registry
  title: 5.  IANA Considerations
- contents:
  - "6.  Security Considerations\n   The signaling of OAM-related parameters and the
    automatic\n   establishment of OAM entities based on RSVP-TE messages add a new\n
    \  aspect to the security considerations discussed in [RFC3473].  In\n   particular,
    a network element could be overloaded if a remote\n   attacker targeted that element
    by sending frequent periodic messages\n   requesting liveliness monitoring of
    a high number of LSPs.  Such an\n   attack can efficiently be prevented when mechanisms
    for message\n   integrity and node authentication are deployed.  Since the OAM\n
    \  configuration extensions rely on the hop-by-hop exchange of exiting\n   RSVP-TE
    messages, procedures specified for RSVP message security in\n   [RFC2747] can
    be used to mitigate possible attacks.\n   For a more comprehensive discussion
    of GMPLS security and attack\n   mitigation techniques, please see the Security
    Framework for MPLS and\n   GMPLS Networks [RFC5920].\n"
  title: 6.  Security Considerations
