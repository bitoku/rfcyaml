- contents:
  - "                      GMPLS RSVP-TE Extensions for\n    Operations, Administration,
    and Maintenance (OAM) Configuration\n"
  title: __initial_text__
- contents:
  - "Abstract\n   Operations, Administration, and Maintenance (OAM) is an integral
    part\n   of transport connections; hence, it is required that OAM functions be\n
    \  activated/deactivated in sync with connection commissioning/\n   decommissioning,
    in order to avoid spurious alarms and ensure\n   consistent operation.  In certain
    technologies, OAM entities are\n   inherently established once the connection
    is set up, while other\n   technologies require extra configuration to establish
    and configure\n   OAM entities.  This document specifies extensions to Resource\n
    \  Reservation Protocol - Traffic Engineering (RSVP-TE) to support the\n   establishment
    and configuration of OAM entities along with Label\n   Switched Path signaling.\n"
