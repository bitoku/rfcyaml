- title: Appendix A.  Initial IANA NLPID Web Page
  contents:
  - "Appendix A.  Initial IANA NLPID Web Page\n   NLPIDs of Interest\n      Code Point\
    \  Use\n      ----------  --------\n       0x00       Null\n       0x08      \
    \ Q.933 (RFC 2427)\n       0x80       IEEE SNAP (RFC 6328)\n       0x81      \
    \ ISO CLNP (Connectionless Network Protocol)\n       0x82       ISO ES-IS\n  \
    \     0x83       IS-IS (RFC 1195)\n       0x8E       IPv6 (RFC 2460)\n       0xB0\
    \       FRF.9 (RFC 2427)\n       0xB1       FRF.12 (RF C2427)\n       0xC0   \
    \    TRILL (RFC 6325)\n       0xC1       IEEE 802.1aq\n       0xCC       IPv4\
    \ (RFC 791)\n       0xCF       PPP (RFC 1661)\n   Note: According to [RFC1707],\
    \ NLPID 0x70 was assigned to IPv7.  That\n   assignment appears to no longer be\
    \ in effect as it is not listed in\n   ISO/IEC 9577.  IPv7 was itself a temporary\
    \ code point assignment made\n   while a decision was being made between three\
    \ candidates for the next\n   generation of IP after IPv4.  Those candidates were\
    \ assigned IPv6,\n   IPv7, and IPv8.  IPv6 was selected.\n"
- title: Appendix B.  RFC References to NLPID
  contents:
  - "Appendix B.  RFC References to NLPID\n   The following RFCs, issued before the\
    \ end of March 2009, excluding\n   other survey RFCs and obsolete RFCs, reference\
    \ the NLPID as such:\n   RFC 1195  Use of OSI IS-IS for Routing in TCP/IP and\
    \ Dual\n               Environments\n   RFC 1356  Multiprotocol Interconnect on\
    \ X.25 and ISDN in the Packet\n               Mode\n   RFC 1377  The PPP OSI Network\
    \ Layer Control Protocol (OSINLCP)\n   RFC 1661  The Point-to-Point Protocol (PPP)\n\
    \   RFC 1707  CATNIP: Common Architecture for the Internet\n   RFC 1755  ATM Signaling\
    \ Support for IP over ATM\n   RFC 2022  Support for Multicast over UNI 3.0/3.1\
    \ based ATM Networks\n   RFC 2332  NBMA Next Hop Resolution Protocol (NHRP)\n\
    \   RFC 2337  Intra-LIS IP multicast among routers over ATM using Sparse\n   \
    \            Mode PIM\n   RFC 2363  PPP Over FUNI\n   RFC 2390  Inverse Address\
    \ Resolution Protocol\n   RFC 2427  Multiprotocol Interconnect over Frame Relay\n\
    \   RFC 2590  Transmission of IPv6 Packets over Frame Relay Networks\n       \
    \        Specification\n   RFC 2684  Multiprotocol Encapsulation over ATM Adaptation\
    \ Layer 5\n   RFC 2955  Definitions of Managed Objects for Monitoring and\n  \
    \             Controlling the Frame Relay/ATM PVC Service Interworking\n     \
    \          Function\n   RFC 3070  Layer Two Tunneling Protocol (L2TP) over Frame\
    \ Relay\n   RFC 5308  Routing IPv6 with IS-IS\n"
