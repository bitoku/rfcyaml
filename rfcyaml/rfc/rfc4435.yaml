- title: Abstract
  contents:
  - "Abstract\n   This document defines a framework for the delivery of Internet Media\n\
    \   Guides (IMGs).  An IMG is a structured collection of multimedia\n   session\
    \ descriptions expressed using the Session Description Protocol\n   (SDP), SDPng,\
    \ or some similar session description format.  This\n   document describes a generalized\
    \ model for IMG delivery mechanisms,\n   the use of existing protocols, and the\
    \ need for additional work to\n   create an IMG delivery infrastructure.\n"
