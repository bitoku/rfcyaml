- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Internet Media Guides (IMGs) provide and deliver structured\n\
    \   collections of multimedia descriptions expressed using SDP [2], SDPng\n  \
    \ [3], or other description formats.  They are used to describe sets of\n   multimedia\
    \ services (e.g., television program schedules, content\n   delivery schedules)\
    \ and refer to other networked resources including\n   web pages.  IMGs provide\
    \ an envelope for metadata formats and session\n   descriptions defined elsewhere\
    \ with the aim of facilitating\n   structuring, versioning, referencing, distributing,\
    \ and maintaining\n   (caching, updating) such information.\n   IMG metadata may\
    \ be delivered to a potentially large audience, which\n   uses it to join a subset\
    \ of the sessions described and which may need\n   to be notified of changes to\
    \ the IMG metadata.  Hence, a framework\n   for distributing IMG metadata in various\
    \ different ways is needed to\n   accommodate the needs of different audiences:\
    \ For traditional\n   broadcast-style scenarios, multicast-based (push) distribution\
    \ of IMG\n   metadata needs to be supported.  Where no multicast is available,\n\
    \   unicast-based push is required.\n   This document defines a common framework\
    \ model for IMG delivery\n   mechanisms and their deployment in network entities.\
    \  There are three\n   fundamental components in the IMG framework model: data\
    \ types,\n   operation sets, and entities.  These components specify a set of\n\
    \   framework guidelines for efficient delivery and description of IMG\n   metadata.\
    \  The data types give generalized means to deliver and\n   manage the consistency\
    \ of application-specific IMG metadata.  IMG\n   operations cover broadcast, multicast\
    \ distribution, event\n   notification upon change, unicast-based push, and interactive\n\
    \   retrievals similar to web pages.\n   Since we envision that any Internet host\
    \ can be a sender and receiver\n   of IMG metadata, a host involved in IMG operations\
    \ performs one or\n   more of the roles defined as the entities in the IMG framework\
    \ model.\n   The requirements for IMG delivery mechanisms and descriptions can\
    \ be\n   found in the IMG requirements document [4].\n   This document outlines\
    \ the use of existing protocols to create an IMG\n   delivery infrastructure.\
    \  It aims to organize existing protocols into\n   a common model and show their\
    \ capabilities and limitations from the\n   viewpoint of IMG delivery functions.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC\
    \ 2119 [1].\n"
- title: 2.1.  New Terms
  contents:
  - "2.1.  New Terms\n   Internet Media Guide (IMG): IMG is a generic term to describe\
    \ the\n      formation, delivery, and use of IMG metadata.  The definition of\n\
    \      the IMG is intentionally left imprecise [4].\n   IMG Element: The smallest\
    \ atomic element of metadata that can be\n      transmitted separately by IMG\
    \ operations and referenced\n      individually from other IMG elements [4].\n\
    \   IMG Metadata: A set of metadata consisting of one or more IMG\n      elements.\
    \  IMG metadata describes the features of multimedia\n      content used to enable\
    \ selection of and access to media sessions\n      containing content.  For example,\
    \ metadata may consist of a media\n      object's URI, title, airtime, bandwidth\
    \ needed, file size, text\n      summary, genre, and access restrictions [4].\n\
    \   IMG Description:  A collection of IMG metadata with a data type\n      indicating\
    \ a self-contained set or a subset of IMG metadata, or a\n      reference to IMG\
    \ metadata.\n   IMG Delivery: The process of exchanging IMG metadata both in terms\
    \ of\n      large-scale and atomic data transfers [4].\n   IMG Sender: An IMG\
    \ sender is a logical entity that sends IMG metadata\n      to one or more IMG\
    \ receivers [4].\n   IMG Receiver: An IMG receiver is a logical entity that receives\
    \ IMG\n      metadata from an IMG sender [4].\n   IMG Transceiver: An IMG transceiver\
    \ combines an IMG receiver and\n      sender.  It may modify received IMG metadata\
    \ or merge IMG metadata\n      received from a several different IMG senders [4].\n\
    \   IMG Operation: An atomic operation of an IMG transport protocol, used\n  \
    \    between IMG sender(s) and IMG receiver(s) for the delivery of IMG\n     \
    \ metadata and for the control of IMG sender(s)/receiver(s) [4].\n   IMG Transport\
    \ Protocol: A protocol that transports IMG metadata from\n      an IMG sender\
    \ to IMG receiver(s) [4].\n   IMG Transport Session: An association between an\
    \ IMG sender and one\n      or more IMG receivers within the scope of an IMG transport\n\
    \      protocol.  An IMG transport session involves a time-bound series\n    \
    \  of IMG transport protocol interactions that provide delivery of\n      IMG\
    \ metadata from the IMG sender to the IMG receiver(s) [4].\n   IMG Transfer: A\
    \ transfer of IMG metadata from an IMG sender to IMG\n      receiver(s).\n"
- title: 3.  IMG Common Framework Model
  contents:
  - "3.  IMG Common Framework Model\n   Two common elements are found in all existing\
    \ IMG candidate cases:\n   the need to describe the services and the need to deliver\
    \ the\n   descriptions.  In some cases, the descriptions provide multicast\n \
    \  addresses and thus are part of the transport configuration.  In other\n   cases,\
    \ descriptions are specific to the media application and may be\n   meant for\
    \ either human or machine consumption.  Thus, the\n   technologies can be roughly\
    \ divided into three areas:\n      o Application-specific Metadata: data describing\
    \ the content of\n        services and media which are both specific to certain\n\
    \        applications and generally human readable.\n      o Delivery Descriptions:\
    \ the descriptions (metadata) that are\n        essential to enable (e.g., multicast)\
    \ delivery.  These include\n        framing (headers) for application-specific\
    \ metadata, the\n        metadata element identification and structure, and fundamental\n\
    \        session data.\n      o Delivery Protocols: the methods and protocols\
    \ to exchange\n        descriptions between the senders and the receivers.  An\
    \ IMG\n        transport protocol consists of two functions: carrying IMG\n  \
    \      metadata from an IMG sender to an IMG receiver and controlling\n      \
    \  an IMG transport protocol.  These functions are not always\n        exclusive;\
    \ therefore, some messages may combine control messages\n        and metadata\
    \ carriage functions to reduce the amount of the\n        messaging.\n"
- title: 3.1.  IMG Data Types
  contents:
  - "3.1.  IMG Data Types\n   A data model is needed to precisely define the terminology\
    \ and\n   relationships between sets, supersets, and subsets of metadata.  A\n\
    \   precise data model is essential for the implementation of IMGs,\n   although\
    \ it is not within the scope of this framework and requires a\n   separate specification.\
    \  However, there are three IMG data types in\n   general: Complete IMG Descriptions,\
    \ Delta IMG Descriptions, and IMG\n   Pointers.\n"
- title: 3.1.1.  Complete IMG Description
  contents:
  - "3.1.1.  Complete IMG Description\n   A Complete IMG Description provides a self-contained\
    \ set of metadata\n   for one media object or service, i.e., it does not need\
    \ additional\n   information from any other IMG element.  This is not to be confused\n\
    \   with \"complete IMG metadata\", which, although vaguely defined here,\n  \
    \ represents the complete IMG metadata database of an IMG sender (or\n   related\
    \ group of IMG senders -- potentially the complete Internet IMG\n   knowledge).\
    \  An IMG sender will generally deliver only subsets of\n   metadata from its\
    \ complete database in a particular IMG transport\n   session.\n"
- title: 3.1.2.  Delta IMG Description
  contents:
  - "3.1.2.  Delta IMG Description\n   A Delta IMG Description provides only part\
    \ of a Complete IMG\n   Description, defining the difference from a previous version\
    \ of the\n   Complete IMG Description.  Delta IMG Descriptions may be used to\n\
    \   reduce network resource usage, for instance, when data consistency is\n  \
    \ essential and small and frequent changes occur to IMG elements.\n   Thus, this\
    \ description does not represent a complete set of metadata\n   until it is combined\
    \ with other metadata that may already exist or\n   arrive in the future.\n"
- title: 3.1.3.  IMG Pointer
  contents:
  - "3.1.3.  IMG Pointer\n   An IMG Pointer identifies or locates metadata.  This\
    \ may be used to\n   separately obtain metadata (Complete or Delta IMG Descriptions)\
    \ or\n   perform another IMG management function such as data expiry (and\n  \
    \ erasure).  The IMG Pointer may be used to reference IMG metadata\n   elements\
    \ within the IMG transport session and across IMG transport\n   sessions.  This\
    \ pointer type does not include IMG metadata per se\n   (although it may also\
    \ appear as a data field in Complete or Delta IMG\n   Descriptions).\n"
- title: 3.2.  IMG Entities
  contents:
  - "3.2.  IMG Entities\n   There are several fundamental IMG entities that indicate\
    \ the\n   capability to perform certain roles.  An Internet host involved in\n\
    \   IMG operations may adopt one or more of these roles, which are\n   defined\
    \ in more detail in Section 3.3.\n   IMG Announcer:  sends IMG ANNOUNCE\n   IMG\
    \ Listener:   receives IMG ANNOUNCE\n   IMG Querier:    sends IMG QUERY and receives\
    \ IMG RESOLVE\n   IMG Resolver:   receives IMG QUERY then sends IMG RESOLVE\n\
    \   IMG Subscriber: sends IMG SUBSCRIBE then receives IMG NOTIFY\n   IMG Notifier:\
    \   receives IMG SUBSCRIBE then sends IMG NOTIFY\n   Figure 1 shows the relationship\
    \ between IMG entities and the IMG\n   sender and receiver.\n        +--------------------------------------------------------+\n\
    \        |                      IMG Sender                        |\n        +------------------+------------------+------------------+\n\
    \        |  IMG Announcer   |   IMG Notifier   |    IMG Resolver  |\n        +------------------+------------------+------------------+\n\
    \                |                    ^                  ^\n   message      |\
    \                    |                  |\n   direction    v                 \
    \   v                  v\n        +------------------+------------------+------------------+\n\
    \        |   IMG Listener   |  IMG Subscriber  |    IMG Querier   |\n        +------------------+------------------+------------------+\n\
    \        |                      IMG Receiver                      |\n        +------------------+------------------+------------------+\n\
    \    Figure 1: Relationship between IMG Entities, Senders, and Receivers\n"
- title: 3.3.  Operation Set for IMG Delivery
  contents:
  - "3.3.  Operation Set for IMG Delivery\n   A finite set of operations both meets\
    \ the IMG requirements [4] and\n   fits the roles of existing protocols.  These\
    \ are crystallized in the\n   next few sections.\n"
- title: 3.3.1.  IMG ANNOUNCE
  contents:
  - "3.3.1.  IMG ANNOUNCE\n   When an IMG receiver participates in unidirectional\
    \ communications\n   (e.g., over satellite, terrestrial radio, and wired multicast\n\
    \   networks), an IMG receiver may not need to send any IMG message to an\n  \
    \ IMG sender prior to IMG metadata delivery.  In this case, an IMG\n   sender\
    \ can initiate unsolicited distribution for IMG metadata and an\n   IMG sender\
    \ is the only entity that can maintain the distribution\n   (this includes scenarios\
    \ with multiple and cooperative IMG senders).\n   This operation is useful when\
    \ there are large numbers of IMG\n   receivers or the IMG receivers do not have\
    \ a guaranteed uplink\n   connection to the IMG sender.  The IMG sender may also\
    \ include\n   authentication data in the ANNOUNCE operation so that IMG receivers\n\
    \   may check the authenticity of the metadata.  This operation can carry\n  \
    \ any of the IMG data types.\n   There is no restriction to prevent IMG ANNOUNCE\
    \ from being used in an\n   asynchronous solicited manner, where a separate operation\
    \ (possibly\n   out of band) enables IMG receivers to subscribe/register to the\
    \ IMG\n   ANNOUNCE operation.\n"
- title: 3.3.2.  IMG QUERY
  contents:
  - "3.3.2.  IMG QUERY\n   If an IMG receiver needs to obtain IMG metadata, an IMG\
    \ receiver can\n   use an IMG QUERY operation and initiate a receiver-driven IMG\n\
    \   transport session.  The IMG receiver expects a synchronous response\n   to\
    \ the subsequent request from the IMG sender.  This operation can be\n   used\
    \ where a bidirectional transport network is available between the\n   IMG sender\
    \ and receiver.  Some IMG receivers may want to obtain IMG\n   metadata when network\
    \ connectivity is available or just to avoid\n   caching unsolicited IMG metadata.\
    \  The IMG receiver must indicate the\n   extent and data type of metadata wanted\
    \ in some message in the\n   operation.  The extent indicates the number and grouping\
    \ of metadata\n   descriptions.  In some cases, it may be feasible to request\
    \ an IMG\n   sender's complete metadata collection.\n"
- title: 3.3.3.  IMG RESOLVE
  contents:
  - "3.3.3.  IMG RESOLVE\n   An IMG sender synchronously responds, and sends IMG metadata,\
    \ to an\n   IMG QUERY that has been sent by an IMG receiver.  This operation can\n\
    \   be used where a bidirectional transport network is available between\n   the\
    \ IMG sender and receiver.  If the IMG QUERY specifies a subset of\n   IMG metadata\
    \ (extent and data type) that is available to the IMG\n   sender, the IMG sender\
    \ can resolve the query; otherwise, it should\n   indicate that it is not able\
    \ to resolve the query.  The IMG sender\n   may authenticate the IMG receiver\
    \ during the QUERY operation to\n   determine if the IMG receiver is authorized\
    \ to receive that metadata.\n   The sender may also include authentication data\
    \ in the RESOLVE\n   operation so that IMG receivers may check the authenticity\
    \ of the\n   metadata.  This operation may carry any of the IMG data types.\n"
- title: 3.3.4.  IMG SUBSCRIBE
  contents:
  - "3.3.4.  IMG SUBSCRIBE\n   If an IMG receiver wants to be notified when the IMG\
    \ metadata it\n   holds becomes stale, the IMG receiver can use the IMG SUBSCRIBE\n\
    \   operation in advance in order to solicit IMG NOTIFY messages from an\n   IMG\
    \ sender.\n   This operation may provide the IMG sender with specific details\
    \ of\n   which metadata or notification services it is interested in the case\n\
    \   where the IMG sender offers more than the simplest \"all data\"\n   service.\
    \  This operation implicitly provides the functionality of\n   unsubscribing to\
    \ inform an IMG sender that an IMG receiver wishes to\n   stop getting certain\
    \ (or all) notifications.  It should be noted that\n   unsubscription may be provided\
    \ implicitly by the expiry (timeout) of\n   a subscription before it is renewed.\n\
    \   Since the IMG receiver does not know when metadata will be updated\n   and\
    \ the notify message will arrive, this operation does not\n   synchronize with\
    \ the notify messages.  The IMG receiver may wait for\n   notify messages for\
    \ a long time.  The IMG sender may authenticate the\n   IMG receiver to check\
    \ whether an IMG SUBSCRIBE operation is from an\n   authorized IMG receiver.\n"
- title: 3.3.5.  IMG NOTIFY
  contents:
  - "3.3.5.  IMG NOTIFY\n   An IMG NOTIFY is used asynchronously in response to an\
    \ earlier IMG\n   SUBSCRIBE.  An IMG NOTIFY operation indicates that updated IMG\n\
    \   metadata is available or part of the existing IMG metadata is stale.\n   An\
    \ IMG NOTIFY may be delivered more than once during the time an IMG\n   SUBSCRIBE\
    \ is active.  This operation may carry any of the IMG data\n   types.  The IMG\
    \ sender may also include authentication data in the\n   IMG NOTIFY operation\
    \ so that IMG receivers may check the authenticity\n   of the messages.\n"
- title: 3.3.6.  Binding between IMG Operations and Data Types
  contents:
  - "3.3.6.  Binding between IMG Operations and Data Types\n   There is a need to\
    \ provide a binding between the various IMG\n   operations and IMG data types\
    \ to allow management of each discrete\n   set of IMG metadata transferred using\
    \ an IMG operation.  This binding\n   must be independent of any particular metadata\
    \ syntax used to\n   represent a set of IMG metadata, as well as be compatible\
    \ with any\n   IMG transport protocol.  The binding must uniquely identify the\
    \ set\n   of IMG metadata delivered within an IMG transfer, regardless of the\n\
    \   metadata syntax used.  The uniqueness may only be needed within the\n   domains\
    \ the metadata is used, but this must enable globally unique\n   identification\
    \ to support Internet usage.  Care should be taken that\n   scope- and domain-specific\
    \ identifiers do not leak outside the scope;\n   using globally unique identifiers\
    \ such as URLs avoids these problems.\n   The binding must provide versioning\
    \ to the transferred IMG metadata\n   so that changes can be easily handled and\
    \ stale data identified, and\n   give temporal validity of the transferred IMG\
    \ metadata.  It must\n   invalidate the IMG metadata by indicating an expiry time,\
    \ and may\n   optionally provide a time (presumably in the future) from when the\n\
    \   IMG metadata becomes valid.  The temporal validity of a metadata\n   object\
    \ may need to be updated later.  Furthermore, the binding must\n   be independent\
    \ of any specific metadata syntax used for the IMG\n   metadata, in the sense\
    \ that no useful syntax should be excluded.\n"
- title: 3.4.  Overview of Protocol Operations
  contents:
  - "3.4.  Overview of Protocol Operations\n   Figure 2 gives an overview of the relationship\
    \ between transport\n   cases, IMG operations, and IMG data types.  It is not\
    \ a protocol\n   stack.  Generalized multicast point-to-multipoint (P-to-M) and\n\
    \   unicast point-to-point (P-to-P) transports are shown.\n               +--------------------------------------------------+\n\
    \    IMG        |                                                  |\n    Data\
    \ Types |       Complete Desc., Delta Desc., Pointer       |\n               |\
    \                                                  |\n               +-------------------+----------------+-------------+\n\
    \    IMG        |    IMG ANNOUNCE   |  IMG SUBSCRIBE | IMG QUERY   |\n    Operations\
    \ |                   |  IMG NOTIFY    | IMG RESOLVE |\n               +--------------+----+----------------+-------------+\n\
    \    IMG        |              |                                   |\n    Transport\
    \  |   P-to-M     |              P-to-P               |\n               |    \
    \          |                                   |\n               +--------------+-----------------------------------+\n\
    \        Figure 2: IMG Transport, IMG Operations, and IMG Data Types\n"
- title: 4.  Deployment Scenarios for IMG Entities
  contents:
  - "4.  Deployment Scenarios for IMG Entities\n   This section provides some basic\
    \ deployment scenarios for IMG\n   entities that illustrate common threads from\
    \ protocols to use cases.\n   For the purposes of clarity, this document presents\
    \ the simple\n   dataflow from an IMG sender to an IMG receiver, as shown in Figure\
    \ 3.\n            +-------------+                +---------------+\n         \
    \   | IMG Sender  |                | IMG Receiver  |\n            |          \
    \   |--------------->|               |\n            +-------------+          \
    \      +---------------+\n        Figure 3: A Simple IMG Sender to IMG Receiver\
    \ Relationship\n"
- title: 4.1.  Intermediary Cases
  contents:
  - "4.1.  Intermediary Cases\n   Some IMG metadata may be distributed to a large\
    \ number of IMG\n   receivers, for example, when public metadata is distributed\
    \ to all\n   IMG receivers of a certain group.  This kind of IMG metadata may\
    \ be\n   distributed from one IMG sender to multiple IMG receivers (Figure 4)\n\
    \   or may be relayed across a set of IMG transceivers that receive the\n   IMG\
    \ metadata, possibly filter or modify its content, and then forward\n   it.\n\
    \    +----------+                                    +----------+\n    | IMG \
    \     |                                    | IMG      |\n    | Sender   |----\
    \                           ---->| Receiver |\n    +----------+    \\        \
    \                 /     +----------+\n                     \\                \
    \       /\n         .            \\   +-----------+     /            .\n     \
    \    .             -->|IMG        |-----             .\n         .           \
    \  -->|Transceiver|     \\            .\n                      /   +-----------+\
    \      \\\n    +----------+     /                        \\     +----------+\n\
    \    | IMG      |    /                          ---->| IMG      |\n    | Sender\
    \   |----                                | Receiver |\n    +----------+      \
    \                              +----------+\n             Figure 4: A Relay Network\
    \ with an IMG Transceiver\n   IMG senders and receivers are logical functions,\
    \ and it is possible\n   for some or all hosts in a system to perform both roles,\
    \ as, for\n   instance, in many-to-many communications or where a transceiver\
    \ is\n   used to combine or aggregate IMG metadata for some IMG receivers.  An\n\
    \   IMG receiver may be allowed to receive IMG metadata from any number\n   of\
    \ IMG senders.\n   IMG metadata is used to find, obtain, manage, and play media\
    \ content.\n   IMG metadata may be modified during IMG transfer.  For example,\
    \ a\n   server may use IMGs to retrieve media content via unicast and then\n \
    \  make it available at scheduled times via multicast, thus requiring a\n   change\
    \ of the corresponding metadata.  IMG transceivers may add or\n   delete information\
    \ or aggregate IMG metadata from different IMG\n   senders.  For example, a rating\
    \ service may add its own content\n   ratings or recommendations to existing metadata.\
    \  An implication of\n   changing (or aggregating) IMG metadata from one or more\
    \ IMG senders\n   is that the original authenticity is lost.  Thus, it may be\n\
    \   beneficial to sign fragments so that the intermediary can replace a\n   fragment\
    \ without changing the authenticity of the remainder.  For\n   example, smaller\
    \ fragments may be appropriate for more volatile\n   parts, and larger ones may\
    \ be appropriate for stable parts.\n"
- title: 4.2.  One-to-Many Unidirectional Multicast
  contents:
  - "4.2.  One-to-Many Unidirectional Multicast\n   The one-to-many unidirectional\
    \ multicast case implies many IMG\n   receivers and one or more IMG senders implementing\
    \ IMG announcer and\n   IMG listener operations as shown in Figure 5.\n      \
    \             Unidirectional            +----------+\n                  --------------->\
    \           |   IMG    |\n                      downlink               | Listener\
    \ |\n                               ------------->|    1     |\n             \
    \                 /              +----------+\n        +-----------+        /\
    \                    .\n        | IMG       |--------                     .\n\
    \        | Announcer |        \\                    .\n        +-----------+ \
    \        \\              +----------+\n                               ------------->|\
    \   IMG    |\n                                             | Listener |\n    \
    \                                         |    #     |\n                     \
    \                        +----------+\n        Figure 5: IMG Unidirectional Multicast\
    \ Distribution Example\n   Note, as defined in the IMG requirement REL-4 [4],\
    \ an IMG transport\n   protocol MUST support reliable message exchange.  This\
    \ includes the\n   one-to-many unidirectional multicast case; however, the mechanism\
    \ to\n   provide this is beyond the scope of this document.\n"
