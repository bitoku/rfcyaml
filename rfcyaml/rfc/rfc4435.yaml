- title: 5.  Applicability of Existing Protocols to the Proposed Framework Model
  contents:
  - '5.  Applicability of Existing Protocols to the Proposed Framework Model

    '
- title: 5.1.  Existing Standards Fitting the IMG Framework Model
  contents:
  - "5.1.  Existing Standards Fitting the IMG Framework Model\n   SDP: The SDP format\
    \ [2] could be used to describe session-level\n   parameters (e.g., scheduling,\
    \ addressing, and the use of media\n   codecs) to be included in Complete IMG\
    \ Descriptions.  Although there\n   are extension points in SDP allowing the format\
    \ to be extended, there\n   are limitations in the flexibility of this extension\
    \ mechanism.\n   However, SDP syntax cannot provide IMG Descriptions and IMG Pointers\n\
    \   without significant overhead.  It is expected that the information\n   conveyed\
    \ by SDP is just a small subset of IMG metadata; thus, the use\n   of SDP for\
    \ other than session parameters may not be reasonable.\n   SDPng [3]: Similar\
    \ to SDP, this format could also be used for\n   representing session-level parameters\
    \ of IMG metadata.  Compared to\n   SDP, the XML-based format of SDPng should\
    \ be much more flexible and\n   allow extensions and integration with other description\
    \ formats.\n   MPEG-7: Descriptions based on the MPEG-7 standard [5] could provide\n\
    \   application-specific metadata describing the properties of multimedia\n  \
    \ content beyond parameters carried in SDP or SDPng descriptions.\n   MPEG-7 provides\
    \ a machine-readable format of representing content\n   categories and attributes,\
    \ helping end-users or receiving software in\n   choosing content for reception.\
    \  MPEG-7 is based on XML, so it is\n   well suited to be combined with other\
    \ XML-based formats such as\n   SDPng.\n   TV-Anytime: The TV-Anytime Forum [6]\
    \ provides descriptions based on\n   XML schema for TV-specific program guides.\
    \  TV-Anytime uses the\n   MPEG-7 User description profile to a limited extent,\
    \ only for user\n   preferences and usage history, and also a TV-Anytime-specific\
    \ data\n   model for other schema.  These are optimized to describe broadcast\n\
    \   schedules, on-demand program guides and program events.\n   HTTP: The HTTP\
    \ protocol [7] can be used as a bidirectional unicast\n   IMG transport protocol.\
    \  Being a request-reply-oriented protocol,\n   HTTP is well suited for implementing\
    \ synchronous operations such as\n   QUERY, RESOLVE, and even SUBSCRIBE.  However,\
    \ HTTP does not provide\n   asynchronous operations such as ANNOUNCE and NOTIFY\
    \ and to implement\n   asynchronous operations using HTTP, IMG receivers should\
    \ poll the IMG\n   sender periodically.  Thus, by itself, HTTP is not sufficient\
    \ to\n   fulfill all of the IMG requirements [4] in a unicast deployment.\n  \
    \ Session Announcement Protocol (SAP): The announcement mechanism\n   provided\
    \ by SAP [8] provides unidirectional delivery of session\n   discovery information.\
    \  Although SDP is the default payload format of\n   SAP, the use of a MIME type\
    \ identifier for the payload allows\n   arbitrary payload formats to be used in\
    \ SAP messages.  Thus, SAP\n   could be used to implement the multicast and unicast\
    \ IMG ANNOUNCE and\n   IMG NOTIFY operations.\n   However, SAP lacks scalable\
    \ and efficient reliability, extensibility\n   for payload size, and congestion\
    \ control, and only one description is\n   allowed per SAP message due to lack\
    \ of payload segmentation.\n   In principle, SAP could be extended to get around\
    \ its limitations.\n   However, the amount of changes needed in SAP to address\
    \ all of the\n   above limitations would effectively result in a new protocol.\
    \  Due to\n   these limitations, the use of SAP as an IMG transport protocol is\
    \ not\n   recommended.\n   SIP: The SIP-specific event mechanism described in\
    \ RFC 3265 [9]\n   provides a way to implement IMG SUBSCRIBE and IMG NOTIFY operations\n\
    \   via a bidirectional unicast connection.  However, there are\n   scalability\
    \ problems with this approach, as RFC 3265 currently does\n   not consider multicast.\n\
    \   Real Time Streaming Protocol (RTSP): The RTSP protocol [10] defines a\n  \
    \ retrieval-and-update notification mechanism, named DESCRIBE and\n   ANNOUNCE,\
    \ for the description of a presentation or media object in\n   order to initialize\
    \ a streaming session.  These methods are a subset\n   of the entire streaming\
    \ control operations in RTSP; thus, these could\n   not be available for individual\
    \ mechanisms.  However, the DESCRIBE\n   method in RTSP could be used to instantiate\
    \ IMG QUERY, IMG RESOLVE,\n   and IMG SUBSCRIBE, and the RTSP ANNOUNCE could be\
    \ used to instantiate\n   an IMG NOTIFY for a streaming session controlled by\
    \ RTSP.\n"
- title: 5.2.  IMG Mechanism Needs Which Are Not Met by Existing Standards
  contents:
  - "5.2.  IMG Mechanism Needs Which Are Not Met by Existing Standards\n   Several\
    \ needs result from the IMG requirements, framework model, and\n   existing relevant\
    \ mechanisms as already shown in this document.  Four\n   specific groupings of\
    \ work are readily apparent: (a) specification of\n   an adequate multicast- and\
    \ unidirectional-capable announcement\n   protocol; (b) specification of the use\
    \ of existing unicast protocols\n   to enable unicast subscribe and announcement/notification\n\
    \   functionality; (c) specification of the metadata envelope that is\n   common\
    \ to, and independent of, the application metadata syntax(es)\n   used; and (d)\
    \ agreement on basic metadata models to enable\n   interoperability testing of\
    \ the above.  The following sections\n   describe each of these.\n"
- title: 5.2.1.  A Multicast Transport Protocol
  contents:
  - "5.2.1.  A Multicast Transport Protocol\n   SAP is currently the only open standard\
    \ protocol suited to the\n   unidirectional/multicast delivery of IMG metadata.\
    \  As discussed, it\n   fails to meet the IMG requirements in many ways and, since\
    \ it is not\n   designed to be extensible, we recognize that a new multicast\n\
    \   transport protocol for announcements needs to be specified to meet\n   IMG\
    \ needs.  This protocol will be essential to IMG delivery for\n   unidirectional\
    \ and multicast deployments.\n   The Asynchronous Layered Coding (ALC) [11] protocol\
    \ from the IETF\n   Reliable Multicast Transport (RMT) working group is very interesting\n\
    \   as it fulfills many of the requirements, is extensible, and has the\n   ability\
    \ to 'plug-in' both FEC (Forward Error Correction, for\n   reliability) and CC\
    \ (Congestion Control) functional blocks.  It is\n   specifically designed for\
    \ unidirectional multicast object transport.\n   ALC is not fully specified, although\
    \ the RMT working group had a\n   fully specified protocol using ALC called FLUTE\
    \ (File Delivery over\n   Unidirectional Transport) [12].  FLUTE seems to be the\
    \ only fully\n   specified transport and open specification on which a new IMG\n\
    \   announcement protocol could be designed.  Thus, we recommend that ALC\n  \
    \ and FLUTE be the starting points for this protocol's design.\n   Developing\
    \ a new protocol from scratch, or attempting to improve SAP,\n   is also feasible,\
    \ although it would involve repeating many of the\n   design processes and decisions\
    \ already made by the IETF for ALC.  In\n   particular, any announcement protocol\
    \ must feature sufficient\n   scalability, flexibility, and reliability to meet\
    \ IMG needs.  Also,\n   the IMG ANNOUNCE operation must be supported and IMG NOTIFY\n\
    \   capability could be investigated for both hybrid unicast-multicast\n   and\
    \ unidirectional unicast systems.\n"
- title: 5.2.2.  Usage of Unicast Transport Protocols
  contents:
  - "5.2.2.  Usage of Unicast Transport Protocols\n   A thorough description of the\
    \ use of existing unicast protocols is\n   essential for the use of IMGs in a\
    \ unicast point-to-point\n   environment.  Such a specification has not been published,\
    \ although\n   several usable unicast transport protocols and specifications can\
    \ be\n   harnessed for this (SIP [13], SIP events [9], HTTP [7], etc.).  In\n\
    \   particular, both IMG SUBSCRIBE-NOTIFY and IMG QUERY-RESOLVE operation\n  \
    \ pairs must be enabled.  We anticipate that the IMG QUERY-RESOLVE\n   operation\
    \ can be achieved using HTTP, although other transport\n   protocol options may\
    \ be beneficial to consider too.\n"
- title: 5.2.3.  IMG Envelope
  contents:
  - "5.2.3.  IMG Envelope\n   An IMG envelope provides the binding between IMG operations\
    \ and data\n   types.  Such a binding can be realized by defining a common minimal\n\
    \   set of information needed to manage IMG metadata transfers, and by\n   including\
    \ this information with any set of IMG metadata delivered to\n   IMG receivers.\n\
    \   Four options for IMG metadata transfer envelope delivery are\n   feasible:\n\
    \      1.  Embedding in a transport protocol header.  This can be done\n     \
    \     with either header extensions of existing protocols, or newly\n        \
    \  defined header fields of a new (or new version of a) transport\n          protocol.\
    \  However, multiple methods for the variety of\n          transport protocols\
    \ would hinder interoperability and\n          transport protocol independence.\n\
    \      2.  A separate envelope object, which points to the IMG metadata\n    \
    \      'object', delivered in-band with the metadata transport\n          protocol\
    \ session.  This might complicate delivery as the\n          envelope and 'service'\
    \ metadata objects would have to be\n          bound, e.g., by pairing some kind\
    \ of transport object numbers\n          (analogous to port number pairs sometimes\
    \ used for RTP and\n          RTCP [14]).  This would also enable schemes that\
    \ deliver\n          envelope and metadata 'objects' by different media, also\
    \ using\n          more than a single transport protocol.\n      3.  A metadata\
    \ wrapper that points to and/or embeds the service\n          metadata into its\
    \ 'super-syntax'.  For example, XML would\n          enable embedding generic\
    \ text objects.\n      4.  Embedding in the metadata itself.  However, this requires\
    \ a\n          new field in many metadata syntaxes and would not be feasible\n\
    \          if a useful syntax were not capable of extensibility in this\n    \
    \      way.  It also introduces a larger 'implementation\n          interpretation'\
    \ variety, which would hinder interoperability.\n          Thus, this option is\
    \ not recommended.\n   It is likely that more than one of these options will fulfill\
    \ the\n   needs of IMGs, so the selection, and possibly optimization, is left\n\
    \   for subsequent specification and feedback from implementation\n   experience.\
    \  Such a specification is essential for IMG delivery.\n   When there are superset/subset\
    \ relations between IMG Descriptions, it\n   is assumed that the IMG Descriptions\
    \ of the subset inherit the\n   parameters of the superset.  Thus, an IMG metadata\
    \ transfer envelope\n   carrying the IMG Descriptions of a superset may implicitly\
    \ define\n   parameters of IMG Descriptions belonging to its subset.  The\n  \
    \ relations between IMG Descriptions may span from one envelope to\n   another\
    \ according to a data model definition.\n"
- title: 5.2.4.  Metadata Data Model
  contents:
  - "5.2.4.  Metadata Data Model\n   A structured data model would allow reuse and\
    \ extension of the set of\n   metadata and may enable use of multiple syntaxes\
    \ (SDP, MPEG-7, etc.)\n   as part of the same body of IMG metadata.\n   For the\
    \ successful deployment of IMGs in various environments,\n   further work may\
    \ be needed to define metadata and data models for\n   application-specific requirements.\
    \  Existing (and future) work on\n   these would need to be mapped to the IMG\
    \ data types and use of the\n   IMG transfer envelope concept as described above.\n\
    \   This document is a framework for the delivery of IMG metadata and\n   thus\
    \ further discussion on the definition data models for IMGs is\n   beyond its\
    \ scope.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The IMG framework is developed from the IMG requirements\
    \ document\n   [4], and so the selection of specific protocols and mechanism for\
    \ use\n   with the IMG framework must also take into account the security\n  \
    \ considerations of the IMG requirements document.  This framework\n   document\
    \ does not mandate the use of specific protocols.  However, an\n   IMG specification\
    \ would inherit the security considerations of\n   specific protocols used.\n\
    \   Protocol instantiations that are used to provide IMG operations will\n   have\
    \ very different security considerations depending on their scope\n   and purpose.\
    \  However, there are several general issues that are\n   valuable to consider\
    \ and, in some cases, provide technical solutions\n   for.  These are described\
    \ below.\n   Individual and group privacy: Customized IMG metadata may reveal\n\
    \   information about the habits and preferences of a user and may thus\n   deserve\
    \ confidentiality protection, even if the original information\n   were public.\
    \  Protecting this metadata against snooping requires the\n   same actions and\
    \ measures as for other point-to-point and multicast\n   Internet communications.\
    \  Naturally, the risk of snooping depends on\n   the amount of individual or\
    \ group personalization the IMG metadata\n   contains.\n   IMG authenticity: In\
    \ some cases, the IMG receiver needs to be assured\n   of the sender or origin\
    \ of IMG metadata or its modification history.\n   This can prevent denial-of-service\
    \ or hijacking attempts that give an\n   IMG receiver incorrect information in\
    \ or about the metadata, thus\n   preventing successful access of the media or\
    \ directing the IMG\n   receiver to the incorrect media possibly with tasteless\
    \ material.\n   IMG receiver authorization: Some or all of any IMG sender's metadata\n\
    \   may be private or valuable enough to allow access to only certain IMG\n  \
    \ receivers and thus make it worth authenticating users.  Encrypting\n   the data\
    \ is also a reasonable step, especially where group\n   communications methods\
    \ results in unavoidable snooping opportunities\n   for unauthorized nodes.\n\
    \   Unidirectional specifics: A difficulty that is faced by\n   unidirectional\
    \ delivery operations is that many protocols providing\n   application-level security\
    \ are based on bidirectional communications.\n   The application of these security\
    \ protocols in case of strictly\n   unidirectional links is not considered in\
    \ the present document.\n   Malicious code: Currently, IMGs are not envisaged\
    \ to deliver\n   executable code at any stage.  However, as some IMG transport\n\
    \   protocols may be capable of delivering arbitrary files, it is\n   RECOMMENDED\
    \ that the IMG operations do not have write access to the\n   system or any other\
    \ critical areas.\n"
