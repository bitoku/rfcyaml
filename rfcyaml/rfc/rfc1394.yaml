- title: How to use this document
  contents:
  - "How to use this document\n   All entries are column alligned.  Where an entry\
    \ ends with a comma,\n   it means that additional entries appear beginning at\
    \ the starting\n   column for that entry on the following line.  Four dashes appear\n\
    \   where no telephone code is known for an area; three dashes appear for\n  \
    \ all other missing or unknown information.\n   The information in this document\
    \ was obtained from several sources in\n   multiple countries; while reasonable\
    \ care was used in preparing this\n   document, its accuracy cannot be guaranteed;\
    \ in some cases the codes\n   may not be correct.  We welcome corrections as well\
    \ as additional\n   countries/zones/areas/major mailing systems not listed.  Please\
    \ feel\n   free to widely distribute this list.\n   Comments, suggestions and\
    \ corrections are welcomed.  Corrections may\n   be mailed, E-mailed or telexed\
    \ to the address at the end of this\n   document.\n   Note that whether you can\
    \ reach a particular country depends on\n   whether there is a connection to there\
    \ and whether connections are\n   permitted.  The inability to contact an area\
    \ is usually due to\n   political reasons.  For example, US callers cannot dial\
    \ to Cuba, and\n   most Arab countries cannot dial Israel.  Other countries have\
    \ other\n   restrictions.  No standing as to the validity of a country's name\
    \ or\n   existence is made by this document; this is simply an attempt to\n  \
    \ catalog all known related information.  Information is solicited for\n   extra,\
    \ old or alternate names for any existing country, or any\n   missing details.\n\
    \   Users on BITNET / FIDONET / UUCP addresses may require alteration of\n   their\
    \ address to conform to a transliteration scheme, and/or routing\n   through a\
    \ gateway.  (See Notes.)\n                                  Telephone        TELEX\n\
