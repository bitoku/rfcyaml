- title: __initial_text__
  contents:
  - '       Relationship of Telex Answerback Codes to Internet Domains

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard.  Distribution of this memo is\n\
    \   unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This RFC gives the list, as best known, of all common Internet\n\
    \   domains and the conversion between specific country telex answerback\n   codes\
    \ and Internet country domain identifiers.  It also lists the\n   telex code and\
    \ international dialing code, wherever it is available.\n   It will also list\
    \ major Internet \"Public\" E-Mail addresses.\n   This list is designed to show\
    \ the corresponding codes for Fax and\n   voice messages, telex country codes,\
    \ telex answerbacks and Internet\n   domains.  It is an attempt to place all of\
    \ the information into one\n   list and all the connections for each country.\n"
