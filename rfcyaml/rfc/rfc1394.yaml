- title: 'Notes:'
  contents:
  - "Notes:\n   BITNET\n      Within the BITNET community, names of the form \"System.BITNET\"\
    \ are\n      used.  These are not registered names in the Domain Naming System\n\
    \      (DNS).  To use BITNET names in the Internet, one must use the per\n   \
    \   cent sign hack to route the mail through an Internet/BITNET\n      gateway.\
    \  For example, user%System.Bitnet@VBVM.BUFFALO.EDU.\n   UUCP\n      Within the\
    \ UUCP community, names of the form \"host.UUCP\" are\n      sometimes used. \
    \ These are not registered names in the DNS.  To\n      use UUCP names in the\
    \ Internet, one must use the per cent sign\n      hack to route the mail through\
    \ an Internet/UUCP gateway.  For\n      example, user%host.UUCP@enuucp.eas.asu.edu\n\
    \   ARPA\n      For historical reasons, a section of the DNS namespace uses the\n\
    \      \".ARPA\" domain to register the addresses of hosts and networks to\n \
    \     enable reverse lookups.\n"
