- title: Appendix A.  RELAX NG Compact (RNC) Schema for SVG 1.2 RFC
  contents:
  - "Appendix A.  RELAX NG Compact (RNC) Schema for SVG 1.2 RFC\n   The following\
    \ RNC schema can be used to check whether an SVG file\n   conforms to SVG 1.2\
    \ RFC.  For example, if this schema were contained\n   in a file called SVG-1.2-RFC.rnc,\
    \ the following command will test\n   whether SVG file diagram.svg is a conformant\
    \ SVG 1.2 RFC drawing.\n   jing -c SVG-1.2-RFC.rnc diagram.svg\n   The RNC schema\
    \ included below is available on the RFC Editor website\n   <https://www.rfc-editor.org/materials/format/SVG-1.2-RFC.rnc>.\
    \  The\n   website is considered definitive should there be any discrepancies.\n"
