- title: Abstract
  contents:
  - "Abstract\n   This document specifies SVG 1.2 RFC -- an SVG profile for use in\n\
    \   diagrams that may appear in RFCs -- and considers some of the issues\n   concerning\
    \ the creation and use of such diagrams.\n"
