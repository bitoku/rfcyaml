- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Over the last few years, the RFC Editor has worked with\
    \ the Internet\n   community to develop specifications for changes in the format\
    \ of\n   RFCs.  An outline of the resulting specifications was published as\n\
    \   [RFC6949] in May 2013.  Since then, a Design Team has been working\n   with\
    \ the RFC Editor to flesh out those specifications.  One aspect of\n   the changes\
    \ is to allow line drawings in RFCs; [RFC6949] says\n      Graphics may include\
    \ ASCII art and a more complex form to be\n      defined, such as SVG line art\
    \ [SVG].  Color and grayscale will not\n      be accepted.  RFCs must correctly\
    \ display in monochromatic black-\n      and-white to allow for monochrome displays,\
    \ black-and-white\n      printing, and support for visual disabilities.\n   SVG\
    \ (Scalable Vector Graphics) has been developed by W3C, the World\n   Wide Web\
    \ Consortium; its current standard is SVG 1.1 Full\n   [W3C.REC-SVG11-20110816].\
    \  This document defines SVG 1.2 RFC, an SVG\n   profile (i.e., a subset of SVG)\
    \ that is suitable for RFC line\n   drawings.\n   Note that in RFCs, the text\
    \ provides normative descriptions of\n   protocols, systems, etc.  Diagrams may\
    \ be used to help explain\n   concepts more clearly, but they provide supporting\
    \ details and should\n   not be considered to be complete specifications in themselves.\n\
    \   The details (particularly any vocabularies) described in this\n   document\
    \ are expected to change based on experience gained in\n   implementing the new\
    \ publication toolsets.  Revised documents will be\n   published capturing those\
    \ changes as the toolsets are completed.\n   Other implementers must not expect\
    \ those changes to remain backwards-\n   compatible with the details described\
    \ in this document.\n"
- title: '2.  SVG 1.2 RFC: An SVG Profile for RFCs'
  contents:
  - "2.  SVG 1.2 RFC: An SVG Profile for RFCs\n   As a starting point for SVG 1.2\
    \ RFC, the Design Team decided to use\n   SVG Tiny 1.2 (also referred to as \"\
    SVG 1.2 Tiny\")\n   [W3C.REC-SVGTiny12-20081222].  SVG 1.2 Tiny is an SVG subset\
    \ intended\n   to be implemented on small, mobile devices such as cell phones\
    \ and\n   smartphones.  That should allow RFCs to be rendered well on such\n \
    \  devices, especially those that have small screens.  However, RFCs are\n   self-contained\
    \ documents that do not change once they are published.\n   The use of SVG drawings\
    \ in RFCs is intended to allow authors to\n   create drawings that are simple\
    \ to produce and are easier to\n   understand than our traditional \"ASCII art\"\
    \ ones.  In short, we are\n   also trying to improve access to the content in\
    \ RFCs, so SVG drawings\n   need to be kept as simple as possible.\n   Appendix\
    \ A (below) provides a complete RELAX NG Compact (RNC) schema\n   [RNG-HOME] for\
    \ SVG 1.2 RFC.  It is derived from the SVG 1.2 schema,\n   and is the formal definition\
    \ of SVG 1.2 RFC.  The remainder of this\n   section gives a simplified -- i.e.,\
    \ easier to read and understand --\n   overview of SVG 1.2 RFC.\n   SVG can provide\
    \ a complete User Interface, but within RFCs, all we\n   need are simple diagrams\
    \ that do not change once the RFC is\n   published.  Therefore, SVG 1.2 RFC does\
    \ not allow anything from the\n   following sections in SVG Tiny 1.2 [W3C.REC-SVGTiny12-20081222]:\n\
    \   12  Multimedia\n   13  Interactivity\n   15  Scripting\n   16  Animation\n\
    \   18  Metadata\n   19  Extensibility\n   Note that SVG Tiny 1.2 elements may\
    \ have many properties or\n   attributes that are needed to support aspects of\
    \ the above sections.\n   Those are not allowed in SVG 1.2 RFC.\n   We now consider\
    \ these other sections in SVG Tiny 1.2\n   [W3C.REC-SVGTiny12-20081222]:\n   \
    \ 9 Basic Shapes\n   10 Text\n        Everything in this section is allowed in\
    \ SVG 1.2 RFC.\n   11 Painting: Filling, Stroking, Colors and Paint Servers\n\
    \        Anything relating to 'color' is not allowed in SVG 1.2 RFC;\n       \
    \ everything else is allowed.  This is a requirement documented in\n        [RFC6949].\n\
    \   14 Linking\n        SVG Tiny 1.2 allows Internationalized Resource Identifiers\n\
    \        (IRIs) in references.  In SVG 1.2 RFC, such links must be ASCII\n   \
    \     only.  That should not cause problems, since one can just use\n        the\
    \ URI form of any IRI.  Authors should try to use links only\n        to URIs\
    \ that are long-term stable.\n   17 Fonts\n        SVG 1.2 RFC only allows 'serif',\
    \ 'sans-serif', and 'monospace'\n        generic font families from the WebFonts\
    \ facility, described in\n        Section 15 (\"Fonts\") of the W3C Cascading\
    \ Style Sheets (CSS) 2.1\n        document [W3C.REC-CSS2-20110607].  In particular,\
    \ the SVG 'font'\n        element is not allowed.\n"
- title: 2.1.  Elements, Properties, and Attributes Allowed in SVG 1.2 RFC
  contents:
  - "2.1.  Elements, Properties, and Attributes Allowed in SVG 1.2 RFC\n   This section\
    \ discusses elements, properties, and attributes selected\n   for SVG 1.2 RFC\
    \ from [W3C.REC-SVGTiny12-20081222].\n   In the list below, elements and properties\
    \ are listed on the\n   left, and their allowed values are given in parentheses\
    \ on the\n   right.\n   <color> is the list of allowed colors, a black-and-white\n\
    \           subset of the SVG color names.\n   <style> is a set of CSS attributes\
    \ that are commonly used (by SVG\n           drawing applications).  They are\
    \ not part of SVG Tiny 1.2\n           but are included here for compatibility.\
    \  Note that\n           - There is no guarantee that any renderer will implement\n\
    \             all the CSS attributes a drawing application may use.\n        \
    \   - Authors will need to consider the compatibility of their\n             drawings\
    \ with rendering devices.\n   Elements:\n     svg              (version=1.2, baseProfile=tiny,\
    \ width, viewBox,\n                       preserveAspectRatio, snapshotTime, height,\n\
    \                       id, role)\n     g                (label, class, id, role,\
    \ fill, <style>, transform)\n     defs             (id, role, fill)\n     title\
    \            (id, role)\n     desc             (id, role)\n     a            \
    \    (id, role, fill, transform)\n     use              (x, y, href, xlink:href,\
    \ id, role,\n                       fill, transform)\n     rect             (x,\
    \ y, width, height, rx, ry, stroke-miterlimit,\n                       id, role,\
    \ fill, <style>, transform)\n     circle           (cx, cy, r, id, role, fill,\
    \ <style>, transform)\n     ellipse          (cx, cy, rx, ry, id, role,\n    \
    \                   fill, <style>, transform)\n     line             (x1, y1,\
    \ x2, y2, id, role, fill, transform)\n     polyline         (points, id, role,\
    \ fill, transform)\n     polygon          (points, id, role, fill, <style>, transform)\n\
    \     text             (x, y, rotate, space, id, role, fill, <style>,\n      \
    \                 transform)\n     tspan            (x, y, id, role, fill)\n \
    \    textArea         (x, y, width, height, auto, id, role, fill,\n          \
    \             transform)\n     tbreak           (id, role)\n     solidColor  \
    \     (id, role, fill)\n     linearGradient   (gradientUnits, x1, y1, x2, y2,\
    \ id, role, fill)\n     radialGradient   (gradientUnits, cx, cy, r, id, role,\
    \ fill)\n     stop             (id, role, fill)\n     path             (d, pathLength,\
    \ stroke-miterlimit,\n                       id, role, fill, <style>, transform)\n\
    \   Properties: (most allow \"inherit\" as a value)\n     <style>          (font-family,\
    \ font-weight, font-style,\n                       font-variant, direction, unicode-bidi,\n\
    \                       text-anchor, fill, fill-rule)\n     <color>          (black,\
    \ white, #000000, #ffffff, #FFFFFF)\n     stroke           (<color>, none, currentColor)\n\
    \     stroke-width\n     stroke-linecap   (butt, round, square)\n     stroke-linejoin\
    \  (miter, round, bevel)\n     stroke-miterlimit\n     stroke-dasharray\n    \
    \ stroke-dashoffset\n     stroke-opacity\n     vector-effect    (non-scaling-stroke,\
    \ none)\n     viewport-fill    (none, currentColor)\n     viewport-fill-opacity\n\
    \     display          (inline, block, list-item, run-in, compact,\n         \
    \              marker, table, inline-table, table-row-group,\n               \
    \        table-header-group, table-footer-group,\n                       table-row,\
    \ table-column-group,\n                       table-column, table-cell, table-caption,\n\
    \                       none)\n     visibility       (visible, hidden, collapse)\n\
    \     color-rendering  (auto, optimizeSpeed, optimizeQuality)\n     shape-rendering\
    \  (auto, optimizeSpeed, crispEdges,\n                       geometricPrecision)\n\
    \     text-rendering   (auto, optimizeSpeed, optimizeLegibility,\n           \
    \            geometricPrecision)\n     buffered-rendering  (auto, dynamic, static)\n\
    \     opacity\n     solid-opacity\n     solid-color    (currentColor, <color>)\n\
    \     color          (currentColor, <color>)\n     stop-color     (currentColor,\
    \ <color>)\n     stop-opacity\n     line-increment (auto)\n     text-align   \
    \  (start, end, center)\n     display-align  (auto, before, center, after)\n \
    \    font-size\n     font-family    (serif, sans-serif, monospace)\n     font-weight\
    \    (normal, bold, bolder, lighter)\n     font-style     (normal, italic, oblique)\n\
    \     font-variant   (normal, small-caps)\n     direction      (ltr, rtl)\n  \
    \   unicode-bidi   (normal, embed, bidi-override)\n     text-anchor    (start,\
    \ middle, end)\n     fill           (none, <color>)\n     fill-rule      (nonzero,\
    \ evenodd)\n     fill-opacity\n"
- title: 3.  How to Create SVG Drawings
  contents:
  - "3.  How to Create SVG Drawings\n   Many drawing packages can be used to create\
    \ SVG drawings -- for\n   example, Open Source packages Inkscape and Dia.  Be\
    \ aware that such\n   packages may use SVG elements or attributes that are not\
    \ allowed in\n   SVG 1.2 RFC.\n   o  For example, the 'marker' attribute is often\
    \ used to place symbols\n      such as arrowheads on lines, but 'marker' is not\
    \ allowed in\n      SVG 1.2 Tiny or SVG 1.2 RFC.  In such cases, one has to draw\
    \ the\n      arrowhead in another, simpler way.\n   o  SVG clip paths are used\
    \ to define a shape; objects outside that\n      shape become invisible.  The\
    \ 'clipPath' element is not allowed in\n      SVG 1.2 Tiny or SVG 1.2 RFC.\n \
    \  Diagrams produced with these packages may contain elements, their\n   attributes\
    \ or properties, or values of attributes or properties that\n   are not allowed\
    \ in SVG 1.2 RFC.  We will need to provide a tool to\n   either (1) strip out\
    \ anything that is not allowed in SVG 1.2 RFC or\n   (2) replace disallowed values\
    \ (e.g., replace 'Sans' with 'sans-serif'\n   as an allowed value for 'font-family').\
    \  Experience with a simple\n   test version of a tool for this has shown that\
    \ such deletion and\n   replacement can be effective for making SVG files from\
    \ drawing\n   packages conform to SVG 1.2 RFC, without visibly changing the\n\
    \   diagrams they produce.\n   The tool described above can also be used by authors\
    \ simply to check\n   that their diagrams conform to SVG 1.2 RFC.  To help with\
    \ this, if\n   visible changes do occur, the tool should produce a list of\n \
    \  non-allowed keywords and the context in which they were found.\n   To include\
    \ a diagram in an RFC, the xml2rfc (v3) tool will need to\n   provide a way to\
    \ include SVG drawings in Internet-Drafts, as\n   described in Section 2.5 of\
    \ [RFC7991].\n"
- title: 4.  Accessibility Considerations
  contents:
  - "4.  Accessibility Considerations\n   One of the long-term goals for RFCs is to\
    \ make them more accessible,\n   e.g., to sight-impaired readers.  For diagrams,\
    \ it would be useful\n   for authors to provide alternative forms of the diagram,\
    \ so that\n   voice-reading software could be used to \"talk through\" the diagram.\n\
    \   Simply reading the SVG code for a complex diagram seems unlikely\n   to work.\n\
    \   SVG 1.2 RFC allows SVG's 'title' and 'desc' elements.  'title'\n   provides\
    \ a brief text caption for an SVG object (much like a figure\n   caption), and\
    \ 'desc' provides a longer text description of what the\n   object actually represents.\
    \  As well, the SVG 'role' attribute can be\n   used to indicate to a browser\
    \ how an SVG object is to be interpreted.\n   Good suggestions on how to use these\
    \ elements are given in\n   [SVG-ACCESS-TIPS].\n   ARIA is a W3C Recommendation\
    \ for using SVG to create (as the name\n   \"ARIA\" indicates) \"Accessible Rich\
    \ Internet Applications\".  A helpful\n   introduction to ARIA is provided by\
    \ [SVG-ARIA-PRIMER], while\n   [SVG-USING-ARIA] gives examples of how to use ARIA\
    \ to enhance SVG\n   accessibility.\n"
- title: 5.  Examples of Diagrams Common in RFCs
  contents:
  - "5.  Examples of Diagrams Common in RFCs\n   Another way to create SVG drawings\
    \ is to write programs to draw them.\n   For example, using Python and its svgwrite\
    \ module is a pleasant\n   environment (for those who like writing code); this\
    \ section presents\n   a few examples of diagrams created in this way.  Note that\
    \ they are\n   merely examples of typical diagrams from RFCs.\n   The SVG diagrams\
    \ for this section, along with an HTML version of this\n   document that includes\
    \ the SVG diagrams, can be seen at\n   [NB-SVG-1.2-RFC].\n"
