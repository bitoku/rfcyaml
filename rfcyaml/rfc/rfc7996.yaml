- title: svg =
  contents:
  - "svg =\n  element svg {\n    ((attribute fill-opacity { \"inherit\" | xsd:string\
    \ }?,\n      attribute stroke-opacity { \"inherit\" | xsd:string }?)\n     & (attribute\
    \ fill { \"none\" | rfc-color }?,\n        attribute fill-rule { \"inherit\" |\
    \ \"nonzero\" | \"evenodd\" }?,\n        attribute stroke { rfc-color }?,\n  \
    \      attribute stroke-dasharray { \"inherit\" | \"none\" | xsd:string }?,\n\
    \        attribute stroke-dashoffset { \"inherit\" | xsd:string }?,\n        attribute\
    \ stroke-linecap {\n          \"butt\" | \"round\" | \"square\" | \"inherit\"\n\
    \        }?,\n        attribute stroke-linejoin {\n          \"miter\" | \"round\"\
    \ | \"bevel\" | \"inherit\"\n        }?,\n        attribute stroke-miterlimit\
    \ { \"inherit\" | xsd:string }?,\n        attribute stroke-width { \"inherit\"\
    \ | xsd:string }?,\n        attribute color { rfc-color }?,\n        attribute\
    \ color-rendering {\n          \"auto\" | \"optimizeSpeed\" | \"optimizeQuality\"\
    \ | \"inherit\"\n        }?)\n     & attribute vector-effect {\n         \"none\"\
    \ | \"non-scaling-stroke\" | \"inherit\"\n       }?\n     & (attribute direction\
    \ { \"ltr\" | \"rtl\" | \"inherit\" }?,\n        attribute unicode-bidi {\n  \
    \        \"normal\" | \"embed\" | \"bidi-override\" | \"inherit\"\n        }?)\n\
    \     & (attribute solid-color { rfc-color }?,\n        attribute solid-opacity\
