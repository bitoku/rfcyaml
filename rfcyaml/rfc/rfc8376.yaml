- title: 4.  Gap Analysis
  contents:
  - "4.  Gap Analysis\n   This section considers some of the gaps between current\
    \ LPWAN\n   technologies and the goals of the LPWAN WG.  Many of the generic\n\
    \   considerations described in [RFC7452] will also apply in LPWANs, as\n   end\
    \ devices can also be considered to be a subclass of (so-called)\n   \"smart objects\"\
    .  In addition, LPWAN device implementers will also\n   need to consider the issues\
    \ relating to firmware updates described in\n   [RFC8240].\n"
- title: 4.1.  Naive Application of IPv6
  contents:
  - "4.1.  Naive Application of IPv6\n   IPv6 [RFC8200] has been designed to allocate\
    \ addresses to all the\n   nodes connected to the Internet.  Nevertheless, the\
    \ header overhead\n   of at least 40 bytes introduced by the protocol is incompatible\
    \ with\n   LPWAN constraints.  If IPv6 with no further optimization were used,\n\
    \   several LPWAN frames could be needed just to carry the IP header.\n   Another\
    \ problem arises from IPv6 MTU requirements, which require the\n   layer below\
    \ to support at least 1280 byte packets [RFC2460].\n   IPv6 has a configuration\
    \ protocol: Neighbor Discovery Protocol (NDP)\n   [RFC4861]).  For a node to learn\
    \ network parameters, NDP generates\n   regular traffic with a relatively large\
    \ message size that does not\n   fit LPWAN constraints.\n   In some LPWAN technologies,\
    \ L2 multicast is not supported.  In that\n   case, if the network topology is\
    \ a star, the solution and\n   considerations from Section 3.2.5 of [RFC7668]\
    \ may be applied.\n   Other key protocols (such as DHCPv6 [RFC3315], IPsec [RFC4301]\
    \ and\n   TLS [RFC5246]) have similarly problematic properties in this context.\n\
    \   Each protocol requires relatively frequent round-trips between the\n   host\
    \ and some other host on the network.  In the case of\n   cryptographic protocols\
    \ (such as IPsec and TLS), in addition to the\n   round-trips required for secure\
    \ session establishment, cryptographic\n   operations can require padding and\
    \ addition of authenticators that\n   are problematic when considering LPWAN lower\
    \ layers.  Note that mains\n   powered Wi-SUN mesh router nodes will typically\
    \ be more resource\n   capable than the other LPWAN technologies discussed.  This\
    \ can enable\n   use of more \"chatty\" protocols for some aspects of Wi-SUN.\n"
- title: 4.2.  6LoWPAN
  contents:
  - "4.2.  6LoWPAN\n   Several technologies that exhibit significant constraints in\
    \ various\n   dimensions have exploited the 6LoWPAN suite of specifications\n\
    \   ([RFC4944], [RFC6282], and [RFC6775]) to support IPv6 [USES-6LO].\n   However,\
    \ the constraints of LPWANs, often more extreme than those\n   typical of technologies\
    \ that have (re-)used 6LoWPAN, constitute a\n   challenge for the 6LoWPAN suite\
    \ in order to enable IPv6 over LPWAN.\n   LPWANs are characterized by device constraints\
    \ (in terms of\n   processing capacity, memory, and energy availability), and\n\
    \   especially, link constraints, such as:\n   o  tiny L2 payload size (from ~10\
    \ to ~100 bytes),\n   o  very low bit rate (from ~10 bit/s to ~100 kbit/s), and\n\
    \   o  in some specific technologies, further message rate constraints\n     \
    \ (e.g., between ~0.1 message/minute and ~1 message/minute) due to\n      regional\
    \ regulations that limit the duty cycle.\n"
- title: 4.2.1.  Header Compression
  contents:
  - "4.2.1.  Header Compression\n   6LoWPAN header compression reduces IPv6 (and UDP)\
    \ header overhead by\n   eliding header fields when they can be derived from the\
    \ link layer\n   and by assuming that some of the header fields will frequently\
    \ carry\n   expected values. 6LoWPAN provides both stateless and stateful header\n\
    \   compression.  In the latter, all nodes of a 6LoWPAN are assumed to\n   share\
    \ compression context.  In the best case, the IPv6 header for\n   link-local communication\
    \ can be reduced to only 2 bytes.  For global\n   communication, the IPv6 header\
    \ may be compressed down to 3 bytes in\n   the most extreme case.  However, in\
    \ more practical situations, the\n   smallest IPv6 header size may be 11 bytes\
    \ (one address prefix\n   compressed) or 19 bytes (both source and destination\
    \ prefixes\n   compressed).  These headers are large considering the link-layer\n\
    \   payload size of LPWAN technologies, and in some cases, are even\n   bigger\
    \ than the LPWAN PDUs. 6LoWPAN was initially designed for\n   [IEEE.802.15.4]\
    \ networks with a frame size up to 127 bytes and a\n   throughput of up to 250\
    \ kbit/s, which may or may not be duty cycled.\n"
- title: 4.2.2.  Address Autoconfiguration
  contents:
  - "4.2.2.  Address Autoconfiguration\n   Traditionally, Interface Identifiers (IIDs)\
    \ have been derived from\n   link-layer identifiers [RFC4944].  This allows optimizations\
    \ such as\n   header compression.  Nevertheless, recent guidance has given advice\n\
    \   on the fact that, due to privacy concerns, 6LoWPAN devices should not\n  \
    \ be configured to embed their link-layer addresses in the IID by\n   default.\
    \  [RFC8065] provides guidance on better methods for\n   generating IIDs.\n"
- title: 4.2.3.  Fragmentation
  contents:
  - "4.2.3.  Fragmentation\n   As stated above, IPv6 requires the layer below to support\
    \ an MTU of\n   1280 bytes [RFC8200].  Therefore, given the low maximum payload\
    \ size\n   of LPWAN technologies, fragmentation is needed.\n   If a layer of an\
    \ LPWAN technology supports fragmentation, proper\n   analysis has to be carried\
    \ out to decide whether the fragmentation\n   functionality provided by the lower\
    \ layer or fragmentation at the\n   adaptation layer should be used.  Otherwise,\
    \ fragmentation\n   functionality shall be used at the adaptation layer.\n   6LoWPAN\
    \ defined a fragmentation mechanism and a fragmentation header\n   to support\
    \ the transmission of IPv6 packets over IEEE.802.15.4\n   networks [RFC4944].\
    \  While the 6LoWPAN fragmentation header is\n   appropriate for the 2003 version\
    \ of [IEEE.802.15.4] (which has a\n   frame payload size of 81-102 bytes), it\
    \ is not suitable for several\n   LPWAN technologies, many of which have a maximum\
    \ payload size that is\n   one order of magnitude below that of the 2003 version\
    \ of\n   [IEEE.802.15.4].  The overhead of the 6LoWPAN fragmentation header is\n\
    \   high, considering the reduced payload size of LPWAN technologies, and\n  \
    \ the limited energy availability of the devices using such\n   technologies.\
    \  Furthermore, its datagram offset field is expressed in\n   increments of eight\
    \ octets.  In some LPWAN technologies, the 6LoWPAN\n   fragmentation header plus\
    \ eight octets from the original datagram\n   exceeds the available space in the\
    \ layer two payload.  In addition,\n   the MTU in the LPWAN networks could be\
    \ variable, which implies a\n   variable fragmentation solution.\n"
- title: 4.2.4.  Neighbor Discovery
  contents:
  - "4.2.4.  Neighbor Discovery\n   6LoWPAN Neighbor Discovery [RFC6775] defines optimizations\
    \ to IPv6 ND\n   [RFC4861], in order to adapt functionality of the latter for\
    \ networks\n   of devices using [IEEE.802.15.4] or similar technologies.  The\n\
    \   optimizations comprise host-initiated interactions to allow for\n   sleeping\
    \ hosts, replacement of multicast-based address resolution for\n   hosts by an\
    \ address registration mechanism, multihop extensions for\n   prefix distribution\
    \ and duplicate address detection (note that these\n   are not needed in a star\
    \ topology network), and support for 6LoWPAN\n   header compression.\n   6LoWPAN\
    \ ND may be used in not so severely constrained LPWAN networks.\n   The relative\
    \ overhead incurred will depend on the LPWAN technology\n   used (and on its configuration,\
    \ if appropriate).  In certain LPWAN\n   setups (with a maximum payload size above\
    \ ~60 bytes and duty-cycle-\n   free or equivalent operation), an RS/RA/NS/NA\
    \ exchange may be\n   completed in a few seconds, without incurring packet fragmentation.\n\
    \   In other LPWANs (with a maximum payload size of ~10 bytes and a\n   message\
    \ rate of ~0.1 message/minute), the same exchange may take\n   hours or even days,\
    \ leading to severe fragmentation and consuming a\n   significant amount of the\
    \ available network resources.  6LoWPAN ND\n   behavior may be tuned through the\
    \ use of appropriate values for the\n   default Router Lifetime, the Valid Lifetime\
    \ in the PIOs, and the\n   Valid Lifetime in the 6LoWPAN Context Option (6CO),\
    \ as well as the\n   address Registration Lifetime.  However, for the latter LPWANs\n\
    \   mentioned above, 6LoWPAN ND is not suitable.\n"
- title: 4.3.  6lo
  contents:
  - "4.3.  6lo\n   The 6lo WG has been reusing and adapting 6LoWPAN to enable IPv6\n\
    \   support over link-layer technologies such as Bluetooth Low Energy\n   (BTLE),\
    \ ITU-T G.9959 [G9959], Digital Enhanced Cordless\n   Telecommunications (DECT)\
    \ Ultra Low Energy (ULE), MS/TP-RS485, Near\n   Field Communication (NFC) IEEE\
    \ 802.11ah.  (See\n   <https://datatracker.ietf.org/wg/6lo/> for details on the\
    \ 6lo WG.)\n   These technologies are similar in several aspects to [IEEE.802.15.4],\n\
    \   which was the original 6LoWPAN target technology.\n   6lo has mostly used\
    \ the subset of 6LoWPAN techniques best suited for\n   each lower-layer technology\
    \ and has provided additional optimizations\n   for technologies where the star\
    \ topology is used, such as BTLE or\n   DECT-ULE.\n   The main constraint in these\
    \ networks comes from the nature of the\n   devices (constrained devices); whereas,\
    \ in LPWANs, it is the network\n   itself that imposes the most stringent constraints.\n"
- title: 4.4.  6tisch
  contents:
  - "4.4.  6tisch\n   The IPv6 over the TSCH mode of IEEE 802.15.4e (6tisch) solution\
    \ is\n   dedicated to mesh networks that operate using [IEEE.802.15.4e] MAC\n\
    \   with a deterministic slotted channel.  Time-Slotted Channel Hopping\n   (TSCH)\
    \ can help to reduce collisions and to enable a better balance\n   over the channels.\
    \  It improves the battery life by avoiding the idle\n   listening time for the\
    \ return channel.\n   A key element of 6tisch is the use of synchronization to\
    \ enable\n   determinism.  TSCH and 6tisch may provide a standard scheduling\n\
    \   function.  The LPWAN networks probably will not support\n   synchronization\
    \ like the one used in 6tisch.\n"
- title: 4.5.  RoHC
  contents:
  - "4.5.  RoHC\n   RoHC is a header compression mechanism [RFC3095] developed for\n\
    \   multimedia flows in a point-to-point channel.  RoHC uses three levels\n  \
    \ of compression, each level having its own header format.  In the\n   first level,\
    \ RoHC sends 52 bytes of header; in the second level, the\n   header could be\
    \ from 34 to 15 bytes; and in the third level, header\n   size could be from 7\
    \ to 2 bytes.  The level of compression is managed\n   by a Sequence Number (SN),\
    \ which varies in size from 2 bytes to 4\n   bits in the minimal compression.\
    \  SN compression is done with an\n   algorithm called Window-Least Significant\
    \ Bits (W-LSB).  This window\n   has a 4-bit size representing 15 packets, so\
    \ every 15 packets, RoHC\n   needs to slide the window in order to receive the\
    \ correct SN, and\n   sliding the window implies a reduction of the level of compression.\n\
    \   When packets are lost or errored, the decompressor loses context and\n   drops\
    \ packets until a bigger header is sent with more complete\n   information.  To\
    \ estimate the performance of RoHC, an average header\n   size is used.  This\
    \ average depends on the transmission conditions,\n   but most of the time is\
    \ between 3 and 4 bytes.\n   RoHC has not been adapted specifically to the constrained\
    \ hosts and\n   networks of LPWANs: it does not take into account energy limitations\n\
    \   nor the transmission rate.  Additionally, RoHC context is\n   synchronized\
    \ during transmission, which does not allow better\n   compression.\n"
- title: 4.6.  ROLL
  contents:
  - "4.6.  ROLL\n   Most technologies considered by the LPWAN WG are based on a star\n\
    \   topology, which eliminates the need for routing at that layer.\n   Future\
    \ work may address additional use cases that may require\n   adaptation of existing\
    \ routing protocols or the definition of new\n   ones.  As of the time of writing,\
    \ work similar to that done in the\n   Routing Over Low-Power and Lossy Network\
    \ (ROLL) WG and other routing\n   protocols are out of scope of the LPWAN WG.\n"
- title: 4.7.  CoAP
  contents:
  - "4.7.  CoAP\n   The Constrained Application Protocol (CoAP) [RFC7252] provides\
    \ a\n   RESTful framework for applications intended to run on constrained IP\n\
    \   networks.  It may be necessary to adapt CoAP or related protocols to\n   take\
    \ into account the extreme duty cycles and the potentially\n   extremely limited\
    \ throughput of LPWANs.\n   For example, some of the timers in CoAP may need to\
    \ be redefined.\n   Taking into account CoAP acknowledgments may allow the reduction\
    \ of\n   L2 acknowledgments.  On the other hand, the current work in progress\n\
    \   in the CoRE WG where the Constrained Management Interface (COMI) /\n   Constrained\
    \ Objects Language (CoOL) network management interface\n   which, uses Structured\
    \ Identifiers (SIDs) to reduce payload size over\n   CoAP may prove to be a good\
    \ solution for the LPWAN technologies.  The\n   overhead is reduced by adding\
    \ a dictionary that matches a URI to a\n   small identifier and a compact mapping\
    \ of the YANG data model into\n   the Concise Binary Object Representation (CBOR).\n"
- title: 4.8.  Mobility
  contents:
  - "4.8.  Mobility\n   LPWAN nodes can be mobile.  However, LPWAN mobility is different\
    \ from\n   the one specified for Mobile IP.  LPWAN implies sporadic traffic and\n\
    \   will rarely be used for high-frequency, real-time communications.\n   The\
    \ applications do not generate a flow; they need to save energy\n   and, most\
    \ of the time, the node will be down.\n   In addition, LPWAN mobility may mostly\
    \ apply to groups of devices\n   that represent a network; in which case, mobility\
    \ is more a concern\n   for the Gateway than the devices.  Network Mobility (NEMO)\
    \ [RFC3963]\n   or other mobile Gateway solutions (such as a Gateway with an LTE\n\
    \   uplink) may be used in the case where some end devices belonging to\n   the\
    \ same network Gateway move from one point to another such that\n   they are not\
    \ aware of being mobile.\n"
- title: 4.9.  DNS and LPWAN
  contents:
  - "4.9.  DNS and LPWAN\n   The Domain Name System (DNS) [RFC1035], enables applications\
    \ to name\n   things with a globally resolvable name.  Many protocols use the\
    \ DNS\n   to identify hosts, for example, applications using CoAP.\n   The DNS\
    \ query/answer protocol as a precursor to other communication\n   within the Time-To-Live\
    \ (TTL) of a DNS answer is clearly problematic\n   in an LPWAN, say where only\
    \ one round-trip per hour can be used, and\n   with a TTL that is less than 3600\
    \ seconds.  It is currently unclear\n   whether and how DNS-like functionality\
    \ might be provided in LPWANs.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   Most LPWAN technologies integrate some authentication\
    \ or encryption\n   mechanisms that were defined outside the IETF.  The LPWAN\
    \ WG may need\n   to do work to integrate these mechanisms to unify management.\
    \  A\n   standardized Authentication, Authorization, and Accounting (AAA)\n  \
    \ infrastructure [RFC2904] may offer a scalable solution for some of\n   the security\
    \ and management issues for LPWANs.  AAA offers\n   centralized management that\
    \ may be of use in LPWANs, for example\n   [LoRaWAN-AUTH] and [LoRaWAN-RADIUS]\
    \ suggest possible security\n   processes for a LoRaWAN network.  Similar mechanisms\
    \ may be useful to\n   explore for other LPWAN technologies.\n   Some applications\
    \ using LPWANs may raise few or no privacy\n   considerations.  For example, temperature\
    \ sensors in a large office\n   building may not raise privacy issues.  However,\
    \ the same sensors, if\n   deployed in a home environment, and especially if triggered\
    \ due to\n   human presence, can raise significant privacy issues: if an end\n\
    \   device emits a (encrypted) packet every time someone enters a room in\n  \
    \ a home, then that traffic is privacy sensitive.  And the more that\n   the existence\
    \ of that traffic is visible to network entities, the\n   more privacy sensitivities\
    \ arise.  At this point, it is not clear\n   whether there are workable mitigations\
    \ for problems like this.  In a\n   more typical network, one would consider defining\
    \ padding mechanisms\n   and allowing for cover traffic.  In some LPWANs, those\
    \ mechanisms may\n   not be feasible.  Nonetheless, the privacy challenges do\
    \ exist and\n   can be real; therefore, some solutions will be needed.  Note that\n\
    \   many aspects of solutions in this space may not be visible in IETF\n   specifications\
    \ but can be, e.g., implementation or deployment\n   specific.\n   Another challenge\
    \ for LPWANs will be how to handle key management and\n   associated protocols.\
    \  In a more traditional network (e.g., the Web),\n   servers can \"staple\" Online\
    \ Certificate Status Protocol (OCSP)\n   responses in order to allow browsers\
    \ to check revocation status for\n   presented certificates [RFC6961].  While\
    \ the stapling approach is\n   likely something that would help in an LPWAN, as\
    \ it avoids an RTT,\n   certificates and OCSP responses are bulky items and will\
    \ prove\n   challenging to handle in LPWANs with bounded bandwidth.\n"
