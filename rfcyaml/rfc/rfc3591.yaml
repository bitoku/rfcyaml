  title: 4.  Object Definitions
- contents:
  - "5.  Security Considerations\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ It is\n   possible for writes to these objects to have disruptive effects on\n
    \  network operation that range from invalid performance data to traffic\n   interruptions.
    \ Users of this MIB module must therefore be aware that\n   support for SET operations
    in a non-secure environment without proper\n   protection can have a negative
    effect on network operations.  The\n   most sensitive objects are the read-write
    and read-create objects\n   listed in the optIfOtnConfigCompl compliance statement
    that control\n   the maximum number of TCM levels allowed (optIfOTMnTcmMax), automatic\n
    \  power reduction (optIfOTSnAprControl), transmitted trail trace\n   (optIfOTSnTraceIdentifierTransmitted,\n
    \  optIfOTUkTraceIdentifierTransmitted,\n   optIfODUkTtpTraceIdentifierTransmitted,\n
    \  optIfODUkTTraceIdentifierTransmitted), expected source/destination\n   access
    point identifiers (optIfOTSnDAPIExpected,\n   optIfOTSnSAPIExpected, optIfOTUkDAPIExpected,
    optIfOTUkSAPIExpected,\n   optIfODUkTtpDAPIExpected, optIfODUkTtpSAPIExpected,\n
    \  optIfODUkNimDAPIExpected, optIfODUkNimSAPIExpected,\n   optIfODUkTDAPIExpected,
    optIfODUkTSAPIExpected,\n   optIfODUkTNimDAPIExpected, optIfODUkTNimSAPIExpected),
    trace\n   identifier mismatch detection mode (optIfOTSnTIMDetMode,\n   optIfOTUkTIMDetMode,
    optIfODUkTtpTIMDetMode, optIfODUkNimTIMDetMode,\n   optIfODUkTTIMDetMode, optIfODUkTNimTIMDetMode),
    trace identifier\n   mismatch consequent action (optIfOTSnTIMActEnabled,\n   optIfOTUkTIMActEnabled,
    optIfODUkTtpTIMActEnabled,\n   optIfODUkNimTIMActEnabled, optIfODUkTTIMActEnabled,\n
    \  optIfODUkTNimTIMActEnabled), threshold level for declaring a PM\n   Second
    to be bad (optIfOTUkDEGThr, optIfODUkTtpDEGThr,\n   optIfODUkNimDEGThr, optIfODUkTDEGThr,
    optIfODUkTNimDEGThr), threshold\n   level for declaring a Degraded Signal defect
    (optIfOTUkDEGM,\n   optIfODUkTtpDEGM, optIfODUkNimDEGM, optIfODUkTDEGM,\n   optIfODUkTNimDEGM),
    whether the sink/source adaptation function is\n   activated (optIfOTUkSinkAdaptActive,
    optIfOTUkSourceAdaptActive),\n   whether Forward Error Correction is supported\n
    \  (optIfOTUkSinkFECEnabled), the application transported by the GCC\n   entities
    (optIfGCC0Application, optIfGCC12Application), creating and\n   deleting a conceptual
    row of a config table (optIfGCC0RowStatus,\n   optIfODUkNimRowStatus, optIfGCC12RowStatus,
    optIfODUkTRowStatus,\n   optIfODUkTNimRowStatus), whether the selected GCC overhead
    bytes are\n   passed through or modified (optIfGCC12GCCPassThrough), TCM mode\n
    \  (optIfODUkTSinkMode), and provisioning of the sink/source LOCK signal\n   (optIfODUkTSinkLockSignalAdminState,\n
    \  optIfODUkTSourceLockSignalAdminState), as these may cause traffic\n   interruptions
    if improperly set.\n   The readable objects in this MIB module (i.e., the objects
    with a\n   MAX-ACCESS other than not-accessible) may be considered sensitive in\n
    \  some environments since, collectively, they provide information about\n   the
    performance of interfaces in OTN equipment or networks and can\n   reveal aspects
    of their configuration.  In such environments it is\n   important to control even
    GET and NOTIFY access to these objects and\n   possibly to encrypt the values
    of these objects when sending them\n   over the network via SNMP.\n   SNMP versions
    prior to SNMPv3 did not include adequate security.\n   Even if the network itself
    is secure (for example by using IPSec),\n   there is no control as to who on the
    secure network is allowed to\n   access and GET/SET (read/change/create/delete)
    objects in this MIB\n   module.\n   It is RECOMMENDED that implementers consider
    the security features\n   provided by the SNMPv3 framework (see [RFC3410], section
    8),\n   including full support for the SNMPv3 cryptographic mechanisms (for\n
    \  authentication and privacy).\n   Further, deployment of SNMP versions prior
    to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED that SNMPv3 be deployed
    and\n   cryptographic security be enabled.  It is then a customer/operator\n   responsibility
    to ensure that the SNMP entity giving access to an\n   instance of this MIB module
    is properly configured to give access to\n   the objects only to those principals
    (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)
    them.\n"
  title: 5.  Security Considerations
