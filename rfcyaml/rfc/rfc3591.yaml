  - 'OPT-IF-MIB DEFINITIONS ::= BEGIN

    '
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE, Gauge32, Integer32,\n      Unsigned32,
    transmission\n          FROM SNMPv2-SMI\n    TEXTUAL-CONVENTION, RowPointer, RowStatus,
    TruthValue\n          FROM SNMPv2-TC\n    SnmpAdminString\n          FROM SNMP-FRAMEWORK-MIB\n
    \   MODULE-COMPLIANCE, OBJECT-GROUP\n          FROM SNMPv2-CONF\n    ifIndex\n
    \         FROM IF-MIB;\n"
  - '--  This is the MIB module for the OTN Interface objects.

    '
  - "optIfMibModule MODULE-IDENTITY\n    LAST-UPDATED \"200308130000Z\"\n    ORGANIZATION
    \"IETF AToM MIB Working Group\"\n    CONTACT-INFO\n       \"WG charter:\n          http://www.ietf.org/html.charters/atommib-charter.html\n
    \       Mailing Lists:\n           General Discussion: atommib@research.telcordia.com\n
    \          To Subscribe: atommib-request@research.telcordia.com\n        Editor:
    Hing-Kam Lam\n        Postal: Lucent Technologies, Room 4C-616\n                101
    Crawfords Corner Road\n                Holmdel, NJ 07733\n           Tel: +1 732
    949 8338\n         Email: hklam@lucent.com\"\n    DESCRIPTION\n       \"The MIB
    module to describe pre-OTN and OTN interfaces.\n        Copyright (C) The Internet
    Society (2003).  This version\n        of this MIB module is part of RFC 3591;
    \ see the RFC\n        itself for full legal notices.\"\n    REVISION  \"200308130000Z\"\n
    \   DESCRIPTION\n       \"Initial version, published as RFC 3591.\"\n    ::={
    transmission 133 }\n"
  - '-- textual conventions

    '
  - "OptIfAcTI ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"The
    trace identifier (TI) accepted at the receiver.\"\n  SYNTAX  OCTET STRING (SIZE(64))\n"
  - "OptIfBitRateK ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"Indicates
    the index 'k' that is used to\n     represent a supported bit rate and the different\n
    \    versions of OPUk, ODUk and OTUk.\n     Allowed values of k are defined in
    ITU-T G.709.\n     Currently allowed values in G.709 are:\n        k=1 represents
    an approximate bit rate of 2.5 Gbit/s,\n        k=2 represents an approximate
    bit rate of 10 Gbit/s,\n        k=3 represents an approximate bit rate of 40 Gbit/s.\"\n
    \ SYNTAX  Integer32\n"
  - "OptIfDEGM ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"Indicates
    the threshold level for declaring a Degraded Signal\n     defect (dDEG).  A dDEG
    shall be declared if OptIfDEGM\n     consecutive bad PM Seconds are detected.\"\n
    \ SYNTAX  Unsigned32 (2..10)\n"
  - "OptIfDEGThr ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"Indicates
    the threshold level for declaring a performance\n     monitoring (PM) Second to
    be bad.  A PM Second is declared bad if\n     the percentage of detected errored
    blocks in that second is\n     greater than or equal to OptIfDEGThr.\"\n  SYNTAX
    \ Unsigned32 (1..100)\n"
  - "OptIfDirectionality ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n
    \   \"Indicates the directionality of an entity.\"\n  SYNTAX  INTEGER {\n    sink(1),\n
    \   source(2),\n    bidirectional(3)\n    }\n"
  - "OptIfSinkOrSource ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n
    \   \"Indicates the directionality of an entity\n     that is allowed only to
    be a source or sink.\"\n  SYNTAX  INTEGER {\n    sink(1),\n    source(2)\n    }\n"
  - "OptIfExDAPI ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"The
    Destination Access Point Identifier (DAPI)\n     expected by the receiver.\"\n
    \ SYNTAX  OCTET STRING (SIZE(16))\n"
  - "OptIfExSAPI ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"The
    Source Access Point Identifier (SAPI)\n     expected by the receiver.\"\n  SYNTAX
    \ OCTET STRING (SIZE(16))\n"
  - "OptIfIntervalNumber ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n
    \   \"Uniquely identifies a 15-minute interval.  The interval\n     identified
    by 1 is the most recently completed interval, and\n     the interval identified
    by n is the interval immediately\n     preceding the one identified by n-1.\"\n
    \ SYNTAX  Unsigned32 (1..96)\n"
  - "OptIfTIMDetMode ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"Indicates
    the mode of the Trace Identifier Mismatch (TIM)\n     Detection function.\"\n
    \ SYNTAX  INTEGER {\n    off(1),\n    dapi(2),\n    sapi(3),\n    both(4)\n    }\n"
  - "OptIfTxTI ::= TEXTUAL-CONVENTION\n  STATUS  current\n  DESCRIPTION\n    \"The
    trace identifier (TI) transmitted.\"\n  SYNTAX  OCTET STRING (SIZE(64))\n"
