    \      It may be implemented only if the optIfODUkGroup and\n       optIfODUkTSinkGroup
    are also implemented.\"\n    GROUP  optIfODUkTNimGroup\n    DESCRIPTION\n      \"This
    group is mandatory for interfaces of ifType\n       opticalChannel(195) that support
    non-intrusive\n       tandem connection monitoring.  It may be implemented\n       only
    if the optIfODUkGroup is also implemented.\"\n  ::= { optIfCompl 1 }\n"
