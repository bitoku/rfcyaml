- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Overview\n   In this document, the term OTN (Optical Transport Network) system
    is\n   used to describe devices that are compliant with the requirements\n   specified
    in the ITU-T Recommendations G.872 [ITU-T G.872], G.709\n   [ITU-T G.709], G.798
    [ITU-T G.798], G.874 [ITU-T G.874], and G.874.1\n   [ITU-T G.874.1].\n   The optical
    objects will be managed using the MIB II ifTable and\n   ifStackTable.  Additional
    tables will also be supported to monitor\n   layer specific status and provide
    performance monitoring data.  In\n   the tables, some entries are required for
    OTN systems only.  A\n   Configuration (Config) table, Current Performance Monitoring
    (PM)\n   table, and Interval PM table will be maintained for the OTSn, OMSn,\n
    \  OChGroup, and OCh layers on a source and sink trail termination\n   basis.
    \ These tables will be linked to the ifTable by using the\n   ifIndex that is
    associated with that layer.\n   These objects are used when the particular media
    being used to\n   realize an interface is an Optical Transport interface.  At
    present,\n   this applies to these values of the ifType variable in the Internet-\n
    \  standard MIB:\n   opticalChannel (195), opticalChannelGroup (219), opticalTransport\n
    \  (196)\n   The definitions contained herein are based on the OTN specifications\n
    \  in ITU-T G.872[ITU-T G.872], G.709 [ITU-T G.709], G.798[ITU-T G.798],\n   G.874[ITU-T
    G.874], and G.874.1 [ITU-T G.874.1].\n"
  - contents:
    - "2.1.  Use of the ifTable\n   This section specifies how the MIB II interfaces
      group, as defined in\n   RFC 2863 [RFC2863], is used for optical interfaces.
      \ Only the\n   ifGeneralInformationGroup will be supported for the ifTable and
      the\n   ifStackTable to maintain the relationship between the various layers.\n
      \  The OTN layers are managed in the ifTable using IfEntries that\n   correlate
      to the layers depicted in Figure 1.\n   For example, a DWDM device with an Optical
      Network Node Interface\n   (ONNI) will have an Optical Transmission Section
      (OTS) physical\n   layer, an Optical Multiplex Section (OMS) layer (transports
      multiple\n   optical channels), and an Optical Channel (OCh) layer.  There is
      a\n   one to one relationship between the OMS and OTS layers.  The OMS\n   layer
      has fixed connectivity via the OTS and thus no connectivity\n   flexibility
      at the OMS layer is supported.\n   A device with an ONNI that does not multiplex
      would consist of the\n   OTS and OCh layers supporting a single channel.\n   MIB-II
      (RFC 1213) [RFC1213], as amended and extended by RFC 3418\n   [RFC3418], RFC
      2863 [RFC2863], and RFC 2864 [RFC2864], accommodates\n   these cases through
      appropriate use of the system and interfaces\n   groups.  The system group names
      and describes the type of managed\n   resource.  The interfaces group defines
      which OTN layers exist and\n   how these layers are configured and multiplexed.
      \ This is achieved by\n   proper representation of OTN Layers as IfEntries as
      defined in RFC\n   2863 [RFC2863], as follows.\n   In the following figures,
      opticalChannel and opticalTransport are\n   abbreviated as och and otn respectively.\n
      \  _____________________\n                        \\\n      Path Data Unit    |\\\n
      \         (ODUk)        | \\\n   _____________________|  \\ ______________________\n
      \                       |   |                      |  >\n     Tandem Data Unit
      \  |   |                      |  |\n          (ODUkT)       |   |    OCh  Layer
      \       |   > n och IfEntries\n   _____________________|   |                      |
      \ |\n                        |   |______________________|  >\n           Optical
      \     |  /|                      |  >\n       Transport Unit   | / |                      |
      \ |\n           (OTUk)       |/  |    OMSn Layer        |  |\n   _____________________/
      \  |                      |  |\n                            |______________________|
      \ |\n      Sub-layers in         |                      |   > m otn IfEntries\n
      \     the OCh Layer         |                      |  |\n                            |
      \   OTSn Layer        |  |\n                            |                      |
      \ |\n                            |______________________|  >\n                         Figure
      1: OTN Layers\n   Since the OMSn and OTSn layers have a one to one relationship,
      only\n   one otn IfEntry is required to support these two layers.  Therefore,\n
      \  each opticalChannel IfEntry may be mapped to m opticalTransport\n   IfEntries,
      where m is greater than or equal to 1.  Conversely, each\n   opticalTransport
      entry may be mapped to n opticalChannel IfEntries,\n   where n is greater than
      or equal to 1.\n   There are implementations that have banded amplifers that
      operate on\n   a group of optical channels separately (e.g., C and L band channels)\n
      \  before finally muxing them together and transporting them over a\n   physical
      layer.  For such DWDM system implementations, it is\n   important to have the
      ability to model each of the groups (or bands)\n   with an ifIndex and measure
      the pre-OTN PM parameters for each band\n   separately.\n   The OTN layering,
      as described in Figure 1, can be extended to\n   accomodate such implementations
      by introducing another layer called\n   the OChGroup Layer.\n   As an example,
      Figure 2 depicts the OTN layering of a DWDM system\n   with 80 C-band and 80
      L-band channels combined into their respective\n   channel band groups before
      being muxed into the OMS and transported\n   over the OTS.\n                   _________
      \   ____________\n                  |O|O|  |O |  |O |O |  |O  | >\n                  |C|C|
      \ |C |  |C |C |  |C  | |\n                  |h|h|..|h |  |h |h |..|h  |  > x
      och IfEntries\n                  |1|2|  |80|  |81|82|  |160| |\n                  |_|_|__|__|
      \ |__|__|__|___| >\n                  |         |  |            | >\n                  |
      \        |  |            | |\n                  |OChGroup1|  | OChGroup2  |
      \ > n ochgroup IfEntries\n                  |         |  |            | |\n
      \                 |_________|__|____________| >\n                  |                         |
      >\n                  |                         | |\n                  |        OMSn
      Layer       | |\n                  |                         | |\n                  |_________________________|
      |\n                  |                         |  > m otn IfEntries\n                  |
      \                        | |\n                  |        OTSn Layer       |
      |\n                  |                         | |\n                  |_________________________|
      >\n             Figure 2: OTN Layers for a Banded Configuration\n   If an implementation
      does not wish to model the banded configuration,\n   the OChGroup layer is absent
      and the OTN layering model degenerates\n   to the description in Figure 1.  In
      other words, when there is an\n   amplifier that covers the whole band, the
      optIfOMSn objects should be\n   used, rather than using the optIfOChGroup objects
      with a degenerate\n   group that covers all channels.\n   The design of the
      Optical Interface MIB provides the option to model\n   an interface either as
      a single bidirectional object containing both\n   sink and source functions
      or as a pair of unidirectional objects, one\n   containing sink functions and
      the other containing source functions.\n   If the sink and source for a given
      protocol layer are to be modelled\n   as separate objects, then there need to
      be two ifTable entries, one\n   that corresponds to the sink and one that corresponds
      to the source,\n   where the directionality information is provided in the configuration\n
      \  tables for that layer via the xxxDirectionality objects.  The agent\n   is
      expected to maintain consistent directionality values between\n   ifStackTable
      layers (e.g., a sink must not be stacked in a 1:1 manner\n   on top of a source,
      or vice-versa), and all protocol layers that are\n   represented by a given
      ifTable entry are expected to have the same\n   directionality (i.e., instances
      of optIfOTSnDirectionality and\n   optIfOMSnDirectionality that correspond to
      a given ifIndex value must\n   have the same value, and instances of optIfOChDirectionality,\n
      \  optIfOTUkDirectionality, and optIfODUkDirectionality that correspond\n   to
      a given ifIndex value must have the same value).\n   When separate ifTable entries
      are used for the source and sink\n   functions of a given physical interface,
      association between the two\n   uni-directional ifTable entries (one for the
      source function and the\n   other for the sink functions) should be provided.
      \ It is recommended\n   that identical ifName values are used for the two ifTable
      entries to\n   indicate such association.  An implementation shall explicitly
      state\n   what mechanism is used to indicate the association, if ifName is not\n
      \  used.\n   Example 1: Management of unterminated opticalChannel (och) using\n
      \             passive optics\n      An OTN device connected with two adjacent
      nodes in a single fiber\n      ring that supports 10 wavelengths per fiber would
      have 2\n      opticalTransport IfEntries and 20 opticalChannel IfEntries, as\n
      \     depicted in Figure 3.  Thus 10 opticalChannel IfEntries are\n      stacked
      above the first opticalTransport IfEntry, and the other 10\n      opticalChannel
      IfEntries are stacked above the second\n      opticalTransport IfEntry.  Note
      that the optical channels in this\n      example are un-terminated, and thus
      no OTUk objects will be\n      instantiated for these optical channels.  The
      opticalChannel\n      IfEntries of one otn may be dropped/added from/to the
      OTN device\n      or cross-connected with the opticalChannel IfEntries of the
      other\n      otn.  Cross-connection from a member of the first 10\n      opticalChannel
      IfEntries to a member of the second 10\n      opticalChannel IfEntries could
      be modelled by using a cross-\n      connect object, which is not yet defined
      in this version of the\n      MIB.\n    ______________________                      ______________________\n
      \  |       |      |       |                    |       |      |       |\n   |
      och1  | ...  | och10 |                    | och11 | ...  | och20 |\n   |_______|______|_______|
      \                   |_______|______|_______|\n   |                      |                    |
      \                     |\n   |         otn1         |                    |         otn2
      \        |\n   |______________________|                    |______________________|\n
      \                              ____________\n                              |
      \           |\n          ___________________\\|    OTN     |__________________\\\n
      \                            /|   device   |                  /\n                              |____________|\n
      \         Figure 3: Interface stacks when channels are unterminated\n   Example
      2: Management of terminated opticalChannel (och) interfaces\n      An OTN device
      connected with two adjacent nodes in a single fiber\n      ring that supports
      10 wavelengths per fiber would have 2\n      opticalTransport IfEntries and
      20 opticalChannel IfEntries, as\n      depicted in Figure 4.  Thus 10 opticalChannel
      IfEntries are\n      stacked above the first opticalTransport IfEntry, and the
      other 10\n      opticalChannel IfEntries are stacked above the second\n      opticalTransport
      IfEntry.  As the optical channels in this example\n      are terminated, OTUk
      objects and possibly ODUk objects will be\n      instantiated for the terminated
      opticalChannel IfEntries.\n    ______________________                      ______________________\n
      \  |       |      |       |                    |       |      |       |\n   |
      och1  | ...  | och10 |                    | och11 | ...  | och20 |\n   |_______|______|_______|
      \                   |_______|______|_______|\n   |                      |                    |
      \                     |\n   |         otn1         |                    |         otn2
      \        |\n   |______________________|                    |______________________|\n
      \                              ____________\n                              |
      \           |\n          ___________________\\|    OTN     |__________________\\\n
      \                            /|   device   |                  /\n                              |____________|\n
      \         Figure 4: Interface stacks when channels are terminated\n   Note that
      the two examples described above depict the interface\n   stacks when the banded
      configuration is not modeled.\n   The exact configuration and multiplexing of
      the layers is maintained\n   in the ifStackTable (RFC 2863) [RFC2863] and in
      the ifInvStackTable\n   (RFC 2864) [RFC2864];  see section 2.5 for details.\n"
    title: 2.1.  Use of the ifTable
  - contents:
    - "2.2.  Use of ifTable for OTN OTS/OMS Layer\n   Only the ifGeneralInformationGroup
      needs to be supported.\n   ifTable Object      Use for combined OTN OTS/OMS
      Layer\n   =====================================================================\n
      \   ifIndex             The interface index.\n    ifDescr             Optical
      Transport Network (OTN) Optical\n                        Transmission Section
      (OTS)/Optical Multiplex\n                        Section (OMS)\n    ifType              opticalTransport
      (196)\n    ifSpeed             Actual bandwidth of the interface in bits per\n
      \                       second.  If the bandwidth of the interface is\n                        greater
      than the maximum value of 4,294,967,295,\n                        then the maximum
      value is reported and\n                        ifHighSpeed must be used to report
      the\n                        interface's speed.\n    ifPhysAddress       An
      octet string with zero length.  (There is\n                        no specific
      address associated with the\n                        interface.)\n    ifAdminStatus
      \      The desired administrative status of the\n                        interface.
      \ Supports read-only access.\n    ifOperStatus        The operational status
      of the interface.  The\n                        value lowerLayerDown(7) is not
      used, since\n                        there is no lower layer interface.  This
      object\n                        is set to notPresent(6) if a component is\n
      \                       missing, otherwise it is set to down(2) if\n                        either
      of the objects optIfOTSnCurrentStatus or\n                        optIfOMSnCurrentStatus
      indicates that any\n                        defect is present.\n    ifLastChange
      \       The value of sysUpTime at the last change in\n                        ifOperStatus.\n
      \   ifName              Enterprise-specific convention (e.g., TL-1 AID)\n                        to
      identify the physical or data entity\n                        associated with
      this interface or an\n                        OCTET STRING of zero length.  The\n
      \                       enterprise-specific convention is intended to\n                        provide
      the means to reference one or more\n                        enterprise-specific
      tables.\n    ifLinkUpDownTrapEnable  Default value is enabled(1).  Supports\n
      \                           read-only access.\n    ifHighSpeed         Actual
      bandwidth of the interface in Mega-bits\n                        per second.
      \ A value of n represents a range of\n                        'n-0.5' to 'n+0.499999'.\n
      \   ifConnectorPresent  Set to true(1).\n    ifAlias             The (non-volatile)
      alias name for this interface\n                        as assigned by the network
      manager.\n"
    title: 2.2.  Use of ifTable for OTN OTS/OMS Layer
  - contents:
    - "2.3.  Use of ifTable for OTN OChGroup Layer\n   Only the ifGeneralInformationGroup
      needs to be supported.\n   ifTable Object      Use for OTN OChGroup Layer\n
      \  =====================================================================\n    ifIndex
      \            The interface index.\n    ifDescr             Optical Transport
      Network (OTN) Optical\n                        Channel Group (OChGroup)\n    ifType
      \             opticalChannelGroup(219)\n    ifSpeed             Current bandwidth
      of the interface in bits per\n                        second.  If the bandwidth
      of the interface is\n                        greater than the maximum value
      of 4,294,967,295,\n                        then the maximum value is reported
      and\n                        ifHighSpeed must be used to report the\n                        interface's
      speed.\n    ifPhysAddress       A string that specifies the range of wavelengths\n
      \                       in the format of w1-w2, where w1 and w2 are the\n                        lower
      and upper end of the wavelength range,\n                        both in ASCII
      decimal digits expressed in\n                        nanometers (e.g., 1350-1650)\n
      \   ifAdminStatus       The desired administrative status of the\n                        interface.
      \ Supports read-only access.\n    ifOperStatus        The operational status
      of the interface.  This\n                        object is set to lowerLayerDown(7)
      if the\n                        ifOperStatus of its otn interface is down(2).\n
      \                       Otherwise, it is set to down(2) if the\n                        amplifier
      for this band is unable to carry\n                        traffic.\n    ifLastChange
      \       The value of sysUpTime at the last change in\n                        ifOperStatus.\n
      \   ifName              Enterprise-specific convention (e.g., TL-1 AID)\n                        to
      identify the physical or data entity\n                        associated with
      this interface or an\n                        OCTET STRING of zero length.  The\n
      \                       enterprise-specific convention is\n                        intended
      to provide the means to reference one\n                        or more enterprise-specific
      tables.\n    ifLinkUpDownTrapEnable  Default value is disabled(2).  Supports\n
      \                           read-only access.\n    ifHighSpeed         Current
      bandwidth of the interface in Mega-bits\n                        per second.
      \ A value of n represents a range of\n                        'n-0.5' to 'n+0.499999'.\n
      \   ifConnectorPresent  Set to false(2).\n    ifAlias             The (non-volatile)
      alias name for this interface\n                        as assigned by the network
      manager.\n"
    title: 2.3.  Use of ifTable for OTN OChGroup Layer
  - contents:
    - "2.4.  Use of ifTable for OTN OCh Layer\n   Only the ifGeneralInformationGroup
      needs to be supported.\n   ifTable Object      Use for OTN OCh Layer\n   =====================================================================\n
      \   ifIndex             The interface index.\n    ifDescr             Optical
      Transport Network (OTN) Optical\n                        Channel (OCh)\n    ifType
      \             opticalChannel(195)\n    ifSpeed             Current bandwidth
      of the interface in bits per\n                        second.  If the bandwidth
      of the interface is\n                        greater than the maximum value
      of 4,294,967,295,\n                        then the maximum value is reported
      and\n                        ifHighSpeed must be used to report the\n                        interface's
      speed.\n    ifPhysAddress       A string of ASCII decimal digits containing
      the\n                        wavelength of the optical channel, expressed\n
      \                       in nanometers (e.g., 1550).\n    ifAdminStatus       The
      desired administrative status of the\n                        interface.  Supports
      read-only access.\n    ifOperStatus        The operational status of the interface.
      \ This\n                        object is set to lowerLayerDown(7) if the\n
      \                       ifOperStatus of its otn interface or of its\n                        OChGroup
      interface is down(2).\n                        Otherwise, it is set to down(2)
      if one or more\n                        of the objects optIfOChCurrentStatus,\n
      \                       optIfOTUkCurrentStatus, optIfODUkTCurrentStatus,\n                        and
      optIfODUkTtpCurrentStatus indicates\n                        that any defect
      is present.\n    ifLastChange        The value of sysUpTime at the last change
      in\n                        ifOperStatus.\n    ifName              Enterprise-specific
      convention (e.g., TL-1 AID)\n                        to identify the physical
      or data entity\n                        associated with this interface or an\n
      \                       OCTET STRING of zero length.  The\n                        enterprise-specific
      convention is\n                        intended to provide the means to reference
      one\n                        or more enterprise-specific tables.\n    ifLinkUpDownTrapEnable
      \ Default value is disabled(2).  Supports\n                            read-only
      access.\n    ifHighSpeed         Current bandwidth of the interface in Mega-bits\n
      \                       per second.  A value of n represents a range of\n                        'n-0.5'
      to 'n+0.499999'.\n    ifConnectorPresent  Set to false(2).\n    ifAlias             The
      (non-volatile) alias name for this interface\n                        as assigned
      by the network manager.\n"
    title: 2.4.  Use of ifTable for OTN OCh Layer
  - contents:
    - "2.5.  Use of ifStackTable\n   Use of the ifStackTable and ifInvStackTable to
      associate the\n   opticalTransport and opticalChannel interface entries is best\n
      \  illustrated by the example shown in Figure 5.  The example assumes an\n   otn
      interface with ifIndex i that carries two multiplexed och\n   interfaces with
      ifIndex values of j and k, respectively.  The example\n   shows that j and k
      are stacked above (i.e., multiplexed into) i.\n   Furthermore, it shows that
      there is no layer lower than i and no\n   layer higher than j and/or k.\n                     HigherLayer
      \  LowerLayer\n                    --------------------------\n                         0
      \            j\n                         0             k\n                         j
      \            i\n                         k             i\n                         i
      \            0\n              Figure 5: Use of ifStackTable for an OTN port\n
      \  Figure 6 illustrates an example for a banded configuration.  The\n   example
      assumes an otn interface with ifIndex i that carries two\n   multiplexed och
      groups with ifIndex values u and v.  An och group\n   with ifIndex value u combines
      two och interfaces with ifIndex values\n   of a and b.  An och group with ifIndex
      value v combines two och\n   interfaces with ifIndex values of c and d.  The
      example show that a\n   and b are stacked above (i.e., multiplexed into) u.
      \ Likewise, c and\n   d are stacked above v.  u and v are multiplexed into i.
      \ Furthermore,\n   it shows that there is no layer lower than i and no layer
      higher than\n   a, b, c, and/or d.  It also shows that u has a and b as its
      higher\n   layers, and v has c and d as its higher layers.\n                     HigherLayer
      \  LowerLayer\n                    --------------------------\n                         0
      \            a\n                         0             b\n                         0
      \            c\n                         0             d\n                         a
      \            u\n                         b             u\n                         c
      \            v\n                         d             v\n                         u
      \            i\n                         v             i\n                         i
      \            0\n"
    - "Figure 6: Use of ifStackTable for an OTN port for a banded configuration\n
      \  For the inverse stack table, it provides the same information as the\n   interface
      stack table, with the order of the Higher and Lower layer\n   interfaces reversed.\n"
    title: 2.5.  Use of ifStackTable
  - contents:
    - "2.6.  Optical Network Terminology\n   The terminology used in this document
      to describe the layers of an\n   optical network and the error conditions and
      performance monitoring\n   parameters on an optical circuit as monitored by
      an optical system is\n   listed below.  These terms are defined in ITU-T Recommendations
      G.872\n   [ITU-T G.872], G.709 [ITU-T G.709], G.798 [ITU-T G.798], G.874 [ITU-T\n
      \  G.874], G.874.1 [ITU-T G.874.1], and G.806 [ITU-T G.806].  Brief\n   definitions
      of some terms are also included here to facilitate the\n   readability of this
      document.\n   Degraded Threshold (DEGTHR) - G.806\n         A threshold level
      for declaring a performance monitoring (PM)\n         Second (a time period
      of one second) to be bad.  A PM Second is\n         declared bad if the percentage
      of detected errored blocks in\n         that second or the number of errored
      blocks in that Second is\n         greater than or equal to DEGTHR.\n   DEGM
      - G.806\n         A threshold level for declaring a Degraded Signal defect\n
      \        (dDEG).  A dDEG shall be declared if DEGM consecutive bad PM\n         Seconds
      are detected.\n   Expected Destination Access Point Identifier (ExDAPI) - G.798\n
      \        The Expected Destination Access Point Identifier (ExDAPI),\n         provisioned
      by the managing system, to be compared with the TTI\n         accepted at the
      overhead position of the sink for the purpose\n         of checking the integrity
      of connectivity.\n   Expected Source Access Point Identifier (ExSAPI) - G.798\n
      \        The Expected Source Access Point Identifier (ExSAPI),\n         provisioned
      by the managing system, to be compared with the TTI\n         accepted at the
      overhead position of the sink for the purpose\n         of checking the integrity
      of connectivity.\n   Inter-Domain Interface (IrDI) - G.872\n         A physical
      interface that represents the boundary between two\n         administrative
      domains.\n         G.709 defines the requirements for the IrDI at the Network
      Node\n         Interface (NNI).\n   Intra-Domain Interface (IaDI) - G.872\n
      \        A physical interface within an administrative domain.\n   Optical Channel
      Layer Network (OCh) - G.872\n         This layer network provides end-to-end
      networking of optical\n         channels for transparently conveying client
      information of\n         varying format (e.g., SDH STM-N, PDH 565 Mbit/s, cell
      based\n         ATM, etc.).\n   Optical Channel Data Unit Path Layer Network
      (ODUk) - G.709/Y.1331\n         This layer network provides functionality for
      the transport of\n         information structure consisting of the information
      payload\n         (OPUk) and the related overhead for management of an optical\n
      \        channel.\n   Optical Channel Data Unit Tandem Connection Sub-Layer
      Network (ODUkT)\n   - G.709/Y.1331\n         This layer network is a sub-layer
      of the optical data unit\n         layer, which provides the capability for
      tandem connection\n         monitoring.  One to six nested levels of monitoring
      are defined\n         for OTN.\n   Optical Channel Payload Unit (OPUk) - G.709/Y.1331\n
      \        The OPUk is the information structure used to adapt client\n         information
      for transport over an optical channel.  OPUk\n         capacities for k=1, k=2,
      k=3 are defined in ITU-T.  The index\n         \"k\" is used to represent different
      versions of OPUk, ODUk and\n         OTUk.  k=1 represents an approximate bit
      rate of 2.5 Gbit/s,\n         k=2 represents an approximate bit rate of 10 Gbit/s,
      and k=3\n         represents an approximate bit rate of 40 Gbit/s.\n   Optical
      Multiplex Section Layer Network (OMS) - G.872\n         This layer network provides
      functionality for networking of a\n         multi-wavelength optical signal.
      \ Note that a \"multi-\n         wavelength\" signal includes the case of just
      one optical\n         channel.\n   Optical Transport Module (OTM-n[r].m) - G.872\n
      \        The OTM is the information structure that is transported across\n         an
      ONNI.  The index n and m define the number of supported\n         wavelengths
      and bit rates at the interface.\n         Two OTM structures are defined: OTM
      with full functionality\n         (OTM-n.m) and OTM with reduced functionality
      (OTM-0.m & OTM-\n         nr.m).\n         The OTM-n.m consists of up to n multiplexed
      optical channels\n         and an OTM overhead signal to support the non-associated\n
      \        overhead.  The OTM-0 consists of a single optical channel\n         without
      a specific color assigned.  The OTM-nr.m consists of up\n         to n multiplexed
      optical channels.  Non associated overhead is\n         not supported.\n   Optical
      Transport Network (OTN) - G.872\n         A transport network bounded by optical
      channel access points.\n         The optical transport network layered structure
      is comprised of\n         the optical channel, optical multiplex section and
      optical\n         transmission section layer networks.\n         According to
      G.872, an OTN-compliant interface is an interface\n         of the optical transport
      network based on the architecture\n         defined in G.872, while an OTN-non-compliant
      interface is an\n         interface that does not comply with the interface\n
      \        recommendations that will be defined for the optical transport\n         network
      based on the architecture defined in G.872.\n   Optical Transmission Section
      Layer Network (OTS) - G.872\n         This layer network provides functionality
      for transmission of\n         optical signals on optical media of various types.\n
      \  Optical Channel Transport Unit Section Layer Network (OTUk) - G.709\n         The
      OTUk is the layer network that provides for the transport\n         of an ODUk
      over one or more optical channel link connections.\n         It consists of
      the optical channel data unit and OTUk related\n         overhead (FEC and overhead
      for management of an optical channel\n         link connection).  It is characterized
      by its frame structure,\n         bit rate, and bandwidth.\n   Payload Type
      Mismatch (PLM)\n         The detection of a mismatch of payload type is based
      on a\n         comparison between the expected Payload Type signal,\n         provisioned
      via the management interface, and the received\n         Payload Type signal.\n
      \  Trail Trace Identifier Transmitted (TxTI) - G.798\n         The Trail Trace
      Identifier (TTI) information, provisioned by\n         the managing system,
      to be placed in the TTI overhead position\n         of the source of a trail
      for transmission.\n   Trail Trace Identifier Accepted (AcTI) - G.798\n         The
      Trail Trace Identifier (TTI) information accepted from the\n         TTI overhead
      position at the sink of a trail.\n   Trail Trace Identifier Accepted Status
      (AcTIStatus) - G.798\n         The Status of the Trail Trace Identifier (TTI)
      accepted from\n         the TTI overhead position at the sink of a trail.\n
      \  Trace Identifier Mismatch (TIM) - G.798\n         The detection of TIM is
      based on a comparison between the\n         expected Trial Trace Identifier
      (TTI), configured via the\n         management interface, and the received TTI.\n
      \  Trace Identifier Mismatch Consequent Action Enabled (TimActEnabled) -\n   G.798\n
      \        The Consequent Action function of TIM is disabled.\n   Trace Identifier
      Mismatch Detection Mode (TimDetMode) - G.798\n         The mode of detecting
      Trace Identifier Mismatch (TIM).\n         Possible modes are:\n         (1)
      off - no checking,\n         (2) SAPI - checking the SAPI only,\n         (3)
      DAPI - checking  the DAPI only, and\n         (4) Both - checking both the SAPI
      and DAPI.\n"
    - contents:
      - "2.6.1.  Defect Conditions\n   The following Defect conditions are defined
        in G.798 (as fault cause)\n   for OTN monitoring.\n   ais          Alarm Indication
        Signal (AIS)\n   bdi          Backward Defect Indication (BDI)\n   bdiO         Backward
        Defect Indication - Overhead (BDI-O)\n   bdiP         Backward Defect Indication
        - Payload (BDI-P)\n   deg          Degraded (DEG)\n   lck          Locked
        (LCK)\n   lof          Loss of Frame (LOF)\n   lom          Loss of Multi
        Frame\n   los          Loss of Signal (LOS)\n   losO         Loss of Signal
        - Overhead (LOS-O)\n   losP         Loss of Signal - Payload (LOS-P)\n   oci
        \         Open Connection Indication (OCI)\n   plm          Payload Mismatch
        (PLM)\n   ssf          Server Signal Failure (SSF)\n   ssfO         Server
        Signal Failure - Overhead (SSF-O)\n   ssfP         Server Signal Failure -
        Payload (SSF-P)\n   tim          Trace Identifier Mismatch (TIM)\n   The relationship
        of these conditions within a network layer and\n   between layers are described
        in G.798 [ITU-T G.798].\n"
      title: 2.6.1.  Defect Conditions
    - contents:
      - "2.6.2.  Performance Parameters\n   To facilitate identification of equipment
        and facilities that may\n   require maintenance, it is necessary to monitor
        parameters such as\n   optical power at each layer.  The measurements are
        taken\n   periodically, and a snapshot of the current value is also made\n
        \  available.  More specifically, performance parameters at each layer\n   are
        maintained for the current 15-minute interval, the current 24-\n   hour interval,
        N previous 15-minute intervals where 4 <= N <= 96, and\n   one previous 24-hour
        interval.\n   Note that some of the previous interval data will be unavailable
        if\n   the agent has restarted within the last 24 hours.\n   There is no requirement
        for an agent to ensure a fixed relationship\n   between the start of a 15-minute
        or 24-hour interval and any wall\n   clock;  however, some agents may align
        the 15-minute intervals with\n   quarter hours and may align the 24-hour intervals
        with a particular\n   hour of the day (e.g., 00:00 UTC).\n   Note that some
        DWDM systems may also monitor the laser temperature of\n   the equipment in
        addition to monitoring the optical power.  However,\n   industry opinions
        vary widely with respect to laser temperature\n   monitoring, in particular
        regarding the benefit of the monitoring and\n   which temperatures are to
        be monitored (i.e., all or only some of the\n   pump lasers).  Similarly,
        there are varying opinions regarding mid-\n   stage power monitoring.  Since
        no consensus was reached, it was\n   decided that the laser temperature monitoring
        and mid-stage\n   monitoring would not be standardized in the MIB.  If an\n
        \  implementation would like to monitor these parameters, one could use\n
        \  a proprietary MIB or the ENTITY-SENSOR-MIB [RFC3433] to capture this\n
        \  information.\n   The sink-side monitoring points for the various layers
        are shown in\n   Figure 7 below.\n     OCh sink pre-OTN PM params\n         |\n
        \        |    OChGroup sink pre-OTN params\n         |        |\n         |
