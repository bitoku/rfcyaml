  - "optIfOTSnAprStatus OBJECT-TYPE\n  SYNTAX  SnmpAdminString\n  MAX-ACCESS  read-only\n
    \ STATUS  current\n  DESCRIPTION\n    \"This attribute indicates the status of
    the Automatic\n     Power Reduction (APR) function of the entity.  Valid\n     values
