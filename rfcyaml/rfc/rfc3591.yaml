  - '-- the optIfOTMn group

    '
  - '-- This group defines the OTM structure information of an

    '
  - '-- optical interface.

    '
  - '-- OTMn Table

    '
  - "optIfOTMnTable OBJECT-TYPE\n  SYNTAX  SEQUENCE OF OptIfOTMnEntry\n  MAX-ACCESS
    \ not-accessible\n  STATUS  current\n  DESCRIPTION\n    \"A table of OTMn structure
    information.\"\n  ::= { optIfOTMn 1 }\n"
  - "optIfOTMnEntry OBJECT-TYPE\n  SYNTAX  OptIfOTMnEntry\n  MAX-ACCESS  not-accessible\n
    \ STATUS  current\n  DESCRIPTION\n    \"A conceptual row that contains the OTMn
    structure\n     information of an optical interface.\"\n  INDEX  { ifIndex }\n
    \ ::= { optIfOTMnTable 1 }\n"
  - "OptIfOTMnEntry ::=\n  SEQUENCE {\n    optIfOTMnOrder         Unsigned32,\n    optIfOTMnReduced
    \      TruthValue,\n    optIfOTMnBitRates      BITS,\n    optIfOTMnInterfaceType
    SnmpAdminString,\n    optIfOTMnTcmMax        Unsigned32,\n    optIfOTMnOpticalReach
    \ INTEGER\n    }\n"
  - "optIfOTMnOrder OBJECT-TYPE\n  SYNTAX  Unsigned32 (1..900)\n  MAX-ACCESS  read-only\n
    \ STATUS  current\n  DESCRIPTION\n    \"This object indicates the order of the
    OTM, which\n     represents the maximum number of wavelengths that can be\n     supported
    at the bit rate(s) supported on the interface.\"\n  ::= { optIfOTMnEntry 1 }\n"
  - "optIfOTMnReduced OBJECT-TYPE\n  SYNTAX  TruthValue\n  MAX-ACCESS  read-only\n
    \ STATUS  current\n  DESCRIPTION\n    \"This object indicates whether a reduced
    or full\n     functionality is supported at the interface.  A value of\n     true
    means reduced.  A value of false means full.\"\n  ::= { optIfOTMnEntry 2 }\n"
  - "optIfOTMnBitRates OBJECT-TYPE\n  SYNTAX  BITS { bitRateK1(0), bitRateK2(1), bitRateK3(2)
    }\n  MAX-ACCESS  read-only\n  STATUS  current\n  DESCRIPTION\n    \"This attribute
    is a bit map representing the bit\n     rate or set of bit rates supported on
    the interface.\n     The meaning of each bit position is as follows:\n       bitRateK1(0)
    is set if the 2.5 Gbit/s rate is supported\n       bitRateK2(1) is set if the
    10 Gbit/s rate is supported\n       bitRateK3(2) is set if the 40 Gbit/s rate
    is supported\n     Note that each bit position corresponds to one possible\n     value
    of the type OptIfBitRateK.\n     The default value of this attribute is system
    specific.\"\n  ::= { optIfOTMnEntry 3 }\n"
  - "optIfOTMnInterfaceType OBJECT-TYPE\n  SYNTAX  SnmpAdminString\n  MAX-ACCESS  read-only\n
    \ STATUS  current\n  DESCRIPTION\n    \"This object identifies the type of interface.
    \ The value of\n     this attribute will affect the behavior of the OTM with\n
    \    respect to presence/absence of OTM Overhead Signal (OOS)\n     processing
    and TCM activation.  For an IrDI interface,\n     there is no OOS processing and
    TCM activation is limited\n     to n levels as specified by a TCM level threshold.\n
    \    This object contains two fields that are separated by\n     whitespace.  The
    possible values are:\n          field 1: one of the 4-character ASCII strings\n
    \                   'IrDI' or 'IaDI'\n          field 2: free-form text consisting
    of printable\n                   UTF-8 encoded characters\n     Note that field
    2 is optional.  If it is not present then there\n     is no requirement for trailing
    whitespace after field 1.\n     The default values are as follows:\n          field
    1:  'IaDI'\n          field 2: an empty string.\"\n  ::= { optIfOTMnEntry 4 }\n"
  - "optIfOTMnTcmMax OBJECT-TYPE\n  SYNTAX  Unsigned32 (0..6)\n  MAX-ACCESS  read-write\n
    \ STATUS  current\n  DESCRIPTION\n    \"This object identifies the maximum number
    of TCM\n     levels allowed for any Optical Channel contained\n     in this OTM.
    \ A new TCM activation will be rejected\n     if the requested level is greater
    than the threshold.\n     If InterfaceType object specifies a type of 'IaDI'\n
    \    for this OTM, then this attribute is irrelevant.\n     Possible values:  unsigned
    integers in the range\n                       from 0 to 6 inclusive.\n     Default
    value:    3.\"\n  ::= { optIfOTMnEntry 5 }\n"
  - "optIfOTMnOpticalReach OBJECT-TYPE\n  SYNTAX  INTEGER { intraOffice(1), shortHaul(2),
    longHaul(3),\n                    veryLongHaul(4), ultraLongHaul(5) }\n  MAX-ACCESS
    \ read-only\n  STATUS  current\n  DESCRIPTION\n    \"This object indicates the
    length the optical signal\n     may travel before requiring termination or regeneration.\n
    \    The meaning of the enumeration are:\n       intraOffice(1)  - intra-office
    (as defined in ITU-T G.957)\n       shortHaul(2)    - short haul (as defined in
    ITU-T G.957)\n       longHaul(3)     - long haul (as defined in ITU-T G.957)\n
    \      veryLongHaul(4) - very long haul (as defined in ITU-T G.691)\n       ultraLongHaul(5)-
    ultra long haul (as defined in ITU-T G.691)\"\n  ::= { optIfOTMnEntry 6 }\n"
  - '-- the optIfPerfMon group

    '
  - '-- This group defines performance monitoring objects for all

