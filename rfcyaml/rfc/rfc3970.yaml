  title: Table of Contents
- contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information
    Base (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes managed objects for Traffic Engineered\n   (TE)
    Tunnels; for example, Multi-Protocol Label Switched Paths ([7],\n   [8]).  The
    MIB module defined by this memo allows one to configure TE\n   Tunnels, to assign
    one or more paths to a Tunnel, and to monitor\n   operational aspects of the Tunnel,
    such as the number of octets and\n   packets that have passed through the Tunnel.\n
    \  As it stands, this MIB module can only be used to configure or\n   monitor
    a TE Tunnel at its ingress.  The ingress is then expected to\n   use some protocol
    (such as RSVP-TE) to signal the other routers in\n   the path the information
    they need to set up the tunnel.  The\n   extension of this module for use at other
    points of a Tunnel is for\n   further study.\n"
  - contents:
    - "1.1.  Specification of Requirements\n   The key words \"MUST\", \"MUST NOT\",
      \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",
      \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described
      in RFC 2119 [1].\n"
    title: 1.1.  Specification of Requirements
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to Section 7 of\n   RFC 3410 [8].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [2], STD 58, RFC 2579 [3] and STD 58, RFC 2580 [4].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Overview of the MIB Module\n   The Traffic Engineering MIB module consists
    of four parts:\n      1) Traffic Engineering information,\n      2) a table of
    Traffic Engineering Tunnels,\n      3) a table of Paths that tunnels take, and\n
    \     4) a table of Hops that make up a tunnel path.\n   The MIB module also has
    statements for minimal and full compliance.\n   The following subsections give
    an overview of each part.  All objects\n   are mandatory.  For minimal compliance,
    all objects MAY be\n   implemented read-only; for full compliance, all objects
    must be\n   implemented to their stated MAX-ACCESS capabilities.  Notifications\n
    \  are optional.\n"
  - contents:
    - "3.1.  Traffic Engineering Information\n   This part contains information about
      the Link State Protocols used to\n   carry TE information, the signaling protocols
      used to set up Traffic\n   Tunnels, the number of Traffic Tunnels that have
      been configured and\n   that are operational, and a mapping of Administrative
      Group (called\n   Resource Classes in [7]) numbers to names.\n"
    title: 3.1.  Traffic Engineering Information
  - contents:
    - "3.2.  Traffic Tunnel Information\n   This part contains a table of Traffic
      Tunnels and information about\n   each one.  This information includes the Tunnel
      name, its\n   configuration information, its operational information, and the\n
      \  active path(s) that the Tunnel takes.\n   Configuration information includes
      the end points of the Traffic\n   Tunnel, and the number of configured paths
      for the Traffic Tunnel.\n   Operational information includes the current state
      (up/down), the\n   count of octets and packets sent on the Traffic Tunnel, how
      long it\n   has been up, and how many state transitions the Traffic Tunnel has\n
      \  had.\n   Operational path information includes the number of operational\n
      \  paths, the number of path changes, and when the last path change was.\n"
    title: 3.2.  Traffic Tunnel Information
  - contents:
    - "3.3.  Path Information\n   A Tunnel is a logical entity.  An instantiation
      of a Tunnel is one or\n   more Paths; each Path has a route (also called Explicit
      Route) or\n   sequence of hops.  A Path is indexed by a dual index: The primary\n
      \  index is that of the Tunnel to which the Path belongs; the secondary\n   index
      is that of the Path itself.\n   The configured information for a Path consists
      of the constraints for\n   the Path and a configured route.\n   The operational
      information consists of the Path status, the computed\n   route (i.e., the route
      that was computed to satisfy the constraints),\n   and the actual path as recorded
      by the signaling protocol.\n"
    title: 3.3.  Path Information
  - contents:
    - "3.4.  Hop Information\n   A path consists of a sequence of hops.  A hop can
      be loose (meaning\n   that the path eventually traverses the specified node)
      or strict\n   (meaning that the specified node and possibly the link must be
      the\n   next node in the path).  A hop can be specified as an IPv4 address,\n
      \  an IPv6 address, an Autonomous System number or an unnumbered\n   interface
      index [5].\n   The Hop Table contains all hops for all paths on a given router.
      \ It\n   is organized as follows.  There is a primary index that identifies
      a\n   list of hops and a secondary index that identifies individual hops.\n
      \  Thus, to get the sequence of recorded hops for a path, one looks up\n   the
      path's tePathRecordedRoute, which is a primary index into the Hop\n   Table.
      \ Then to get the list of actual hops in order for the recorded\n   path, one
      uses a secondary index of 1, 2, ....\n"
    title: 3.4.  Hop Information
  - contents:
    - "3.5.  Relationship with Other MIB Modules\n   A TE Tunnel can extend objects
      from two other MIB modules; one is the\n   Interfaces MIB [10], and the other
      is the IP Tunnel MIB [11].  The\n   mechanism for doing so is to assign the
      TE Tunnel index\n   (teTunnelIndex) with a valid ifIndex value in ifTable.\n
      \  If a TE Tunnel is deemed an interface, a new interface object is\n   created
      and assigned an ifIndex value in ifTable.  Then a TE Tunnel\n   object is created,
      setting teTunnelIndex to the same value as the\n   interface index.\n   If (and
      only if) a TE Tunnel is considered an interface, it may also\n   be considered
      an IP tunnel (if the encapsulation of the TE Tunnel is\n   IP).  In that case,
      the interface associated with the TE Tunnel\n   should have its ifType set to
      tunnel(131).\n   If a TE Tunnel is not considered an interface, then the TE
      Tunnel\n   index (teTunnelIndex) SHOULD be set to a value at least 2^24, so
      that\n   it is distinct from normal interfaces.\n"
    title: 3.5.  Relationship with Other MIB Modules
  title: 3.  Overview of the MIB Module
- contents:
  - "4.  Creating, Modifying, and Deleting a TE Tunnel\n   To create a TE Tunnel,
    one first obtains a free Tunnel index by using\n   the object teNextTunnelIndex.
    \ One then creates the Tunnel, including\n   all parameters, either as createAndGo
    or createAndWait.  Then, TE\n   Paths for this Tunnel can be created by using
    the\n   teTunnelNextPathIndex object, again as createAndGo or createAndWait.\n
    \  A particular Path is computed and signaled when both the Path and the\n   enclosing
    Tunnel have RowStatus 'active'.\n   To build a Path's configured route, one first
    gets a free PathHop\n   index by using teNextPathHopIndex, and then builds the
    route hop-by-\n   hop using the secondary index, setting the AddrType, Address,
    and\n   HopType for each Hop.  Finally, one sets the tePathConfiguredRoute in\n
    \  the Path to the PathHop index obtained.\n   Modifying certain properties of
    a TE Tunnel or a TE Path may require\n   setting the RowStatus of the Tunnel (or
    Path) to 'notInService'\n   before making the changes and then setting the RowStatus
    of the\n   Tunnel (or Path) back to 'active' to re-signal all Paths of the\n   Tunnel
    (or the modified Path).\n   A TE Tunnel and all its Paths can be deleted by setting
    the Tunnel's\n   RowStatus to 'destroy'.  A specific Path within a Tunnel can
    be\n   destroyed by setting that Path's RowStatus to 'destroy'.\n"
  title: 4.  Creating, Modifying, and Deleting a TE Tunnel
- contents:
  - "5.  MIB Specification\n   This MIB module IMPORTs objects from RFCs 2578 [2],
    2579 [3], 2580\n   [3], 3411 [6], and 3811 [5] and it also has REFERENCE clauses
    to RFCs\n   3209 [8] and 3212 [12].\n   TE-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n
    \      MODULE-IDENTITY, OBJECT-TYPE,\n       NOTIFICATION-TYPE, mib-2,\n       Integer32,
    Gauge32, Counter32,\n       Counter64, Unsigned32, TimeTicks     FROM SNMPv2-SMI\n
    \      RowStatus, StorageType, TimeStamp,\n       TruthValue                           FROM
    SNMPv2-TC\n       SnmpAdminString                      FROM SNMP-FRAMEWORK-MIB\n
    \      MODULE-COMPLIANCE, OBJECT-GROUP,\n       NOTIFICATION-GROUP                   FROM
    SNMPv2-CONF\n       TeHopAddress, TeHopAddressType,\n       MplsBitRate                          FROM
    MPLS-TC-STD-MIB;\n   teMIB MODULE-IDENTITY\n       LAST-UPDATED \"200501040000Z\"
    \        -- 01 January 2005\n       ORGANIZATION \"IETF Traffic Engineering Working
    Group\"\n       CONTACT-INFO \"\n                     Editor:         Kireeti
    Kompella\n                             Postal: Juniper Networks, Inc.\n                                     1194
    Mathilda Ave\n                                     Sunnyvale, CA 94089\n                             Tel:
    \   +1 408 745 2000\n                             E-mail: kireeti@juniper.net\n
    \                    The IETF Traffic Engineering Working Group is\n                     chaired
    by Jim Boyle and Ed Kern.\n                     WG Mailing List information:\n
    \                      General Discussion: te-wg@ops.ietf.org\n                         To
    Subscribe:     te-wg-request@ops.ietf.org\n                            In Body:
    \      subscribe\n                         Archive:          ftp://ops.ietf.org/pub/lists\n
    \                    Comments on the MIB module should be sent to the\n                     mailing
    list.  The archives for this mailing list\n                     should be consulted
    for previous discussion on\n                     this MIB.\n                    \"\n
    \      DESCRIPTION  \"The Traffic Engineering MIB module.\n                     Copyright
    (C) The Internet Society (2005).  This\n                     version of this MIB
    module is part of RFC 3970;\n                     see the RFC itself for full
    legal notices.\n                    \"\n       -- revision history\n       REVISION
    \    \"200501040000Z\"         -- 01 January 2005\n       DESCRIPTION  \"Initial
    version, published as RFC 3970.\"\n       ::= { mib-2 122 }\n   -- Top level objects\n
    \  teMIBNotifications  OBJECT IDENTIFIER ::= { teMIB 0 }\n   teMIBObjects        OBJECT
    IDENTIFIER ::= { teMIB 1 }\n   teMIBConformance    OBJECT IDENTIFIER ::= { teMIB
    2 }\n   -- ****************************************************************\n
    \  --\n   -- TE MIB Objects\n   --\n   -- TE Info\n   teInfo OBJECT IDENTIFIER
    ::= { teMIBObjects 1 }\n   teDistProtocol   OBJECT-TYPE\n       SYNTAX       BITS
    {\n                        other(0),\n                        isis(1),\n                        ospf(2)\n
    \                   }\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"IGP used to distribute Traffic Engineering\n                    information
    and topology to each device for the\n                    purpose of automatic
    path computation.  More than\n                    one IGP may be used to distribute
    TE information.\n                   \"\n       ::= { teInfo 1 }\n   teSignalingProto
    OBJECT-TYPE\n       SYNTAX       BITS {\n                        other(0),\n                        rsvpte(1),\n
    \                       crldp(2),\n                        static(3)    -- static
    configuration\n                    }\n       MAX-ACCESS   read-only\n       STATUS
    \      current\n       DESCRIPTION \"Traffic Engineering signaling protocols supported\n
    \                   by this device.  More than one protocol may be\n                    supported.\n
    \                  \"\n       REFERENCE   \"For a description of RSVP-TE, see
    RFC 3209;\n                    for CR-LDP, see RFC 3212.\n                   \"\n
    \      ::= { teInfo 2 }\n   teNotificationEnable OBJECT-TYPE\n       SYNTAX       TruthValue\n
    \      MAX-ACCESS   read-write\n       STATUS       current\n       DESCRIPTION
    \"If this object is true, then it enables the\n                    generation
    of notifications from this MIB module.\n                    Otherwise notifications
    are not generated.\n                   \"\n       DEFVAL { false }\n       ::=
    { teInfo 3 }\n   teNextTunnelIndex OBJECT-TYPE\n       SYNTAX       Unsigned32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"An integer that may be used as a new Index in the\n                    teTunnelTable.\n
    \                   The special value of 0 indicates that no more new\n                    entries
    can be created in that table.\n                    When this MIB module is used
    for configuration, this\n                    object always contains a legal value
    (if non-zero)\n                    for an index that is not currently used in
    that\n                    table.  The Command Generator (Network Management\n
    \                   Application) reads this variable and uses the\n                    (non-zero)
    value read when creating a new row with\n                    an SNMP SET.  When
    the SET is performed, the Command\n                    Responder (agent) must
    determine whether the value\n                    is indeed still unused; Two Network
    Management\n                    Applications may attempt to create a row\n                    (configuration
    entry) simultaneously and use the\n                    same value.  If it is currently
    unused, the SET\n                    succeeds, and the Command Responder (agent)
    changes\n                    the value of this object according to an\n                    implementation-specific
    algorithm.  If the value is\n                    in use, however, the SET fails.
    \ The Network\n                    Management Application must then re-read this\n
    \                   variable to obtain a new usable value.\n                   \"\n
    \      ::= { teInfo 4 }\n   teNextPathHopIndex OBJECT-TYPE\n       SYNTAX       Unsigned32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"An integer that may be used as a new Index in the\n                    tePathHopTable.\n
    \                   The special value of 0 indicates that no more new\n                    entries
    can be created in that table.\n                    When this MIB module is used
    for configuration, this\n                    object always contains a legal value
    (if non-zero)\n                    for an index that is not currently used in
    that\n                    table.  The Command Generator (Network Management\n
    \                   Application) reads this variable and uses the\n                    (non-zero)
    value read when creating a new row with\n                    an SNMP SET.  When
    the SET is performed, the Command\n                    Responder (agent) must
    determine whether the value\n                    is indeed still unused; Two Network
    Management\n                    Applications may attempt to create a row\n                    (configuration
    entry) simultaneously and use the\n                    same value.  If it is currently
    unused, the SET\n                    succeeds, and the Command Responder (agent)
    changes\n                    the value of this object according to an\n                    implementation-specific
    algorithm.  If the value is\n                    in use, however, the SET fails.
    \ The Network\n                    Management Application must then re-read this\n
    \                   variable to obtain a new usable value.\n                   \"\n
    \      ::= { teInfo 5 }\n   teConfiguredTunnels OBJECT-TYPE\n       SYNTAX       Gauge32\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"Number of currently configured Tunnels.\"\n       ::= { teInfo 6 }\n   teActiveTunnels
    \ OBJECT-TYPE\n       SYNTAX       Gauge32\n       MAX-ACCESS   read-only\n       STATUS
    \      current\n       DESCRIPTION \"Number of currently active Tunnels.\"\n       ::=
    { teInfo 7 }\n   tePrimaryTunnels OBJECT-TYPE\n       SYNTAX       Gauge32\n       MAX-ACCESS
    \  read-only\n       STATUS       current\n       DESCRIPTION \"Number of currently
    active Tunnels running on\n                    their primary paths.\n                   \"\n
    \      ::= { teInfo 8 }\n   teAdminGroupTable OBJECT-TYPE\n       SYNTAX       SEQUENCE
    OF TeAdminGroupEntry\n       MAX-ACCESS   not-accessible\n       STATUS       current\n
    \      DESCRIPTION \"A mapping of configured administrative groups.  Each\n                    entry
    represents an Administrative Group and\n                    provides a name and
    index for the group.\n                    Administrative groups are used to label
    links in the\n                    Traffic Engineering topology in order to place\n
    \                   constraints (include and exclude) on Tunnel paths.\n                    A
    groupName can only be linked to one group number.\n                    The groupNumber
    is the number assigned to the\n                    administrative group used in
    constraints,\n                    such as tePathIncludeAny or tePathIncludeAll.\n
    \                  \"\n       ::= { teInfo 9 }\n   teAdminGroupEntry OBJECT-TYPE\n
    \      SYNTAX       TeAdminGroupEntry\n       MAX-ACCESS   not-accessible\n       STATUS
    \      current\n       DESCRIPTION \"A mapping between a configured group number
    and\n                    its human-readable name.  The group number should\n                    be
    between 1 and 32, inclusive.  Group number n\n                    represents bit
    number (n-1) in the bit vector for\n                    Include/Exclude constraints.\n
    \                   All entries in this table MUST be kept in stable\n                    storage
    so that they will re-appear in case of a\n                    restart/reboot.\n
    \                  \"\n       INDEX       { teAdminGroupNumber }\n       ::= {
    teAdminGroupTable 1 }\n   TeAdminGroupEntry ::=\n       SEQUENCE {\n           teAdminGroupNumber
    \   Integer32,\n           teAdminGroupName      SnmpAdminString,\n           teAdminGroupRowStatus
    RowStatus\n       }\n   teAdminGroupNumber OBJECT-TYPE\n       SYNTAX       Integer32
    (1..32)\n       MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION
    \"Index of the administrative group.\"\n       ::= { teAdminGroupEntry 1 }\n   teAdminGroupName
    OBJECT-TYPE\n       SYNTAX       SnmpAdminString (SIZE (1..32))\n       MAX-ACCESS
    \  read-create\n       STATUS       current\n       DESCRIPTION \"Name of the
    administrative group.\"\n       ::= { teAdminGroupEntry 2 }\n   teAdminGroupRowStatus
    OBJECT-TYPE\n       SYNTAX       RowStatus\n       MAX-ACCESS   read-create\n
    \      STATUS       current\n       DESCRIPTION \"The status of this conceptual
    row.\n                    The value of this object has no effect on whether\n
    \                   other objects in this conceptual row can be\n                    modified.\n
    \                  \"\n       ::= { teAdminGroupEntry 3 }\n   -- Tunnel Table\n
    \  teTunnelTable    OBJECT-TYPE\n       SYNTAX       SEQUENCE OF TeTunnelEntry\n
    \      MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION
    \"Table of Configured Traffic Tunnels.\"\n       ::= { teMIBObjects 2 }\n   teTunnelEntry
    \   OBJECT-TYPE\n       SYNTAX       TeTunnelEntry\n       MAX-ACCESS   not-accessible\n
    \      STATUS       current\n       DESCRIPTION \"Entry containing information
    about a particular\n                    Traffic Tunnel.\n                   \"\n
    \      INDEX       { teTunnelIndex }\n       ::= { teTunnelTable 1 }\n   TeTunnelEntry
    ::=\n       SEQUENCE {\n           teTunnelIndex                   Unsigned32,\n
    \          teTunnelName                    SnmpAdminString,\n           teTunnelNextPathIndex
    \          Unsigned32,\n        -- Conceptual row information:\n           teTunnelRowStatus
    \              RowStatus,\n           teTunnelStorageType             StorageType,\n
    \       -- Address information:\n           teTunnelSourceAddressType       TeHopAddressType,\n
    \          teTunnelSourceAddress           TeHopAddress,\n           teTunnelDestinationAddressType
    \ TeHopAddressType,\n           teTunnelDestinationAddress      TeHopAddress,\n
    \       -- State/performance information:\n           teTunnelState                   INTEGER,\n
    \          teTunnelDiscontinuityTimer      TimeStamp,\n           teTunnelOctets
    \                 Counter64,\n           teTunnelPackets                 Counter64,\n
    \          teTunnelLPOctets                Counter32,\n           teTunnelLPPackets
    \              Counter32,\n           teTunnelAge                     TimeTicks,\n
    \          teTunnelTimeUp                  TimeTicks,\n           teTunnelPrimaryTimeUp
    \          TimeTicks,\n           teTunnelTransitions             Counter32,\n
    \          teTunnelLastTransition          TimeTicks,\n           teTunnelPathChanges
    \            Counter32,\n           teTunnelLastPathChange          TimeTicks,\n
    \          teTunnelConfiguredPaths         Gauge32,\n           teTunnelStandbyPaths
    \           Gauge32,\n           teTunnelOperationalPaths        Gauge32\n       }\n
    \  teTunnelIndex    OBJECT-TYPE\n       SYNTAX       Unsigned32 (1..4294967295)\n
    \      MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION
    \"A unique index that identifies a Tunnel.  If the TE\n                    Tunnel
    is considered an interface, then this index\n                    must match the
    interface index of the corresponding\n                    interface.  Otherwise,
    this index must be at least\n                    2^24, so that it does not overlap
    with any existing\n                    interface index.\n                   \"\n
    \      ::= { teTunnelEntry 1 }\n   teTunnelName     OBJECT-TYPE\n       SYNTAX
    \      SnmpAdminString (SIZE (1..32))\n       MAX-ACCESS   read-create\n       STATUS
    \      current\n       DESCRIPTION \"Name of the Traffic Tunnel.\n                    Note
    that the name of a Tunnel MUST be unique.\n                    When a SET request
    contains a name that is already\n                    in use for another entry,
    then the implementation\n                    must return an inconsistentValue
    error.\n                    The value of this object cannot be changed if the\n
    \                   if the value of the corresponding teTunnelRowStatus\n                    object
    is 'active'.\n                   \"\n       ::= { teTunnelEntry 2 }\n   teTunnelNextPathIndex
    \ OBJECT-TYPE\n       SYNTAX       Unsigned32\n       MAX-ACCESS   read-only\n
    \      STATUS       current\n       DESCRIPTION \"An integer that may be used
    as a new Index for the\n                    next Path in this Tunnel.\n                    The
    special value of 0 indicates that no more Paths\n                    can be created
    for this Tunnel, or that no more new\n                    entries can be created
    in tePathTable.\n                    When this MIB module is used for configuration,
    this\n                    object always contains a legal value (if non-zero)\n
    \                   for an index that is not currently used in that\n                    table.
    \ The Command Generator (Network Management\n                    Application)
    reads this variable and uses the\n                    (non-zero) value read when
    creating a new row with\n                    an SNMP SET.  When the SET is performed,
    the Command\n                    Responder (agent) must determine whether the
    value\n                    is indeed still unused; Two Network Management\n                    Applications
    may attempt to create a row\n                    (configuration entry) simultaneously
    and use the\n                    same value.  If it is currently unused, the SET\n
    \                   succeeds, and the Command Responder (agent) changes\n                    the
    value of this object according to an\n                    implementation-specific
    algorithm.  If the value is\n                    in use, however, the SET fails.
    \ The Network\n                    Management Application must then re-read this\n
    \                   variable to obtain a new usable value.\n                   \"\n
    \      ::= { teTunnelEntry 3 }\n   teTunnelRowStatus OBJECT-TYPE\n       SYNTAX
    \      RowStatus\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"The status of this conceptual row.\n                    When
    the value of this object is 'active', then\n                    the values for
    the corresponding objects\n                    teTunnelName, teTunnelSourceAddressType,\n
    \                   teTunnelSourceAddress,\n                    teTunnelDestinationAddressType,
    and\n                    teTunnelDestinationAddress cannot be changed.\n                   \"\n
    \      ::= { teTunnelEntry 4 }\n   teTunnelStorageType OBJECT-TYPE\n       SYNTAX
    \      StorageType\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"The storage type for this conceptual row.\n                    Conceptual
    rows having the value 'permanent' need\n                    not allow write-access
    to any columnar objects\n                    in the row.\n                   \"\n
    \      ::= { teTunnelEntry 5 }\n   teTunnelSourceAddressType OBJECT-TYPE\n       SYNTAX
    \      TeHopAddressType\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"The type of Traffic Engineered Tunnel hop address\n                    for
    the source of this Tunnel.  Typically, this\n                    address type
    is IPv4 or IPv6, with a prefix length\n                    of 32 or 128, respectively.
    \ If the TE Tunnel path\n                    is being computed by a path computation
    server,\n                    however, it is possible to use more flexible source\n
    \                   address types, such as AS numbers or prefix lengths\n                    less
    than host address lengths.\n                    The value of this object cannot
    be changed\n                    if the value of the corresponding teTunnelRowStatus\n
    \                   object is 'active'.\n                   \"\n       ::= { teTunnelEntry
    6 }\n   teTunnelSourceAddress OBJECT-TYPE\n       SYNTAX       TeHopAddress\n
    \      MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION
    \"The Source Traffic Engineered Tunnel hop address of\n                    this
    Tunnel.\n                    The type of this address is determined by the value\n
    \                   of the corresponding teTunnelSourceAddressType.\n                    Note
    that the source and destination addresses of a\n                    Tunnel can
    be different address types.\n                    The value of this object cannot
    be changed\n                    if the value of the corresponding teTunnelRowStatus\n
    \                   object is 'active'.\n                   \"\n       ::= { teTunnelEntry
    7 }\n   teTunnelDestinationAddressType OBJECT-TYPE\n       SYNTAX       TeHopAddressType\n
    \      MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION
    \"The type of Traffic Engineered Tunnel hop address\n                    for the
    destination of this Tunnel.\n                    The value of this object cannot
    be changed\n                    if the value of the corresponding teTunnelRowStatus\n
    \                   object is 'active'.\n                   \"\n       ::= { teTunnelEntry
    8 }\n   teTunnelDestinationAddress OBJECT-TYPE\n       SYNTAX       TeHopAddress\n
    \      MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION
    \"The Destination Traffic Engineered Tunnel hop\n                    address of
    this Tunnel.\n                    The type of this address is determined by the
    value\n                    of the corresponding teTunnelDestinationAddressType.\n
    \                   Note that source and destination addresses of a\n                    Tunnel
    can be different address types.\n                    The value of this object
    cannot be changed\n                    if the value of the corresponding teTunnelRowStatus\n
    \                   object is 'active'.\n                   \"\n       ::= { teTunnelEntry
    9 }\n   teTunnelState    OBJECT-TYPE\n       SYNTAX       INTEGER {\n                        unknown(1),\n
    \                       up(2),\n                        down(3),\n                        testing(4)\n
    \                   }\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"The operational state of the Tunnel.\"\n       ::= { teTunnelEntry
    10 }\n   teTunnelDiscontinuityTimer OBJECT-TYPE\n       SYNTAX       TimeStamp\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The value of sysUpTime on the most recent occasion\n                    at which
    any one or more of this tunnel's counters\n                    suffered a discontinuity.
    \ The relevant counters\n                    are teTunnelOctets, teTunnelPackets,\n
    \                   teTunnelLPOctets, and teTunnelLPPackets.  If no such\n                    discontinuities
    have occurred since the last\n                    re-initialization of the local
    management subsystem\n                    then this object contains a zero value.\n
    \                  \"\n       ::= { teTunnelEntry 11 }\n   teTunnelOctets   OBJECT-TYPE\n
    \      SYNTAX       Counter64\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"The number of octets that have been forwarded over\n                    the
    Tunnel.\n                    Discontinuities in the value of this counter can\n
    \                   occur at re-initialization of the management system,\n                    and
    at other times, as indicated by the value of\n                    teTunnelDiscontinuityTimer.\n
    \                  \"\n       ::= { teTunnelEntry 12 }\n   teTunnelPackets  OBJECT-TYPE\n
    \      SYNTAX       Counter64\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"The number of packets that have been forwarded over\n                    the
    Tunnel.\n                    Discontinuities in the value of this counter can\n
    \                   occur at re-initialization of the management system\n                    and
    at other times, as indicated by the value of\n                    teTunnelDiscontinuityTimer.\n
    \                  \"\n       ::= { teTunnelEntry 13 }\n   teTunnelLPOctets OBJECT-TYPE\n
    \      SYNTAX       Counter32\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"The number of octets that have been forwarded over\n                    the
    Tunnel.\n                    Discontinuities in the value of this counter can\n
    \                   occur at re-initialization of the management system\n                    and
    at other times, as indicated by the value of\n                    teTunnelDiscontinuityTimer.\n
    \                  \"\n       ::= { teTunnelEntry 14 }\n   teTunnelLPPackets OBJECT-TYPE\n
    \      SYNTAX       Counter32\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"The number of packets that have been forwarded over\n                    the
    Tunnel.\n                    Discontinuities in the value of this counter can\n
    \                   occur at re-initialization of the management system\n                    and
    at other times, as indicated by the value of\n                    teTunnelDiscontinuityTimer.\n
    \                  \"\n       ::= { teTunnelEntry 15 }\n   teTunnelAge      OBJECT-TYPE\n
    \      SYNTAX       TimeTicks\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"The age (i.e., time from creation of this conceptual\n                    row
    till now) of this Tunnel in hundredths of a\n                    second.  Note
    that because TimeTicks wrap in about\n                    16 months, this value
    is best used in interval\n                    measurements.\n                   \"\n
    \      ::= { teTunnelEntry 16 }\n   teTunnelTimeUp   OBJECT-TYPE\n       SYNTAX
    \      TimeTicks\n       MAX-ACCESS   read-only\n       STATUS       current\n
    \      DESCRIPTION \"The total time in hundredths of a second that this\n                    Tunnel
    has been operational.  Note that because\n                    TimeTicks wrap in
    about 16 months, this value is\n                    best used in interval measurements.\n
    \                   An example of usage of this object would be to\n                    compute
    the percentage up time over a period of time\n                    by obtaining
    values of teTunnelAge and\n                    teTunnelTimeUp at two points in
    time and computing\n                    the following ratio:\n                    ((teTunnelTimeUp2
    - teTunnelTimeUp1)/\n                    (teTunnelAge2 - teTunnelAge1)) * 100
    %.  In doing\n                    so, the management station must account for\n
    \                   wrapping of the values of teTunnelAge and\n                    teTunnelTimeUp
    between the two measurements.\n                   \"\n       ::= { teTunnelEntry
    17 }\n   teTunnelPrimaryTimeUp OBJECT-TYPE\n       SYNTAX       TimeTicks\n       MAX-ACCESS
    \  read-only\n       STATUS       current\n       DESCRIPTION \"The total time
    in hundredths of a second that this\n                    Tunnel's primary path
    has been operational.  Note\n                    that because TimeTicks wrap in
    about 16 months, this\n                    value is best used in interval measurements.\n
    \                   An example of usage of this field would be to\n                    compute
    what percentage of time that a TE Tunnel was\n                    on the primary
    path over a period of time by\n                    computing\n                    ((teTunnelPrimaryTimeUp2
    - teTunnelPrimaryTimeUp1)/\n                    (teTunnelTimeUp2 - teTunnelTimeUp1))*100
    %.  In\n                    doing so, the management station must account for\n
    \                   wrapping of the values of teTunnelPrimaryTimeUp and\n                    teTunnelTimeUp
    between the two measurements.\n                   \"\n       ::= { teTunnelEntry
    18 }\n   teTunnelTransitions OBJECT-TYPE\n       SYNTAX       Counter32\n       MAX-ACCESS
    \  read-only\n       STATUS       current\n       DESCRIPTION \"The number of
    operational state transitions\n                    (up -> down and down -> up)
    this Tunnel has\n                    undergone.\n                   \"\n       ::=
    { teTunnelEntry 19 }\n   teTunnelLastTransition OBJECT-TYPE\n       SYNTAX       TimeTicks\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The time in hundredths of a second since the last\n                    operational
    state transition occurred on this\n                    Tunnel.\n                    Note
    that if the last transition was over 16\n                    months ago, this
    value will be inaccurate.\n                   \"\n       ::= { teTunnelEntry 20
    }\n   teTunnelPathChanges OBJECT-TYPE\n       SYNTAX       Counter32\n       MAX-ACCESS
    \  read-only\n       STATUS       current\n       DESCRIPTION \"The number of
    path changes this Tunnel has had.\"\n       ::= { teTunnelEntry 21 }\n   teTunnelLastPathChange
    OBJECT-TYPE\n       SYNTAX       TimeTicks\n       MAX-ACCESS   read-only\n       STATUS
    \      current\n       DESCRIPTION \"The time in hundredths of a second since
    the last\n                    path change occurred on this Tunnel.\n                    Note
    that if the last transition was over 16\n                    months ago, this
    value will be inaccurate.\n                    Path changes may be caused by network
    events or by\n                    reconfiguration that affects the path.\n                   \"\n
    \      ::= { teTunnelEntry 22 }\n   teTunnelConfiguredPaths OBJECT-TYPE\n       SYNTAX
    \      Gauge32\n       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The number of paths configured for this Tunnel.\"\n       ::= { teTunnelEntry
    23 }\n   teTunnelStandbyPaths OBJECT-TYPE\n       SYNTAX       Gauge32\n       MAX-ACCESS
    \  read-only\n       STATUS       current\n       DESCRIPTION \"The number of
    standby paths configured for this\n                    Tunnel.\n                   \"\n
    \      ::= { teTunnelEntry 24 }\n   teTunnelOperationalPaths OBJECT-TYPE\n       SYNTAX
    \      Gauge32\n       MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The number of operational paths for this Tunnel.\n                    This includes
    the path currently active, as\n                    well as operational standby
    paths.\n                   \"\n       ::= { teTunnelEntry 25 }\n   -- ****************************************************************\n
    \  --\n   -- Tunnel Path Table\n   --\n   tePathTable      OBJECT-TYPE\n       SYNTAX
    \      SEQUENCE OF TePathEntry\n       MAX-ACCESS   not-accessible\n       STATUS
    \      current\n       DESCRIPTION \"Table of Configured Traffic Tunnels.\"\n
    \      ::= { teMIBObjects 3 }\n   tePathEntry      OBJECT-TYPE\n       SYNTAX
    \      TePathEntry\n       MAX-ACCESS   not-accessible\n       STATUS       current\n
    \      DESCRIPTION \"Entry containing information about a particular\n                    Traffic
    Tunnel.  Each Traffic Tunnel can have zero\n                    or more Traffic
    Paths.\n                    As a Traffic Path can only exist over an existing\n
    \                   Traffic Tunnel, all tePathEntries with\n                    a
    value of n for teTunnelIndex MUST be removed by\n                    the implementation
    when the corresponding\n                    teTunnelEntry with a value of n for
    teTunnelIndex\n                    is removed.\n                   \"\n       INDEX
    \      { teTunnelIndex, tePathIndex }\n       ::= { tePathTable 1 }\n   TePathEntry
    ::=\n       SEQUENCE {\n           tePathIndex                Unsigned32,\n           tePathName
    \                SnmpAdminString,\n        -- Conceptual row information\n           tePathRowStatus
    \           RowStatus,\n           tePathStorageType          StorageType,\n        --
    Path properties\n           tePathType                 INTEGER,\n           tePathConfiguredRoute
    \     Unsigned32,\n           tePathBandwidth            MplsBitRate,\n           tePathIncludeAny
    \          Unsigned32,\n           tePathIncludeAll           Unsigned32,\n           tePathExclude
    \             Unsigned32,\n           tePathSetupPriority        Integer32,\n
    \          tePathHoldPriority         Integer32,\n           tePathProperties
    \          BITS,\n        -- Path status\n           tePathOperStatus           INTEGER,\n
    \          tePathAdminStatus          INTEGER,\n           tePathComputedRoute
    \       Unsigned32,\n           tePathRecordedRoute        Unsigned32\n       }\n
    \  tePathIndex      OBJECT-TYPE\n       SYNTAX       Unsigned32 (1..4294967295)\n
    \      MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION
    \"An index that uniquely identifies a path within\n                    a Tunnel.\n
    \                   The combination of <teTunnelIndex, tePathIndex> thus\n                    uniquely
    identifies a path among all paths on this\n                    router.\n                   \"\n
    \      ::= { tePathEntry 1 }\n   tePathName       OBJECT-TYPE\n       SYNTAX       SnmpAdminString
    (SIZE(0..32))\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"The name of this path.\n                    A pathName must
    be unique within the set of paths\n                    over a single tunnel.  If
    a SET request is received\n                    with a duplicate name, then the
    implementation MUST\n                    return an inconsistentValue error.\n
    \                   The value of this object cannot be changed\n                    if
    the value of the corresponding teTunnelRowStatus\n                    object is
    'active'.\n                   \"\n       ::= { tePathEntry 2 }\n   tePathRowStatus
    \ OBJECT-TYPE\n       SYNTAX       RowStatus\n       MAX-ACCESS   read-create\n
    \      STATUS       current\n       DESCRIPTION \"The status of this conceptual
    row.\n                    When the value of this object is 'active', then\n                    the
    value of tePathName cannot be changed.  All\n                    other writable
    objects may be changed; however,\n                    these changes may affect
    traffic going over the TE\n                    tunnel or require the path to be
    computed and/or\n                    re-signaled.\n                   \"\n       ::=
    { tePathEntry 3 }\n   tePathStorageType OBJECT-TYPE\n       SYNTAX       StorageType\n
    \      MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION
    \"The storage type for this conceptual row.\n                    Conceptual rows
    having the value 'permanent' need\n                    not allow write-access
    to any columnar objects\n                    in the row.\n                   \"\n
    \      ::= { tePathEntry 4 }\n   tePathType OBJECT-TYPE\n       SYNTAX       INTEGER
    {\n                        other(1),\n                        primary(2),\n                        standby(3),\n
    \                       secondary(4)\n                    }\n       MAX-ACCESS
    \  read-create\n       STATUS       current\n       DESCRIPTION \"The type for
    this PathEntry; i.e., whether this path\n                    is a primary path,
    a standby path, or a secondary\n                    path.\n                   \"\n
    \      ::= { tePathEntry 5 }\n   tePathConfiguredRoute OBJECT-TYPE\n       SYNTAX
    \      Unsigned32\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"The route that this TE path is configured to follow;\n                    i.e.,
    an ordered list of hops.  The value of this\n                    object gives
    the primary index into the Hop Table.\n                    The secondary index
    is the hop count in the path, so\n                    to get the route, one could
    get the first hop with\n                    index <tePathConfiguredRoute, 1> in
    the Hop Table\n                    and do a getnext to get subsequent hops.\n
    \                  \"\n       ::= { tePathEntry 6 }\n   tePathBandwidth  OBJECT-TYPE\n
    \      SYNTAX       MplsBitRate\n       UNITS       \"Kilobits per second\"\n
    \      MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION
    \"The configured bandwidth for this Tunnel,\n                    in units of thousands
    of bits per second (Kbps).\n                   \"\n       DEFVAL      { 0 }\n
    \      ::= { tePathEntry 7 }\n   tePathIncludeAny OBJECT-TYPE\n       SYNTAX       Unsigned32\n
    \      MAX-ACCESS   read-create\n       STATUS       current\n       DESCRIPTION
    \"This is a configured set of administrative groups\n                    specified
    as a bit vector (i.e., bit n is 1 if group\n                    n is in the set,
    where n = 0 is the LSB).  For each\n                    link that this path goes
    through, the link must have\n                    at least one of the groups specified
    in IncludeAny\n                    to be acceptable.  If IncludeAny is zero, all
    links\n                    are acceptable.\n                   \"\n       DEFVAL
    \     { 0 }\n       ::= { tePathEntry 8 }\n   tePathIncludeAll OBJECT-TYPE\n       SYNTAX
    \      Unsigned32\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"This is a configured set of administrative groups\n                    specified
    as a bit vector (i.e., bit n is 1 if group\n                    n is in the set,
    where n = 0 is the LSB).  For each\n                    link that this path goes
    through, the link must have\n                    all of the groups specified in
    IncludeAll to be\n                    acceptable.  If IncludeAll is zero, all
    links are\n                    acceptable.\n                   \"\n       DEFVAL
    \     { 0 }\n       ::= { tePathEntry 9 }\n   tePathExclude    OBJECT-TYPE\n       SYNTAX
    \      Unsigned32\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"This is a configured set of administrative groups\n                    specified
    as a bit vector (i.e., bit n is 1 if group\n                    n is in the set,
    where n = 0 is the LSB).  For each\n                    link that this path goes
    through, the link MUST have\n                    groups associated with it, and
    the intersection of\n                    the link's groups and the 'exclude' set
    MUST be\n                    null.\n                   \"\n       DEFVAL      {
    0 }\n       ::= { tePathEntry 10 }\n   tePathSetupPriority OBJECT-TYPE\n       SYNTAX
    \      Integer32 (0..7)\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"The setup priority configured for this path, with 0\n                    as
    the highest priority and 7 as the lowest.\n                   \"\n       DEFVAL
    \     { 7 }\n       ::= { tePathEntry 11 }\n   tePathHoldPriority OBJECT-TYPE\n
    \      SYNTAX       Integer32 (0..7)\n       MAX-ACCESS   read-create\n       STATUS
    \      current\n       DESCRIPTION \"The hold priority configured for this path,
    with 0\n                    as the highest priority and 7 as the lowest.\n                   \"\n
    \      DEFVAL      { 0 }\n       ::= { tePathEntry 12 }\n   tePathProperties OBJECT-TYPE\n
    \      SYNTAX       BITS {\n                        recordRoute(0),\n                        cspf(1),\n
    \                       makeBeforeBreak(2),\n                        mergeable(3),\n
    \                       fastReroute(4),\n                        protected(5)\n
    \                   }\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"The set of configured properties for this path,\n                    expressed
    as a bit map.  For example, if the path\n                    supports 'make before
    break', then bit 2 is set.\n                   \"\n       ::= { tePathEntry 13
    }\n   tePathOperStatus OBJECT-TYPE\n       SYNTAX       INTEGER {\n                        unknown(0),\n
    \                       down(1),\n                        testing(2),\n                        dormant(3),\n
    \                       ready(4),\n                        operational(5)\n                    }\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The operational status of the path:\n                    unknown:\n                    down:
    \       Signaling failed.\n                    testing:     Administratively set
    aside for testing.\n                    dormant:     Not signaled (for a backup
    tunnel).\n                    ready:       Signaled but not yet carrying traffic.\n
    \                   operational: Signaled and carrying traffic.\n                   \"\n
    \      ::= { tePathEntry 14 }\n   tePathAdminStatus OBJECT-TYPE\n       SYNTAX
    \      INTEGER {\n                        normal(1),\n                        testing(2)\n
    \                   }\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"The operational status of the path:\n                    normal:
    \     Used normally for forwarding.\n                    testing:     Administratively
    set aside for testing.\n                   \"\n       ::= { tePathEntry 15 }\n
    \  tePathComputedRoute OBJECT-TYPE\n       SYNTAX       Unsigned32\n       MAX-ACCESS
    \  read-only\n       STATUS       current\n       DESCRIPTION \"The route computed
    for this path, perhaps using\n                    some form of Constraint-based
    Routing.  The\n                    algorithm is implementation dependent.\n                    This
    object returns the computed route as an ordered\n                    list of hops.
    \ The value of this object gives the\n                    primary index into the
    Hop Table.  The secondary\n                    index is the hop count in the path,
    so to get the\n                    route, one could get the first hop with index\n
    \                   <tePathComputedRoute, 1> in the Hop Table and do a\n                    getnext
    to get subsequent hops.\n                    A value of zero (0) means there is
    no computedRoute.\n                   \"\n       ::= { tePathEntry 16 }\n   tePathRecordedRoute
    OBJECT-TYPE\n       SYNTAX       Unsigned32\n       MAX-ACCESS   read-only\n       STATUS
    \      current\n       DESCRIPTION \"The route actually used for this path, as
    recorded\n                    by the signaling protocol.  This is again an ordered\n
    \                   list of hops; each hop is expected to be strict.\n                    The
    value of this object gives the primary index\n                    into the Hop
    Table.  The secondary index is the hop\n                    count in the path,
    so to get the route, one can get\n                    the first hop with index
    <tePathRecordedRoute, 1>\n                    in the Hop Table and do a getnext
    to get subsequent\n                    hops.\n                    A value of zero
    (0) means there is no recordedRoute.\n                   \"\n       ::= { tePathEntry
    17 }\n   -- ****************************************************************\n
    \  --\n   -- Tunnel Path Hop Table\n   --\n   tePathHopTable   OBJECT-TYPE\n       SYNTAX
    \      SEQUENCE OF TePathHopEntry\n       MAX-ACCESS   not-accessible\n       STATUS
    \      current\n       DESCRIPTION \"Table of Tunnel Path Hops.\"\n       ::=
    { teMIBObjects 4 }\n   tePathHopEntry   OBJECT-TYPE\n       SYNTAX       TePathHopEntry\n
    \      MAX-ACCESS   not-accessible\n       STATUS       current\n       DESCRIPTION
    \"Entry containing information about a particular\n                    hop.\n
    \                  \"\n       INDEX       { teHopListIndex, tePathHopIndex }\n
    \      ::= { tePathHopTable 1 }\n   TePathHopEntry ::=\n       SEQUENCE {\n           teHopListIndex
    \             Unsigned32,\n           tePathHopIndex              Unsigned32,\n
    \       -- Conceptual row information\n           tePathHopRowStatus          RowStatus,\n
    \          tePathHopStorageType        StorageType,\n           tePathHopAddrType
    \          TeHopAddressType,\n           tePathHopAddress            TeHopAddress,\n
    \          tePathHopType               INTEGER\n       }\n   teHopListIndex   OBJECT-TYPE\n
    \      SYNTAX       Unsigned32 (1..4294967295)\n       MAX-ACCESS   not-accessible\n
    \      STATUS       current\n       DESCRIPTION \"An index that identifies a list
    of hops.  This is\n                    the primary index to access hops.\n                   \"\n
    \      ::= { tePathHopEntry 1 }\n   tePathHopIndex   OBJECT-TYPE\n       SYNTAX
    \      Unsigned32 (1..4294967295)\n       MAX-ACCESS   not-accessible\n       STATUS
    \      current\n       DESCRIPTION \"An index that identifies a particular hop
    among the\n                    list of hops for a path.  An index of i identifies\n
    \                   the ith hop.  This is the secondary index for a hop\n                    entry.\n
    \                  \"\n       ::= { tePathHopEntry 2 }\n   tePathHopRowStatus
    OBJECT-TYPE\n       SYNTAX       RowStatus\n       MAX-ACCESS   read-create\n
    \      STATUS       current\n       DESCRIPTION \"The status of this conceptual
    row.\n                    Any field in this table can be changed, even if the\n
    \                   value of this object is 'active'.  However, such a\n                    change
    may cause traffic to be rerouted or even\n                    disrupted.\n                   \"\n
    \      ::= { tePathHopEntry 3 }\n   tePathHopStorageType OBJECT-TYPE\n       SYNTAX
    \      StorageType\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"The storage type for this conceptual row.\n                    Conceptual
    rows having the value 'permanent' need\n                    not allow write-access
    to any columnar objects\n                    in the row.\n                   \"\n
    \      ::= { tePathHopEntry 4 }\n   tePathHopAddrType OBJECT-TYPE\n       SYNTAX
    \      TeHopAddressType\n       MAX-ACCESS   read-create\n       STATUS       current\n
    \      DESCRIPTION \"The type of Traffic Engineered Tunnel hop Address\n                    of
    this hop.\n                    The value of this object cannot be changed\n                    if
    the value of the corresponding tePathRowStatus\n                    object is
    'active'.\n                   \"\n       ::= { tePathHopEntry 5 }\n   tePathHopAddress
    OBJECT-TYPE\n       SYNTAX       TeHopAddress\n       MAX-ACCESS   read-create\n
    \      STATUS       current\n       DESCRIPTION \"The Traffic Engineered Tunnel
    hop Address of this\n                    hop.\n                    The type of
    this address is determined by the value\n                    of the corresponding
    tePathHopAddressType.\n                    The value of this object cannot be
    changed\n                    if the value of the corresponding teTunnelRowStatus\n
    \                   object is 'active'.\n                   \"\n       ::= { tePathHopEntry
    6 }\n   tePathHopType    OBJECT-TYPE\n       SYNTAX       INTEGER {\n                        unknown(0),\n
    \                       loose(1),\n                        strict(2)\n                    }\n
    \      MAX-ACCESS   read-only\n       STATUS       current\n       DESCRIPTION
    \"The type of hop:\n                    unknown:\n                    loose:    This
    hop is a LOOSE hop.\n                    strict:   This hop is a STRICT hop.\n
    \                  \"\n       ::= { tePathHopEntry 7 }\n   -- ****************************************************************\n
    \  --\n   -- TE Notifications\n   --\n   teTunnelUp       NOTIFICATION-TYPE\n
    \      OBJECTS      { teTunnelName,\n                      tePathName }  -- TunnelPath\n
    \      STATUS       current\n       DESCRIPTION \"A teTunnelUp notification is
    generated when the\n                    Tunnel indexed by teTunnelName transitions
    to the\n                    'up' state.\n                    A tunnel is up when
    at least one of its paths is up.\n                    The tePathName is the name
    of the path whose\n                    transition to up made the tunnel go up.\n
    \                   This notification MUST be limited to at most one\n                    every
    minute, in case the tunnel flaps up and down.\n                   \"\n       ::=
    { teMIBNotifications 1 }\n   teTunnelDown     NOTIFICATION-TYPE\n       OBJECTS
    \     { teTunnelName,\n                      tePathName }  -- TunnelPath\n       STATUS
    \      current\n       DESCRIPTION \"A teTunnelDown notification is generated
    when the\n                    Tunnel indexed by teTunnelName transitions to the\n
    \                   'down' state.\n                    A tunnel is up when at
    least one of its paths is up.\n                    The tePathName is the name
    of the path whose\n                    transition to down made the tunnel go down.\n
    \                   This notification MUST be limited to at most one\n                    every
    minute, in case the tunnel flaps up and down.\n                   \"\n       ::=
    { teMIBNotifications 2 }\n   teTunnelChanged  NOTIFICATION-TYPE\n       OBJECTS
    \     { teTunnelName,\n                      tePathName }  -- toTunnelPath\n       STATUS
    \      current\n       DESCRIPTION \"A teTunnelChanged notification is generated
    when an\n                    active path on the Tunnel indexed by teTunnelName\n
    \                   changes or a new path becomes active.  The value\n                    of
    tePathName is the new active path.\n                    This notification MUST
    be limited to at most one\n                    every minute, in case the tunnel
    changes quickly.\n                   \"\n       ::= { teMIBNotifications 3 }\n
    \  teTunnelRerouted NOTIFICATION-TYPE\n       OBJECTS      { teTunnelName,\n                      tePathName
    }  -- toTunnelPath\n       STATUS       current\n       DESCRIPTION \"A teTunnelRerouted
    notification is generated when\n                    an active path for the Tunnel
    indexed by\n                    teTunnelName stays the same, but its route changes.\n
    \                   This notification MUST be limited to at most one\n                    every
    minute, in case the tunnel reroutes quickly.\n                   \"\n       ::=
    { teMIBNotifications 4 }\n   -- End of TE-MIB objects\n   -- ****************************************************************\n
    \  --\n   -- TE Compliance Statements\n   --\n   teGroups\n       OBJECT IDENTIFIER
    ::= { teMIBConformance 1 }\n   teModuleCompliance\n       OBJECT IDENTIFIER ::=
    { teMIBConformance 2 }\n   -- ****************************************************************\n
    \  --\n   -- TE object groups\n   --\n   teTrafficEngineeringGroup OBJECT-GROUP\n
    \      OBJECTS {\n           teTunnelName,\n           teTunnelNextPathIndex,\n
    \          teTunnelRowStatus,\n           teTunnelStorageType,\n           teTunnelSourceAddressType,\n
    \          teTunnelSourceAddress,\n           teTunnelDestinationAddressType,\n
    \          teTunnelDestinationAddress,\n           teTunnelState,\n           teTunnelDiscontinuityTimer,\n
    \          teTunnelOctets,\n           teTunnelPackets,\n           teTunnelLPOctets,\n
    \          teTunnelLPPackets,\n           teTunnelAge,\n           teTunnelTimeUp,\n
    \          teTunnelPrimaryTimeUp,\n           teTunnelTransitions,\n           teTunnelLastTransition,\n
    \          teTunnelPathChanges,\n           teTunnelLastPathChange,\n           teTunnelConfiguredPaths,\n
    \          teTunnelStandbyPaths,\n           teTunnelOperationalPaths,\n           tePathBandwidth,\n
    \          tePathIncludeAny,\n           tePathIncludeAll,\n           tePathExclude,\n
    \          tePathSetupPriority,\n           tePathHoldPriority,\n           tePathProperties,\n
    \          tePathOperStatus,\n           tePathAdminStatus,\n           tePathComputedRoute,\n
    \          tePathRecordedRoute,\n           teDistProtocol,\n           teSignalingProto,\n
    \          teNotificationEnable,\n           teNextTunnelIndex,\n           teNextPathHopIndex,\n
    \          teAdminGroupName,\n           teAdminGroupRowStatus,\n           teConfiguredTunnels,\n
    \          teActiveTunnels,\n           tePrimaryTunnels,\n           tePathName,\n
    \          tePathType,\n           tePathRowStatus,\n           tePathStorageType,\n
    \          tePathConfiguredRoute,\n           tePathHopRowStatus,\n           tePathHopStorageType,\n
    \          tePathHopAddrType,\n           tePathHopAddress,\n           tePathHopType\n
    \      }\n       STATUS       current\n       DESCRIPTION \"Objects for Traffic
    Engineering in this MIB module.\"\n       ::= { teGroups 1 }\n   teNotificationGroup
    NOTIFICATION-GROUP\n      NOTIFICATIONS {\n          teTunnelUp,\n          teTunnelDown,\n
    \         teTunnelChanged,\n          teTunnelRerouted\n      }\n      STATUS
    \      current\n      DESCRIPTION \"Notifications specified in this MIB module.\"\n
    \     ::= { teGroups 2 }\n   -- ****************************************************************\n
    \  --\n   -- TE compliance statements\n   --\n   --    There are four compliance
    statements: read-only and full\n   --    compliance for regular TE devices, and
    read-only and full\n   --    compliance for path computation servers.\n   --\n
    \  teModuleReadOnlyCompliance MODULE-COMPLIANCE\n       STATUS       current\n
    \      DESCRIPTION \"When this MIB module is implemented without support\n                    for
    read-create (i.e., in read-only mode), then such\n                    an implementation
    can claim read-only compliance.\n                    Such a device can be monitored
    but cannot be\n                    configured with this MIB module.\n                   \"\n
    \      MODULE       -- enclosing module, i.e., TE-MIB\n           MANDATORY-GROUPS
    {\n               teTrafficEngineeringGroup\n           }\n           GROUP        teNotificationGroup\n
    \          DESCRIPTION \"Implementation of this group is optional.\"\n           OBJECT
    \      teNotificationEnable\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       teAdminGroupName\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       teAdminGroupRowStatus\n           SYNTAX
    \      RowStatus { active(1) }\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       teTunnelName\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      teTunnelRowStatus\n           SYNTAX       RowStatus { active(1) }\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      teTunnelStorageType\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       teTunnelSourceAddressType\n
    \          SYNTAX       TeHopAddressType { ipv4(1), ipv6(2) }\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.  An\n                        implementation
    is only required to support\n                        IPv4 and IPv6 host addresses.\"\n
    \          OBJECT       teTunnelSourceAddress\n           MIN-ACCESS   read-only\n
    \          DESCRIPTION \"Write access is not required.\"\n           OBJECT       teTunnelDestinationAddressType\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       teTunnelDestinationAddress\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      tePathName\n           MIN-ACCESS   read-only\n           DESCRIPTION \"Write
    access is not required.\"\n           OBJECT       tePathRowStatus\n           SYNTAX
    \      RowStatus { active(1) }\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       tePathStorageType\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathType\n           MIN-ACCESS   read-only\n
    \          DESCRIPTION \"Write access is not required.\"\n           OBJECT       tePathConfiguredRoute\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathBandwidth\n           MIN-ACCESS   read-only\n
    \          DESCRIPTION \"Write access is not required.\"\n           OBJECT       tePathIncludeAny\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathIncludeAll\n           MIN-ACCESS   read-only\n
    \          DESCRIPTION \"Write access is not required.\"\n           OBJECT       tePathExclude\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathSetupPriority\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      tePathHoldPriority\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       tePathProperties\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathAdminStatus\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      tePathHopRowStatus\n           SYNTAX       RowStatus { active(1) }\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      tePathHopStorageType\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       tePathHopAddrType\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathHopAddress\n           MIN-ACCESS   read-only\n
    \          DESCRIPTION \"Write access is not required.\"\n       ::= { teModuleCompliance
    1 }\n   teModuleFullCompliance MODULE-COMPLIANCE\n       STATUS       current\n
    \      DESCRIPTION \"When this MIB module is implemented with support for\n                    read-create,
    then the implementation can claim\n                    full compliance.  Such
    devices can be both\n                    monitored and configured with this MIB
    module.\n                   \"\n       MODULE       -- enclosing module, i.e.,
    TE-MIB\n           MANDATORY-GROUPS {\n               teTrafficEngineeringGroup\n
    \          }\n           GROUP        teNotificationGroup\n           DESCRIPTION
    \"Implementation of this group is optional.\"\n           OBJECT       teAdminGroupRowStatus\n
    \          SYNTAX       RowStatus { active(1) }\n           WRITE-SYNTAX RowStatus
    { createAndGo(4), destroy(6) }\n           DESCRIPTION \"Support for notInService,
    createAndWait and\n                        notReady is not required.\n                       \"\n
    \          OBJECT       teTunnelRowStatus\n           SYNTAX       RowStatus {
    active(1), notInService(2) }\n           WRITE-SYNTAX RowStatus { active(1), notInService(2),\n
    \                                   createAndGo(4), destroy(6)\n                                  }\n
    \          DESCRIPTION \"Support for createAndWait and notReady is not\n                        required.\n
    \                      \"\n           OBJECT       teTunnelSourceAddressType\n
    \          SYNTAX       TeHopAddressType { ipv4(1), ipv6(2) }\n           DESCRIPTION
    \"Write access is required.  An implementation is\n                        only
    required to support IPv4 and IPv6 host\n                        addresses.\n                       \"\n
    \          OBJECT       tePathRowStatus\n           SYNTAX       RowStatus { active(1),
    notInService(2) }\n           WRITE-SYNTAX RowStatus { active(1), notInService(2),\n
    \                                   createAndGo(4), destroy(6)\n                                  }\n
    \          DESCRIPTION \"Support for createAndWait and notReady is not\n                        required.\n
    \                      \"\n           OBJECT       tePathHopRowStatus\n           SYNTAX
    \      RowStatus { active(1), notInService(2) }\n           WRITE-SYNTAX RowStatus
    { active(1), notInService(2),\n                                    createAndGo(4),
    destroy(6)\n                                  }\n           DESCRIPTION \"Support
    for createAndWait and notReady is not\n                        required.\n                       \"\n
    \      ::= { teModuleCompliance 2 }\n   teModuleServerReadOnlyCompliance MODULE-COMPLIANCE\n
    \      STATUS       current\n       DESCRIPTION \"When this MIB module is implemented
    by a path\n                    computation server without support for read-create\n
    \                   (i.e., in read-only mode), then the implementation\n                    can
    claim read-only compliance.  Such\n                    a device can be monitored
    but cannot be\n                    configured with this MIB module.\n                   \"\n
    \      MODULE       -- enclosing module, i.e., TE-MIB\n           MANDATORY-GROUPS
    {\n               teTrafficEngineeringGroup\n           }\n           GROUP        teNotificationGroup\n
    \          DESCRIPTION \"Implementation of this group is optional.\"\n           OBJECT
    \      teNotificationEnable\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       teAdminGroupName\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       teAdminGroupRowStatus\n           SYNTAX
    \      RowStatus { active(1) }\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       teTunnelName\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      teTunnelRowStatus\n           SYNTAX       RowStatus { active(1) }\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      teTunnelStorageType\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       teTunnelSourceAddressType\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.  A path\n                        computation server SHOULD implement
    all types\n                        of tunnel source address types.\n                       \"\n
    \          OBJECT       teTunnelSourceAddress\n           MIN-ACCESS   read-only\n
    \          DESCRIPTION \"Write access is not required.\"\n           OBJECT       teTunnelDestinationAddressType\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       teTunnelDestinationAddress\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      tePathName\n           MIN-ACCESS   read-only\n           DESCRIPTION \"Write
    access is not required.\"\n           OBJECT       tePathRowStatus\n           SYNTAX
    \      RowStatus { active(1) }\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       tePathStorageType\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathType\n           MIN-ACCESS   read-only\n
    \          DESCRIPTION \"Write access is not required.\"\n           OBJECT       tePathConfiguredRoute\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathBandwidth\n           MIN-ACCESS   read-only\n
    \          DESCRIPTION \"Write access is not required.\"\n           OBJECT       tePathIncludeAny\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathIncludeAll\n           MIN-ACCESS   read-only\n
    \          DESCRIPTION \"Write access is not required.\"\n           OBJECT       tePathExclude\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathSetupPriority\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      tePathHoldPriority\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       tePathProperties\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathAdminStatus\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      tePathHopRowStatus\n           SYNTAX       RowStatus { active(1) }\n           MIN-ACCESS
    \  read-only\n           DESCRIPTION \"Write access is not required.\"\n           OBJECT
    \      tePathHopStorageType\n           MIN-ACCESS   read-only\n           DESCRIPTION
    \"Write access is not required.\"\n           OBJECT       tePathHopAddrType\n
    \          MIN-ACCESS   read-only\n           DESCRIPTION \"Write access is not
    required.\"\n           OBJECT       tePathHopAddress\n           MIN-ACCESS   read-only\n
    \          DESCRIPTION \"Write access is not required.\"\n       ::= { teModuleCompliance
    3 }\n   teModuleServerFullCompliance MODULE-COMPLIANCE\n       STATUS       current\n
    \      DESCRIPTION \"When this MIB module is implemented by a path\n                    computation
    server with support for read-create,\n                    then the implementation
    can claim full\n                    compliance.\n                   \"\n       MODULE
    \      -- enclosing module, i.e., TE-MIB\n           MANDATORY-GROUPS {\n               teTrafficEngineeringGroup\n
    \          }\n           GROUP        teNotificationGroup\n           DESCRIPTION
    \"Implementation of this group is optional.\"\n           OBJECT       teAdminGroupRowStatus\n
    \          SYNTAX       RowStatus { active(1) }\n           WRITE-SYNTAX RowStatus
    { createAndGo(4), destroy(6) }\n           DESCRIPTION \"Support for notInService,
    createAndWait, and\n                        notReady is not required.\n                       \"\n
    \          OBJECT       teTunnelRowStatus\n           SYNTAX       RowStatus {
    active(1), notInService(2) }\n           WRITE-SYNTAX RowStatus { active(1), notInService(2),\n
    \                                   createAndGo(4), destroy(6)\n                                  }\n
    \          DESCRIPTION \"Support for createAndWait and notReady is not\n                        required.\n
    \                      \"\n           OBJECT       teTunnelSourceAddressType\n
    \          DESCRIPTION \"Write access is required.  An implementation\n                        of
    a path computation server SHOULD support all\n                        types of
    tunnel source address types.\n                       \"\n           OBJECT       tePathRowStatus\n
    \          SYNTAX       RowStatus { active(1), notInService(2) }\n           WRITE-SYNTAX
    RowStatus { active(1), notInService(2),\n                                    createAndGo(4),
    destroy(6)\n                                  }\n           DESCRIPTION \"Support
    for createAndWait and notReady is not\n                        required.\n                       \"\n
    \          OBJECT       tePathHopRowStatus\n           SYNTAX       RowStatus
    { active(1), notInService(2) }\n           WRITE-SYNTAX RowStatus { active(1),
    notInService(2),\n                                    createAndGo(4), destroy(6)\n
    \                                 }\n           DESCRIPTION \"Support for createAndWait
    and notReady is not\n                        required.\n                       \"\n
    \      ::= { teModuleCompliance 4 }\n   END\n"
