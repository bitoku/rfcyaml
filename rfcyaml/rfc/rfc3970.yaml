- contents:
  - "7.  Security Considerations\n   This MIB module relates to the configuration
    and management of\n   Traffic Engineering tunnels.  The unauthorized manipulation
    of fields\n   in the tables teAdminGroupTable, teTunnelTable, tePathTable, and\n
    \  tePathHopTable may lead to tunnel flapping, tunnel paths being\n   changed,
    or traffic being disrupted.  In addition, if these tables\n   are read by unauthorized
    parties, the information can be used to\n   trace traffic patterns, traffic volumes,
    and tunnel paths.  This may\n   be considered proprietary and confidential information
    by some\n   providers.\n   There are a number of management objects defined in
    this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \  teAdminGroupTable: Changing this will affect the semantics of include\n   and
    exclude constraints, and thus traffic takes unintended routes.\n   teTunnelTable:
    Changing this affects many properties of traffic\n   tunnels.\n   tePathTable:
    Changing this affects the constraints (including\n   bandwidth) of tunnel paths,
    as well as the status of the path.\n   tePathHopTable: Changing this affects the
    route followed by a traffic\n   tunnel path.\n   Some of the readable objects
    in this MIB module (i.e., objects with a\n   MAX-ACCESS other than not-accessible)
    may be considered sensitive or\n   vulnerable in some network environments.  It
    is thus important to\n   control even GET and/or NOTIFY access to these objects
    and possibly\n   to even encrypt the values of these objects when sending them
    over\n   the network via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \     teTunnelTable:  Describes tunnel endpoints and traffic volumes.\n      tePathTable:
    \   Describes path properties.\n      tePathHopTable: Describes path routes.\n
    \  SNMP versions prior to SNMPv3 did not include adequate security.\n   Even if
    the network itself is secure (for example by using IPSec),\n   even then, there
    is no control as to who on the secure network is\n   allowed to access and GET/SET
    (read/change/create/delete) the objects\n   in this MIB module.\n   It is RECOMMENDED
    that implementers consider the security features as\n   provided by the SNMPv3
    framework (see [9], section 8), including full\n   support for the SNMPv3 cryptographic
    mechanisms (for authentication\n   and privacy).\n   Further, deployment of SNMP
    versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to
    deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n
    \  responsibility to ensure that the SNMP entity giving access to an\n   instance
    of this MIB module is properly configured to give access to\n   the objects only
    to those principals (users) that have legitimate\n   rights to indeed GET or SET
    (change/create/delete) them.\n"
