- title: 6.  Changes since RFC 3356
  contents:
  - "6.  Changes since RFC 3356\n   The introduction has been integrated with the\
    \ scope section.\n   Additional information has been added about copyright and\
    \ IPR issues.\n   Authorization of liaison managers and liaison representatives\
    \ from\n   IETF to ITU-T are updated per current IETF procedures documented in\n\
    \   [1].\n   Transmission of formal liaison statements between ITU-T and IETF\
    \ are\n   updated per current IETF procedures documented in [2].\n   Description\
    \ is added of preliminary efforts including ITU-T focus\n   groups and IETF BOFs.\
    \  ITU-T focus group participation is not limited\n   to ITU-T members.\n   Obsolete\
    \ URLs in RFC 3356 from both the ITU-T and IETF web sites are\n   updated, more\
    \ references have been moved to the References section.\n"
