- title: Internet Architecture Board (IAB)                     S. Trowbridge, Ed.
  contents:
  - "Internet Architecture Board (IAB)                     S. Trowbridge, Ed.\n  \
    \                Internet Engineering Task Force and\n       International Telecommunication\
    \ Union - Telecommunication\n            Standardization Sector Collaboration\
    \ Guidelines\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides guidance to aid in the understanding of\n\
    \   collaboration on standards development between the Telecommunication\n   Standardization\
    \ Sector of the International Telecommunication Union\n   (ITU-T) and the Internet\
    \ Engineering Task Force (IETF) of the\n   Internet Society (ISOC).  It is an\
    \ update of and obsoletes RFC 3356.\n   The updates reflect changes in the IETF\
    \ and ITU-T since RFC 3356 was\n   written.  The bulk of this document is common\
    \ text with ITU-T A\n   Series Supplement 3 (07/2012).\n   Note: This was approved\
    \ by TSAG on 4 July 2012 as Supplement 3 to the\n   ITU-T A-Series of Recommendations.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Architecture Board (IAB)\n   and represents information that\
    \ the IAB has deemed valuable to\n   provide for permanent record.  It represents\
    \ the consensus of the\n   Internet Architecture Board (IAB).  Documents approved\
    \ for\n   publication by the IAB are not a candidate for any level of Internet\n\
    \   Standard; see Section 2 of RFC 5741.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc6756.\n"
