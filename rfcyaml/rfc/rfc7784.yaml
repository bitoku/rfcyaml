  title: Table of Contents
- contents:
  - "1.  Introduction\n   Overall, TRILL OAM meets the requirements given in [RFC6905].
    \ The\n   general framework for TRILL OAM is specified in [RFC7174].  The\n   details
    of the Fault Management (FM) solution, conforming to that\n   framework, are presented
    in [RFC7455].  The solution leverages the\n   message format defined in Ethernet
    Connectivity Fault Management\n   (CFM) [802.1Q] as the basis for the TRILL OAM
    message channel.\n   This document uses the CFM MIB modules defined in [802.1Q]
    as the\n   basis for TRILL OAM MIB and augments the existing tables to add new\n
    \  TRILL managed objects required by TRILL.  This document further\n   specifies
    a new table with associated managed objects for TRILL OAM-\n   specific capabilities.\n"
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\",
    \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described
    in RFC\n   2119 [RFC2119].\n   Abbreviations used in the document include the
    following:\n   CCM   - Continuity Check Message [802.1Q]\n   EMS   - Element Management
    System [Q.840.1]\n   MEP   - Maintenance End Point [RFC7174] [802.1Q]\n   MIP
    \  - Maintenance Intermediate Point [RFC7174] [802.1Q]\n   MP    - Maintenance
    Point [RFC7174]\n   MTVM  - Multi-destination Tree Verification Message [RFC7455]\n
    \  MTVR  - Multi-destination Tree Verification Reply [RFC7455]\n   NMS   - Network
    Management System [Q.840.1]\n   PTM   - Path Trace Message [RFC7455]\n   PTR   -
    Path Trace Reply [RFC7455]\n"
  title: 3.  Conventions
- contents:
  - "4.  Overview\n   The TRILL OAM MIB module provides an overall framework for managing\n
    \  TRILL OAM.  It leverages the IEEE8021-CFM-MIB and IEEE8021-CFM-V2-MIB\n   modules
    defined in [802.1Q], and it augments the Maintenance End\n   Point (MEP) and MEP
    Db entries.  It also adds a new table for\n   messages specific to TRILL OAM.\n"
  title: 4.  Overview
- contents:
  - "5.  Structure of the MIB Module\n   Objects in this MIB module are arranged into
    subtrees.  Each subtree\n   is organized as a set of related objects.  The various
    subtrees are\n   shown below, supplemented with the required elements of the\n
    \  IEEE8021-CFM-MIB module.\n"
  - contents:
    - "5.1.  Textual Conventions\n   Textual conventions are defined to represent
      object types relevant to\n   the TRILL OAM MIB.\n"
    title: 5.1.  Textual Conventions
  - contents:
    - "5.2.   The TRILL OAM MIB Subtree\n   The TRILL OAM MIB tree described below
      consists of\n   trilloamNotifications (Traps) and trillOamMibObjects.  The\n
      \  trilloamNotifications are sent to the management entity whenever a\n   MEP
      loses/restores contact with its peer flow MEPs.\n   The TRILL OAM MIB per MEP
      Objects are defined in the\n   trillOamMepTable.  The trillOamMepTable augments
      the\n   dot1agCfmMepEntry (please see Section 6.1) defined in\n   IEEE8021-CFM-MIB.
      \ It includes objects that are locally defined for\n   an individual MEP and
      its associated flow.\n"
    - 'TRILL-OAM-MIB

      '
    - "|--trillOamNotifications          (trillOamMib 0}\n   |--trillOamFaultAlarm\n"
    - "|--trillOamMibObjects             {trillOamMib 1}\n   |--trillOamMep                 {trillOamMibObjects
      1}\n      |--trillOamMepTable         {trillOamMep 1}  - Local TRLL config\n
      \     |--trillOamMepFlowCfgTable\n      |--trillOamPtrTable\n      |--trillOamMtvrTable\n
      \     |--trillOamMepDbTable\n"
    - contents:
      - "5.3.1.   The Notifications Subtree\n   Notifications (fault alarms) are sent
        to the management entity with\n   the OID of the MEP that has detected the
        fault.  Notifications are\n   generated whenever MEP loses/restores contact
        with its peer flow\n   MEPs.\n"
      title: 5.3.1.   The Notifications Subtree
    - contents:
      - "5.3.2.  The Table Structures\n   The TRILL OAM MIB per MEP Objects are defined
        in the\n   trillOamMepTable.  The trillOamMepTable augments the\n   dot1agCfmMepEntry
        (please see Section 6.1) defined in\n   IEEE8021-CFM-MIB.  It includes objects
        that are locally defined for\n   an individual MEP and its associated flow.\n"
      - contents:
        - "5.3.2.1.  trillOamMepTable Objects\n   This table is an extension of the
          dot1agCfmMepTable.  Rows are\n   automatically added or deleted from this
          table based upon row\n   creation and destruction of the dot1agCfmMepTable.\n
          \  This table represents the local MEP TRILL OAM configuration table.\n
          \  The primary purpose of this table is provide local parameters for the\n
          \  TRILL OAM function found in [RFC7455] and instantiated at a MEP.\n"
        title: 5.3.2.1.  trillOamMepTable Objects
      - contents:
        - "5.3.2.2.  trillOamMepFlowCfgTable Objects\n   Each row in this table represents
          a Flow Configuration Entry for the\n   associated MEP.  This table uses
          four indices.  The first three\n   indices are the indices of the Maintenance
          Domain, MANET, and MEP\n   tables.  The fourth index is the specific Flow
          Configuration Entry on\n   the selected MEP.  Some writable objects in this
          table are only\n   applicable in certain cases (as described under each
          object below),\n   and attempts to write values for them in other cases
          will be ignored.\n"
        title: 5.3.2.2.  trillOamMepFlowCfgTable Objects
      - contents:
        - "5.3.2.3.  trillOamPtrTable Objects\n   Each row in this table represents
          a Path Trace Reply Entry for the\n   Defined MEP and Transaction.  This
          table uses four indices.  The\n   first three indices identify the MEP and
          the fourth index specifies\n   the Transaction Identifier.  This Transaction
          Identifier uniquely\n   identifies the response for a MEP, which can have
          multiple flows.\n"
        title: 5.3.2.3.  trillOamPtrTable Objects
      - contents:
        - "5.3.2.4.  trillOamMtvrTable Objects\n   This table includes managed objects
          for the Multi-destination Reply.\n   Each row in the table represents a
          Multi-destination Reply Entry for\n   the defined MEP and Transaction.  This
          table uses the following five\n   indices: 1) Maintenance Domain, 2) MANET,
          3) MEP tables, 4)\n   Transaction Identifier of selected MEP, and 5) receive
          order of\n   Multi-destination replies.\n   Some writable objects in this
          table are only applicable in certain\n   cases (as described under each
          object below), and attempts to write a\n   value for them in other cases
          will be ignored.\n"
        title: 5.3.2.4.  trillOamMtvrTable Objects
      - contents:
        - "5.3.2.5.  trillOamMepDbTable Objects\n   This table is an augmentation
          of the dot1agCfmMepDbTable, and rows\n   are automatically added or deleted
          from this table based upon row\n   creation and destruction of the dot1agCfmMepDbTable.\n"
        title: 5.3.2.5.  trillOamMepDbTable Objects
      title: 5.3.2.  The Table Structures
    title: 5.2.   The TRILL OAM MIB Subtree
  title: 5.  Structure of the MIB Module
- contents:
  - "6.  Relationship to Other MIB Modules\n   The IEEE8021-CFM-MIB [IEEE8021-CFM-MIB]
    and [LLDP-MIB] contain\n   objects that are relevant to the TRILL OAM MIB.  Management
    objects\n   contained in these modules are not duplicated here, to reduce overlap\n
    \  to the extent possible.  From the IEEE8021-CFM-MIB, the following\n   objects
    are imported:\n      o dot1agCfmMdIndex\n      o dot1agCfmMaIndex\n      o dot1agCfmMepIdentifier\n
    \     o dot1agCfmMepEntry\n      o dot1agCfmMepDbEntry\n      o Dot1agCfmIngressActionFieldValue\n
    \     o Dot1agCfmEgressActionFieldValue\n      o Dot1agCfmRemoteMepState\n   From
    the [LLDP-MIB], the following objects are imported:\n      o LldpChassisId\n      o
    LldpChassisIdSubtype\n      o LldpPortId\n"
  - contents:
    - "6.1.   Relationship to the IEEE8021-TC-MIB\n   In TRILL, traffic labeling can
      be done using either a 12-bit VLAN or\n   a 24-bit Fine-Grained Label (FGL)
      [RFC7172].\n   The IEEE8021-TC-MIB definition of IEEE8021ServiceSelectorType\n
      \  includes the following two values:\n      - 1 representing a vlanId, and\n
      \     - 2 representing a 24-bit isid\n   We have chosen to use value 2 for TRILL's
      FGL.  As such, TRILL OAM\n   MIB will import IEEE8021ServiceSelectorType,\n
      \  IEEE8021ServiceSelectorValueOrNone, and IEEE8021ServiceSelectorValue\n   from
      IEEE8021-TC-MIB.\n"
    title: 6.1.   Relationship to the IEEE8021-TC-MIB
  - contents:
    - "6.2.  Relationship to the IEEE8021-CFM-MIB\n   trillOamMepTable augments dot1agCfmMepEntry.
      \ Implementation of\n   IEEE8021-CFM-MIB is required as we are augmenting the
      IEEE-CFM-MIB\n   Table.  Objects/Tables that are not applicable to a TRILL\n
      \  implementation have to be handled by the TRILL implementation\n   backend,
      and appropriate default values, as described in\n   IEEE8021-CFM-MIB, have to
      be returned.\n   The TRILL OAM implementation doesn't support the Link Trace
      Message\n   or Link Trace Reply, since, as described in RFC 7455, the Path Trace\n
      \  Message and Reply for unicast traffic and Multi-destination Tree\n   verification
      Message and Reply for multicast traffic have been\n   substituted for them.
      \ Statistics for these messages should default\n   as per IEEE8021-CFM-MIB.\n"
    title: 6.2.  Relationship to the IEEE8021-CFM-MIB
  - contents:
    - "6.3.  MIB Modules Required for IMPORTS\n   The following MIB module IMPORTS
      objects from SNMPv2-SMI [RFC2578],\n   SNMPv2-TC [RFC2579], SNMPv2-CONF [RFC2580],
      IEEE-8021-CFM-MIB, and\n   LLDP-MIB.\n"
    title: 6.3.  MIB Modules Required for IMPORTS
  title: 6.  Relationship to Other MIB Modules
- contents:
  - "7.  Definitions\n   TRILL-OAM-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY,\n
    \      OBJECT-TYPE,\n       Counter32,\n       Unsigned32,\n       Integer32,\n
    \      mib-2,\n       NOTIFICATION-TYPE\n          FROM SNMPv2-SMI\n       RowStatus,\n
    \      TruthValue,\n       TimeStamp,\n       MacAddress\n           FROM SNMPv2-TC\n
    \      OBJECT-GROUP,\n       NOTIFICATION-GROUP,\n       MODULE-COMPLIANCE\n           FROM
    SNMPv2-CONF\n       dot1agCfmMdIndex,\n       dot1agCfmMaIndex,\n       dot1agCfmMepIdentifier,\n
    \      dot1agCfmMepEntry,\n       dot1agCfmMepDbEntry,\n       Dot1agCfmIngressActionFieldValue,\n
    \      Dot1agCfmEgressActionFieldValue,\n       Dot1agCfmRemoteMepState\n           FROM
    IEEE8021-CFM-MIB\n       LldpChassisId,\n       LldpChassisIdSubtype,\n       LldpPortId,\n
    \      LldpPortIdSubtype\n           FROM LLDP-MIB;\n   trillOamMib MODULE-IDENTITY\n
    \      LAST-UPDATED    \"201601141200Z\"\n       ORGANIZATION    \"IETF TRILL
    WG\"\n       CONTACT-INFO\n               \"Email: trill@ietf.org\"\n       DESCRIPTION\n
    \          \"This MIB module contains the management objects for the\n           management
    of TRILL Services Operations, Administration\n           and Maintenance.\n           Initial
    version.  Published as RFC 7784.\n           Copyright (c) 2016 IETF Trust and
    the persons identified\n           as authors of the code.  All rights reserved.\n
    \          Redistribution and use in source and binary forms, with\n           or
    without modification, is permitted pursuant to, and\n           subject to the
    license terms contained in, the Simplified\n           BSD License set forth in
    Section 4.c of the IETF Trust's\n           Legal Provisions Relating to IETF
    Documents\n           (http://trustee.ietf.org/license-info).\n           -------------------------------------------------------------\n
    \          Abbreviations Used\n           Term         Definition\n           CFM
    \         Connectivity Fault Management\n           IEEE         Institute of
    Electrical and Electronics\n                        Engineers\n           IETF
    \        Internet Engineering Task Force\n           ITU-T        International
    Telecommunication Union -\n                        Telecommunication Standardization
    Bureau\n           FCOI         The Final, Cross-Connect Error, Out-of-band,\n
    \                       and In-band flags from the TRILL OAM Application\n                        Identifier
    TLV.\n           LBM          Loopback Message\n           MA           Maintenance
    Association (equivalent to a MEG)\n           MAC          Media Access Control\n
    \          MD           Maintenance Domain (equivalent to an OAM\n                        Domain
    in Metro Ethernet Forum (MEF) 17)\n           MEG          Maintenance Entity
    Group (equivalent to a MA)\n           MEG Level    Maintenance Entity Group Level
    (equivalent to\n                        MD Level)\n           MEP          Maintenance
    Association End Point\n           MIB          Management Information Base\n           MIP
    \         Maintenance Domain Intermediate Point\n           MTVM         Multi-destination
    Tree Verification Message\n           MTVR         Multi-destination Tree Verification
    Reply\n           OAM          Operations, Administration, and Maintenance\n                        On-Demand
    OAM actions that are initiated via\n                        manual intervention
    for a limited time to carry\n                        out diagnostics.  On-demand
    OAM can result in\n                        singular or periodic OAM actions during
    the\n                        diagnostic time interval.\n           PTM          Path
    Trace Message\n           PTR          Path Trace Reply\n           RFC          Request
    for Comments\n           SNMP         Simple Network Management Protocol\n           TLV
    \         Type-Length-Value, a method of encoding Objects\n           TRILL        Transparent
    Interconnection of Lots of Links\n           VLAN         Virtual LAN\"\n       REVISION
    \       \"201601141200Z\"\n       DESCRIPTION\n           \"Initial version.  Published
    as RFC 7784.\"\n       ::= { mib-2 238 }\n   --\n   -- *****************************************************************\n
    \  -- Object Definitions in the TRILL OAM MIB Module\n   -- *****************************************************************\n
    \  trillOamNotifications  OBJECT IDENTIFIER\n       ::= { trillOamMib 0 }\n   trillOamMibObjects
    \ OBJECT IDENTIFIER\n       ::= { trillOamMib 1 }\n   trillOamMibConformance  OBJECT
    IDENTIFIER\n       ::= { trillOamMib 2 }\n   -- *****************************************************************\n
    \  -- Groups in the TRILL OAM MIB Module\n   -- *****************************************************************\n
    \  trillOamMep  OBJECT IDENTIFIER\n       ::= { trillOamMibObjects 1 }\n   --
    *****************************************************************\n   -- TRILL
    OAM MEP Configuration\n   -- *****************************************************************\n
    \  trillOamMepTable OBJECT-TYPE\n       SYNTAX          SEQUENCE OF TrillOamMepEntry\n
    \      MAX-ACCESS      not-accessible\n       STATUS          current\n       DESCRIPTION\n
    \          \"This table is an extension of the dot1agCfmMepTable and\n            rows
    are automatically added or deleted from this table\n            based upon row
    creation and destruction of the\n            dot1agCfmMepTable.\n           This
    table represents the local MEP TRILL OAM\n           configuration table.  The
    primary purpose of this table\n           is provide local parameters for the
    TRILL OAM function\n           found in RFC 7455 and instantiated at a MEP.\"\n
    \      REFERENCE \"RFC 7455\"\n       ::= { trillOamMep 1 }\n   trillOamMepEntry
    OBJECT-TYPE\n       SYNTAX          TrillOamMepEntry\n       MAX-ACCESS      not-accessible\n
    \      STATUS          current\n       DESCRIPTION\n           \"The conceptual
    row of trillOamMepTable.\"\n       AUGMENTS           { dot1agCfmMepEntry  }\n
    \      ::= { trillOamMepTable 1 }\n   TrillOamMepEntry ::= SEQUENCE {\n           trillOamMepRName
    \              Unsigned32,\n           trillOamMepNextPtmTId          Counter32,\n
    \          trillOamMepNextMtvmTId         Counter32,\n           trillOamMepPtrIn
    \              Counter32,\n           trillOamMepPtrInOutofOrder     Counter32,\n
    \          trillOamMepPtrOut              Counter32,\n           trillOamMepMtvrIn
    \             Counter32,\n           trillOamMepMtvrInOutofOrder    Counter32,\n
    \          trillOamMepMtvrOut             Counter32,\n           trillOamMepTxLbmDestRName
    \     Unsigned32,\n           trillOamMepTxLbmHC             Unsigned32,\n           trillOamMepTxLbmReplyModeOob
    \  TruthValue,\n           trillOamMepTransmitLbmReplyIp  OCTET STRING,\n           trillOamMepTxLbmFlowEntropy
    \   OCTET STRING,\n           trillOamMepTxPtmDestRName      Unsigned32,\n           trillOamMepTxPtmHC
    \            Unsigned32,\n           trillOamMepTxPtmReplyModeOob   TruthValue,\n
    \          trillOamMepTransmitPtmReplyIp  OCTET STRING,\n           trillOamMepTxPtmFlowEntropy
    \   OCTET STRING,\n           trillOamMepTxPtmStatus         TruthValue,\n           trillOamMepTxPtmResultOK
    \      TruthValue,\n           trillOamMepTxPtmSeqNumber      Unsigned32,\n           trillOamMepTxPtmMessages
    \      Integer32,\n           trillOamMepTxMtvmTree          Unsigned32,\n           trillOamMepTxMtvmHC
    \           Unsigned32,\n           trillOamMepTxMtvmReplyModeOob  TruthValue,\n
    \          trillOamMepTransmitMtvmReplyIp OCTET STRING,\n           trillOamMepTxMtvmFlowEntropy
    \  OCTET STRING,\n           trillOamMepTxMtvmStatus        TruthValue,\n           trillOamMepTxMtvmResultOK
    \     TruthValue,\n           trillOamMepTxMtvmMessages      Integer32,\n           trillOamMepTxMtvmSeqNumber
    \    Unsigned32,\n           trillOamMepTxMtvmScopeList     OCTET STRING,\n           trillOamMepDiscontinuityTime
    \  TimeStamp\n   }\n   trillOamMepRName OBJECT-TYPE\n       SYNTAX          Unsigned32
    (0..65471)\n       MAX-ACCESS      read-only\n       STATUS          current\n
    \      DESCRIPTION\n           \"This object contains the RBridge Nickname field\n
    \          of the TRILL RBridge as defined in RFC 6325,\n           Section 3.7.\"\n
    \      REFERENCE \"RFC 7455 and RFC 6325, Section 3.7\"\n       ::= { trillOamMepEntry
    1 }\n   trillOamMepNextPtmTId OBJECT-TYPE\n       SYNTAX          Counter32\n
    \      MAX-ACCESS      read-only\n       STATUS          current\n       DESCRIPTION\n
    \          \"Next Sequence Number / Transaction Identifier to be sent in\n            a
    Multi-destination message.  This Sequence Number can be\n            zero because
    it wraps around.  Implementation of this\n            identifier should be should
    provide a unique code value in\n            order to identify the Transaction
    Identifier for a MEP with\n            multiple flows.\"\n       REFERENCE \"RFC
    7455, Section 10.1.1\"\n       ::= { trillOamMepEntry 2 }\n   trillOamMepNextMtvmTId
    OBJECT-TYPE\n       SYNTAX          Counter32\n       MAX-ACCESS      read-only\n
    \      STATUS          current\n       DESCRIPTION\n           \"Next Sequence
    Number / Transaction Identifier to be sent\n           in a Multi-destination
    message.  This Sequence Number can\n           be zero because it wraps around.
    \ An implementation should\n           be unique to identify Transaction Identifier
    for a MEP with\n           multiple flows.\"\n       REFERENCE \"RFC 7455, Section
    11.2.1\"\n       ::= { trillOamMepEntry 3 }\n   trillOamMepPtrIn OBJECT-TYPE\n
    \      SYNTAX          Counter32\n       MAX-ACCESS      read-only\n       STATUS
    \         current\n       DESCRIPTION\n           \"Total number of valid, in-order
    Path Trace Replies\n            received.\"\n       REFERENCE \"RFC 7455, Section
    10\"\n       ::= { trillOamMepEntry 4 }\n   trillOamMepPtrInOutofOrder OBJECT-TYPE\n
    \      SYNTAX          Counter32\n       MAX-ACCESS      read-only\n       STATUS
    \         current\n       DESCRIPTION\n           \"Total number of valid, out-of-order
    Path Trace Replies\n            received.\"\n       REFERENCE \"RFC 7455, Section
    10\"\n       ::= { trillOamMepEntry 5 }\n   trillOamMepPtrOut OBJECT-TYPE\n       SYNTAX
    \         Counter32\n       MAX-ACCESS      read-only\n       STATUS          current\n
    \      DESCRIPTION\n           \"Total number of valid, Path Trace Replies\n            transmitted.\"\n
    \      REFERENCE \"RFC 7455, Section 10\"\n       ::= { trillOamMepEntry 6 }\n
    \  trillOamMepMtvrIn OBJECT-TYPE\n       SYNTAX          Counter32\n       MAX-ACCESS
    \     read-only\n       STATUS          current\n       DESCRIPTION\n           \"Total
    number of valid, in-order Multi-destination\n            Replies received.\"\n
    \      REFERENCE \"RFC 7455, Section 11\"\n       ::= { trillOamMepEntry 7 }\n
    \  trillOamMepMtvrInOutofOrder OBJECT-TYPE\n       SYNTAX          Counter32\n
    \      MAX-ACCESS      read-only\n       STATUS          current\n       DESCRIPTION\n
    \          \"Total number of valid, out-of-order Multi-destination\n            Replies
    received.\"\n       REFERENCE \"RFC 7455, Section 11\"\n       ::= { trillOamMepEntry
