- contents:
  - "          Transparent Interconnection of Lots of Links (TRILL)\n         Operations,
    Administration, and Maintenance (OAM) MIB\n"
  title: __initial_text__
- contents:
  - "Abstract\n   This document specifies the MIB for the OAM (Operations,\n   Administration,
    and Maintenance) objects for IETF TRILL (Transparent\n   Interconnection of Lots
    of Links).\n"
  title: Abstract
