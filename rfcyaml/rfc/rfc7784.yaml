  title: 7.  Definitions
- contents:
  - "8.  Security Considerations\n   This MIB relates to a system that will provide
    network connectivity\n   and packet-forwarding services.  As such, improper manipulation
    of\n   the objects represented by this MIB may result in denial of service\n   to
    a large number of end users.\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-create.  Such objects
    may be\n   considered sensitive or vulnerable in some network environments.  The\n
    \  support for SET operations in a non-secure environment without proper\n   protection
    opens devices to attack.  There are the tables and objects\n   and their sensitivity/vulnerability:\n
    \  The following table and objects in the TRILL OAM MIB can be\n   manipulated
    to interfere with the operation of RBridges by causing\n   CPU use spikes:\n   o
    \ trillOamMepTransmitLbmReplyIp allows the reply from a Loopback\n      message
    to be transmitted to an IP address in the TLV, thus\n      allowing replies to
    be sent to any system to cause denial of\n      service.\n   o  trillOamMepTransmitPtmReplyIp
    allows the reply from a Path Trace\n      message to be transmitted to an IP address
    in the TLV, thus\n      allowing replies to be sent to any system to cause denial
    of\n      service.\n   o  trillOamMepTxPtmMessages allows the generation of PTMs
    and can be\n      used to generate lots of CPU-driven traffic.\n   o  trillOamMepTransmitMtvmReplyIp
    allows a from reply from an MTVM to\n      be transmitted to an IP address in
    the TLV, thus allowing replies\n      to be sent to any system to cause denial
    of service.\n   o  trillOamMepTxMtvmMessages allows the generation of MTVMs and
    can\n      be used to generate lots of CPU-driven traffic.\n   The following objects
    in the TRILL OAM MIB are read-create and can be\n   manipulated to interfere with
    the OAM operations of RBridges.  If the\n   number of OAM frames generated in
    the network is high, this can cause\n   a CPU spike on destination RBridges if
    control-plane policing is not\n   properly implemented or configured on destination
    RBridges.\n   o  trillOamMepTxLbmHC is used to set the Maximum Hop Count for the\n
    \     LBM.  As OAM frames don't leak out of the TRILL network, it has no\n      side
    effects.\n   o  trillOamMepTxLbmReplyModeOob is used to indicate whether the reply\n
    \     is in or out of band.  This object's vulnerability is covered as\n      part
    of trillOamMepTransmitLbmReplyIp.\n   o  trillOamMepTxLbmFlowEntropy is used to
    indicate the customer flow\n      and find the exact path in the network.  The
    creation of valid\n      flows is its intended purpose.  If invalid flows are
    created on\n      vulnerable system, they will be dropped in forwarding.\n   o
    \ trillOamMepTxLbmDestRName is read-create, but it's not vulnerable\n      as
    invalid-name routes won't be present and will be rejected by\n      the OAM application
    as part of normal processing.\n   o  trillOamMepTxPtmHC is used to set the Maximum
    Hop Count for the\n      PTM.  As OAM frames don't leak out of the TRILL network,
    it has no\n      side effect.\n   o  trillOamMepTxPtmReplyModeOob is used to indicate
    whether the reply\n      is in or out of band.  This object's vulnerability is
    covered as\n      part of trillOamMepTransmitPtmReplyIp.\n   o  trillOamMepTxPtmFlowEntropy
    is used to indicate the customer flow\n      and find the exact path in the network.
    \ Creation of valid flows\n      is its intended purpose.  If invalid flows are
    created on\n      vulnerable systems, they will be dropped in forwarding.\n   o
    \ trillOamMepTxPtmDestRName is read-create, but it's not vulnerable\n      as
    invalid-name routes won't be present and will be rejected by\n      the OAM application
    as part of normal processing.\n   o  trillOamMepTxPtmStatus is required for normal
    PTM operation.\n   o  trillOamMepTxPtmResultOK is required for normal PTM operation.\n
    \  o  trillOamMepTxPtmSeqNumber is required for normal PTM operation.\n   o  trillOamMepTxPtmMessages
    is required for normal PTM operation.\n   o  trillOamMepTxMtvmTree is required
    for normal MTVM operation.\n   o  trillOamMepTxMtvmHC is used to set the Maximum
    Hop Count for the\n      MTVM.  As OAM frames don't leak out of the TRILL network,
    it has\n      no side effect\n   o  trillOamMepTxMtvmReplyModeOob is used to indicate
    whether the\n      reply is in or out of band.  This object's vulnerability is\n
    \     covered as part of trillOamMepTransmitMtmReplyIp\n   o  trillOamMepTxMtvmFlowEntropy
    is used to indicate the customer flow\n      and find the exact path in the network.
    \ Creation of valid flows\n      is its intended purpose.  If invalid flows are
    created on\n      vulnerable systems, they will be dropped in forwarding.\n   o
    \ trillOamMepTxMtvmStatus is required for normal MTVM operation.\n   o  trillOamMepTxMtvmResultOK,
    trillOamMepTxMtvmMessages,\n      trillOamMepTxMtvmSeqNumber, and trillOamMepTxMtvmScopeList
    are\n      required for normal MTVM operation.\n   trillOamMepTransmitLbmReplyIp,
    trillOamMepTransmitPtmReplyIp, and\n   trillOamMepTransmitMtvmReplyIp allow setting
    of the IP address to\n   which reports are sent; thus, it can be used for denial
    of service\n   for that IP.\n   Some of the readable objects in this MIB module
    (i.e., objects with a\n   MAX-ACCESS other than not-accessible) may be considered
    sensitive or\n   vulnerable in some network environments.  It is thus important
    to\n   control even GET and/or NOTIFY access to these objects and possibly\n   to
    even encrypt the values of these objects when sending them over\n   the network
    via SNMP.  For example, Path Trace messages expose the\n   unicast topology of
    the network and Multi-destination Tree\n   Verification Messages expose the multicast
    tree topology of the\n   network.  This information should not be available to
    all users of\n   the network.\n   SNMP versions prior to SNMPv3 did not include
    adequate security.\n   Even if the network itself is secure (for example by using
    IPsec),\n   there is no control as to who on the secure network is allowed to\n
    \  access and GET/SET (read/change/create/delete) the objects in this\n   MIB
    module.\n   Implementation should provide the security features described by the\n
    \  SNMPv3 framework (see [RFC3410]), and implementations claiming\n   compliance
    to the SNMPv3 standard MUST include full support for\n   authentication and privacy
    via the User-based Security Model (USM)\n   [RFC3414] with the AES cipher algorithm
    [RFC3826].  Implementations\n   MAY also provide support for the Transport Security
    Model (TSM)\n   [RFC5591] in combination with a secure transport such as SSH\n
    \  [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment of SNMP versions prior
    to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3
    and to\n   enable cryptographic security.  It is then a customer/operator\n   responsibility
    to ensure that the SNMP entity giving access to an\n   instance of this MIB module
    is properly configured to give only those\n   principals (users) that have legitimate
    rights to indeed GET or SET\n   (change/create/delete) them.\n"
