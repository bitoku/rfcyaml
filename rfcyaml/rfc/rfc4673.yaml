- title: __initial_text__
  contents:
  - '                RADIUS Dynamic Authorization Server MIB

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2006).\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes the Remote Authentication Dial-In User\n   Service\
    \ (RADIUS) (RFC 2865) Dynamic Authorization Server (DAS)\n   functions that support\
    \ the dynamic authorization extensions as\n   defined in RFC 3576.\n"
- title: Table of Contents
  contents:
  - "Table of Contents\n   1. Introduction ....................................................2\n\
    \      1.1. Requirements Notation ......................................2\n  \
    \    1.2. Terminology ................................................2\n   2.\
    \ The Internet-Standard Management Framework ......................2\n   3. Overview\
    \ ........................................................3\n   4. RADIUS Dynamic\
    \ Authorization Server MIB Definitions .............5\n   5. Security Considerations\
    \ ........................................20\n   6. IANA Considerations ............................................21\n\
    \   7. Acknowledgements ...............................................21\n  \
    \ 8. References .....................................................21\n    \
    \  8.1. Normative References ......................................21\n      8.2.\
    \ Informative References ....................................22\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   It is becoming increasingly important to support Dynamic\n   Authorization\
    \ extensions on the network access server (NAS) devices\n   to handle the Disconnect\
    \ and Change-of-Authorization (CoA) messages\n   as described in [RFC3576].  As\
    \ a result, the effective management of\n   RADIUS Dynamic Authorization entities\
    \ is of considerable importance.\n   This RADIUS Dynamic Authorization Server\
    \ (DAS) MIB complements the\n   managed objects used for managing RADIUS authentication\
    \ and\n   accounting clients as described in [RFC4668] and [RFC4670],\n   respectively.\n"
- title: 1.1.  Requirements Notation
  contents:
  - "1.1.  Requirements Notation\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n"
- title: 1.2.  Terminology
  contents:
  - "1.2.  Terminology\n   Dynamic Authorization Server (DAS)\n   The component that\
    \ resides on the NAS that processes the Disconnect\n   and Change-of-Authorization\
    \ (CoA) Request packets [RFC3576] sent by\n   the Dynamic Authorization Client.\n\
    \   Dynamic Authorization Client (DAC)\n   The component that sends Disconnect\
    \ and CoA-Request packets to the\n   Dynamic Authorization Server.  Although this\
    \ component often resides\n   on the RADIUS server, it is also possible for it\
    \ to be located on a\n   separate host, such as a Rating Engine.\n   Dynamic Authorization\
    \ Server Port\n   The UDP port on which the Dynamic Authorization Server listens\
    \ for\n   the Disconnect and CoA requests sent by the Dynamic Authorization\n\
    \   Client.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   [RFC3410].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base,\
    \ or MIB.  MIB objects are generally\n   accessed through the Simple Network Management\
    \ Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined\
    \ in the\n   Structure of Management Information (SMI).  This memo specifies a\
    \ MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579], and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Overview
  contents:
  - "3.  Overview\n   \"Dynamic Authorization Extensions to RADIUS\" [RFC3576] defines\
    \ the\n   operation of Disconnect-Request, Disconnect-ACK, Disconnect-NAK,\n \
    \  CoA-Request, CoA-ACK, and CoA-NAK packets.  Typically, NAS devices\n   implement\
    \ the DAS function, and thus would be expected to implement\n   the RADIUS Dynamic\
    \ Authorization Server MIB, whereas DACs implement\n   the client function and\
    \ thus would be expected to implement the\n   RADIUS Dynamic Authorization Client\
    \ MIB.\n   However, it is possible for a RADIUS Dynamic Authorization entity to\n\
    \   perform both client and server functions.  For example, a RADIUS\n   proxy\
    \ may act as a DAS to one or more DACs while simultaneously\n   acting as a DAC\
    \ to one or more DASs.  In such situations, it is\n   expected that RADIUS entities\
    \ combining client and server\n   functionality will support both the client and\
    \ server MIBs.\n   This memo describes the MIB for Dynamic Authorization Servers\
    \ and\n   relates to the following documents as follows:\n   [RFC4668] describes\
    \ the MIB for a RADIUS Auth Client MIB.\n   [RFC4669] describes the MIB for a\
    \ RADIUS Auth Server MIB.\n   [RFC4670] describes the MIB for a RADIUS Acct Client\
    \ MIB.\n   [RFC4671] describes the MIB for a RADIUS Acct Server MIB.\n   [RFC4672]\
    \ describes the MIB for a RADIUS Dynamic Auth Client.\n   A NAS typically implements\
    \ the MIBs for a RADIUS Authentication\n   Client, a RADIUS accounting client,\
    \ and a RADIUS Dynamic\n   Authorization Server.  However, any one MIB can be\
    \ implemented\n   without implementing any of the other MIBs; i.e., the MIBs have\
    \ no\n   dependencies on each other.  A typical case would be for a device to\n\
    \   implement the MIBs RADIUS authentication server, RADIUS accounting\n   server,\
    \ and RADIUS Dynamic Authorization Client.  A RADIUS proxy\n   might implement\
    \ any, all, or a subset of the MIBs listed above and\n   the MIB as defined in\
    \ this document.\n              +---------------+                      +---------------+\n\
    \    User 1----|               |  Disconnect-Request  |               |\n    \
    \          |    Dynamic    |     CoA-Request      |    Dynamic    |\n    User\
    \ 2----| Authorization |<---------------------| Authorization |\n            \
    \  |    Server     |--------------------->|    Client     |\n    User 3----| \
    \    (DAS)     |    Disconnect-Ack    |     (DAC)     |\n              |     \
    \          |    Disconnect-NAK    |               |\n              +---------------+\
    \    CoA-Ack/CoA-NAK   +---------------+\n                 Figure 1.  Mapping\
    \ of clients and servers\n   This MIB module for the Dynamic Authorization Server\
    \ contains the\n   following:\n   1.  Three scalar objects.\n   2.  One Dynamic\
    \ Authorization Client Table.  This table contains one\n       row for each DAC\
    \ with which the DAS shares a secret.\n"
- title: 4.  RADIUS Dynamic Authorization Server MIB Definitions
  contents:
  - '4.  RADIUS Dynamic Authorization Server MIB Definitions

    '
- title: RADIUS-DYNAUTH-SERVER-MIB DEFINITIONS ::= BEGIN
  contents:
  - 'RADIUS-DYNAUTH-SERVER-MIB DEFINITIONS ::= BEGIN

    '
- title: IMPORTS
  contents:
  - "IMPORTS\n       MODULE-IDENTITY, OBJECT-TYPE,\n       Counter32, Integer32, mib-2,\n\
    \       TimeTicks         FROM SNMPv2-SMI             -- [RFC2578]\n       SnmpAdminString\
    \   FROM SNMP-FRAMEWORK-MIB     -- [RFC3411]\n       InetAddressType,\n      \
    \ InetAddress       FROM INET-ADDRESS-MIB       -- [RFC4001]\n       MODULE-COMPLIANCE,\n\
    \       OBJECT-GROUP  FROM SNMPv2-CONF;               -- [RFC2580]\n"
- title: radiusDynAuthServerMIB MODULE-IDENTITY
  contents:
  - "radiusDynAuthServerMIB MODULE-IDENTITY\n       LAST-UPDATED \"200608290000Z\"\
    \ -- 29 August 2006\n       ORGANIZATION \"IETF RADEXT Working Group\"\n     \
    \  CONTACT-INFO\n              \" Stefaan De Cnodder\n                Alcatel\n\
    \                Francis Wellesplein 1\n                B-2018 Antwerp\n     \
    \           Belgium\n                Phone: +32 3 240 85 15\n                EMail:\
    \ stefaan.de_cnodder@alcatel.be\n                Nagi Reddy Jonnala\n        \
    \        Cisco Systems, Inc.\n                Divyasree Chambers, B Wing,\n  \
    \              O'Shaugnessy Road,\n                Bangalore-560027, India.\n\
    \                Phone: +91 94487 60828\n                EMail: njonnala@cisco.com\n\
    \                Murtaza Chiba\n                Cisco Systems, Inc.\n        \
    \        170 West Tasman Dr.\n                San Jose CA, 95134\n           \
    \     Phone: +1 408 525 7198\n                EMail: mchiba@cisco.com \"\n   \
    \    DESCRIPTION\n           \"The MIB module for entities implementing the server\n\
    \            side of the Dynamic Authorization Extensions to the\n           \
    \ Remote Authentication Dial-In User Service (RADIUS)\n            protocol. \
    \ Copyright (C) The Internet Society (2006).\n            Initial version as published\
    \ in RFC 4673; for full\n            legal notices see the RFC itself.\"\n   \
    \    REVISION \"200608290000Z\" -- 29 August 2006\n       DESCRIPTION \"Initial\
    \ version as published in RFC 4673.\"\n       ::= { mib-2 146 }\n"
- title: radiusDynAuthServerMIBObjects OBJECT IDENTIFIER ::=
  contents:
  - "radiusDynAuthServerMIBObjects OBJECT IDENTIFIER ::=\n                       \
    \               { radiusDynAuthServerMIB 1 }\n"
- title: radiusDynAuthServerScalars    OBJECT IDENTIFIER ::=
  contents:
  - "radiusDynAuthServerScalars    OBJECT IDENTIFIER ::=\n                       \
    \        { radiusDynAuthServerMIBObjects 1 }\n"
- title: radiusDynAuthServerDisconInvalidClientAddresses OBJECT-TYPE
  contents:
  - "radiusDynAuthServerDisconInvalidClientAddresses OBJECT-TYPE\n      SYNTAX Counter32\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \     \"The number of Disconnect-Request packets received from\n             unknown\
    \ addresses.  This counter may experience a\n             discontinuity when the\
    \ DAS module (re)starts, as\n             indicated by the value of\n        \
    \     radiusDynAuthServerCounterDiscontinuity.\"\n      ::= { radiusDynAuthServerScalars\
    \ 1 }\n"
- title: radiusDynAuthServerCoAInvalidClientAddresses OBJECT-TYPE
  contents:
  - "radiusDynAuthServerCoAInvalidClientAddresses OBJECT-TYPE\n      SYNTAX Counter32\n\
    \      MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n       \
    \     \"The number of CoA-Request packets received from unknown\n            \
    \ addresses.  This counter may experience a discontinuity\n             when the\
    \ DAS module (re)starts, as indicated by the\n             value of radiusDynAuthServerCounterDiscontinuity.\"\
    \n      ::= { radiusDynAuthServerScalars 2 }\n"
- title: radiusDynAuthServerIdentifier OBJECT-TYPE
  contents:
  - "radiusDynAuthServerIdentifier OBJECT-TYPE\n      SYNTAX SnmpAdminString\n   \
    \   MAX-ACCESS read-only\n      STATUS current\n      DESCRIPTION\n          \
    \   \"The NAS-Identifier of the RADIUS Dynamic Authorization\n              Server.\
    \  This is not necessarily the same as sysName in\n              MIB II.\"\n \
    \     REFERENCE\n             \"RFC 2865, Section 5.32, NAS-Identifier.\"\n  \
    \    ::= { radiusDynAuthServerScalars 3 }\n"
- title: radiusDynAuthClientTable OBJECT-TYPE
  contents:
  - "radiusDynAuthClientTable OBJECT-TYPE\n      SYNTAX SEQUENCE OF RadiusDynAuthClientEntry\n\
    \      MAX-ACCESS not-accessible\n      STATUS     current\n      DESCRIPTION\n\
    \            \"The (conceptual) table listing the RADIUS Dynamic\n           \
    \  Authorization Clients with which the server shares a\n             secret.\"\
    \n      ::= { radiusDynAuthServerMIBObjects 2 }\n"
- title: radiusDynAuthClientEntry OBJECT-TYPE
  contents:
  - "radiusDynAuthClientEntry OBJECT-TYPE\n       SYNTAX     RadiusDynAuthClientEntry\n\
    \       MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \             \"An entry (conceptual row) representing one Dynamic\n         \
    \     Authorization Client with which the server shares a\n              secret.\"\
    \n       INDEX      { radiusDynAuthClientIndex }\n       ::= { radiusDynAuthClientTable\
    \ 1 }\n"
- title: RadiusDynAuthClientEntry ::= SEQUENCE {
  contents:
  - "RadiusDynAuthClientEntry ::= SEQUENCE {\n       radiusDynAuthClientIndex    \
    \                 Integer32,\n       radiusDynAuthClientAddressType          \
    \     InetAddressType,\n       radiusDynAuthClientAddress                   InetAddress,\n\
    \       radiusDynAuthServDisconRequests              Counter32,\n       radiusDynAuthServDisconAuthOnlyRequests\
    \      Counter32,\n       radiusDynAuthServDupDisconRequests           Counter32,\n\
    \       radiusDynAuthServDisconAcks                  Counter32,\n       radiusDynAuthServDisconNaks\
    \                  Counter32,\n       radiusDynAuthServDisconNakAuthOnlyRequests\
    \   Counter32,\n       radiusDynAuthServDisconNakSessNoContext      Counter32,\n\
    \       radiusDynAuthServDisconUserSessRemoved       Counter32,\n       radiusDynAuthServMalformedDisconRequests\
    \     Counter32,\n       radiusDynAuthServDisconBadAuthenticators     Counter32,\n\
    \       radiusDynAuthServDisconPacketsDropped        Counter32,\n       radiusDynAuthServCoARequests\
    \                 Counter32,\n       radiusDynAuthServCoAAuthOnlyRequests    \
    \     Counter32,\n       radiusDynAuthServDupCoARequests              Counter32,\n\
    \       radiusDynAuthServCoAAcks                     Counter32,\n       radiusDynAuthServCoANaks\
    \                     Counter32,\n       radiusDynAuthServCoANakAuthOnlyRequests\
    \      Counter32,\n       radiusDynAuthServCoANakSessNoContext         Counter32,\n\
    \       radiusDynAuthServCoAUserSessChanged          Counter32,\n       radiusDynAuthServMalformedCoARequests\
    \        Counter32,\n       radiusDynAuthServCoABadAuthenticators        Counter32,\n\
    \       radiusDynAuthServCoAPacketsDropped           Counter32,\n       radiusDynAuthServUnknownTypes\
    \                Counter32,\n       radiusDynAuthServerCounterDiscontinuity  \
    \    TimeTicks\n"
- title: '}'
  contents:
  - '}

    '
- title: radiusDynAuthClientIndex OBJECT-TYPE
  contents:
  - "radiusDynAuthClientIndex OBJECT-TYPE\n       SYNTAX     Integer32 (1..2147483647)\n\
    \       MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n\
    \             \"A number uniquely identifying each RADIUS Dynamic\n          \
    \    Authorization Client with which this Dynamic\n              Authorization\
    \ Server communicates.  This number is\n              allocated by the agent implementing\
    \ this MIB module\n              and is unique in this context.\"\n       ::=\
    \ { radiusDynAuthClientEntry 1 }\n"
- title: radiusDynAuthClientAddressType OBJECT-TYPE
  contents:
  - "radiusDynAuthClientAddressType OBJECT-TYPE\n       SYNTAX     InetAddressType\n\
    \       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n\
    \             \"The type of IP address of the RADIUS Dynamic\n              Authorization\
    \ Client referred to in this table entry.\"\n       ::= { radiusDynAuthClientEntry\
    \ 2 }\n"
- title: radiusDynAuthClientAddress OBJECT-TYPE
  contents:
  - "radiusDynAuthClientAddress OBJECT-TYPE\n       SYNTAX     InetAddress\n     \
    \  MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n     \
    \        \"The IP address value of the RADIUS Dynamic\n              Authorization\
    \ Client referred to in this table entry,\n              using the version neutral\
    \ IP address format.  The type\n              of this address is determined by\
    \ the value of\n              the radiusDynAuthClientAddressType object.\"\n \
    \      ::= { radiusDynAuthClientEntry 3 }\n"
- title: radiusDynAuthServDisconRequests OBJECT-TYPE
  contents:
  - "radiusDynAuthServDisconRequests OBJECT-TYPE\n       SYNTAX     Counter32\n  \
    \     UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS    \
    \ current\n       DESCRIPTION\n             \"The number of RADIUS Disconnect-Requests\
    \ received\n              from this Dynamic Authorization Client.  This also\n\
    \              includes the RADIUS Disconnect-Requests that have a\n         \
    \     Service-Type attribute with value 'Authorize Only'.\n              This\
    \ counter may experience a discontinuity when the\n              DAS module (re)starts\
    \ as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.1, Disconnect Messages\
    \ (DM).\"\n       ::= { radiusDynAuthClientEntry 4 }\n"
- title: radiusDynAuthServDisconAuthOnlyRequests OBJECT-TYPE
  contents:
  - "radiusDynAuthServDisconAuthOnlyRequests OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n             \"The number of RADIUS Disconnect-Requests\
    \ that include\n              a Service-Type attribute with value 'Authorize Only'\n\
    \              received from this Dynamic Authorization Client.  This\n      \
    \        counter may experience a discontinuity when the DAS\n              module\
    \ (re)starts, as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.1, Disconnect Messages\
    \ (DM).\"\n       ::= { radiusDynAuthClientEntry 5 }\n"
- title: radiusDynAuthServDupDisconRequests OBJECT-TYPE
  contents:
  - "radiusDynAuthServDupDisconRequests OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n             \"The number of duplicate RADIUS\
    \ Disconnect-Request\n              packets received from this Dynamic Authorization\n\
    \              Client.  This counter may experience a discontinuity\n        \
    \      when the DAS module (re)starts, as indicated by the\n              value\
    \ of radiusDynAuthServerCounterDiscontinuity.\"\n       REFERENCE\n          \
    \   \"RFC 3576, Section 2.1, Disconnect Messages (DM).\"\n       ::= { radiusDynAuthClientEntry\
    \ 6 }\n"
- title: radiusDynAuthServDisconAcks  OBJECT-TYPE
  contents:
  - "radiusDynAuthServDisconAcks  OBJECT-TYPE\n       SYNTAX     Counter32\n     \
    \  UNITS      \"replies\"\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n             \"The number of RADIUS Disconnect-ACK packets\
    \ sent to\n              this Dynamic Authorization Client.  This counter may\n\
    \              experience a discontinuity when the DAS module\n              (re)starts,\
    \ as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.1, Disconnect Messages\
    \ (DM).\"\n       ::= { radiusDynAuthClientEntry 7 }\n"
- title: radiusDynAuthServDisconNaks OBJECT-TYPE
  contents:
  - "radiusDynAuthServDisconNaks OBJECT-TYPE\n       SYNTAX     Counter32\n      \
    \ UNITS      \"replies\"\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n             \"The number of RADIUS Disconnect-NAK packets\n\
    \              sent to this Dynamic Authorization Client.  This\n            \
    \  includes the RADIUS Disconnect-NAK packets sent\n              with a Service-Type\
    \ attribute with value 'Authorize\n              Only' and the RADIUS Disconnect-NAK\
    \ packets sent\n              because no session context was found.  This counter\n\
    \              may experience a discontinuity when the DAS module\n          \
    \    (re)starts, as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.1, Disconnect Messages\
    \ (DM).\"\n       ::= { radiusDynAuthClientEntry 8 }\n"
- title: radiusDynAuthServDisconNakAuthOnlyRequests OBJECT-TYPE
  contents:
  - "radiusDynAuthServDisconNakAuthOnlyRequests OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"replies\"\n       MAX-ACCESS read-only\n       STATUS   \
    \  current\n       DESCRIPTION\n             \"The number of RADIUS Disconnect-NAK\
    \ packets that\n              include a Service-Type attribute with value\n  \
    \            'Authorize Only' sent to this Dynamic Authorization\n           \
    \   Client.  This counter may experience a discontinuity\n              when the\
    \ DAS module (re)starts, as indicated by the\n              value of radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.1, Disconnect Messages\
    \ (DM).\"\n       ::= { radiusDynAuthClientEntry 9 }\n"
- title: radiusDynAuthServDisconNakSessNoContext OBJECT-TYPE
  contents:
  - "radiusDynAuthServDisconNakSessNoContext OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"replies\"\n       MAX-ACCESS read-only\n       STATUS   \
    \  current\n       DESCRIPTION\n             \"The number of RADIUS Disconnect-NAK\
    \ packets\n              sent to this Dynamic Authorization Client\n         \
    \     because no session context was found.  This counter may\n              experience\
    \ a discontinuity when the DAS module\n              (re)starts, as indicated\
    \ by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\n\
    \       REFERENCE\n             \"RFC 3576, Section 2.1, Disconnect Messages (DM).\"\
    \n       ::= { radiusDynAuthClientEntry 10 }\n"
- title: radiusDynAuthServDisconUserSessRemoved OBJECT-TYPE
  contents:
  - "radiusDynAuthServDisconUserSessRemoved OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"sessions\"\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n             \"The number of user sessions removed\
    \ for the\n              Disconnect-Requests received from this\n            \
    \  Dynamic Authorization Client.  Depending on site-\n              specific policies,\
    \ a single Disconnect request\n              can remove multiple user sessions.\
    \  In cases where\n              this Dynamic Authorization Server has no\n  \
    \            knowledge of the number of user sessions that\n              are\
    \ affected by a single request, each such\n              Disconnect-Request will\
    \ count as a single\n              affected user session only.  This counter may\
    \ experience\n              a discontinuity when the DAS module (re)starts, as\n\
    \              indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.1, Disconnect Messages\
    \ (DM).\"\n       ::= { radiusDynAuthClientEntry 11 }\n"
- title: radiusDynAuthServMalformedDisconRequests OBJECT-TYPE
  contents:
  - "radiusDynAuthServMalformedDisconRequests OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n             \"The number of malformed RADIUS\
    \ Disconnect-Request\n              packets received from this Dynamic Authorization\n\
    \              Client.  Bad authenticators and unknown types are not\n       \
    \       included as malformed Disconnect-Requests.  This counter\n           \
    \   may experience a discontinuity when the DAS module\n              (re)starts,\
    \ as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.1, Disconnect Messages\
    \ (DM), and\n              Section 2.3, Packet Format.\"\n       ::= { radiusDynAuthClientEntry\
    \ 12 }\n"
- title: radiusDynAuthServDisconBadAuthenticators OBJECT-TYPE
  contents:
  - "radiusDynAuthServDisconBadAuthenticators OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n             \"The number of RADIUS Disconnect-Request\
    \ packets\n              that contained an invalid Authenticator field\n     \
    \         received from this Dynamic Authorization Client.  This\n           \
    \   counter may experience a discontinuity when the DAS\n              module\
    \ (re)starts, as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.1, Disconnect Messages\
    \ (DM), and\n              Section 2.3, Packet Format.\"\n       ::= { radiusDynAuthClientEntry\
    \ 13 }\n"
- title: radiusDynAuthServDisconPacketsDropped OBJECT-TYPE
  contents:
  - "radiusDynAuthServDisconPacketsDropped OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n             \"The number of incoming Disconnect-Requests\n\
    \              from this Dynamic Authorization Client silently\n             \
    \ discarded by the server application for some reason\n              other than\
    \ malformed, bad authenticators, or unknown\n              types.  This counter\
    \ may experience a discontinuity\n              when the DAS module (re)starts,\
    \ as indicated by the\n              value of radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.1, Disconnect Messages\
    \ (DM), and\n              Section 2.3, Packet Format.\"\n       ::= { radiusDynAuthClientEntry\
    \ 14 }\n"
- title: radiusDynAuthServCoARequests OBJECT-TYPE
  contents:
  - "radiusDynAuthServCoARequests OBJECT-TYPE\n       SYNTAX     Counter32\n     \
    \  UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n             \"The number of RADIUS CoA-requests received\
    \ from this\n              Dynamic Authorization Client.  This also includes\n\
    \              the CoA requests that have a Service-Type attribute\n         \
    \     with value 'Authorize Only'.  This counter may\n              experience\
    \ a discontinuity when the DAS module\n              (re)starts, as indicated\
    \ by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\n\
    \       REFERENCE\n             \"RFC 3576, Section 2.2, Change-of-Authorization\n\
    \              Messages (CoA).\"\n       ::= { radiusDynAuthClientEntry 15 }\n"
- title: radiusDynAuthServCoAAuthOnlyRequests OBJECT-TYPE
  contents:
  - "radiusDynAuthServCoAAuthOnlyRequests OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n             \"The number of RADIUS CoA-requests\
    \ that include a\n              Service-Type attribute with value 'Authorize Only'\n\
    \              received from this Dynamic Authorization Client.  This\n      \
    \        counter may experience a discontinuity when the DAS\n              module\
    \ (re)starts, as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.2, Change-of-Authorization\n\
    \              Messages (CoA).\"\n       ::= { radiusDynAuthClientEntry 16 }\n"
- title: radiusDynAuthServDupCoARequests OBJECT-TYPE
  contents:
  - "radiusDynAuthServDupCoARequests OBJECT-TYPE\n       SYNTAX     Counter32\n  \
    \     UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS    \
    \ current\n       DESCRIPTION\n             \"The number of duplicate RADIUS CoA-Request\
    \ packets\n              received from this Dynamic Authorization Client.  This\n\
    \              counter may experience a discontinuity when the DAS\n         \
    \     module (re)starts, as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.2, Change-of-Authorization\n\
    \              Messages (CoA).\"\n       ::= { radiusDynAuthClientEntry 17 }\n"
- title: radiusDynAuthServCoAAcks  OBJECT-TYPE
  contents:
  - "radiusDynAuthServCoAAcks  OBJECT-TYPE\n       SYNTAX     Counter32\n       UNITS\
    \      \"replies\"\n       MAX-ACCESS read-only\n       STATUS     current\n \
    \      DESCRIPTION\n             \"The number of RADIUS CoA-ACK packets sent to\
    \ this\n              Dynamic Authorization Client.  This counter may\n      \
    \        experience a discontinuity when the DAS module\n              (re)starts,\
    \ as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.2, Change-of-Authorization\n\
    \              Messages (CoA).\"\n       ::= { radiusDynAuthClientEntry 18 }\n"
- title: radiusDynAuthServCoANaks OBJECT-TYPE
  contents:
  - "radiusDynAuthServCoANaks OBJECT-TYPE\n       SYNTAX     Counter32\n       UNITS\
    \      \"replies\"\n       MAX-ACCESS read-only\n       STATUS     current\n \
    \      DESCRIPTION\n             \"The number of RADIUS CoA-NAK packets sent to\n\
    \              this Dynamic Authorization Client.  This includes\n           \
    \   the RADIUS CoA-NAK packets sent with a Service-Type\n              attribute\
    \ with value 'Authorize Only' and the RADIUS\n              CoA-NAK packets sent\
    \ because no session context was\n              found.  This counter may experience\
    \ a discontinuity\n              when the DAS module (re)starts, as indicated\
    \ by the\n              value of radiusDynAuthServerCounterDiscontinuity.\"\n\
    \       REFERENCE\n             \"RFC 3576, Section 2.2, Change-of-Authorization\n\
    \              Messages (CoA).\"\n       ::= { radiusDynAuthClientEntry 19 }\n"
- title: radiusDynAuthServCoANakAuthOnlyRequests OBJECT-TYPE
  contents:
  - "radiusDynAuthServCoANakAuthOnlyRequests OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"replies\"\n       MAX-ACCESS read-only\n       STATUS   \
    \  current\n       DESCRIPTION\n             \"The number of RADIUS CoA-NAK packets\
    \ that include a\n              Service-Type attribute with value 'Authorize Only'\n\
    \              sent to this Dynamic Authorization Client.  This counter\n    \
    \          may experience a discontinuity when the DAS module\n              (re)starts,\
    \ as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.2, Change-of-Authorization\n\
    \              Messages (CoA).\"\n       ::= { radiusDynAuthClientEntry 20 }\n"
- title: radiusDynAuthServCoANakSessNoContext OBJECT-TYPE
  contents:
  - "radiusDynAuthServCoANakSessNoContext OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"replies\"\n       MAX-ACCESS read-only\n       STATUS   \
    \  current\n       DESCRIPTION\n             \"The number of RADIUS CoA-NAK packets\
    \ sent to this\n              Dynamic Authorization Client because no session\
    \ context\n              was found.  This counter may experience a discontinuity\n\
    \              when the DAS module (re)starts, as indicated by the\n         \
    \     value of radiusDynAuthServerCounterDiscontinuity.\"\n       REFERENCE\n\
    \             \"RFC 3576, Section 2.2, Change-of-Authorization\n             \
    \ Messages (CoA).\"\n       ::= { radiusDynAuthClientEntry 21 }\n"
- title: radiusDynAuthServCoAUserSessChanged OBJECT-TYPE
  contents:
  - "radiusDynAuthServCoAUserSessChanged OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"sessions\"\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n             \"The number of user sessions authorization\n\
    \              changed for the CoA-Requests received from this\n             \
    \ Dynamic Authorization Client.  Depending on site-\n              specific policies,\
    \ a single CoA request can change\n              multiple user sessions' authorization.\
    \  In cases where\n              this Dynamic Authorization Server has no knowledge\
    \ of\n              the number of user sessions that are affected by a\n     \
    \         single request, each such CoA-Request will\n              count as a\
    \ single affected user session only.  This\n              counter may experience\
    \ a discontinuity when the DAS\n              module (re)starts, as indicated\
    \ by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\n\
    \       REFERENCE\n             \"RFC 3576, Section 2.2, Change-of-Authorization\n\
    \              Messages (CoA).\"\n       ::= { radiusDynAuthClientEntry 22 }\n"
- title: radiusDynAuthServMalformedCoARequests OBJECT-TYPE
  contents:
  - "radiusDynAuthServMalformedCoARequests OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n             \"The number of malformed RADIUS\
    \ CoA-Request packets\n              received from this Dynamic Authorization\
    \ Client.  Bad\n              authenticators and unknown types are not included\
    \ as\n              malformed CoA-Requests.  This counter may experience a\n \
    \             discontinuity when the DAS module (re)starts, as\n             \
    \ indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.2, Change-of-Authorization\n\
    \              Messages (CoA), and Section 2.3, Packet Format.\"\n       ::= {\
    \ radiusDynAuthClientEntry  23 }\n"
- title: radiusDynAuthServCoABadAuthenticators OBJECT-TYPE
  contents:
  - "radiusDynAuthServCoABadAuthenticators OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n             \"The number of RADIUS CoA-Request\
    \ packets that\n              contained an invalid Authenticator field received\n\
    \              from this Dynamic Authorization Client.  This counter\n       \
    \       may experience a discontinuity when the DAS module\n              (re)starts,\
    \ as indicated by the value of\n                radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.2, Change-of-Authorization\n\
    \              Messages (CoA), and Section 2.3, Packet Format.\"\n       ::= {\
    \ radiusDynAuthClientEntry 24 }\n"
- title: radiusDynAuthServCoAPacketsDropped OBJECT-TYPE
  contents:
  - "radiusDynAuthServCoAPacketsDropped OBJECT-TYPE\n       SYNTAX     Counter32\n\
    \       UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n             \"The number of incoming CoA packets\
    \ from this\n              Dynamic Authorization Client silently discarded\n \
    \             by the server application for some reason other than\n         \
    \     malformed, bad authenticators, or unknown types.  This\n              counter\
    \ may experience a discontinuity when the DAS\n              module (re)starts,\
    \ as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.2, Change-of-Authorization\n\
    \              Messages (CoA), and Section 2.3, Packet Format.\"\n       ::= {\
    \ radiusDynAuthClientEntry 25 }\n"
- title: radiusDynAuthServUnknownTypes OBJECT-TYPE
  contents:
  - "radiusDynAuthServUnknownTypes OBJECT-TYPE\n       SYNTAX     Counter32\n    \
    \   UNITS      \"requests\"\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n             \"The number of incoming packets of unknown\
    \ types that\n              were received on the Dynamic Authorization port. \
    \ This\n              counter may experience a discontinuity when the DAS\n  \
    \            module (re)starts, as indicated by the value of\n              radiusDynAuthServerCounterDiscontinuity.\"\
    \n       REFERENCE\n             \"RFC 3576, Section 2.3, Packet Format.\"\n \
    \      ::= { radiusDynAuthClientEntry 26 }\n"
- title: radiusDynAuthServerCounterDiscontinuity OBJECT-TYPE
  contents:
  - "radiusDynAuthServerCounterDiscontinuity OBJECT-TYPE\n       SYNTAX TimeTicks\n\
    \       UNITS  \"hundredths of a second\"\n       MAX-ACCESS read-only\n     \
    \  STATUS current\n       DESCRIPTION\n             \"The time (in hundredths\
    \ of a second) since the\n              last counter discontinuity.  A discontinuity\
    \ may\n              be the result of a reinitialization of the DAS\n        \
    \      module within the managed entity.\"\n       ::= { radiusDynAuthClientEntry\
    \ 27 }\n"
