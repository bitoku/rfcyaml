- title: __initial_text__
  contents:
  - "                     Announcing New Telnet Options\n   This is to announce that\
    \ two new TELNET options have been specified.\n      Negotiate About Output Line\
    \ Width (NAOL)  NIC#20196\n      Negotiate About Output Page Size (NAOP)  NIC#20197\n\
    \   These were prepared by Dave Walden (BBN-NET) and put on-line by Anita\n  \
    \ Coley (UCLA-NMC) and Dave Crocker (UCLA-NMC).\n         [ This RFC was put into\
    \ machine readable form for entry ]\n           [ into the online RFC archives\
    \ by Rich Bowen 11/97. ]\n"
