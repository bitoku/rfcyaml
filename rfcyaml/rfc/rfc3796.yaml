- title: Abstract
  contents:
  - "Abstract\n   This document seeks to record all usage of IPv4 addresses in\n \
    \  currently deployed IETF Operations & Management Area accepted\n   standards.\
    \  In order to successfully transition from an all IPv4\n   Internet to an all\
    \ IPv6 Internet, many interim steps will be taken.\n   One of these steps is the\
    \ evolution of current protocols that have\n   IPv4 dependencies.  It is hoped\
    \ that these protocols (and their\n   implementations) will be redesigned to be\
    \ network address\n   independent, but failing that will at least dually support\
    \ IPv4 and\n   IPv6.  To this end, all Standards (Full, Draft, and Proposed),\
    \ as\n   well as Experimental RFCs, will be surveyed and any dependencies will\n\
    \   be documented.\n"
