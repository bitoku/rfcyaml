- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document is part of a set aiming to record all usage\
    \ of IPv4\n   addresses in IETF standards.  In an effort to have the information\
    \ in\n   a manageable form, it has been broken into 7 documents conforming to\n\
    \   the current IETF areas (Application, Internet, Operations &\n   Management,\
    \ Routing, Security, Sub-IP and Transport).\n   For a full introduction, please\
    \ see the introduction [1].\n"
- title: 2.  Document Organization
  contents:
  - "2.  Document Organization\n   The document is organized as described below:\n\
    \   Sections 3, 4, 5, and 6 each describe the raw analysis of Full,\n   Draft,\
    \ and Proposed Standards, and Experimental RFCs.  Each RFC is\n   discussed in\
    \ its turn starting with RFC 1 and ending with (around)\n   RFC 3100. The comments\
    \ for each RFC are \"raw\" in nature.  That is,\n   each RFC is discussed in a\
    \ vacuum and problems or issues discussed do\n   not \"look ahead\" to see if\
    \ the problems have already been fixed.\n   Section 7 is an analysis of the data\
    \ presented in Sections 3, 4, 5,\n   and 6.  It is here that all of the results\
    \ are considered as a whole\n   and the problems that have been resolved in later\
    \ RFCs are\n   correlated.\n"
- title: 3.  Full Standards
  contents:
  - "3.  Full Standards\n   Full Internet Standards (most commonly simply referred\
    \ to as\n   \"Standards\") are fully mature protocol specification that are widely\n\
    \   implemented and used throughout the Internet.\n"
- title: 3.1.  RFC 1155 Structure of Management Information
  contents:
  - "3.1.  RFC 1155 Structure of Management Information\n   Section 3.2.3.2.  IpAddress\
    \ defines the following:\n      This application-wide type represents a 32-bit\
    \ internet address.\n      It is represented as an OCTET STRING of length 4, in\
    \ network\n      byte-order.\n   There are several instances of the use of this\
    \ definition in the rest\n   of the document.\n"
- title: 3.2.  RFC 1212 Concise MIB definitions
  contents:
  - "3.2.  RFC 1212 Concise MIB definitions\n   In section 4.1.6 IpAddress is defined\
    \ as:\n      (6)  IpAddress-valued: 4 sub-identifiers, in the familiar\n     \
    \      a.b.c.d notation.\n"
- title: 3.3.  RFC 1213 Management Information Base
  contents:
  - "3.3.  RFC 1213 Management Information Base\n   There are far too many instances\
    \ of IPv4 addresses is this document\n   to enumerate here.  The particular object\
    \ groups that are affected\n   are the IP group, the ICMP group, the TCP group,\
    \ the UDP group, and\n   the EGP group.\n"
- title: 3.4.  RFC 2578 Structure of Management Information Version 2 (SMIv2)
  contents:
  - "3.4.  RFC 2578 Structure of Management Information Version 2 (SMIv2)\n   Section\
    \ 7.1.5 defines the IpAddress data type:\n      The IpAddress type represents\
    \ a 32-bit internet address.  It is\n      represented as an OCTET STRING of length\
    \ 4, in network byte-order.\n      Note that the IpAddress type is a tagged type\
    \ for historical\n      reasons.  Network addresses should be represented using\
    \ an\n      invocation of the TEXTUAL-CONVENTION macro.\n   Note the deprecated\
    \ status of this type;  see RFC 3291 for details on\n   the replacement TEXTUAL-CONVENTION\
    \ definitions.\n"
