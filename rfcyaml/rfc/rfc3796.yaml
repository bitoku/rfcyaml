    \ Performance Monitoring\n   This specification is both IPv4 and IPv6 aware and\
    \ needs no changes.\n"
- title: 6.8.  RFC 2786 Diffie-Helman USM Key Management Information Base and
  contents:
  - "6.8.  RFC 2786 Diffie-Helman USM Key Management Information Base and\n      Textual\
    \ Convention\n   There are no IPv4 dependencies in this specification.\n"
- title: 6.9.  RFC 2903 Generic AAA Architecture
  contents:
  - "6.9.  RFC 2903 Generic AAA Architecture\n   There are no IPv4 dependencies in\
    \ this specification.\n"
- title: 6.10.  RFC 2934 Protocol Independent Multicast MIB for IPv4
  contents:
  - "6.10.  RFC 2934 Protocol Independent Multicast MIB for IPv4\n   This document\
    \ is specific to IPv4.\n"
- title: 6.11.  RFC 3179 Script MIB Extensibility Protocol Version 1.1
  contents:
  - "6.11.  RFC 3179 Script MIB Extensibility Protocol Version 1.1\n   There are no\
    \ IPv4 dependencies in this specification.\n"
- title: 7.  Summary of Results
  contents:
  - "7.  Summary of Results\n   In the initial survey of RFCs, 36 positives were identified\
    \ out of a\n   total of 153, broken down as follows:\n         Standards:    \
    \                     6 out of  15 or 40.00%\n         Draft Standards:      \
    \             4 out of  15 or 26.67%\n         Proposed Standards:           \
    \    26 out of 112 or 23.21%\n         Experimental RFCs:                 0 out\
    \ of  11 or  0.00%\n   Of those identified, many require no action because they\
    \ document\n   outdated and unused protocols, while others are document protocols\n\
    \   that are actively being updated by the appropriate working groups.\n   Additionally\
    \ there are many instances of standards that should be\n   updated but do not\
    \ cause any operational impact if they are not\n   updated.  The remaining instances\
    \ are documented below.\n"
- title: 7.1.  Standards
  contents:
  - '7.1.  Standards

    '
- title: 7.1.1.  STD 16, Structure of Management Information (RFCs 1155 and 1212)
  contents:
  - "7.1.1.  STD 16, Structure of Management Information (RFCs 1155 and 1212)\n  \
    \ RFC 1155 and RFC 1212 (along with the informational document RFC\n   1215) define\
    \ SMIv1.  These documents have been superseded by RFCs\n   2578, 2579, and 2580\
    \ which define SMIv2.  Since SMIv1 is no longer\n   being used as the basis for\
    \ new IETF MIB modules, the limitations\n   identified in this Internet Standard\
    \ do not require any action.\n"
- title: 7.1.2.  STD 17 Simple Network Management Protocol (RFC 1213)
  contents:
  - "7.1.2.  STD 17 Simple Network Management Protocol (RFC 1213)\n   The limitations\
    \ identified have been addressed, because RFC 1213 has\n   been split into multiple\
    \ modules which are all IPv6 capable.\n"
- title: 7.2.  Draft Standards
  contents:
  - '7.2.  Draft Standards

    '
- title: 7.2.1.  BGP4 MIB (RFC 1657)
  contents:
  - "7.2.1.  BGP4 MIB (RFC 1657)\n   This problem is currently being addressed by\
    \ the Inter Domain Routing\n   (IDR) WG [2].\n"
- title: 7.2.2.  SMDS MIB (RFC 1694)
  contents:
  - "7.2.2.  SMDS MIB (RFC 1694)\n   See Internet Area standards.  Once a specification\
    \ for IPv6 over SMDS\n   is created a new MIB must be defined.\n"
- title: 7.2.3.  RIPv2 MIB (RFC 1724)
  contents:
  - "7.2.3.  RIPv2 MIB (RFC 1724)\n   There is no updated MIB module to cover the\
    \ problems outlined.  A new\n   MIB module should be defined.\n"
- title: 7.2.4.  OSPFv2 MIB (RFC 1850)
  contents:
  - "7.2.4.  OSPFv2 MIB (RFC 1850)\n   This problem is currently being addressed by\
    \ the OSPF WG [3].\n"
- title: 7.2.5.  Transport MIB (RFC 1906)
  contents:
  - "7.2.5.  Transport MIB (RFC 1906)\n   RFC 1906 has been obsoleted by RFC 3417,\
    \ Transport Mappings for SNMP,\n   and the limitations of this specification have\
    \ been addressed by that\n   RFC, which defines TCs that can be used to specify\
    \ transport domains\n   in an IP version-independent way.  RFC 3419 recommends\
    \ that those TCs\n   be used in place of SnmpUDPAddress when IPv6 support is required\
    \ and\n   for all new applications that are not SNMP-specific.\n"
- title: 7.3.  Proposed Standards
  contents:
  - '7.3.  Proposed Standards

    '
- title: 7.3.1.  MIB for Multiprotocol Interconnect over X.25 (RFC 1461)
  contents:
  - "7.3.1.  MIB for Multiprotocol Interconnect over X.25 (RFC 1461)\n   This problem\
    \ has not been addressed.  If a user requirement for IPv6\n   over X.25 develops\
    \ (which is thought to be unlikely) then this MIB\n   module will need to be updated\
    \ in order to accommodate it.\n"
- title: 7.3.2.  PPP IPCP MIB (RFC 1473)
  contents:
  - "7.3.2.  PPP IPCP MIB (RFC 1473)\n   There is no updated MIB to cover the problems\
    \ outlined.  A new MIB\n   should be defined.\n"
- title: 7.3.3.  Appletalk MIB (RFC 1742)
  contents:
  - "7.3.3.  Appletalk MIB (RFC 1742)\n   This problem has not been addressed.  If\
    \ a user requirement for IPv6\n   over Appletalk develops (which is thought to\
    \ be unlikely) then this\n   MIB module will need to be updated (or a new MIB\
    \ module will need to\n   be created) in order to accommodate it.\n"
- title: 7.3.4.  The Definitions of Managed Objects for IP Mobility
  contents:
  - "7.3.4.  The Definitions of Managed Objects for IP Mobility\n        Support using\
    \ SMIv2 (RFC 2006)\n   The problems are being resolved by the MIP6 WG [4].\n"
- title: 7.3.5.  SMIv2 IP MIB (RFC 2011)
  contents:
  - "7.3.5.  SMIv2 IP MIB (RFC 2011)\n   This issue is being resolved by the IPv6\
    \ WG [5].\n"
- title: 7.3.6.  SNMPv2 TCP MIB (RFC 2012)
  contents:
  - "7.3.6.  SNMPv2 TCP MIB (RFC 2012)\n   This issue is being resolved by the IPv6\
    \ WG [6].\n"
- title: 7.3.7.  SNMPv2 UDP MIB (RFC 2013)
  contents:
  - "7.3.7.  SNMPv2 UDP MIB (RFC 2013)\n   This issue is being resolved by the IPv6\
    \ WG [7].\n"
- title: 7.3.8.  RMON-II MIB (RFC 2021)
  contents:
  - "7.3.8.  RMON-II MIB (RFC 2021)\n   This issue has been brought to the attention\
    \ of the RMONMIB WG.\n   Currently, there is a work in progress [8] to update\
    \ RFC 2021, but it\n   does not address the problems that have been identified;\
    \ it is\n   expected that there will be a resolution in a future version of that\n\
    \   document.\n"
- title: 7.3.9.  DataLink Switching using SMIv2 MIB (RFC 2024)
  contents:
  - "7.3.9.  DataLink Switching using SMIv2 MIB (RFC 2024)\n   The problems have not\
    \ been addressed and an updated MIB should be\n   defined.\n"
- title: 7.3.10.  IP Forwarding Table MIB (RFC 2096)
  contents:
  - "7.3.10.  IP Forwarding Table MIB (RFC 2096)\n   This issue is being worked on\
    \ by the IPv6 WG [9].\n"
- title: 7.3.11.  Classical IP & ARP over ATM MIB (RFC 2320)
  contents:
  - "7.3.11.  Classical IP & ARP over ATM MIB (RFC 2320)\n   The current version of\
    \ Classical IP and ARP over ATM (RFC 2225) does\n   not support IPv6.  If and\
    \ when that protocol specification is updated\n   to add IPv6 support, then new\
    \ MIB objects to represent IPv6 addresses\n   will need to be added to this MIB\
    \ module.\n"
- title: 7.3.12.  Multicast over UNI 3.0/3.1 ATM MIB (RFC 2417)
  contents:
  - "7.3.12.  Multicast over UNI 3.0/3.1 ATM MIB (RFC 2417)\n   The current version\
    \ of Multicast over UNI 3.0/3.1 ATM (RFC 2022) does\n   not support IPv6.  If\
    \ and when that protocol specification is updated\n   to add IPv6 support, then\
    \ new MIB objects to represent IPv6 addresses\n   will need to be added to this\
    \ MIB module.\n"
- title: 7.3.13.  ATM MIB (RFC 2515)
  contents:
  - "7.3.13.  ATM MIB (RFC 2515)\n   The AToM MIB WG is currently collecting implementation\
    \ reports for\n   RFC 2515 and is considering whether to advance, revise, or retire\n\
    \   this specification.  The problems identified have been brought to the\n  \
    \ attention of the WG.\n"
- title: 7.3.14.  TN3270 MIB (RFC 2562)
  contents:
  - "7.3.14.  TN3270 MIB (RFC 2562)\n   The problems identified are not being addressed\
    \ and a new MIB module\n   may need to be defined.\n"
- title: 7.3.15.  Application MIB (RFC 2564)
  contents:
  - "7.3.15.  Application MIB (RFC 2564)\n   The problems identified are not being\
    \ addressed and a new MIB module\n   may need to be defined.  One possible solution\
    \ might be to use the\n   RFC 3419 TCs.\n"
- title: 7.3.16.  Definitions of Managed Objects for APPN/HPR in IP Networks
  contents:
  - "7.3.16.  Definitions of Managed Objects for APPN/HPR in IP Networks\n       \
    \  (RFC 2584)\n   The problems identified are not addressed and a new MIB may\
    \ be\n   defined.\n"
- title: 7.3.17.  RADIUS MIB (RFC 2618)
  contents:
  - "7.3.17.  RADIUS MIB (RFC 2618)\n   The problems have not been addressed and a\
    \ new MIB should be defined.\n"
- title: 7.3.18.  RADIUS Authentication Server MIB (RFC 2619)
  contents:
  - "7.3.18.  RADIUS Authentication Server MIB (RFC 2619)\n   The problems have not\
    \ been addressed and a new MIB should be defined.\n"
- title: 7.3.19.  RPSL (RFC 2622)
  contents:
  - "7.3.19.  RPSL (RFC 2622)\n   Additional objects must be defined for IPv6 addresses\
    \ and prefixes.\n   [10] defines extensions to solve this issue, and it is being\n\
    \   considered for publication.\n"
- title: 7.3.20.  IPv4 Tunnel MIB (RFC 2667)
  contents:
  - "7.3.20.  IPv4 Tunnel MIB (RFC 2667)\n   The issue is being resolved.\n"
- title: 7.3.21.  DOCSIS MIB (RFC 2669)
  contents:
  - "7.3.21.  DOCSIS MIB (RFC 2669)\n   This problem is currently being addressed\
    \ by the IPCDN WG.\n"
- title: 7.3.22.  RF MIB For DOCSIS (RFC 2670)
  contents:
  - "7.3.22.  RF MIB For DOCSIS (RFC 2670)\n   This problem is currently being addressed\
    \ by the IPCDN WG [11].\n"
- title: 7.3.23.  VRRP MIB (RFC 2787)
  contents:
  - "7.3.23.  VRRP MIB (RFC 2787)\n   The problems have not been addressed and a new\
    \ MIB may need to be\n   defined.\n"
- title: 7.3.24.  MIB For Traceroute, Pings and Lookups (RFC 2925)
  contents:
  - "7.3.24.  MIB For Traceroute, Pings and Lookups (RFC 2925)\n   The problems have\
    \ not been addressed and a new MIB may need to be\n   defined.\n"
- title: 7.3.25.  IPv4 Multicast Routing MIB (RFC 2932)
  contents:
  - "7.3.25.  IPv4 Multicast Routing MIB (RFC 2932)\n   The problems have not been\
    \ addressed a new MIB must be defined.\n"
- title: 7.3.26.  IGMP MIB (RFC 2933)
  contents:
  - "7.3.26.  IGMP MIB (RFC 2933)\n   This problem is currently being addressed by\
    \ the MAGMA WG [12].\n"
