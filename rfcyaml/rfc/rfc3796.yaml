- title: 5.31.  RFC 2021 Remote Network Monitoring Management Information Base
  contents:
  - "5.31.  RFC 2021 Remote Network Monitoring Management Information Base\n     \
    \  Version 2 using SMIv2\n   The following objects are defined:\n   addressMapNetworkAddress\
    \ OBJECT-TYPE\n       SYNTAX      OCTET STRING\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The network address\
    \ for this relation.\n           This is represented as an octet string with\n\
    \           specific semantics and length as identified\n           by the protocolDirLocalIndex\
    \ component of the\n           index.\n           For example, if the protocolDirLocalIndex\
    \ indicates an\n           encapsulation of ip, this object is encoded as a length\n\
    \           octet of 4, followed by the 4 octets of the ip address,\n        \
    \   in network byte order.\"\n       ::= { addressMapEntry 2 }\n   nlHostAddress\
    \ OBJECT-TYPE\n       SYNTAX      OCTET STRING\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The network address\
    \ for this nlHostEntry.\n           This is represented as an octet string with\n\
    \           specific semantics and length as identified\n           by the protocolDirLocalIndex\
    \ component of the index.\n           For example, if the protocolDirLocalIndex\
    \ indicates an\n           encapsulation of ip, this object is encoded as a length\n\
    \           octet of 4, followed by the 4 octets of the ip address,\n        \
    \   in network byte order.\"\n       ::= { nlHostEntry 2 }\n   nlMatrixSDSourceAddress\
    \ OBJECT-TYPE\n       SYNTAX      OCTET STRING\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The network source\
    \ address for this nlMatrixSDEntry.\n           This is represented as an octet\
    \ string with\n           specific semantics and length as identified\n      \
    \     by the protocolDirLocalIndex component of the index.\n           For example,\
    \ if the protocolDirLocalIndex indicates an\n           encapsulation of ip, this\
    \ object is encoded as a length\n           octet of 4, followed by the 4 octets\
    \ of the ip address,\n           in network byte order.\"\n       ::= { nlMatrixSDEntry\
    \ 2 }\n   nlMatrixSDDestAddress OBJECT-TYPE\n       SYNTAX      OCTET STRING\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The network destination address for this\n           nlMatrixSDEntry.\n\
    \           This is represented as an octet string with\n           specific semantics\
    \ and length as identified\n           by the protocolDirLocalIndex component\
    \ of the index.\n           For example, if the protocolDirLocalIndex indicates\
    \ an\n           encapsulation of ip, this object is encoded as a length\n   \
    \        octet of 4, followed by the 4 octets of the ip address,\n           in\
    \ network byte order.\"\n       ::= { nlMatrixSDEntry 3 }\n   nlMatrixDSSourceAddress\
    \ OBJECT-TYPE\n       SYNTAX      OCTET STRING\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n           \"The network source\
    \ address for this nlMatrixDSEntry.\n           This is represented as an octet\
    \ string with\n           specific semantics and length as identified\n      \
    \     by the protocolDirLocalIndex component of the index.\n           For example,\
    \ if the protocolDirLocalIndex indicates an\n           encapsulation of ip, this\
    \ object is encoded as a length\n           octet of 4, followed by the 4 octets\
    \ of the ip address,\n           in network byte order.\"\n       ::= { nlMatrixDSEntry\
    \ 2 }\n   nlMatrixDSDestAddress OBJECT-TYPE\n       SYNTAX      OCTET STRING\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \           \"The network destination address for this\n           nlMatrixDSEntry.\n\
    \           This is represented as an octet string with\n           specific semantics\
    \ and length as identified\n           by the protocolDirLocalIndex component\
    \ of the index.\n           For example, if the protocolDirLocalIndex indicates\
    \ an\n           encapsulation of ip, this object is encoded as a length\n   \
    \        octet of 4, followed by the 4 octets of the ip address,\n           in\
    \ network byte order.\"\n       ::= { nlMatrixDSEntry 3 }\n   nlMatrixTopNSourceAddress\
    \ OBJECT-TYPE\n       SYNTAX     OCTET STRING\n       MAX-ACCESS read-only\n \
    \      STATUS     current\n       DESCRIPTION\n           \"The network layer\
    \ address of the source host in this\n           conversation.\n           This\
    \ is represented as an octet string with\n           specific semantics and length\
    \ as identified\n           by the associated nlMatrixTopNProtocolDirLocalIndex.\n\
    \           For example, if the protocolDirLocalIndex indicates an\n         \
    \  encapsulation of ip, this object is encoded as a length\n           octet of\
    \ 4, followed by the 4 octets of the ip address,\n           in network byte order.\"\
    \n       ::= { nlMatrixTopNEntry 3 }\n   nlMatrixTopNDestAddress OBJECT-TYPE\n\
    \       SYNTAX     OCTET STRING\n       MAX-ACCESS read-only\n       STATUS  \
    \   current\n       DESCRIPTION\n           \"The network layer address of the\
    \ destination host in this\n           conversation.\n           This is represented\
    \ as an octet string with\n           specific semantics and length as identified\n\
    \           by the associated nlMatrixTopNProtocolDirLocalIndex.\n           For\
    \ example, if the nlMatrixTopNProtocolDirLocalIndex\n           indicates an encapsulation\
    \ of ip, this object is encoded as a\n           length octet of 4, followed by\
    \ the 4 octets of the ip\n           address, in network byte order.\"\n     \
    \  ::= { nlMatrixTopNEntry 4 }\n   alMatrixTopNSourceAddress OBJECT-TYPE\n   \
    \    SYNTAX     OCTET STRING\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The network layer address of the source host\
    \ in this\n           conversation.\n           This is represented as an octet\
    \ string with\n           specific semantics and length as identified\n      \
    \     by the associated alMatrixTopNProtocolDirLocalIndex.\n           For example,\
    \ if the alMatrixTopNProtocolDirLocalIndex\n           indicates an encapsulation\
    \ of ip, this object is encoded as a\n           length octet of 4, followed by\
    \ the 4 octets of the\n           ip address, in network byte order.\"\n     \
    \  ::= { alMatrixTopNEntry 3 }\n   alMatrixTopNDestAddress OBJECT-TYPE\n     \
    \  SYNTAX     OCTET STRING\n       MAX-ACCESS read-only\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The network layer address of the destination\
    \ host in this\n           conversation.\n           This is represented as an\
    \ octet string with\n           specific semantics and length as identified\n\
    \           by the associated alMatrixTopNProtocolDirLocalIndex.\n           For\
    \ example, if the alMatrixTopNProtocolDirLocalIndex\n           indicates an encapsulation\
    \ of ip, this object is encoded as a\n           length octet of 4, followed by\
    \ the 4 octets of the ip\n           address, in network byte order.\"\n     \
    \  ::= { alMatrixTopNEntry 4 }\n   trapDestProtocol OBJECT-TYPE\n       SYNTAX\
    \     INTEGER {\n                       ip(1),\n                       ipx(2)\n\
    \                   }\n       MAX-ACCESS read-create\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The protocol with which to send this trap.\"\
    \n       ::= { trapDestEntry 3 }\n   trapDestAddress  OBJECT-TYPE\n       SYNTAX\
    \     OCTET STRING\n       MAX-ACCESS read-create\n       STATUS     current\n\
    \       DESCRIPTION\n           \"The address to send traps on behalf of this\
    \ entry.\n           If the associated trapDestProtocol object is equal to ip(1),\n\
    \           the encoding of this object is the same as the snmpUDPAddress\n  \
    \         textual convention in [RFC1906]:\n             -- for a SnmpUDPAddress\
    \ of length 6:\n             --\n             -- octets   contents        encoding\n\
    \             --  1-4     IP-address      network-byte order\n             --\
    \  5-6     UDP-port        network-byte order\n           If the associated trapDestProtocol\
    \ object is equal to ipx(2),\n           the encoding of this object is the same\
    \ as the snmpIPXAddress\n           textual convention in [RFC1906]:\n       \
    \      -- for a SnmpIPXAddress of length 12:\n             --\n             --\
    \ octets   contents            encoding\n             --  1-4     network-number\
    \      network-byte order\n             --  5-10    physical-address    network-byte\
    \ order\n             -- 11-12    socket-number       network-byte order\n   \
    \        This object may not be modified if the associated\n           trapDestStatus\
    \ object is equal to active(1).\"\n       ::= { trapDestEntry 4 }\n   All of the\
    \ object definitions above (except trapDestProtocol) mention\n   only IPv4 addresses.\
    \  However, since they use a SYNTAX of OCTET\n   STRING, they should work fine\
    \ for IPv6 addresses.  A new legitimate\n   value of trapDestProtocol (i.e., SYNTAX\
    \ addition of ipv6(3) should\n   make this specification functional for IPv6.\n"
- title: 5.32.  RFC 2024 Definitions of Managed Objects for Data Link Switching
  contents:
  - "5.32.  RFC 2024 Definitions of Managed Objects for Data Link Switching\n    \
    \   using SMIv2\n   The following textual conventions are defined:\n   TAddress\
    \ ::= TEXTUAL-CONVENTION\n       STATUS  current\n       DESCRIPTION\n       \
    \   \"Denotes a transport service address.\n           For dlswTCPDomain, a TAddress\
    \ is 4 octets long,\n           containing the IP-address in network-byte order.\"\
    \n       SYNTAX  OCTET STRING (SIZE (0..255))\n   -- DLSw over TCP\n   dlswTCPDomain\
    \  OBJECT IDENTIFIER ::= { dlswDomains 1 }\n   -- for an IP address of length\
    \ 4:\n   --\n   -- octets   contents        encoding\n   --  1-4     IP-address\
    \      network-byte order\n   --\n   DlswTCPAddress ::= TEXTUAL-CONVENTION\n \
    \      DISPLAY-HINT \"1d.1d.1d.1d\"\n       STATUS       current\n       DESCRIPTION\n\
    \               \"Represents the IP address of a DLSw which uses\n           \
    \     TCP as a transport protocol.\"\n       SYNTAX       OCTET STRING (SIZE (4))\n\
    \   Additionally there are many object definitions that use a SYNTAX of\n   TAddress\
    \ within the document.  Interestingly the SYNTAX for TAddress\n   is an OCTET\
    \ string of up to 256 characters.  It could easily\n   accommodate a similar hybrid\
    \ format for IPv6 addresses.\n   A new OID to enhance functionality for DlswTCPAddress\
    \ could be added\n   to support IPv6 addresses.\n"
