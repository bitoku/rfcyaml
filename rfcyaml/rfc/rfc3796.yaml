  - "5.72.  RFC 2667 IP Tunnel MIB\n   The Abstract of this document says:\n     \
    \ This memo defines a Management Information Base (MIB) for use with\n      network\
    \ management protocols in the Internet community.  In\n      particular, it describes\
    \ managed objects used for managing tunnels\n      of any type over IPv4 networks.\
    \  Extension MIBs may be designed\n      for managing protocol-specific objects.\
    \  Likewise, extension MIBs\n      may be designed for managing security-specific\
    \ objects.  This MIB\n      does not support tunnels over non-IPv4 networks (including\
    \ IPv6\n      networks).  Management of such tunnels may be supported by other\n\
    \      MIBs.\n   A similar MIB for tunneling over IPv6 should be defined.\n"
