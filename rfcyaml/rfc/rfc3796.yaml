- title: 5.93.  RFC 2925 Definitions of Managed Objects for Remote
  contents:
  - "5.93.  RFC 2925 Definitions of Managed Objects for Remote\n       Ping, Traceroute,\
    \ and Lookup Operations\n   This MIB mostly is IPv4 and IPv6 aware.  There are\
    \ a few assumptions\n   that are problems, though.  In the following object definitions:\n\
    \   pingCtlDataSize OBJECT-TYPE\n      SYNTAX      Unsigned32 (0..65507)\n   \
    \   UNITS       \"octets\"\n      MAX-ACCESS  read-create\n      STATUS      current\n\
    \      DESCRIPTION\n          \"Specifies the size of the data portion to be\n\
    \          transmitted in a ping operation in octets.  A ping\n          request\
    \ is usually an ICMP message encoded\n          into an IP packet.  An IP packet\
    \ has a maximum size\n          of 65535 octets.  Subtracting the size of the\
    \ ICMP\n          or UDP header (both 8 octets) and the size of the IP\n     \
    \     header (20 octets) yields a maximum size of 65507\n          octets.\"\n\
    \      DEFVAL { 0 }\n      ::= { pingCtlEntry 5 }\n   traceRouteCtlDataSize OBJECT-TYPE\n\
    \      SYNTAX      Unsigned32 (0..65507)\n      UNITS       \"octets\"\n     \
    \ MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n    \
    \      \"Specifies the size of the data portion of a traceroute\n          request\
    \ in octets.  A traceroute request is essentially\n          transmitted by encoding\
    \ a UDP datagram into a\n          IP packet.  So subtracting the size of a UDP\
    \ header\n          (8 octets) and the size of a IP header (20 octets)\n     \
    \     yields a maximum of 65507 octets.\"\n      DEFVAL { 0 }\n      ::= { traceRouteCtlEntry\
    \ 6 }\n   The DESCRIPTION clauses need to be updated to remove the IPv4\n   dependencies.\n"
