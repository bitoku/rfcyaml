- title: 5.70.  RFC 2622 Routing Policy Specification Language (RPSL)
  contents:
  - "5.70.  RFC 2622 Routing Policy Specification Language (RPSL)\n   The only objects\
    \ in the version of RPSL that deal with IP addresses\n   are defined as:\n   <ipv4-address>\
    \ An IPv4 address is represented as a sequence of four\n      integers in the\
    \ range from 0 to 255 separated by the character dot\n      \".\".  For example,\
    \ 128.9.128.5 represents a valid IPv4 address.\n      In the rest of this document,\
    \ we may refer to IPv4 addresses as IP\n      addresses.\n   <address-prefix>\
    \ An address prefix is represented as an IPv4 address\n      followed by the character\
    \ slash \"/\" followed by an integer in the\n      range from 0 to 32.  The following\
    \ are valid address prefixes:\n      128.9.128.5/32, 128.9.0.0/16, 0.0.0.0/0;\
    \ and the following address\n      prefixes are invalid:  0/0, 128.9/16 since\
    \ 0 or 128.9 are not\n      strings containing four integers.\n   There seems\
    \ to be an awareness of IPv6 because of the terminology but\n   it is not specifically\
    \ defined.  Therefore additional objects for\n   IPv6 addresses and prefixes need\
    \ to be defined.\n"
