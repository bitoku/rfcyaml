- title: 4.7.  RFC 1694 Definitions of Managed Objects for SMDS Interfaces using
  contents:
  - "4.7.  RFC 1694 Definitions of Managed Objects for SMDS Interfaces using\n   \
    \   SMIv2\n   This MIB module definition defines the following subtree:\n   ipOverSMDS\
    \ OBJECT IDENTIFIER ::= { smdsApplications 1 }\n   -- Although the objects in\
    \ this group are read-only, at the\n   -- agent's discretion they may be made\
    \ read-write so that the\n   -- management station, when appropriately authorized,\
    \ may\n   -- change the addressing information related to the\n   -- configuration\
    \ of a logical IP subnetwork implemented on\n   -- top of SMDS.\n   -- This table\
    \ is necessary to support RFC1209 (IP-over-SMDS)\n   -- and gives information\
    \ on the Group Addresses and ARP\n   -- Addresses used in the Logical IP subnetwork.\n\
    \   -- One SMDS address may be associated with multiple IP\n   -- addresses. \
    \ One SNI may be associated with multiple LISs.\n   ipOverSMDSTable OBJECT-TYPE\n\
    \       SYNTAX      SEQUENCE OF IpOverSMDSEntry\n       MAX-ACCESS  not-accessible\n\
    \       STATUS      current\n       DESCRIPTION\n          \"The table of addressing\
    \ information relevant to\n          this entity's IP addresses.\"\n       ::=\
    \ { ipOverSMDS 1 }\n   ipOverSMDSEntry OBJECT-TYPE\n       SYNTAX      IpOverSMDSEntry\n\
    \       MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n\
    \          \"The addressing information for one of this\n          entity's IP\
    \ addresses.\"\n       INDEX   { ipOverSMDSIndex, ipOverSMDSAddress }\n      \
    \ ::= { ipOverSMDSTable 1 }\n   IpOverSMDSEntry ::=\n       SEQUENCE {\n     \
    \     ipOverSMDSIndex       IfIndex,\n          ipOverSMDSAddress     IpAddress,\n\
    \          ipOverSMDSHA          SMDSAddress,\n          ipOverSMDSLISGA     \
    \  SMDSAddress,\n          ipOverSMDSARPReq      SMDSAddress\n          }\n  \
    \ ipOverSMDSIndex OBJECT-TYPE\n       SYNTAX      IfIndex\n       MAX-ACCESS \
    \ read-only\n       STATUS      current\n       DESCRIPTION\n          \"The value\
    \ of this object identifies the\n          interface for which this entry contains\
    \ management\n          information. \"\n       ::= { ipOverSMDSEntry 1 }\n  \
    \ ipOverSMDSAddress OBJECT-TYPE\n        SYNTAX      IpAddress\n        MAX-ACCESS\
    \  read-only\n        STATUS      current\n        DESCRIPTION\n          \"The\
    \ IP address to which this entry's addressing\n          information pertains.\"\
    \n       ::= { ipOverSMDSEntry 2 }\n   ipOverSMDSHA OBJECT-TYPE\n       SYNTAX\
    \      SMDSAddress\n       MAX-ACCESS  read-only\n       STATUS      current\n\
    \       DESCRIPTION\n          \"The SMDS Individual address of the IP station.\"\
    \n       ::= { ipOverSMDSEntry 3 }\n   ipOverSMDSLISGA OBJECT-TYPE\n       SYNTAX\
    \      SMDSAddress\n       MAX-ACCESS  read-only\n       STATUS      current\n\
    \       DESCRIPTION\n          \"The SMDS Group Address that has been configured\n\
    \          to identify the SMDS Subscriber-Network Interfaces\n          (SNIs)\
    \ of all members of the Logical IP Subnetwork\n          (LIS) connected to the\
    \ network supporting SMDS.\"\n       ::= { ipOverSMDSEntry 4 }\n   ipOverSMDSARPReq\
    \ OBJECT-TYPE\n       SYNTAX      SMDSAddress\n       MAX-ACCESS  read-only\n\
    \       STATUS      current\n       DESCRIPTION\n          \"The SMDS address\
    \ (individual or group) to which\n          ARP Requests are to be sent.\"\n \
    \      ::= { ipOverSMDSEntry 5 }\n   Although these object definitions are intended\
    \ for IPv4 addresses, a\n   similar MIB can be defined for IPv6 addressing.\n"
