    ........................................28\n   6. Acknowledgements ...............................................30\n
    \  7. Normative References ...........................................31\n"
  title: Table of Contents
- contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information
    Base (MIB)\n   for use with network management protocols in the Internet community.\n
    \  In particular, it describes managed objects used for managing the\n   Border
    Gateway Protocol Version 4 or lower [BGP4, BGP4APP].\n   This memo obsoletes RFC
    1657 and RFC 1269.\n"
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Overview\n   These objects are used to control and manage a BGP-4 implementation.\n
    \  Apart from a few system-wide scalar objects, this MIB is broken into\n   three
    tables: the BGP Peer Table, the BGP Received Path Attribute\n   Table, and the
    BGP-4 Received Path Attribute Table.  The BGP Peer\n   Table contains information
    about state and current activity of\n   connections with the BGP peers.  The BGP
    Received Path Attribute\n   Table contains path attributes received from all peers
    running BGP\n   version 3 or less.  The BGP-4 Received Path Attribute Table contains\n
    \  path attributes received from all BGP-4 peers.  The actual attributes\n   used
    in determining a route are a subset of the received attribute\n   tables after
    local routing policy has been applied.\n"
  title: 3.  Overview
- contents:
  - "4.  Definitions\n    BGP4-MIB DEFINITIONS ::= BEGIN\n        IMPORTS\n            MODULE-IDENTITY,
    OBJECT-TYPE, NOTIFICATION-TYPE,\n            IpAddress, Integer32, Counter32,
    Gauge32, mib-2\n                FROM SNMPv2-SMI\n            MODULE-COMPLIANCE,
    OBJECT-GROUP, NOTIFICATION-GROUP\n                FROM SNMPv2-CONF;\n        bgp
    MODULE-IDENTITY\n            LAST-UPDATED \"200601110000Z\"\n            ORGANIZATION
    \"IETF IDR Working Group\"\n            CONTACT-INFO \"E-mail:  idr@ietf.org\n
    \                         Jeffrey Haas, Susan Hares  (Editors)\n                          NextHop
    Technologies\n                          825 Victors Way\n                          Suite
    100\n                          Ann Arbor, MI 48108-2738\n                          Tel:
    +1 734 222-1600\n                          Fax: +1 734 222-1602\n                          E-mail:
    jhaas@nexthop.com\n                                  skh@nexthop.com\"\n            DESCRIPTION\n
    \                   \"The MIB module for the BGP-4 protocol.\n                     Copyright
    (C) The Internet Society (2006).  This\n                     version of this MIB
    module is part of RFC 4273;\n                     see the RFC itself for full
    legal notices.\"\n            REVISION \"200601110000Z\"\n            DESCRIPTION\n
    \                  \"Changes from RFC 1657:\n                    1) Fixed the
    definitions of the notifications\n                       to make them equivalent
    to their initial\n                       definition in RFC 1269.\n                    2)
    Added compliance and conformance info.\n                    3) Updated information
    for the values of\n                       bgpPeerNegotiatedVersion, bgp4PathAttrLocalPref,\n
    \                      bgp4PathAttrCalcLocalPref,\n                       bgp4PathAttrMultiExitDisc,\n
    \                      bgp4PathAttrASPathSegement.\n                    4) Added
    additional clarification comments where\n                       needed.\n                    5)
    Noted where objects do not fully reflect\n                       the protocol
    as Known Issues.\n                    6) Updated the DESCRIPTION for the\n                       bgp4PathAttrAtomicAggregate
    object.\n                    7) The following objects have had their DESCRIPTION\n
    \                      clause modified to remove the text that suggested\n                       (using
    'should' verb) initializing the counter\n                       to zero on a transition
    to the established state:\n                         bgpPeerInUpdates, bgpPeerOutUpdates,\n
    \                        bgpPeerInTotalMessages, bgpPeerOutTotalMessages\n                       Those
    implementations that still do this are\n                       still compliant
    with this new wording.\n                       Applications should not assume
    counters have\n                       started at zero.\n                     Published
    as RFC 4273.\"\n            REVISION \"199405050000Z\"\n            DESCRIPTION\n
    \                   \"Translated to SMIv2 and published as RFC 1657.\"\n            REVISION
    \"199110261839Z\"\n            DESCRIPTION\n                    \"Initial version,
    published as RFC 1269.\"\n            ::= { mib-2 15 }\n        bgpVersion OBJECT-TYPE\n
    \           SYNTAX     OCTET STRING (SIZE (1..255))\n            MAX-ACCESS read-only\n
    \           STATUS     current\n            DESCRIPTION\n                    \"Vector
    of supported BGP protocol version\n                     numbers.  Each peer negotiates
    the version\n                     from this vector.  Versions are identified\n
    \                    via the string of bits contained within this\n                     object.
    \ The first octet contains bits 0 to\n                     7, the second octet
    contains bits 8 to 15,\n                     and so on, with the most significant
    bit\n                     referring to the lowest bit number in the\n                     octet
    (e.g., the MSB of the first octet\n                     refers to bit 0).  If
    a bit, i, is present\n                     and set, then the version (i+1) of
    the BGP\n                     is supported.\"\n            REFERENCE\n                    \"RFC
    4271, Section 4.2.\"\n            ::= { bgp 1 }\n        bgpLocalAs OBJECT-TYPE\n
    \           SYNTAX     Integer32 (0..65535)\n            MAX-ACCESS read-only\n
    \           STATUS     current\n            DESCRIPTION\n                    \"The
    local autonomous system number.\"\n            REFERENCE\n                     \"RFC
    4271, Section 4.2, 'My Autonomous System'.\"\n            ::= { bgp 2 }\n        --
    BGP Peer table.  This table contains, one entry per\n        -- BGP peer, information
    about the BGP peer.\n        bgpPeerTable OBJECT-TYPE\n            SYNTAX     SEQUENCE
    OF BgpPeerEntry\n            MAX-ACCESS not-accessible\n            STATUS     current\n
    \           DESCRIPTION\n                    \"BGP peer table.  This table contains,\n
    \                    one entry per BGP peer, information about the\n                     connections
    with BGP peers.\"\n            ::= { bgp 3 }\n        bgpPeerEntry OBJECT-TYPE\n
    \           SYNTAX     BgpPeerEntry\n            MAX-ACCESS not-accessible\n            STATUS
    \    current\n            DESCRIPTION\n                    \"Entry containing
    information about the\n                     connection with a BGP peer.\"\n            INDEX
    { bgpPeerRemoteAddr }\n            ::= { bgpPeerTable 1 }\n        BgpPeerEntry
    ::= SEQUENCE {\n                bgpPeerIdentifier\n                    IpAddress,\n
    \               bgpPeerState\n                    INTEGER,\n                bgpPeerAdminStatus\n
    \                   INTEGER,\n                bgpPeerNegotiatedVersion\n                    Integer32,\n
    \               bgpPeerLocalAddr\n                    IpAddress,\n                bgpPeerLocalPort\n
    \                   Integer32,\n                bgpPeerRemoteAddr\n                    IpAddress,\n
    \               bgpPeerRemotePort\n                    Integer32,\n                bgpPeerRemoteAs\n
    \                   Integer32,\n                bgpPeerInUpdates\n                    Counter32,\n
    \               bgpPeerOutUpdates\n                    Counter32,\n                bgpPeerInTotalMessages\n
    \                   Counter32,\n                bgpPeerOutTotalMessages\n                    Counter32,\n
    \               bgpPeerLastError\n                    OCTET STRING,\n                bgpPeerFsmEstablishedTransitions\n
    \                   Counter32,\n                bgpPeerFsmEstablishedTime\n                    Gauge32,\n
    \               bgpPeerConnectRetryInterval\n                    Integer32,\n
    \               bgpPeerHoldTime\n                    Integer32,\n                bgpPeerKeepAlive\n
    \                   Integer32,\n                bgpPeerHoldTimeConfigured\n                    Integer32,\n
    \               bgpPeerKeepAliveConfigured\n                    Integer32,\n                bgpPeerMinASOriginationInterval\n
    \                   Integer32,\n                bgpPeerMinRouteAdvertisementInterval\n
    \                   Integer32,\n                bgpPeerInUpdateElapsedTime\n                    Gauge32\n
    \               }\n        bgpPeerIdentifier OBJECT-TYPE\n            SYNTAX     IpAddress\n
    \           MAX-ACCESS read-only\n            STATUS     current\n            DESCRIPTION\n
    \                   \"The BGP Identifier of this entry's BGP peer.\n                     This
    entry MUST be 0.0.0.0 unless the\n                     bgpPeerState is in the
    openconfirm or the\n                     established state.\"\n            REFERENCE\n
    \                   \"RFC 4271, Section 4.2, 'BGP Identifier'.\"\n            ::=
    { bgpPeerEntry 1 }\n        bgpPeerState OBJECT-TYPE\n            SYNTAX     INTEGER
    {\n                                idle(1),\n                                connect(2),\n
    \                               active(3),\n                                opensent(4),\n
    \                               openconfirm(5),\n                                established(6)\n
    \                      }\n            MAX-ACCESS read-only\n            STATUS
    \    current\n            DESCRIPTION\n                    \"The BGP peer connection
    state.\"\n            REFERENCE\n                    \"RFC 4271, Section 8.2.2.\"\n
    \           ::= { bgpPeerEntry 2 }\n        bgpPeerAdminStatus OBJECT-TYPE\n            SYNTAX
    \    INTEGER {\n                                stop(1),\n                                start(2)\n
    \                      }\n            MAX-ACCESS read-write\n            STATUS
    \    current\n            DESCRIPTION\n                    \"The desired state
    of the BGP connection.\n                     A transition from 'stop' to 'start'
    will cause\n                     the BGP Manual Start Event to be generated.\n
    \                    A transition from 'start' to 'stop' will cause\n                     the
    BGP Manual Stop Event to be generated.\n                     This parameter can
    be used to restart BGP peer\n                     connections.  Care should be
    used in providing\n                     write access to this object without adequate\n
    \                    authentication.\"\n            REFERENCE\n                    \"RFC
    4271, Section 8.1.2.\"\n            ::= { bgpPeerEntry 3 }\n        bgpPeerNegotiatedVersion
    OBJECT-TYPE\n            SYNTAX     Integer32\n            MAX-ACCESS read-only\n
    \           STATUS     current\n            DESCRIPTION\n                    \"The
    negotiated version of BGP running between\n                     the two peers.\n
    \                    This entry MUST be zero (0) unless the\n                     bgpPeerState
    is in the openconfirm or the\n                     established state.\n                     Note
    that legal values for this object are\n                     between 0 and 255.\"\n
    \           REFERENCE\n                    \"RFC 4271, Section 4.2.\n                     RFC
    4271, Section 7.\"\n            ::= { bgpPeerEntry 4 }\n        bgpPeerLocalAddr
    OBJECT-TYPE\n            SYNTAX     IpAddress\n            MAX-ACCESS read-only\n
    \           STATUS     current\n            DESCRIPTION\n                    \"The
    local IP address of this entry's BGP\n                     connection.\"\n            ::=
    { bgpPeerEntry 5 }\n        bgpPeerLocalPort OBJECT-TYPE\n            SYNTAX     Integer32
    (0..65535)\n            MAX-ACCESS read-only\n            STATUS     current\n
    \           DESCRIPTION\n                    \"The local port for the TCP connection
    between\n                     the BGP peers.\"\n            ::= { bgpPeerEntry
    6 }\n        bgpPeerRemoteAddr OBJECT-TYPE\n            SYNTAX     IpAddress\n
    \           MAX-ACCESS read-only\n            STATUS     current\n            DESCRIPTION\n
    \                   \"The remote IP address of this entry's BGP\n                     peer.\"\n
    \           ::= { bgpPeerEntry 7 }\n        bgpPeerRemotePort OBJECT-TYPE\n            SYNTAX
    \    Integer32 (0..65535)\n            MAX-ACCESS read-only\n            STATUS
    \    current\n            DESCRIPTION\n                    \"The remote port for
    the TCP connection\n                     between the BGP peers.  Note that the\n
    \                    objects bgpPeerLocalAddr,\n                     bgpPeerLocalPort,
    bgpPeerRemoteAddr, and\n                     bgpPeerRemotePort provide the appropriate\n
    \                    reference to the standard MIB TCP\n                     connection
    table.\"\n            ::= { bgpPeerEntry 8 }\n        bgpPeerRemoteAs OBJECT-TYPE\n
    \           SYNTAX     Integer32 (0..65535)\n            MAX-ACCESS read-only\n
    \           STATUS     current\n            DESCRIPTION\n                    \"The
    remote autonomous system number received in\n                     the BGP OPEN
    message.\"\n            REFERENCE\n                    \"RFC 4271, Section 4.2.\"\n
    \           ::= { bgpPeerEntry 9 }\n        bgpPeerInUpdates OBJECT-TYPE\n            SYNTAX
    \    Counter32\n            MAX-ACCESS read-only\n            STATUS     current\n
    \           DESCRIPTION\n                    \"The number of BGP UPDATE messages\n
    \                    received on this connection.\"\n            REFERENCE\n                    \"RFC
    4271, Section 4.3.\"\n            ::= { bgpPeerEntry 10 }\n        bgpPeerOutUpdates
    OBJECT-TYPE\n            SYNTAX     Counter32\n            MAX-ACCESS read-only\n
    \           STATUS     current\n            DESCRIPTION\n                    \"The
    number of BGP UPDATE messages\n                     transmitted on this connection.\"\n
    \           REFERENCE\n                    \"RFC 4271, Section 4.3.\"\n            ::=
    { bgpPeerEntry 11 }\n        bgpPeerInTotalMessages OBJECT-TYPE\n            SYNTAX
    \    Counter32\n            MAX-ACCESS read-only\n            STATUS     current\n
    \           DESCRIPTION\n                    \"The total number of messages received\n
    \                    from the remote peer on this connection.\"\n            REFERENCE\n
    \                   \"RFC 4271, Section 4.\"\n            ::= { bgpPeerEntry 12
    }\n        bgpPeerOutTotalMessages OBJECT-TYPE\n            SYNTAX     Counter32\n
    \           MAX-ACCESS read-only\n            STATUS     current\n            DESCRIPTION\n
    \                   \"The total number of messages transmitted to\n                     the
    remote peer on this connection.\"\n            REFERENCE\n                    \"RFC
    4271, Section 4.\"\n            ::= { bgpPeerEntry 13 }\n        bgpPeerLastError
    OBJECT-TYPE\n            SYNTAX     OCTET STRING (SIZE (2))\n            MAX-ACCESS
    read-only\n            STATUS     current\n            DESCRIPTION\n                    \"The
    last error code and subcode seen by this\n                     peer on this connection.
    \ If no error has\n                     occurred, this field is zero.  Otherwise,
    the\n                     first byte of this two byte OCTET STRING\n                     contains
    the error code, and the second byte\n                     contains the subcode.\"\n
    \           REFERENCE\n                    \"RFC 4271, Section 4.5.\"\n            ::=
    { bgpPeerEntry 14 }\n        bgpPeerFsmEstablishedTransitions OBJECT-TYPE\n            SYNTAX
    \    Counter32\n            MAX-ACCESS read-only\n            STATUS     current\n
    \           DESCRIPTION\n                    \"The total number of times the BGP
    FSM\n                     transitioned into the established state\n                     for
    this peer.\"\n            REFERENCE\n                    \"RFC 4271, Section 8.\"\n
    \           ::= { bgpPeerEntry 15 }\n        bgpPeerFsmEstablishedTime OBJECT-TYPE\n
    \           SYNTAX     Gauge32\n            UNITS      \"seconds\"\n            MAX-ACCESS
    read-only\n            STATUS     current\n            DESCRIPTION\n                    \"This
    timer indicates how long (in\n                     seconds) this peer has been
    in the\n                     established state or how long\n                     since
    this peer was last in the\n                     established state.  It is set
    to zero when\n                     a new peer is configured or when the router
    is\n                     booted.\"\n            REFERENCE\n                    \"RFC
    4271, Section 8.\"\n            ::= { bgpPeerEntry 16 }\n        bgpPeerConnectRetryInterval
    OBJECT-TYPE\n            SYNTAX     Integer32 (1..65535)\n            UNITS      \"seconds\"\n
    \           MAX-ACCESS read-write\n            STATUS     current\n            DESCRIPTION\n
    \                   \"Time interval (in seconds) for the\n                     ConnectRetry
    timer.  The suggested value\n                     for this timer is 120 seconds.\"\n
    \           REFERENCE\n                    \"RFC 4271, Section 8.2.2.  This is
    the value used\n                     to initialize the 'ConnectRetryTimer'.\"\n
    \           ::= { bgpPeerEntry 17 }\n        bgpPeerHoldTime OBJECT-TYPE\n            SYNTAX
    \    Integer32  ( 0 | 3..65535 )\n            UNITS      \"seconds\"\n            MAX-ACCESS
    read-only\n            STATUS     current\n            DESCRIPTION\n                    \"Time
    interval (in seconds) for the Hold\n                     Timer established with
    the peer.  The\n                     value of this object is calculated by this\n
    \                    BGP speaker, using the smaller of the\n                     values
    in bgpPeerHoldTimeConfigured and the\n                     Hold Time received
    in the OPEN message.\n                     This value must be at least three seconds\n
    \                    if it is not zero (0).\n                     If the Hold
    Timer has not been established\n                     with the peer this object
    MUST have a value\n                     of zero (0).\n                     If
    the bgpPeerHoldTimeConfigured object has\n                     a value of (0),
    then this object MUST have a\n                     value of (0).\"\n            REFERENCE\n
    \                   \"RFC 4271, Section 4.2.\"\n            ::= { bgpPeerEntry
    18 }\n        bgpPeerKeepAlive OBJECT-TYPE\n            SYNTAX     Integer32 (
    0 | 1..21845 )\n            UNITS      \"seconds\"\n            MAX-ACCESS read-only\n
    \           STATUS     current\n            DESCRIPTION\n                    \"Time
    interval (in seconds) for the KeepAlive\n                     timer established
    with the peer.  The value\n                     of this object is calculated by
    this BGP\n                     speaker such that, when compared with\n                     bgpPeerHoldTime,
    it has the same proportion\n                     that bgpPeerKeepAliveConfigured
    has,\n                     compared with bgpPeerHoldTimeConfigured.\n                     If
    the KeepAlive timer has not been established\n                     with the peer,
    this object MUST have a value\n                     of zero (0).\n                     If
    the of bgpPeerKeepAliveConfigured object\n                     has a value of
    (0), then this object MUST have\n                     a value of (0).\"\n            REFERENCE\n
    \                   \"RFC 4271, Section 4.4.\"\n            ::= { bgpPeerEntry
    19 }\n        bgpPeerHoldTimeConfigured OBJECT-TYPE\n            SYNTAX     Integer32
    ( 0 | 3..65535 )\n            UNITS      \"seconds\"\n            MAX-ACCESS read-write\n
    \           STATUS     current\n            DESCRIPTION\n                    \"Time
    interval (in seconds) for the Hold Time\n                     configured for this
    BGP speaker with this\n                     peer.  This value is placed in an
    OPEN\n                     message sent to this peer by this BGP\n                     speaker,
    and is compared with the Hold\n                     Time field in an OPEN message
    received\n                     from the peer when determining the Hold\n                     Time
    (bgpPeerHoldTime) with the peer.\n                     This value must not be
    less than three\n                     seconds if it is not zero (0).  If it is\n
    \                    zero (0), the Hold Time is NOT to be\n                     established
    with the peer.  The suggested\n                     value for this timer is 90
    seconds.\"\n            REFERENCE\n                    \"RFC 4271, Section 4.2.\n
    \                    RFC 4271, Section 10.\"\n            ::= { bgpPeerEntry 20
    }\n        bgpPeerKeepAliveConfigured OBJECT-TYPE\n            SYNTAX     Integer32
    ( 0 | 1..21845 )\n            UNITS      \"seconds\"\n            MAX-ACCESS read-write\n
    \           STATUS     current\n            DESCRIPTION\n                    \"Time
    interval (in seconds) for the\n                     KeepAlive timer configured
    for this BGP\n                     speaker with this peer.  The value of this\n
    \                    object will only determine the\n                     KEEPALIVE
    messages' frequency relative to\n                     the value specified in\n
    \                    bgpPeerHoldTimeConfigured; the actual\n                     time
    interval for the KEEPALIVE messages is\n                     indicated by bgpPeerKeepAlive.
    \ A\n                     reasonable maximum value for this timer\n                     would
    be one third of that of\n                     bgpPeerHoldTimeConfigured.\n                     If
    the value of this object is zero (0),\n                     no periodical KEEPALIVE
    messages are sent\n                     to the peer after the BGP connection has\n
    \                    been established.  The suggested value for\n                     this
    timer is 30 seconds.\"\n            REFERENCE\n                    \"RFC 4271,
    Section 4.4.\n                     RFC 4271, Section 10.\"\n            ::= {
    bgpPeerEntry 21 }\n        bgpPeerMinASOriginationInterval OBJECT-TYPE\n            SYNTAX
    \    Integer32 (1..65535)\n            UNITS      \"seconds\"\n            MAX-ACCESS
    read-write\n            STATUS     current\n            DESCRIPTION\n                    \"Time
    interval (in seconds) for the\n                     MinASOriginationInterval timer.\n
    \                    The suggested value for this timer is 15\n                     seconds.\"\n
    \           REFERENCE\n                    \"RFC 4271, Section 9.2.1.2.\n                     RFC
    4271, Section 10.\"\n            ::= { bgpPeerEntry 22 }\n        bgpPeerMinRouteAdvertisementInterval
    OBJECT-TYPE\n            SYNTAX     Integer32 (1..65535)\n            UNITS      \"seconds\"\n
    \           MAX-ACCESS read-write\n            STATUS     current\n            DESCRIPTION\n
    \                   \"Time interval (in seconds) for the\n                     MinRouteAdvertisementInterval
    timer.\n                     The suggested value for this timer is 30\n                     seconds
    for EBGP connections and 5\n                     seconds for IBGP connections.\"\n
    \           REFERENCE\n                    \"RFC 4271, Section 9.2.1.1.\n                     RFC
    4271, Section 10.\"\n            ::= { bgpPeerEntry 23 }\n        bgpPeerInUpdateElapsedTime
    OBJECT-TYPE\n            SYNTAX     Gauge32\n            UNITS      \"seconds\"\n
    \           MAX-ACCESS read-only\n            STATUS     current\n            DESCRIPTION\n
    \                   \"Elapsed time (in seconds) since the last BGP\n                     UPDATE
    message was received from the peer.\n                     Each time bgpPeerInUpdates
    is incremented,\n                     the value of this object is set to zero
    (0).\"\n            REFERENCE\n                    \"RFC 4271, Section 4.3.\n
    \                    RFC 4271, Section 8.2.2, Established state.\"\n            ::=
    { bgpPeerEntry 24 }\n        bgpIdentifier OBJECT-TYPE\n            SYNTAX     IpAddress\n
    \           MAX-ACCESS read-only\n            STATUS     current\n            DESCRIPTION\n
    \                   \"The BGP Identifier of the local system.\"\n            REFERENCE\n
    \                   \"RFC 4271, Section 4.2.\"\n            ::= { bgp 4 }\n        --
    BGP Received Path Attribute Table.  This table contains\n        -- one entry
    per path to a network, and path attributes\n        -- received from all peers
    running BGP version 3 or less.\n        -- This table is obsolete, having been
    replaced in\n        -- functionality by the bgp4PathAttrTable.\n        bgpRcvdPathAttrTable
    OBJECT-TYPE\n            SYNTAX     SEQUENCE OF BgpPathAttrEntry\n            MAX-ACCESS
    not-accessible\n            STATUS     obsolete\n            DESCRIPTION\n                    \"The
    BGP Received Path Attribute Table\n                     contains information about
    paths to\n                     destination networks, received from all\n                     peers
    running BGP version 3 or less.\"\n            ::= { bgp 5 }\n        bgpPathAttrEntry
    OBJECT-TYPE\n            SYNTAX     BgpPathAttrEntry\n            MAX-ACCESS not-accessible\n
    \           STATUS     obsolete\n            DESCRIPTION\n                    \"Information
    about a path to a network.\"\n            INDEX { bgpPathAttrDestNetwork,\n                    bgpPathAttrPeer
    \       }\n            ::= { bgpRcvdPathAttrTable 1 }\n        BgpPathAttrEntry
    ::= SEQUENCE {\n            bgpPathAttrPeer\n                 IpAddress,\n            bgpPathAttrDestNetwork\n
    \                IpAddress,\n            bgpPathAttrOrigin\n                 INTEGER,\n
    \           bgpPathAttrASPath\n                 OCTET STRING,\n            bgpPathAttrNextHop\n
    \                IpAddress,\n            bgpPathAttrInterASMetric\n                 Integer32\n
    \       }\n        bgpPathAttrPeer OBJECT-TYPE\n            SYNTAX     IpAddress\n
    \           MAX-ACCESS read-only\n            STATUS     obsolete\n            DESCRIPTION\n
    \                   \"The IP address of the peer where the path\n                     information
    was learned.\"\n            ::= { bgpPathAttrEntry 1 }\n        bgpPathAttrDestNetwork
    OBJECT-TYPE\n            SYNTAX     IpAddress\n            MAX-ACCESS read-only\n
    \           STATUS     obsolete\n            DESCRIPTION\n                    \"The
    address of the destination network.\"\n            REFERENCE\n                    \"RFC
    1267, Section 4.3.\"\n            ::= { bgpPathAttrEntry 2 }\n        bgpPathAttrOrigin
    OBJECT-TYPE\n            SYNTAX     INTEGER {\n                           igp(1),--
    networks are interior\n                           egp(2),-- networks learned via
    the\n                                  -- EGP protocol\n                           incomplete(3)
    -- networks that\n                                  -- are learned by some other\n
    \                                 -- means\n                       }\n            MAX-ACCESS
    read-only\n            STATUS     obsolete\n            DESCRIPTION\n                    \"The
    ultimate origin of the path information.\"\n            REFERENCE\n                    \"RFC
    1267, Section 4.3.\n                     RFC 1267, Section 5.\"\n            ::=
    { bgpPathAttrEntry 3 }\n        bgpPathAttrASPath OBJECT-TYPE\n            SYNTAX
    \    OCTET STRING (SIZE (2..255))\n            MAX-ACCESS read-only\n            STATUS
    \    obsolete\n            DESCRIPTION\n                    \"The set of ASes
    that must be traversed to reach\n                     the network.  This object
    is probably best\n                     represented as SEQUENCE OF INTEGER.  For
    SMI\n                     compatibility, though, it is represented as\n                     OCTET
    STRING.  Each AS is represented as a pair\n                     of octets according
    to the following algorithm:\n                        first-byte-of-pair = ASNumber
    / 256;\n                        second-byte-of-pair = ASNumber & 255;\"\n            REFERENCE\n
    \                   \"RFC 1267, Section 4.3.\n                     RFC 1267, Section
    5.\"\n            ::= { bgpPathAttrEntry 4 }\n        bgpPathAttrNextHop OBJECT-TYPE\n
    \           SYNTAX     IpAddress\n            MAX-ACCESS read-only\n            STATUS
    \    obsolete\n            DESCRIPTION\n                    \"The address of the
    border router that should\n                     be used for the destination network.\"\n
    \           REFERENCE\n                    \"RFC 1267, Section 4.3.\n                     RFC
    1267, Section 5.\"\n            ::= { bgpPathAttrEntry 5 }\n        bgpPathAttrInterASMetric
    OBJECT-TYPE\n            SYNTAX     Integer32\n            MAX-ACCESS read-only\n
    \           STATUS     obsolete\n            DESCRIPTION\n                    \"The
    optional inter-AS metric.  If this\n                     attribute has not been
    provided for this route,\n                     the value for this object is 0.\"\n
    \           REFERENCE\n                    \"RFC 1267, Section 4.3.\n                     RFC
    1267, Section 5.\"\n            ::= { bgpPathAttrEntry 6 }\n        -- BGP-4 Received
    Path Attribute Table.  This table\n        -- contains one entry per path to a
    network, and path\n        -- attributes received from all peers running BGP-4.\n
    \       bgp4PathAttrTable OBJECT-TYPE\n            SYNTAX     SEQUENCE OF Bgp4PathAttrEntry\n
    \           MAX-ACCESS not-accessible\n            STATUS     current\n            DESCRIPTION\n
    \                   \"The BGP-4 Received Path Attribute Table\n                     contains
    information about paths to\n                     destination networks, received
    from all\n                     BGP4 peers.\"\n            ::= { bgp 6 }\n        bgp4PathAttrEntry
    OBJECT-TYPE\n            SYNTAX     Bgp4PathAttrEntry\n            MAX-ACCESS
    not-accessible\n            STATUS     current\n            DESCRIPTION\n                    \"Information
    about a path to a network.\"\n            INDEX { bgp4PathAttrIpAddrPrefix,\n
    \                   bgp4PathAttrIpAddrPrefixLen,\n                    bgp4PathAttrPeer
    \           }\n            ::= { bgp4PathAttrTable 1 }\n        Bgp4PathAttrEntry
    ::= SEQUENCE {\n            bgp4PathAttrPeer\n                 IpAddress,\n            bgp4PathAttrIpAddrPrefixLen\n
    \                Integer32,\n            bgp4PathAttrIpAddrPrefix\n                 IpAddress,\n
    \           bgp4PathAttrOrigin\n                 INTEGER,\n            bgp4PathAttrASPathSegment\n
    \                OCTET STRING,\n            bgp4PathAttrNextHop\n                 IpAddress,\n
    \           bgp4PathAttrMultiExitDisc\n                 Integer32,\n            bgp4PathAttrLocalPref\n
    \                Integer32,\n            bgp4PathAttrAtomicAggregate\n                 INTEGER,\n
    \           bgp4PathAttrAggregatorAS\n                 Integer32,\n            bgp4PathAttrAggregatorAddr\n
    \                IpAddress,\n            bgp4PathAttrCalcLocalPref\n                 Integer32,\n
    \           bgp4PathAttrBest\n                 INTEGER,\n            bgp4PathAttrUnknown\n
    \                OCTET STRING\n        }\n        bgp4PathAttrPeer OBJECT-TYPE\n
    \           SYNTAX     IpAddress\n            MAX-ACCESS read-only\n            STATUS
    \    current\n            DESCRIPTION\n                    \"The IP address of
    the peer where the path\n                     information was learned.\"\n            ::=
    { bgp4PathAttrEntry 1 }\n        bgp4PathAttrIpAddrPrefixLen OBJECT-TYPE\n            SYNTAX
    \    Integer32 (0..32)\n            MAX-ACCESS read-only\n            STATUS     current\n
    \           DESCRIPTION\n                    \"Length in bits of the IP address
    prefix in\n                     the Network Layer Reachability\n                     Information
    field.\"\n            ::= { bgp4PathAttrEntry 2 }\n        bgp4PathAttrIpAddrPrefix
    OBJECT-TYPE\n            SYNTAX     IpAddress\n            MAX-ACCESS read-only\n
    \           STATUS     current\n            DESCRIPTION\n                    \"An
    IP address prefix in the Network Layer\n                     Reachability Information
    field.  This object\n                     is an IP address containing the prefix
    with\n                     length specified by\n                     bgp4PathAttrIpAddrPrefixLen.\n
    \                    Any bits beyond the length specified by\n                     bgp4PathAttrIpAddrPrefixLen
    are zeroed.\"\n            REFERENCE\n                    \"RFC 4271, Section
    4.3.\"\n            ::= { bgp4PathAttrEntry 3 }\n        bgp4PathAttrOrigin OBJECT-TYPE\n
    \           SYNTAX     INTEGER {\n                           igp(1),-- networks
    are interior\n                           egp(2),-- networks learned via the\n
    \                                 -- EGP protocol\n                           incomplete(3)
    -- networks that\n                                  -- are learned by some other\n
    \                                 -- means\n                       }\n            MAX-ACCESS
    read-only\n            STATUS     current\n            DESCRIPTION\n                    \"The
    ultimate origin of the path\n                     information.\"\n            REFERENCE\n
    \                   \"RFC 4271, Section 4.3.\n                     RFC 4271, Section
    5.1.1.\"\n            ::= { bgp4PathAttrEntry 4 }\n        bgp4PathAttrASPathSegment
    OBJECT-TYPE\n            SYNTAX     OCTET STRING (SIZE (2..255))\n            MAX-ACCESS
    read-only\n            STATUS     current\n            DESCRIPTION\n                    \"The
    sequence of AS path segments.  Each AS\n                     path segment is represented
    by a triple\n                     <type, length, value>.\n                     The
    type is a 1-octet field that has two\n                     possible values:\n
    \                        1      AS_SET: unordered set of ASes that a\n                                     route
    in the UPDATE message\n                                     has traversed\n                         2
    \     AS_SEQUENCE: ordered set of ASes that\n                                     a
    route in the UPDATE message\n                                     has traversed.\n
    \                    The length is a 1-octet field containing the\n                     number
    of ASes in the value field.\n                     The value field contains one
    or more AS\n                     numbers.  Each AS is represented in the octet\n
    \                    string as a pair of octets according to the\n                     following
    algorithm:\n                        first-byte-of-pair = ASNumber / 256;\n                        second-byte-of-pair
    = ASNumber & 255;\n                     Known Issues:\n                     o
    BGP Confederations will result in\n                       a type of either 3 or
    4.\n                     o An AS Path may be longer than 255 octets.\n                       This
    may result in this object containing\n                       a truncated AS Path.\"\n
    \           REFERENCE\n                    \"RFC 4271, Section 4.3.\n                     RFC
    4271, Section 5.1.2.\"\n            ::= { bgp4PathAttrEntry 5 }\n        bgp4PathAttrNextHop
    OBJECT-TYPE\n            SYNTAX     IpAddress\n            MAX-ACCESS read-only\n
    \           STATUS     current\n            DESCRIPTION\n                    \"The
    address of the border router that\n                     should be used for the
    destination\n                     network.  This address is the NEXT_HOP\n                     address
    received in the UPDATE packet.\"\n            REFERENCE\n                    \"RFC
    4271, Section 4.3.\n                     RFC 4271, Section 5.1.3.\"\n            ::=
    { bgp4PathAttrEntry 6 }\n        bgp4PathAttrMultiExitDisc OBJECT-TYPE\n            SYNTAX
    \    Integer32 (-1..2147483647)\n            MAX-ACCESS read-only\n            STATUS
    \    current\n            DESCRIPTION\n                    \"This metric is used
    to discriminate\n                     between multiple exit points to an\n                     adjacent
    autonomous system.  A value of -1\n                     indicates the absence
    of this attribute.\n                     Known Issues:\n                     o
    The BGP-4 specification uses an\n                       unsigned 32 bit number.
    \ Thus, this\n                       object cannot represent the full\n                       range
    of the protocol.\"\n            REFERENCE\n                    \"RFC 4271, Section
    4.3.\n                     RFC 4271, Section 5.1.4.\"\n            ::= { bgp4PathAttrEntry
    7 }\n        bgp4PathAttrLocalPref OBJECT-TYPE\n            SYNTAX     Integer32
    (-1..2147483647)\n            MAX-ACCESS read-only\n            STATUS     current\n
    \           DESCRIPTION\n                    \"The originating BGP4 speaker's
    degree of\n                     preference for an advertised route.  A\n                     value
    of -1 indicates the absence of this\n                     attribute.\n                     Known
    Issues:\n                     o The BGP-4 specification uses an\n                       unsigned
    32 bit number and thus this\n                       object cannot represent the
    full\n                       range of the protocol.\"\n            REFERENCE\n
    \                   \"RFC 4271, Section 4.3.\n                     RFC 4271, Section
    5.1.5.\"\n            ::= { bgp4PathAttrEntry 8 }\n        bgp4PathAttrAtomicAggregate
    OBJECT-TYPE\n            SYNTAX     INTEGER {\n                           lessSpecificRouteNotSelected(1),\n
    \                              -- Typo corrected from RFC 1657\n                           lessSpecificRouteSelected(2)\n
    \                      }\n            MAX-ACCESS read-only\n            STATUS
    \    current\n            DESCRIPTION\n                    \"If the ATOMIC_AGGREGATE
    attribute is present\n                     in the Path Attributes then this object
    MUST\n                     have a value of 'lessSpecificRouteNotSelected'.\n                     If
    the ATOMIC_AGGREGATE attribute is missing\n                     in the Path Attributes
    then this object MUST\n                     have a value of 'lessSpecificRouteSelected'.\n
    \                    Note that ATOMIC_AGGREGATE is now a primarily\n                     informational
    attribute.\"\n            REFERENCE\n                    \"RFC 4271, Sections
    5.1.6 and 9.1.4.\"\n            ::= { bgp4PathAttrEntry 9 }\n        bgp4PathAttrAggregatorAS
    OBJECT-TYPE\n            SYNTAX     Integer32 (0..65535)\n            MAX-ACCESS
    read-only\n            STATUS     current\n            DESCRIPTION\n                    \"The
    AS number of the last BGP4 speaker that\n                     performed route
    aggregation.  A value of\n                     zero (0) indicates the absence
    of this\n                     attribute.\n                     Note that propagation
    of AS of zero is illegal\n                     in the Internet.\"\n            REFERENCE\n
    \                   \"RFC 4271, Section 5.1.7.\n                     RFC 4271,
    Section 9.2.2.2.\"\n            ::= { bgp4PathAttrEntry 10 }\n        bgp4PathAttrAggregatorAddr
    OBJECT-TYPE\n            SYNTAX     IpAddress\n            MAX-ACCESS read-only\n
    \           STATUS     current\n            DESCRIPTION\n                    \"The
    IP address of the last BGP4 speaker\n                     that performed route
    aggregation.  A\n                     value of 0.0.0.0 indicates the absence\n
    \                    of this attribute.\"\n            REFERENCE\n                    \"RFC
    4271, Section 5.1.7.\n                     RFC 4271, Section 9.2.2.2.\"\n            ::=
    { bgp4PathAttrEntry 11 }\n        bgp4PathAttrCalcLocalPref OBJECT-TYPE\n            SYNTAX
    \    Integer32 (-1..2147483647)\n            MAX-ACCESS read-only\n            STATUS
    \    current\n            DESCRIPTION\n                    \"The degree of preference
    calculated by the\n                     receiving BGP4 speaker for an advertised\n
    \                    route.  A value of -1 indicates the\n                     absence
    of this attribute.\n                     Known Issues:\n                     o
    The BGP-4 specification uses an\n                       unsigned 32 bit number
    and thus this\n                       object cannot represent the full\n                       range
    of the protocol.\"\n            REFERENCE\n                    \"RFC 4271, Section
    9.1.1.\"\n            ::= { bgp4PathAttrEntry 12 }\n        bgp4PathAttrBest OBJECT-TYPE\n
    \           SYNTAX     INTEGER {\n                           false(1),-- not chosen
    as best route\n                           true(2) -- chosen as best route\n                       }\n
    \           MAX-ACCESS read-only\n            STATUS     current\n            DESCRIPTION\n
    \                   \"An indication of whether this route\n                     was
    chosen as the best BGP4 route for this\n                     destination.\"\n
    \           REFERENCE\n                    \"RFC 4271, Section 9.1.2.\"\n            ::=
    { bgp4PathAttrEntry 13 }\n        bgp4PathAttrUnknown OBJECT-TYPE\n            SYNTAX
    \    OCTET STRING (SIZE(0..255))\n            MAX-ACCESS read-only\n            STATUS
    \    current\n            DESCRIPTION\n                    \"One or more path
    attributes not understood by\n                     this BGP4 speaker.\n                     Path
    attributes are recorded in the Update Path\n                     attribute format
    of type, length, value.\n                     Size zero (0) indicates the absence
    of such\n                     attributes.\n                     Octets beyond
    the maximum size, if any, are not\n                     recorded by this object.\n
    \                    Known Issues:\n                     o Attributes understood
    by this speaker, but not\n                       represented in this MIB, are
    unavailable to\n                       the agent.\"\n            REFERENCE\n                    \"RFC
    4271, Section 5.\"\n            ::= { bgp4PathAttrEntry 14 }\n        -- Traps.\n
    \       -- Note that in RFC 1657, bgpTraps was incorrectly\n        -- assigned
    a value of { bgp 7 } and each of the\n        -- traps had the bgpPeerRemoteAddr
    object inappropriately\n        -- removed from their OBJECTS clause.  The following\n
    \       -- definitions restore the semantics of the traps as\n        -- they
    were initially defined in RFC 1269.\n        bgpNotification OBJECT IDENTIFIER
    ::= { bgp 0 }\n        bgpEstablishedNotification NOTIFICATION-TYPE\n            OBJECTS
    { bgpPeerRemoteAddr,\n                      bgpPeerLastError,\n                      bgpPeerState
    \     }\n            STATUS  current\n            DESCRIPTION\n                    \"The
    bgpEstablishedNotification event is generated\n                     when the BGP
    FSM enters the established state.\n                     This Notification replaces
    the bgpEstablished\n                     Notification.\"\n            ::= { bgpNotification
    1 }\n        bgpBackwardTransNotification NOTIFICATION-TYPE\n            OBJECTS
    { bgpPeerRemoteAddr,\n                      bgpPeerLastError,\n                      bgpPeerState
    \     }\n            STATUS  current\n            DESCRIPTION\n                    \"The
    bgpBackwardTransNotification event is\n                     generated when the
    BGP FSM moves from a higher\n                     numbered state to a lower numbered
    state.\n                     This Notification replaces the\n                     bgpBackwardsTransition
    Notification.\"\n            ::= { bgpNotification 2 }\n        -- { bgp 7 } is
    deprecated.  Do not allocate new objects or\n        --           notifications
    underneath this branch.\n        bgpTraps        OBJECT IDENTIFIER ::= { bgp 7
    } -- deprecated\n        bgpEstablished NOTIFICATION-TYPE\n            OBJECTS
    { bgpPeerLastError,\n                      bgpPeerState      }\n            STATUS
    \ deprecated\n            DESCRIPTION\n                    \"The bgpEstablished
    event is generated when\n                     the BGP FSM enters the established
    state.\n                     This Notification has been replaced by the\n                     bgpEstablishedNotification
    Notification.\"\n            ::= { bgpTraps 1 }\n        bgpBackwardTransition
    NOTIFICATION-TYPE\n            OBJECTS { bgpPeerLastError,\n                      bgpPeerState
    \     }\n            STATUS  deprecated\n            DESCRIPTION\n                    \"The
    bgpBackwardTransition event is generated\n                     when the BGP FSM
    moves from a higher numbered\n                     state to a lower numbered state.\n
    \                    This Notification has been replaced by the\n                     bgpBackwardTransNotification
    Notification.\"\n            ::= { bgpTraps 2 }\n        -- Conformance information\n
    \       bgp4MIBConformance OBJECT IDENTIFIER\n            ::= { bgp 8 }\n        bgp4MIBCompliances
    OBJECT IDENTIFIER\n                    ::= { bgp4MIBConformance 1 }\n        bgp4MIBGroups
    \     OBJECT IDENTIFIER\n            ::= { bgp4MIBConformance 2 }\n        --
    Compliance statements\n        bgp4MIBCompliance MODULE-COMPLIANCE\n            STATUS
    \ current\n            DESCRIPTION\n                    \"The compliance statement
    for entities which\n                     implement the BGP4 mib.\"\n            MODULE
    \ -- this module\n                MANDATORY-GROUPS { bgp4MIBGlobalsGroup,\n                                   bgp4MIBPeerGroup,\n
    \                                  bgp4MIBPathAttrGroup }\n                GROUP
    bgp4MIBNotificationGroup\n                DESCRIPTION\n                        \"Implementation
    of BGP Notifications are\n                         completely optional in this
    MIB.\"\n            ::= { bgp4MIBCompliances 1 }\n        bgp4MIBDeprecatedCompliances
    MODULE-COMPLIANCE\n            STATUS  deprecated\n            DESCRIPTION\n                    \"The
    compliance statement documenting deprecated\n                     objects in the
    BGP4 mib.\"\n            MODULE  -- this module\n                GROUP bgp4MIBTrapGroup\n
    \               DESCRIPTION\n                    \"Group containing TRAP objects
    that were\n                     improperly converted from SMIv1 in RFC 1657.\n
    \                    The proper semantics have been restored\n                     with
    the objects in bgp4MIBNotificationGroup.\"\n            ::= { bgp4MIBCompliances
    2 }\n        bgp4MIBObsoleteCompliances MODULE-COMPLIANCE\n            STATUS
    \ obsolete\n            DESCRIPTION\n                    \"The compliance statement
    documenting obsolete\n                     objects in the BGP4 mib.\"\n            MODULE
    \ -- this module\n                GROUP bgpRcvdPathAttrGroup\n                DESCRIPTION\n
    \                   \"Group containing objects relevant to BGP-3\n                     and
    earlier objects.\"\n            ::= { bgp4MIBCompliances 3 }\n        -- Units
    of conformance\n        bgp4MIBGlobalsGroup OBJECT-GROUP\n            OBJECTS
    { bgpVersion,\n                      bgpLocalAs,\n                      bgpIdentifier
    }\n            STATUS  current\n            DESCRIPTION\n                    \"A
    collection of objects providing\n                     information on global BGP
    state.\"\n            ::= { bgp4MIBGroups 1 }\n        bgp4MIBPeerGroup OBJECT-GROUP\n
    \           OBJECTS { bgpPeerIdentifier,\n                      bgpPeerState,\n
    \                     bgpPeerAdminStatus,\n                      bgpPeerNegotiatedVersion,\n
    \                     bgpPeerLocalAddr,\n                      bgpPeerLocalPort,\n
    \                     bgpPeerRemoteAddr,\n                      bgpPeerRemotePort,\n
    \                     bgpPeerRemoteAs,\n                      bgpPeerInUpdates,\n
    \                     bgpPeerOutUpdates,\n                      bgpPeerInTotalMessages,\n
    \                     bgpPeerOutTotalMessages,\n                      bgpPeerLastError,\n
    \                     bgpPeerFsmEstablishedTransitions,\n                      bgpPeerFsmEstablishedTime,\n
    \                     bgpPeerConnectRetryInterval,\n                      bgpPeerHoldTime,\n
    \                     bgpPeerKeepAlive,\n                      bgpPeerHoldTimeConfigured,\n
    \                     bgpPeerKeepAliveConfigured,\n                      bgpPeerMinASOriginationInterval,\n
    \                     bgpPeerMinRouteAdvertisementInterval,\n                      bgpPeerInUpdateElapsedTime
    }\n            STATUS  current\n            DESCRIPTION\n                    \"A
    collection of objects for managing\n                     BGP peers.\"\n            ::=
    { bgp4MIBGroups 2 }\n        bgpRcvdPathAttrGroup OBJECT-GROUP\n            OBJECTS
    { bgpPathAttrPeer,\n                      bgpPathAttrDestNetwork,\n                      bgpPathAttrOrigin,\n
    \                     bgpPathAttrASPath,\n                      bgpPathAttrNextHop,\n
    \                     bgpPathAttrInterASMetric }\n            STATUS  obsolete\n
    \           DESCRIPTION\n                    \"A collection of objects for managing
    BGP-3 and\n                    earlier path entries.\n                    This
    conformance group, like BGP-3, is obsolete.\"\n            ::= { bgp4MIBGroups
    3 }\n        bgp4MIBPathAttrGroup OBJECT-GROUP\n            OBJECTS { bgp4PathAttrPeer,\n
    \                     bgp4PathAttrIpAddrPrefixLen,\n                      bgp4PathAttrIpAddrPrefix,\n
    \                     bgp4PathAttrOrigin,\n                      bgp4PathAttrASPathSegment,\n
    \                     bgp4PathAttrNextHop,\n                      bgp4PathAttrMultiExitDisc,\n
    \                     bgp4PathAttrLocalPref,\n                      bgp4PathAttrAtomicAggregate,\n
    \                     bgp4PathAttrAggregatorAS,\n                      bgp4PathAttrAggregatorAddr,\n
    \                     bgp4PathAttrCalcLocalPref,\n                      bgp4PathAttrBest,\n
    \                     bgp4PathAttrUnknown }\n            STATUS  current\n            DESCRIPTION\n
    \                   \"A collection of objects for managing\n                     BGP
    path entries.\"\n            ::= { bgp4MIBGroups 4 }\n        bgp4MIBTrapGroup
    NOTIFICATION-GROUP\n            NOTIFICATIONS { bgpEstablished,\n                            bgpBackwardTransition
    }\n            STATUS  deprecated\n            DESCRIPTION\n                    \"A
    collection of notifications for signaling\n                     changes in BGP
    peer relationships.\n                     Obsoleted by bgp4MIBNotificationGroup\"\n
    \           ::= { bgp4MIBGroups 5 }\n        bgp4MIBNotificationGroup NOTIFICATION-GROUP\n
    \           NOTIFICATIONS { bgpEstablishedNotification,\n                            bgpBackwardTransNotification
    }\n            STATUS current\n            DESCRIPTION\n                    \"A
    collection of notifications for signaling\n                     changes in BGP
    peer relationships.\n                     Obsoletes bgp4MIBTrapGroup.\"\n            ::=
    { bgp4MIBGroups 6 }\n    END\n"
  title: 4.  Definitions
- contents:
  - "5.  Security Considerations\n   This MIB relates to a system providing inter-domain
    routing.  As\n   such, improper manipulation of the objects represented by this
    MIB\n   may result in denial of service to a large number of end-users.\n   There
    are several management objects defined in this MIB that have a\n   MAX-ACCESS
    clause of read-write and/or read-create.  Such objects\n   should be considered
    sensitive or vulnerable in most network\n   environments.  The support for SET
    operations in a non-secure\n   environment without proper protection can have
    a negative effect on\n   network operations.  These objects include:\n      o
    bgpPeerAdminStatus\n        Improper change of bgpPeerAdminStatus, from start
    to stop, can\n        cause significant disruption of the connectivity to those\n
    \       portions of the Internet reached via the applicable remote BGP\n        peer.\n
    \     o bgpPeerConnectRetryInterval\n        Improper change of this object can
    cause connections to be\n        disrupted for extremely long time periods when
    otherwise they\n        would be restored in a relatively short period of time.\n
    \     o bgpPeerHoldTimeConfigured, bgpPeerKeepAliveConfigured\n        Misconfiguration
    of these objects can make BGP sessions more\n        fragile and less resilient
    to denial of service attacks on the\n        inter-domain routing system.\n      o
    bgpPeerMinASOriginationInterval,\n        bgpPeerMinRouteAdvertisementInterval\n
    \       Misconfiguration of these objects may adversely affect global\n        Internet
    convergence of the routes advertised by this BGP\n        speaker.  This may result
    in long-lived routing loops and\n        blackholes for the portions of the Internet
    that utilize these\n        routes.\n   There are a number of managed objects
    in this MIB that contain\n   sensitive information regarding the operation of
    a network.  For\n   example, a BGP peer's local and remote addresses might be
    sensitive\n   for ISPs who want to keep interface addresses on routers confidential\n
    \  in order to prevent router addresses used for a denial of service\n   attack
    or spoofing.\n   Therefore, it is important in most environments to control read\n
    \  access to these objects and possibly to even encrypt the values of\n   these
    object when sending them over the network via SNMP.\n   SNMP versions prior to
    SNMPv3 did not include adequate security.\n   Even if the network itself is secure
    (for example by using IPsec),\n   even then, there is no control as to who on
    the secure network is\n   allowed to access and GET/SET (read/change/create/delete)
    the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers consider
    the security features as\n   provided by the SNMPv3 framework (see [RFC3410],
    section 8),\n   including full support for the SNMPv3 cryptographic mechanisms
    (for\n   authentication and privacy).\n   Further, deployment of SNMP versions
    prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED to deploy
    SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n
    \  responsibility to ensure that the SNMP entity giving access to an\n   instance
    of this MIB module is properly configured to give access to\n   the objects only
    to those principals (users) that have legitimate\n   rights to indeed GET or SET
    (change/create/delete) them.\n"
  title: 5.  Security Considerations
- contents:
  - "6.  Acknowledgements\n   We would like to acknowledge the assistance of all the
    members of the\n   Inter-Domain Routing Working Group, and particularly the following\n
    \  individuals:\n   Yakov Rekhter, Juniper Networks\n   Rob Coltun, Redback\n
    \  Guy Almes, Internet2\n   Jeff Honig, BSDi\n   Marshall T. Rose, Dover Beach
    Consulting, Inc.\n   Dennis Ferguson, Juniper Networks\n   Matt Mathis, PSC\n
    \  John Krawczyk, Bay Networks\n   Curtis Villamizar, Avici\n   Dave LeRoy, Pencom
    Systems\n   Paul Traina, Juniper Networks\n   Andrew Partan, MFN\n   Robert Snyder,
    Cisco Systems\n   Dimitry Haskin, Nortel\n   Peder Chr Norgaard, Telebit Communications
    A/S\n   Joel Halpern, CTO Longitude Systems, Inc.\n   Nick Thille, RedBack Networks\n
    \  Bert Wijnen, Lucent\n   Shane Wright, NextHop Technologies\n   Mike McFadden,
    Riverstone Networks, Inc.\n   Jon Saperia, JDS Consulting, Inc.\n   Wayne Tackabury,
    Gold Wire Technology, Inc.\n   Bill Fenner, AT&T Research\n   RJ Atkinson, Extreme
    Networks\n   Dan Romascanu, Avaya\n   Mathew Richardson, NextHop Technologies\n
    \  The origin of this document is from RFC 1269 \"Definitions of Managed\n   Objects
    for the Border Gateway Protocol (Version 3)\" written by Steve\n   Willis and
    John Burruss, which was updated by John Chu to support\n   BGP-4 in RFC 1657.
    \ The editors wish to acknowledge the fine work of\n   these original authors.\n"
  title: 6.  Acknowledgements
- contents:
  - "7.  Normative References\n   [BGP4]      Rekhter, Y., Li, T., and S. Hares, Eds.,
    \"A Border\n               Gateway Protocol 4 (BGP-4)\", RFC 4271, January 2006.\n
    \  [BGP4APP]   Rekhter, Y. and P. Gross, \"Application of the Border\n               Gateway
    Protocol in the Internet\", RFC 1772, March 1995.\n   [RFC2578]   McCloghrie,
    K., Perkins, D., and J. Schoenwaelder,\n               \"Structure of Management
    Information Version 2 (SMIv2)\",\n               STD 58, RFC 2578, April 1999.\n
    \  [RFC2579]   McCloghrie, K., Perkins, D., and J. Schoenwaelder,\n               \"Textual
    Conventions for SMIv2\", STD 58, RFC 2579, April\n               1999.\n   [RFC2580]
    \  McCloghrie, K., Perkins, D., and J. Schoenwaelder,\n               \"Conformance
    Statements for SMIv2\", STD 58, RFC 2580,\n               April 1999.\n   [RFC3410]
    \  Case, J., Mundy, R., Partain, D., and B. Stewart,\n               \"Introduction
    and Applicability Statements for Internet-\n               Standard Management
    Framework\", RFC 3410, December 2002.\n"
  title: 7.  Normative References
