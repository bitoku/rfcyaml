- contents:
  - '                Definitions of Managed Objects for BGP-4

    '
  title: __initial_text__
- contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of This Memo
- contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2006).\n"
  title: Copyright Notice
- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community\n   In
    particular, it describes managed objects used for managing the\n   Border Gateway
    Protocol Version 4 or lower.\n   The origin of this memo is from RFC 1269 \"Definitions
    of Managed\n   Objects for the Border Gateway Protocol (Version 3)\", which was\n
    \  updated to support BGP-4 in RFC 1657.  This memo fixes errors\n   introduced
    when the MIB module was converted to use the SMIv2\n   language.  This memo also
    updates references to the current SNMP\n   framework documents.\n   This memo
    is intended to document deployed implementations of this\n   MIB module in a historical
    context, to provide clarifications of some\n   items, and to note errors where
    the MIB module fails to fully\n   represent the BGP protocol.  Work is currently
    in progress to replace\n   this MIB module with a new one representing the current
    state of the\n   BGP protocol and its extensions.\n   This document obsoletes
    RFC 1269 and RFC 1657.\n"
  title: Abstract
- contents:
  - "Table of Contents\n   1. Introduction ....................................................2\n
    \  2. The Internet-Standard Management Framework ......................2\n   3.
    Overview ........................................................2\n   4. Definitions
