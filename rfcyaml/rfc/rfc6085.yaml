- contents:
  - "1.  Introduction\n   \"Transmission of IPv6 Packets over Ethernet Networks\"
    ([RFC2464],\n   Section 7) specifies how an IPv6 packet with a multicast destination\n
    \  address is mapped into an Ethernet link-layer address.  This document\n   extends
    this mapping to explicitly allow for a mapping of an IPv6\n   packet with a multicast
    destination address into an Ethernet link-\n   layer unicast address, when it
    is clear that only one address is\n   relevant.\n   This mapping does not replace
    the mapping described in [RFC2464],\n   Section 7.  The determination of the unicast
    Ethernet link-layer\n   address and the construction of the outgoing IPv6 packet
    are out of\n   scope for this document.\n"
  title: 1.  Introduction
- contents:
  - "2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in RFC 2119 [RFC2119].\n"
  title: 2.  Conventions
- contents:
  - "3.  Receiving IPv6 Multicast Packets\n   An IPv6 node receiving an IPv6 packet
    with a multicast destination\n   address and an Ethernet link-layer unicast address
    MUST NOT drop the\n   packet as a result of the use of this form of address mapping.\n"
  title: 3.  Receiving IPv6 Multicast Packets
