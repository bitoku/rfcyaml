- contents:
  - '         Address Mapping of IPv6 Multicast Packets on Ethernet

    '
  title: __initial_text__
- contents:
  - "Abstract\n   When transmitting an IPv6 packet with a multicast destination\n
    \  address, the IPv6 destination address is mapped to an Ethernet link-\n   layer
    multicast address.  This document clarifies that a mapping of\n   an IPv6 packet
    with a multicast destination address may in some\n   circumstances map to an Ethernet
    link-layer unicast address.\n"
  title: Abstract
