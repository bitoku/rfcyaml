- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The IANA registry named \"Hypertext Transfer Protocol (HTTP)\
    \ Digest\n   Algorithm Values\" defines values for digest algorithms used by\n\
    \   Instance Digests in HTTP.\n   Note: This is unrelated to HTTP Digest Authentication.\
    \  Instance\n   Digests in HTTP provide a digest, also known as a checksum or\
    \ hash,\n   of an entire representation of the current state of a resource.\n\
    \   The registry was created by [RFC3230] in 2002.  This document adds\n   new\
    \ values to the registry and updates previous values that had\n   redundant or\
    \ outdated references.\n"
- title: 1.1.  Example
  contents:
  - "1.1.  Example\n   Example of Instance Digest for SHA-256:\n   Digest: SHA-256=MWVkMWQxYTRiMzk5MDQ0MzI3NGU5NDEyZTk5OWY1ZGFmNzgyZTJlO\n\
    \   DYzYjRjYzFhOTlmNTQwYzI2M2QwM2U2MQ==\n"
- title: 2.  IANA Considerations
  contents:
  - "2.  IANA Considerations\n   This document makes use of the IANA registry named\
    \ \"Hypertext\n   Transfer Protocol (HTTP) Digest Algorithm Values\" specified\
    \ in\n   [RFC3230].\n"
- title: 2.1.  Previous Registrations Updated
  contents:
  - "2.1.  Previous Registrations Updated\n   Accordingly, IANA has updated the following\
    \ registrations:\n      Digest Algorithm: MD5\n      Description: The MD5 algorithm,\
    \ as specified in [RFC1321].  The\n      output of this algorithm is encoded using\
    \ the base64 encoding\n      [RFC4648].\n      Reference: [RFC1321], [RFC4648],\
    \ this document.\n      Digest Algorithm: SHA\n      Description: The SHA-1 algorithm\
    \ [FIPS-180-3].  The output of this\n      algorithm is encoded using the base64\
    \ encoding [RFC4648].\n      Reference: [FIPS-180-3], [RFC4648], this document.\n"
- title: 2.2.  New Registrations
  contents:
  - "2.2.  New Registrations\n   Accordingly, IANA has made the following registrations:\n\
    \      Digest Algorithm: SHA-256\n      Description: The SHA-256 algorithm [FIPS-180-3].\
    \  The output of\n      this algorithm is encoded using the base64 encoding [RFC4648].\n\
    \      Reference: [FIPS-180-3], [RFC4648], this document.\n      Digest Algorithm:\
    \ SHA-512\n      Description: The SHA-512 algorithm [FIPS-180-3].  The output\
    \ of\n      this algorithm is encoded using the base64 encoding [RFC4648].\n \
    \     Reference: [FIPS-180-3], [RFC4648], this document.\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   Same as [RFC3230].\n"
- title: 4.  Changes Compared to RFC 3230
  contents:
  - "4.  Changes Compared to RFC 3230\n   The reference for base64 encoding has been\
    \ updated for both MD5 and\n   SHA.\n   The reference for SHA has been updated.\n\
    \   The SHA-256 and SHA-512 algorithms have been added to the registry.\n   All\
    \ other previous values to the registry are still valid.\n"
- title: 5.  Normative References
  contents:
  - "5.  Normative References\n   [FIPS-180-3]  National Institute of Standards and\
    \ Technology (NIST),\n                 \"Secure Hash Standard (SHS)\", FIPS PUB\
    \ 180-3,\n                 October 2008.\n   [RFC1321]     Rivest, R., \"The MD5\
    \ Message-Digest Algorithm\",\n                 RFC 1321, April 1992.\n   [RFC3230]\
    \     Mogul, J. and A. Van Hoff, \"Instance Digests in HTTP\",\n             \
    \    RFC 3230, January 2002.\n   [RFC4648]     Josefsson, S., \"The Base16, Base32,\
    \ and Base64 Data\n                 Encodings\", RFC 4648, October 2006.\n"
