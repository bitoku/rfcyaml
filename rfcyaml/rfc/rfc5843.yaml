- title: __initial_text__
  contents:
  - '          Additional Hash Algorithms for HTTP Instance Digests

    '
- title: Abstract
  contents:
  - "Abstract\n   The IANA registry named \"Hypertext Transfer Protocol (HTTP) Digest\n\
    \   Algorithm Values\" defines values for digest algorithms used by\n   Instance\
    \ Digests in HTTP.  Instance Digests in HTTP provide a digest,\n   also known\
    \ as a checksum or hash, of an entire representation of the\n   current state\
    \ of a resource.  This document adds new values to the\n   registry and updates\
    \ previous values.\n"
