- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Some IETF protocols use Ethernet or other [IEEE] 802 related\n\
    \   communication frame formats and parameters [IEEE802].  These include\n   MAC\
    \ (Media Access Control) identifiers and protocol identifiers.\n   This document\
    \ specifies IANA considerations for the allocation of\n   code points under the\
    \ IANA OUI.  It also discusses some other IETF\n   use of IEEE 802 code points.\n\
    \   [RFC5226] is incorporated herein except where there are contrary\n   provisions\
    \ in this document.\n"
- title: 1.1.  Notations Used in This Document
  contents:
  - "1.1.  Notations Used in This Document\n   This document uses hexadecimal notation.\
    \  Each octet (that is, 8-bit\n   byte) is represented by two hexadecimal digits\
    \ giving the value of\n   the octet as an unsigned integer.  Successive octets\
    \ are separated by\n   a hyphen.  This document consistently uses IETF bit ordering\
    \ although\n   the physical order of bit transmission within an octet on an IEEE\n\
    \   [802.3] link is from the lowest order bit to the highest order bit\n   (i.e.,\
    \ the reverse of the IETF's ordering).\n   In this document:\n   \"IAB\" stands\
    \ for Individual Address Block, not for Internet\n         Architecture Board;\n\
    \   \"MAC\" stands for Media Access Control, not for Message Authentication\n\
    \         Code; and\n   \"OUI\" stands for Organizationally Unique Identifier.\n\
    \   \"**\"  indicates exponentiation.  For example, 2**24 is two to the\n    \
    \     twenty-fourth power.\n"
- title: 1.2.  The IEEE Registration Authority
  contents:
  - "1.2.  The IEEE Registration Authority\n   Originally the responsibility of Xerox\
    \ Corporation, the registration\n   authority for Ethernet parameters is now the\
    \ IEEE Registration\n   Authority, available on the web at:\n         http://standards.ieee.org/regauth/\n\
    \   Anyone may apply to that Authority for parameters.  They may impose\n   fees\
    \ or other requirements but commonly waive fees for applications\n   from standards\
    \ development organizations.\n   A list of some allocated OUIs and IABs and their\
    \ holders is\n   downloadable from the IEEE Registration Authority site.\n"
- title: 1.2.1.  The IANA OUI
  contents:
  - "1.2.1.  The IANA OUI\n   The OUI 00-00-5E has been allocated to IANA.\n"
- title: 1.3.  Acknowledgements
  contents:
  - "1.3.  Acknowledgements\n   The contributions and support of the following people,\
    \ listed in\n   alphabetic order, is gratefully acknowledged:\n      Bernard Aboba,\
    \ Scott O.  Bradner, Ian Calder, Michelle Cotton,\n      Lars Eggert, Eric Gray,\
    \ Alfred Hoenes, Russ Housley, Charlie\n      Kaufman, Erik Nordmark, Dan Romascanu,\
    \ Mark Townsley, and Geoff\n      Thompson.\n"
- title: 2.  Ethernet Identifier Parameters
  contents:
  - "2.  Ethernet Identifier Parameters\n   Section 2.1 discusses EUI-48 (Extended\
    \ Unique Identifier 48) MAC\n   identifiers, their relationship to OUIs and IABs,\
    \ and allocations\n   under the IANA OUI.  Section 2.2 extends this to EUI-64\
    \ identifiers.\n   Section 2.3 discusses other IETF MAC identifier use not under\
    \ the\n   IANA OUI.\n"
- title: 2.1.  48-Bit MAC Identifiers and OUIs
  contents:
  - "2.1.  48-Bit MAC Identifiers and OUIs\n   48-bit MAC \"addresses\" are the most\
    \ commonly used Ethernet interface\n   identifiers.  Those that are globally unique\
    \ are also called EUI-48\n   identifiers.  An EUI-48 is structured into an initial\
    \ 3-octet OUI\n   (Organizationally Unique Identifier) and an additional 3 octets\n\
    \   assigned by the OUI holder.  For organizations not requiring 3\n   octets'\
    \ worth of identifiers, the IEEE allocates IABs (Individual\n   Address Blocks)\
    \ instead, where the first 4 1/2 octets (36 bits) are\n   assigned, giving the\
    \ holder of the IAB 1 1/2 octets (12 bits) they\n   can control.\n   The IEEE\
    \ describes its assignment procedures and policies for IEEE\n   802 related identifiers\
    \ in [802_O&A].\n   Two bits within the initial 3 octets of an EUI-48 have special\n\
    \   significance: the Group bit (01-00-00) and the Local bit (02-00-00).\n   OUIs\
    \ and IABs are allocated with the Local bit zero and the Group bit\n   unspecified.\
    \  Multicast identifiers may be constructed by turning on\n   the Group bit, and\
    \ unicast identifiers constructed by leaving the\n   Group bit zero.\n   For globally\
    \ unique EUI-48 identifiers allocated by an OUI or IAB\n   owner, the Local bit\
    \ is zero.  If the Local bit is a one, the\n   identifier is considered by IEEE\
    \ 802 to be a local identifier under\n   the control of the local network administrator.\
    \  If the Local bit is\n   on, the holder of an OUI (or IAB) has no special authority\
    \ over\n   48-bit MAC identifiers whose first 3 (or 4 1/2) octets correspond to\n\
    \   their OUI (or IAB).\n"
- title: 2.1.1.  EUI-48 Allocations under the IANA OUI
  contents:
  - "2.1.1.  EUI-48 Allocations under the IANA OUI\n   The OUI 00-00-5E has been assigned\
    \ to IANA as stated in Section 1.2.1\n   above.  This includes 2**24 EUI-48 multicast\
    \ identifiers from\n   01-00-5E-00-00-00 to 01-00-5E-FF-FF-FF and 2**24 EUI-48\
    \ unicast\n   identifiers from 00-00-5E-00-00-00 to 00-00-5E-FF-FF-FF.\n   Of\
    \ these EUI-48 identifiers, the following allocations have been made\n   thus\
    \ far:\n      o  The 2**23 multicast identifiers from 01-00-5E-00-00-00 through\n\
    \         01-00-5E-7F-FF-FF have been allocated for IPv4 multicast\n         [RFC1112].\n\
    \      o  The 2**20 multicast identifiers from 01-00-5E-80-00-00 through\n   \
    \      01-00-5E-8F-FF-FF have been allocated for MPLS multicast\n         [RFC5332].\n\
    \      o  The 2**8 unicast identifiers from 00-00-5E-00-00-00 through\n      \
    \   00-00-5E-00-00-FF are reserved and require IESG Ratification\n         for\
    \ allocation (see Section 5.1).\n      o  The 2**8 unicast identifiers from 00-00-5E-00-01-00\
    \ through\n         00-00-5E-00-01-FF have been allocated for the Virtual Router\n\
    \         Redundancy Protocol (VRRP) [RFC3768].\n"
- title: 2.1.2.  EUI-48 IANA Allocation Considerations
  contents:
  - "2.1.2.  EUI-48 IANA Allocation Considerations\n   EUI-48 allocations under the\
    \ current or a future IANA OUI (see\n   Section 5.2) must meet the following requirements:\n\
    \      o  must be for standards purposes (either for an IETF Standard or\n   \
    \      other standard related to IETF work),\n      o  must be for a block of\
    \ a power-of-two identifiers starting at a\n         boundary that is an equal\
    \ or greater power of two, including\n         the allocation of one (2**0) identifier,\n\
    \      o  must not be used to evade the requirement for vendors to obtain\n  \
    \       their own block of identifiers from the IEEE, and\n      o  must be documented\
    \ in an Internet-Draft or RFC.\n   In addition, approval must be obtained as follows\
    \ (see the procedure\n   in Section 5.1):\n      Small to medium allocations of\
    \ a block of 1, 2, 4, ..., 32768,\n         65536 (2**0, 2**1, 2**2, ..., 2**15,\
    \ 2**16) EUI-48 identifiers\n         require Expert Review.\n      Large allocations\
    \ of 131072 (2**17) or more EUI-48 identifiers\n         require IESG Ratification\
    \ (see Section 5.1).\n   To simplify record keeping, all future allocations of\
    \ 256 (2**8) or\n   fewer identifiers shall have the Group bit unspecified, that\
    \ is,\n   shall be allocations of parallel equal-size blocks of multicast and\n\
    \   unicast identifiers, even if one of these two types is not needed for\n  \
    \ the proposed use.  The only exception is that requests for unicast-\n   only\
    \ identifier blocks of any size may be allocated out of the\n   remaining identifiers\
    \ in the large unicast range from\n   00-00-5E-00-02-00 to 00-00-5E-8F-FF-FF.\n"
- title: 2.2.  64-Bit MAC Identifiers
  contents:
  - "2.2.  64-Bit MAC Identifiers\n   IEEE also defines a system of 64-bit MAC identifiers\
    \ including\n   EUI-64s.  Uptake of these \"MAC-64\" identifiers has been limited.\n\
    \   They are currently used in constructing some IPv6 Interface\n   Identifiers\
    \ as described below and by the following IEEE standards:\n   o  IEEE 1394 (also\
    \ known as FireWire and i.Link),\n   o  IEEE 802.15.4 (also known as ZigBee).\n\
    \   Adding a 5-octet (40-bit) extension to a 3-octet (24-bit) OUI forms\n   an\
    \ EUI-64 identifier under that OUI.  As with EUI-48 identifiers, the\n   OUI has\
    \ the same Group/unicast and Local/Global bits.\n   The discussion below is almost\
    \ entirely in terms of the \"Modified\"\n   form of EUI-64 identifiers; however,\
    \ anyone allocated such an\n   identifier also has the unmodified form and may\
    \ use it as a MAC\n   identifier on any link that uses such 64-bit identifiers\
    \ for\n   interfaces.\n"
- title: 2.2.1.  IPv6 Use of Modified EUI-64 Identifiers
  contents:
  - "2.2.1.  IPv6 Use of Modified EUI-64 Identifiers\n   MAC-64 identifiers are used\
    \ to form the lower 64 bits of some IPv6\n   addresses (Section 2.5.1 and Appendix\
    \ A of [RFC4291] and Appendix A\n   of [RFC5214]).  When so used, the MAC-64 is\
    \ modified by inverting the\n   Local/Global bit to form an IETF \"Modified EUI-64\
    \ identifier\".  Below\n   is an illustration of a Modified EUI-64 identifier\
    \ under the IANA\n   OUI, where aa-bb-cc-dd-ee is the extension.\n         02-00-5E-aa-bb-cc-dd-ee\n\
    \   The first octet is shown as 02 rather than 00 because, in Modified\n   EUI-64\
    \ identifiers, the sense of the Local/Global bit is inverted\n   compared with\
    \ EUI-48 identifiers.  It is the globally unique values\n   (universal scope)\
    \ that have the 02 bit on in the first octet, while\n   those with this bit off\
    \ are locally assigned and out of scope for\n   global allocation.\n   The Local/Global\
    \ bit was inverted to make it easier for network\n   operators to type in local-scope\
    \ identifiers.  Thus, such Modified\n   EUI-64 identifiers as 1, 2, etc.  (ignoring\
    \ leading zeros), are\n   local.  Without the modification, they would have to\
    \ be\n   02-00-00-00-00-00-00-01, 02-00-00-00-00-00-00-02, etc., to be local.\n\
    \   As with MAC-48 identifiers, the 01 bit on in the first octet\n   indicates\
    \ a group identifier.\n   When the first two octets of the extension of a Modified\
    \ EUI-64\n   identifier are FF-FE, the remainder of the extension is a 24-bit\n\
    \   value as assigned by the OUI owner for an EUI-48.  For example:\n        \
    \ 02-00-5E-FF-FE-yy-yy-yy\n   or\n         03-00-5E-FF-FE-yy-yy-yy\n   where yy-yy-yy\
    \ is the portion (of an EUI-48 global unicast or\n   multicast identifier) that\
    \ is assigned by the OUI owner (IANA in this\n   case).  Thus, any holder of one\
    \ or more EUI-48 identifiers under the\n   IANA OUI also has an equal number of\
    \ Modified EUI-64 identifiers that\n   can be formed by inserting FF-FE in the\
    \ middle of their EUI-48\n   identifiers and inverting the Local/Global bit.\n\
    \      (Note: [EUI-64] defines FF-FF as the bits to be inserted to create\n  \
    \    an IEEE EUI-64 identifier from a MAC-48 identifier.  That document\n    \
    \  says the FF-FE value is used when starting with an EUI-48\n      identifier.\
    \  The IETF uses only FF-FE to create Modified EUI-64\n      identifiers from\
    \ 48-bit Ethernet station identifiers regardless of\n      whether they are EUI-48\
    \ or MAC-48 local identifiers.  EUI-48 and\n      local MAC-48 identifiers are\
    \ syntactically equivalent, and this\n      doesn't cause any problems in practice.)\n\
    \   In addition, certain Modified EUI-64 identifiers under the IANA OUI\n   are\
    \ reserved for holders of IPv4 addresses as follows:\n         02-00-5E-FE-xx-xx-xx-xx\n\
    \   where xx-xx-xx-xx is a 32-bit IPv4 address.  For Modified EUI-64\n   identifiers\
    \ based on an IPv4 address, the Local/Global bit should be\n   set to correspond\
    \ to whether the IPv4 address is local or global.\n   (Keep in mind that the sense\
    \ of the Modified EUI-64 identifier\n   Local/Global bit is reversed from that\
    \ in (unmodified) MAC-64\n   identifiers.)\n"
- title: 2.2.2.  EUI-64 IANA Allocation Considerations
  contents:
  - "2.2.2.  EUI-64 IANA Allocation Considerations\n   The following table shows which\
    \ Modified EUI-64 identifiers under the\n   IANA OUI are reserved, used, or available\
    \ as indicated.\n      02-00-5E-00-00-00-00-00 to 02-00-5E-0F-FF-FF-FF-FF reserved\n\
    \      02-00-5E-10-00-00-00-00 to 02-00-5E-EF-FF-FF-FF-FF available for\n    \
    \     allocation\n      02-00-5E-F0-00-00-00-00 to 02-00-5E-FD-FF-FF-FF-FF reserved\n\
    \      02-00-5E-FE-00-00-00-00 to 02-00-5E-FE-FF-FF-FF-FF used by IPv4\n     \
    \    address holders as described above\n      02-00-5E-FF-00-00-00-00 to 02-00-5E-FF-FD-FF-FF-FF\
    \ reserved\n      02-00-5E-FF-FE-00-00-00 to 02-00-5E-FF-FE-FF-FF-FF used by holders\n\
    \         of EUI-48 identifiers under the IANA OUI as described above\n      02-00-5E-FF-FF-00-00-00\
    \ to 02-00-5E-FF-FF-FF-FF-FF reserved\n   The reserved identifiers above require\
    \ IESG Ratification (see Section\n   5.1) for allocation.  IANA EUI-64 identifier\
    \ allocations under the\n   IANA OUI must meet the following requirements:\n \
    \     o  must be for standards purposes (either for an IETF Standard or\n    \
    \     other standard related to IETF work),\n      o  must be for a block of a\
    \ power-of-two identifiers starting at a\n         boundary which is an equal\
    \ or greater power of two, including\n         the allocation of one (2**0) identifier,\n\
    \      o  must not be used to evade the requirement for vendors to obtain\n  \
    \       their own block of identifiers from the IEEE, and\n      o  must be documented\
    \ in an Internet Draft or RFC.\n   In addition, approval must be obtained as follows\
    \ (see the procedure\n   in Section 5.1):\n      Small to medium allocations of\
    \ a block of 1, 2, 4, ..., 134217728,\n         268435456 (2**0, 2**1, 2**2, ...,\
    \ 2**27, 2**28) EUI-64\n         identifiers require Expert Review.\n      Allocations\
    \ of any size, including 536870912 (2**29) or more\n         EUI-64 identifiers,\
    \ may be made with IESG Ratification (see\n         Section 5.1).\n   To simplify\
    \ record keeping, all allocations of 65536 (2**16) or less\n   EUI-64 identifiers\
    \ shall have the Group bit unspecified, that is,\n   shall be allocations of parallel\
    \ equal size blocks of multicast and\n   unicast identifiers, even if one of these\
    \ two types is not needed for\n   the proposed use.\n"
- title: 2.3.  Other MAC-48 Identifiers Used by IETF
  contents:
  - "2.3.  Other MAC-48 Identifiers Used by IETF\n   There are two other blocks of\
    \ MAC-48 identifiers that are used by the\n   IETF as described below.\n"
- title: 2.3.1.  Identifiers Prefixed 33-33
  contents:
  - "2.3.1.  Identifiers Prefixed 33-33\n   All MAC-48 multicast identifiers prefixed\
    \ \"33-33\" (that is, the 2**32\n   multicast MAC identifiers in the range from\
    \ 33-33-00-00-00-00 to\n   33-33-FF-FF-FF-FF) are used by the IETF for global\
    \ IPv6 multicast\n   [RFC2464].  In all these identifiers, the Group bit (the\
    \ bottom bit\n   of the first octet) is on, as is required to work properly with\n\
    \   existing hardware as a multicast identifier.  They also have the\n   Local\
    \ bit on and are used for this purpose in IPv6 networks.\n      (Historical note:\
    \ It was the custom during IPv6 design to use \"3\"\n      for unknown or example\
    \ values, and 3333 Coyote Hill Road, Palo\n      Alto, California, is the address\
    \ of PARC (Palo Alto Research\n      Center, formerly \"Xerox PARC\").  Ethernet\
    \ was originally specified\n      by Digital Equipment Corporation, Intel Corporation,\
    \ and Xerox\n      Corporation.  The pre IEEE [802.3] Ethernet protocol has sometimes\n\
    \      been known as \"DIX\" Ethernet from the first letters of the names\n  \
    \    of these companies.)\n"
- title: 2.3.2.  The 'CF Series'
  contents:
  - "2.3.2.  The 'CF Series'\n   The Informational [RFC2153] declared the 3-octet\
    \ values from CF-00-00\n   through CF-FF-FF to be OUIs available for allocation\
    \ by IANA to\n   software vendors for use in PPP [RFC1661] or for other uses where\n\
    \   vendors do not otherwise need an IEEE-assigned OUI.  It should be\n   noted\
    \ that, when used as MAC-48 prefixes, these values have the Local\n   and Group\
    \ bits on, while all IEEE-allocated OUIs have those bits off.\n   The Group bit\
    \ is meaningless in PPP.  To quote [RFC2153]: \"The\n   'CF0000' series was arbitrarily\
    \ chosen to match the PPP NLPID 'CF',\n   as a matter of mnemonic convenience.\"\
    \n   CF-00-00 is reserved, and IANA lists multicast identifier\n   CF-00-00-00-00-00\
    \ as used for Ethernet loopback tests.\n   In over a decade of availability, only\
    \ a handful of values in the 'CF\n   Series' have been allocated.  (See http://www.iana.org\
    \ under both\n   Ethernet Parameters and PPP Parameters.)\n"
- title: 2.3.2.1.  Changes to RFC 2153
  contents:
  - "2.3.2.1.  Changes to RFC 2153\n   The IANA Considerations in [RFC2153] are updated\
    \ as follows (no\n   technical changes are made): Use of these identifiers based\
    \ on IANA\n   allocation is deprecated.  IANA is directed not to allocate any\n\
    \   further values in the 'CF Series'.\n"
- title: 3.  Ethernet Protocol Parameters
  contents:
  - "3.  Ethernet Protocol Parameters\n   Ethernet protocol parameters provide a means\
    \ of indicating the\n   contents of a frame -- for example, that its contents\
    \ are IPv4 or\n   IPv6.\n   The concept has been extended to labeling by \"tags\"\
    .  A tag in this\n   sense is a prefix whose type is identified by an Ethertype\
    \ that is\n   then followed by either another tag, an Ethertype, or an LSAP\n\
    \   protocol indicator for the \"main\" body of the frame, as described\n   below.\
    \  Traditionally in the [802_O&A] world, tags are fixed length\n   and do not\
    \ include any encoding of their own length.  Thus, anything\n   that is processing\
    \ a frame cannot, in general, safely process\n   anything in the frame past an\
    \ Ethertype it does not understand.  An\n   example is the C-tag (formerly the\
    \ Q-tag) [802.1Q].  It provides\n   customer VLAN and priority information for\
    \ a frame.\n   There are two types of protocol identifier parameters that can\
    \ occur\n   in Ethernet frames after the initial MAC-48 destination and source\n\
    \   identifiers:\n      Ethertypes: These are 16-bit identifiers appearing as\
    \ the initial\n         two octets after the MAC destination and source (or after\
    \ a\n         tag) which, when considered as an unsigned integer, are equal\n\
    \         to or larger than 0x0600.\n      LSAPs: These are 8-bit protocol identifiers\
    \ that occur in pairs\n         immediately after an initial 16-bit (two octet)\
    \ remaining frame\n         length, which is in turn after the MAC destination\
    \ and source\n         (or after a tag).  Such a length must, when considered\
    \ as an\n         unsigned integer, be less than 0x5DC or it could be mistaken\
    \ as\n         an Ethertype.  LSAPs (Link-Layer Subnet Access Points) occur in\n\
    \         pairs where one is intended to indicate the source protocol\n      \
    \   handler and one the destination protocol handler; however, use\n         cases\
    \ where the two are different have been relatively rare.\n   Neither Ethertypes\
    \ nor LSAPs are allocated by IANA; instead, they are\n   allocated by the IEEE\
    \ Registration Authority (see Section 1.2 above\n   and the Ethertype Annex below).\
    \  However, both LSAPs and Ethertypes\n   have extension mechanisms so that they\
    \ can be used with five-octet\n   Ethernet protocol identifiers under an OUI,\
    \ including those allocated\n   by IANA under the IANA OUI.\n   When using the\
    \ IEEE 802 LLC format (SNAP) [802_O&A] for a frame, an\n   OUI-based protocol\
    \ identifier can be expressed as follows:\n         xx-xx-AA-AA-03-yy-yy-yy-zz-zz\n\
    \   where xx-xx is the frame length and, as above, must be small enough\n   not\
    \ to be confused with an Ethertype; \"AA\" is the LSAP that indicates\n   this\
    \ use and is sometimes referred to as the SNAP SAP; \"03\" is the\n   LLC control\
    \ octet indicating datagram service; yy-yy-yy is an OUI;\n   and zz-zz is a protocol\
    \ number, under that OUI, allocated by the OUI\n   owner.  The odd five-octet\
    \ length for such OUI-based protocol\n   identifiers was chosen so that, with\
    \ the LLC control octet (\"03\"),\n   the result is 16-bit aligned.\n   When using\
    \ an Ethertype to indicate the main type for a frame body,\n   the special \"\
    OUI Extended Ethertype\" 88-B7 is available.  Using this\n   Ethertype, a frame\
    \ body can begin with\n         88-B7-yy-yy-yy-zz-zz\n   where yy-yy-yy and zz-zz\
    \ have the same meaning as in the SNAP format\n   described above.\n   It is also\
    \ possible, within the SNAP format, to use an arbitrary\n   Ethertype.  Putting\
    \ the Ethertype as the zz-zz field after an all\n   zeros OUI (00-00-00) does\
    \ this.  It looks like\n         xx-xx-AA-AA-03-00-00-00-zz-zz\n   where zz-zz\
    \ is the Ethertype.\n      (Note that, at this point, the 802 protocol syntax\
    \ facilities are\n      sufficiently powerful that they could be chained indefinitely.\n\
    \      Whether support for such chaining is generally required is not\n      clear,\
    \ but [802_O&A] requires support for\n         xx-xx-AA-AA-03-00-00-00-88-B7-yy-yy-yy-zz-zz\n\
    \      even though this could be more efficiently expressed by simply\n      pinching\
    \ out the \"00-00-00-88-B7\" in the middle.)\n   As well as labeling frame contents,\
    \ 802 Protocol types appear within\n   NBMA (Non-Broadcast Multi-Access) Next\
    \ Hop Resolution Protocol\n   [RFC2332] messages.  Such messages have provisions\
    \ for both two octet\n   Ethertypes and OUI based protocol types.\n"
- title: 3.1.  Ethernet Protocol Allocation under the IANA OUI
  contents:
  - "3.1.  Ethernet Protocol Allocation under the IANA OUI\n   Two-octet protocol\
    \ numbers under the IANA OUI are available, as in\n         xx-xx-AA-AA-03-00-00-5E-zz-zz.\n\
    \   A number of such allocations have been made out of the 2**16 protocol\n  \
    \ numbers available from 00-00-5E-00-00 to 00-00-5E-FF-FF (see [IANA]).\n   The\
    \ extreme values of this range, 00-00-5E-00-00 and 00-00-5E-FF-FF,\n   are reserved\
    \ and require IESG Ratification for allocation (see\n   Section 5.1).  New allocations\
    \ of SNAP SAP protocol (zz-zz) numbers\n   under the IANA OUI must meet the following\
    \ requirements:\n      o  the allocation must be for standards use (either for\
    \ an IETF\n         Standard or other standard related to IETF work),\n      o\
    \  it must be documented in an Internet-Draft or RFC, and\n      o  such protocol\
    \ numbers are not to be allocated for any protocol\n         that has an Ethertype\
    \ (because that can be expressed by putting\n         an all zeros \"OUI\" before\
    \ the Ethertype as described above).\n   In addition, the Expert Review (or IESG\
    \ Ratification for the two\n   reserved values) must be obtained using the procedure\
    \ specified in\n   Section 5.1.\n"
- title: 4.  Other OUI-Based Parameters
  contents:
  - "4.  Other OUI-Based Parameters\n   Some IEEE 802 and other protocols provide\
    \ for parameters based on an\n   OUI beyond those discussed above.  Such parameters\
    \ most commonly\n   consist of an OUI plus one octet of additional value.  They\
    \ are\n   usually called \"vendor specific\" parameters, although \"organization\n\
    \   specific\" might be more accurate.  They would look like\n         yy-yy-yy-zz\n\
    \   where yy-yy-yy is the OUI and zz is the additional specifier.  An\n   example\
    \ is the Cipher Suite Selector in IEEE 802.11 ([802.11], page\n   125).\n   Values\
    \ may be allocated under the IANA OUI for such other OUI-based\n   parameter usage\
    \ by Expert Review except that, for each use, the\n   additional specifier values\
    \ consisting of all zero bits and all one\n   bits (0x00 and 0xFF for a one-octet\
    \ specifier) are reserved and\n   require IESG Ratification (see Section 5.1)\
    \ for allocation.  The\n   allocations must be for standards use (either for an\
    \ IETF Standard or\n   other standard related to IETF work) and be documented\
    \ in an\n   Internet-Draft or RFC.  The first time a value is allocated for a\n\
    \   particular parameter of this type, an IANA registry will be created\n   to\
    \ contain that allocation and any subsequent allocations of values\n   for that\
    \ parameter under the IANA OUI.  The Expert will specify the\n   name of the registry.\n\
    \   (If a different policy from that above is required for such a\n   parameter,\
    \ a BCP or Standards Track RFC must be adopted updating this\n   BCP and specifying\
    \ the new policy and parameter.)\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   The entirety of this document concerns IANA Considerations\
    \ for the\n   allocation of Ethernet parameters in connection with the IANA OUI\
    \ and\n   related matters.\n   Specifically:\n      Section 1.2.1 provides information\
    \ on the IANA-assigned OUI.\n      Section 2.1.1 lists current EUI-48 assignments\
    \ under this OUI.\n      Section 2.1.2 specifies IANA considerations for EUI-48\n\
    \      assignments.\n      Section 2.2.2 specifies IANA considerations for EUI-64\n\
    \      assignments.\n      Section 3.1 provides a pointer to current protocol\
    \ identifier\n      assignments under the IANA OUI, and specifies IANA considerations\n\
    \      for protocol identifier assignments.\n      Section 4 briefly provides\
    \ IANA considerations relating to OUI-\n      based miscellaneous allocations.\n"
- title: 5.1.  Expert Review and IESG Ratification
  contents:
  - "5.1.  Expert Review and IESG Ratification\n   This section specifies the procedure\
    \ for Expert Review and IESG\n   Ratification of MAC, protocol, and other IANA\
    \ OUI-based identifiers.\n   The Expert(s) referred to in this document shall\
    \ consist of one or\n   more persons appointed by and serving at the pleasure\
    \ of the IESG.\n   The procedure described for Expert Review allocations in this\n\
    \   document is fully consistent with the IANA Expert Review policy\n   described\
    \ in Section 4.1 of [RFC5226].\n   While finite, the universe of code points from\
    \ which Expert judged\n   allocations will be made is felt to be large enough\
    \ that the\n   requirements given in this document and the Experts' good judgment\n\
    \   are sufficient guidance.  The idea is for the Expert to provide a\n   light\
    \ sanity check for small allocations of EUI identifiers with\n   increased scrutiny\
    \ by the Expert for medium-sized allocations of EUI\n   identifiers, and allocations\
    \ of protocol identifiers and other IANA\n   OUI based parameters.  However, it\
    \ can make sense to allocate very\n   large portions of the MAC identifier code\
    \ point space.  (Note that\n   existing allocations include one for 1/2 of the\
    \ entire multicast code\n   point space and one for 1/16 of the multicast code\
    \ point space.) In\n   those cases, and in cases of the allocation of \"reserved\"\
    \ values,\n   IESG Ratification of an Expert Review approval recommendation is\n\
    \   required as described below.  The procedure is as follows:\n      The applicant\
    \ always completes the appropriate Template from the\n         Template Annex\
    \ below and sends it to IANA <iana@iana.org>.\n      IANA always sends the Template\
    \ to an appointed Expert.  If the\n         Expert recuses themselves or is non-responsive,\
    \ IANA may choose\n         an alternative appointed Expert or, if none are available,\
    \ will\n         contact the IESG.\n      If the allocation is based on Expert\
    \ Review:\n         If IANA receives a disapproval from an Expert selected to\n\
    \            review an application Template, the application will be\n       \
    \     denied.\n         If IANA receives approval and code points are available,\
    \ IANA\n            will make the requested allocation.\n      If the allocation\
    \ is based on IESG Ratification, the procedure\n         starts with the first\
    \ two steps above for Expert Review.  If\n         the Expert disapproves the\
    \ application, they simply inform\n         IANA; however, if the Expert believes\
    \ the application should be\n         approved, or is uncertain and believes that\
    \ the circumstances\n         warrant the attention of the IESG, the Expert will\
    \ inform IANA\n         about their advice and IANA will forward the application,\n\
    \         together with the reasons for approval or uncertainty, to the\n    \
    \     IESG.  The IESG must decide whether the allocation will be\n         granted.\
    \  This can be accomplished by a management item in an\n         IESG telechat\
    \ as done for other types of requests.  If the IESG\n         decides not to ratify\
    \ a favorable opinion by the Expert or\n         decides against an application\
    \ where the Expert is uncertain,\n         the application is denied, otherwise\
    \ it is granted.  The IESG\n         will communicate its decision to the Expert\
    \ and to IANA.\n"
- title: 5.2.  Informational IANA Web Page Material
  contents:
  - "5.2.  Informational IANA Web Page Material\n   IANA also maintains an informational\
    \ listing on its web site\n   concerning Ethertypes, OUIs, and multicast addresses\
    \ allocated under\n   OUIs other than the IANA OUI.  IANA shall update that list\
    \ when\n   changes are provided by the Expert.\n"
- title: 5.3.  OUI Exhaustion
  contents:
  - "5.3.  OUI Exhaustion\n   When the available space for either multicast or unicast\
    \ EUI-48\n   identifiers under OUI 00-00-5E have been 90% or more exhausted, IANA\n\
    \   should request an additional OUI from the IEEE Registration Authority\n  \
    \ (see Section 1.2) for further IANA allocation use.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This document is concerned with allocation of\
    \ parameters under the\n   IANA OUI and closely related matters.  It is not directly\
    \ concerned\n   with security.\n"
- title: 7.  Normative References
  contents:
