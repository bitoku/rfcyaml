- title: __initial_text__
  contents:
  - "              IANA Considerations and IETF Protocol Usage\n                 \
    \       for IEEE 802 Parameters\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   Some IETF protocols make use of Ethernet frame formats and IEEE\
    \ 802\n   parameters.  This document discusses some use of such parameters in\n\
    \   IETF protocols and specifies IANA considerations for allocation of\n   code\
    \ points under the IANA OUI (Organizationally Unique Identifier).\n"
