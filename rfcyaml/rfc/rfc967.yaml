- title: STATUS OF THIS MEMO
  contents:
  - "STATUS OF THIS MEMO\n   This RFC notes a significant omission from the networking\
    \ literature\n   and proposes to remedy it.  Distribution of this memo is unlimited.\n"
- title: DISCUSSION
  contents:
  - "DISCUSSION\n   An interesting thing happened the other day. Some people were\
    \ up\n   visiting from IBM Federal Systems Division and, during the course of\n\
    \   the conversation, one of them pointed out that they had just as much\n   if\
    \ not more trouble with the operating system purveyors about making\n   OS \"\
    changes\" in behalf of networking as anyone else. At the time I\n   just observed\
    \ that it looked as if we were all victims together and\n   went on to the next\
    \ point, but further reflection prompts me to offer\n   a few thoughts on the\
    \ topic to the RFC community:\n   o   To us, it's axiomatic that networking code\
    \ is system code when it\n       has to be.\n   o   To Them, it's anathema.\n\
    \   o   We haven't really hit very hard on the point in the literature\n     \
    \  (although I guess I have made a few strong assertions along those\n       lines,\
    \ here and there, and it's at least implicit in some of Dave\n       Clark's stuff),\
    \ unless in my usual slipshod fashion I've just\n       missed seeing it.\n  \
    \ o   It would probably be responsible of us to rectify the omission\n       (assuming\
    \ there is one) since the literature is supposed to be\n       the way the researchers\
    \ educate the practioners.\n   o   Therefore, I propose a new subseries of RFCs\
    \ on how the\n       networking code was integrated with various OSs, with an\
    \ eye\n       toward subsequent publication of the collection in the open\n  \
    \     literature (RFCs being only semi-open, after all). I'll even\n       volunteer\
    \ to coordinate, at least to the extent of taking offers\n       from people who\
    \ are willing to tackle various systems and telling\n       them who else is having\
    \ a bash at the same one for purposes of\n       possible collaboration--and possibly\
    \ even merging the results of\n       separate efforts if people just send in\
    \ things they've already\n       done. (I suppose I even have to offer to do a\
    \ bit of editing, if\n       people want.)\n"
