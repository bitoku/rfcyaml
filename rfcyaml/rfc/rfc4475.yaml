- title: 3.1.1.1.  A Short Tortuous INVITE
  contents:
  - "3.1.1.1.  A Short Tortuous INVITE\n   This short, relatively human-readable message\
    \ contains:\n   o  line folding all over.\n   o  escaped characters within quotes.\n\
    \   o  an empty subject.\n   o  LWS between colons, semicolons, header field values,\
    \ and other\n      fields.\n   o  both comma separated and separately listed header\
    \ field values.\n   o  a mix of short and long form for the same header field\
    \ name.\n   o  unknown Request-URI parameter.\n   o  unknown header fields.\n\
    \   o  an unknown header field with a value that would be syntactically\n    \
    \  invalid if it were defined in terms of generic-param.\n   o  unusual header\
    \ field ordering.\n   o  unusual header field name character case.\n   o  unknown\
    \ parameters of a known header field.\n   o  a uri parameter with no value.\n\
    \   o  a header parameter with no value.\n   o  integer fields (Max-Forwards and\
    \ CSeq) with leading zeros.\n   All elements should treat this as a well-formed\
    \ request.\n   The UnknownHeaderWithUnusualValue header field deserves special\n\
    \   attention.  If this header field were defined in terms of comma-\n   separated\
    \ values with semicolon-separated parameters (as would many\n   of the existing\
    \ defined header fields), this would be invalid.\n   However, since the receiving\
    \ element does not know the definition of\n   the syntax for this field, it must\
    \ parse it as a header value.\n   Proxies would forward this header field unchanged.\
    \  Endpoints would\n   ignore the header field.\n      Message Details : wsinv\n\
    \      INVITE sip:vivekg@chair-dnrc.example.com;unknownparam SIP/2.0\n      TO\
    \ :\n       sip:vivekg@chair-dnrc.example.com ;   tag    = 1918181833n\n     \
    \ from   : \"J Rosenberg \\\\\\\"\"       <sip:jdrosen@example.com>\n        ;\n\
    \        tag = 98asjd8\n      MaX-fOrWaRdS: 0068\n      Call-ID: wsinv.ndaksdj@192.0.2.1\n\
    \      Content-Length   : 150\n      cseq: 0009\n        INVITE\n      Via  :\
    \ SIP  /   2.0\n       /UDP\n          192.0.2.2;branch=390skdjuw\n      s :\n\
    \      NewFangledHeader:   newfangled value\n       continued newfangled value\n\
    \      UnknownHeaderWithUnusualValue: ;;,,;;,;\n      Content-Type: application/sdp\n\
    \      Route:\n       <sip:services.example.com;lr;unknownwith=value;unknown-no-value>\n\
    \      v:  SIP  / 2.0  / TCP     spindle.example.com   ;\n        branch  =  \
    \ z9hG4bK9ikj8  ,\n       SIP  /    2.0   / UDP  192.168.255.111   ; branch=\n\
    \       z9hG4bK30239\n      m:\"Quoted string \\\"\\\"\" <sip:jdrosen@example.com>\
    \ ; newparam =\n            newvalue ;\n        secondparam ; q = 0.33\n     \
    \ v=0\n      o=mhandley 29739 7272939 IN IP4 192.0.2.3\n      s=-\n      c=IN\
    \ IP4 192.0.2.4\n      t=0 0\n      m=audio 49217 RTP/AVP 0 12\n      m=video\
    \ 3227 RTP/AVP 31\n      a=rtpmap:31 LPC\n"
- title: 3.1.1.2.  Wide Range of Valid Characters
  contents:
  - "3.1.1.2.  Wide Range of Valid Characters\n   This message exercises a wider range\
    \ of characters in several key\n   syntactic elements than implementations usually\
    \ see.  In particular,\n   note the following:\n   o  The Method contains non-alpha\
    \ characters from token.  Note that %\n      is not an escape character for this\
    \ field.  A method of IN%56ITE\n      is an unknown method.  It is not the same\
    \ as a method of INVITE.\n   o  The Request-URI contains unusual, but legal, characters.\n\
    \   o  A branch parameter contains all non-alphanum characters from\n      token.\n\
    \   o  The To header field value's quoted string contains quoted-pair\n      expansions,\
    \ including a quoted NULL character.\n   o  The name part of name-addr in the\
    \ From header field value contains\n      multiple tokens (instead of a quoted\
    \ string) with all non-alphanum\n      characters from the token production rule.\
    \  That value also has an\n      unknown header parameter whose name contains\
    \ the non-alphanum\n      token characters and whose value is a non-ascii range\
    \ UTF-8\n      encoded string.  The tag parameter on this value contains the\n\
    \      non-alphanum token characters.\n   o  The Call-ID header field value contains\
    \ the non-alphanum\n      characters from word.  Notice that in this production:\n\
    \      *  % is not an escape character.  It is only an escape character\n    \
    \     in productions matching the rule \"escaped\".\n      *  \" does not start\
    \ a quoted string.  None of ',` or \" imply that\n         there will be a matching\
    \ symbol later in the string.\n      *  The characters []{}()<> do not have any\
    \ grouping semantics.\n         They are not required to appear in balanced pairs.\n\
    \   o  There is an unknown header field (matching extension-header) with\n   \
    \   non-alphanum token characters in its name and a UTF8-NONASCII\n      value.\n\
    \   If this unusual URI has been defined at a proxy, the proxy will\n   forward\
    \ this request normally.  Otherwise, a proxy will generate a\n   404.  Endpoints\
    \ will generate a 501 listing the methods they\n   understand in an Allow header\
    \ field.\n      Message Details : intmeth\n      <allOneLine>\n      !interesting-Method0123456789_*+`.%indeed'~\n\
    \       sip:1_unusual.URI~(to-be!sure)&isn't+it$/crazy?,/;;*\n      :&it+has=1,weird!*pas$wo~d_too.(doesn't-it)\n\
    \      @example.com SIP/2.0\n      </allOneLine>\n      Via: SIP/2.0/TCP host1.example.com;branch=z9hG4bK-.!%66*_+`'~\n\
    \      <allOneLine>\n      To: \"BEL:\\<hex>07</hex> NUL:\\<hex>00</hex> DEL:\\\
    <hex>7F</hex>\"\n       <sip:1_unusual.URI~(to-be!sure)&isn't+it$/crazy?,/;;*\n\
    \      @example.com>\n      </allOneLine>\n      <allOneLine>\n      From: token1~`\
    \ token2'+_ token3*%!.- <sip:mundane@example.com>\n      ;fromParam''~+*_!.-%=\n\
    \      \"<hex>D180D0B0D0B1D0BED182D0B0D18ED189D0B8D0B9</hex>\"\n      ;tag=_token~1'+`*%!-.\n\
    \      </allOneLine>\n      Call-ID: intmeth.word%ZK-!.*_+'@word`~)(><:\\/\"][?}{\n\
    \      CSeq: 139122385 !interesting-Method0123456789_*+`.%indeed'~\n      Max-Forwards:\
    \ 255\n      <allOneLine>\n      extensionHeader-!.%*+_`'~:\n      <hex>EFBBBFE5A4A7E5819CE99BBB</hex>\n\
    \      </allOneLine>\n      Content-Length: 0\n"
- title: 3.1.1.3.  Valid Use of the % Escaping Mechanism
  contents:
  - "3.1.1.3.  Valid Use of the % Escaping Mechanism\n   This INVITE exercises the\
    \ % HEX HEX escaping mechanism in several\n   places.  The request is syntactically\
    \ valid.  Interesting features\n   include the following:\n   o  The request-URI\
    \ has sips:user@example.com embedded in its\n      userpart.  What that might\
    \ mean to example.net is beyond the scope\n      of this document.\n   o  The\
    \ From and To URIs have escaped characters in their userparts.\n   o  The Contact\
    \ URI has escaped characters in the URI parameters.\n      Note that the \"name\"\
    \ uri-parameter has a value of \"value%41\",\n      which is NOT equivalent to\
    \ \"valueA\".  Per [RFC3986], unescaping\n      URI components is never performed\
    \ recursively.\n   A parser must accept this as a well-formed message.  The application\n\
    \   using the message must treat the % HEX HEX expansions as equivalent\n   to\
    \ the character being encoded.  The application must not try to\n   interpret\
    \ % as an escape character in those places where % HEX HEX\n   (\"escaped\" in\
    \ the grammar) is not a valid part of the construction.\n   In [RFC3261], \"escaped\"\
    \ only occurs in the expansions of SIP-URI,\n   SIPS-URI, and Reason-Phrase.\n\
    \      Message Details : esc01\n      INVITE sip:sips%3Auser%40example.com@example.net\
    \ SIP/2.0\n      To: sip:%75se%72@example.com\n      From: <sip:I%20have%20spaces@example.net>;tag=938\n\
    \      Max-Forwards: 87\n      i: esc01.239409asdfakjkn23onasd0-3234\n      CSeq:\
    \ 234234 INVITE\n      Via: SIP/2.0/UDP host5.example.net;branch=z9hG4bKkdjuw\n\
    \      C: application/sdp\n      Contact:\n        <sip:cal%6Cer@host5.example.net;%6C%72;n%61me=v%61lue%25%34%31>\n\
    \      Content-Length: 150\n      v=0\n      o=mhandley 29739 7272939 IN IP4 192.0.2.1\n\
    \      s=-\n      c=IN IP4 192.0.2.1\n      t=0 0\n      m=audio 49217 RTP/AVP\
    \ 0 12\n      m=video 3227 RTP/AVP 31\n      a=rtpmap:31 LPC\n"
- title: 3.1.1.4.  Escaped Nulls in URIs
  contents:
  - "3.1.1.4.  Escaped Nulls in URIs\n   This register request contains several URIs\
    \ with nulls in the\n   userpart.  The message is well formed - parsers must accept\
    \ this\n   message.  Implementations must take special care when unescaping the\n\
    \   Address-of-Record (AOR) in this request so as to not prematurely\n   shorten\
    \ the username.  This request registers two distinct contact\n   URIs.\n     \
    \ Message Details : escnull\n      REGISTER sip:example.com SIP/2.0\n      To:\
    \ sip:null-%00-null@example.com\n      From: sip:null-%00-null@example.com;tag=839923423\n\
    \      Max-Forwards: 70\n      Call-ID: escnull.39203ndfvkjdasfkq3w4otrq0adsfdfnavd\n\
    \      CSeq: 14398234 REGISTER\n      Via: SIP/2.0/UDP host5.example.com;branch=z9hG4bKkdjuw\n\
    \      Contact: <sip:%00@host5.example.com>\n      Contact: <sip:%00%00@host5.example.com>\n\
    \      L:0\n"
- title: 3.1.1.5.  Use of % When It Is Not an Escape
  contents:
  - "3.1.1.5.  Use of % When It Is Not an Escape\n   In most of the places % can appear\
    \ in a SIP message, it is not an\n   escape character.  This can surprise the\
    \ unwary implementor.  The\n   following well-formed request has these properties:\n\
    \   o  The request method is unknown.  It is NOT equivalent to REGISTER.\n   o\
    \  The display name portion of the To and From header fields is\n      \"%Z%45\"\
    .  Note that this is not the same as %ZE.\n   o  This message has two Contact\
    \ header field values, not three.\n      <sip:alias2@host2.example.com> is a C%6Fntact\
    \ header field value.\n   A parser should accept this message as well formed.\
    \  A proxy would\n   forward or reject the message depending on what the Request-URI\
    \ meant\n   to it.  An endpoint would reject this message with a 501.\n      Message\
    \ Details : esc02\n      RE%47IST%45R sip:registrar.example.com SIP/2.0\n    \
    \  To: \"%Z%45\" <sip:resource@example.com>\n      From: \"%Z%45\" <sip:resource@example.com>;tag=f232jadfj23\n\
    \      Call-ID: esc02.asdfnqwo34rq23i34jrjasdcnl23nrlknsdf\n      Via: SIP/2.0/TCP\
    \ host.example.com;branch=z9hG4bK209%fzsnel234\n      CSeq: 29344 RE%47IST%45R\n\
    \      Max-Forwards: 70\n      Contact: <sip:alias1@host1.example.com>\n     \
    \ C%6Fntact: <sip:alias2@host2.example.com>\n      Contact: <sip:alias3@host3.example.com>\n\
    \      l: 0\n"
- title: 3.1.1.6.  Message with No LWS between Display Name and <
  contents:
  - "3.1.1.6.  Message with No LWS between Display Name and <\n   This OPTIONS request\
    \ is not valid per the grammar in RFC 3261 since\n   there is no LWS between the\
    \ token in the display name and < in the\n   From header field value.  This has\
    \ been identified as a specification\n   bug that will be removed when RFC 3261\
    \ is revised.  Elements should\n   accept this request as well formed.\n     \
    \ Message Details : lwsdisp\n      OPTIONS sip:user@example.com SIP/2.0\n    \
    \  To: sip:user@example.com\n      From: caller<sip:caller@example.com>;tag=323\n\
    \      Max-Forwards: 70\n      Call-ID: lwsdisp.1234abcd@funky.example.com\n \
    \     CSeq: 60 OPTIONS\n      Via: SIP/2.0/UDP funky.example.com;branch=z9hG4bKkdjuw\n\
    \      l: 0\n"
- title: 3.1.1.7.  Long Values in Header Fields
  contents:
  - "3.1.1.7.  Long Values in Header Fields\n   This well-formed request contains\
    \ header fields with many values and\n   values that are very long.  Features\
    \ include the following:\n   o  The To header field has a long display name, and\
    \ long uri\n      parameter names and values.\n   o  The From header field has\
    \ long header parameter names and values,\n      in particular, a very long tag.\n\
    \   o  The Call-ID is one long token.\n      Message Details : longreq\n     \
    \ INVITE sip:user@example.com SIP/2.0\n      <allOneLine>\n      To: \"I have\
    \ a user name of\n       <repeat count=10>extreme</repeat> proportion\"\n    \
    \  <sip:user@example.com:6000;\n      unknownparam1=very<repeat count=20>long</repeat>value;\n\
    \      longparam<repeat count=25>name</repeat>=shortvalue;\n      very<repeat\
