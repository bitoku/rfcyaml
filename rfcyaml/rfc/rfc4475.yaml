- title: 3.4.1.  INVITE with RFC 2543 Syntax
  contents:
  - "3.4.1.  INVITE with RFC 2543 Syntax\n   This is a legal message per RFC 2543\
    \ (and several bis versions) that\n   should be accepted by RFC 3261 elements\
    \ that want to maintain\n   backwards compatibility.\n   o  There is no branch\
    \ parameter at all on the Via header field value.\n   o  There is no From tag.\n\
    \   o  There is no explicit Content-Length.  (The body is assumed to be\n    \
    \  all octets in the datagram after the null-line.)\n   o  There is no Max-Forwards\
    \ header field.\n      Message Details : inv2543\n      INVITE sip:UserB@example.com\
    \ SIP/2.0\n      Via: SIP/2.0/UDP iftgw.example.com\n      From: <sip:+13035551111@ift.client.example.net;user=phone>\n\
    \      Record-Route: <sip:UserB@example.com;maddr=ss1.example.com>\n      To:\
    \ sip:+16505552222@ss1.example.net;user=phone\n      Call-ID: inv2543.1717@ift.client.example.com\n\
    \      CSeq: 56 INVITE\n      Content-Type: application/sdp\n      v=0\n     \
    \ o=mhandley 29739 7272939 IN IP4 192.0.2.5\n      s=-\n      c=IN IP4 192.0.2.5\n\
    \      t=0 0\n      m=audio 49217 RTP/AVP 0\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This document presents NON-NORMATIVE examples\
    \ of SIP session\n   establishment.  The security considerations in [RFC3261]\
    \ apply.\n   Parsers must carefully consider edge conditions and malicious input\n\
    \   as part of their design.  Attacks on many Internet systems use\n   crafted\
    \ input to cause implementations to behave in undesirable ways.\n   Many of the\
    \ messages in this document are designed to stress a parser\n   implementation\
    \ at points traditionally used for such attacks.\n   However, this document does\
    \ not attempt to be comprehensive.  It\n   should be considered a seed to stimulate\
    \ thinking and planning, not\n   simply a set of tests to be passed.\n"
