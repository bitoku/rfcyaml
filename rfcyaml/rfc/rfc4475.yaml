- title: 3.3.7.  Unknown Authorization Scheme
  contents:
  - "3.3.7.  Unknown Authorization Scheme\n   This REGISTER request contains an Authorization\
    \ header field with an\n   unknown scheme.  The request is well formed.  A parser\
    \ must not fail\n   when receiving it.\n   A proxy will treat this request as\
    \ it would any other REGISTER.  If\n   it forwards the request, it will include\
    \ this Authorization header\n   field unmodified in the forwarded messages.\n\
    \   A registrar that does not care about challenge-response\n   authentication\
    \ will simply ignore the Authorization header field,\n   processing this registration\
    \ as if the field were not present.  A\n   registrar that does care about challenge-response\
    \ authentication will\n   reject this request with a 401, issuing a new challenge\
    \ with a scheme\n   it understands.\n   Endpoints choosing not to act as registrars\
    \ will simply reject the\n   request.  A 405 Method Not Allowed is appropriate.\n\
    \      Message Details : regaut01\n      REGISTER sip:example.com SIP/2.0\n  \
    \    To: sip:j.user@example.com\n      From: sip:j.user@example.com;tag=87321hj23128\n\
    \      Max-Forwards: 8\n      Call-ID: regaut01.0ha0isndaksdj\n      CSeq: 9338\
    \ REGISTER\n      Via: SIP/2.0/TCP 192.0.2.253;branch=z9hG4bKkdjuw\n      Authorization:\
    \ NoOneKnowsThisScheme opaque-data=here\n      Content-Length:0\n"
- title: 3.3.8.  Multiple Values in Single Value Required Fields
  contents:
  - "3.3.8.  Multiple Values in Single Value Required Fields\n   The message contains\
    \ a request with multiple Call-ID, To, From, Max-\n   Forwards, and CSeq values.\
    \  An element receiving this request must\n   not break.\n   An element receiving\
    \ this request would respond with a 400 Bad\n   Request error.\n      Message\
    \ Details : multi01\n      INVITE sip:user@company.com SIP/2.0\n      Contact:\
    \ <sip:caller@host25.example.net>\n      Via: SIP/2.0/UDP 192.0.2.25;branch=z9hG4bKkdjuw\n\
    \      Max-Forwards: 70\n      CSeq: 5 INVITE\n      Call-ID: multi01.98asdh@192.0.2.1\n\
    \      CSeq: 59 INVITE\n      Call-ID: multi01.98asdh@192.0.2.2\n      From: sip:caller@example.com;tag=3413415\n\
    \      To: sip:user@example.com\n      To: sip:other@example.net\n      From:\
    \ sip:caller@example.net;tag=2923420123\n      Content-Type: application/sdp\n\
    \      l: 154\n      Contact: <sip:caller@host36.example.net>\n      Max-Forwards:\
    \ 5\n      v=0\n      o=mhandley 29739 7272939 IN IP4 192.0.2.25\n      s=-\n\
    \      c=IN IP4 192.0.2.25\n      t=0 0\n      m=audio 49217 RTP/AVP 0 12\n  \
    \    m=video 3227 RTP/AVP 31\n      a=rtpmap:31 LPC\n"
- title: 3.3.9.  Multiple Content-Length Values
  contents:
  - "3.3.9.  Multiple Content-Length Values\n   Multiple conflicting Content-Length\
    \ header field values appear in\n   this request.\n   From a framing perspective,\
    \ this situation is equivalent to an\n   invalid Content-Length value (or no value\
    \ at all).\n   An element receiving this message should respond with an error.\
    \  This\n   request appeared over UDP, so the remainder of the datagram can\n\
    \   simply be discarded.  If a request like this arrives over TCP, the\n   framing\
    \ error is not recoverable, and the connection should be\n   closed.\n      Message\
    \ Details : mcl01\n      OPTIONS sip:user@example.com SIP/2.0\n      Via: SIP/2.0/UDP\
    \ host5.example.net;branch=z9hG4bK293423\n      To: sip:user@example.com\n   \
    \   From: sip:other@example.net;tag=3923942\n      Call-ID: mcl01.fhn2323orihawfdoa3o4r52o3irsdf\n\
    \      CSeq: 15932 OPTIONS\n      Content-Length: 13\n      Max-Forwards: 60\n\
    \      Content-Length: 5\n      Content-Type: text/plain\n      There's no way\
    \ to know how many octets are supposed to be here.\n"
- title: 3.3.10.  200 OK Response with Broadcast Via Header Field Value
  contents:
  - "3.3.10.  200 OK Response with Broadcast Via Header Field Value\n   This message\
    \ is a response with a 2nd Via header field value's sent-\n   by containing 255.255.255.255.\
    \  The message is well formed; parsers\n   must not fail when receiving it.\n\
    \   Per [RFC3261], an endpoint receiving this message should simply\n   discard\
    \ it.\n   If a proxy followed normal response processing rules blindly, it\n \
    \  would forward this response to the broadcast address.  To protect\n   against\
    \ this as an avenue of attack, proxies should drop such\n   responses.\n     \
    \ Message Details : bcast\n      SIP/2.0 200 OK\n      Via: SIP/2.0/UDP 192.0.2.198;branch=z9hG4bK1324923\n\
    \      Via: SIP/2.0/UDP 255.255.255.255;branch=z9hG4bK1saber23\n      Call-ID:\
    \ bcast.0384840201234ksdfak3j2erwedfsASdf\n      CSeq: 35 INVITE\n      From:\
    \ sip:user@example.com;tag=11141343\n      To: sip:user@example.edu;tag=2229\n\
    \      Content-Length: 154\n      Content-Type: application/sdp\n      Contact:\
    \ <sip:user@host28.example.com>\n      v=0\n      o=mhandley 29739 7272939 IN\
    \ IP4 192.0.2.198\n      s=-\n      c=IN IP4 192.0.2.198\n      t=0 0\n      m=audio\
    \ 49217 RTP/AVP 0 12\n      m=video 3227 RTP/AVP 31\n      a=rtpmap:31 LPC\n"
- title: 3.3.11.  Max-Forwards of Zero
  contents:
  - "3.3.11.  Max-Forwards of Zero\n   This is a legal SIP request with the Max-Forwards\
    \ header field value\n   set to zero.\n   A proxy should not forward the request\
    \ and should respond 483 (Too\n   Many Hops).  An endpoint should process the\
    \ request as if the Max-\n   Forwards field value were still positive.\n     \
    \ Message Details : zeromf\n      OPTIONS sip:user@example.com SIP/2.0\n     \
    \ To: sip:user@example.com\n      From: sip:caller@example.net;tag=3ghsd41\n \
    \     Call-ID: zeromf.jfasdlfnm2o2l43r5u0asdfas\n      CSeq: 39234321 OPTIONS\n\
    \      Via: SIP/2.0/UDP host1.example.com;branch=z9hG4bKkdjuw2349i\n      Max-Forwards:\
    \ 0\n      Content-Length: 0\n"
- title: 3.3.12.  REGISTER with a Contact Header Parameter
  contents:
  - "3.3.12.  REGISTER with a Contact Header Parameter\n   This register request contains\
    \ a contact where the 'unknownparam'\n   parameter must be interpreted as a contact-param\
    \ and not a url-param.\n   This REGISTER should succeed.  The response must not\
    \ include\n   \"unknownparam\" as a url-parameter for this binding.  Likewise,\n\
    \   \"unknownparam\" must not appear as a url-parameter in any binding\n   during\
    \ subsequent fetches.\n   Behavior is the same, of course, for any known contact-param\n\
    \   parameter names.\n      Message Details : cparam01\n      REGISTER sip:example.com\
    \ SIP/2.0\n      Via: SIP/2.0/UDP saturn.example.com:5060;branch=z9hG4bKkdjuw\n\
    \      Max-Forwards: 70\n      From: sip:watson@example.com;tag=DkfVgjkrtMwaerKKpe\n\
    \      To: sip:watson@example.com\n      Call-ID: cparam01.70710@saturn.example.com\n\
    \      CSeq: 2 REGISTER\n      Contact: sip:+19725552222@gw1.example.net;unknownparam\n\
    \      l: 0\n"
- title: 3.3.13.  REGISTER with a url-parameter
  contents:
  - "3.3.13.  REGISTER with a url-parameter\n   This register request contains a contact\
    \ where the URI has an unknown\n   parameter.\n   The register should succeed,\
    \ and a subsequent retrieval of the\n   registration must include \"unknownparam\"\
    \ as a url-parameter.\n   Behavior is the same, of course, for any known url-parameter\
    \ names.\n      Message Details : cparam02\n      REGISTER sip:example.com SIP/2.0\n\
    \      Via: SIP/2.0/UDP saturn.example.com:5060;branch=z9hG4bKkdjuw\n      Max-Forwards:\
    \ 70\n      From: sip:watson@example.com;tag=838293\n      To: sip:watson@example.com\n\
    \      Call-ID: cparam02.70710@saturn.example.com\n      CSeq: 3 REGISTER\n  \
    \    Contact: <sip:+19725552222@gw1.example.net;unknownparam>\n      l: 0\n"
- title: 3.3.14.  REGISTER with a URL Escaped Header
  contents:
  - "3.3.14.  REGISTER with a URL Escaped Header\n   This register request contains\
    \ a contact where the URI has an escaped\n   header.\n   The register should succeed,\
    \ and a subsequent retrieval of the\n   registration must include the escaped\
    \ Route header in the contact URI\n   for this binding.\n      Message Details\
    \ : regescrt\n      REGISTER sip:example.com SIP/2.0\n      To: sip:user@example.com\n\
    \      From: sip:user@example.com;tag=8\n      Max-Forwards: 70\n      Call-ID:\
    \ regescrt.k345asrl3fdbv@192.0.2.1\n      CSeq: 14398234 REGISTER\n      Via:\
    \ SIP/2.0/UDP host5.example.com;branch=z9hG4bKkdjuw\n      M: <sip:user@example.com?Route=%3Csip:sip.example.com%3E>\n\
    \      L:0\n"
- title: 3.3.15.  Unacceptable Accept Offering
  contents:
  - "3.3.15.  Unacceptable Accept Offering\n   This request indicates that the response\
    \ must contain a body in an\n   unknown type.  In particular, since the Accept\
    \ header field does not\n   contain application/sdp, the response may not contain\
    \ an SDP body.\n   The recipient of this request could respond with a 406 Not\n\
    \   Acceptable, with a Warning/399 indicating that a response cannot be\n   formulated\
    \ in the formats offered in the Accept header field.  It is\n   also appropriate\
    \ to respond with a 400 Bad Request, since all SIP\n   User-Agents (UAs) supporting\
    \ INVITE are required to support\n   application/sdp.\n      Message Details :\
    \ sdp01\n      INVITE sip:user@example.com SIP/2.0\n      To: sip:j_user@example.com\n\
    \      Contact: <sip:caller@host15.example.net>\n      From: sip:caller@example.net;tag=234\n\
    \      Max-Forwards: 5\n      Call-ID: sdp01.ndaksdj9342dasdd\n      Accept: text/nobodyKnowsThis\n\
    \      CSeq: 8 INVITE\n      Via: SIP/2.0/UDP 192.0.2.15;branch=z9hG4bKkdjuw\n\
    \      Content-Length: 150\n      Content-Type: application/sdp\n      v=0\n \
    \     o=mhandley 29739 7272939 IN IP4 192.0.2.5\n      s=-\n      c=IN IP4 192.0.2.5\n\
    \      t=0 0\n      m=audio 49217 RTP/AVP 0 12\n      m=video 3227 RTP/AVP 31\n\
    \      a=rtpmap:31 LPC\n"
