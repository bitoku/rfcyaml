- title: 1.  Overview
  contents:
  - "1.  Overview\n   This document is informational and is NOT NORMATIVE on any aspect\
    \ of\n   SIP.\n   This document contains test messages based on the current version\n\
    \   (2.0) of the Session Initiation Protocol as, defined in [RFC3261].\n   Some\
    \ messages exercise SIP's use of the Session Description Protocol\n   (SDP), as\
    \ described in [RFC3264].\n   These messages were developed and refined at the\
    \ SIPIt\n   interoperability test events.\n   The test messages are organized\
    \ into several sections.  Some stress\n   only a SIP parser, and others stress\
    \ both the parser and the\n   application above it.  Some messages are valid,\
    \ and some are not.\n   Each example clearly calls out what makes any invalid\
    \ messages\n   incorrect.\n   This document does not attempt to catalog every\
    \ way to make an\n   invalid message, nor does it attempt to be comprehensive\
    \ in exploring\n   unusual, but valid, messages.  Instead, it tries to focus on\
    \ areas\n   that have caused interoperability problems or that have particularly\n\
    \   unfavorable characteristics if they are handled improperly.  This\n   document\
    \ is a seed for a test plan, not a test plan in itself.\n   The messages are presented\
    \ in the text using a set of markup\n   conventions to avoid ambiguity and meet\
    \ Internet-Draft layout\n   requirements.  To resolve any remaining ambiguity,\
    \ a bit-accurate\n   version of each message is encapsulated in an appendix.\n"
- title: 2.  Document Conventions
  contents:
  - "2.  Document Conventions\n   This document contains many example SIP messages.\
    \  Although SIP is a\n   text-based protocol, many of these examples cannot be\
    \ unambiguously\n   rendered without additional markup due to the constraints\
    \ placed on\n   the formatting of RFCs.  This document defines and uses the markup\n\
    \   defined in this section to remove that ambiguity.  This markup uses\n   the\
    \ start and end tag conventions of XML but does not define any XML\n   document\
    \ type.\n   The appendix contains an encoded binary form of all the messages and\n\
    \   the algorithm needed to decode them into files.\n"
- title: 2.1.  Representing Long Lines
  contents:
  - "2.1.  Representing Long Lines\n   Several of these examples contain unfolded\
    \ lines longer than 72\n   characters.  These are captured between <allOneLine/>\
    \ tags.  The\n   single unfolded line is reconstructed by directly concatenating\
    \ all\n   lines appearing between the tags (discarding any line feeds or\n   carriage\
    \ returns).  There will be no whitespace at the end of lines.\n   Any whitespace\
    \ appearing at a fold-point will appear at the beginning\n   of a line.\n   The\
    \ following represent the same string of bits:\n      Header-name: first value,\
    \ reallylongsecondvalue, third value\n      <allOneLine>\n      Header-name: first\
    \ value,\n       reallylongsecondvalue\n      , third value\n      </allOneLine>\n\
    \      <allOneLine>\n      Header-name: first value,\n       reallylong\n    \
    \  second\n      value,\n       third value\n      </allOneLine>\n   Note that\
    \ this is NOT SIP header-line folding, where different\n   strings of bits have\
    \ equivalent meaning.\n"
- title: 2.2.  Representing Non-printable Characters
  contents:
  - "2.2.  Representing Non-printable Characters\n   Several examples contain binary\
    \ message bodies or header field values\n   containing non-ascii range UTF-8 encoded\
    \ characters.  These are\n   rendered here as a pair of hexadecimal digits per\
    \ octet between\n   <hex/> tags.  This rendering applies even inside quoted-strings.\n\
    \   The following represent the same string of bits:\n      Header-name: value\
    \ one\n      Header-name: value<hex>206F6E</hex>e\n   The following is a Subject\
    \ header field containing the euro symbol:\n      Subject: <hex>E282AC</hex>\n"
- title: 2.3.  Representing Long Repeating Strings
  contents:
  - "2.3.  Representing Long Repeating Strings\n   Several examples contain very large\
    \ data values created with\n   repeating bit strings.  Those will be rendered\
    \ here using <repeat\n   count=some_integer>value</repeat>.  As with <hex>, this\
    \ rendering\n   applies even inside quoted strings.\n   For example, the value\
    \ \"abcabcabc\" can be rendered as <repeat\n   count=3>abc</repeat>.  A display\
    \ name of \"1000000 bottles of beer\"\n   could be rendered as\n      To: \"1<repeat\
    \ count=6><hex>30</hex></repeat> bottles of beer\"\n          <sip:beer.example.com>\n\
    \   A Max-Forwards header field with a value of one google will be\n   rendered\
    \ here as\n      Max-Forwards: 1<repeat count=100>0</repeat>\n"
