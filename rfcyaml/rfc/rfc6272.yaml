- title: Abstract
  contents:
  - "Abstract\n   This note identifies the key infrastructure protocols of the Internet\n\
    \   Protocol Suite for use in the Smart Grid.  The target audience is\n   those\
    \ people seeking guidance on how to construct an appropriate\n   Internet Protocol\
    \ Suite profile for the Smart Grid.  In practice,\n   such a profile would consist\
    \ of selecting what is needed for Smart\n   Grid deployment from the picture presented\
    \ here.\n"
