- title: 'Appendix A.  Example: Advanced Metering Infrastructure'
  contents:
  - "Appendix A.  Example: Advanced Metering Infrastructure\n   This appendix provides\
    \ a worked example of the use of the Internet\n   Protocol Suite in a network\
    \ such as the Smart Grid's Advanced\n   Metering Infrastructure (AMI).  There\
    \ are several possible models.\n   Figure 6 shows the structure of the AMI as\
    \ it reaches out towards a\n   set of residences.  In this structure, we have\
    \ the home itself and\n   its Home Area Network (HAN), the Neighborhood Area Network\
    \ (NAN) that\n   the utility uses to access the meter at the home, and the utility\n\
    \   access network that connects a set of NANs to the utility itself.\n   For\
    \ the purposes of this discussion, assume that the NAN contains a\n   distributed\
    \ application in a set collectors, which is of course only\n   one way the application\
    \ could be implemented.\n    ---\n    A        thermostats, appliances, etc\n\
    \    |  ------+-----------------------------------\n    |        |\n    |\"HAN\"\
    \   | <--- Energy Services Interface (ESI)\n    |    +---+---+\n    |    | Meter\
    \ | Meter is generally an ALG between the AMI and the HAN\n    |    +---+---+\n\
    \    V         \\\n    ---        \\\n    A           \\   |   /\n    |      \
    \      \\  |  /\n    | \"NAN\"    +--+-+-+---+  Likely a router but could\n  \
    \  |          |Collector |  be a front-end application\n    V          +----+-----+\
    \  gateway for utility\n    ---              \\\n    A                 \\   |\
    \   /\n    |                  \\  |  /\n    |\"AMI\"           +--+-+-+--+\n \
    \   |                |   AMI   |\n    |                | Headend |\n    V    \
    \            +---------+\n    ---\n       Figure 6: The HAN, NAN, and Utility\
    \ in the Advanced Metering\n                              Infrastructure\n   There\
    \ are several questions that have to be answered in describing\n   this picture,\
    \ which given possible answers yield different possible\n   models.  They include\
    \ at least:\n   o  How does Demand Response work?  Either:\n      *  The utility\
    \ presents pricing signals to the home,\n      *  The utility presents pricing\
    \ signals to individual devices\n         (e.g., a Pluggable Electric Vehicle),\n\
    \      *  The utility adjusts settings on individual appliances within\n     \
    \    the home.\n   o  How does the utility access meters at the home?\n      *\
    \  The AMI Headend manages the interfaces with the meters,\n         collecting\
    \ metering data and passing it on to the appropriate\n         applications over\
    \ the Enterprise Bus, or\n      *  Distributed application support (\"collectors\"\
    ) might access and\n         summarize the information; this device might be managed\
    \ by the\n         utility or by a service between the utility and its customers.\n\
    \   In implementation, these models are idealized; reality may include\n   some\
    \ aspects of each model in specified cases.\n   The examples include:\n   1. \
    \ Appendix A.2 presumes that the HAN, the NAN, and the utility's\n       network\
    \ are separate administrative domains and speak application\n       to application\
    \ across those domains.\n   2.  Appendix A.3 repeats the first example, but presuming\
    \ that the\n       utility directly accesses appliances within the HAN from the\n\
    \       collector.\n   3.  Appendix A.4 repeats the first example, but presuming\
    \ that the\n       collector directly forwards traffic as a router in addition\
    \ to\n       distributed application chores.  Note that this case implies\n  \
    \     numerous privacy and security concerns and as such is considered\n     \
    \  a less likely deployment model.\n"
- title: A.1.  How to Structure a Network
  contents:
  - "A.1.  How to Structure a Network\n   A key consideration in the Internet has\
    \ been the development of new\n   link layer technologies over time.  The ARPANET\
    \ originally used a BBN\n   proprietary link layer called BBN 1822 [r1822].  In\
    \ the late 1970's,\n   the ARPANET switched to X.25 as an interface to the 1822\
    \ network.\n   With the deployment of the IEEE 802 series technologies in the\
    \ early\n   1980's, IP was deployed on Ethernet (IEEE 802.3), Token Ring (IEEE\n\
    \   802.5) and WiFi (IEEE 802.11), as well as Arcnet, serial lines of\n   various\
    \ kinds, Frame Relay, and ATM.  A key issue in this evolution\n   was that the\
    \ applications developed to run on the Internet use APIs\n   related to the IPS,\
    \ and as a result require little or no change to\n   continue operating in a new\
    \ link layer architecture or a mixture of\n   them.\n   The Smart Grid is likely\
    \ to see a similar evolution over time.\n   Consider the Home Area Network (HAN)\
    \ as a readily understandable\n   small network.  At this juncture, technologies\
    \ proposed for\n   residential networks include IEEE P1901, various versions of\
    \ IEEE\n   802.15.4, and IEEE 802.11.  It is reasonable to expect other\n   technologies\
    \ to be developed in the future.  As the Zigbee Alliance\n   has learned (and\
    \ as a resulted incorporated the IPS in Smart Energy\n   Profile 2.0), there is\
    \ significant value in providing a virtual\n   address that is mapped to interfaces\
    \ or nodes attached to each of\n   those technologies.\n                   Utility\
    \ NAN\n                      /\n                     /\n               +----+-----+\
    \ +--+ +--+ +--+\n               |  Meter   | |D1| |D2| |D3|\n               +-----+----+\
    \ ++-+ ++-+ ++-+\n                     |       |    |    |\n               ----+-+-------+----+----+----\
    \ IEEE 802.15.4\n                   |\n                +--+---+\n            \
    \    |Router+------/------ Residential Broadband\n                +--+---+\n \
    \                  |\n               ----+---------+----+----+---- IEEE P1901\n\
    \                             |    |    |\n                            ++-+ ++-+\
    \ ++-+\n                            |D4| |D5| |D6|\n                         \
    \   +--+ +--+ +--+\n               A        thermostats, appliances, etc\n   \
    \            |  ------+----------------+------------------\n               |\"\
    HAN\"   |                |\n               |    +---+---+        +---+---+\n \
    \              |    |Router |        | Meter |\n               |    |or EMS |\
    \        |       |\n               V    +---+---+        +---+---+\n         \
    \      ---      |       ---      \\\n                        |       ^       \
    \  \\   |   /\n                        |       |\"NAN\"     \\  |  /\n       \
    \              ---+---    |        +--+-+-+---+\n                    /       \\\
    \   |        |\"Pole Top\"|\n                   | Internet|  v        +----+-----+\n\
    \                    \\       /   ---\n                     -------\n        \
    \        Figure 7: Two Views of a Home Area Network\n   There are two possible\
    \ communication models within the HAN, both of\n   which are likely to be useful.\
    \  Devices may communicate directly with\n   each other, or they may be managed\
    \ by some central controller.  An\n   example of direct communications might be\
    \ a light switch that\n   directly commands a lamp to turn on or off.  An example\
    \ of indirect\n   communications might be a control application in a Customer\
    \ or\n   Building that accepts telemetry from a thermostat, applies some form\n\
    \   of policy, and controls the heating and air conditioning systems.  In\n  \
    \ addition, there are high-end appliances in the market today that use\n   residential\
    \ broadband to communicate with their manufacturers, and\n   obviously the meter\
    \ needs to communicate with the utility.\n   Figure 7 shows two simple networks,\
    \ one of which uses IEEE 802.15.4\n   and IEEE 1901 domains, and one of which\
    \ uses an arbitrary LAN within\n   the home, which could be IEEE 802.3/Ethernet,\
    \ IEEE 802.15.4, IEEE\n   1901, IEEE 802.11, or anything else that made sense\
    \ in context.  Both\n   show the connectivity between them as a router separate\
    \ from the\n   energy management system (EMS).  This is for clarity; the two could\n\
    \   of course be incorporated into a single system, and one could imagine\n  \
    \ appliances that want to communicate with their manufacturers\n   supporting\
    \ both a HAN interface and a WiFi interface rather than\n   depending on the router.\
    \  These are all manufacturer design\n   decisions.\n"
- title: A.1.1.  HAN Routing
  contents:
  - "A.1.1.  HAN Routing\n   The HAN can be seen as communicating with two kinds of\
    \ non-HAN\n   networks.  One is the home LAN, which may in turn be attached to\
    \ the\n   Internet, and will generally either derive its prefix from the\n   upstream\
    \ ISP or use a self-generated Unique Local Addressing (ULA).\n   Another is the\
    \ utility's NAN, which through an ESI provides utility\n   connectivity to the\
    \ HAN; in this case the HAN will be addressed by a\n   self-generated ULA (note,\
    \ however, that in some cases ESI may also\n   provide a prefix via DHCP [RFC3315]).\
    \  In addition, the HAN will have\n   link-local addresses that can be used between\
    \ neighboring nodes.  In\n   general, an HAN will be comprised of both 802.15.4,\
    \ 802.11, and\n   possibly other networks.\n   The ESI is a node on the user's\
    \ residential network, and will not\n   typically provide stateful packet forwarding\
    \ or firewall services\n   between the HAN and the utility network(s).  In general,\
    \ the ESI is a\n   node on the home network; in some cases, the meter may act\
    \ as the\n   ESI.  However, the ESI must be capable of understanding that most\n\
    \   home networks are not 802.15.4 enabled (rather, they are typically\n   802.11\
    \ networks), and that it must be capable of setting up ad hoc\n   networks between\
    \ various sensors in the home (e.g., between the meter\n   and say, a thermostat)\
    \ in the event there aren't other networks\n   available.\n"
- title: A.1.2.  HAN Security
  contents:
  - "A.1.2.  HAN Security\n   In any network, we have a variety of threats and a variety\
    \ of\n   possible mitigations.  These include, at minimum:\n   Link Layer:  Why\
    \ is your machine able to talk in my network?  The\n      WiFi SSIDs often use\
    \ some form of authenticated access control,\n      which may be a simple encrypted\
    \ password mechanism or may use a\n      combination of encryption and IEEE 802.1X+EAP-TLS\
    \ Authentication/\n      Authorization to ensure that only authorized communicants\
    \ can use\n      it.  If a LAN has a router attached, the router may also implement\n\
    \      a firewall to filter remote accesses.\n   Network Layer:  Given that your\
    \ machine is authorized access to my\n      network, why is your machine talking\
    \ with my machine?  IPsec is a\n      way of ensuring that computers that can\
    \ use a network are allowed\n      to talk with each other, may also enforce confidentiality,\
    \ and may\n      provide VPN services to make a device or network appear to be\
    \ part\n      of a remote network.\n   Application:  Given that your machine is\
    \ authorized access to my\n      network and my machine, why is your application\
    \ talking with my\n      application?  The fact that your machine and mine are\
    \ allowed to\n      talk for some applications doesn't mean they are allowed to\
    \ for\n      all applications.  (D)TLS, https, and other such mechanisms enable\n\
    \      an application to impose application-to-application controls\n      similar\
    \ to the network layer controls provided by IPsec.\n   Remote Application:  How\
    \ do I know that the data I received is the\n      data you sent?  Especially\
    \ in applications like electronic mail,\n      where data passes through a number\
    \ of intermediaries that one may\n      or may not really want munging it (how\
    \ many times have you seen a\n      URL broken by a mail server?), we have tools\
    \ (DKIM, S/MIME, and\n      W3C XML Signatures to name a few) to provide non-repudiability\
    \ and\n      integrity verification.  This may also have legal ramifications:\n\
    \      if a record of a meter reading is to be used in billing, and the\n    \
    \  bill is disputed in court, one could imagine the court wanting\n      proof\
    \ that the record in fact came from that meter at that time\n      and contained\
    \ that data.\n   Application-specific security:  In addition, applications often\n\
    \      provide security services of their own.  The fact that I can\n      access\
    \ a file system, for example, doesn't mean that I am\n      authorized to access\
    \ everything in it; the file system may well\n      prevent my access to some\
    \ of its contents.  Routing protocols like\n      BGP are obsessed with the question\
    \ \"what statements that my peer\n      made am I willing to believe\", and monitoring\
    \ protocols like SNMP\n      may not be willing to answer every question they\
    \ are asked,\n      depending on access configuration.\n   Devices in the HAN\
    \ want controlled access to the LAN in question for\n   obvious reasons.  In addition,\
    \ there should be some form of mutual\n   authentication between devices -- the\
    \ lamp controller will want to\n   know that the light switch telling it to change\
    \ state is the right\n   light switch, for example.  The EMS may well want strong\n\
    \   authentication of accesses -- the parents may not want the children\n   changing\
    \ the settings, and while the utility and the customer are\n   routinely granted\
    \ access, other parties (especially parties with\n   criminal intent) need to\
    \ be excluded.\n"
- title: 'A.2.  Model 1: AMI with Separated Domains'
  contents:
  - "A.2.  Model 1: AMI with Separated Domains\n   With the background given in Appendix\
    \ A.1, we can now discuss the use\n   of IP (IPv4 or IPv6) in the AMI.\n   In\
    \ this first model, consider the three domains in Figure 6 to\n   literally be\
    \ separate administrative domains, potentially operated by\n   different entities.\
    \  For example, the NAN could be a WiMAX network\n   operated by a traditional\
    \ telecom operator, the utility's network\n   (including the collector) is its\
    \ own, and the residential network is\n   operated by the resident.  In this model,\
    \ while communications\n   between the collector and the Meter are normal, the\
    \ utility has no\n   other access to appliances in the home, and the collector\
    \ doesn't\n   directly forward messages from the NAN upstream.\n   In this case,\
    \ as shown in Figure 7, it would make the most sense to\n   design the collector,\
    \ the Meter, and the EMS as hosts on the NAN --\n   design them as systems whose\
    \ applications can originate and terminate\n   exchanges or sessions in the NAN,\
    \ but not forward traffic from or to\n   other devices.\n   In such a configuration,\
    \ Demand Response has to be performed by\n   having the EMS accept messages such\
    \ as price signals from the \"pole\n   top\", apply some form of policy, and then\
    \ orchestrate actions within\n   the home.  Another possibility is to have the\
    \ EMS communicate with\n   the ESI located in the meter.  If the thermostat has\
    \ high demand and\n   low demand (day/night or morning/day/evening/night) settings,\
    \ Demand\n   Response might result in it moving to a lower demand setting, and\
    \ the\n   EMS might also turn off specified circuits in the home to diminish\n\
    \   lighting.\n   In this scenario, Quality of Service (QoS) issues reportedly\
    \ arise\n   when high precedence messages must be sent through the collector to\n\
    \   the home; if the collector is occupied polling the meters or doing\n   some\
    \ other task, the application may not yield control of the\n   processor to the\
    \ application that services the message.  Clearly,\n   this is either an application\
    \ or an Operating System problem;\n   applications need to be designed in a manner\
    \ that doesn't block high\n   precedence messages.  The collector also needs to\
    \ use appropriate NAN\n   services, if they exist, to provide the NAN QoS it needs.\
    \  For\n   example, if WiMax is in use, it might use a routine-level service for\n\
    \   normal exchanges but a higher precedence service for these messages.\n"
- title: 'A.3.  Model 2: AMI with Neighborhood Access to the Home'
  contents:
  - "A.3.  Model 2: AMI with Neighborhood Access to the Home\n   In this second model,\
    \ let's imagine that the utility directly\n   accesses appliances within the HAN.\
    \  Rather than expect an EMS to\n   respond to price signals in Demand Response,\
    \ it directly commands\n   devices like air conditioners to change state, or throws\
    \ relays on\n   circuits to or within the home.\n                +----------+\
    \ +--+ +--+ +--+\n                |  Meter   | |D1| |D2| |D3|\n              \
    \  +-----+----+ ++-+ ++-+ ++-+\n                      |       |    |    |\n  \
    \              ----+-+-------+----+----+---- IEEE 802.15.4\n                 \
    \   |\n                 +--+---+\n                 |      +------/------ NAN\n\
    \                 |Router|\n                 |      +------/------ Residential\
    \ Broadband\n                 +--+---+\n                    |\n              \
    \  ----+--+------+----+----+---- IEEE P1901\n                       |      | \
    \   |    |\n                      +-+-+   ++-+ ++-+ ++-+\n                   \
    \   |EMS|   |D4| |D5| |D6|\n                      +---+   +--+ +--+ +--+\n   \
    \                     Figure 8: Home Area Network\n   In this case, as shown in\
    \ Figure 8, the Meter and EMS act as hosts on\n   the HAN, and there is a router\
    \ between the HAN and the NAN.\n   As one might imagine, there are serious security\
    \ considerations in\n   this model.  Traffic between the NAN and the residential\
    \ broadband\n   network should be filtered, and the issues raised in Appendix\
    \ A.1.2\n   take on a new level of meaning.  One of the biggest threats may be\
    \ a\n   legal or at least a public relations issue; if the utility\n   intentionally\
    \ disables a circuit in a manner or at a time that\n   threatens life (the resident's\
    \ kidney dialysis machine is on it, or a\n   respirator, for example), the matter\
    \ might make the papers.\n   Unauthorized access could be part of juvenile pranks\
    \ or other things\n   as well.  So one really wants the appliances to only obey\
    \ commands\n   under strict authentication/authorization controls.\n   In addition\
    \ to the QoS issues raised in Appendix A.2, there is the\n   possibility of queuing\
    \ issues in the router.  In such a case, the IP\n   datagrams should probably\
    \ use the Low-Latency Data Service Class\n   described in [RFC4594], and let other\
    \ traffic use the Standard\n   Service Class or other service classes.\n"
- title: 'A.4.  Model 3: Collector Is an IP Router'
  contents:
  - "A.4.  Model 3: Collector Is an IP Router\n   In this third model, the relationship\
    \ between the NAN and the HAN is\n   either as in Appendix A.2 or Appendix A.3;\
    \ what is different is that\n   the collector may be an IP router.  In addition\
    \ to whatever\n   autonomous activities it is doing, it forwards traffic as an\
    \ IP\n   router in some cases.\n   Analogous to Appendix A.3, there are serious\
    \ security considerations\n   in this model.  Traffic being forwarded should be\
    \ filtered, and the\n   issues raised in Appendix A.1.2 take on a new level of\
    \ meaning -- but\n   this time at the utility mainframe.  Unauthorized access\
    \ is likely\n   similar to other financially-motivated attacks that happen in\
    \ the\n   Internet, but presumably would be coming from devices in the HAN that\n\
    \   have been co-opted in some way.  One really wants the appliances to\n   only\
    \ obey commands under strict authentication/authorization\n   controls.\n   In\
    \ addition to the QoS issues raised in Appendix A.2, there is the\n   possibility\
    \ of queuing issues in the collector.  In such a case, the\n   IP datagrams should\
    \ probably use the Low-Latency Data Service Class\n   described in [RFC4594],\
    \ and let other traffic use the Standard\n   Service Class or other service classes.\n"
