- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document provides Smart Grid designers with advice\
    \ on how to\n   best \"profile\" the Internet Protocol Suite (IPS) for use in\
    \ Smart\n   Grids.  It provides an overview of the IPS and the key infrastructure\n\
    \   protocols that are critical in integrating Smart Grid devices into an\n  \
    \ IP-based infrastructure.\n   In the words of Wikipedia [SmartGrid]:\n      A\
    \ Smart Grid is a form of electricity network utilizing digital\n      technology.\
    \  A Smart Grid delivers electricity from suppliers to\n      consumers using\
    \ two-way digital communications to control\n      appliances at consumers' homes;\
    \ this saves energy, reduces costs\n      and increases reliability and transparency.\
    \  It overlays the\n      ordinary electrical Grid with an information and net\
    \ metering\n      system, that includes smart meters.  Smart Grids are being\n\
    \      promoted by many governments as a way of addressing energy\n      independence,\
    \ global warming and emergency resilience issues.\n      A Smart Grid is made\
    \ possible by applying sensing, measurement and\n      control devices with two-way\
    \ communications to electricity\n      production, transmission, distribution\
    \ and consumption parts of\n      the power Grid that communicate information\
    \ about Grid condition\n      to system users, operators and automated devices,\
    \ making it\n      possible to dynamically respond to changes in Grid condition.\n\
    \      A Smart Grid includes an intelligent monitoring system that keeps\n   \
    \   track of all electricity flowing in the system.  It also has the\n      capability\
    \ of integrating renewable electricity such as solar and\n      wind.  When power\
    \ is least expensive the user can allow the smart\n      Grid to turn on selected\
    \ home appliances such as washing machines\n      or factory processes that can\
    \ run at arbitrary hours.  At peak\n      times it could turn off selected appliances\
    \ to reduce demand.\n      Other names for a Smart Grid (or for similar proposals)\
    \ include\n      smart electric or power Grid, intelligent Grid (or intelliGrid),\n\
    \      futureGrid, and the more modern interGrid and intraGrid.\n   That description\
    \ focuses on the implications of Smart Grid technology\n   in the home of a consumer.\
    \  In fact, data communications technologies\n   of various kinds are used throughout\
    \ the Grid, to monitor and\n   maintain power generation, transmission, and distribution,\
    \ as well as\n   the operations and management of the Grid.  One can view the\
    \ Smart\n   Grid as a collection of interconnected computer networks that\n  \
    \ connects and serves the needs of public and private electrical\n   utilities\
    \ and their customers.\n   At the time of this writing, there is no single document\
    \ that can be\n   described as comprising an internationally agreed standard for\
    \ the\n   Smart Grid; that is in part the issue being addressed in its\n   development.\
    \  The nearest approximations are probably the Smart Grid\n   Interoperability\
    \ Panel's Conceptual Model [Model] and documents\n   comprising [IEC61850].\n\
    \   The Internet Protocol Suite (IPS) provides options for numerous\n   architectural\
    \ components.  For example, the IPS provides several\n   choices for the traditional\
    \ transport function between two systems:\n   the Transmission Control Protocol\
    \ (TCP) [RFC0793], the Stream Control\n   Transmission Protocol (SCTP) [RFC4960],\
    \ and the Datagram Congestion\n   Control Protocol (DCCP) [RFC4340].  Another\
    \ option is to select an\n   encapsulation such as the User Datagram Protocol\
    \ (UDP) [RFC0768],\n   which essentially allows an application to implement its\
    \ own\n   transport service.  In practice, a designer will pick a transport\n\
    \   protocol that is appropriate to the problem being solved.\n   The IPS is standardized\
    \ by the Internet Engineering Task Force\n   (IETF).  IETF protocols are documented\
    \ in the Request for Comments\n   (RFC) series.  Several RFCs have been written\
    \ describing how the IPS\n   should be implemented.  These include:\n   o  Requirements\
    \ for Internet Hosts - Communication Layers [RFC1122],\n   o  Requirements for\
    \ Internet Hosts - Application and Support\n      [RFC1123],\n   o  Requirements\
    \ for IP Version 4 Routers [RFC1812], and\n   o  IPv6 Node Requirements [RFC4294].\n\
    \   At the time of this writing, RFC 4294 is in the process of being\n   updated,\
    \ in [IPv6-NODE-REQ].\n   This document is intended to provide Smart Grid architects\
    \ and\n   designers with a compendium of relevant RFCs (and to some extent,\n\
    \   Internet Drafts), and is organized as an annotated list of RFCs.  To\n   that\
    \ end, the remainder of this document is organized as follows:\n   o  Section\
    \ 2 describes the Internet Architecture and its protocol\n      suite.\n   o \
    \ Section 3 outlines a set of protocols that may be useful in Smart\n      Grid\
    \ deployment.  It is not exhaustive.\n   o  Finally, Section 4 provides an overview\
    \ of the business\n      architecture embodied in the design and deployment of\
    \ the IPS.\n"
- title: 2.  The Internet Protocol Suite
  contents:
  - "2.  The Internet Protocol Suite\n   Before enumerating the list of Internet protocols\
    \ relevant to Smart\n   Grid, we discuss the layered architecture of the IPS,\
    \ the functions\n   of the various layers, and their associated protocols.\n"
- title: 2.1.  Internet Protocol Layers
  contents:
  - "2.1.  Internet Protocol Layers\n   While Internet architecture uses the definitions\
    \ and language similar\n   to language used by the ISO Open System Interconnect\
    \ (ISO-OSI)\n   reference model (Figure 1), it actually predates that model. \
    \ As a\n   result, there is some skew in terminology.  For example, the ISO-OSI\n\
    \   model uses \"end system\" while the Internet architecture uses \"host\".\n\
    \   Similarly, an \"intermediate system\" in the ISO-OSI model is called an\n\
    \   \"internet gateway\" or \"router\" in Internet parlance.  Notwithstanding\n\
    \   these differences, the fundamental concepts are largely the same.\n      \
    \                     +--------------------+\n                           | Application\
    \ Layer  |\n                           +--------------------+\n              \
    \             | Presentation Layer |\n                           +--------------------+\n\
    \                           | Session Layer      |\n                         \
    \  +--------------------+\n                           | Transport Layer    |\n\
    \                           +--------------------+\n                         \
    \  | Network Layer      |\n                           +--------------------+\n\
    \                           | Data Link Layer    |\n                         \
    \  +--------------------+\n                           | Physical Layer     |\n\
    \                           +--------------------+\n                   Figure\
    \ 1: The ISO OSI Reference Model\n   The structure of the Internet reference model\
    \ is shown in Figure 2.\n                    +---------------------------------+\n\
    \                    |Application                      |\n                   \
    \ |   +---------------------------+ |\n                    |   | Application Protocol\
    \      | |\n                    |   +----------+----------------+ |\n        \
    \            |   | Encoding | Session Control| |\n                    |   +----------+----------------+\
    \ |\n                    +---------------------------------+\n               \
    \     |Transport                        |\n                    |   +---------------------------+\
    \ |\n                    |   | Transport Layer           | |\n               \
    \     |   +---------------------------+ |\n                    +---------------------------------+\n\
    \                    |Network                          |\n                   \
    \ |   +---------------------------+ |\n                    |   | Internet Protocol\
    \         | |\n                    |   +---------------------------+ |\n     \
    \               |   | Lower Network Layers      | |\n                    |   +---------------------------+\
    \ |\n                    +---------------------------------+\n               \
    \     |Media Layers                     |\n                    |   +---------------------------+\
    \ |\n                    |   | Data Link Layer           | |\n               \
    \     |   +---------------------------+ |\n                    |   | Physical\
    \ Layer            | |\n                    |   +---------------------------+\
    \ |\n                    +---------------------------------+\n               \
    \   Figure 2: The Internet Reference Model\n"
- title: 2.1.1.  Application
  contents:
  - "2.1.1.  Application\n   In the Internet model, the Application, Presentation,\
    \ and Session\n   layers are compressed into a single entity called \"the application\"\
    .\n   For example, the Simple Network Management Protocol (SNMP) [RFC3411]\n \
    \  describes an application that encodes its data in an ASN.1 profile\n   and\
    \ engages in a session to manage a network element.  The point here\n   is that\
    \ in the Internet, the distinction between these layers exists\n   but is not\
    \ highlighted.  Further, note that in Figure 2, these\n   functions are not necessarily\
    \ cleanly layered: the fact that an\n   application protocol encodes its data\
    \ in some way and that it manages\n   sessions in some way doesn't imply a hierarchy\
    \ between those\n   processes.  Rather, the application views encoding, session\n\
    \   management, and a variety of other services as a tool set that it\n   uses\
    \ while doing its work.\n"
- title: 2.1.2.  Transport
  contents:
  - "2.1.2.  Transport\n   The term \"transport\" is perhaps among the most confusing\
    \ concepts in\n   the communication architecture, to a large extent because people\
    \ with\n   various backgrounds use it to refer to \"the layer below that which\
    \ I\n   am interested in, which gets my data to my peer\".  For example,\n   optical\
    \ network engineers refer to optical fiber and associated\n   electronics as \"\
    the transport\", while web designers refer to the\n   Hypertext Transfer Protocol\
    \ (HTTP) [RFC2616] (an application layer\n   protocol) as \"the transport\".\n\
    \   In the Internet protocol stack, the \"transport\" is the lowest\n   protocol\
    \ layer that travels end-to-end unmodified, and it is\n   responsible for end-to-end\
    \ data delivery services.  In the Internet,\n   the transport layer is the layer\
    \ above the network layer.  Transport\n   layer protocols have a single minimum\
    \ requirement: the ability to\n   multiplex several applications on one IP address.\
    \  UDP [RFC0768], TCP\n   [RFC0793], DCCP [RFC4340], SCTP [RFC4960], and NORM\
    \ [RFC5740] each\n   accomplish this using a pair of port numbers, one for the\
    \ sender and\n   one for the receiver.  A port number identifies an application\n\
    \   instance, which might be a general \"listener\" that peers or clients\n  \
    \ may open sessions with, or a specific correspondent with such a\n   \"listener\"\
    .  The session identification in an IP datagram is often\n   called the \"five-tuple\"\
    , and consists of the source and destination\n   IP addresses, the source and\
    \ destination ports, and an identifier for\n   the transport protocol in use.\n\
    \   In addition, the responsibilities of a specific transport layer\n   protocol\
    \ typically include the delivery of data (either as a stream\n   of messages or\
    \ a stream of bytes) in a stated sequence with stated\n   expectations regarding\
    \ delivery rate and loss.  For example, TCP will\n   reduce its rate in response\
    \ to loss, as a congestion control trigger,\n   while DCCP accepts some level\
    \ of loss if necessary to maintain\n   timeliness.\n"
- title: 2.1.3.  Network
  contents:
  - "2.1.3.  Network\n   The main function of the network layer is to identify a remote\n\
    \   destination and deliver data to it.  In connection-oriented networks\n   such\
    \ as Multi-protocol Label Switching (MPLS) [RFC3031] or\n   Asynchronous Transfer\
    \ Mode (ATM), a path is set up once, and data is\n   delivered through it.  In\
    \ connectionless networks such as Ethernet\n   and IP, data is delivered as datagrams.\
    \  Each datagram contains both\n   the source and destination network layer addresses,\
    \ and the network\n   is responsible for delivering it.  In the Internet Protocol\
    \ Suite,\n   the Internet Protocol is the network that runs end to end.  It may\
    \ be\n   encapsulated over other LAN and WAN technologies, including both IP\n\
    \   networks and networks of other types.\n"
- title: 2.1.3.1.  Internet Protocol
  contents:
  - "2.1.3.1.  Internet Protocol\n   IPv4 and IPv6, each of which is called the Internet\
    \ Protocol, are\n   connectionless (\"datagram\") architectures.  They are designed\
    \ as\n   common elements that interconnect network elements across a network\n\
    \   of lower-layer networks.  In addition to the basic service of\n   identifying\
    \ a datagram's source and destination, they offer services\n   to fragment and\
    \ reassemble datagrams when necessary, assist in\n   diagnosis of network failures,\
    \ and carry additional information\n   necessary in special cases.\n   The Internet\
    \ layer provides a uniform network abstraction network\n   that hides the differences\
    \ between various network technologies.\n   This is the layer that allows diverse\
    \ networks such as Ethernet,\n   802.15.4, etc. to be combined into a uniform\
    \ IP network.  New network\n   technologies can be introduced into the IP Protocol\
    \ Suite by defining\n   how IP is carried over those technologies, leaving the\
    \ other layers\n   of the IPS and applications that use those protocol unchanged.\n"
- title: 2.1.3.2.  Lower-Layer Networks
  contents:
  - "2.1.3.2.  Lower-Layer Networks\n   The network layer can be recursively subdivided\
    \ as needed.  This may\n   be accomplished by tunneling, in which an IP datagram\
    \ is encapsulated\n   in another IP header for delivery to a decapsulator.  IP\
    \ is\n   frequently carried in Virtual Private Networks (VPNs) across the\n  \
    \ public Internet using tunneling technologies such as the Tunnel mode\n   of\
    \ IPsec, IP-in-IP, and Generic Route Encapsulation (GRE) [RFC2784].\n   In addition,\
    \ IP is also frequently carried in circuit networks such\n   as MPLS [RFC4364],\
    \ GMPLS, and ATM.  Finally, IP is also carried over\n   wireless networks (IEEE\
    \ 802.11, 802.15.4, or 802.16) and switched\n   Ethernet (IEEE 802.3) networks.\n"
- title: '2.1.4.  Media Layers: Physical and Link'
  contents:
  - "2.1.4.  Media Layers: Physical and Link\n   At the lowest layer of the IP architecture,\
    \ data is encoded in\n   messages and transmitted over the physical media.  While\
    \ the IETF\n   specifies algorithms for carrying IPv4 and IPv6 various media types,\n\
    \   it rarely actually defines the media -- it happily uses\n   specifications\
    \ from IEEE, ITU, and other sources.\n"
- title: 2.2.  Security Issues
  contents:
  - "2.2.  Security Issues\n   While complaining about the security of the Internet\
    \ is popular, it\n   is important to distinguish between attacks on protocols\
    \ and attacks\n   on users (e.g., phishing).  Attacks on users are largely independent\n\
    \   of protocol details, reflecting interface design issues or user\n   education\
    \ problems, and are out of scope for this document.  Security\n   problems with\
    \ Internet protocols are in scope, of course, and can\n   often be mitigated using\
    \ existing security features already specified\n   for the protocol, or by leveraging\
    \ the security services offered by\n   other IETF protocols.  See the Security\
    \ Assessment of the\n   Transmission Control Protocol (TCP) [TCP-SEC] and the\
    \ Security\n   Assessment of the Internet Protocol version 4 [IP-SEC] for more\n\
    \   information on TCP and IPv4 issues, respectively.\n   These solutions do,\
    \ however, need to get deployed as well.  The road\n   to widespread deployment\
    \ can sometimes be painful since often\n   multiple stakeholders need to take\
    \ actions.  Experience has shown\n   that this takes some time, and very often\
    \ only happens when the\n   incentives are high enough in relation to the costs.\n\
    \   Furthermore, it is important to stress that available standards are\n   important,\
    \ but the range of security problems is larger than a\n   missing standard; many\
    \ security problems are the result of\n   implementation bugs and the result of\
    \ certain deployment choices.\n   While these are outside the realm of standards\
    \ development, they play\n   an important role in the security of the overall\
    \ system.  Security\n   has to be integrated into the entire process.\n   The\
    \ IETF takes security seriously in the design of their protocols\n   and architectures;\
    \ every IETF specification has to have a Security\n   Considerations section to\
    \ document the offered security threats and\n   countermeasures.  RFC 3552 [RFC3552]\
    \ provides recommendations on\n   writing such a Security Considerations section.\
    \  It also describes\n   the classical Internet security threat model and lists\
    \ common\n   security goals.\n   In a nutshell, security has to be integrated\
    \ into every protocol,\n   protocol extension, and consequently, every layer of\
    \ the protocol\n   stack to be useful.  We illustrate this also throughout this\
    \ document\n   with references to further security discussions.  Our experience\
    \ has\n   shown that dealing with security as an afterthought does not lead to\n\
    \   the desired outcome.\n   The discussion of security threats and available\
    \ security mechanisms\n   aims to illustrate some of the design aspects that commonly\
    \ appear.\n"
- title: 2.2.1.  Physical and Data Link Layer Security
  contents:
  - "2.2.1.  Physical and Data Link Layer Security\n   At the physical and data link\
    \ layers, threats generally center on\n   physical attacks on the network -- the\
    \ effects of backhoes,\n   deterioration of physical media, and various kinds\
    \ of environmental\n   noise.  Radio-based networks are subject to signal fade\
    \ due to\n   distance, interference, and environmental factors; it is widely noted\n\
    \   that IEEE 802.15.4 networks frequently place a metal ground plate\n   between\
    \ the meter and the device that manages it.  Fiber was at one\n   time deployed\
    \ because it was believed to be untappable; we have since\n   learned to tap it\
    \ by bending the fiber and collecting incidental\n   light, and we have learned\
    \ about backhoes.  As a result, some\n   installations encase fiber optic cable\
    \ in a pressurized sheath, both\n   to quickly identify the location of a cut\
    \ and to make it more\n   difficult to tap.\n   While there are protocol behaviors\
    \ that can detect certain classes of\n   physical faults, such as keep-alive exchanges,\
    \ physical security is\n   generally not considered to be a protocol problem.\n\
    \   For wireless transmission technologies, eavesdropping on the\n   transmitted\
    \ frames is also typically a concern.  Additionally, those\n   operating networks\
    \ may want to ensure that access to their\n   infrastructure is restricted to\
    \ those who are authenticated and\n   authorized (typically called 'network access\
    \ authentication').  This\n   procedure is often offered by security primitives\
    \ at the data link\n   layer.\n"
- title: 2.2.2.  Network, Transport, and Application Layer Security
  contents:
  - "2.2.2.  Network, Transport, and Application Layer Security\n   At the network,\
    \ transport, and application layers, it is common to\n   demand a few basic security\
    \ requirements, commonly referred to as CIA\n   (Confidentiality, Integrity, and\
    \ Availability):\n   1.  Confidentiality: Protect the transmitted data from unauthorized\n\
    \       disclosure (i.e., keep eavesdroppers from learning what was\n       transmitted).\
    \  For example, for trust in e-commerce applications,\n       credit card transactions\
    \ are exchanged encrypted between the Web\n       browser and a Web server.\n\
    \   2.  Integrity: Protect against unauthorized changes to exchanges,\n      \
    \ including both intentional change or destruction and accidental\n       change\
    \ or loss, by ensuring that changes to exchanges are\n       detectable.  It has\
    \ two parts: one for the data and one for the\n       peers.\n       *  Peers\
    \ need to verify that information that appears to be from\n          a trusted\
    \ peer is really from that peer.  This is typically\n          called 'data origin\
    \ authentication'.\n       *  Peers need to validate that the content of the data\
    \ exchanged\n          is unmodified.  The term typically used for this property\
    \ is\n          'data integrity'.\n   3.  Availability: Ensure that the resource\
    \ is accessible by\n       mitigating of denial-of-service attacks.\n   To this\
    \ we add authenticity, which requires that the communicating\n   peers prove that\
    \ they are in fact who they say they are to each other\n   (i.e., mutual authentication).\
    \  This generally means knowing \"who\"\n   the peer is, and that they demonstrate\
    \ the possession of a \"secret\"\n   as part of the security protocol interaction.\n\
    \   The following three examples aim to illustrate these security\n   requirements.\n\
    \   One common attack against a TCP session is to bombard the session\n   with\
    \ reset messages.  Other attacks against TCP include the \"SYN\n   flooding\"\
    \ attack, in which an attacker attempts to exhaust the memory\n   of the target\
    \ by creating TCP state.  In particular, the attacker\n   attempts to exhaust\
    \ the target's memory by opening a large number of\n   unique TCP connections,\
    \ each of which is represented by a\n   Transmission Control Block (TCB).  The\
    \ attack is successful if the\n   attacker can cause the target to fill its memory\
    \ with TCBs.\n   A number of mechanisms have been developed to deal with these\
    \ types\n   of denial-of-service attacks.  One, \"SYN Cookies\", delays state\n\
    \   establishment on the server side to a later phase in the protocol\n   exchange.\
    \  Another mechanism, specifically targeting the reset attack\n   cited above,\
    \ provides authentication services in TCP itself to ensure\n   that fake resets\
    \ are rejected.\n   Another approach would be to offer security protection already\
    \ at a\n   lower layer, such as IPsec (see Section 3.1.2) or TLS (see\n   Section\
    \ 3.1.3), so that a host can identify legitimate messages and\n   discard the\
    \ others, thus mitigating any damage that may have been\n   caused by the attack.\n\
    \   Another common attack involves unauthorized access to resources.  For\n  \
    \ example, an unauthorized party might try to attach to a network.  To\n   protect\
    \ against such an attack, an Internet Service Provider (ISP)\n   typically requires\
    \ network access authentication of new hosts\n   demanding access to the network\
    \ and to the Internet prior to offering\n   access.  This exchange typically requires\
    \ authentication of that\n   entity and a check in the ISPs back-end database\
    \ to determine whether\n   corresponding subscriber records exist and are still\
    \ valid (e.g.,\n   active subscription and sufficient credits).\n   From the discussion\
    \ above, establishing a secure communication\n   channel is clearly an important\
    \ concept frequently used to mitigate a\n   range of attacks.  Unfortunately,\
    \ focusing only on channel security\n   may not be enough for a given task.  Threat\
    \ models have evolved and\n   even some of the communication endpoints cannot\
    \ be considered fully\n   trustworthy, i.e., even trusted peers may act maliciously.\n\
    \   Furthermore, many protocols are more sophisticated in their protocol\n   interaction\
    \ and involve more than two parties in the protocol\n   exchange.  Many of the\
    \ application layer protocols, such as email,\n   instant messaging, voice over\
    \ IP, and presence-based applications,\n   fall into this category.  With this\
    \ class of protocols, secure data,\n   such as DNS records, and secure communications\
    \ with middleware,\n   intermediate servers, and supporting applications need\
    \ to be\n   considered as well as the security of the direct communication.  A\n\
    \   detailed treatment of the security threats and requirements of these\n   multi-party\
    \ protocols is beyond this specification but the interested\n   reader is referred\
    \ to the above-mentioned examples for an\n   illustration of what technical mechanisms\
    \ have been investigated and\n   proposed in the past.\n"
- title: 2.3.  Network Infrastructure
  contents:
  - "2.3.  Network Infrastructure\n   While the following protocols are not critical\
    \ to the design of a\n   specific system, they are important to running a network,\
    \ and as such\n   are surveyed here.\n"
- title: 2.3.1.  Domain Name System (DNS)
  contents:
  - "2.3.1.  Domain Name System (DNS)\n   The DNS' main function is translating names\
    \ to numeric IP addresses.\n   While this is not critical to running a network,\
    \ certain functions\n   are made a lot easier if numeric addresses can be replaced\
    \ with\n   mnemonic names.  This facilitates renumbering of networks and\n   generally\
    \ improves the manageability and serviceability of the\n   network.  DNS has a\
    \ set of security extensions called DNSSEC, which\n   can be used to provide strong\
    \ cryptographic authentication to the\n   DNS.  DNS and DNSSEC are discussed further\
    \ in Section 3.4.1.\n"
- title: 2.3.2.  Network Management
  contents:
  - "2.3.2.  Network Management\n   Network management has proven to be a difficult\
    \ problem.  As such,\n   various solutions have been proposed, implemented, and\
    \ deployed.\n   Each solution has its proponents, all of whom have solid arguments\n\
    \   for their viewpoints.  The IETF has two major network management\n   solutions\
    \ for device operation: SNMP, which is ASN.1-encoded and is\n   primarily used\
    \ for monitoring of system variables, and NETCONF\n   [RFC4741], which is XML-encoded\
    \ and primarily used for device\n   configuration.\n   Another aspect of network\
    \ management is the initial provisioning and\n   configuration of hosts, which\
    \ is discussed in Section 3.4.2.  Note\n   that Smart Grid deployments may require\
    \ identity authentication and\n   authorization (as well as other provisioning\
    \ and configuration) that\n   may not be within the scope of either DHCP or Neighbor\
    \ Discovery.\n   While the IP Protocol Suite has limited support for secure\n\
    \   provisioning and configuration, these problems have been solved using\n  \
    \ IP protocols in specifications such as DOCSIS 3.0 [SP-MULPIv3.0].\n"
- title: 3.  Specific Protocols
  contents:
  - "3.  Specific Protocols\n   In this section, having briefly laid out the IP architecture\
    \ and some\n   of the problems that the architecture tries to address, we introduce\n\
    \   specific protocols that might be appropriate to various Smart Grid\n   use\
    \ cases.  Use cases should be analyzed along with privacy,\n   Authentication,\
    \ Authorization, and Accounting (AAA), transport, and\n   network solution dimensions.\
    \  The following sections provide guidance\n   for such analysis.\n"
- title: 3.1.  Security Toolbox
  contents:
  - "3.1.  Security Toolbox\n   As noted, a key consideration in security solutions\
    \ is a good threat\n   analysis coupled with appropriate mitigation strategies\
    \ at each\n   layer.  The IETF has over time developed a number of building blocks\n\
    \   for security based on the observation that protocols often demand\n   similar\
    \ security services.  The following sub-sections outline a few\n   of those commonly\
    \ used security building blocks.  Reusing them offers\n   several advantages,\
    \ such as availability of open source code,\n   experience with existing systems,\
    \ a number of extensions that have\n   been developed, and the confidence that\
    \ the listed technologies have\n   been reviewed and analyzed by a number of security\
    \ experts.\n   It is important to highlight that in addition to the mentioned\n\
    \   security tools, every protocol often comes with additional, often\n   unique\
    \ security considerations that are specific to the domain in\n   which the protocol\
    \ operates.  Many protocols include features\n   specifically designed to mitigate\
    \ these protocol-specific risks.  In\n   other cases, the security considerations\
    \ will identify security-\n   relevant services that are required from other network\
    \ layers to\n   achieve appropriate levels of security.\n"
- title: 3.1.1.  Authentication, Authorization, and Accounting (AAA)
  contents:
  - "3.1.1.  Authentication, Authorization, and Accounting (AAA)\n   While the term\
    \ AAA sounds generic and applicable to all sorts of\n   security protocols, it\
    \ has been, in the IETF, used in relation to\n   network access authentication\
    \ and is associated with the RADIUS\n   ([RFC2865]) and the Diameter protocol\
    \ ([RFC3588], [DIME-BASE]) in\n   particular.\n   The authentication procedure\
    \ for network access aims to deal with the\n   task of verifying that a peer is\
    \ authenticated and authorized prior\n   to accessing a particular resource (often\
    \ connectivity to the\n   Internet).  Typically, the authentication architecture\
    \ for network\n   access consists of the following building blocks: the Extensible\n\
    \   Authentication Protocol (EAP [RFC4017]) as a container to encapsulate\n  \
    \ EAP methods, an EAP Method (as a specific way to perform\n   cryptographic authentication\
    \ and key exchange, such as described in\n   RFC 5216 [RFC5216] and RFC 5433 [RFC5433]),\
    \ a protocol that carries\n   EAP payloads between the end host and a server-side\
    \ entity (such as a\n   network access server), and a way to carry EAP payloads\
    \ to back-end\n   server infrastructure (potentially in a cross-domain scenario)\
    \ to\n   provide authorization and accounting functionality.  The latter part\n\
    \   is provided by RADIUS and Diameter.  To carry EAP payloads between\n   the\
    \ end host and a network access server, different mechanisms have\n   been standardized,\
    \ such as the Protocol for Carrying Authentication\n   for Network Access (PANA)\
    \ [RFC5191] and IEEE 802.1X [IEEE802.1X].\n   For access to remote networks, such\
    \ as enterprise networks, the\n   ability to utilize EAP within IKEv2 [RFC5996]\
    \ has also been\n   developed.\n   More recently, the same architecture with EAP\
    \ and RADIUS/Diameter is\n   being reused for application layer protocols.  More\
    \ details about\n   this architectural variant can be found in [ABFAB-ARCH].\n"
- title: 3.1.2.  Network Layer Security
  contents:
  - "3.1.2.  Network Layer Security\n   IP security, as described in [RFC4301], addresses\
    \ security at the IP\n   layer, provided through the use of a combination of cryptographic\
    \ and\n   protocol security mechanisms.  It offers a set of security services\n\
    \   for traffic at the IP layer, in both the IPv4 and IPv6 environment.\n   The\
    \ set of security services offered includes access control,\n   connectionless\
    \ integrity, data origin authentication, detection and\n   rejection of replays\
    \ (a form of partial sequence integrity),\n   confidentiality (via encryption),\
    \ and limited traffic-flow\n   confidentiality.  These services are provided at\
    \ the IP layer,\n   offering protection in a standard fashion for all protocols\
    \ that may\n   be carried over IP (including IP itself).\n   The architecture\
    \ foresees a split between the rather time-consuming\n   (a) authentication and\
    \ key exchange protocol step that also\n   establishes a security association\
    \ (a data structure with keying\n   material and security parameters) and (b)\
    \ the actual data traffic\n   protection.\n   For the former step, the Internet\
    \ Key Exchange protocol version 2\n   (IKEv2 [RFC5996]) is the most recent edition\
    \ of the standardized\n   protocol.  IKE negotiates each of the cryptographic\
    \ algorithms that\n   will be used to protect the data independently, somewhat\
    \ like\n   selecting items a la carte.\n   For the actual data protection, two\
    \ types of protocols have\n   historically been used, namely the IP Authentication\
    \ Header (AH)\n   [RFC4302] and the Encapsulating Security Payload (ESP) [RFC4303].\n\
    \   The two differ in the security services they offer; the most\n   important\
    \ distinction is that ESP offers confidentiality protection\n   while AH does\
    \ not.  Since ESP can also provide authentication\n   services, most recent protocol\
    \ developments making use of IPsec only\n   specify use of ESP and do not use\
    \ AH.\n   In addition to these base line protocol mechanisms a number of\n   extensions\
    \ have been developed for IKEv2 (e.g., an extension to\n   perform EAP-only authentication\
    \ [RFC5998]) and since the architecture\n   supports flexible treatment of cryptographic\
    \ algorithms a number of\n   them have been specified (e.g., [RFC4307] for IKEv2,\
    \ and [RFC4835]\n   for AH and ESP).\n"
- title: 3.1.3.  Transport Layer Security
  contents:
  - "3.1.3.  Transport Layer Security\n   Transport Layer Security v1.2 [RFC5246]\
    \ are security services that\n   protect data above the transport layer.  The\
    \ protocol allows client/\n   server applications to communicate in a way that\
    \ is designed to\n   prevent eavesdropping, tampering, or message forgery.  TLS\
    \ is\n   application protocol independent.\n   TLS is composed of two layers:\
    \ the TLS Record protocol and the TLS\n   Handshake protocol.  The TLS Record\
    \ protocol provides connection\n   security that has two basic properties: (a)\
    \ confidentiality\n   protection and (b) integrity protection.\n   The TLS Handshake\
    \ protocol allows the server and client to\n   authenticate each other and to\
    \ negotiate an encryption algorithm and\n   cryptographic keys before the application\
    \ protocol transmits or\n   receives its first byte of data.  The negotiated parameters\
    \ and the\n   derived keying material is then used by the TLS Record protocol\
    \ to\n   perform its job.\n   Unlike IKEv2/IPsec, TLS negotiates these cryptographic\
    \ parameters in\n   suites, so-called 'cipher suites'.  Examples of cipher suites\
    \ that\n   can be negotiated with TLS include Elliptic Curve Cryptography (ECC)\n\
    \   [RFC4492] [RFC5289] [AES-CCM-ECC], Camellia [RFC5932], and the Suite\n   B\
    \ Profile [RFC5430].  [IEC62351-3] outlines the use of different TLS\n   cipher\
    \ suites for use in the Smart Grid.  The basic cryptographic\n   mechanisms for\
    \ ECC have been documented in [RFC6090].\n   TLS must run over a reliable transport\
    \ channel -- typically TCP.  In\n   order to offer the same security services\
    \ for unreliable datagram\n   traffic, such as UDP, the Datagram Transport Layer\
    \ Security (DTLS\n   [RFC4347] [DTLS]) was developed.\n"
- title: 3.1.4.  Application Layer Security
  contents:
  - "3.1.4.  Application Layer Security\n   In certain cases, the application layer\
    \ independent security\n   mechanisms described in the previous sub-sections are\
    \ not sufficient\n   to deal with all the identified threats.  For this purpose,\
    \ a number\n   of security primitives are additionally available at the application\n\
    \   layer where the semantic of the application can be considered.\n   We will\
    \ focus our description on a few mechanisms that are commonly\n   used throughout\
    \ the Internet.\n   Cryptographic Message Syntax (CMS [RFC5652]) is an encapsulation\n\
    \   syntax to sign, digest, authenticate, or encrypt arbitrary message\n   content.\
    \  It also allows arbitrary attributes, such as signing time,\n   to be signed\
    \ along with the message content, and it provides for\n   other attributes such\
    \ as countersignatures to be associated with a\n   signature.  The CMS can support\
    \ a variety of architectures for\n   certificate-based key management, such as\
    \ the one defined by the PKIX\n   (Public Key Infrastructure using X.509) working\
    \ group [RFC5280].  The\n   CMS has been leveraged to supply security services\
    \ in a variety of\n   protocols, including secure email [RFC5751], key management\
    \ [RFC5958]\n   [RFC6031], and firmware updates [RFC4108].\n   Related work includes\
    \ the use of digital signatures on XML-encoded\n   documents, which has been jointly\
    \ standardized by W3C and the IETF\n   [RFC3275].  Digitally signed XML is a good\
    \ choice where applications\n   natively support XML-encoded data, such as the\
    \ Extensible Messaging\n   and Presence Protocol (XMPP).\n   More recently, the\
    \ work on delegated authentication and authorization\n   often demanded by Web\
    \ applications have been developed with the Open\n   Web Authentication (OAuth)\
    \ protocol [RFC5849] [OAUTHv2].  OAuth is\n   used by third-party applications\
    \ to gain access to protected\n   resources (such as energy consumption information\
    \ about a specific\n   household) without having the resource owner share its\
    \ long-term\n   credentials with that third-party.  In OAuth, the third-party\n\
    \   application requests access to resources controlled by the resource\n   owner\
    \ and hosted by the resource server, and is issued a different\n   set of credentials\
    \ than those of the resource owner.  More\n   specifically, the third-party applications\
    \ obtain an access token\n   during the OAuth protocol exchange.  This token denotes\
    \ a specific\n   scope, duration, and other access attributes.  As a result, it\n\
    \   securely gains access to the protected resource with the consent of\n   the\
    \ resource owner.\n"
- title: 3.1.5.  Secure Shell
  contents:
  - "3.1.5.  Secure Shell\n   The Secure Shell (SSH) protocol [RFC4253] has been widely\
    \ used by\n   administrators and others for secure remote login, but is also usable\n\
    \   for secure tunneling.  More recently, protocols have chosen to layer\n   on\
    \ top of SSH for transport security services; for example, the\n   NETCONF network\
    \ management protocol (see Section 3.5.2) uses SSH as\n   its main communications\
    \ security protocol.\n"
- title: 3.1.6.  Key Management Infrastructures
  contents:
  - "3.1.6.  Key Management Infrastructures\n   All of the security protocols discussed\
    \ above depend on cryptography\n   for security, and hence require some form of\
    \ key management.  Most\n   IETF protocols at least nominally require some scalable\
    \ form of key\n   management to be defined as mandatory to implement; indeed the\
    \ lack\n   of such key management features has in the past been a reason to\n\
    \   delay approval of protocols.  There are two generic key management\n   schemes\
    \ that are widely used by other Internet protocols, PKIX and\n   Kerberos, each\
    \ of which is briefly described below.\n"
- title: 3.1.6.1.  PKIX
  contents:
  - "3.1.6.1.  PKIX\n   Public Key Infrastructure (PKI) refers to the kind of key\
    \ management\n   that is based on certification authorities (CAs) issuing public\
    \ key\n   certificates for other key holders.  By chaining from a trust anchor\n\
    \   (a locally trusted copy of a CA public key) down to the public key of\n  \
    \ some protocol peer, PKI allows for secure binding between keys and\n   protocol-specific\
    \ names, such as email addresses, and hence enables\n   security services such\
    \ as data and peer authentication, data\n   integrity, and confidentiality (encryption).\n\
    \   The main Internet standard for PKI is [RFC5280], which is a profile\n   of\
    \ the X.509 public key certificate format.  There are a range of\n   private and\
    \ commercial CAs operating today providing the ability to\n   manage and securely\
    \ distribute keys for all protocols that use public\n   key certificates, e.g.,\
    \ TLS and S/MIME.  In addition to the profile\n   standard, the PKIX working group\
    \ has defined a number of management\n   protocols (e.g., [RFC5272] and [RFC4210])\
    \ as well as protocols for\n   handling revocation of public key certificates\
    \ such as the Online\n   Certificate Status Protocol (OCSP) [RFC2560].\n   PKI\
    \ is generally perceived to better handle use-cases spanning\n   multiple independent\
    \ domains when compared to Kerberos.\n"
- title: 3.1.6.2.  Kerberos
  contents:
  - "3.1.6.2.  Kerberos\n   The Kerberos Network Authentication System [RFC4120] is\
    \ commonly used\n   within organizations to centralize authentication, authorization,\
    \ and\n   policy in one place.  Kerberos natively supports usernames and\n   passwords\
    \ as the basis of authentication.  With Public Key\n   Cryptography for Initial\
    \ Authentication in Kerberos (PKINIT)\n   [RFC4556], Kerberos supports certificate\
    \ or public-key-based\n   authentication.  This may provide an advantage by concentrating\n\
    \   policy about certificate validation and mapping of certificates to\n   user\
    \ accounts in one place.  Through the GSS-API [RFC1964] [RFC2743]\n   [RFC4121],\
    \ Kerberos can be used to manage authentication for most\n   applications.  While\
    \ Kerberos works best within organizations and\n   enterprises, it does have facilities\
    \ that permit authentication to be\n   shared between administrative domains.\n"
- title: 3.2.  Network Layer
  contents:
  - "3.2.  Network Layer\n   The IPS specifies two network layer protocols: IPv4 and\
    \ IPv6.  The\n   following sections describe the IETF's coexistence and transition\n\
    \   mechanisms for IPv4 and IPv6.\n   Note that on 3 February 2011, the IANA's\
    \ IPv4 free pool (the pool of\n   available, unallocated IPv4 addresses) was exhausted,\
    \ and the\n   Regional Internet Registrars' (RIRs') free pools are expected to\
    \ be\n   exhausted during the coming year, if not sooner.  The IETF, the IANA,\n\
    \   and the RIRs recommend that new deployments use IPv6, and that IPv4\n   infrastructures\
    \ be supported via the mechanisms described in\n   Section 3.2.1.\n"
- title: 3.2.1.  IPv4/IPv6 Coexistence Advice
  contents:
  - "3.2.1.  IPv4/IPv6 Coexistence Advice\n   The IETF has specified a variety of\
    \ mechanisms designed to facilitate\n   IPv4/IPv6 coexistence.  The IETF actually\
    \ recommends relatively few\n   of them: the current advice to network operators\
    \ is found in\n   Guidelines for Using IPv6 Transition Mechanisms [RFC6180]. \
    \ The\n   thoughts in that document are replicated here.\n"
- title: 3.2.1.1.  Dual Stack Coexistence
  contents:
  - "3.2.1.1.  Dual Stack Coexistence\n   The simplest coexistence approach is to\n\
    \   o  provide a network that routes both IPv4 and IPv6,\n   o  ensure that servers\
    \ and their applications similarly support both\n      protocols, and\n   o  require\
    \ that all new systems and applications purchased or\n      upgraded support both\
    \ protocols.\n   The net result is that over time all systems become protocol\n\
    \   agnostic, and that eventually maintenance of IPv4 support becomes a\n   business\
    \ decision.  This approach is described in the Basic\n   Transition Mechanisms\
    \ for IPv6 Hosts and Routers [RFC4213].\n"
- title: 3.2.1.2.  Tunneling Mechanism
  contents:
  - "3.2.1.2.  Tunneling Mechanism\n   In those places in the network that support\
    \ only IPv4, the simplest\n   and most reliable approach to coexistence is to\
    \ provide virtual\n   connectivity using tunnels or encapsulations.  Early in\
    \ IPv6\n   deployment, this was often done using static tunnels.  A more dynamic\n\
    \   approach is documented in IPv6 Rapid Deployment on IPv4\n   Infrastructures\
    \ (6rd) [RFC5569].\n"
- title: 3.2.1.3.  Translation between IPv4 and IPv6 Networks
  contents:
  - "3.2.1.3.  Translation between IPv4 and IPv6 Networks\n   In those cases where\
    \ an IPv4-only host would like to communicate with\n   an IPv6-only host (or vice\
    \ versa), a need for protocol translation\n   may be indicated.  At first blush,\
    \ protocol translation may appear\n   trivial; on deeper inspection, it turns\
    \ out that protocol translation\n   can be complicated.\n   The most reliable\
    \ approach to protocol translation is to provide\n   application layer proxies\
    \ or gateways, which natively enable\n   application-to-application connections\
    \ using both protocols and can\n   use whichever is appropriate.  For example,\
    \ a web proxy might use\n   both protocols and as a result enable an IPv4-only\
    \ system to run HTTP\n   across an IPv6-only network or to a web server that implements\
    \ only\n   IPv6.  Since this approach is a service of a protocol-agnostic\n  \
    \ server, it is not the subject of standardization by the IETF.\n   For those\
    \ applications in which network layer translation is\n   indicated, the IETF has\
    \ designed a translation mechanism, which is\n   described in the following documents:\n\
    \   o  Framework for IPv4/IPv6 Translation [RFC6144]\n   o  IPv6 Addressing of\
    \ IPv4/IPv6 Translators [RFC6052]\n   o  DNS extensions [RFC6147]\n   o  IP/ICMP\
    \ Translation Algorithm [RFC6145]\n   o  Translation from IPv6 Clients to IPv4\
    \ Servers [RFC6146]\n   As with IPv4/IPv4 Network Address Translation, translation\
    \ between\n   IPv4 and IPv6 has limited real world applicability for an application\n\
    \   protocol that carries IP addresses in its payload and expects those\n   addresses\
    \ to be meaningful to both client and server.  However, for\n   those protocols\
    \ that do not, protocol translation can provide a\n   useful network extension.\n\
    \   Network-based translation provides for two types of services:\n   stateless\
    \ (and therefore scalable and load-sharable) translation\n   between IPv4 and\
    \ IPv6 addresses that embed an IPv4 address in them,\n   and stateful translation\
    \ similar to IPv4/IPv4 translation between\n   IPv4 addresses.  The stateless\
    \ mode is straightforward to implement,\n   but due to the embedding, requires\
    \ IPv4 addresses to be allocated to\n   an otherwise IPv6-only network, and is\
    \ primarily useful for IPv4-\n   accessible servers implemented in the IPv6 network.\
    \  The stateful\n   mode allows clients in the IPv6 network to access servers\
    \ in the IPv4\n   network, but does not provide such service for IPv4 clients\
    \ accessing\n   IPv6 peers or servers with general addresses; it has the advantage\n\
    \   that it does not require that a unique IPv4 address be embedded in\n   the\
    \ IPv6 address of hosts using this mechanism.\n   Finally, note that some site\
    \ networks are IPv6 only while some\n   transit networks are IPv4 only.  In these\
    \ cases, it may be necessary\n   to tunnel IPv6 over IPv4 or translate between\
    \ IPv6 and IPv4.\n"
- title: 3.2.2.  Internet Protocol Version 4
  contents:
  - "3.2.2.  Internet Protocol Version 4\n   IPv4 [RFC0791] and the Internet Control\
    \ Message Protocol (ICMP)\n   [RFC0792] comprise the IPv4 network layer.  IPv4\
    \ provides unreliable\n   delivery of datagrams.\n   IPv4 also provides for fragmentation\
    \ and reassembly of long datagrams\n   for transmission through networks with\
    \ small Maximum Transmission\n   Units (MTU).  The MTU is the largest packet size\
    \ that can be\n   delivered across the network.  In addition, the IPS provides\
    \ ICMP\n   [RFC0792], which is a separate protocol that enables the network to\n\
    \   report errors and other issues to hosts that originate problematic\n   datagrams.\n\
    \   IPv4 originally supported an experimental type of service field that\n   identified\
    \ eight levels of operational precedence styled after the\n   requirements of\
    \ military telephony, plus three and later four bit\n   flags that OSI IS-IS for\
    \ IPv4 (IS-IS) [RFC1195] and OSPF Version 2\n   [RFC2328] interpreted as control\
    \ traffic; this control traffic is\n   assured of not being dropped when queued\
    \ or upon receipt, even if\n   other traffic is being dropped.  These control\
    \ bits turned out to be\n   less useful than the designers had hoped.  They were\
    \ replaced by the\n   Differentiated Services Architecture [RFC2474] [RFC2475],\
    \ which\n   contains a six-bit code point used to select an algorithm (a \"per-hop\n\
    \   behavior\") to be applied to the datagram.  The IETF has also produced\n \
    \  a set of Configuration Guidelines for DiffServ Service Classes\n   [RFC4594],\
    \ which describes a set of service classes that may be\n   useful to a network\
    \ operator.\n"
- title: 3.2.2.1.  IPv4 Address Allocation and Assignment
  contents:
  - "3.2.2.1.  IPv4 Address Allocation and Assignment\n   IPv4 addresses are administratively\
    \ assigned, usually using automated\n   methods, using the Dynamic Host Configuration\
    \ Protocol (DHCP)\n   [RFC2131].  On most interface types, neighboring systems\
    \ identify\n   each others' addresses using the Address Resolution Protocol (ARP)\n\
    \   [RFC0826].\n"
- title: 3.2.2.2.  IPv4 Unicast Routing
  contents:
  - "3.2.2.2.  IPv4 Unicast Routing\n   Routing for the IPv4 Internet is accomplished\
    \ by routing applications\n   that exchange connectivity information and build\
    \ semi-static\n   destination routing databases.  If a datagram is directed to\
    \ a given\n   destination address, the address is looked up in the routing\n \
    \  database, and the most specific (\"longest\") prefix found that\n   contains\
    \ it is used to identify the next-hop router or the end system\n   to which it\
    \ will be delivered.  This is not generally implemented on\n   hosts, although\
    \ it can be; a host normally sends datagrams to a\n   router on its local network,\
    \ and the router carries out the intent.\n   IETF specified routing protocols\
    \ include RIP Version 2 [RFC2453], OSI\n   IS-IS for IPv4 [RFC1195], OSPF Version\
    \ 2 [RFC2328], and BGP-4\n   [RFC4271].  Active research exists in mobile ad hoc\
    \ routing and other\n   routing paradigms; these result in new protocols and modified\n\
    \   forwarding paradigms.\n"
- title: 3.2.2.3.  IPv4 Multicast Forwarding and Routing
  contents:
  - "3.2.2.3.  IPv4 Multicast Forwarding and Routing\n   IPv4 was originally specified\
    \ as a unicast (point to point) protocol,\n   and was extended to support multicast\
    \ in [RFC1112].  This uses the\n   Internet Group Management Protocol [RFC3376]\
    \ [RFC4604] to enable\n   applications to join multicast groups, and for most\
    \ applications uses\n   Source-Specific Multicast [RFC4607] for routing and delivery\
    \ of\n   multicast messages.\n   An experiment carried out in IPv4 that is not\
    \ part of the core\n   Internet architecture but may be of interest in the Smart\
    \ Grid is the\n   development of so-called \"Reliable Multicast\".  This is \"\
    so-called\"\n   because it is not \"reliable\" in the strict sense of the word\
    \ -- it is\n   perhaps better described as \"enhanced reliability\".  A best effort\n\
    \   network by definition can lose traffic, duplicate it, or reorder it,\n   something\
    \ as true for multicast as for unicast.  Research in\n   \"Reliable Multicast\"\
    \ technology intends to improve the probability of\n   delivery of multicast traffic.\n\
    \   In that research, the IETF imposed guidelines [RFC2357] on the\n   research\
    \ community regarding what was desirable.  Important results\n   from that research\
    \ include a number of papers and several proprietary\n   protocols including some\
    \ that have been used in support of business\n   operations.  RFCs in the area\
    \ include The Use of Forward Error\n   Correction (FEC) in Reliable Multicast\
    \ [RFC3453], the Negative-\n   acknowledgment (NACK)-Oriented Reliable Multicast\
    \ (NORM) Protocol\n   [RFC5740], and the Selectively Reliable Multicast Protocol\
    \ (SRMP)\n   [RFC4410].\n"
- title: 3.2.3.  Internet Protocol Version 6
  contents:
  - "3.2.3.  Internet Protocol Version 6\n   IPv6 [RFC2460], with the Internet Control\
    \ Message Protocol \"v6\"\n   [RFC4443], constitutes the next generation protocol\
    \ for the Internet.\n   IPv6 provides for transmission of datagrams from source\
    \ to\n   destination hosts, which are identified by fixed-length addresses.\n\
    \   IPv6 also provides for fragmentation and reassembly of long datagrams\n  \
    \ by the originating host, if necessary, for transmission through\n   \"small\
    \ packet\" networks.  ICMPv6, which is a separate protocol\n   implemented along\
    \ with IPv6, enables the network to report errors and\n   other issues to hosts\
    \ that originate problematic datagrams.\n   IPv6 adopted the Differentiated Services\
    \ Architecture [RFC2474]\n   [RFC2475], which contains a six-bit code point used\
    \ to select an\n   algorithm (a \"per-hop behavior\") to be applied to the datagram.\n\
    \   The IPv6 over Low-Power Wireless Personal Area Networks RFC [RFC4919]\n  \
    \ and the Compression Format for IPv6 Datagrams in 6LoWPAN Networks\n   document\
    \ [6LOWPAN-HC] addresses IPv6 header compression and subnet\n   architecture in\
    \ at least some sensor networks, and may be appropriate\n   to the Smart Grid\
    \ Advanced Metering Infrastructure or other sensor\n   domains.\n"
- title: 3.2.3.1.  IPv6 Address Allocation and Assignment
  contents:
  - "3.2.3.1.  IPv6 Address Allocation and Assignment\n   An IPv6 Address [RFC4291]\
    \ may be administratively assigned using\n   DHCPv6 [RFC3315] in a manner similar\
    \ to the way IPv4 addresses are.\n   In addition, IPv6 addresses may also be autoconfigured.\n\
    \   Autoconfiguration enables various models of network management that\n   may\
    \ be advantageous in different use cases.  Autoconfiguration\n   procedures are\
    \ defined in [RFC4862] and [RFC4941].  IPv6 neighbors\n   identify each others'\
    \ addresses using Neighbor Discovery (ND)\n   [RFC4861].  SEcure Neighbor Discovery\
    \ (SEND) [RFC3971] may be used to\n   secure these operations.\n"
- title: 3.2.3.2.  IPv6 Routing
  contents:
  - "3.2.3.2.  IPv6 Routing\n   Routing for the IPv6 Internet is accomplished by routing\
    \ applications\n   that exchange connectivity information and build semi-static\n\
    \   destination routing databases.  If a datagram is directed to a given\n   destination\
    \ address, the address is looked up in the routing\n   database, and the most\
    \ specific (\"longest\") prefix found that\n   contains it is used to identify\
    \ the next-hop router or the end system\n   to which it will be delivered.  Routing\
    \ is not generally implemented\n   on hosts (although it can be); generally, a\
    \ host sends datagrams to a\n   router on its local network, and the router carries\
    \ out the intent.\n   IETF-specified routing protocols include RIP for IPv6 [RFC2080],\n\
    \   IS-IS for IPv6 [RFC5308], OSPF for IPv6 [RFC5340], and BGP-4 for IPv6\n  \
    \ [RFC2545].  Active research exists in mobile ad hoc routing, routing\n   in\
    \ low-power networks (sensors and Smart Grids), and other routing\n   paradigms;\
    \ these result in new protocols and modified forwarding\n   paradigms.\n"
- title: 3.2.4.  Routing for IPv4 and IPv6
  contents:
  - '3.2.4.  Routing for IPv4 and IPv6

    '
- title: 3.2.4.1.  Routing Information Protocol
  contents:
  - "3.2.4.1.  Routing Information Protocol\n   The prototypical routing protocol\
    \ used in the Internet has probably\n   been the Routing Information Protocol\
    \ [RFC1058].  People that use it\n   today tend to deploy RIPng for IPv6 [RFC2080]\
    \ and RIP Version 2\n   [RFC2453].  Briefly, RIP is a distance vector routing\
    \ protocol that\n   is based on a distributed variant of the widely known Bellman-Ford\n\
    \   algorithm.  In distance vector routing protocols, each router\n   announces\
    \ the contents of its route table to neighboring routers,\n   which integrate\
    \ the results with their route tables and re-announce\n   them to others.  It\
    \ has been characterized as \"routing by rumor\", and\n   suffers many of the\
    \ ills we find in human gossip -- propagating stale\n   or incorrect information\
    \ in certain failure scenarios, and being in\n   cases unresponsive to changes\
    \ in topology.  [RFC1058] provides\n   guidance to algorithm designers to mitigate\
    \ these issues.\n"
- title: 3.2.4.2.  Open Shortest Path First
  contents:
  - "3.2.4.2.  Open Shortest Path First\n   The Open Shortest Path First (OSPF) routing\
    \ protocol is one of the\n   more widely used protocols in the Internet.  OSPF\
    \ is based on\n   Dijkstra's well known Shortest Path First (SPF) algorithm. \
    \ It is\n   implemented as OSPF Version 2 [RFC2328] for IPv4, OSPF for IPv6\n\
    \   [RFC5340] for IPv6, and the Support of Address Families in OSPFv3\n   [RFC5838]\
    \ to enable [RFC5340] routing both IPv4 and IPv6.\n   The advantage of any SPF-based\
    \ protocol (i.e., OSPF and IS-IS) is\n   primarily that every router in the network\
    \ constructs its view of the\n   network from first-hand knowledge rather than\
    \ the \"gossip\" that\n   distance vector protocols propagate.  As such, the topology\
    \ is\n   quickly and easily changed by simply announcing the change.  The\n  \
    \ disadvantage of SPF-based protocols is that each router must store a\n   first-person\
    \ statement of the connectivity of each router in the\n   domain.\n"
- title: 3.2.4.3.  ISO Intermediate System to Intermediate System
  contents:
  - "3.2.4.3.  ISO Intermediate System to Intermediate System\n   The Intermediate\
    \ System to Intermediate System (IS-IS) routing\n   protocol is one of the more\
    \ widely used protocols in the Internet.\n   IS-IS is also based on Dijkstra's\
    \ SPF algorithm.  It was originally\n   specified as ISO DP 10589 for the routing\
    \ of Connectionless Network\n   Service (CLNS), and extended for routing in TCP/IP\
    \ and dual\n   environments [RFC1195], and more recently for routing of IPv6\n\
    \   [RFC5308].\n   As with OSPF, the positives of any SPF-based protocol and\n\
    \   specifically IS-IS are primarily that the network is described as a\n   lattice\
    \ of routers with connectivity to subnets and isolated hosts.\n   It's topology\
    \ is quickly and easily changed by simply announcing the\n   change, without the\
    \ issues of \"routing by rumor\", since every host\n   within the routing domain\
    \ has a first-person statement of the\n   connectivity of each router in the domain.\
    \  The negatives are a\n   corollary: each router must store a first-person statement\
    \ of the\n   connectivity of each router in the domain.\n"
- title: 3.2.4.4.  Border Gateway Protocol
  contents:
  - "3.2.4.4.  Border Gateway Protocol\n   The Border Gateway Protocol (BGP) [RFC4271]\
    \ is widely used in the\n   IPv4 Internet to exchange routes between administrative\
    \ entities --\n   service providers, their peers, their upstream networks, and\
    \ their\n   customers -- while applying specific policy.  Multiprotocol\n   Extensions\
    \ [RFC4760] to BGP allow BGP to carry IPv6 Inter-Domain\n   Routing [RFC2545],\
    \ multicast reachability information, and VPN\n   information, among others.\n\
    \   Considerations that apply with BGP deal with the flexibility and\n   complexity\
    \ of the policies that must be defined.  Flexibility is a\n   good thing; in a\
    \ network that is not run by professionals, the\n   complexity is burdensome.\n"
- title: 3.2.4.5.  Dynamic MANET On-Demand (DYMO) Routing
  contents:
  - "3.2.4.5.  Dynamic MANET On-Demand (DYMO) Routing\n   The Mobile Ad Hoc working\
    \ group of the IETF developed, among other\n   protocols, Ad hoc On-Demand Distance\
    \ Vector (AODV) Routing [RFC3561].\n   This protocol captured the minds of some\
    \ in the embedded devices\n   industry, but experienced issues in wireless networks\
    \ such as\n   802.15.4 and 802.11's Ad Hoc mode.  As a result, it is in the process\n\
    \   of being updated in the Dynamic MANET On-demand (DYMO) Routing\n   protocol\
    \ [DYMO].\n   AODV and DYMO are essentially reactive routing protocols designed\
    \ for\n   mobile ad hoc networks, and usable in other forms of ad hoc networks.\n\
    \   They provide connectivity between a device within a distributed\n   subnet\
    \ and a few devices (including perhaps a gateway or router to\n   another subnet)\
    \ without tracking connectivity to other devices.  In\n   essence, routing is\
    \ calculated and discovered upon need, and a host\n   or router need only maintain\
    \ the routes that currently work and are\n   needed.\n"
- title: 3.2.4.6.  Optimized Link State Routing Protocol
  contents:
  - "3.2.4.6.  Optimized Link State Routing Protocol\n   The Optimized Link State\
    \ Routing Protocol (OLSR) [RFC3626] is a\n   proactive routing protocol designed\
    \ for mobile ad hoc networks, and\n   can be used in other forms of ad hoc networks.\
    \  It provides arbitrary\n   connectivity between systems within a distributed\
    \ subnet.  As with\n   protocols designed for wired networks, routing is calculated\
    \ whenever\n   changes are detected, and maintained in each router's tables. \
    \ The\n   set of nodes that operate as routers within the subnet, however, are\n\
    \   fairly fluid, and dependent on this instantaneous topology of the\n   subnet.\n"
- title: 3.2.4.7.  Routing for Low-Power and Lossy Networks
  contents:
  - "3.2.4.7.  Routing for Low-Power and Lossy Networks\n   The IPv6 Routing Protocol\
    \ for Low power and Lossy Networks (RPL)\n   [RPL] is a reactive routing protocol\
    \ designed for use in resource\n   constrained networks.  Requirements for resource\
    \ constrained networks\n   are defined in [RFC5548], [RFC5673], [RFC5826], and\
    \ [RFC5867].\n   Briefly, a constrained network is comprised of nodes that:\n\
    \   o  Are built with limited processing power and memory, and sometimes\n   \
    \   energy when operating on batteries.\n   o  Are interconnected through a low-data-rate\
    \ network interface and\n      are potentially vulnerable to communication instability\
    \ and low\n      packet delivery rates.\n   o  Potentially have a mix of roles\
    \ such as being able to act as a\n      host (i.e., generating traffic) and/or\
    \ a router (i.e., both\n      forwarding and generating RPL traffic).\n"
- title: 3.2.5.  IPv6 Multicast Forwarding and Routing
  contents:
  - "3.2.5.  IPv6 Multicast Forwarding and Routing\n   IPv6 specifies both unicast\
    \ and multicast datagram exchange.  This\n   uses the Multicast Listener Discovery\
    \ Protocol (MLDv2) [RFC2710]\n   [RFC3590] [RFC3810] [RFC4604] to enable applications\
    \ to join\n   multicast groups, and for most applications uses Source-Specific\n\
    \   Multicast [RFC4607] for routing and delivery of multicast messages.\n   The\
    \ mechanisms experimentally developed for reliable multicast in\n   IPv4, discussed\
    \ in Section 3.2.2.3, can be used in IPv6 as well.\n"
- title: 3.2.5.1.  Protocol-Independent Multicast Routing
  contents:
  - "3.2.5.1.  Protocol-Independent Multicast Routing\n   A multicast routing protocol\
    \ has two basic functions: building the\n   multicast distribution tree and forwarding\
    \ multicast traffic.\n   Multicast routing protocols generally contain a control\
    \ plane for\n   building distribution trees, and a forwarding plane that uses\
    \ the\n   distribution tree when forwarding multicast traffic.\n   The multicast\
    \ model works as follows: hosts express their interest in\n   receiving multicast\
    \ traffic from a source by sending a Join message\n   to their first-hop router.\
    \  That router in turn sends a Join message\n   upstream towards the root of the\
    \ tree, grafting the router (leaf\n   node) onto the distribution tree for the\
    \ group.  Data is delivered\n   down the tree toward the leaf nodes, which forward\
    \ it onto the local\n   network for delivery.\n   The initial multicast model\
    \ deployed in the Internet was known as\n   Any-Source Multicast (ASM).  In the\
    \ ASM model, any host could send to\n   the group and inter-domain multicast was\
    \ difficult.  Protocols such\n   as Protocol Independent Multicast - Dense Mode\
    \ (PIM-DM): Protocol\n   Specification (Revised) [RFC3973] and Protocol Independent\
    \ Multicast\n   - Sparse Mode (PIM-SM): Protocol Specification (Revised) [RFC4601]\n\
    \   were designed for the ASM model.\n   Many modern multicast deployments use\
    \ Source-Specific Multicast (PIM-\n   SSM) [RFC3569][RFC4608].  In the SSM model,\
    \ a host expresses interest\n   in a \"channel\", which is comprised of a source\
    \ (S) and a group (G).\n   Distribution trees are rooted to the sending host (called\
    \ an \"(S,G)\n   tree\").  Since only the source S can send on to the group, SSM\
    \ has\n   inherent anti-jamming capability.  In addition, inter-domain\n   multicast\
    \ is simplified since finding the (S,G) channel they are\n   interested in receiving\
    \ is the responsibility of the receivers\n   (rather than the networks).  This\
    \ implies that SSM requires some form\n   of directory service so that receivers\
    \ can find the (S,G) channels.\n"
- title: 3.2.6.  Adaptation to Lower-Layer Networks and Link Layer Protocols
  contents:
  - "3.2.6.  Adaptation to Lower-Layer Networks and Link Layer Protocols\n   In general,\
    \ the layered architecture of the Internet enables the IPS\n   to run over any\
    \ appropriate layer two architecture.  The ability to\n   change the link or physical\
    \ layer without having to rethink the\n   network layer, transports, or applications\
    \ has been a great benefit\n   in the Internet.\n   Examples of link layer adaptation\
    \ technology include:\n   Ethernet/IEEE 802.3:  IPv4 has run on each link layer\
    \ environment\n      that uses the Ethernet header (which is to say 10 and 100\
    \ MBPS\n      wired Ethernet, 1 and 10 GBPS wired Ethernet, and the various\n\
    \      versions of IEEE 802.11) using [RFC0894].  IPv6 does the same\n      using\
    \ [RFC2464].\n   PPP:  The IETF has defined a serial line protocol, the Point-to-Point\n\
    \      Protocol (PPP) [RFC1661], that uses High-Level Data Link Control\n    \
    \  (bit-synchronous or byte synchronous) framing.  The IPv4\n      adaptation\
    \ specification is [RFC1332], and the IPv6 adaptation\n      specification is\
    \ [RFC5072].  Current use of this protocol is in\n      traditional serial lines,\
    \ authentication exchanges in DSL networks\n      using PPP Over Ethernet (PPPoE)\
    \ [RFC2516], and the Digital\n      Signaling Hierarchy (generally referred to\
    \ as Packet-on-SONET/SDH)\n      using PPP over SONET/SDH [RFC2615].\n   IEEE\
    \ 802.15.4:  The adaptation specification for IPv6 transmission\n      over IEEE\
    \ 802.15.4 Networks is [RFC4944].\n   Numerous other adaptation specifications\
    \ exist, including ATM, Frame\n   Relay, X.25, other standardized and proprietary\
    \ LAN technologies, and\n   others.\n"
- title: 3.3.  Transport Layer
  contents:
  - "3.3.  Transport Layer\n   This section outlines the functionality of UDP, TCP,\
    \ SCTP, and DCCP.\n   UDP and TCP are best known and most widely used in the Internet\n\
    \   today, while SCTP and DCCP are newer protocols that were built for\n   specific\
    \ purposes.  Other transport protocols can be built when\n   required.\n"
- title: 3.3.1.  User Datagram Protocol (UDP)
  contents:
  - "3.3.1.  User Datagram Protocol (UDP)\n   The User Datagram Protocol [RFC0768]\
    \ and the Lightweight User\n   Datagram Protocol [RFC3828] are properly not \"\
    transport\" protocols in\n   the sense of \"a set of rules governing the exchange\
    \ or transmission\n   of data electronically between devices\".  They are labels\
    \ that\n   provide for multiplexing of applications directly on the IP layer,\n\
    \   with transport functionality embedded in the application.\n   Many exchange\
    \ designs have been built using UDP, and many of them\n   have not worked out.\
    \  As a result, the use of UDP really should be\n   treated as designing a new\
    \ transport.  Advice on the use of UDP in\n   new applications can be found in\
    \ Unicast UDP Usage Guidelines for\n   Application Designers [RFC5405].\n   Datagram\
    \ Transport Layer Security [RFC5238] can be used to prevent\n   eavesdropping,\
    \ tampering, or message forgery for applications that\n   run over UDP.  Alternatively,\
    \ UDP can run over IPsec.\n"
- title: 3.3.2.  Transmission Control Protocol (TCP)
  contents:
  - "3.3.2.  Transmission Control Protocol (TCP)\n   TCP [RFC0793] is the predominant\
    \ transport protocol used in the\n   Internet.  It is \"reliable\", as the term\
    \ is used in protocol design:\n   it delivers data to its peer and provides acknowledgement\
    \ to the\n   sender, or it dies trying.  It has extensions for Congestion Control\n\
    \   [RFC5681] and Explicit Congestion Notification [RFC3168].\n   The user interface\
    \ for TCP is a byte stream interface -- an\n   application using TCP might \"\
    write\" to it several times only to have\n   the data compacted into a common\
    \ segment and delivered as such to its\n   peer.  For message-stream interfaces,\
    \ ACSE/ROSE uses the ISO\n   Transport Service on TCP [RFC1006][RFC2126] in the\
    \ application.\n   Transport Layer Security [RFC5246] can be used to prevent\n\
    \   eavesdropping, tampering, or message forgery.  Alternatively, TCP can\n  \
    \ run over IPsec.  Additionally, [RFC4987] discusses mechanisms similar\n   to\
    \ SCTP's and DCCP's \"cookie\" approach that may be used to secure TCP\n   sessions\
    \ against flooding attacks.\n   Finally, note that TCP has been the subject of\
    \ ongoing research and\n   development since it was written.  The Roadmap for\
    \ TCP Specification\n   Documents [RFC4614] captures this history, and is intended\
    \ to be a\n   guide to current and future developers in the area.\n"
- title: 3.3.3.  Stream Control Transmission Protocol (SCTP)
  contents:
  - "3.3.3.  Stream Control Transmission Protocol (SCTP)\n   SCTP [RFC4960] is a more\
    \ recent reliable transport protocol that can\n   be imagined as a TCP-like context\
    \ containing multiple separate and\n   independent message streams (unlike TCP's\
    \ byte streams).  The design\n   of SCTP includes appropriate congestion avoidance\
    \ behavior and\n   resistance to flooding and masquerade attacks.  As it uses\
    \ a message\n   stream interface, it may also be more appropriate for the ISO\n\
    \   Transport Service than using RFC 1006/2126 to turn TCP's octet\n   streams\
    \ into a message interface.\n   SCTP offers several delivery options.  The basic\
    \ service is\n   sequential non-duplicated delivery of messages within a stream,\
    \ for\n   each stream in use.  Since streams are independent, one stream may\n\
    \   pause due to head-of-line blocking while another stream in the same\n   session\
    \ continues to deliver data.  In addition, SCTP provides a\n   mechanism for bypassing\
    \ the sequenced delivery service.  User\n   messages sent using this mechanism\
    \ are delivered to the SCTP user as\n   soon as they are received.\n   SCTP implements\
    \ a simple \"cookie\" mechanism intended to limit the\n   effectiveness of flooding\
    \ attacks by mutual authentication.  This\n   demonstrates that the application\
    \ is connected to the same peer, but\n   does not identify the peer.  Mechanisms\
    \ also exist for Dynamic\n   Address Reconfiguration [RFC5061], enabling peers\
    \ to change addresses\n   during the session and yet retain connectivity.  Transport\
    \ Layer\n   Security [RFC3436] can be used to prevent eavesdropping, tampering,\n\
    \   or message forgery.  Alternatively, SCTP can run over IPsec.\n"
- title: 3.3.4.  Datagram Congestion Control Protocol (DCCP)
  contents:
  - "3.3.4.  Datagram Congestion Control Protocol (DCCP)\n   DCCP [RFC4340] is an\
    \ \"unreliable\" transport protocol (e.g., one that\n   does not guarantee message\
    \ delivery) that provides bidirectional\n   unicast connections of congestion-controlled\
    \ unreliable datagrams.\n   DCCP is suitable for applications that transfer fairly\
    \ large amounts\n   of data and that can benefit from control over the tradeoff\
    \ between\n   timeliness and reliability.\n   DCCP implements a simple \"cookie\"\
    \ mechanism intended to limit the\n   effectiveness of flooding attacks by mutual\
    \ authentication.  This\n   demonstrates that the application is connected to\
    \ the same peer, but\n   does not identify the peer.  Datagram Transport Layer\
    \ Security\n   [RFC5238] can be used to prevent eavesdropping, tampering, or message\n\
    \   forgery.  Alternatively, DCCP can run over IPsec.\n"
- title: 3.4.  Infrastructure
  contents:
  - '3.4.  Infrastructure

    '
- title: 3.4.1.  Domain Name System
  contents:
  - "3.4.1.  Domain Name System\n   In order to facilitate network management and\
    \ operations, the\n   Internet community has defined the Domain Name System (DNS)\
    \ [RFC1034]\n   [RFC1035].  Names are hierarchical: a name like example.com is\
    \ found\n   registered with a .com registrar, and within the associated network\n\
    \   other names like baldur.cincinatti.example.com can be defined, with\n   obvious\
    \ hierarchy.  Security extensions, which allow a registry to\n   sign the records\
    \ it contains and in so doing demonstrate their\n   authenticity, are defined\
    \ by the DNS Security Extensions [RFC4033]\n   [RFC4034] [RFC4035].\n   Devices\
    \ can also optionally update their own DNS record.  For\n   example, a sensor\
    \ that is using Stateless Address Autoconfiguration\n   [RFC4862] to create an\
    \ address might want to associate it with a name\n   using DNS Dynamic Update\
    \ [RFC2136] or DNS Secure Dynamic Update\n   [RFC3007].\n"
- title: 3.4.2.  Dynamic Host Configuration
  contents:
  - "3.4.2.  Dynamic Host Configuration\n   As discussed in Section 3.2.2, IPv4 address\
    \ assignment is generally\n   performed using DHCP [RFC2131].  By contrast, Section\
    \ 3.2.3 points\n   out that IPv6 address assignment can be accomplished using\
    \ either\n   autoconfiguration [RFC4862] [RFC4941] or DHCPv6 [RFC3315].  The best\n\
    \   argument for the use of autoconfiguration is a large number of\n   systems\
    \ that require little more than a random number as an address;\n   the argument\
    \ for DHCP is administrative control.\n   There are other parameters that may\
    \ need to be allocated to hosts\n   requiring administrative configuration; examples\
    \ include the\n   addresses of DNS servers, keys for Secure DNS, and Network Time\n\
    \   servers.\n"
- title: 3.4.3.  Network Time
  contents:
  - "3.4.3.  Network Time\n   The Network Time Protocol was originally designed by\
    \ Dave Mills of\n   the University of Delaware and CSNET, implementing a temporal\
    \ metric\n   in the Fuzzball Routing Protocol and generally coordinating time\n\
    \   experiments.  The current versions of the time protocol are the\n   Network\
    \ Time Protocol [RFC5905].\n"
- title: 3.5.  Network Management
  contents:
  - "3.5.  Network Management\n   The IETF has developed two protocols for network\
    \ management: SNMP and\n   NETCONF.  SNMP is discussed in Section 3.5.1, and NETCONF\
    \ is\n   discussed in Section 3.5.2.\n"
- title: 3.5.1.  Simple Network Management Protocol (SNMP)
  contents:
  - "3.5.1.  Simple Network Management Protocol (SNMP)\n   The Simple Network Management\
    \ Protocol, originally specified in the\n   late 1980's and having passed through\
    \ several revisions, is specified\n   in several documents:\n   o  An Architecture\
    \ for Describing Simple Network Management Protocol\n      (SNMP) Management Frameworks\
    \ [RFC3411]\n   o  Message Processing and Dispatching [RFC3412]\n   o  SNMP Applications\
    \ [RFC3413]\n   o  User-based Security Model (USM) for SNMP version 3 [RFC3414]\n\
    \   o  View-based Access Control Model (VACM) [RFC3415]\n   o  Version 2 of the\
    \ SNMP Protocol Operations [RFC3416]\n   o  Transport Mappings [RFC3417]\n   o\
    \  Management Information Base (MIB) [RFC3418]\n   It provides capabilities for\
    \ polled and event-driven activities, and\n   for both monitoring and configuration\
    \ of systems in the field.\n   Historically, it has been used primarily for monitoring\
    \ nodes in a\n   network.  Messages and their constituent data are encoded using\
    \ a\n   profile of ASN.1.\n"
- title: 3.5.2.  Network Configuration (NETCONF) Protocol
  contents:
  - "3.5.2.  Network Configuration (NETCONF) Protocol\n   The NETCONF Configuration\
    \ Protocol is specified in one basic\n   document, with supporting documents for\
    \ carrying it over the IPS.\n   These documents include:\n   o  NETCONF Configuration\
    \ Protocol [RFC4741]\n   o  Using the NETCONF Configuration Protocol over Secure\
    \ SHell (SSH)\n      [RFC4742]\n   o  Using NETCONF over the Simple Object Access\
    \ Protocol (SOAP)\n      [RFC4743]\n   o  Using the NETCONF Protocol over the\
    \ Blocks Extensible Exchange\n      Protocol (BEEP) [RFC4744]\n   o  NETCONF Event\
    \ Notifications [RFC5277]\n   o  NETCONF over Transport Layer Security (TLS) [RFC5539]\n\
    \   o  Partial Lock Remote Procedure Call (RPC) for NETCONF [RFC5717]\n   NETCONF\
    \ was developed in response to operator requests for a common\n   configuration\
    \ protocol based on ASCII text, unlike ASN.1.  In\n   essence, it carries XML-encoded\
    \ remote procedure call (RPC) data.  In\n   response to Smart Grid requirements,\
    \ there is consideration of a\n   variant of the protocol that could be used for\
    \ polled and event-\n   driven management activities, and for both monitoring\
    \ and\n   configuration of systems in the field.\n"
- title: 3.6.  Service and Resource Discovery
  contents:
  - "3.6.  Service and Resource Discovery\n   Service and resource discovery are among\
    \ the most important protocols\n   for constrained resource self-organizing networks.\
    \  These include\n   various sensor networks as well as the Home Area Networks\
    \ (HANs),\n   Building Area Networks (BANs), and Field Area Networks (FANs)\n\
    \   envisioned by Smart Grid architects.\n"
- title: 3.6.1.  Service Discovery
  contents:
  - "3.6.1.  Service Discovery\n   Service discovery protocols are designed for the\
    \ automatic\n   configuration and detection of devices, and the services offered\
    \ by\n   the discovered devices.  In many cases service discovery is performed\n\
    \   by so-called \"constrained resource\" devices (i.e., those with limited\n\
    \   processing power, memory, and power resources).\n   In general, service discovery\
    \ is concerned with the resolution and\n   distribution of host names via multicast\
    \ DNS [MULTICAST-DNS] and the\n   automatic location of network services via DHCP\
    \ (Section 3.4.2), the\n   DNS Service Discovery (DNS-SD) [DNS-SD] (part of Apple's\
    \ Bonjour\n   technology), and the Service Location Protocol (SLP) [RFC2608].\n"
- title: 3.6.2.  Resource Discovery
  contents:
  - "3.6.2.  Resource Discovery\n   Resource Discovery is concerned with the discovery\
    \ of resources\n   offered by end-points and is extremely important in machine-to-\n\
    \   machine closed-loop applications (i.e., those with no humans in the\n   loop).\
    \  The goals of resource discovery protocols include:\n   o  Simplicity of creation\
    \ and maintenance of resources\n   o  Commonly understood semantics\n   o  Conformance\
    \ to existing and emerging standards\n   o  International scope and applicability\n\
    \   o  Extensibility\n   o  Interoperability among collections and indexing systems\n\
    \   The Constrained Application Protocol (CoAP) [COAP] is being developed\n  \
    \ in IETF with these goals in mind.  In particular, CoAP is designed\n   for use\
    \ in constrained resource networks and for machine-to-machine\n   applications\
    \ such as smart energy and building automation.  It\n   provides a RESTful transfer\
    \ protocol [RESTFUL], a built-in resource\n   discovery protocol, and includes\
    \ web concepts such as URIs and\n   content-types.  CoAP provides both unicast\
    \ and multicast resource\n   discovery and includes the ability to filter on attributes\
    \ of\n   resource descriptions.  Finally, CoAP resource discovery can also be\n\
    \   used to discover HTTP resources.\n   For simplicity, CoAP makes the assumption\
    \ that all CoAP servers\n   listen on the default CoAP port or otherwise have\
    \ been configured or\n   discovered using some general service discovery mechanism\
    \ such as DNS\n   Service Discovery (DNS-SD) [DNS-SD].\n   Resource discovery\
    \ in CoAP is accomplished through the use of well-\n   known resources that describe\
    \ the links offered by a CoAP server.\n   CoAP defines a well-known URI for discovery:\
    \ \"/.well-known/r\"\n   [RFC5785].  For example, the query [GET /.well-known/r]\
    \ returns a\n   list of links (representing resources) available from the queried\n\
    \   CoAP server.  A query such as [GET /.well-known/r?n=Voltage] returns\n   the\
    \ resources with the name Voltage.\n"
- title: 3.7.  Other Applications
  contents:
  - "3.7.  Other Applications\n   There are many applications that rely on the IP\
    \ infrastructure, but\n   are not properly thought of as part of the IP infrastructure\
    \ itself.\n   These applications may be useful in the context of the Smart Grid.\n\
    \   The choices made when constructing a profile of the Internet Profile\n   Suite\
    \ may impact how such applications could be used.  Some of them,\n   not by any\
    \ means an exhaustive list, are discussed here.\n"
- title: 3.7.1.  Session Initiation Protocol
  contents:
  - "3.7.1.  Session Initiation Protocol\n   The Session Initiation Protocol [RFC3261]\
    \ [RFC3265] [RFC3853]\n   [RFC4320] [RFC4916] [RFC5393] [RFC5621] is an application\
    \ layer\n   control (signaling) protocol for creating, modifying, and terminating\n\
    \   multimedia sessions on the Internet, and is meant to be more scalable\n  \
    \ than H.323.  Multimedia sessions can be voice, video, instant\n   messaging,\
    \ shared data, and/or subscriptions of events.  SIP can run\n   on top of TCP,\
    \ UDP, SCTP, or TLS over TCP.  SIP is independent of the\n   transport layer,\
    \ and independent of the underlying IPv4/v6 version.\n   In fact, the transport\
    \ protocol used can change as the SIP message\n   traverses SIP entities from\
    \ source to destination.\n   SIP itself does not choose whether a session is voice\
    \ or video, nor\n   does it identify the actual endpoints' IP addresses.  The\
    \ Session\n   Description Protocol (SDP) [RFC4566] is intended for those purposes.\n\
    \   Within the SDP, which is transported by SIP, codecs are offered and\n   accepted\
    \ (or not), and the port number and IP address at which each\n   endpoint wants\
    \ to receive their Real-time Transport Protocol (RTP)\n   [RFC3550] packets are\
    \ determined.  The introduction of Network\n   Address Translation (NAT) technology\
    \ into the profile, whether IPv4/\n   IPv4, IPv4/IPv6 as described in Section\
    \ 3.2.1.3, or IPv6/IPv6,\n   increases the complexity of SIP/SDP deployment. \
    \ This is further\n   discussed in [RFC2993] and [RFC5626].\n"
- title: 3.7.2.  Extensible Messaging and Presence Protocol
  contents:
  - "3.7.2.  Extensible Messaging and Presence Protocol\n   The Extensible Messaging\
    \ and Presence Protocol (XMPP) [RFC6120] is a\n   protocol for streaming Extensible\
    \ Markup Language (XML) elements in\n   order to exchange structured information\
    \ in close to real time\n   between any two network endpoints.  Since XMPP provides\
    \ a\n   generalized, extensible framework for exchanging XML data, it has\n  \
    \ been proposed as an application structure for interchange between\n   embedded\
    \ devices and sensors.  It is currently used for Instant\n   Messaging and Presence\
    \ [RFC6121] and a wide variety of real-time\n   communication modes.  These include\
    \ multi-user chat, publish-\n   subscribe, alerts and notifications, service discovery,\
    \ multimedia\n   session management, device configuration, and remote procedure\
    \ calls.\n   XMPP supports channel encryption using TLS [RFC5246] and strong\n\
    \   authentication (including PKIX certificate authentication) using SASL\n  \
    \ [RFC4422].  It also makes use of Unicode-compliant addresses and\n   UTF-8 [RFC3629]\
    \ data exchange for internationalization.\n   XMPP allows for End-to-End Signing\
    \ and Object Encryption [RFC3923],\n   access to objects named using Uniform Resource\
    \ Names (URN) [RFC4854],\n   use of Internationalized Resource Identifiers (IRIs)\
    \ and Uniform\n   Resource Identifiers (URIs) [RFC5122], and the presentation\
    \ of\n   Notifications [RFC5437].\n"
- title: 3.7.3.  Calendaring
  contents:
  - "3.7.3.  Calendaring\n   Internet calendaring, as implemented in Apple iCal, Microsoft\
    \ Outlook\n   and Entourage, and Google Calendar, is specified in Internet\n \
    \  Calendaring and Scheduling Core Object Specification (iCalendar)\n   [RFC5545]\
    \ and is in the process of being updated to an XML schema in\n   iCalendar XML\
    \ Representation [xCAL].  Several protocols exist to\n   carry calendar events,\
    \ including the iCalendar Transport-Independent\n   Interoperability Protocol\
    \ (iTIP) [RFC5546], the iCalendar Message-\n   Based Interoperability Protocol\
    \ (iMIP) [RFC6047], and open source\n   work on the Atom Publishing Protocol [RFC5023].\n"
- title: 4.  A Simplified View of the Business Architecture
  contents:
  - "4.  A Simplified View of the Business Architecture\n   The Internet is a network\
    \ of networks in which networks are\n   interconnected in specific ways and are\
    \ independently operated.  It\n   is important to note that the underlying Internet\
    \ architecture puts\n   no restrictions on the ways that networks are interconnected;\n\
    \   interconnection is a business decision.  As such, the Internet\n   interconnection\
    \ architecture can be thought of as a \"business\n   structure\" for the Internet.\n\
    \   Central to the Internet business structure are the networks that\n   provide\
    \ connectivity to other networks, called \"transit networks\".\n   These networks\
    \ sell bulk bandwidth and routing services to each other\n   and to other networks\
    \ as customers.  Around the periphery of the\n   transit network are companies,\
    \ schools, and other networks that\n   provide services directly to individuals.\
    \  These might generally be\n   divided into \"enterprise networks\" and \"access\
    \ networks\"; enterprise\n   networks provide \"free\" connectivity to their own\
    \ employees or\n   members, and also provide them a set of services including\
    \ electronic\n   mail, web services, and so on.  Access networks sell broadband\n\
    \   connectivity (DSL, Cable Modem, 802.11 wireless, or 3GPP wireless) or\n  \
    \ \"dial\" services (including PSTN dial-up and ISDN) to subscribers.\n   The\
    \ subscribers are typically either residential or small office/home\n   office\
    \ (SOHO) customers.  Residential customers are generally\n   entirely dependent\
    \ on their access provider for all services, while a\n   SOHO buys some services\
    \ from the access provider and may provide\n   others for itself.  Networks that\
    \ sell transit services to nobody\n   else -- SOHO, residential, and enterprise\
    \ networks -- are generally\n   refereed to as \"edge networks\"; transit networks\
    \ are considered to be\n   part of the \"core\" of the Internet, and access networks\
    \ are between\n   the two.  This general structure is depicted in Figure 3.\n\
    \                            ------                  ------\n                \
    \           /      \\                /      \\\n                 /--\\     / \
    \       \\              /        \\\n                |SOHO|---+  Access  |   \
    \         |Enterprise|\n                 \\--/    |  Service |            | Network\
    \  |\n                 /--\\    |  Provider|            |          |\n       \
    \         |Home|---+          |   ------   |          |\n                 \\--/\
    \     \\        +---+      +---+        /\n                           \\     \
    \ /   /        \\   \\      /\n                            ------   | Transit\
    \  |   ------\n                                     | Service  |\n           \
    \                          | Provider |\n                                    \
    \ |          |\n                                      \\        /\n          \
    \                             \\      /\n                                    \
    \    ------\n             Figure 3: Conceptual Model of Internet Businesses\n\
    \   A specific example is shown in a traceroute from a home to a nearby\n   school.\
    \  Internet connectivity in Figure 4 passes through\n   o  the home network,\n\
    \   o  Cox Communications, an access network using Cable Modem\n      technology,\n\
    \   o  TransitRail, a commodity peering service for research and\n      education\
    \ (R&E) networks,\n   o  Corporation for Education Network Initiatives in California\n\
    \      (CENIC), a transit provider for educational networks, and\n   o  the University\
    \ of California at Santa Barbara, which in this\n      context might be viewed\
    \ as an access network for its students and\n      faculty or as an enterprise\
    \ network.\n     <stealth-10-32-244-218:> fred% traceroute www.ucsb.edu\n    \
    \ traceroute to web.ucsb.edu (128.111.24.41),\n             64 hops max, 40 byte\
    \ packets\n      1  fred-vpn (10.32.244.217)  1.560 ms  1.108 ms  1.133 ms\n \
    \     2  wsip-98-173-193-1.sb.sd.cox.net (98.173.193.1)  12.540 ms  ...\n    \
    \  3  68.6.13.101 ...\n      4  68.6.13.129 ...\n      5  langbbr01-as0.r2.la.cox.net\
    \ ...\n      6  calren46-cust.lsanca01.transitrail.net ...\n      7  dc-lax-core1--lax-peer1-ge.cenic.net\
    \ ...\n      8  dc-lax-agg1--lax-core1-ge.cenic.net ...\n      9  dc-ucsb--dc-lax-dc2.cenic.net\
    \ ...\n     10  r2--r1--1.commserv.ucsb.edu ...\n     11  574-c--r2--2.commserv.ucsb.edu\
    \ ...\n     12  * * *\n       Figure 4: Traceroute from Residential Customer to\
    \ Educational\n                                Institution\n   Another specific\
    \ example could be shown in a traceroute from the home\n   through a Virtual Private\
    \ Network (VPN tunnel) from the home,\n   crossing Cox Cable (an access network)\
    \ and Pacific Bell (a transit\n   network), and terminating in Cisco Systems (an\
    \ enterprise network); a\n   traceroute of the path doesn't show that as it is\
    \ invisible within\n   the VPN and the contents of the VPN are invisible, due\
    \ to encryption,\n   to the networks on the path.  Instead, the traceroute in\
    \ Figure 5 is\n   entirely within Cisco's internal network.\n         <stealth-10-32-244-218:~>\
    \ fred% traceroute irp-view13\n         traceroute to irp-view13.cisco.com (171.70.120.60),\n\
    \                 64 hops max, 40 byte packets\n          1  fred-vpn (10.32.244.217)\
    \  2.560 ms  1.100 ms  1.198 ms\n                    <tunneled path through Cox\
    \ and Pacific Bell>\n          2  ****\n          3  sjc24-00a-gw2-ge2-2 (10.34.251.137)\
    \  26.298 ms...\n          4  sjc23-a5-gw2-g2-1 (10.34.250.78)  25.214 ms  ...\n\
    \          5  sjc20-a5-gw1 (10.32.136.21)  23.205 ms  ...\n          6  sjc12-abb4-gw1-t2-7\
    \ (10.32.0.189)  46.028 ms  ...\n          7  sjc5-sbb4-gw1-ten8-2 (171.*.*.*)\
    \  26.700 ms  ...\n          8  sjc12-dc5-gw2-ten3-1 ...\n          9  sjc5-dc4-gw1-ten8-1\
    \ ...\n         10  irp-view13 ...\n                      Figure 5: Traceroute\
    \ across VPN\n   Note that in both cases, the home network uses private address\
    \ space\n   [RFC1918] while other networks generally use public address space,\n\
    \   and that three middleware technologies are in use here.  These are\n   the\
    \ uses of a firewall, a Network Address Translator (NAT), and a\n   Virtual Private\
    \ Network (VPN).\n   Firewalls are generally sold as and considered by many to\
    \ be a\n   security technology.  This is based on the fact that a firewall\n \
    \  imposes a border between two administrative domains.  Typically, a\n   firewall\
    \ will be deployed between a residential, SOHO, or enterprise\n   network and\
    \ its access or transit provider.  In its essence, a\n   firewall is a data diode,\
    \ imposing a policy on what sessions may pass\n   between a protected domain and\
    \ the rest of the Internet.  Simple\n   policies generally permit sessions to\
    \ be originated from the\n   protected network but not from the outside; more\
    \ complex policies may\n   permit additional sessions from the outside, such as\
    \ electronic mail\n   to a mail server or a web session to a web server, and may\
    \ prevent\n   certain applications from global access even though they are\n \
    \  originated from the inside.\n   Note that the effectiveness of firewalls remains\
    \ controversial.\n   While network managers often insist on deploying firewalls\
    \ as they\n   impose a boundary, others point out that their value as a security\n\
    \   solution is debatable.  This is because most attacks come from behind\n  \
    \ the firewall.  In addition, firewalls do not protect against\n   application\
    \ layer attacks such as viruses carried in email.  Thus, as\n   a security solution,\
    \ firewalls are justified as a layer in defense in\n   depth.  That is, while\
    \ an end system must in the end be responsible\n   for its own security, a firewall\
    \ can inhibit or prevent certain kinds\n   of attacks, for example the consumption\
    \ of CPU time on a critical\n   server.\n   Key documents describing firewall\
    \ technology and the issues it poses\n   include:\n   o  IP Multicast and Firewalls\
    \ [RFC2588]\n   o  Benchmarking Terminology for Firewall Performance [RFC2647]\n\
    \   o  Behavior of and Requirements for Internet Firewalls [RFC2979]\n   o  Benchmarking\
    \ Methodology for Firewall Performance [RFC3511]\n   o  Mobile IPv6 and Firewalls:\
    \ Problem Statement [RFC4487]\n   o  NAT and Firewall Traversal Issues of Host\
    \ Identity Protocol\n      Communication [RFC5207]\n   Network Address Translation\
    \ is a technology that was developed in\n   response to ISP behaviors in the mid-1990's;\
    \ when [RFC1918] was\n   published, many ISPs started handing out single or small\
    \ numbers of\n   addresses, and edge networks were forced to translate.  In time,\
    \ this\n   became considered a good thing, or at least not a bad thing; it\n \
    \  amplified the public address space, and it was sold as if it were a\n   firewall.\
    \  It of course is not; while traditional dynamic NATs only\n   translate between\
    \ internal and external session address/port tuples\n   during the detected duration\
    \ of the session, that session state may\n   exist in the network much longer\
    \ than it exists on the end system,\n   and as a result constitutes an attack\
    \ vector.  The design, value, and\n   limitations of network address translation\
    \ are described in:\n   o  IP Network Address Translator Terminology and Considerations\n\
    \      [RFC2663]\n   o  Traditional IP Network Address Translator [RFC3022]\n\
    \   o  Protocol Complications with the IP Network Address Translator\n      [RFC3027]\n\
    \   o  Network Address Translator Friendly Application Design Guidelines\n   \
    \   [RFC3235]\n   o  IAB Considerations for Network Address Translation [RFC3424]\n\
    \   o  IPsec-Network Address Translation Compatibility Requirements\n      [RFC3715]\n\
    \   o  Network Address Translation Behavioral Requirements for Unicast\n     \
    \ UDP [RFC4787]\n   o  State of Peer-to-Peer Communication across Network Address\n\
    \      Translators [RFC5128]\n   o  IP Multicast Requirements for a Network Address\
    \ Translator and a\n      Network Address Port Translator [RFC5135]\n   Virtual\
    \ Private Networks come in many forms; what they have in common\n   is that they\
    \ are generally tunneled over the Internet backbone, so\n   that as in Figure\
    \ 5, connectivity appears to be entirely within the\n   edge network although\
    \ it is in fact across a service provider's\n   network.  Examples include IPsec\
    \ tunnel-mode encrypted tunnels, IP-\n   in-IP or GRE tunnels, and MPLS LSPs [RFC3031][RFC3032].\n"
