- title: Network Numbers
  contents:
  - "Network Numbers\n   One commonly used notation for internet host addresses divides\
    \ the\n   32-bit address into four 8-bit fields and specifies the value of each\n\
    \   field as a decimal number with the fields separated by periods.  This\n  \
    \ is called the \"dotted decimal\" notation.  For example, the internet\n   address\
    \ of USC-ISIF.ARPA in dotted decimal is 010.002.000.052, or\n   10.2.0.52.\n \
    \  The dotted decimal notation will be used in the listing of assigned\n   network\
    \ numbers.  The class A networks will have nnn.rrr.rrr.rrr, the\n   class B networks\
    \ will have nnn.nnn.rrr.rrr, and the class C networks\n   will have nnn.nnn.nnn.rrr,\
    \ where nnn represents part or all of a\n   network number and rrr represents\
    \ part or all of a local address.\n   There are four catagories of users of Internet\
    \ Addresses: Research,\n   Defense, Government (Non-Defense), and Commercial.\
    \  To reflect the\n   allocation of network identifiers among the categories,\
    \ a\n   one-character code is placed to the left of the network number: R for\n\
    \   Research, D for Defense, G for Government, and C for Commercial (see\n   Appendix\
    \ A for further details on this division of the network\n   identification).\n\
    \   Network numbers are assigned for networks that are connected to the\n   ARPA-Internet\
    \ and DDN-Internet, and for independent networks that use\n   the IP family protocols\
    \ (these are usually commercial).  These\n   independent networks are marked with\
    \ an asterisk preceding the\n   number.\n   The administrators of independent\
    \ networks must apply separately for\n   permission to interconnect their network\
    \ with either the\n   ARPA-Internet of the DDN-Internet.  Independent networks\
    \ need not be\n   listed in the working tables of either the ARPA-Internet or\n\
    \   DDN-Internet hosts or gateways.\n   For various reasons, the assigned numbers\
    \ of networks are sometimes\n   changed.  To ease the transition the old number\
    \ will be listed for a\n   transition period as well.  These \"old number\" entries\
    \ will be marked\n   with a \"T\" following the number and preceding the name,\
    \ and the\n   network name will be suffixed \"-TEMP\".\n   Special Addresses:\n\
    \      In certain contexts, it is useful to have fixed addresses with\n      functional\
    \ significance rather than as identifiers of specific\n      hosts.  When such\
    \ usage is called for, the address zero is to be\n      interpreted as meaning\
    \ \"this\", as in \"this network\".  The address\n      of all ones are to be\
    \ interpreted as meaning \"all\", as in \"all\n      hosts\".  For example, the\
    \ address 128.9.255.255 could be\n"
