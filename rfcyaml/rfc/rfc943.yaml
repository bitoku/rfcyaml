- title: Appendix A
  contents:
  - "Appendix A\n      Experimental networks which later become operational need not\
    \ be\n      renumbered.  Rather, the identifiers could be moved from Research\n\
    \      to Defense, Government or Commercial status.  Thus, network\n      identifiers\
    \ may change state among Research, Defense, Government\n      and Commercial,\
    \ but the number of identifiers allocated to each\n      use must remain within\
    \ the limits indicated above.  To make\n      possible this fluid assignment,\
    \ the network identifier spaces are\n      not allocated by simple partition,\
    \ but rather by specific\n      assignment.\n   Protocol Identifiers\n      These\
    \ assignments are shared by the four communities.\n   Port Numbers\n      These\
    \ assignments are shared by the four communities.\n   ARPANET Link Numbers\n \
    \     These assignments are shared by the four communities.\n   IP Version Numbers\n\
    \      These assignments are shared by the four communities.\n   TCP, IP and Telnet\
    \ Option Identifiers\n      These assignments are shared by the four communities.\n\
    \   Implementation:\n      Joyce Reynolds is the coordinator for all number assignments.\n"
