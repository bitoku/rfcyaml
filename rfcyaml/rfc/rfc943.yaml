- title: ARPANET Link Numbers
  contents:
  - "ARPANET Link Numbers\n                     ASSIGNED ARPANET LINK NUMBERS\n  \
    \ The word \"link\" here refers to a field in the original ARPANET\n   Host/IMP\
    \ interface leader.  The link was originally defined as an\n   8-bit field.  Later\
    \ specifications defined this field as the\n   \"message-id\" with a length of\
    \ 12 bits.  The name link now refers to\n   the high order 8 bits of this 12-bit\
    \ message-id field.  The Host/IMP\n   interface is defined in BBN Report 1822\
    \ [8].\n   The low-order 4 bits of the message-id field are called the sub-link.\n\
    \   Unless explicitly specified otherwise for a particular protocol,\n   there\
    \ is no sender to receiver significance to the sub-link.  The\n   sender may use\
    \ the sub-link in any way he chooses (it is returned in\n   the RFNM by the destination\
    \ IMP), the receiver should ignore the\n   sub-link.\n   Link Assignments:\n \
