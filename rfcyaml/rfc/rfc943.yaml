- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo is an official status report on the numbers\
    \ used in\n   protocols in the ARPA-Internet community.  Distribution of this\
    \ memo\n   is unlimited.\n"
- title: Introduction
  contents:
  - "Introduction\n   This Network Working Group Request for Comments documents the\n\
    \   currently assigned values from several series of numbers used in\n   network\
    \ protocol implementations.  This RFC will be updated\n   periodically, and in\
    \ any case current information can be obtained\n   from Joyce Reynolds.  The assignment\
    \ of numbers is also handled by\n   Joyce.  If you are developing a protocol or\
    \ application that will\n   require the use of a link, socket, port, protocol,\
    \ network number,\n   etc., please contact Joyce to receive a number assignment.\n\
    \      Joyce Reynolds\n      USC - Information Sciences Institute\n      4676\
    \ Admiralty Way\n      Marina del Rey, California  90292-6695\n      Phone: (213)\
    \ 822-1511\n      ARPA mail: JKREYNOLDS@USC-ISIF.ARPA\n   Most of the protocols\
    \ mentioned here are documented in the RFC series\n   of notes.  The more prominent\
    \ and more generally used are documented\n   in the \"Internet Protocol Transition\
    \ Workbook\" [35] or in the old\n   \"ARPANET Protocol Handbook\" [36] prepared\
    \ by the NIC.  Some of the\n   items listed are undocumented.  Further information\
    \ on protocols can\n   be found in the memo \"Official ARPA-Internet Protocols\"\
    \ [92].\n   In all cases the name and mailbox of the responsible individual is\n\
    \   indicated.  In the lists that follow, a bracketed entry, e.g.,\n   [nn,iii],\
    \ at the right hand margin of the page indicates a reference\n   for the listed\
    \ protocol, where the number (\"nn\") cites the document\n   and the letters (\"\
    iii\") cites the person.  Whenever possible, letters\n   are a NIC Ident as used\
    \ in the WHOIS service.\n"
