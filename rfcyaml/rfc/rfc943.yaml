- title: IEEE 802 SAP Numbers
  contents:
  - "IEEE 802 SAP Numbers\n                    IEEE 802 SAP NUMBERS OF INTEREST\n\
    \   Some of the networks of all classes are IEEE 802 Networks.  These\n   systems\
    \ may use a Service Access Point field in much the same way the\n   ARPANET uses\
    \ the \"link\" field.  For further information and SAP\n   number assignments,\
    \ please contact: Mr. Maris Graube, Chairman, IEEE\n   802, c/o Tektronix, P.O.\
    \ Box 500, D/S 50-473, Beaverton,\n   Oregon, 97077.\n   Assignments:\n      Service\
    \ Access Point               Description          References\n      --------------------\
    \               -----------          ----------\n      decimal  binary\n     \
    \    96   01100000                   DOD IP              [35,79,JBP]\n   The IEEE\
    \ 802.3 header does not have a type field to indicate what\n   protocol is used\
    \ at the next level.  As a work around for this\n   problem, one can put the Ethernet\
    \ type field value in the IEEE 802.3\n   header's length field and use the following\
    \ test to determine the\n   appropriate processing on receipt.\n   If the value\
    \ in the length field of the IEEE 802.3 header is greater\n   than the Ethernet\
    \ maximum packet length, then interpret the value as\n   an Ethernet type field.\
    \  Otherwise, interpret the packet as an IEEE\n   802.3 packet.\n"
