    \ agrees that option code should be\n                      reassigned\n   Reason\
    \ to recover: Never published as standard and not in general use\n"
- title: 2.8. Printer Name
  contents:
  - "2.8. Printer Name\n   Code:              100\n   Name:              Printer Name\n\
