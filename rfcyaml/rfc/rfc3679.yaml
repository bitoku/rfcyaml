- title: 2.12. Failover
  contents:
  - "2.12. Failover\n   Code:              115\n   Name:              Failover\n \
    \  Defined in:        Early revisions of \"DHCP Failover Protocol\" [3]\n   Contact:\
    \           Kim Kinnear\n   Reason to recover: Current version of \"DHCP Failover\
    \ Protocol\" does\n                      not use a DHCP option\n"
- title: 3. Option codes to be reserved by IANA
  contents:
  - "3. Option codes to be reserved by IANA\n   The option codes listed in this section\
    \ are the subject of ongoing\n   work in the DHC Working Group (WG).  These option\
    \ codes should remain\n   on the IANA list of assigned option codes [1] until\
    \ the DHC WG has\n   made a final decision about their disposition.\n"
- title: 3.1. Option codes used in PXE Specification
  contents:
  - "3.1. Option codes used in PXE Specification\n   The following option codes are\
    \ used in the \"Preboot Execution\n   Environment (PXE) Specification, Version\
    \ 2.1\" [4].  However, although\n   these options are in widespread use by devices\
    \ that use PXE, none of\n   these option codes have been described in a published\
    \ RFC.\n   The DHC WG will endeavor to have specifications for these options\n\
    \   published.\n"
- title: 3.1.1. Client System
  contents:
  - "3.1.1. Client System\n   Code:              93\n   Name:              Client\
    \ System\n   Defined in:        \"Preboot Execution Environment (PXE)\n      \
    \                Specification, Version 2.1\" [4]\n   Contact:           Michael\
    \ Johnston\n                      (frenchy@quiet-like-a-panther.org)\n"
- title: 3.1.2. Client NDI
  contents:
  - "3.1.2. Client NDI\n   Code:              94\n   Name:              Client NDI\n\
    \   Defined in:        \"Preboot Execution Environment (PXE)\n               \
    \       Specification, Version 2.1\" [4]\n   Contact:           Michael Johnston\n\
    \                      (frenchy@quiet-like-a-panther.org)\n"
- title: 3.1.3. UUID/GUID Client Identifier
  contents:
  - "3.1.3. UUID/GUID Client Identifier\n   Code:              97\n   Name:      \
    \        UUID/GUID Client Identifier\n   Defined in:        \"Preboot Execution\
    \ Environment (PXE)\n                      Specification, Version 2.1\" [4] (and\
    \ an expired\n                      Internet-Draft)\n   Contact:           Dan\
    \ Harrington, Michael Johnston\n                      (frenchy@quiet-like-a-panther.org)\n"
- title: 3.2. In Use by Apple
  contents:
  - "3.2. In Use by Apple\n   The following option codes are used by devices from\
    \ Apple Computer.\n   However, none of these option codes have been described\
    \ in a\n   published RFC.\n   The DHC WG will endeavor to have specifications\
    \ for these options\n   published.\n"
- title: 3.2.1. LDAP Servers
  contents:
  - "3.2.1. LDAP Servers\n   Code:              95\n   Name:              LDAP Servers\n\
    \   Defined in:        (none)\n   Contact:           Dieter Siegmund, dieter@apple.com\n\
    \   Reason to recover: Never published in an RFC\n"
- title: 3.2.2. Netinfo Parameters
  contents:
  - "3.2.2. Netinfo Parameters\n   Codes:             112, 113\n   Name:         \
    \     Netinfo Address, Netinfo Tag\n   Defined in:        (none)\n   Contact:\
    \           Dieter Siegmund, dieter@apple.com\n   Reason to recover: Never published\
    \ in an RFC\n"
- title: 3.2.3. URL
  contents:
  - "3.2.3. URL\n   Code:              114\n   Name:              URL\n   Defined\
    \ in:        (none)\n   Contact:           Dieter Siegmund, dieter@apple.com\n\
    \   Reason to recover: Never published in an RFC\n"
- title: 3.3. Option Code Extensions
  contents:
  - "3.3. Option Code Extensions\n   Note that these option codes are identified in\
    \ \"Extending DHCP\n   Options Codes\" [5] as part of a mechanism for extending\
    \ the set of\n   option codes available to DHCP.  If these option codes are not\
    \ used\n   for DHCP option code extension, they will be returned to IANA for\n\
    \   reassignment to other DHCP options.\n   Codes:             126, 127\n   Name:\
    \              Option Code Extensions\n   Defined in:        (expired Internet-Draft)\n\
    \   Contact:           Ralph Droms\n"
- title: 4. Already Returned for Reassignment
  contents:
  - "4. Already Returned for Reassignment\n   The option codes 99, 102-107, 109 and\
    \ 111 have already been returned\n   for reassignment to future DHCP options.\n"
- title: 5. Security Considerations
  contents:
  - "5. Security Considerations\n   This document has no known security implications,\
    \ as none of the\n   reclaimed options are known to be in use.\n"
- title: 6. IANA Considerations
  contents:
  - "6. IANA Considerations\n   IANA has returned the DHCP option codes listed in\
    \ Section 2 to the\n   list of available option codes.  These option codes may\
    \ be reassigned\n   to new DHCP options, according to the procedures in RFC 2939\
    \ [6].\n   IANA is requested to reassign these option codes after the list of\n\
    \   option codes that have never been assigned or have previously been\n   returned\
    \ has been exhausted.\n"
- title: Informative References
  contents:
  - "Informative References\n   [1]  Assigned Numbers Editor, IANA., \"BOOTP and DHCP\
    \ Parameters\",\n        http://www.iana.org/assignments/bootp-dhcp-parameters,\
    \ February\n        2003.\n   [2]  Patrick, M., \"DHCP Relay Agent Information\
    \ Option\", RFC 3046,\n        January 2001.\n   [3]  Droms, R., Kinnear, K.,\
    \ Stapp, M., Volz, B., Gonczi, S., Rabil,\n        G., Dooley, M. and A. Kapur,\
    \ \"DHCP Failover Protocol\", Work in\n        Progress.\n   [4]  Intel Corporation,\
    \ \"Preboot Execution Environment (PXE)\n        Specification Version 2.1\",\
    \ http://www.pix.net/software/pxeboot/\n        archive/pxespec.pdf, September\
    \ 1999.\n   [5]  Volz, B., Droms, R. and T. Lemon, \"Extending DHCP Options\n\
    \        Codes\", Work in Progress.\n   [6]  Droms, R., \"Procedures and IANA\
    \ Guidelines for Definition of New\n        DHCP Options and Message Types\",\
    \ BCP 43, RFC 2939, September\n        2000.\n"
