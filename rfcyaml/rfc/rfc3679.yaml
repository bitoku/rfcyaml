- title: __initial_text__
  contents:
  - '     Unused Dynamic Host Configuration Protocol (DHCP) Option Codes

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   Prior to the publication of RFC 2489 (which was updated by RFC 2939),\n\
    \   several option codes were assigned to proposed Dynamic Host\n   Configuration\
    \ Protocol (DHCP) options that were subsequently never\n   used.  This document\
    \ lists those unused option codes and directs IANA\n   to make these option codes\
    \ available for assignment to other DHCP\n   options in the future.\n   The document\
    \ also lists several option codes that are not currently\n   documented in an\
    \ RFC but should not be made available for\n   reassignment to future DHCP options.\n"
- title: 1. Introduction
  contents:
  - "1. Introduction\n   Section 2 of this document lists the unused DHCP option codes\
    \ from\n   the IANA list of BOOTP and DHCP option codes [1].  Each option code\n\
    \   includes any known documentation and contact information from the\n   IANA\
    \ list.  IANA will make these option codes available for\n   assignment to other\
    \ DHCP options in the future.\n   Section 3 lists several DHCP option codes that\
    \ are not currently\n   documented in an RFC but should not be made available\
    \ for\n   reassignment to future DHCP options.\n"
- title: 2. Unused DHCP Option Codes to be Reassigned to Future DHCP Options
  contents:
  - "2. Unused DHCP Option Codes to be Reassigned to Future DHCP Options\n   The option\
    \ codes listed in this section are to be returned to IANA\n   for reassignment\
    \ to new options.  Responses from associated contact\n   persons are noted where\
    \ they have been received.\n"
- title: 2.1. Service Location Protocol Naming Authority
  contents:
  - "2.1. Service Location Protocol Naming Authority\n   Code:              80\n \
    \  Name:              Service Location Protocol Naming Authority\n   Defined in:\
    \        (expired Internet-Draft)\n   Contact:           Charlie Perkins\n   Reason\
    \ to recover: Never published as standard and not in general use\n"
- title: 2.2. Relay Agent Options
  contents:
  - "2.2. Relay Agent Options\n   Codes:             83, 84\n   Name:            \
    \  Relay Agent Options\n   Defined in:        Early draft of RFC 3046 [2]\n  \
    \ Contact:           (none)\n   Reason to recover: Not defined in RFC 3046 as\
    \ published\n"
- title: 2.3. IEEE 1003.1 POSIX Timezone
  contents:
  - "2.3. IEEE 1003.1 POSIX Timezone\n   Code:              88\n   Name:         \
    \     IEEE 1003.1 POSIX Timezone\n   Defined in:        (expired Internet-Draft)\n\
    \   Contact:           Mike Carney\n   Reason to recover: Never published as standard\
    \ and not in general use\n"
- title: 2.4. FQDNs in DHCP Options
  contents:
  - "2.4. FQDNs in DHCP Options\n   Code:              89\n   Name:              FQDNs\
    \ in DHCP Options\n   Defined in:        (expired Internet-Draft)\n   Contact:\
    \           Ralph Droms; agrees that option code should be\n                 \
    \     reassigned\n   Reason to recover: Never published as standard and not in\
    \ general use\n"
- title: 2.5. VINES TCP/IP Server
  contents:
  - "2.5. VINES TCP/IP Server\n   Code:              91\n   Name:              VINES\
    \ TCP/IP Server\n   Defined in:        (none)\n   Contact:           (none)\n\
    \   Reason to recover: Never published as Internet-Draft\n"
- title: 2.6. Server Selection
  contents:
  - "2.6. Server Selection\n   Code:              92\n   Name:              Server\
    \ Selection\n   Defined in:        (none)\n   Contact:           (none)\n   Reason\
    \ to recover: Never published as Internet-Draft\n"
- title: 2.7 IPv6 Transition
  contents:
  - "2.7 IPv6 Transition\n   Code:              96\n   Name:              IPv6 Transition\n\
