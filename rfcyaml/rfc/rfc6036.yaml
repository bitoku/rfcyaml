- title: Appendix A.  Summary of Replies
  contents:
  - "Appendix A.  Summary of Replies\n   This summarizes the 31 replies received by\
    \ April 14, 2010.  Note that\n   the answers to some questions do not total to\
    \ 31, due to missing\n   answers or to multiple choices in some cases.  The ISPs\
    \ are\n   distributed as follows:\n      Europe: 20\n      North America: 7\n\
    \      Asia/Pacific: 4\n   They can additionally be classified as:\n      Commercial:\
    \ 26\n      Academic/research: 4\n      Operating internationally: 6\n      Operating\
    \ nationally: 25\n   Basic data about IP service offerings:\n   o  Offering both\
    \ origin-only and transit service: 25\n   o  Offering no transit: 6\n   o  Number\
    \ of private/small office customers (one IPv4 address): a few\n      with zero,\
    \ then from 30 units up to 40 million\n   o  Number of corporate customers (block\
    \ of IPv4 addresses): a few\n      with zero, then from 40 units up to 40000\n\
    \   o  IP multicast service? 9 yes, 22 no\n   o  Do any customers require multihoming\
    \ to multiple ISPs? 25 yes, 6\n      no\n   o  Access technologies used: xDSL,\
    \ DOCSIS, leased line (X.25, TDM/\n      PDH, SDH), ATM, frame relay, dialup,\
    \ microwave, FTTP, CDMA, UMTS,\n      LTE, WiMAX, BWA, WiFi, Ethernet (100M-10G),\
    \ Ether/SONET, Ether/\n      MPLS, IPv6-in-IPv4 tunnels.\n   Customer Premises\
    \ Equipment:\n   o  Do customers use CPE that ISP supplies? 27 yes (10% to 100%\
    \ of\n      customers), 4 no\n   o  Does the CPE provided support native IPv6?\
    \ 17 yes (some), 10 no\n   o  (Note that these numbers include answers that apply\
    \ to tens of\n      millions of mobile handsets.)\n   IPv4 Address Space:\n  \
    \ o  When do you expect to run out of public IPv4 address space inside\n     \
    \ your own network?  Estimates run from \"now\" to 2020, but 5 ISPs\n      say\
    \ \"never\" or \"unforeseeable\".\n   o  Do you run RFC1918 addresses and NAT\
    \ within your network? 9 yes;\n      18 no; 3 others say yes, but only for equipment\
    \ management or\n      L3VPN.\n   o  What % of IPv4 space is needed for ISP use\
    \ (not for customers)? 1%\n      to 30% (and 100% for NRENs with PI customers).\n\
    \   o  When do you expect to run out of public IPv4 address space for\n      customers?\
    \  Answers range from 2010 to 2015; 4 ISPs say it depends\n      on their registry.\
    \ 4 or 5 give answers suggesting it will never\n      happen.\n   o  Do you offer\
    \ RFC1918 addresses to customers? 6 yes, 24 no\n   IPv6 Requirements:\n   o  Are\
    \ some big customers requesting IPv6? 19 yes, 12 no\n   o  When do you predict\
    \ 10% and 50% of customers to require IPv6\n      service?  Ignoring unclear answers,\
    \ answers for 10% range from\n      2010 to 2017, and for 50% from 2011 to 2020.\n\
    \   o  When do you require IPv6 to be a standard service available to all\n  \
    \    customers?  Answers range from 2010 to 2015; the most common\n      answer\
    \ is 2011.\n   o  When do you predict IPv6 traffic to reach 50% of total traffic?\n\
    \      Answers range from 2011 to 2020; the most common answer is 2015.\n   IPv6\
    \ Status and Plans:\n   o  Do you currently offer IPv6 as a regular service? 13\
    \ yes, 5\n      partial, 12 no\n   o  What % of customers currently use IPv6?\
    \ <1% to 30%; mostly 0 or\n      <1%\n   o  When do you plan to start IPv6 deployment?\
    \ 12 complete, 12 in\n      progress, 3 in plan, 4 have no plan\n   o  When do\
    \ you plan to offer IPv6 as a special or beta-test service?\n      For all those\
    \ in progress or with a plan, the answer was either\n      \"now\" or during 2010.\n\
    \   o  When do you plan to offer IPv6 as a regular service to all\n      customers?\
    \  For all those in progress or with a plan, the answer\n      was between \"\
    now\" and 2013 (except for one ISP who replied that it\n      depends on the marketing\
    \ department).\n   IPv6 Technologies.  Note the answers refer to actual deployment\
    \ or to\n   plans, as the case may be:\n   o  Which basic IPv6 access method(s)\
    \ apply?\n      *  Dual-stack routing backbone: 29 yes, 1 maybe\n      *  Separate\
    \ IPv4 and IPv6 backbones: 2 yes, 1 maybe\n      *  6to4 relay: 12 yes\n     \
    \ *  Teredo server: 5 yes\n      *  Tunnel broker: Unfortunately this question\
    \ was unclear and\n         obviously misunderstood by most respondents.  Several\n\
    \         respondents mentioned that they are getting their own transit\n    \
    \     connectivity via static tunnels.\n      *  Something else: Answers were\
    \ 6VPE + NAT64/DNS64; PNAT;\n         \"considering 6RD\"\n   o  Please briefly\
    \ explain the main reasons/issues behind your choice:\n      The best summary\
    \ of the answers is \"dual stack is simplest, why do\n      anything else?\".\n\
    \   o  Which types of equipment in your network are unable to support\n      IPv6?\
    \  The most common answer was CPE (9 mentions).  Also\n      mentioned: handsets;\
    \ DSLAMs; routers (including several specific\n      models); traffic management\
    \ boxes; load balancers; VPN boxes; some\n      SIP platforms; management interfaces\
    \ & systems; firewalls; billing\n      systems.\n   o  Can they be field-upgraded?\
    \ 5 yes, 4 partially, 10 no and numerous\n      \"don't know\" or \"hopefully\"\
    \n   o  Is any equipment 100% dedicated to IPv6? 7 yes, 24 no\n   o  Is IPv6 an\
    \ opportunity to restructure your whole topology? 2 yes,\n      5 partial, 23\
    \ no\n   o  Do you include support for DNS AAAA queries over IPv6? 21 yes, 5\n\
    \      plan, 4 no\n   o  Do you include support for reverse DNS for IPv6 addresses?\
    \ 22 yes,\n      3 plan, 5 no\n   o  What length(s) of IPv6 prefix do you have\
    \ or need from the\n      registry? 1 /19, 1 /21 (plus several /32s), 1 /22 1\
    \ /30, 3\n      multiple /32s, 21 /32, 3 /48\n   o  What length(s) of IPv6 prefix\
    \ are offered to customers? 15 ISPs\n      offer more than one of /48, /52, /56,\
    \ /60 or /64. 2 offer /56\n      only, 8 offer /48 only.  Two wired operators\
    \ offer /64 only.\n      Mobile operators offer /64 in accordance with 3GPP, but\
    \ at least\n      one would like to be allowed to offer /128 or /126.\n   o  Do\
    \ any customers share their IPv6 prefix among multiple hosts?\n      Unfortunately\
    \ this question was unclear and obviously\n      misunderstood by most respondents.\n\
    \   o  Do any of your customers prefer to use PI IPv6 prefixes? 10 yes,\n    \
    \  17 no\n   o  How are IPv6 prefixes delegated to CPEs? 16 manual, 10\n     \
    \ DHCPv6[-PD], 8 SLAAC, 8 RADIUS, 2 PPPoE.  (Note: RADIUS and PPP\n      cannot\
    \ in fact delegate prefixes.)\n   o  Are your SMTP, POP3 and IMAP services dual\
    \ stack? 10 yes, 6 plan,\n      13 no\n   o  Are your HTTP services, including\
    \ caching and webmail, dual-stack?\n      9 yes, 1 partial, 4 plan, 15 no\n  \
    \ o  Are any other services dual stack? 11 yes, 2 plan, 11 no\n   o  Is each of\
    \ the following dual stack?\n      *  Firewalls: 12 yes, 3 partial, 3 plan, 9\
    \ no\n      *  Intrusion detection: 10 yes, 2 plan, 13 no\n      *  Address management\
    \ software: 15 yes, 1 plan, 13 no\n      *  Accounting software: 7 yes, 21 no\n\
    \      *  Monitoring software: 16 yes, 2 partial, 2 plan, 11 no\n      *  Network\
    \ management tools: 13 yes, 4 partial, 1 plan, 11 no\n   o  Do you or will you\
    \ have IPv6-only customers? 13 yes (or maybe), 18\n      no (or not likely)\n\
    \   o  Do you have customers who have explicitly refused to consider\n      IPv6?\
    \ 5 yes, 23 no\n   o  Interworking issues:\n      *  How many years do you expect\
    \ customers to run any IPv4-only\n         applications?  Answers range from 2\
    \ years to infinity, most\n         frequent answer is >10 years.\n      *  Is\
    \ IPv6-IPv4 interworking at the IP layer needed? 16 yes, 9\n         uncertain,\
    \ 3 no\n      *  Do you include a NAT-PT IPv6/IPv4 translator? 2 yes, 1 plan,\
    \ 26\n         no\n      *  If yes, does that include DNS translation? 1 plan,\
    \ 2 no\n      *  If not, do you plan to operate an IPv6/IPv4 translator? 10 plan\n\
    \         (NAT64), 8 no, others uncertain\n      *  If not, how do you plan to\
    \ connect IPv6-only customers to IPv4-\n         only services? 7 rely on dual\
    \ stack; 4 have no plan (one said\n         \"their problem\")\n      *  If you\
    \ offer IP multicast, will that need to be translated too?\n         2 yes, 2\
    \ uncertain, 5 no\n   o  Any plans for Mobile IPv6 (or Nemo mobile networks)?\
    \ 6 yes, 2\n      uncertain, 22 no\n"
- title: Appendix B.  Questionnaire
  contents:
  - "Appendix B.  Questionnaire\n   This appendix reproduces the technical body of\
    \ the questionnaire that\n   was made available for ISPs to express their requirements,\
    \ plans, and\n   experience.\n   I.  General questions about IP service\n   1.\
    \  Do you offer origin-only (stub, end-user) IP service, transit IP\n       service,\
    \ or both?\n   2.  Approximate number of private/small office customers (one IPv4\n\
    \       address)\n   3.  Approximate number of corporate customers (block of IPv4\n\
    \       addresses, not included in Q2)\n   4.  Do you offer IP multicast service?\n\
    \   5.  Do any of your customers require multihoming to multiple ISPs?\n   6.\
    \  Access technologies used (ADSL,etc.)\n   7.  Do your customers use CPE that\
    \ you supply?\n       7.1.  What % of customers?\n       7.2.  Does the CPE that\
    \ you provide support native IPv6?\n   8.  When do you expect to run out of public\
    \ IPv4 address space inside\n       your own network?\n       8.1.  Do you run\
    \ private (RFC1918) addresses and NAT within your\n          network (i.e., a\
    \ second layer of NAT in the case of customers\n          with their own NAT)?\n\
    \       8.2.  What % of your IPv4 space is needed for your own use (not\n    \
    \      for customers)?\n   9.  When do you expect to run out of public IPv4 address\
    \ space for\n       customers?\n       9.1.  Do you offer private (RFC1918) addresses\
    \ to your customers?\n   II.  Questions about requirements for IPv6 service\n\
    \   10.  Are some big customers requesting IPv6?\n   11.  When do you predict\
    \ 10% and 50% of your customers to require\n        IPv6 service?\n   12.  When\
    \ do you require IPv6 to be a standard service available to\n        all customers?\n\
    \   13.  When do you predict IPv6 traffic to reach 50% of total traffic?\n   III.\
    \  Questions about status and plans for IPv6 service\n   14.  Do you currently\
    \ offer IPv6 as a regular service?\n        14.1.  What % of your customers currently\
    \ use IPv6?\n        14.2.  When do you plan to start IPv6 deployment?\n     \
    \   14.3.  When do you plan to offer IPv6 as a special or beta-test\n        \
    \   service to customers?\n   15.  When do you plan to offer IPv6 as a regular\
    \ service to all\n        customers?\n   IV.  Questions about IPv6 technologies\n\
    \   16.  Which basic IPv6 access method(s) apply:\n        16.1.  dual stack routing\
    \ backbone?\n        16.2.  separate IPv4 and IPv6 backbones?\n        16.3. \
    \ 6to4 relay?\n        16.4.  Teredo server?\n        16.5.  tunnel broker?  If\
    \ so, which one?\n        16.6.  Something else?  Please briefly describe your\
    \ method:\n        16.7.  If possible, please briefly explain the main reasons/\n\
    \           issues behind your choice.\n   17.  Which types of equipment in your\
    \ network are unable to support\n        IPv6?\n        17.1.  Can they be field-upgraded\
    \ to support IPv6?\n        17.2.  Is any equipment 100% dedicated to IPv6?\n\
    \   18.  Is IPv6 an opportunity to restructure your whole topology?\n   19.  Do\
    \ you include support for DNS AAAA queries over IPv6?\n   20.  Do you include\
    \ support for reverse DNS for IPv6 addresses?\n   21.  What length(s) of IPv6\
    \ prefix do you have or need from the\n        registry?\n   22.  What length(s)\
    \ of IPv6 prefix are offered to customers?\n        22.1.  Do any customers share\
    \ their IPv6 prefix among multiple\n           hosts?\n   23.  Do any of your\
    \ customers prefer to use PI IPv6 prefixes instead\n        of a prefix from you?\n\
    \   24.  How are IPv6 prefixes delegated to CPEs?  (Manual, PPPoE,\n        RADIUS,\
    \ DHCPv6, stateless autoconfiguration/RA, etc...)\n   25.  Are your SMTP, POP3\
    \ and IMAP services dual-stack?\n   26.  Are your HTTP services, including caching\
    \ and webmail, dual-\n        stack?\n   27.  Are any other services dual-stack?\n\
    \   28.  Is each of the following dual-stack?\n        28.1.  Firewalls\n    \
    \    28.2.  Intrusion detection\n        28.3.  Address management software\n\
    \        28.4.  Accounting software\n        28.5.  Monitoring software\n    \
    \    28.6.  Network management tools\n   29.  Do you or will you have IPv6-only\
    \ customers?\n   30.  Do you have customers who have explicitly refused to consider\n\
    \        IPv6?\n   31.  How many years do you expect customers to run any IPv4-only\n\
    \        applications?\n   32.  Is IPv6-IPv4 interworking at the IP layer needed?\n\
    \   33.  Do you include a NAT-PT IPv6/IPv4 translator?\n        33.1.  If yes,\
    \ does that include DNS translation?\n        33.2.  If not, do you plan to operate\
    \ an IPv6/IPv4 translator?\n        33.3.  If not, how do you plan to connect\
    \ IPv6-only customers to\n           IPv4-only services?\n        33.4.  If you\
    \ offer IP multicast, will that need to be\n           translated too?\n   34.\
    \  Any plans for Mobile IPv6 (or Nemo mobile networks)?\n   35.  What features\
    \ and tools are missing today for IPv6 deployment\n        and operations?\n \
    \  36.  Any other comments about your IPv6 experience or plans?  What\n      \
    \  went well, what was difficult, etc.\n"
