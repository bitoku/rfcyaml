- title: __initial_text__
  contents:
  - '        Emerging Service Provider Scenarios for IPv6 Deployment

    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes practices and plans that are emerging among\n\
    \   Internet Service Providers for the deployment of IPv6 services.  They\n  \
    \ are based on practical experience so far, as well as current plans\n   and requirements,\
    \ reported in a survey of a number of ISPs carried\n   out in early 2010.  This\
    \ document identifies a number of technology\n   gaps, but it does not make recommendations.\n"
