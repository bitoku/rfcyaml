- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   HTTP/1.0 [3] and HTTP/1.1 [11] define protocol constructs\n\
    \   (respectively, the HTTP-header and message-header BNF rules) that are\n  \
    \ used as message headers.  These specifications also define a number\n   of HTTP\
    \ headers themselves, and they provide for extension through\n   the use of new\
    \ field-names.\n   This document defines the initial contents of an IANA registry\
    \ that\n   catalogs permanent HTTP header field-names, and of an IANA repository\n\
    \   that catalogs provisional HTTP header field-names.  Both are operated\n  \
    \ according to Registration Procedures for Message Header Fields [1].\n   Note\
    \ that neither tracks the syntax or semantics of field-values.\n   Also, while\
    \ some HTTP headers have different semantics depending on\n   their context (e.g.,\
    \ Cache-Control in requests and responses), both\n   registries consider the HTTP\
    \ header field-name name space singular.\n   Also, some contact details listed\
    \ may no longer be correct.\n"
- title: 2.  Registration Templates
  contents:
  - "2.  Registration Templates\n   Header field entries are summarized in tabular\
    \ form for convenience\n   of reference and presented in full in the following\
    \ sections.\n"
