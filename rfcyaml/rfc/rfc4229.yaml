- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   This specification provides initial registrations\
    \ of HTTP header\n   fields in the \"Permanent Message Header Field Registry\"\
    , defined by\n   Registration Procedures for Message Header Fields [1].\n   It\
    \ also provides initial submissions of HTTP header fields in the\n   \"Provisional\
    \ Message Header Field Repository\", defined by the same\n   document.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   No security considerations are introduced by\
    \ this document beyond\n   those already inherent in use of the HTTP header fields\
    \ referenced.\n"
- title: 5.  Acknowledgements
  contents:
  - "5.  Acknowledgements\n   The authors would like to thank Graham Klyne for his\
    \ work in defining\n   the message header registries, his input and help in preparing\
    \ this\n   document, and the registry generation software.\n"
- title: 6.  Informative References
  contents:
  - "6.  Informative References\n   [1]   Klyne, G., Nottingham, M., and J. Mogul,\
    \ \"Registration\n         Procedures for Message Header Fields\", BCP 90, RFC\
    \ 3864,\n         September 2004.\n   [2]   Berners-Lee, T., \"Object Header lines\
    \ in HTTP\", May 1994,\n         <http://www.w3.org/Protocols/HTTP/Object_Headers.html>.\n\
    \   [3]   Berners-Lee, T., Fielding, R., and H. Nielsen, \"Hypertext\n       \
    \  Transfer Protocol -- HTTP/1.0\", RFC 1945, May 1996.\n   [4]   Fielding, R.,\
    \ Gettys, J., Mogul, J., Nielsen, H., and T.\n         Berners-Lee, \"Hypertext\
