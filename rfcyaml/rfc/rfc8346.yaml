  title: Appendix B.  Extending the Model
- contents:
  - "Appendix C.  An Example\n   This section contains an example of an instance data
    tree in JSON\n   encoding [RFC7951].  The example instantiates \"ietf-l3-unicast-\n
    \  topology\" for the topology that is depicted in the following diagram.\n   There
    are three nodes: D1, D2, and D3.  D1 has three termination\n   points: 1-0-1,
    1-2-1, and 1-3-1.  D2 has three termination points as\n   well: 2-1-1, 2-0-1,
    and 2-3-1.  D3 has two termination points: 3-1-1\n   and 3-2-1.  In addition,
    there are six links, two between each pair\n   of nodes, with one going in each
    direction.\n                +------------+                   +------------+\n
    \               |     D1     |                   |     D2     |\n               /-\\
    \         /-\\                 /-\\          /-\\\n               | | 1-0-1    |
    |---------------->| | 2-1-1    | |\n               | |    1-2-1 | |<----------------|
    |    2-0-1 | |\n               \\-/  1-3-1   \\-/                 \\-/  2-3-1
    \  \\-/\n                |   /----\\   |                   |   /----\\   |\n                +---|
    \   |---+                   +---|    |---+\n                    \\----/                           \\----/\n
    \                    A  |                             A  |\n                     |
    \ |                             |  |\n                     |  |                             |
    \ |\n                     |  |       +------------+        |  |\n                     |
    \ |       |     D3     |        |  |\n                     |  |      /-\\          /-\\
    \      |  |\n                     |  +----->| | 3-1-1    | |-------+  |\n                     +---------|
    |    3-2-1 | |<---------+\n                               \\-/          \\-/\n
    \                               |            |\n                                +------------+\n
    \                  Figure 2: A Network Topology Example\n   The corresponding
    instance data tree is depicted below.  Note that\n   some lines have been wrapped
    to adhere to the 72-character line\n   limitation of RFCs.\n   {\n     \"ietf-network:networks\":
    {\n       \"network\": [\n         {\n           \"network-types\": {\n             \"ietf-l3-unicast-topology:l3-unicast-topology\":
    {}\n           },\n           \"network-id\": \"l3-topo-example\",\n           \"node\":
    [\n             {\n               \"node-id\": \"D1\",\n               \"termination-point\":
    [\n                 {\n                   \"tp-id\": \"1-0-1\",\n                   \"ietf-l3-unicast-topology:\n
    \                    l3-termination-point-attributes\": {\n                     \"unnumbered-id:\":
    101\n                   }\n                 },\n                 {\n                   \"tp-id\":
    \"1-2-1\",\n                   \"ietf-l3-unicast-topology:\n                     l3-termination-point-attributes\":
    {\n                     \"unnumbered-id:\": 121\n                   }\n                 },\n
    \                {\n                   \"tp-id\": \"1-3-1\",\n                   \"ietf-l3-unicast-topology:\n
    \                    l3-termination-point-attributes\": {\n                     \"unnumbered-id:\":
    131\n                   }\n                 }\n               ],\n               \"ietf-l3-unicast-topology:l3-node-attributes\":
    {\n                 \"router-id\": [\"203.0.113.1\"]\n               }\n             },\n
    \            {\n               \"node-id\": \"D2\",\n               \"termination-point\":
    [\n                 {\n                   \"tp-id\": \"2-0-1\",\n                   \"ietf-l3-unicast-topology:\n
    \                    l3-termination-point-attributes\": {\n                     \"unnumbered-id:\":
    201\n                   }\n                 },\n                 {\n                   \"tp-id\":
    \"2-1-1\",\n                   \"ietf-l3-unicast-topology:\n                     l3-termination-point-attributes\":
    {\n                     \"unnumbered-id:\": 211\n                   }\n                 },\n
    \                {\n                   \"tp-id\": \"2-3-1\",\n                   \"ietf-l3-unicast-topology:\n
    \                    l3-termination-point-attributes\": {\n                     \"unnumbered-id:\":
    231\n                   }\n                 }\n               ],\n               \"ietf-l3-unicast-topology:l3-node-attributes\":
    {\n                 \"router-id\": [\"203.0.113.2\"]\n               }\n             },\n
    \            {\n               \"node-id\": \"D3\",\n               \"termination-point\":
    [\n                 {\n                   \"tp-id\": \"3-1-1\",\n                   \"ietf-l3-unicast-topology:\n
    \                    l3-termination-point-attributes\": {\n                     \"unnumbered-id:\":
    311\n                   }\n                 },\n                 {\n                   \"tp-id\":
    \"3-2-1\",\n                   \"ietf-l3-unicast-topology:\n                     l3-termination-point-attributes\":
    {\n                     \"unnumbered-id:\": 321\n                   }\n                 }\n
    \              ],\n               \"ietf-l3-unicast-topology:l3-node-attributes\":
    {\n                 \"router-id\": [\"203.0.113.3\"]\n               }\n             }\n
    \          ],\n           \"ietf-network-topology:link\": [\n             {\n
    \              \"link-id\": \"D1,1-2-1,D2,2-1-1\",\n               \"source\":
    {\n                 \"source-node\": \"D1\",\n                 \"source-tp\":
    \"1-2-1\"\n               }\n               \"destination\": {\n                 \"dest-node\":
    \"D2\",\n                 \"dest-tp\": \"2-1-1\"\n               },\n               \"ietf-l3-unicast-topology:l3-link-attributes\":
    {\n                 \"metric1\": \"100\"\n               }\n             },\n
    \            {\n               \"link-id\": \"D2,2-1-1,D1,1-2-1\",\n               \"source\":
    {\n                 \"source-node\": \"D2\",\n                 \"source-tp\":
    \"2-1-1\"\n               }\n               \"destination\": {\n                 \"dest-node\":
    \"D1\",\n                 \"dest-tp\": \"1-2-1\"\n               },\n               \"ietf-l3-unicast-topology:l3-link-attributes\":
    {\n                 \"metric1\": \"100\"\n               }\n             },\n
    \            {\n               \"link-id\": \"D1,1-3-1,D3,3-1-1\",\n               \"source\":
    {\n                 \"source-node\": \"D1\",\n                 \"source-tp\":
    \"1-3-1\"\n               }\n               \"destination\": {\n                 \"dest-node\":
    \"D3\",\n                 \"dest-tp\": \"3-1-1\"\n               },\n               \"ietf-l3-unicast-topology:l3-link-attributes\":
    {\n                 \"metric1\": \"100\"\n               }\n             },\n
    \            {\n               \"link-id\": \"D3,3-1-1,D1,1-3-1\",\n               \"source\":
    {\n                 \"source-node\": \"D3\",\n                 \"source-tp\":
    \"3-1-1\"\n               }\n               \"destination\": {\n                 \"dest-node\":
    \"D1\",\n                 \"dest-tp\": \"1-3-1\"\n               },\n               \"ietf-l3-unicast-topology:l3-link-attributes\":
    {\n                 \"metric1\": \"100\"\n               }\n             },\n
    \            {\n               \"link-id\": \"D2,2-3-1,D3,3-2-1\",\n               \"source\":
    {\n                 \"source-node\": \"D2\",\n                 \"source-tp\":
    \"2-3-1\"\n               }\n               \"destination\": {\n                 \"dest-node\":
    \"D3\",\n                 \"dest-tp\": \"3-2-1\"\n               },\n               \"ietf-l3-unicast-topology:l3-link-attributes\":
    {\n                 \"metric1\": \"100\"\n               }\n             },\n
    \            {\n               \"link-id\": \"D3,3-2-1,D2,2-3-1\",\n               \"source\":
    {\n                 \"source-node\": \"D3\",\n                 \"source-tp\":
    \"3-2-1\"\n               }\n               \"destination\": {\n                 \"dest-node\":
    \"D2\",\n                 \"dest-tp\": \"2-3-1\"\n               },\n               \"ietf-l3-unicast-topology:l3-link-attributes\":
    {\n                 \"metric1\": \"100\"\n               }\n             }\n           ]\n
    \        }\n       ]\n     }\n   }\n                       Figure 3: Instance
    Data Tree\n"
