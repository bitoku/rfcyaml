  title: Table of Contents
- contents:
  - "1.  Introduction\n   This document introduces a YANG [RFC7950] [RFC6991] data
    model for\n   Layer 3 (L3) network topologies, specifically Layer 3 Unicast.  The\n
    \  model allows an application to have a holistic view of the topology\n   of
    a Layer 3 network, all contained in a single conceptual YANG\n   datastore.  The
    data model builds on top of, and augments, the data\n   model for network topologies
    defined in [RFC8345].\n   This document also shows how the model can be further
    refined to\n   cover different Layer 3 Unicast topology types.  For this purpose,
    an\n   example model is introduced that covers OSPF [RFC2328].  This example\n
    \  is intended purely for illustrative purpose; we expect that a\n   complete
    OSPF model will be more comprehensive and refined than the\n   example shown in
    this document.\n   There are multiple applications for a topology data model.
    \ A number\n   of use cases have been defined in Section 6 of [USECASE-REQS].
    \ For\n   example, nodes within the network can use the data model to capture\n
    \  their understanding of the overall network topology and expose it to\n   a
    network controller.  A network controller can then use the\n   instantiated topology
    data to compare and reconcile its own view of\n   the network topology with that
    of the network elements that it\n   controls.  Alternatively, nodes within the
    network could propagate\n   this understanding to compare and reconcile this understanding
    either\n   amongst themselves or with help of a controller.  Beyond the network\n
    \  element itself, a network controller might even use the data model to\n   represent
    its view of the topology that it controls and expose it to\n   applications north
    of itself.\n   The data model for Layer 3 Unicast topologies defined in this\n
    \  document is specified in the YANG module \"ietf-l3-unicast-topology\".\n   This
    YANG module augments the general network topology model defined\n   in [RFC8345]
    with information specific to Layer 3 Unicast.  In this\n   way, the general topology
    model is extended to be able to meet the\n   needs of Layer 3 Unicast topologies.\n
    \  Information that is kept in the Traffic Engineering Database (TED)\n   will
    be specified in a separate model [YANG-TE] and is outside the\n   scope of this
    specification.\n"
  title: 1.  Introduction
- contents:
  - "2.  Key Words\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\",
    \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described
    in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear in all\n   capitals,
    as shown here.\n"
  title: 2.  Key Words
- contents:
  - "3.  Definitions and Acronyms\n   This document defines a YANG data model and
    thus uses many terms\n   defined in YANG [RFC7950] and NETCONF [RFC6241].  Some
    terms, such as\n   \"datastore\" and \"data tree\", are repeated here for clarity
    and\n   context.\n   Datastore:  A conceptual place to store and access information.
    \ A\n      datastore might be implemented, for example, using files, a\n      database,
    flash memory locations, or combinations thereof.  A\n      datastore maps to an
    instantiated YANG data tree (definition\n      adopted from [RFC8342]).\n   Data
    subtree:  An instantiated data node and the data nodes that are\n      hierarchically
    contained within it.\n   IS-IS:  Intermediate System to Intermediate System protocol\n
    \  LSP:  Label Switched Path\n   NETCONF:  Network Configuration Protocol\n   NMDA:
    \ Network Management Datastore Architecture\n   OSPF:  Open Shortest Path First
    (a link-state routing protocol)\n   URI:  Uniform Resource Identifier\n   TED:
    \ Traffic Engineering Database\n   YANG:  YANG is a data modeling language used
    to model configuration\n      data, state data, Remote Procedure Calls, and notifications
    for\n      network management protocols [RFC7950].\n"
  title: 3.  Definitions and Acronyms
- contents:
  - "4.  Model Structure\n   The Layer 3 Unicast topology model is defined by YANG
    module\n   \"l3-unicast-topology\".  The relationship of this module with other\n
    \  YANG modules is roughly depicted in the figure below.\n                      +-----------------------------+\n
    \                     |  +-----------------------+  |\n                      |
    \ |      ietf-network     |  |\n                      |  +----------^------------+
    \ |\n                      |             |               |\n                      |
    \ +-----------------------+  |\n                      |  | ietf-network-topology
    |  |\n                      |  +----------+------------+  |\n                      +-------------^---------------+\n
    \                                   |\n                                    |\n
    \                      +------------^-------------+\n                       |
    ietf-l3-unicast-topology |\n                       +------------^-------------+\n
    \                                   |\n                                    |\n
    \                       +-----------^-----------+\n                        | example-ospf-topology
    |\n                        +-----------------------+\n                     Figure
    1: Overall Model Structure\n   YANG modules \"ietf-network\" and \"ietf-network-topology\"
    collectively\n   define the basic network topology model [RFC8345].  YANG module\n
    \  \"ietf-l3-unicast-topology\" augments those models with additional\n   definitions
    needed to represent Layer 3 Unicast topologies.  This\n   module in turn can be
    augmented by YANG modules with additional\n   definitions for specific types of
    Layer 3 Unicast topologies, such as\n   OSPF and IS-IS topologies.\n   The YANG
    modules \"ietf-network\" and \"ietf-network-topology\" are\n   designed to be
    used in conjunction with implementations that support\n   the Network Management
    Datastore Architecture (NMDA) defined in\n   [RFC8342].  Accordingly, the same
    is true for the YANG modules that\n   augment it.  In order to allow implementations
    to use the model even\n   in cases when NMDA is not supported, companion YANG
    modules (that\n   SHOULD NOT be supported by implementations that support NMDA)
    are\n   defined in Appendix A.\n"
  title: 4.  Model Structure
- contents:
  - "5.  Layer 3 Unicast Topology Model Overview\n   The Layer 3 Unicast topology
    model is defined by YANG module\n   \"ietf-l3-unicast-topology\".  Its structure
    is depicted in the\n   following diagram.  The notation syntax follows [RFC8340].
    \ For\n   purposes of brevity, notifications are not depicted.\n   module: ietf-l3-unicast-topology\n
    \    augment /nw:networks/nw:network/nw:network-types:\n       +--rw l3-unicast-topology!\n
    \    augment /nw:networks/nw:network:\n       +--rw l3-topology-attributes\n          +--rw
    name?   string\n          +--rw flag*   l3-flag-type\n     augment /nw:networks/nw:network/nw:node:\n
    \      +--rw l3-node-attributes\n          +--rw name?        inet:domain-name\n
    \         +--rw flag*        node-flag-type\n          +--rw router-id*   rt-types:router-id\n
    \         +--rw prefix* [prefix]\n             +--rw prefix    inet:ip-prefix\n
    \            +--rw metric?   uint32\n             +--rw flag*     prefix-flag-type\n
    \    augment /nw:networks/nw:network/nt:link:\n       +--rw l3-link-attributes\n
    \         +--rw name?      string\n          +--rw flag*      link-flag-type\n
    \         +--rw metric1?   uint64\n          +--rw metric2?   uint64\n     augment
    /nw:networks/nw:network/nw:node/nt:termination-point:\n       +--rw l3-termination-point-attributes\n
    \         +--rw (termination-point-type)?\n             +--:(ip)\n             |
    \ +--rw ip-address*       inet:ip-address\n             +--:(unnumbered)\n             |
    \ +--rw unnumbered-id?    uint32\n             +--:(interface-name)\n                +--rw
    interface-name?   string\n   The module augments the original \"ietf-network\"
    and \"ietf-network-\n   topology\" modules as follows:\n   o  A new network topology
    type is introduced, l3-unicast-topology.\n      The corresponding container augments
    the network-types of the\n      \"ietf-network\" module.\n   o  Additional topology
    attributes are introduced, defined in a\n      grouping that augments the \"network\"
    list of the network module.\n      The attributes include a name for the topology
    and a set of flags\n      (represented by a leaf-list).  Each type of flag is
    represented by\n      a separate identity.  This allows additional flags to be\n
    \     introduced in augmenting modules using additional identities\n      without
    needing to revise this module.\n   o  Additional data objects for nodes are introduced
    by augmenting the\n      \"node\" list of the network module.  New objects include
    a set of\n      flags and a list of prefixes.  Each prefix includes an IP prefix,\n
    \     a metric, and a prefix-specific set of flags.\n   o  Links (in the \"ietf-network-topology\"
    module) are augmented with a\n      set of parameters that allow a link to be
    associated with a link\n      name, another set of flags, and a link metric.\n
    \  o  Termination points (in the \"ietf-network-topology\" module) are\n      augmented
    with a choice of IP address, identifier, or name.\n   In addition, the module
    defines a set of notifications to alert\n   clients of any events concerning links,
    nodes, prefixes, and\n   termination points.  Each notification includes an indication
    of the\n   type of event, the topology from which it originated, and the\n   affected
    node, link, prefix, or termination point.  Also, as a\n   convenience to applications,
    additional data of the affected node,\n   link, prefix, or termination point is
    included.  While this makes\n   notifications larger in volume than they need
    to be, it avoids the\n   need for subsequent retrieval of context information
    that might have\n   changed in the meantime.\n"
  title: 5.  Layer 3 Unicast Topology Model Overview
- contents:
  - "6.  Layer 3 Unicast Topology YANG Module\n   This YANG module makes reference
    to the following documents:\n   [RFC2863] and [RFC8343].\n   <CODE BEGINS> file
    \"ietf-l3-unicast-topology@2018-02-26.yang\"\n   module ietf-l3-unicast-topology
    {\n     yang-version 1.1;\n     namespace\n       \"urn:ietf:params:xml:ns:yang:ietf-l3-unicast-topology\";\n
    \    prefix \"l3t\";\n     import ietf-network {\n       prefix \"nw\";\n     }\n
    \    import ietf-network-topology {\n       prefix \"nt\";\n     }\n     import
    ietf-inet-types {\n       prefix \"inet\";\n     }\n     import ietf-routing-types
    {\n       prefix \"rt-types\";\n     }\n     organization\n       \"IETF I2RS
    (Interface to the Routing System) Working Group\";\n     contact\n       \"WG
    Web:    <https://datatracker.ietf.org/wg/i2rs/>\n        WG List:   <mailto:i2rs@ietf.org>\n
    \       Editor:    Alexander Clemm\n                   <mailto:ludwig@clemm.org>\n
    \       Editor:    Jan Medved\n                   <mailto:jmedved@cisco.com>\n
    \       Editor:    Robert Varga\n                   <mailto:robert.varga@pantheon.tech>\n
    \       Editor:    Xufeng Liu\n                   <mailto:xufeng.liu.ietf@gmail.com>\n
    \       Editor:    Nitin Bahadur\n                   <mailto:nitin_bahadur@yahoo.com>\n
    \       Editor:    Hariharan Ananthakrishnan\n                   <mailto:hari@packetdesign.com>\";\n
    \    description\n       \"This module defines a model for Layer 3 Unicast\n        topologies.\n
    \       Copyright (c) 2018 IETF Trust and the persons identified as\n        authors
    of the code.  All rights reserved.\n        Redistribution and use in source and
    binary forms, with or\n        without modification, is permitted pursuant to,
    and subject\n        to the license terms contained in, the Simplified BSD License\n
    \       set forth in Section 4.c of the IETF Trust's Legal Provisions\n        Relating
    to IETF Documents\n        (https://trustee.ietf.org/license-info).\n        This
    version of this YANG module is part of\n        RFC 8346; see the RFC itself for
    full legal notices.\";\n     revision \"2018-02-26\" {\n       description\n         \"Initial
    revision.\";\n       reference\n         \"RFC 8346: A YANG Data Model for Layer
    3 Topologies\";\n     }\n     identity flag-identity {\n       description \"Base
    type for flags\";\n     }\n     typedef l3-event-type {\n       type enumeration
    {\n         enum \"add\" {\n           description\n             \"A Layer 3 node,
    link, prefix, or termination point has\n             been added\";\n         }\n
    \        enum \"remove\" {\n           description\n             \"A Layer 3 node,
    link, prefix, or termination point has\n             been removed\";\n         }\n
    \        enum \"update\" {\n           description\n             \"A Layer 3 node,
    link, prefix, or termination point has\n             been updated\";\n         }\n
    \      }\n       description \"Layer 3 event type for notifications\";\n     }\n
    \    typedef prefix-flag-type {\n       type identityref {\n         base \"flag-identity\";\n
    \      }\n       description \"Prefix flag attributes\";\n     }\n     typedef
    node-flag-type {\n       type identityref {\n         base \"flag-identity\";\n
    \      }\n       description \"Node flag attributes\";\n     }\n     typedef link-flag-type
    {\n       type identityref {\n         base \"flag-identity\";\n       }\n       description
    \"Link flag attributes\";\n     }\n     typedef l3-flag-type {\n       type identityref
    {\n         base \"flag-identity\";\n       }\n       description \"L3 flag attributes\";\n
    \    }\n     grouping l3-prefix-attributes {\n       description\n         \"L3
    prefix attributes\";\n       leaf prefix {\n         type inet:ip-prefix;\n         description\n
    \          \"IP prefix value\";\n       }\n       leaf metric {\n         type
    uint32;\n         description\n           \"Prefix metric\";\n       }\n       leaf-list
    flag {\n         type prefix-flag-type;\n         description\n           \"Prefix
    flags\";\n       }\n     }\n     grouping l3-unicast-topology-type {\n       description
    \"Identifies the topology type to be L3 Unicast.\";\n       container l3-unicast-topology
    {\n         presence \"indicates L3 Unicast topology\";\n         description\n
    \          \"The presence of the container node indicates L3 Unicast\n           topology\";\n
    \      }\n     }\n     grouping l3-topology-attributes {\n       description \"Topology
    scope attributes\";\n       container l3-topology-attributes {\n         description
    \"Contains topology attributes\";\n         leaf name {\n           type string;\n
    \          description\n             \"Name of the topology\";\n         }\n         leaf-list
    flag {\n           type l3-flag-type;\n           description\n             \"Topology
    flags\";\n         }\n       }\n     }\n     grouping l3-node-attributes {\n       description
    \"L3 node scope attributes\";\n       container l3-node-attributes {\n         description\n
    \          \"Contains node attributes\";\n         leaf name {\n           type
    inet:domain-name;\n           description\n             \"Node name\";\n         }\n
    \        leaf-list flag {\n           type node-flag-type;\n           description\n
    \            \"Node flags\";\n         }\n         leaf-list router-id {\n           type
    rt-types:router-id;\n           description\n             \"Router-id for the
    node\";\n         }\n         list prefix {\n           key \"prefix\";\n           description\n
    \            \"A list of prefixes along with their attributes\";\n           uses
    l3-prefix-attributes;\n         }\n       }\n     }\n     grouping l3-link-attributes
    {\n       description\n         \"L3 link scope attributes\";\n       container
    l3-link-attributes {\n         description\n           \"Contains link attributes\";\n
    \        leaf name {\n           type string;\n           description\n             \"Link
    Name\";\n         }\n         leaf-list flag {\n           type link-flag-type;\n
    \          description\n             \"Link flags\";\n         }\n         leaf
    metric1 {\n           type uint64;\n           description\n               \"Link
    Metric 1\";\n         }\n         leaf metric2 {\n           type uint64;\n           description\n
    \              \"Link Metric 2\";\n         }\n       }\n     }\n     grouping
    l3-termination-point-attributes {\n       description \"L3 termination point scope
    attributes\";\n       container l3-termination-point-attributes {\n         description\n
    \          \"Contains termination point attributes\";\n         choice termination-point-type
    {\n           description\n             \"Indicates the termination point type\";\n
    \          case ip {\n             leaf-list ip-address {\n               type
    inet:ip-address;\n               description\n                 \"IPv4 or IPv6
    address.\";\n             }\n           }\n           case unnumbered {\n             leaf
    unnumbered-id {\n               type uint32;\n               description\n                 \"Unnumbered
    interface identifier.\n                  The identifier will correspond to the
    ifIndex value\n                  of the interface, i.e., the ifIndex value of
    the\n                  ifEntry that represents the interface in\n                  implementations
    where the Interfaces Group MIB\n                  (RFC 2863) is supported.\";\n
    \              reference\n                 \"RFC 2863: The Interfaces Group MIB\";\n
    \            }\n           }\n           case interface-name {\n             leaf
    interface-name {\n               type string;\n               description\n                 \"Name
    of the interface.  The name can (but does not\n                  have to) correspond
    to an interface reference of a\n                  containing node's interface,
    i.e., the path name of a\n                  corresponding interface data node
    on the containing\n                  node reminiscent of data type interface-ref
    defined\n                  in RFC 8343. It should be noted that data type\n                  interface-ref
    of RFC 8343 cannot be used directly,\n                  as this data type is used
    to reference an interface\n                  in a datastore of a single node in
    the network, not\n                  to uniquely reference interfaces across a
    network.\";\n               reference\n                 \"RFC 8343: A YANG Data
    Model for Interface Management\";\n             }\n           }\n         }\n
    \      }\n     }\n     augment \"/nw:networks/nw:network/nw:network-types\" {\n
    \      description\n         \"Introduces new network type for L3 Unicast topology\";\n
    \      uses l3-unicast-topology-type;\n     }\n     augment \"/nw:networks/nw:network\"
    {\n       when \"nw:network-types/l3t:l3-unicast-topology\" {\n         description\n
    \          \"Augmentation parameters apply only for networks with\n           L3
    Unicast topology\";\n       }\n       description\n           \"L3 Unicast for
    the network as a whole\";\n       uses l3-topology-attributes;\n     }\n     augment
    \"/nw:networks/nw:network/nw:node\" {\n       when \"../nw:network-types/l3t:l3-unicast-topology\"
    {\n         description\n           \"Augmentation parameters apply only for networks
    with\n           L3 Unicast topology\";\n       }\n       description\n           \"L3
    Unicast node-level attributes \";\n       uses l3-node-attributes;\n     }\n     augment
    \"/nw:networks/nw:network/nt:link\" {\n       when \"../nw:network-types/l3t:l3-unicast-topology\"
    {\n         description\n           \"Augmentation parameters apply only for networks
    with\n           L3 Unicast topology\";\n       }\n       description\n         \"Augments
    topology link attributes\";\n       uses l3-link-attributes;\n     }\n     augment
    \"/nw:networks/nw:network/nw:node/\"\n            +\"nt:termination-point\" {\n
    \      when \"../../nw:network-types/l3t:l3-unicast-topology\" {\n         description\n
    \          \"Augmentation parameters apply only for networks with\n           L3
    Unicast topology\";\n       }\n       description \"Augments topology termination
    point configuration\";\n       uses l3-termination-point-attributes;\n     }\n
    \    notification l3-node-event {\n       description\n         \"Notification
    event for L3 node\";\n       leaf l3-event-type {\n         type l3-event-type;\n
    \        description\n           \"Event type\";\n       }\n       uses nw:node-ref;\n
    \      uses l3-unicast-topology-type;\n       uses l3-node-attributes;\n     }\n
    \    notification l3-link-event {\n       description\n         \"Notification
    event for L3 link\";\n       leaf l3-event-type {\n         type l3-event-type;\n
    \        description\n           \"Event type\";\n       }\n       uses nt:link-ref;\n
    \      uses l3-unicast-topology-type;\n       uses l3-link-attributes;\n     }\n
    \    notification l3-prefix-event {\n       description\n         \"Notification
    event for L3 prefix\";\n       leaf l3-event-type {\n         type l3-event-type;\n
    \        description\n           \"Event type\";\n       }\n       uses nw:node-ref;\n
    \      uses l3-unicast-topology-type;\n       container prefix {\n         description\n
    \          \"Contains L3 prefix attributes\";\n         uses l3-prefix-attributes;\n
    \      }\n     }\n     notification termination-point-event {\n       description\n
    \        \"Notification event for L3 termination point\";\n       leaf l3-event-type
    {\n         type l3-event-type;\n         description\n           \"Event type\";\n
    \      }\n       uses nt:tp-ref;\n       uses l3-unicast-topology-type;\n       uses
    l3-termination-point-attributes;\n     }\n   }\n   <CODE ENDS>\n"
  title: 6.  Layer 3 Unicast Topology YANG Module
- contents:
  - "7.  Interactions with Other YANG Modules\n   As described in Section 4, the model
    defined in this document builds\n   on top of, and augments, the YANG modules
    defined in [RFC8345].\n   Specifically, the \"ietf-l3-unicast-topology\" module
    augments the\n   \"ietf-network\" and \"ietf-network-topology\" modules.  In addition,
    the\n   model makes use of data types defined in [RFC6991].\n   The model defined
    in this document is a protocol-independent YANG\n   data model with Layer 3 topology
    information.  It is separate from\n   and not linked with data models that are
    used to configure routing\n   protocols or routing information, e.g., \"ietf-routing\"
    [RFC8022] and\n   \"ietf-rib-extension\" [YANG-RIB].  That said, the model does
    import a\n   type definition from model \"ietf-routing-types\" [RFC8294].\n   The
    model complies with the requirements for the ephemeral state\n   found in [RFC8242].
    \ For ephemeral topology data that is server\n   provided, the process tasked
    with maintaining topology information\n   will load information from the routing
    process (such as OSPF) into\n   the data model without relying on a configuration
    datastore.\n"
  title: 7.  Interactions with Other YANG Modules
- contents:
  - "8.  IANA Considerations\n   This document registers the following namespace URIs
    in the \"IETF XML\n   Registry\" [RFC3688]:\n   URI: urn:ietf:params:xml:ns:yang:ietf-l3-unicast-topology\n
    \  Registrant Contact: The IESG.\n   XML: N/A; the requested URI is an XML namespace.\n
    \  URI: urn:ietf:params:xml:ns:yang:ietf-l3-unicast-topology-state\n   Registrant
    Contact: The IESG.\n   XML: N/A; the requested URI is an XML namespace.\n   This
    document registers the following YANG modules in the \"YANG\n   Module Names\"
    registry [RFC6020]:\n   Name: ietf-l3-unicast-topology\n   Namespace: urn:ietf:params:xml:ns:yang:ietf-l3-unicast-topology\n
    \  Prefix: l3t\n   Reference: RFC 8346\n   Name: ietf-l3-unicast-topology-state\n
    \  Namespace: urn:ietf:params:xml:ns:yang:ietf-l3-unicast-topology-state\n   Prefix:
    l3t-s\n   Reference: RFC 8346\n"
  title: 8.  IANA Considerations
- contents:
  - "9.  Security Considerations\n   The YANG modules specified in this document define
    a schema for data\n   that is designed to be accessed via network management protocols
    such\n   as NETCONF [RFC6241] or RESTCONF [RFC8040].  The lowest NETCONF layer\n
    \  is the secure transport layer, and the mandatory-to-implement secure\n   transport
    is Secure Shell (SSH) [RFC6242].  The lowest RESTCONF layer\n   is HTTPS, and
    the mandatory-to-implement secure transport is TLS\n   [RFC5246].\n   The NETCONF
    access control model [RFC8341] provides the means to\n   restrict access for particular
    NETCONF or RESTCONF users to a\n   preconfigured subset of all available NETCONF
    or RESTCONF protocol\n   operations and content.\n   In general, Layer 3 Unicast
    topologies are system-controlled and\n   provide ephemeral topology information.
    \ In an NMDA-compliant server,\n   they are only part of <operational>, which
    provides read-only access\n   to clients, so they are less vulnerable.  That said,
    the YANG modules\n   do in principle allow information to be configurable.\n   There
    are a number of data nodes defined in these YANG modules that\n   are writable/creatable/deletable
    (i.e., config true, which is the\n   default).  These data nodes may be considered
    sensitive or vulnerable\n   in some network environments.  Write operations (e.g.,
    edit-config)\n   to these data nodes without proper protection can have a negative\n
    \  effect on network operations.  These are the subtrees and data nodes\n   and
    their sensitivity/vulnerability in the \"ietf-l3-unicast-topology\"\n   module:\n
    \  o  l3-topology-attributes: A malicious client could attempt to\n      sabotage
    the configuration of any of the contained attributes,\n      i.e., the name or
    the flag data nodes.\n   o  l3-node-attributes: A malicious client could attempt
    to sabotage\n      the configuration of important node attributes, such as the\n
    \     router-id or node prefix.\n   o  l3-link-attributes: A malicious client
    could attempt to sabotage\n      the configuration of important link attributes,
    such as name,\n      flag, and metrics of the link.\n   o  l3-termination-point-attributes:
    A malicious client could attempt\n      to sabotage the configuration information
    of a termination point,\n      such as the termination point's IP address and
    interface name.\n"
