- contents:
  - "Appendix A.  Companion YANG Data Model for Implementations Not Compliant\n             with
    NMDA\n   The YANG module \"ietf-l3-unicast-topology\" defined in this document\n
    \  augments two modules defined in [RFC8345]: \"ietf-network\" and\n   \"ietf-network-topology\".
    \ These two modules were designed to be used\n   in conjunction with implementations
    that support the Network\n   Management Datastore Architecture (NMDA) defined
    in [RFC8342].  In\n   order to allow implementations to use the model in cases
    when NMDA is\n   not supported, [RFC8345] defines two companion modules,\n   \"ietf-network-
    state\" and \"ietf-network-topology-state\", that\n   represent state models of
    networks and network topologies,\n   respectively.\n   In order to be able to
    use the model for Layer 3 topologies defined\n   in this document in conjunction
    with implementations not compliant\n   with NMDA, a corresponding companion module
    needs to be introduced as\n   well.  This companion module, \"ietf-l3-unicast-topology-state\",\n
    \  mirrors \"ietf-l3-unicast-topology\".  However, the module augments\n   \"ietf-network-state\"
    and \"ietf-network-topology-state\" (instead of\n   \"ietf-network\" and \"ietf-network-topology\"),
    and all of its data\n   nodes are non-configurable.\n   Similar considerations
    apply to any module that augments \"ietf-l3-\n   unicast-topology\", such as the
    example module defined in Appendix B\n   (i.e., example-ospf-topology).  For implementations
    that are not\n   compliant with NMDA, companion modules that represent state\n
    \  information and that are non-configurable will need to be introduced.\n   These
    modules augment \"ietf-l3-unicast-topology-state\" instead of\n   \"ietf-l3-unicast-topology\".
    \ Companion modules for the example module\n   defined in Appendix B are not provided
    (since it is just an example).\n   Like \"ietf-network-state\" and \"ietf-network-topology-state\",\n
    \  \"ietf-l3-unicast-topology\" SHOULD NOT be supported by implementations\n   that
    support NMDA.  The module is therefore defined in an appendix.\n   The definition
    of the module follows below.  As the structure of the\n   module mirrors that
    of its underlying module, the YANG tree is not\n   depicted separately.\n   <CODE
    BEGINS> file \"ietf-l3-unicast-topology-state@2018-02-26.yang\"\n   module ietf-l3-unicast-topology-state
    {\n     yang-version 1.1;\n     namespace\n       \"urn:ietf:params:xml:ns:yang:ietf-l3-unicast-topology-state\";\n
    \    prefix \"l3t-s\";\n     import ietf-network-state {\n       prefix \"nw-s\";\n
    \    }\n     import ietf-network-topology-state {\n       prefix \"nt-s\";\n     }\n
    \    import ietf-l3-unicast-topology {\n       prefix \"l3t\";\n     }\n     organization\n
    \      \"IETF I2RS (Interface to the Routing System) Working Group\";\n     contact\n
    \      \"WG Web:    <https://datatracker.ietf.org/wg/i2rs/>\n        WG List:
    \  <mailto:i2rs@ietf.org>\n        Editor:    Alexander Clemm\n                   <mailto:ludwig@clemm.org>\n
    \       Editor:    Jan Medved\n                   <mailto:jmedved@cisco.com>\n
    \       Editor:    Robert Varga\n                   <mailto:robert.varga@pantheon.tech>\n
    \       Editor:    Xufeng Liu\n                   <mailto:xufeng.liu.ietf@gmail.com>\n
    \       Editor:    Nitin Bahadur\n                   <mailto:nitin_bahadur@yahoo.com>\n
    \       Editor:    Hariharan Ananthakrishnan\n                   <mailto:hari@packetdesign.com>\";\n
    \    description\n       \"This module defines a model for Layer 3 Unicast topology\n
    \       state, representing topology that either is learned or\n        results
    from applying topology that has been configured per\n        the 'ietf-l3-unicast-topology'
    model, mirroring the\n        corresponding data nodes in this model.\n        This
    model mirrors 'ietf-l3-unicast-topology' but contains only\n        read-only
    state data.  The model is not needed when the\n        underlying implementation
    infrastructure supports the Network\n        Management Datastore Architecture
    (NMDA).\n        Copyright (c) 2018 IETF Trust and the persons identified as\n
    \       authors of the code.  All rights reserved.\n        Redistribution and
    use in source and binary forms, with or\n        without modification, is permitted
    pursuant to, and subject\n        to the license terms contained in, the Simplified
    BSD License\n        set forth in Section 4.c of the IETF Trust's Legal Provisions\n
    \       Relating to IETF Documents\n        (https://trustee.ietf.org/license-info).\n
    \       This version of this YANG module is part of RFC 8346;\n        see the
    RFC itself for full legal notices.\";\n     revision \"2018-02-26\" {\n       description\n
    \        \"Initial revision.\";\n       reference\n         \"RFC 8346: A YANG
    Data Model for Layer 3 Topologies\";\n     }\n     augment \"/nw-s:networks/nw-s:network/nw-s:network-types\"
    {\n       description\n         \"Introduce new network type for L3 Unicast topology\";\n
    \      uses l3t:l3-unicast-topology-type;\n     }\n     augment \"/nw-s:networks/nw-s:network\"
    {\n       when \"nw-s:network-types/l3t-s:l3-unicast-topology\" {\n         description\n
    \          \"Augmentation parameters apply only for networks with\n           L3
    Unicast topology\";\n       }\n       description\n           \"L3 Unicast for
    the network as a whole\";\n       uses l3t:l3-topology-attributes;\n     }\n     augment
    \"/nw-s:networks/nw-s:network/nw-s:node\" {\n       when \"../nw-s:network-types/l3t-s:l3-unicast-topology\"
    {\n         description\n           \"Augmentation parameters apply only for networks
    with\n           L3 Unicast topology\";\n       }\n       description\n           \"L3
    Unicast node-level attributes \";\n       uses l3t:l3-node-attributes;\n     }\n
    \    augment \"/nw-s:networks/nw-s:network/nt-s:link\" {\n       when \"../nw-s:network-types/l3t-s:l3-unicast-topology\"
    {\n         description\n           \"Augmentation parameters apply only for networks
    with\n           L3 Unicast topology\";\n       }\n       description\n         \"Augments
    topology link attributes\";\n       uses l3t:l3-link-attributes;\n     }\n     augment
    \"/nw-s:networks/nw-s:network/nw-s:node/\"\n            +\"nt-s:termination-point\"
    {\n       when \"../../nw-s:network-types/l3t-s:l3-unicast-topology\" {\n         description\n
    \          \"Augmentation parameters apply only for networks with\n           L3
    Unicast topology\";\n       }\n       description \"Augments topology termination
    point configuration\";\n       uses l3t:l3-termination-point-attributes;\n     }\n
    \    notification l3-node-event {\n       description\n         \"Notification
    event for L3 node\";\n       leaf l3-event-type {\n         type l3t:l3-event-type;\n
    \        description\n           \"Event type\";\n       }\n       uses nw-s:node-ref;\n
    \      uses l3t:l3-unicast-topology-type;\n       uses l3t:l3-node-attributes;\n
    \    }\n     notification l3-link-event {\n       description\n         \"Notification
    event for L3 link\";\n       leaf l3-event-type {\n         type l3t:l3-event-type;\n
    \        description\n           \"Event type\";\n       }\n       uses nt-s:link-ref;\n
    \      uses l3t:l3-unicast-topology-type;\n       uses l3t:l3-link-attributes;\n
    \    }\n     notification l3-prefix-event {\n       description\n         \"Notification
    event for L3 prefix\";\n       leaf l3-event-type {\n         type l3t:l3-event-type;\n
    \        description\n           \"Event type\";\n       }\n       uses nw-s:node-ref;\n
    \      uses l3t:l3-unicast-topology-type;\n       container prefix {\n         description\n
    \          \"Contains L3 prefix attributes\";\n         uses l3t:l3-prefix-attributes;\n
    \      }\n     }\n     notification termination-point-event {\n       description\n
    \        \"Notification event for L3 termination point\";\n       leaf l3-event-type
    {\n         type l3t:l3-event-type;\n         description\n           \"Event
    type\";\n       }\n       uses nt-s:tp-ref;\n       uses l3t:l3-unicast-topology-type;\n
    \      uses l3t:l3-termination-point-attributes;\n     }\n   }\n   <CODE ENDS>\n"
  title: Appendix A.  Companion YANG Data Model for Implementations Not Compliant
- contents:
  - "Appendix B.  Extending the Model\n   The model can be extended for specific Layer
    3 Unicast types.\n   Examples include OSPF and IS-IS topologies.  This appendix
    introduces\n   a YANG module that defines a simple topology model for OSPF.  This\n
    \  module is intended to serve as an example that illustrates how the\n   general
    topology model can be refined across multiple levels.  It\n   does not constitute
    a full-fledged OSPF topology model, which may be\n   more comprehensive and refined
    than the model that is described here.\n"
  - contents:
    - 'B.1.  Example OSPF Topology

      '
    - contents:
      - "B.1.1.  Model Overview\n   The following model shows how the Layer 3 Unicast
        topology model can\n   be extended, in this case, to cover OSPF topologies.
        \ For this\n   purpose, a set of augmentations are introduced in a separate
        YANG\n   module, \"example-ospf-topology\", whose structure is depicted in
        the\n   following diagram.  As before, the notation syntax follows [RFC8340].\n
        \  Note that one of the lines has been wrapped to adhere to the\n   72-character
        line limitation of RFCs.\n   module: example-ospf-topology\n   augment /nw:networks/nw:network/nw:network-types/\n
        \    l3t:l3-unicast-topology:\n     +--rw ospf!\n   augment /nw:networks/nw:network/l3t:l3-topology-attributes:\n
        \    +--rw ospf-topology-attributes\n        +--rw area-id?   area-id-type\n
        \  augment /nw:networks/nw:network/nw:node/l3t:l3-node-attributes:\n     +--rw
        ospf-node-attributes\n        +--rw (router-type)?\n        |  +--:(abr)\n
        \       |  |  +--rw abr?               empty\n        |  +--:(asbr)\n        |
        \ |  +--rw asbr?              empty\n        |  +--:(internal)\n        |
        \ |  +--rw internal?          empty\n        |  +--:(pseudonode)\n        |
        \    +--rw pseudonode?        empty\n        +--rw dr-interface-id?   uint32\n
        \  augment /nw:networks/nw:network/nt:link/l3t:l3-link-attributes:\n     +--rw
        ospf-link-attributes\n   augment /l3t:l3-node-event:\n     +---- ospf!\n     +----
        ospf-node-attributes\n        +---- (router-type)?\n        |  +--:(abr)\n
        \       |  |  +---- abr?               empty\n        |  +--:(asbr)\n        |
        \ |  +---- asbr?              empty\n        |  +--:(internal)\n        |
        \ |  +---- internal?          empty\n        |  +--:(pseudonode)\n        |
        \    +---- pseudonode?        empty\n        +---- dr-interface-id?   uint32\n
        \  augment /l3t:l3-link-event:\n     +---- ospf!\n     +---- ospf-link-attributes\n
        \  The module augments \"ietf-l3-unicast-topology\" as follows:\n   o  A new
        topology type for an OSPF topology is introduced.\n   o  Additional topology
        attributes are defined in a new grouping that\n      augments l3-topology-attributes
        of the \"ietf-l3-unicast-topology\"\n      module.  The attributes include
        an OSPF area-id identifying the\n      OSPF area.\n   o  Additional data objects
        for nodes are introduced by augmenting the\n      l3-node-attributes of the
        \"ietf-l3-unicast-topology\" module.  New\n      objects include router-type
        and dr-interface-id for pseudonodes.\n   o  Links are augmented with OSPF
        link attributes.\n   In addition, the module extends notifications for events
        concerning\n   Layer 3 nodes and links with OSPF attributes.\n   It should
        be noted that the model defined here represents topology\n   and is intended
        as an example.  It does not define how to configure\n   OSPF routers or interfaces.\n"
      title: B.1.1.  Model Overview
    - contents:
      - "B.1.2.  OSPF Topology YANG Module\n   The OSPF Topology YANG module is specified
        below.  As mentioned, the\n   module is intended as an example for how the
        Layer 3 Unicast topology\n   model can be extended to cover OSPF topologies,
        but it is not\n   normative.  Accordingly, the module is not delimited with\n
        \  <CODE BEGINS> and <CODE ENDS> tags.\n  file \"example-ospf-topology@2017-12-16.yang\"\n
        \ module example-ospf-topology {\n      yang-version 1.1;\n      namespace
        \"urn:example:example-ospf-topology\";\n      prefix \"ex-ospft\";\n      import
        ietf-yang-types {\n          prefix \"yang\";\n      }\n      import ietf-network
        {\n          prefix \"nw\";\n      }\n      import ietf-network-topology {\n
        \         prefix \"nt\";\n      }\n      import ietf-l3-unicast-topology {\n
        \         prefix \"l3t\";\n      }\n      description\n         \"This module
        is intended as an example for how the\n          Layer 3 Unicast topology
        model can be extended to cover\n          OSPF topologies.\";\n      typedef
        area-id-type {\n          type yang:dotted-quad;\n          description\n
        \             \"Area ID type.\";\n      }\n      grouping ospf-topology-type
        {\n          description\n              \"Identifies the OSPF topology type.\";\n
        \         container ospf {\n              presence \"indicates OSPF Topology\";\n
        \             description\n                  \"Its presence identifies the
        OSPF topology type.\";\n          }\n      }\n      augment \"/nw:networks/nw:network/nw:network-types/\"\n
        \     + \"l3t:l3-unicast-topology\" {\n          description\n              \"Defines
        the OSPF topology type.\";\n          uses ospf-topology-type;\n      }\n
        \     augment \"/nw:networks/nw:network/l3t:l3-topology-attributes\" {\n          when
        \"../nw:network-types/l3t:l3-unicast-topology/\" +\n              \"ex-ospft:ospf\"
        {\n              description\n                  \"Augments only for OSPF topology\";\n
        \             }\n          description\n              \"Augments topology
        configuration\";\n          container ospf-topology-attributes {\n              description\n
        \                 \"Contains topology attributes\";\n              leaf area-id
        {\n                  type area-id-type;\n                  description\n                      \"OSPF
        area ID\";\n              }\n          }\n      }\n      augment \"/nw:networks/nw:network/nw:node/l3t:l3-node-attributes\"
        {\n          when \"../../nw:network-types/l3t:l3-unicast-topology/\" +\n
        \             \"ex-ospft:ospf\" {\n              description\n                  \"Augments
        only for OSPF topology\";\n          }\n          description\n              \"Augments
        node configuration\";\n          uses ospf-node-attributes;\n      }\n      augment
        \"/nw:networks/nw:network/nt:link/l3t:l3-link-attributes\" {\n          when
        \"../../nw:network-types/l3t:l3-unicast-topology/\" +\n              \"ex-ospft:ospf\"
        {\n              description\n                  \"Augments only for OSPF topology\";\n
        \         }\n          description\n              \"Augments link configuration\";\n
        \         uses ospf-link-attributes;\n      }\n      grouping ospf-node-attributes
        {\n          description\n              \"OSPF node scope attributes\";\n
        \         container ospf-node-attributes {\n              description\n                  \"Contains
        node attributes\";\n              choice router-type {\n                  description\n
        \                     \"Indicates router type\";\n                  case abr
        {\n                      leaf abr {\n                          type empty;\n
        \                         description\n                              \"The
        node is ABR\";\n                      }\n                  }\n                  case
        asbr {\n                      leaf asbr {\n                          type
        empty;\n                          description\n                              \"The
        node is ASBR\";\n                      }\n                  }\n                  case
        internal {\n                      leaf internal {\n                          type
        empty;\n                          description\n                              \"The
        node is internal\";\n                      }\n                  }\n                  case
        pseudonode {\n                      leaf pseudonode {\n                          type
        empty;\n                          description\n                              \"The
        node is pseudonode\";\n                      }\n                  }\n              }\n
        \             leaf dr-interface-id {\n                  when \"../pseudonode\"
        {\n                      description\n                          \"Valid only
        for pseudonode\";\n                  }\n                  type uint32;\n                  default
        \"0\";\n                  description\n                      \"For pseudonodes,
        DR interface-id\";\n              }\n          }\n      }\n      grouping
        ospf-link-attributes {\n          description\n              \"OSPF link scope
        attributes\";\n          container ospf-link-attributes {\n              description\n
        \                 \"Contains OSPF link attributes\";\n          }\n      }
        // ospf-link-attributes\n      augment \"/l3t:l3-node-event\" {\n          description\n
        \             \"OSPF node event\";\n          uses ospf-topology-type;\n          uses
        ospf-node-attributes;\n      }\n      augment \"/l3t:l3-link-event\" {\n          description\n
        \             \"OSPF link event\";\n          uses ospf-topology-type;\n          uses
        ospf-link-attributes;\n      }\n  }\n"
      title: B.1.2.  OSPF Topology YANG Module
