- title: '----'
  contents:
  - "----\n   Doing a traceroute on an IP address or DNS address will show what\n\
    \   domains provide IP connectivity from you to that address.\n   Using whois\
    \ and nslookup, one can try to determine who is\n   administratively responsible\
    \ for a domain.\n   In simple cases, a user of a responsible site may be exploiting\
    \ an\n   account or a weakness in dial-up security; in those cases a complaint\n\
    \   to a single site may be sufficient. However, it may be appropriate to\n  \
    \ complain to more than one domain, especially when it looks like the\n   spammers\
    \ run their own system.\n   If you look at the traceroute to an address, you will\
    \ normally see a\n   series of domains between you and that address, with one\
    \ or more\n   wide-area/national Internet Service Providers in the middle and\n\
    \   \"smaller\" networks/domains on either end. It may be appropriate to\n   complain\
    \ to the domains nearer the source, up to and including the\n   closest wide-area\
    \ ISP.  However, this is a judgement call.\n   If an intermediate site appears\
    \ to be a known, responsible domain,\n   stopping your complaints at this point\
    \ makes sense.\n"
