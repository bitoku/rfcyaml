    \ considerations.  Andrew\n   Gierth was very helpful with Netnews spam considerations.\
    \  And thanks\n   to Gary Malkin for proofing and formatting.\n"
- title: 9.  References
  contents:
  - "9.  References\n   [1] See for example spam-l@peach.ease.lsoft.com\n   [2] Fraser,\
    \ B., \"Site Security Handbook\", FYI 8, RFC 2196, September\n       1997.\n \
    \  [3] \"Current Spam thresholds and guidelines,\" Lewis, Chris and Tim\n    \
    \   Skirvin, http://www.killfile.org/~tskirvin/faqs/spam.html.\n   [4] Schwartz,\
    \ Alan and Simson Garfinkel, \"Stopping Spam,\" O'Reilly\n       and Associates,\
    \ 1998.\n   [5] Crocker, D., \"Standard for the format of ARPA Internet text\n\
    \       messages\", STD 11, RFC 822, August 1982.\n   [6] Braden, R., \"Requirements\
    \ for Internet hosts - application and\n       support\", STD 3, RFC 1123, October\
    \ 1989.\n   [7] Crocker, D., \"Mailbox Names for Common Services, Roles and\n\
    \       Functions\", RFC 2142, May 1997.\n   * Spam is a name of a meat product\
    \ made by Hormel.  \"spam\" (no\n     capitalization) is routinely used to describe\
    \ unsolicited bulk\n     email and netnews posts.\n"
- title: 10. Appendix - How to Track Down Spammers
  contents:
  - "10. Appendix - How to Track Down Spammers\n   In a large proportion of spams\
    \ today, complaining to the postmaster\n   of the site that is the apparent sender\
    \ of a message will have little\n   effect because either the headers are forged\
    \ to disguise the source\n   of the message, or the senders of the message run\
    \ their own\n   system/domain, or both.\n   As a result, it may be necessary to\
    \ look carefully at the headers of\n   a message to see what parts are most reliable,\
    \ and/or to complain to\n   the second or third-level Internet providers who provide\
    \ Internet\n   service to a problem domain.\n   In many cases, getting reports\
    \ with full headers from various\n   recipients of a spam can help locate the\
    \ source. In extreme cases of\n   header forgery, only examination of logs on\
    \ multiple systems can\n   trace the source of a message.\n   With only one message\
    \ in hand, one has to make an educated guess as\n   to the source. The following\
    \ are only rough guidelines.\n   In the case of mail messages, \"Received:\" headers\
    \ added by systems\n   under control of the destination organization are most\
    \ likely to be\n   reliable. You can't trust what the source domain calls itself,\
    \ but\n   you can usually use the source IP address since that is determined by\n\
    \   the destination domain's server.\n   In naive mail forgeries, the \"Message-ID:\"\
    \ header may show the first\n   SMTP server to handle the message and/or the \"\
    Received:\" headers may\n   all be accurate, but neither can be relied on.  Be\
    \ especially wary\n   when the Received: headers have other headers intermixed.\
    \  Normally,\n   Received: headers are all together in a block, and when split\
    \ up, one\n   or the other blocks is probably forged.\n   In the case of news\
    \ messages, some part of the Path: header may be a\n   forgery; only reports from\
    \ multiple sites can make this clear.  In\n   naive news forgeries, the \"NNTP-Posting-Host:\"\
    \ header shows the\n   actual source, but this can be forged too.\n   If a spam\
    \ message advertises an Internet server like a WWW site, that\n   server must\
    \ be connected to the network to be usable.  Therefore that\n   address can be\
    \ traced.  It is appropriate to complain to the ISP\n   hosting a web site advertised\
    \ in a SPAM, even if the origin of the\n   spam seems to be elsewhere.  Be aware\
    \ that the spam could be an\n   attack on the advertised site; the perpetrator\
    \ knows the site will be\n   deluged with complaints and their reputation will\
    \ be damaged.  Any\n   spam with an electronic address in it is suspect because\
    \ most\n   spammers know they're unwelcome and won't make themselves accessible.\n\
