- title: Appendix A.  Concerns about Open Nominee Lists
  contents:
  - "Appendix A.  Concerns about Open Nominee Lists\n   This section acknowledges\
    \ possible concerns about disclosing open\n   nominee lists in previous NomCom-related\
    \ discussions.  Thanks to\n   Leslie Daigle for providing this set of concerns\
    \ to the document\n   editor.\n   One concern is that nominees who are willing\
    \ to be considered if the\n   nominee list is not disclosed would not be willing\
    \ to be considered\n   if the nominee list is disclosed.  This reluctance might\
    \ be cultural,\n   the result of personal pride, or the result of the fear of\n\
    \   retribution for a nominee being considered as a replacement for the\n   nominee's\
    \ managing Area Director (this concern is usually raised in\n   an IESG context).\n\
    \   Another concern is that publishing the nominee list publicly would\n   lead\
    \ to \"lobbying\", public statements supporting nominees on the IETF\n   mailing\
    \ list, etc.\n"
