- title: __initial_text__
  contents:
  - ' The Nominating Committee Process: Open Disclosure of Willing Nominees

    '
- title: Abstract
  contents:
  - "Abstract\n   This document updates RFC 3777, Section 3, Bullet 6 to allow a\n\
    \   Nominating and Recall Committee to disclose the list of nominees who\n   are\
    \ willing to be considered to serve in positions the committee is\n   responsible\
    \ for filling.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
