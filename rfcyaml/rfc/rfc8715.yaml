- title: __initial_text__
  contents:
  - "  IETF Administrative Support Activity 2.0: Update to the Process for\n     \
    \           Selection of Trustees for the IETF Trust\n"
- title: Abstract
  contents:
  - "Abstract\n   This document captures the rationale for the changes introduced\
    \ in\n   RFC 8714, \"Update to the Process for Selection of Trustees for the\n\
    \   IETF Trust\".\n   At the time RFC 8714 was published, the changes to the IETF\n\
    \   Administrative Support Activity, Version 2.0 (IASA 2.0) had an impact\n  \
    \ on the IETF Trust because members of the IETF Administrative\n   Oversight Committee\
    \ (IAOC), which was being phased out, had served as\n   Trustees of the IETF Trust.\
    \  This document provides background on the\n   past IETF Trust arrangements,\
    \ explains the effect of the rules in the\n   founding documents during the transition\
    \ to the new arrangement, and\n   provides a rationale for the update.\n"
