- title: 3.  Using These Groups with IETF Standards
  contents:
  - '3.  Using These Groups with IETF Standards

    '
- title: 3.1.  X.509 Certificates
  contents:
  - "3.1.  X.509 Certificates\n   Representation of both MODP and Elliptic Curve Diffie-Hellman\
    \ public\n   keys (and associated parameters) in X.509 certificates is defined\
    \ in\n   [RFC3279].  The MODP groups defined above MUST be represented via the\n\
    \   syntax defined in Section 2.3.3, and the elliptic curve groups via\n   the\
    \ syntax defined in Section in 2.3.5 of that RFC.  When a\n   Diffie-Hellman public\
    \ key is encoded in a certificate, if the\n   KeyUsage extension is present, the\
    \ keyAgreement bits MUST be\n   asserted, and encipherOnly or decipherOnly (but\
    \ not both) MAY be\n   asserted.\n"
- title: 3.2.  IKE
  contents:
  - "3.2.  IKE\n   Use of MODP Diffie-Hellman groups with IKEv2 is defined in [RFC4306],\n\
    \   and the use of MODP groups with IKEv1 is defined in [RFC2409].\n   However,\
    \ in the case of ECP Diffie-Hellman groups, the format of key\n   exchange payloads\
    \ and the derivation of a shared secret has thus far\n   been specified on a group-by-group\
    \ basis.  For the ECP Diffie-Hellman\n   groups defined in this document, the\
    \ key exchange payload format and\n   shared key derivation procedure specified\
    \ in [RFC4753] MUST be used\n   (with both IKEv2 and IKEv1).\n   In order to use\
    \ a Diffie-Hellman group with IKE, it is required that\n   a transform ID for\
    \ the group be registered with IANA.  The following\n   table provides the Transform\
    \ IDs of each Diffie-Hellman group\n   described in this document, as registered\
    \ in both [IANA-IKE] and\n   [IANA-IKE2].\n   NAME                           \
    \                         | NUMBER\n   --------------------------------------------------------+---------\n\
    \   1024-bit MODP Group with 160-bit Prime Order Subgroup   |   22\n   2048-bit\
    \ MODP Group with 224-bit Prime Order Subgroup   |   23\n   2048-bit MODP Group\
    \ with 256-bit Prime Order Subgroup   |   24\n   192-bit Random ECP Group    \
    \                            |   25\n   224-bit Random ECP Group             \
    \                   |   26\n   256-bit Random ECP Group                      \
    \          |   19\n   384-bit Random ECP Group                               \
    \ |   20\n   521-bit Random ECP Group                                |   21\n"
- title: 3.3.  TLS
  contents:
  - "3.3.  TLS\n   Use of MODP Diffie-Hellman groups in TLS 1.1 is defined in [RFC4346].\n\
    \   TLS 1.0, the widely deployed predecessor of TLS 1.1, is specified in\n   [RFC2246]\
    \ and is the same as TLS 1.1 with respect to the use of\n   (MODP) Diffie-Hellman\
    \ to compute a pre-Master secret.  (Currently,\n   the TLS working group is in\
    \ the process of producing a specification\n   for TLS 1.2.  It is unlikely that\
    \ TLS 1.2 will make significant\n   changes to the use of Diffie-Hellman, and\
    \ thus the following will\n   likely also be applicable to TLS 1.2).\n   A server\
    \ may employ a certificate containing (fixed) Diffie-Hellman\n   parameters, and\
    \ likewise for a client using a certificate.  Thus, the\n   relevant PKIX RFCs\
    \ (see 3.1 above) are applicable.  Alternatively, a\n   server may send ephemeral\
    \ Diffie-Hellman parameters in the server key\n   exchange message, where the\
    \ message signature is verified using an\n   RSA- or DSS-signed server certificate.\
    \  The details for accomplishing\n   this for MODP Diffie-Hellman groups are provided\
    \ in [RFC2246].\n   Use of Elliptic Curve Diffie-Hellman in TLS 1.1 (and 1.0)\
    \ is defined\n   in [RFC4492].  The elliptic curves in this document appear in\
    \ the\n   IANA EC Named Curve Registry [IANA-TLS], although the names in the\n\
    \   registry are taken from the Standards for Efficient Cryptography\n   Group\
    \ (SECG) specification [SECG] and differ from the names appearing\n   in NIST\
    \ publications.  The following table provides the EC Named\n   Curve ID for each\
    \ of the elliptic curves along with both the NIST\n   name and the SECG name for\
    \ the curve.\n   NAME (NIST)                      |    NUMBER    |    NAME (SECG)\n\
    \   ---------------------------------+--------------+---------------\n   192-bit\
    \ Random ECP Group         |      19      |    secp192r1\n   224-bit Random ECP\
    \ Group         |      21      |    secp224r1\n   256-bit Random ECP Group   \
    \      |      23      |    secp256r1\n   384-bit Random ECP Group         |  \
    \    24      |    secp384r1\n   521-bit Random ECP Group         |      25   \
    \   |    secp521r1\n"
- title: 3.4.  SSH
  contents:
  - "3.4.  SSH\n   Use of Diffie-Hellman with SSH was defined initially in [RFC4253].\n\
    \   That RFC defined two MODP Diffie-Hellman groups, and called for the\n   registration\
    \ of additional groups via an IANA registry.  However,\n   [RFC4419] extended\
    \ the original model to allow MODP Diffie-Hellman\n   parameters to be transmitted\
    \ as part of the key exchange messages.\n   Thus, using RFC 4419, no additional\
    \ specifications (or IANA registry\n   actions) are required to enable use of\
    \ the MODP groups defined in\n   this document.  At this time, no RFC describes\
    \ the use of Elliptic\n   Curve Diffie-Hellman with SSH.  However, [SSH-ECC] provides\
    \ a\n   description of how to make use of Elliptic Curve Diffie-Hellman with\n\
    \   SSH.\n"
- title: 3.5.  SMIME
  contents:
  - "3.5.  SMIME\n   Use of Diffie-Hellman in SMIME is defined via a discussion of\n\
    \   Cryptographic Message Syntax (CMS) enveloped data [RFC3852].  For\n   MODP\
    \ Diffie-Hellman, the appropriate reference is [RFC2631].  This\n   specification\
    \ calls for a sender to extract the Diffie-Hellman (MODP)\n   parameters from\
    \ a recipient's certificate, and thus the PKIX\n   specifications for representation\
    \ of Diffie-Hellman parameters\n   suffice.  The sender transmits his public key\
    \ via the\n   OriginatorIdentifierorKey field, or via a reference to the sender's\n\
    \   certificate.\n   Use of Elliptic Curve Diffie-Hellman in CMS is defined in\
    \ [RFC3278].\n   As with use of MODP Diffie-Hellman in the CMS context, the sender\
    \ is\n   assumed to acquire the recipient's public key and parameters from a\n\
    \   certificate.  The sender includes his Elliptic Curve Diffie-Hellman\n   public\
    \ key in the KeyAgreeRecipientInfo originator field.  (See\n   Section 8.2 of\
    \ RFC 3278 for details of the ECC-CMS-SharedInfo).\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   The strength of a key derived from a Diffie-Hellman\
    \ exchange using\n   any of the groups defined here depends on the inherent strength\
    \ of\n   the group, the size of the exponent used, and the entropy provided by\n\
    \   the random number generator used.  The groups defined in this\n   document\
    \ were chosen to make the work factor for solving the discrete\n   logarithm problem\
    \ roughly comparable to an attack on the subgroup.\n   Using secret keys of an\
    \ appropriate size is crucial to the security\n   of a Diffie-Hellman exchange.\
    \  For modular exponentiation groups, the\n   size of the secret key should be\
    \ equal to the size of q (the size of\n   the prime order subgroup).  For elliptic\
    \ curve groups, the size of\n   the secret key must be equal to the size of n\
    \ (the order of the group\n   generated by the point g).  Using larger secret\
    \ keys provides\n   absolutely no additional security, and using smaller secret\
    \ keys is\n   likely to result in dramatically less security.  (See [NIST80056A]\n\
    \   for more information on selecting secret keys.)\n   When secret keys of an\
    \ appropriate size are used, an approximation of\n   the strength of each of the\
    \ Diffie-Hellman groups is provided in the\n   table below.  For each group, the\
    \ table contains an RSA key size and\n   symmetric key size that provide roughly\
    \ equivalent levels of\n   security.  This data is based on the recommendations\
    \ in [NIST80057].\n   GROUP                                      |  SYMMETRIC\
    \ |   RSA\n   -------------------------------------------+------------+-------\n\
    \   1024-bit MODP with 160-bit Prime Subgroup  |        80  |   1024\n   2048-bit\
    \ MODP with 224-bit Prime Subgroup  |       112  |   2048\n   2048-bit MODP with\
    \ 256-bit Prime Subgroup  |       112  |   2048\n   192-bit Random ECP Group \
    \                  |        80  |   1024\n   224-bit Random ECP Group        \
    \           |       112  |   2048\n   256-bit Random ECP Group               \
    \    |       128  |   3072\n   384-bit Random ECP Group                   |  \
    \     192  |   7680\n   521-bit Random ECP Group                   |       256\
    \  |  15360\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   IANA has taken the following actions:\n   Updated\
    \ the IKE and IKEv2 registries to include the following five\n   groups defined\
    \ in this document: (Note that the other three ECP\n   groups defined in this\
    \ document have already been added to the IKE\n   registry).\n   o  1024-bit MODP\
    \ Group with 160-bit Prime Order Subgroup\n   o  2048-bit MODP Group with 224-bit\
    \ Prime Order Subgroup\n   o  2048-bit MODP Group with 256-bit Prime Order Subgroup\n\
    \   o  192-bit Random ECP Group\n   o  224-bit Random ECP Group\n   Updated [IANA-IKE]\
    \ and [IANA-IKE2] to reflect the above, which now\n   appear as entries in the\
    \ list of Diffie-Hellman groups given by Group\n   Description.  The descriptions\
    \ are as stated above.\n"
- title: 6.  Acknowledgments
  contents:
  - "6.  Acknowledgments\n   We wish to thank NIST for publishing the group definitions\
    \ and\n   providing test data to assist implementers in verifying that software\n\
    \   or hardware correctly implements these groups.  We also wish to thank\n  \
    \ Tero Kivinen and Sean Turner for providing helpful comments after\n   reviewing\
    \ an earlier version of this document.\n"
- title: Appendix A.  Test Data
  contents:
  - "Appendix A.  Test Data\n   The test data in this appendix is a protocol-independent\
    \ subset of\n   the test data in [EX80056A].  In the test data for the three modular\n\
    \   exponentiation groups, we use the following notation:\n      xA: The secret\
    \ key of party A\n      yA: The public key of party A\n      xB: The secret key\
    \ of party B\n      yB: The public key of party B\n      Z: The shared secret\
    \ that results from the Diffie-Hellman\n         computation\n   In the test data\
    \ for the five elliptic curve groups, we use the\n   following notation:\n   \
    \   dA:   The secret value of party A\n      x_qA: The x-coordinate of the public\
    \ key of party A\n      y_qA: The y-coordinate of the public key of party A\n\
    \      dB:   The secret value of party B\n      x_qA: The x-coordinate of the\
    \ public key of party B\n      y_qA: The y-coordinate of the public key of party\
    \ B\n      x_Z:  The x-coordinate of the shared secret that results from the\n\
    \            Diffie-Hellman computation\n      y_Z:  The y-coordinate of the shared\
    \ secret that results form the\n            Diffie-Hellman computation\n"
