- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document provides parameters and test data for several\n\
    \   Diffie-Hellman (D-H) groups that can be used with IETF protocols that\n  \
    \ employ D-H keys, (e.g., IKE, TLS, SSH, and SMIME) and with IETF\n   standards,\
    \ such as Public Key Infrastructure for X.509 Certificates\n   (PKIX) (for certificates\
    \ that carry D-H keys).  These groups\n   complement others already documented\
    \ for the IETF, including the\n   \"Oakley\" groups defined in RFC 2409 [RFC2409]\
    \ for use with IKEv1, and\n   several additional D-H groups defined later, e.g.,\
    \ [RFC3526] and\n   [RFC4492].\n   The initial impetus for the definition of D-H\
    \ groups (in the IETF)\n   arose in the IPsec (IKE) context, because of the use\
    \ of an ephemeral,\n   unauthenticated D-H exchange as the starting point for\
    \ that protocol.\n   RFC 2409 defined five standard Oakley Groups: three modular\n\
    \   exponentiation groups and two elliptic curve groups over GF[2^N].\n   One\
    \ modular exponentiation group (768 bits - Oakley Group 1) was\n   declared to\
    \ be mandatory for all IKEv1 implementations to support,\n   while the other four\
    \ were optional.  Sixteen additional groups\n   subsequently have been defined\
    \ and registered with IANA for use with\n   IKEv1, including eight that have also\
    \ been registered for use with\n   IKEv2.  All of these additional groups are\
    \ optional in the IKE\n   context.  Of the twenty-one groups defined so far for\
    \ use with IKE,\n   eight are MODP groups (exponentiation groups modulo a prime),\
    \ ten are\n   EC2N groups (elliptic curve groups over GF[2^N]), and three are\
    \ ECP\n   groups (elliptic curve groups over GF[P]).\n   The purpose of this document\
    \ is to provide the parameters and test\n   data for eight additional groups,\
    \ in a format consistent with\n   existing RFCs along with instructions on how\
    \ these groups can be used\n   with IETF protocols such as SMIME, SSH, TLS, and\
    \ IKE.  Three of these\n   groups were previously specified for use with IKE [RFC4753],\
    \ and five\n   of these groups were previously specified for use with TLS [RFC4492].\n\
    \   (The latter document does not provide or reference test data for the\n   specified\
    \ groups).  By combining the specification of all eight\n   groups with test data\
    \ and instructions for use in a variety of\n   protocols, this document serves\
    \ as a resource for implementers who\n   may wish to offer the same Diffie-Hellman\
    \ groups for use with\n   multiple IETF protocols.\n   All of these groups are\
    \ compatible with applicable ISO [ISO-14888-3],\n   ANSI [X9.62], and NIST [NIST80056A]\
    \ standards for Diffie-Hellman key\n   exchange.  These groups and the associated\
    \ test data are defined by\n   NIST on their web site [EX80056A], but have not\
    \ yet (as of this\n   writing) been published in a formal NIST document.  Publication\
    \ of\n   these groups with associated test data as an RFC will facilitate\n  \
    \ development of interoperable implementations and support FIPS\n   validation\
    \ of implementations that make use of these groups.\n   The key words \"MUST\"\
    , \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD\
    \ NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document are to\
    \ be interpreted as described in RFC 2119 [RFC2119].\n"
- title: 2.  Additional Diffie-Hellman Groups
  contents:
  - "2.  Additional Diffie-Hellman Groups\n   This section contains the specification\
    \ for eight groups for use in\n   IKE, TLS, SSH, etc.  There are three standard\
    \ prime modulus groups\n   and five elliptic curve groups.  All groups were taken\
    \ from\n   publications of the National Institute of Standards and Technology,\n\
    \   specifically [DSS] and [NIST80056A].  Test data for each group is\n   provided\
    \ in Appendix A.\n"
