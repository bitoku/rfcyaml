    \ to accrue that in its bank account, the\nO>>    IASA looks to ISOC to build\
    \ and provide that operational reserve\nO>>    (through whatever mechanism instrument\
    \ ISOC deems appropriate --\nO>>    line of credit, financial reserves, etc).\
    \  Such reserves do not\nO>>    appear instantaneously; the goal is to reach that\
    \ level of\nO>>    reserve by 3 years after the creation of the IASA.  It is not\n\
    O>>    expected that any funds associated with such reserve will be held\nO>>\
    \    in the IASA bank account.\nO>>\nO>> 2.2  IAOC Membership, Selection and Accountability\n\
    O>>\nO>>    Note:  This section is particularly subject to change as we work\n\
    O>>    to find the best way to achieve the key principles.  The key\nO>>    principles\
    \ being adhered to are that while this should be\nO>>    reasonably separate from\
    \ IETF Standards process management:\nO>>\nO>>    o  the IETF and IAB Chairs need\
    \ to be involved to a level that\nO>>       permits them to be involved in and\
    \ oversee the aspects\nO>>       pertinent to their roles in managing the technical\
    \ work (e.g.,\nO>>       the IAB looks after the RFC Editor relationship)\nO>>\n\
    O>>    o  the IETF and IAB Chairs must not be critical path to getting\nO>>  \
    \     decisions to and through the IASA.\nO>>\nO>>    The current draft, below,\
    \ therefore makes the IETF Chair ex\nO>>    officio voting member of the IAOC,\
    \ and the IAB Chair a non-voting\nO>>    liaison. Future versions may change either\
    \ or both, depending on\nO>>    what makes sense to the IETF community in its\
    \ deliberations.\nO>>\nO>>    The IAOC will consist of seven voting members who\
    \ will be\nO>>    selected as follows:\nO>>\nO>>    o  2 members chosen by the\
    \ IETF Nominations Committee (NomCom)\nO>>\nO>>    o  1 member chosen by the IESG\n\
    O>>\nO>>    o  1 member chosen by the IAB\nO>>\nO>>    o  1 member chosen by the\
    \ ISOC Board of Trustees\nO>>\nO>>    o  The IETF Chair (ex officio)\nO>>\nO>>\
    \    o  The ISOC President/CEO (ex officio)\nO>>\nO>>    There will also be two\
    \ non-voting, ex officio liaisons:\nO>>\nO>>    o  The IAB Chair\nO>>\nO>>   \
    \ o  The IETF Administrative Director\nO>>\nO>>    The voting members of the IAOC\
    \ will choose their own chair each\nO>>    year using a consensus mechanism of\
    \ its choosing.  Any appointed\nO>>    voting member of the IAOC may serve as\
    \ the IAOC Chair (i.e., not\nO>>    the IETF Chair or the ISOC President/CEO).\
    \  The role of the IAOC\nO>>    Chair is to organize the IAOC.  The IAOC Chair\
    \ has no formal\nO>>    duties for representing the IAOC, except as directed by\
    \ IAOC\nO>>    consensus.\nO>>\nO>>    The members of the IAOC will typically\
    \ serve two year terms.\nO>>    Initially, the IESG and ISOC Board will make one-year\n\
    O>>    appointments, the IAB will make a two-year appointment, and the\nO>>  \
    \  Nomcom will make one one-year appointment and one two-year\nO>>    appointment\
    \ to establish a pattern where approximately half of\nO>>    the IAOC is selected\
    \ each term.\nO>>\nO>>    The two NomCom selected members will be selected using\
    \ the\nO>>    procedures described in RFC 3777.  For the initial selection, the\n\
    O>>    IESG will provide the list of desired qualifications for these\nO>>   \
    \ positions.  In later years, this list will be provided by the\nO>>    IAOC.\n\
    O>>\nO>>    While there are no hard rules regarding how the IAB and the IESG\n\
    O>>    should select members of the IAOC, it is not expected that they\nO>>  \
    \  will typically choose current IAB or IESG members, if only to\nO>>    avoid\
    \ overloading existing leadership.  However, they should\nO>>    choose people\
    \ who are familiar with the administrative support\nO>>    needs of the IAB, the\
    \ IESG and/or the IETF standards process.  It\nO>>    is suggested that a fairly\
    \ open process be followed for these\nO>>    selections, perhaps with an open\
    \ call for nominations and/or a\nO>>    period of public comment on the candidates.\
    \  The IAB and IESG are\nO>>    encouraged to look at the procedure for IAB selection\
    \ of ISOC\nO>>    Trustees for an example of how this might work.\nO>>\nO>>  \
    \  Although the IAB and IESG will choose some members of the IAOC,\nO>>    those\
    \ members will not directly represent the bodies that chose\nO>>    them.  All\
    \ members of the IAOC are accountable directly to the\nO>>    IETF community.\
    \ To receive direct feedback from the community,\nO>>    the IAOC will hold an\
    \ open meeting at least once per year at an\nO>>    IETF meeting.  This may take\
    \ the form of an open IAOC plenary or\nO>>    a working meeting held during an\
    \ IETF meeting slot.  The form and\nO>>    contents of this meeting are left to\
    \ the discretion of the IAOC\nO>>    Chair.\nO>>\nO>>    Decisions of IAOC members\
    \ or the entire IAOC are subject to\nO>>    appeal using the procedures described\
    \ in RFC 2026.  The initial\nO>>    appeal of an individual decision will go to\
    \ the full IAOC.\nO>>    Appeals of IAOC decisions will go to the IESG and continue\
    \ up the\nO>>    chain as necessary (to the IAB and the ISOC Board).  The IAOC\n\
    O>>    will play no role (aside from possible administrative support) in\nO>>\
    \    appeals of WG Chair, IESG or IAB decisions.\nO>>\nO>>    In the event that\
    \ an IAOC member abrogates his duties or acts\nO>>    against the bests interests\
    \ of the IETF community, IAOC members\nO>>    are subject to recall using the\
    \ recall procedure defined in RFC\nO>>    3777.  IAB and IESG-appointed members\
    \ of the IAOC are not subject\nO>>    to recall by their appointing bodies.\n\
    O>>\nO>> 2.3  IASA Budget Process\nO>>\nO>>    While the IASA sets a budget for\
    \ the IETF's administrative needs,\nO>>    its budget process clearly needs to\
    \ be closely coordinated with\nO>>    ISOC's. The specific timeline will be established\
    \ each year,\nO>>    before the second IETF meeting.  A general annual timeline\
    \ for\nO>>    budgeting will be:\nO>>\nO>>    July 1 The IAD presents a budget\
    \ proposal (for the following\nO>>       fiscal year, with 3 year projections)\
    \ to the IAOC.\nO>>\nO>>    August 1 The IAOC approves the budget proposal for\
    \ IETF purposes,\nO>>       after any appropriate revisions.  As the ISOC President\
    \ is\nO>>       part of the IAOC, the IAOC should have a preliminary\nO>>    \
    \   indication of how the budget will fit with ISOC's own\nO>>       budgetary\
    \ expectations.  The budget proposal is passed to the\nO>>       ISOC Board of\
    \ Trustees for review in accordance with their\nO>>       fiduciary duty.\nO>>\n\
    O>>    September 1 The ISOC Board of Trustees approves the budget\nO>>       proposal\
    \ provisionally.  During the next 2 months, the budget\nO>>       may be revised\
    \ to be integrated in ISOC's overall budgeting\nO>>       process.\nO>>\nO>>\n\
    O>>    November 1 Final budget to the ISOC Board for approval.\nO>>\nO>>    The\
    \ IAD will provide monthly accountings of expenses, and will\nO>>    update forecasts\
    \ of expenditures quarterly.  This may necessitate\nO>>    the adjustment of the\
    \ IASA budget.  The revised budget will need\nO>>    to be approved by the IAOC\
    \ and ISOC Board of Trustees.\nO>>\nO>> 2.4  Relationship of the IAOC to Existing\
    \ IETF Leadership\nO>>\nO>>    The IAOC will be directly accountable to the IETF\
    \ Community.\nO>>    However, the nature of the IAOC's work will involve treating\
    \ the\nO>>    IESG and IAB as internal customers.  The IAOC should not consider\n\
    O>>    its work successful unless the IESG and IAB are satisfied with\nO>>   \
    \ the administrative support that they are receiving.\nO>>\nO>> 2.5  ISOC Responsibilities\
    \ for IASA\nO>>\nO>>    Within ISOC, support for the IASA should be structured\
    \ to meet\nO>>    the following goals:\nO>>\nO>>    Transparency: The IETF community\
    \ should have complete visibility\nO>>       into the financial and legal structure\
    \ of the ISOC standards\nO>>       activity. In particular, the IETF community\
    \ should have access\nO>>       to a detailed budget for the entire standards\
    \ activity,\nO>>       quarterly financial reports and audited annual financials.\
    \  In\nO>>       addition, key contract material and MOUs should be publicly\n\
    O>>       available.  Most of these goals are already met by ISOC today.\nO>>\
    \       The IAOC will be responsible for providing the IETF community\nO>>   \
    \    with regular overviews of the state of affairs.\nO>>\nO>>    Unification:\
    \ As part of this arrangement, ISOC's sponsorship of\nO>>       the RFC Editor,\
    \ IAB and IESG, as well as insurance coverage\nO>>       for the IETF will be\
    \ managed as part of the IASA under the\nO>>       IAOC.\nO>>\nO>>    Independence:\
    \ The IASA should be financially and legally distinct\nO>>       from other ISOC\
    \ activities.  IETF meeting fees should be\nO>>       deposited in a separate\
    \ IETF-specific bank account and used to\nO>>       fund the IASA under the direction\
    \ and oversight of the IAOC.\nO>>       Any fees or payments collected from IETF\
    \ meeting sponsors\nO>>       should also be deposited into this account.  This\
    \ account will\nO>>       be administered by the IAD and used to fund the IASA\
    \ in\nO>>       accordance with a budget and policies that are developed as\n\
    O>>       described above.\nO>>\nO>>    Support: ISOC may, from time to time,\
    \ choose to transfer other\nO>>       funds into this account to fund IETF administrative\
    \ projects\nO>>       or to cover IETF meeting revenue shortfalls.  There may\
    \ also\nO>>\nO>>       be cases where ISOC chooses to loan money to the IASA to\
    \ help\nO>>       with temporary cash flow issues.  These cases should be\nO>>\
    \       carefully documented and tracked on both sides.  ISOC will\nO>>      \
    \ work to provide the 6 month operational reserve for IASA\nO>>       functioning\
    \ described above.\nO>>\nO>>    Removability: While there is no current plan to\
    \ transfer the\nO>>       legal and financial home of the IASA to another corporation,\n\
    O>>       the IASA should be structured to enable a clean transition in\nO>> \
    \      the event that the IETF community decides, through BCP\nO>>       publication,\
    \ that such a transition is required.  In that\nO>>       case, the IAOC will\
    \ give ISOC a minimum six months notice\nO>>       before the transition formally\
    \ occurs.  During that period,\nO>>       the IAOC and ISOC will work together\
    \ to create a smooth\nO>>       transition that does not result in any significant\
    \ service\nO>>       outages or missed IETF meetings.  All contracts that are\n\
    O>>       executed by ISOC as part of the IASA should either include a\nO>>  \
    \     clause allowing termination or transfer by ISOC with six\nO>>       months\
    \ notice, or should be transferrable to another\nO>>       corporation in the\
    \ event that the IASA is transitioned away\nO>>       from ISOC in the future.\
    \  Any accrued funds, and IETF-specific\nO>>       intellectual property rights\
    \ (concerning administrative data\nO>>       and/ or tools) would also be expected\
    \ to be transitioned to\nO>>       any new entity, as well.\nO>>\nO>>    Within\
    \ the constraints outlined above, all other details of how\nO>>    to structure\
    \ this activity within ISOC (as a cost center, a\nO>>    department or a formal\
    \ subsidiary) should be determined by ISOC\nO>>    in consultation with the IAOC.\n\
    O>>\nO>> 3.  Workplan for Formalizing the IETF Administrative Support\nO>> Activity\n\
    O>>\nO>>    This section proposes a workplan and schedule for formalizing the\n\
    O>>    IETF administrative support activity (IASA) for the remainder of\nO>> \
    \   2004 and 2005.\nO>>\nO>> 3.1  Workplan Goals\nO>>\nO>>    This workplan is\
    \ intended to satisfy four goals:\nO>>\nO>>    o  Satisfy the IETF's need for\
    \ support functions through 2005,\nO>>       with a careful transition that minimizes\
    \ the risk of\nO>>       substantial disruption to the IETF standards process.\n\
    O>>\nO>>    o  Establish IETF community consensus and ISOC approval of a BCP\n\
    O>>       formalizing the IASA as described in this scenario before any\nO>> \
    \      actions are taken that will have long term effects (hiring,\nO>>\nO>> \
    \      contacts, etc.)\nO>>\nO>>    o  Make sure that decisions with long term\
    \ impact, such as hiring\nO>>       the IAD and establishing contracts for administrative\
    \ support,\nO>>       are made by people chosen for that purpose who will be\n\
    O>>       responsible to the community for the effectiveness of this\nO>>    \
    \   effort (the IAD and members of the IAOC) -- not by our already\nO>>      \
    \ overloaded technical leadership.\nO>>\nO>>    o  Within the above constraints,\
    \ move as quickly as possible\nO>>       towards a well-defined administrative\
    \ support structure that\nO>>       is transparent and accountable to the IETF\
    \ community.\nO>>\nO>> 3.2  Workplan Overview\nO>>\nO>>    There are three major\
    \ elements to this workplan which can, to\nO>>    some degree, take place in parallel\
    \ after we establish IETF\nO>>    community consensus to pursue Scenario O:\n\
    O>>\nO>>    o  Finalizing the BCP text and getting it approved by the IETF\nO>>\
    \       community and ISOC.\nO>>\nO>>    o  Selecting IASA leadership.  This includes\
    \ appointing an\nO>>       interim IAOC, recruiting the IAD, and eventually appointing\n\
    O>>       the full IAOC.\nO>>\nO>>    o  Negotiating agreements with service providers.\
    \  This includes\nO>>       determining the structure and work flow of the IASA,\
    \ deciding\nO>>       which portions of the IASA should be staffed via an open\n\
    O>>       request for proposals (RFP) process, and issuing a RFP for\nO>>    \
    \   those portions, as well as establishing sole source contracts\nO>>       or\
    \ MOUs for other portions of the IASA.\nO>>\nO>>    Each of the three items listed\
    \ above is described in more detail\nO>>    in the following sections.\nO>>\n\
    O>> 3.3  Approval by the IETF Community and ISOC\nO>>\nO>>    In scenario O, the\
    \ IASA is formalized in a BCP that is approved\nO>>    by the IETF community and\
    \ accepted by the ISOC Board of Trustees.\nO>>    There are three steps in this\
    \ process:\nO>>\nO>>    1.  Establishment of IETF community consensus that we\
    \ should\nO>>        pursue Scenario O as defined in a joint IAB/IESG\nO>>   \
    \     recommendation based on this proposal.  This consensus will\nO>>       \
    \ be established through community discussion and a formal two-\nO>>        week\
    \ consensus call issued by the IETF chair on the IETF\nO>>        mailing list.\n\
    O>>\nO>>    2.  Establishment of IETF community consensus on a BCP that\nO>> \
    \       formalizes the IASA as described.  This consensus would be\nO>>      \
    \  established through public discussion, a four week IETF Last\nO>>        Call\
    \ and IESG review and approval.\nO>>\nO>>    3.  ISOC approval of the BCP and\
    \ acceptance of ISOC's\nO>>        responsibilities as described therein.  This\
    \ approval and\nO>>        acceptance would be signified by an ISOC Board resolution.\n\
    O>>\nO>>    The timeline for these three stages is rather long, but there is\n\
    O>>    significant progress that can be made in other areas once we have\nO>>\
    \    established IETF community consensus to pursue this scenario.\nO>>\nO>> 3.4\
    \  Selecting IASA Leadership\nO>>\nO>>    Once we have IETF consensus to pursue\
    \ this scenario, we can\nO>>    appoint an interim IAOC to begin working on the\
    \ IASA transition.\nO>>    The interim IAOC could do substantial work on non-binding\
    \ tasks,\nO>>    such as beginning the recruitment process for an IAD, determining\n\
    O>>    the structure of the IASA work, issuing RFPs and negotiating\nO>>    potential\
    \ agreements with service providers.  The interim IAOC\nO>>    would not be empowered\
    \ to make binding agreements, but could work\nO>>    appropriate consultants and\
    \ advisors to make a lot of progress\nO>>    towards determining the initial structure\
    \ and work flow of the\nO>>    IASA.\nO>>\nO>>    Because the IETF Nominations\
    \ Commitee (NomCom) process for new\nO>>    positions will consume a lot of resources\
    \ and take a long time to\nO>>    complete, we propose that the interim IAOC consist\
    \ of:\nO>>\nO>>    o  1 IESG selected member\nO>>\nO>>    o  1 IAB selected member\n\
    O>>\nO>>    o  1 ISOC selected member\nO>>\nO>>    o  The IETF Chair\nO>>\nO>>\
    \    o  The ISOC President/CEO\nO>>\nO>>    The IAB chair will serve as a liaison,\
    \ as described above.\nO>>\nO>>    The IESG and ISOC Board appointments will be\
    \ expected to serve\nO>>    until the first IETF meeting of 2006, and the IAB\
    \ appointment\nO>>    will be expected to serve until the first IETF meeting of\
    \ 2007,\nO>>    assuming that the BCP is approved and the IAOC continues to have\n\
    O>>    appointed members from these bodies.\nO>>\nO>>\nO>>    After all of the\
    \ interim IAOC members are selected, they will\nO>>    choose an interim IAOC\
    \ chair from among the appointed members.\nO>>\nO>>    When the BCP is approved,\
    \ if the BCP indicates that there will be\nO>>    NomCom selected IAOC members\
    \ they will be chosen at that time.\nO>>    Any adjustments to appointed members\
    \ based on the BCP contents\nO>>    will also be made at that time.  The IAOC\
    \ will transition from\nO>>    interim to non-interim status when all non-interim\
    \ members are\nO>>    seated.  A new, non-interim chair selection process will\
    \ then\nO>>    commence.\nO>>\nO>> 3.5  Recruiting the IETF Administrative Director\n\
    O>>\nO>>    The interim IAOC should appoint an IAD selection committee to\nO>>\
    \    recruit and select the IETF Administrative Director.  This\nO>>    committee\
    \ will consist entirely of IAOC members or liaisons, and\nO>>    will, at minimum,\
    \ include the IETF chair and the ISOC President.\nO>>    If the IAOC chooses,\
    \ this committee could include the entire\nO>>    IAOC.\nO>>\nO>>    The IAD selection\
    \ committee should determine a job description\nO>>    for the IAD, in consultation\
    \ with other IETF leaders and the IETF\nO>>    community.  Once the job description\
    \ is established, the IAD\nO>>    selection committee should recruiting candidates\
    \ for the\nO>>    position.\nO>>\nO>>    Although the interim IAOC is not empowered\
    \ to hire the IAD as a\nO>>    full-time employee, it might be possible for the\
    \ IAOC to ask ISOC\nO>>    to engage the potential IAD as a consultant to help\
    \ with other\nO>>    tasks during the interim period.\nO>>\nO>> 3.6  Establishing\
    \ Agreement with Service Providers\nO>>\nO>>    The most important activity of\
    \ the IAOC during late 2004 and\nO>>    early 2005 will be to determine the structure\
    \ and work flow of\nO>>    the IASA and to establish contracts or other agreements\
    \ with\nO>>    service providers to do the required work.  This work includes\n\
    O>>    the following functions as defined in the consultant's report:\nO>>\nO>>\
    \    o  Technical infrastructure\nO>>\nO>>    o  Meeting management\nO>>\nO>>\
    \    o  Clerk's office\nO>>\nO>>    o  RFC Editor services to support  IETF standards\
    \ publication\nO>>\nO>>    o  IANA services to support IETF standards publication\n\
    O>>\nO>>    The interim IAOC should work with IETF leaders and other\nO>>    knowledgeable\
    \ members of the community to determine the structure\nO>>    and work flow required\
    \ for the IASA activity and make\nO>>    corresponding adjustments to the above\
    \ list, if necessary.  The\nO>>    interim IAOC can also identify which areas\
    \ of IASA work should\nO>>    continue to be provided by existing IETF service\
    \ providers, and\nO>>    work with those providers to establish proposed contracts\
    \ or\nO>>    agreements for later approval by the non-interim IAOC.  The IAOC\n\
    O>>    can also choose to start an RFP process for any services that\nO>>    they\
    \ believe should be filled through an open RFP process.\nO>>\nO>> 3.7  Establishing\
    \ a 2005 Operating Budget\nO>>\nO>>    Because the ISOC 2005 budgeting process\
    \ will be finalized before\nO>>    the non-interim IAOC is seated, the interim\
    \ IAOC should work with\nO>>    the ISOC staff and President to establish a proposed\
    \ 2005\nO>>    operating budget for the IASA.  Since this will happen in advance\n\
    O>>    of full knowledge regarding the costs of 2005 operations, it may\nO>> \
    \   be subject to significant adjustment later.\nO>>\nO>> 3.8  Proposed Schedule\
    \ for IASA Transition\nO>>\nO>>    As described above, the three stages of the\
    \ IETF community and\nO>>    ISOC approval process will take some time.  If the\
    \ community\nO>>    chooses scenario O and we reach quick consensus on the details,\n\
    O>>    an optimistic schedule for this approval would be:\nO>>\nO>>    1.  IETF\
    \ discussion of this proposal and other scenarios through\nO>>         1-Oct-2005.\
    \  IAB/IESG discusses this proposal with ISOC\nO>>         Board.\nO>>\nO>>  \
    \  2.  IAB/IESG joint recommendation issued on 8-Oct-04, including\nO>>      \
    \   full BCP proposal.\nO>>\nO>>    3.  Community discussion of the joint IAB/IESG\
    \ recommendation\nO>>         through 22-Oct-04.\nO>>\nO>>    4.  Two-week community\
    \ consensus call issued on the IETF list on\nO>>         23-Oct-04 regarding rough\
    \ community consensus to pursue this\nO>>         direction and appoint an interim\
    \ IAOC -- extends through\nO>>         IETF 61.  IAOC selecting bodies begin search,\
    \ based on\nO>>         expected community consensus.\nO>>\nO>>    5.  Rough community\
    \ consensus declared on 8-Nov-04 to pursue\nO>>         Scenario O and appoint\
    \ the interim IAOC.\nO>>\nO>>    6.  Interim IAOC seated on 15-Nov-04.  Interim\
    \ IAOC begins\nO>>         interim work outlined above, including establishment\
    \ of\nO>>\nO>>         estimated 2005 budget and IAD recruitment.\nO>>\nO>>  \
    \  7.  BCP text  discussed by community, IETF leadership and ISOC\nO>>       \
    \  Board until we have something that represents rough\nO>>         community\
    \ consensus that is acceptable to all.  We hope that\nO>>         this could be\
    \ completed by 6-Dec-04.\nO>>\nO>>    8.  Four week IETF Last Call issued for\
    \ BCP on 6-Dec-04 --\nO>>         extends through 3-Jan-04.\nO>>\nO>>    9.  Simultaneous\
    \ IESG and ISOC Board approvals by 17-Jan-04.\nO>>\nO>>    10.  IAD officially\
    \ hired in Jan 2005.\nO>>\nO>>    11.  NomCom seats IAOC members at the first\
    \ IETF of 2005, moving\nO>>         the IAOC from interim to non-interim status.\n\
    O>>\nO>>    12.  Formal agreements with all service providers in-place by\nO>>\
    \         June 2005.\nO>>\nO>> 4.  Security Considerations\nO>>\nO>>    This document\
    \ describes a scenario for the structure of the\nO>>    IETF's administrative\
    \ support activities.  It introduces no\nO>>    security considerations for the\
    \ Internet.\nO>>\nO>> 5.  IANA Considerations\nO>>\nO>>    This document has no\
