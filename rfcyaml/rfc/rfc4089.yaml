    C>>    alterations to standard Articles as they consider a 501(c)(3)\nC>>    application.\
    \  They are included here merely as a sample for\nC>>    illustrative purposes\
    \ only.\nC>>\nC>>    'Commonwealth of Virginia -- State Corporation Commission'|\n\
