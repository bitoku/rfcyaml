    C>>\nC>>\nC>>    Quite a bit of the proposals from the consultant report have\
    \ been\nC>>    incorporated in this recommendation.  However, a number of\nC>>\
    \    changes have been made.  In this section we try to explain which\nC>>   \
    \ changes were made and why.\nC>>\nC>> A.1  Changes to the name of the administrative\
    \ entity\nC>>\nC>>    In order to make it very clear that the new and legal\n\
    C>>    administrative entity is separate from the ISOC IETF activity\nC>>    that\
    \ deals with standardization and protocol development, this\nC>>    recommendation\
    \ uses \"The IETF Administrative Support Foundation\"\nC>>    as the name for\
    \ the corporation to be created.\nC>>\nC>> A.2  Domicile\nC>>\nC>>    Various\
    \ questions have been raised if the choice of Domicile\nC>>    should be further\
    \ investigated.  In order to make progress this\nC>>    document recommends to\
    \ make a definite choice now and go for a US\nC>>    based not-for-profit corporation\
    \ in the state of Virginia.\nC>>    Further investigation would most probably\
    \ delay the whole process\nC>>    by at least half a year.\nC>>\nC>> A.3  Changes\
    \ to the composition of the BoT\nC>>\nC>>    The consultant report had a proposal\
    \ for Position-based Trustees,\nC>>    which would automatically make the IAB\
    \ chair and the IETF chair\nC>>    voting members of the Board of Trustees (BoT)\
    \ of the IETF\nC>>    Administrative Support Foundation.  There was discussion\
    \ on the\nC>>    IETF mailing list that those people are not selected because\
    \ of\nC>>    their business acumen but rather for their technical leadership.\n\
    C>>    We do not want to change those criteria.  Another concern was\nC>>    that\
    \ this might generate a conflict of interest as well.  So this\nC>>    recommendation\
    \ has made the IAB and IETF chairs liaisons to the\nC>>    BoT.\nC>>\nC>>    Instead\
    \ of making IAB and IESG chairs voting Trustees, this\nC>>    recommendation specifies\
    \ that IAB and IESG can each select an\nC>>    outside (i.e.  not a member of\
    \ IAB or IESG) person as a voting\nC>>    Trustee.\nC>>\nC>>    The selection\
    \ of three (3) IETF selected Trustees has not changed\nC>>    in this recommendation.\
    \  However, there is a concern that the\nC>>    current composition of the Nomcom\
    \ is not tailored to selecting\nC>>    people for this position.  So over time\
    \ a different process may\nC>>    need to be defined for selecting those Trustees.\n\
    C>>\nC>>    In order to balance the ISOC and IETF people present at the BoT\n\
    C>>    meetings, this recommendation also specifies that the chair and\nC>>\n\
    C>>    president of ISOC also function as liaisons to the BoT of the\nC>>    IETF\
    \ Administrative Support Foundation.\nC>>\nC>> Appendix B.  Domicile of the IETF\
    \ Administrative Support Foundation\nC>>\nC>>    A U.S.  non-profit, non-member\
    \ corporation is being recommended.\nC>>    This recommendation is based on simple\
    \ considerations of\nC>>    expediency and pragmatism: a transition will be simplest\
    \ and\nC>>    least risky (in the short term).  The reasoning is as follows:\n\
    C>>\nC>>    o  Administrative support for the IETF is currently enmeshed in a\n\
    C>>       series of relationships with other institutions, most of which\nC>>\
    \       are also U.S.-chartered non-profit organizations.  Any change\nC>>   \
    \    in the institutional status of administrative support\nC>>       functions\
    \ will require familiarity with U.S.  nonprofit law.\nC>>       Incorporation\
    \ in another country would require familiarity\nC>>       with those laws as well.\
    \ Thus, the incorporation expenses\nC>>       would be higher and the process\
    \ would take longer.\nC>>\nC>>    o  U.S.  law has a strong concept of \"nexus,\"\
    \ which is a\nC>>       determination of when a foreign organization has enough\n\
    C>>       relationship to U.S.  law to fall under the jurisdiction of a\nC>> \
    \      U.S. court.  Because of a long history of operating in the\nC>>       U.S.,\
    \ numerous meetings in the U.S., and the large number of\nC>>       U.S. residents\
    \ who are participants and leaders, we feel it is\nC>>       likely that U.S.\
    \  courts would find nexus in relation to our\nC>>       US-based activities,\
    \ even if the IETF administrative support\nC>>       organization was incorporated\
    \ in another country.  In other\nC>>       words, incorporating in a country besides\
    \ the U.S.  does not\nC>>       necessarily free the support organization from\
    \ any perceived\nC>>       vagaries of U.S. law.\nC>>\nC>>    o  Incorporating\
    \ in a country other than the US may have tax\nC>>       implications if the Internet\
    \ Society is providing funding\nC>>       support.\nC>>\nC>>    o  It is very\
    \ likely that the IETF Administrative Support\nC>>       Foundation would be deemed\
    \ to clearly fall under the\nC>>       \"scientific\" and \"educational\" grounds\
    \ for classification as a\nC>>       tax-exempt charity under section 501(c)(3)\
    \ of the IRS code, so\nC>>       a tax-exempt application should be quite straight-forward.\n\
    C>>\nC>>    o  The incorporation laws of the U.S.  states being considered do\n\
    C>>       not require that any members of the Board of Trustees be of a\nC>> \
    \      certain nationality or state residency (e.g., there are no\nC>>       \"\
    local director\" requirements).  The U.S.  Dept.  of Commerce\nC>>       foreign-controlled\
    \ organization reporting requirements apply\nC>>       only to \"business enterprises\"\
    , and do not apply to non-profit\nC>>\nC>>       entities such as an IETF administrative\
    \ support organization.\nC>>\nC>>    Since this document recommends incorporating\
    \ in the U.S.,\nC>>    Virginia is the logical pick as the state of domicile to\
    \ allow\nC>>    the IETF administrative support organization to make use of ISOC\n\
    C>>    headquarters to house its single employee (though the employee\nC>>   \
    \ might be able to be housed at the Internet Society even if the\nC>>    incorporation\
    \ were elsewhere, for example the ISOC Geneva\nC>>    office).\nC>>\nC>> Appendix\
    \ C.  Risk Analysis\nC>>\nC>>    This scenario (as do all scenarios) has some\
    \ risks.  This section\nC>>    tries to enumerate the sort of risks that we recognize\
    \ and\nC>>    summarizes why we think we can accept the risk or what kind of\n\
    C>>    action we think we can take if the risk indeed materializes into\nC>> \
    \   a problem.\nC>>\nC>> C.1  US Domicile risks\nC>>\nC>>    As explained in [I-D.malamud-consultant-report],\
    \ incorporating in\nC>>    the US carries two specific risks: the perception of\
    \ the IETF\nC>>    being a US-based organization and the potential for (or\nC>>\
    \    perception of) governmental interference.\nC>>\nC>>    The IETF is an international\
    \ organization.  However, even now,\nC>>    the fact that the IETF standards processes\
    \ are run in English and\nC>>    that many of its current support organizations\
    \ are US-based\nC>>    leaves an impression that the IETF is too US-centric.\n\
    C>>    Incorporating the new administrative entity in the US may add to\nC>> \
    \   that perception.\nC>>\nC>>    Also, the IETF history is based in US federal\
    \ government research\nC>>    and funding.  Though IETF is long separated from\
    \ those\nC>>    beginnings, even in the past few years there have been\nC>>  \
    \  interactions between the US government and the IETF that have\nC>>    concerned\
    \ people.  Incorporating the administrative entity in the\nC>>    US may invite\
    \ more US governmental interference in the standards\nC>>    activity of the IETF,\
    \ or at the very least may leave the\nC>>    perception that the US government\
    \ might get involved.\nC>>\nC>>    Both of these are serious problems, but we\
    \ think there is\nC>>    justification for and at least one mitigation to these\
    \ risks.  Of\nC>>    course, the primary reason to consider US incorporation is\n\
    C>>    expedience (See section 4.4.1.1 of [I-D.malamud-consultant-\nC>>    report]).\
    \  We agree that the expedience makes US incorporation\nC>>    worth the risk.\
    \  But incorporating in multiple domiciles would\nC>>    significantly mitigate\
    \ the risk.  Assuming we go down the path of\nC>>\nC>>    US incorporation, we\
    \ would like legal counsel to advise on the\nC>>    possibility of incorporating\
    \ in other domiciles (specifically\nC>>    Switzerland and The Netherlands) at\
    \ a later date after US\nC>>    incorporation has been completed.  If this is\
    \ (as we suspect)\nC>>    indeed possible, we think this would be the best way\
    \ to go\nC>>    forward.\nC>>\nC>> C.2  Non-profit status risk\nC>>\nC>>    One\
    \ of the risks pointed out to incorporation was the potential\nC>>    that we\
    \ would not get non-profit status, and that we must\nC>>    therefore preserve\
    \ some money in escrow for tax liability\nC>>    purposes.  Estimates for the\
    \ time it will take to get such status\nC>>    can be several months or even longer\
    \ in some cases.\nC>>\nC>>    It is important to point out that the tax liability\
    \ is based on\nC>>    profits, not on gross revenues.  If the IASF is only taking\
    \ in\nC>>    enough money to cover expenses, there would be very little tax\n\
    C>>    liability. However, if more revenue is brought in than is spent,\nC>> \
    \   for example to build up an endowment or operating reserve, that\nC>>    \"\
    profit\" is potentially taxable if non-profit status is not\nC>>    granted.\n\
    C>>\nC>>    To mitigate this risk, the corporation could be created and non-\n\
    C>>    profit status applied for first, and operation of the corporation\nC>>\
    \    would only begin after non-profit status was obtained.  The IETF\nC>>   \
    \ would use an interim plan for continued operations until that\nC>>    time.\
    \ This way, no money would need to be in escrow during the\nC>>    process of\
    \ applying for non-profit status.  However, that seems\nC>>    an excessively\
    \ cautious path to take given what appears to be the\nC>>    fairly clear non-profit\
    \ nature of the IETF.\nC>>\nC>>    Commencing operations while the non-profit\
    \ application is being\nC>>    considered, but being careful about balancing revenue\
    \ with\nC>>    expenses and keeping an appropriate escrow account seems like a\n\
    C>>    prudent task. Further, any fund raising campaigns that result in\nC>> \
    \   shifts to the balance sheet of the IASF should be conducted\nC>>    cautiously\
    \ until non-profit status is granted.\nC>>\nC>> C.3  Execution risks\nC>>\nC>>\
    \    It is important that the execution goes well.  Risks that we are\nC>>   \
    \ aware of include:\nC>>\nC>>    o  we can't hire a good IAD\nC>>\nC>>    o  we\
    \ fail to project cash flow properly and go insolvent\nC>>\nC>>    o  we can't\
    \ cut a deal with Foretec and have no 2005 meetings\nC>>\nC>>    o  we get bad\
    \ lawyers and they take too long and charge too much\nC>>\nC>>    o  isoc runs\
    \ out of money and doesn't tell us early enough\nC>>\nC>>    In order to mitigate\
    \ these problems we have a proposed work plan\nC>>    included in this document.\
    \  It is important that we get review of\nC>>    this work plan by as many eyes\
    \ as we can get, to make sure we\nC>>    have considered all the possible steps\
    \ that need to be taken.\nC>>\nC>> C.4  Insolvency risk\nC>>\nC>>    Improper\
    \ management controls and procedures or other imprudent\nC>>    fiscal or administrative\
    \ practices could expose the IETF to a\nC>>    risk of insolvency.  Careful selection\
    \ of trustees, a process of\nC>>    budget approval, and a methodical system of\
    \ fiscal controls are\nC>>    necessary to minimize this risk.\nC>>\nC>> C.5 \
    \ Legal risks\nC>>\nC>>    Improper formulation of the legal framework underlying\
    \ the IETF\nC>>    may expose the institution and individuals in leadership\n\
    C>>    positions to potential legal risks.  Any such risk under this\nC>>    plan\
    \ appears to be equivalent to the risk faced by the community\nC>>    under the\
    \ current legal framework.  This risk is further\nC>>    mitigated by a thorough\
    \ review by legal counsel, and by use of\nC>>    insurance coverage.\nC>>\nC>>\
    \    The legal exposure is best minimized by a careful adherence to\nC>>    our\
    \ procedures and processes, as defined by the Best Current\nC>>    Practice Series.\
    \  A carefully stated process, such as the BCP\nC>>    documents that govern the\
    \ selection of leadership positions and\nC>>    define the standards process are\
    \ the best insurance against legal\nC>>    exposure, provided care is taken to\
    \ stick to the process\nC>>    standards that have been set. Adherence to a public\
    \ rule book and\nC>>    a fully open process are the most effective mechanisms\
    \ the IETF\nC>>    community can use.\nAppendix: Scenario O\n   This Appendix\
