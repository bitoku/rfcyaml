    O>>\nO>>    1.  Overview of Scenario O\nO>>\nO>>    IETF community discussions\
    \ of the scenarios for administrative\nO>>    restructuring presented in Carl\
    \ Malamud's consultant report [I-\nO>>    D.malamud-consultant-report] have led\
    \ to the identification of a\nO>>    potentially viable alternative that is not\
    \ included in that\nO>>    report -- an IETF-defined and directed administrative\
    \ support\nO>>    function housed under the ISOC legal umbrella (called \"IASA\"\
    \nO>>    hereafter).  This new scenario retains some properties of the\nO>>  \
    \  original ISOC-based scenarios, Scenarios A and B.  However, this\nO>>    new\
    \ scenario aims to provide:\nO>>\nO>>    o  continued close relationship with\
    \ ISOC\nO>>\nO>>    o  a clear basis from which the IETF can define (and, over\
    \ time,\nO>>       refine) the administrative activity in terms of IETF community\n\
    O>>       needs, using existing IETF/ISOC processes\nO>>\nO>>    o  an operational\
    \ oversight board that is accountable to the IETF\nO>>       community\nO>>\n\
    O>>    o  continued separation between the IETF standards activity and\nO>>  \
    \     any fund-raising for standards work (within ISOC)\nO>>\nO>>    o  appropriate\
    \ ISOC oversight of its standards activities funds\nO>>\nO>>    This scenario\
    \ is nicknamed \"Scenario O\" -- it is derived from,\nO>>    but does not entirely\
    \ encompass, Scenario A or Scenario B.\nO>>\nO>>    In Scenario O, the IETF administrative\
    \ support function would be\nO>>    defined in a BCP that would be created via\
    \ the IETF standards\nO>>    process [RFC2026] and approved by the ISOC Board\
    \ of Trustees.\nO>>    This BCP would describe the scope of an IETF Administrative\n\
    O>>    Support Activity (IASA) and would define the structure and\nO>>    responsibilities\
    \ of the IETF Administrative Oversight Committee\nO>>    (IAOC), an IETF-selected\
    \ body responsible for overseeing the\nO>>    IASA.  Like the Internet Architecture\
    \ Board (IAB), the IASA would\nO>>    be housed within the ISOC legal umbrella.\
    \ The BCP would also\nO>>    describe ISOC's responsibilities within this scenario,\
    \ including\nO>>    requirements for financial accounting and transparency.  A\
    \ draft\nO>>    of this BCP is included in the next section of this document.\n\
    O>>\nO>>    Scenario O allows us to establish IETF control over our\nO>>    administrative\
    \ support functions in terms of determining that\nO>>    they meet the community's\
    \ needs,  and adjusting them from time to\nO>>    time using IETF processes. \
    \ At the same time, it does not require\nO>>    that the IETF community determine,\
    \ create and undertake the risks\nO>>    associated with an appropriate corporate\
    \ structure (with similar\nO>>    financial infrastructure and tax-exempt status\
    \ to ISOC's) in\nO>>    order to solve the pressing administrative issues outlined\
    \ in\nO>>    [RFC3716].  This proposal also defines the boundaries of the IASA\n\
    O>>    so that it could be encapsulated and moved elsewhere at some\nO>>    future\
    \ date, should that ever be desirable.\nO>>\nO>> 2.  Draft of Administrative Support\
    \ BCP\nO>>\nO>>    This section proposes draft text for a BCP that would define\
    \ the\nO>>    scope and structure of the IASA.  Although this text would\nO>>\
    \    require further refinement within the IETF community, this\nO>>    section\
    \ is intended to be clear and complete enough to allow the\nO>>    community to\
    \ reach a well-informed opinion regarding this\nO>>    scenario.\nO>>\nO>> 2.1\
    \  Definition of the IETF Administrative Support Activity (IASA)\nO>>\nO>>   \
    \ The IETF undertakes its technical activities as an ongoing, open,\nO>>    consensus-based\
    \ process.  The Internet Society has long been a\nO>>    part of the IETF's standards\
    \ process, and this document does not\nO>>    affect the ISOC-IETF working relationship\
    \ concerning standards\nO>>    development or communication of technical advice.\
    \  The purpose of\nO>>    this memo is to define an administrative support activity\
    \ that is\nO>>    responsive to the IETF technical community's needs, as well\
    \ as\nO>>    consistent with ISOC's operational, financial and fiduciary\nO>>\
    \    requirements while supporting the IETF technical activity.\nO>>\nO>>    The\
    \ IETF Administrative Support Activity (IASA) provides\nO>>    administrative\
    \ support for the technical work of the IETF.  This\nO>>\nO>>    includes, as\
    \ appropriate,  undertaking or contracting for the\nO>>    work described in (currently,\
    \ [RFC3716] but the eventual BCP\nO>>    should include the detail as an appendix),\
    \ covering IETF document\nO>>    and data management, IETF meetings, any operational\
    \ agreements or\nO>>    contracts with the RFC Editor and IANA.  This provides\
    \ the\nO>>    administrative backdrop required to support the IETF standards\n\
    O>>    process and to support the IETF organized technical activities,\nO>>  \
    \  including the IESG, IAB and working groups.  This includes the\nO>>    financial\
    \ activities associated with such IETF support\nO>>    (collecting IETF meeting\
    \ fees, payment of invoices, appropriate\nO>>    financial management, etc). \
    \ The IASA is responsible for ensuring\nO>>    that the IETF's administrative\
    \ activities are done and done well;\nO>>    it is not the expectation that the\
    \ IASA will undertake the work\nO>>    directly, but rather contract the work\
    \ from others, and manage\nO>>    the contractual relationships in line with key\
    \ operating\nO>>    principles such as efficiency, transparency and cost\nO>>\
    \    effectiveness.\nO>>\nO>>    The IASA is distinct from other IETF-related\
    \ technical functions,\nO>>    such as the RFC editor, the Internet Assigned Numbers\
    \ Authority\nO>>    (IANA), and the IETF standards process itself.  The IASA is\
    \ not\nO>>    intended to have any influence on the technical decisions of the\n\
    O>>    IETF or on the technical contents of IETF work.\nO>>\nO>> 2.1.1  Structure\
    \ of the IASA\nO>>\nO>>    The IASA will be structured to allow accountability\
    \ to the IETF\nO>>    community.  It will determine the ongoing success of the\
    \ activity\nO>>    in meeting IETF community needs laid out in this BCP, as well\
    \ as\nO>>    ISOC oversight of its financial and resource contributions.  The\n\
    O>>    supervisory body defined for this will be called the IETF\nO>>    Administrative\
    \ Oversight Committee (IAOC).  The IAOC will consist\nO>>    of volunteers, all\
    \ chosen directly or indirectly by the IETF\nO>>    community, as well as appropriate\
    \ ex officio appointments from\nO>>    ISOC and IETF leadership.  The IAOC will\
    \ be accountable to the\nO>>    IETF community for the effectiveness, efficiency\
    \ and transparency\nO>>    of the IASA.\nO>>\nO>>    The IASA will initially consist\
    \ of a single full-time employee of\nO>>    ISOC, the IETF Administrative Director\
    \ (IAD).  The IAD will\nO>>    require a variety of financial, legal and administrative\
    \ support,\nO>>    and it is expected that this support will be provided by ISOC\n\
    O>>    support staff following an expense and/or allocation model TBD.\nO>>\n\
    O>>    Although the IAD will be a full-time ISOC employee, he will work\nO>> \
    \   under the direction of the IAOC.  The IAD will be selected by a\nO>>    committee\
    \ of the IAOC, consisting minimally of the ISOC President\nO>>    and the IETF\
    \ Chair.  This same committee will be responsible for\nO>>    periodically reviewing\
    \ the performance of the IAD and determining\nO>>    any changes to his employment\
    \ and compensation.  In certain cases\nO>>    (to be defined clearly -- chiefly\
    \ cases where the ISOC employee\nO>>    is determined to have contravened basic\
    \ ISOC policies), the ISOC\nO>>    President may make summary decisions, to be\
    \ reviewed by the\nO>>    hiring committee after the fact.\nO>>\nO>>    The IAD\
    \ will be responsible for administering the IETF finances,\nO>>    managing a\
    \ separate bank account for the IASA, and establishing\nO>>    and administering\
    \ the IASA budget.  To perform these activities,\nO>>    the IAD is expected to\
    \ have signing authority comparable to other\nO>>    ISOC director-level employees.\
    \  Generally, expenses or agreements\nO>>    outside that authority to be approved\
    \ for financial soundness as\nO>>    determined by ISOC policy.  The joint expectation\
    \ is that ISOC's\nO>>    policies will be consistent with allowing the IAD to\
    \ carry out\nO>>    IASA work effectively and efficiently.  Should the IAOC have\n\
    O>>    concerns about that, the IAOC and ISOC commit to working out\nO>>    other\
    \ policies that are mutually agreeable.\nO>>\nO>>    The IAD will also fill the\
    \ role of the IETF Executive Director,\nO>>    as described in various IETF process\
    \ BCPs.  All other\nO>>    administrative functions will be outsourced via well-defined\n\
    O>>    contracts.  The IAD will be responsible for negotiating and\nO>>    maintaining\
    \ those contracts, as well as providing any\nO>>    coordination that is necessary\
    \ to make sure the IETF\nO>>    administrative support functions are properly\
    \ covered.\nO>>\nO>> 2.1.2  IAD Responsibilities\nO>>\nO>>    The day to day responsibilities\
    \ of the IAD will focus on managing\nO>>    contracts with the entities providing\
    \ the work supporting the\nO>>    IETF technical activity.\nO>>\nO>>    The IAD\
    \ will provide regular (monthly and quarterly) reports to\nO>>    the IAOC and\
    \ ISOC.\nO>>\nO>>    All contracts will be negotiated by the IAD (with input from\
    \ any\nO>>    other appropriate bodies), and reviewed by the IAOC.  The\nO>> \
    \   contracts will be executed by ISOC, on behalf of the IETF, after\nO>>    whatever\
    \ review ISOC requires (e.g., legal, Board of Trustees).\nO>>\nO>>    The IAD\
    \ will prepare an annual budget, which will be reviewed and\nO>>    approved by\
    \ the IAOC.  The IAD will be responsible for presenting\nO>>    this budget to\
    \ the ISOC Board of Trustees, as part of ISOC's\nO>>    annual financial planning\
    \ process.  The partnering is such that\nO>>    the IAOC is responsible for ensuring\
