    C>>\nC>> 6.2  Draft Bylaws of the IETF Administrative Support Foundation\nC>>\n\
    C>>    As with the Draft Articles, the Draft Bylaws included here are a\nC>> \
    \   pro-forma, standard version.  Substantial alteration may be\nC>>    required\
    \ as legal counsel reviews the specific nature of an\nC>>    incorporation.\n\
    C>>\nC>> 6.2.1  Article I: Organization\nC>>\nC>>    The name of the Corporation\
    \ shall be The IETF Administrative\nC>>    Support Foundation (which is hereinafter\
    \ also referred to as the\nC>>    \"IASF\").\nC>>\nC>> 6.2.2  Article II: Purpose\n\
    C>>\nC>>    *Section 1: Purpose.* The IASF shall be operated exclusively for\n\
    C>>    nonprofit educational, charitable, and scientific purposes,\nC>>    including,\
    \ without limitation, the purposes stated in the IASF's\nC>>    Articles of Incorporation.\n\
    C>>\nC>>    *Section 2: Restrictions.* No part of the net earnings of the\nC>>\
    \    IASF shall inure to the benefit of, or be distributable to,\nC>>    private\
    \ persons, except that the IASF shall be authorized and\nC>>    empowered to pay\
    \ reasonable compensation for services rendered,\nC>>    and to make payments\
    \ and distributions in furtherance of the\nC>>    purposes set forth in Article\
    \ II, Section 1 hereof.  Any other\nC>>    provision of these Bylaws to the contrary\
    \ notwithstanding, the\nC>>    IASF shall not carry on any activities not permitted\
    \ to be\nC>>    carried on by a corporation exempt from Federal Income Tax under\n\
    C>>    Section 501(a) and Section 501(c)(3) of the Code.  These Bylaws\nC>>  \
    \  shall not be altered or amended in derogation of the provisions\nC>>    of\
    \ this Section.\nC>>\nC>> 6.2.3  Article III: Members\nC>>\nC>>    The IASF shall\
    \ have no members and no stockholders.\nC>>\nC>> 6.2.4  Article IV: Offices\n\
    C>>\nC>>    The office of the IASF shall be as determined from time to time\n\
    C>>    by the Board of Trustees (BoT) within or outside of the State of\nC>> \
    \   Virginia.\nC>>\nC>> 6.2.5  Article V: Board of Trustees\nC>>\nC>>    *Section\
    \ 1: Authority and Responsibilities.* The power,\nC>>    authority, property,\
    \ and affairs of the IASF shall at all times\nC>>    be exclusively exercised,\
    \ controlled, and conducted by or under\nC>>    the authority of the Board of\
    \ Trustees (BoT) subject to any\nC>>    limitations set forth in the Articles\
    \ of Incorporation and in\nC>>    accordance with the Virginia Nonstock Corporation\
    \ Act as it now\nC>>    exists or hereafter may be amended.\nC>>\nC>>    *Section\
    \ 2: Board of Trustees Composition.* The Board of Trustees\nC>>    shall consist\
    \ of seven (7) Trustees.\nC>>\nC>>       One (1) Trustee will be selected by the\
    \ IAB.\nC>>\nC>>       One (1) Trustee will be selected by the IESG.\nC>>\nC>>\
    \       Two (2) Trustees will be selected by the Internet Society.\nC>>\nC>> \
    \      Three (3) Trustees will be selected by the IETF community.\nC>>\nC>>  \
    \  The IAB chair and IETF chair will functions as liaisons from the\nC>>    IAB\
    \ and IESG respectively to the Board of Trustees.  The chair\nC>>    and president\
    \ of the Internet Society will function as liaisons\nC>>    from the ISOC to the\
    \ Board of Trustees.\nC>>\nC>>    *Section 3: Terms.* The term of office of IESG\
    \ and IAB Selected\nC>>    Trustees shall be one (1) year or until their successors\
    \ have\nC>>    been selected and assume office.  The term of office of otherwise\n\
    C>>    Selected Trustees shall be three (3) years or until their\nC>>    successors\
    \ have been selected and assume office.  Selected\nC>>    Trustees may be selected\
    \ to serve multiple terms.\nC>>\nC>>    *Section 4: Selection of the Board of\
    \ Trustee*\nC>>\nC>>    1.  *Selection of IESG and IAB Selected Trustees.* The\
    \ IESG and\nC>>        IAB shall each select one representative Trustee, who is\
    \ not\nC>>        at the same time an IESG or IAB member.\nC>>\nC>>    2.  *Selection\
    \ of otherwise Selected Trustees.* Three (3) IETF\nC>>        Selected Trustees\
    \ shall be selected by the IETF nominations\nC>>        process (as defined in\
    \ [RFC3777] or its successor) and\nC>>        confirmed by the IESG.  Two ISOC\
    \ Selected Trustees shall be\nC>>        selected by the Internet Society using\
    \ means of their own\nC>>        choosing.\nC>>\nC>>    3.  *Resignation.* A Selected\
    \ Trustee may resign by delivering\nC>>        his resignation in writing to the\
    \ IASF at its principal\nC>>        office or to the Secretary of the IASF.  Such\
    \ resignation\nC>>        shall be effective upon its receipt or upon such date\
    \ (if\nC>>        any) as is stated in such resignation, unless otherwise\nC>>\
    \        determined by the Board.\nC>>\nC>>    4.  *Removal.* A Selected Trustee\
    \ selected by the IETF\nC>>        nominations process may be removed from office\
    \ at any time\nC>>        using the procedures specified in [RFC3777] or its successor.\n\
    C>>        A Selected Trustee selected by the Internet Society may be\nC>>   \
    \     removed by the Internet Society using means of their own\nC>>        choosing.\n\
    C>>\nC>>    5.  *Vacancies.* Any vacancy in the Board of Trustees shall be\nC>>\
    \        filled using the procedures set forth above on the\nC>>        composition\
    \ of the Board of Trustees.  The Trustees shall\nC>>        have and may exercise\
    \ all of their powers notwithstanding the\nC>>        existence of one or more\
    \ vacancies in their number.\nC>>\nC>>    *Section 5: Quorum.* A majority (i.e.\
    \  fifty (50) percent plus\nC>>    one (1)) of the Trustees shall constitute a\
    \ quorum for the\nC>>    transaction of business.  Unless otherwise stated in\
    \ these\nC>>\nC>>    Bylaws, decisions of the Board of Trustees shall be made\
    \ by the\nC>>    concurrence of a majority of members of the Board of Trustees\n\
    C>>    present and voting.  If at any meeting there is no quorum\nC>>    present,\
    \ the Board must not transact business.\nC>>\nC>>    *Section 6: Compensation\
