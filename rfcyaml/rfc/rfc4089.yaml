    \                         September 20, 2004\nO>>\nO>>     AdminRest Scenario\
    \ O: An IETF-Directed Activity Housed Under the\nO>>                  Internet\
    \ Society (ISOC) Legal Umbrella\nO>>\nO>> Abstract\nO>>\nO>>    This document\
    \ defines an alternative proposal for the structure\nO>>    of the IETF's administrative\
    \ support activity (IASA) -- an IETF-\nO>>    defined and directed activity that\
    \ operates within the ISOC legal\nO>>    umbrella. It proposes the creation of\
    \ an IETF Administrative\nO>>    Oversight Committee (IAOC) that is selected by\
