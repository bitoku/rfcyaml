    \ but it does not\nO>>    bear fiduciary responsibility; the ISOC board needs\
    \ to review and\nO>>\nO>>    understand the budget and planned activity in have\
    \ enough detail\nO>>    of the budget and proposed plans to properly carry out\
    \ its\nO>>    fiduciary responsibility.\nO>>\nO>> 2.1.3  IAOC Responsibilities\n\
    O>>\nO>>    The role of the IAOC is to provide appropriate input to the IAD,\n\
    O>>    and oversight of the IASA functioning.  The IAOC is not expected\nO>> \
    \   to be regularly engaged in IASA work, but rather to provide\nO>>    appropriate\
    \ approval and oversight.\nO>>\nO>>    Therefore, the IAOC's responsibilities\
    \ are:\nO>>\nO>>    o  Select the IAD, as described above.\nO>>\nO>>    o  Review\
    \ the IAD's financial reports, and provide approval of\nO>>       the IAD's budget\
    \ proposals in terms of fitness for IETF\nO>>       purposes.\nO>>\nO>>    o \
    \ Review IASA functioning with respect to meeting the IETF\nO>>       community's\
    \ working needs.\nO>>\nO>>    The IAOC's role is to review, not carry out the\
    \ work of,  the IAD\nO>>    and IASA.  As such, it is expected the IAOC will have\
    \ monthly\nO>>    teleconferences and periodic face to face meetings, probably\n\
    O>>    coincident with IETF plenary meetings, consistent with ensuring\nO>>  \
    \  an efficient and effective operation.\nO>>\nO>> 2.1.4  IASA Funding\nO>>\n\
    O>>    The IASA is supported financially in 3 ways:\nO>>\nO>>    1.  IETF meeting\
    \ revenues.  The IAD, in consultation with the\nO>>        IAOC, sets the meeting\
    \ fees as part of the budgeting process.\nO>>        All meeting revenues go to\
    \ the IASA.\nO>>\nO>>    2.  Designated ISOC donations.  The IETF and IASA do\
    \ no specific\nO>>        fund raising activities; this maintains separation between\n\
    O>>        fundraising and standards activities.  Any organization\nO>>      \
    \  interested in supporting the IETF activity will continue to\nO>>        be\
    \ directed to ISOC, and any funds ISOC receives specifically\nO>>        for IETF\
    \ activities (as part of an ISOC program that allows\nO>>        for specific\
    \ designation) will be put in the IASA bank\nO>>        account for IASA management.\n\
    O>>\nO>>    3.  Other ISOC support.  ISOC will deposit in the IASA account,\n\
    O>>        each quarter, the funds committed to providing as part of the\nO>>\
    \        IASA budget (where the meeting revenues and specific\nO>>\nO>>      \
    \  donations do not cover the budget).  These funds may come\nO>>        from\
    \ member fees or from other revenue streams ISOC may\nO>>        create.\nO>>\n\
    O>>    Note that the goal is to achieve and maintain a viable IETF\nO>>    support\
    \ function based on meeting fees and specified donations,\nO>>    and the IAOC\
