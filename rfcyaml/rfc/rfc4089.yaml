  - "   IAB and IESG Recommendation for IETF Administrative Restructuring\nStatus\
    \ of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\nCopyright Notice\n   Copyright (C) The Internet\
    \ Society (2005).\nAbstract\n   This document describes a joint recommendation\
    \ of the Internet\n   Architecture Board and the Internet Engineering Steering\
    \ Group for\n   administrative restructuring of the Internet Engineering Task\
    \ Force.\n   The IETF Chair declared that the IETF had consensus to follow this\n\
    \   recommendation on November 11, 2004.  Further work has been done to\n   revise\
    \ and refine the structures proposed.  The recommendation is\n   being published\
    \ for the record.\nTable of Contents\n   1.  Introduction . . . . . . . . . .\
    \ . . . . . . . . . . . . . . .  2\n   2.  The Process That Produced This Recommendation\
    \  . . . . . . . .  2\n   3.  Recommendation . . . . . . . . . . . . . . . . .\
    \ . . . . . . .  3\n   4.  Arguments That Had Particular Weight in the Discussions\
    \  . . .  4\n       4.1.  Focusing on Scenarios C and O  . . . . . . . . . . .\
    \ . .  4\n       4.2.  Why We Chose Scenario O  . . . . . . . . . . . . . . .\
    \ .  5\n   5.  IANA Considerations  . . . . . . . . . . . . . . . . . . . . .\
    \  6\n   6.  Security Considerations  . . . . . . . . . . . . . . . . . . .  6\n\
    \   7.  Acknowledgements . . . . . . . . . . . . . . . . . . . . . . .  6\n  \
    \ Appendix: Scenario C . . . . . . . . . . . . . . . . . . . . . . .  7\n   Appendix:\
    \ Scenario O . . . . . . . . . . . . . . . . . . . . . . . 37\n   Informative\
    \ References . . . . . . . . . . . . . . . . . . . . . . 54\n1.  Introduction\n\
    \   The Internet Engineering Task Force (IETF) has a need for\n   administrative\
    \ support functions.  The debate and dialogue of 2003\n   and 2004 has led to\
    \ the belief that the way these functions are\n   provided needs to be changed.\n\
    \   This document gives the recommendation of the Internet Engineering\n   Steering\
    \ Group (IESG) and Internet Architecture Board (IAB) on what\n   the next step\
    \ in that change process should be, and some of the\n   background and reasoning\
    \ behind this recommendation.\n2.  The Process That Produced This Recommendation\n\
    \   During several months in 2004, the Internet Architecture Board (IAB)\n   and\
    \ the Internet Engineering Steering Group (IESG) worked together to\n   consider\
    \ several different options for restructuring the Internet\n   Engineering Task\
    \ Force (IETF) administrative functions.  The goal of\n   this effort was to produce\
    \ a recommendation for consideration by and\n   approval of the IETF community.\
    \  The rationale for this effort is\n   described in RFC 3716 [1].  Much background\
    \ work and several detailed\n   proposals for community consideration are provided\
    \ in a report\n   prepared by a consultant titled \"IETF Administrative Support\n\
    \   Functions\" [2].\n   The consultant's report included several possible scenarios\
    \ for\n   administrative restructuring (named scenario A, B, C, and D).  As\n\
    \   discussion took place within the IETF community, it became clear that\n  \
    \ some of the scenarios had features that appeared more promising than\n   others,\
    \ but that we did not have enough of a concrete proposal to\n   crystallize opinions\
    \ into a consensus for action.  Members of the\n   IESG and IAB took on the task\
    \ of working out more complete\n   descriptions of two of the scenarios.  They\
    \ were:\n   o  Scenario C (section 4.4 of the report) describes when\n      \"\
    administrative support functions for the IETF are legally housed\n      in a focused,\
    \ incorporated institution\" with close ties to the\n      Internet Society (ISOC).\
    \  Scenario C is included here as the first\n      appendix.\n   o  A new scenario,\
    \ called Scenario O, that includes features derived\n      from scenarios A and\
    \ B (sections 4.2 and 4.3 of the report),\n      focusing on the formalization\
    \ of the ISOC/IETF relationship while\n      housing administrative support functions\
    \ for the IETF within ISOC.\n      Scenario O is included here as the second appendix.\n\
    \   These descriptions were not intended to close off discussion of other\n  \
    \ scenarios, but to focus discussion on what appeared to be two\n   independent\
    \ loci of support.\n   Both scenarios were presented to the IETF community as\
    \ mail notes\n   (Scenario C [3], Scenario O [4]) sent to the IETF discussion\
    \ list.\n   IETF participants' opinions, while quite divided on the subject,\n\
    \   seemed to indicate a preference for Scenario O as a \"lower risk\n   operation\"\
    , but some participants indicated that they felt unable to\n   give an informed\
    \ opinion, disagreed with the process, or declared the\n   subject out of their\
    \ field of competence.  This discussion garnered\n   perhaps 40 participants who\
    \ contributed on the list.\n   The IETF Chair then requested an informal poll\
    \ of IETF opinion.\n   People interested in participating in the poll were directed\
    \ to a web\n   site where their opinions could be noted, including whether they\n\
    \   wanted to state an opinion or not.  The raw poll results [5] were\n   also\
    \ shared with the community via a mail note to the IETF discussion\n   list.\n\
    \   The poll sparked additional discussion on the list, and not all\n   participants\
    \ agreed with the methodology of the poll.  Taken with the\n   discussion, though,\
    \ the IESG and IAB members believe that there is a\n   stronger indication of\
    \ community support for change based on Scenario\n   O than on other scenarios.\
    \  The IESG and IAB members believe that\n   Scenario O can be a workable basis\
    \ for further progress, even if it\n   is not the first preference for all members.\
    \  Taken together, this\n   has led to the IESG/IAB recommendation given below.\n\
    3.  Recommendation\n   The collective recommendation of the IAB and IESG was presented\
    \ to\n   the IETF community of Friday 8 October 2004 via a mail note [6] sent\n\
    \   to the IETF mailing list:\n      \"IETF folks,\n      The IESG and IAB have\
    \ been considering the input from the IETF\n      community on the next steps\
    \ going forward in IETF administrative\n      restructuring.\n      It appears\
    \ clear to us that the community mostly sees scenario O\n      as the lower-risk\
    \ scenario, and the one that gives us the greatest\n      probability of successfully\
    \ doing what we have to do.\n      Based on this, the IESG and the IAB make the\
    \ following\n      recommendation:\n             We recommend that the IETF pursue\
    \ scenario O, with the\n             understanding that further work is needed\
    \ to define the\n             roles and responsibilities of the IETF, the IAOC\
    \ and the\n             ISOC BoT under this scenario.\n      The \"BCP section\"\
    \ of the scenario O note will be pulled out and\n      published as an internet-draft.\
    \  We'd like to put this description\n      to the IETF community for a formal\
    \ Last Call before the November\n      IETF meeting, if possible.\n      Also,\
    \ as noted in the recommendation above, there are a number of\n      points where\
    \ we need to work out in more detail how the system is\n      going to work -\
    \ who takes decisions, who accepts those decisions,\n      and what conflict resolution\
    \ mechanisms may be necessary, and so\n      on.  The IAB and IESG are drafting\
    \ a document that will describe\n      the finer level of detail as to the respective\
    \ roles and\n      responsibilities of each of the players.  We will publish this\
    \ as\n      an internet-draft shortly.\n      We will continue to work intensely\
    \ on this!\"\n4.  Arguments That Had Particular Weight in the Discussions\n4.1.\
    \  Focusing on Scenarios C and O\n   The IETF list was presented with four scenarios\
    \ in the consultant\n   report [2], which should be read for the full context.\
    \  In slogan\n   form, they might be rendered as\n   o  A: Leave it to ISOC.\n\
    \   o  B: Increase IETF control of ISOC, and use ISOC to do it.\n   o  C: Isolate\
    \ the functions, let ISOC gather money, share control.\n   o  D: Cut the IETF\
    \ off from ISOC and do it ourselves.\n   On the list, there seemed to be very\
    \ few who were comfortable with\n   the idea that \"we\" (for some version of\
    \ \"we\") could \"do it ourselves\"\n   as envisioned in Scenario D.  There was\
    \ also considerable worry about\n   the risk associated with Scenario C, especially\
    \ with regard to\n   financial stability, and that the perceived danger of problems\
    \ would\n   cause sponsors to withhold funding, thus precipitating problems even\n\
    \   if there was no other reason for them.  Scenario C spoke strongly to\n   those\
    \ who worried about a possible conflict of interest between ISOC\n   and the IETF\
    \ community at some future date - \"we don't know what ISOC\n   will turn into\"\
    \ was the capsule summary.\n   Scenario A worried people because it did not seem\
    \ to acknowledge the\n   IETF community's ability to determine if its needs were\
    \ being met and\n   what could be done if they were not.  The phrase \"replace\
    \ existing\n   problematic structures by ISOC\" was perhaps a capsule summary.\n\
    \   However, Scenario B's list of possible mechanisms for involving IETF\n   community\
    \ directly in ISOC's operations was not viewed as acceptable\n   or in balance\
    \ with the full scope of ISOC's activities.  Members of\n   the IAB & IESG developed\
    \ Scenario O, a solution scenario that put the\n   administrative activity within\
    \ ISOC, but aimed to provide a means for\n   the IETF to provide oversight and\
    \ control of that specific activity\n   within ISOC.  Its name is derived from\
    \ the classification of blood\n   types -- \"neither A nor B\".\n   Thus, the\
    \ decision to focus on C and O as \"alternatives to be worked\n   out in detail\"\
    \ was made.\n4.2.  Why We Chose Scenario O\n   Capsule summary: It might be possible\
    \ to make either scenario work.\n   But Scenario O could be made to work faster,\
    \ and less painfully.\n   The ISOC Board of Trustees was significantly worried\
    \ that scenario C\n   would make fundraising more difficult, which would necessarily\
    \ affect\n   its ability to support the IETF.\n   The question of tax status for\
    \ the new corporation was debated at\n   some length on the list; legal counsel\
    \ indicated that a corporation\n   that did the IETF work (Scenario D) would probably\
    \ be easy to get\n   classified as 501(c)(3) (a type of non-profit corporation\
    \ defined by\n   U.S. Internal Revenue Service (IRS) regulations).  However, a\n\
    \   corporation that did only administrative support functions, as\n   scenario\
    \ C envisioned, would have more problems.  In all cases, the\n   process of determining\
    \ this would take months, and could be dragged\n   out longer if we were unlucky.\n\
    \   The community feedback, in addition to contributing many well-formed\n   and\
    \ well-argued points to the discussion, gave a powerful indication\n   on where\
    \ it was possible to get IETF consensus:\n   o  It seemed possible to garner IETF\
    \ consensus around Scenario O; the\n      people arguing for Scenario C indicated\
    \ that they \"could live\n      with\" the alternative.\n   o  It seemed much\
    \ more difficult to garner IETF consensus around\n      Scenario C; many people\
    \ arguing against it indicated that they\n      were firmly convinced that it\
    \ was the wrong choice for the IETF.\n   The IETF is based on the idea that the\
    \ consensus process, when it\n   works, comes up with reasonable decisions.  We\
    \ concluded that the\n   apparent drift of community consensus was a reasonable\
    \ basis for the\n   IESG/IAB recommendations.\n5.  IANA Considerations\n   This\
    \ document does not require any IANA actions.  However, the IETF\n   administrative\
    \ restructuring process is likely to affect how the\n   relationship between the\
    \ IETF and the IANA is managed.\n6.  Security Considerations\n   This document\
    \ does not introduce any security considerations for the\n   operation of the\
    \ Internet.  However, administrative restructuring\n   introduces several areas\
    \ of risk to the future of the IETF.  The\n   risks and their mitigation strategies\
    \ are described in the scenarios\n   as appended to this document.\n7.  Acknowledgements\n\
    \   This document is a collective work of the members of the IAB and the\n   IESG.\
    \  Members of the IAB at the time of this writing include Bernard\n   Aboba, Harald\
    \ Alvestrand, Rob Austein, Leslie Daigle, Patrik\n   Faltstrom, Sally Floyd, Mark\
    \ Handley, Bob Hinden, Geoff Huston, Jun-\n   ichiro Itojun Hagano, Eric Rescorla,\
    \ Pete Resnick, and Jonathan\n   Rosenberg.  Members of the IESG at the time of\
    \ this writing include\n   Harald Alvestrand, Steve Bellovin, Bill Fenner, Ted\
    \ Hardie, Scott\n   Hollenbeck, Russ Housley, David Kessens, Allison Mankin, Thomas\n\
    \   Narten, Jon Peterson, Margaret Wasserman, Bert Wijnen, and Alex\n   Zinin.\n\
    \   The administrative restructuring effort cannot succeed without\n   community\
    \ support and participation.  Thus, the IAB and IESG wish to\n   acknowledge the\
    \ collective contributions of members of the IETF\n   community who have participated\
    \ in the discussion of this topic.\nAppendix: Scenario C\n   This Appendix reproduces\
    \ the contents of an Internet-Draft defining\n   Scenario C, as it was posted\
    \ on 20 September 2004.  A table of\n   contents has been removed from this copy\
    \ and the text has been\n   reformatted to fit within IETF publication guidelines.\
    \  Each line is\n   prefixed with \"C>>\".\nC>>                              \
    \                             B. Wijnen\nC>>                                 \
    \                 LucentTechnologies\nC>>                                    \
    \                   H. Alvestrand\nC>>                                       \
    \                Cisco Systems\nC>>                                          \
    \                P. Resnick\nC>>                                             \
    \  QUALCOMM Incorporated\nC>>                                                \
    \  September 20, 2004\nC>>\nC>>  AdminRest Scenario C: An IETF Administrative\
    \ Support Foundation as\nC>>                an Independent Nonprofit Corporation\n\
    C>>\nC>> Abstract\nC>>\nC>>    This document defines a proposal for an IETF Administrative\n\
    C>>    Support Foundation (IASF) as an independent not-for-profit\nC>>    corporation\
    \ as a means for providing focused support for IETF\nC>>    community activities.\
    \ It proposes the creation of an IASF Board\nC>>    of Trustees (BoT) that is\
    \ mainly selected by and accountable to\nC>>    the IETF community and would provide\
    \ oversight for the IETF\nC>>    Administrative Support Foundation. The IASF will\
    \ also establish\nC>>    and maintain a strong relationship with the Internet\
    \ Society\nC>>    (ISOC) and the current relationships between IETF and ISOC will\n\
    C>>    basically be left unchanged.\nC>>\nC>>    In order to allow the community\
    \ to properly evaluate this\nC>>    scenario, some draft Articles of Incorporation\
    \ and draft Bylaws\nC>>    for the IASF are included.  Some draft BCP wording\
    \ for the IASF,\nC>>    IETF and ISOC relationships is also included.\nC>>\nC>>\
    \    1.  Overview of Scenario C\nC>>\nC>>    This document follows from two previous\
    \ documents.  [RFC3716]\nC>>    defined the overall parameters and criteria for\
    \ an administrative\nC>>    restructuring.  [I-D.malamud-consultant-report] provided\
    \ an\nC>>    analysis of the implications of several of the suggested\nC>>   \
    \ strategies.  This document picks one strategy and develops it\nC>>    further.\n\
    C>>\nC>>    In order to provide the most focused and effective administrative\n\
    C>>    support to the IETF community, this updated scenario C proposes a\nC>>\
    \    new and well-defined legal entity to support the IETF\nC>>    administrative\
    \ functions.  The name of that new entity is \"The\nC>>    IETF Administrative\
    \ Support Foundation\" (IASF).\nC>>\nC>>    First, it is important to understand\
    \ that the IETF has been\nC>>    organized as an Activity of the Internet Society\
    \ (ISOC) and as\nC>>    such represents the \"Standards and Protocols\" pillar\
    \ of ISOC.\nC>>    Under this proposal, the IETF would continue to be an integral\n\
    C>>    part of the Standards and Protocols pillar of ISOC.  ISOC\nC>>    currently\
    \ provides these important functions to the IETF:\nC>>\nC>>    1.  Standards Process\
    \ Functions. ISOC plays a fundamental role in\nC>>        the IETF Standards Process,\
    \ including appointment of the\nC>>        Nominating Committee (Nomcom) chair,\
    \ confirmation of IAB\nC>>        members, confirmation of documents that describe\
    \ the\nC>>        standards processes, and acting as the last resort in the\n\
    C>>        appeals process.  These Standards Process Functions are\nC>>      \
    \  defined in [RFC2026], [RFC2028], [RFC2031], and [RFC3677].\nC>>\nC>>    2.\
    \  IETF Fund Raising Functions. ISOC provides the fund raising\nC>>        function\
    \ as one source for financial support the IETF.\nC>>\nC>>    3.  Administration\
    \ Functions. ISOC provides administrative and\nC>>        financial functions,\
    \ managing the contract with the RFC\nC>>        Editor, providing insurance for\
    \ selected IETF participants,\nC>>        and administering a discretionary fund\
    \ for use by the IAB and\nC>>        the IETF Chairs.\nC>>\nC>>    The administrative\
    \ restructuring of the IETF proposed in this\nC>>    document keeps that basic\
    \ relationship between IETF and ISOC.\nC>>    Specifically, the recommendation\
    \ does not propose any changes to\nC>>    the \"Standards Process Functions\"\
    \ or to the \"IETF Fund Raising\nC>>    Functions\".\nC>>\nC>>    Under the \"\
    Administration Functions\", ISOC both funds and\nC>>    administers some (as stated\
    \ above) parts of the IETF\nC>>    Administrative Support Functions.  Some of\
    \ the funds (like for\nC>>    the RFC-Editor) go directly to the contractor who\
    \ executes the\nC>>    administrative function.  The streamlining of the administrative\n\
    C>>    support for the IETF ultimately intends to put the complete\nC>>    Administrative\
    \ Support Functions under the newly recommended\nC>>    IASF.  This means that\
    \ we recommend that ultimately, ISOC funds\nC>>    for the IETF will be transferred\
    \ to the IASF, which will then\nC>>    administer all the contracts and payments\
    \ according to an\nC>>    approved yearly budget.  The details of that process\
    \ will be\nC>>    documented in a Memorandum of Understanding (MoU) between ISOC,\n\
    C>>    IETF and IASF.\nC>>\nC>>    This updated AdminRest Scenario C aims to provide\
    \ the following:\nC>>\nC>>    o  A continued close relationship between IETF and\
    \ ISOC.\nC>>\nC>>    o  A well defined legal entity within which the IETF can\
    \ define\nC>>       the administrative activity in terms of IETF community needs.\n\
    C>>\nC>>    o  A Board of Trustees with operational oversight that is\nC>>   \
    \    accountable to the IETF community.\nC>>\nC>>    o  Continued separation between\
    \ the IETF standards activity and\nC>>       any fund-raising for standards work.\n\
    C>>\nC>>    o  A close and well defined relationship between IASF and ISOC,\n\
    C>>       documented in a BCP (or MoU).\nC>>\nC>>    o  Appropriate ISOC oversight\
    \ of its standards activities funds\nC>>       via a yearly budget approval and\
    \ open reporting of funds\nC>>       spent.\nC>>\nC>>    In scenario C, it is\
    \ intended that the IETF Administrative\nC>>    Support Foundation will be a tax-exempt\
    \ not-for-profit\nC>>    corporation as defined by Articles of Incorporation and\
    \ a set of\nC>>    Bylaws.  These will describe the scope and purpose of the IASF\n\
    C>>    and they also define the structure and responsibility of the\nC>>    Board\
    \ of Trustees (BoT), a body that is mainly selected by the\nC>>    IETF and which\
    \ is responsible for overseeing the IASF.  A draft\nC>>    of the Articles of\
    \ Incorporation and Bylaws is included in the\nC>>    next sections of this document.\n\
    C>>\nC>>    Scenario C allows us (IETF) to establish IETF control over our\nC>>\
    \    administrative support functions in terms of determining that\nC>>    they\
    \ meet the community's needs, and adjusting them from time to\nC>>    time using\
    \ IETF processes.  This is to address the pressing\nC>>    administrative issues\
    \ outlined in [RFC3716].\nC>>\nC>>    Scenario C also encourages us (the IETF)\
    \ to regularly evaluate\nC>>    that we do want to continue the relationships\
    \ with ISOC and the\nC>>    contracts with our services providers (contractors).\
    \  It is based\nC>>    on the premise that we prefer to actively maintain relationships\n\
    C>>    with other organizations and service providers instead of being\nC>>  \
    \  bound to such relationships based on poorly defined and poorly\nC>>    documented\
    \ historical facts.  A draft BCP for the relationship\nC>>    between ISOC, IETF\
    \ and IASF is included as a separate section in\nC>>    this document.\nC>>\n\
    C>>    Scenario C does however bring the burden of creating a new legal\nC>> \
    \   entity (IASF) and such an undertaking is also not without risks.\nC>>    It\
    \ will need careful planning and execution.  Migration from the\nC>>    current\
    \ structure to this new structure is probably also somewhat\nC>>    more costly\
    \ and time and labour consuming.  The sections below\nC>>    try to show how that\
    \ would be achieved and outlines what further\nC>>    steps are needed to provide\
    \ more detail if this scenario is\nC>>    chosen.\nC>>\nC>> 2.  Work Plan for\
    \ the IETF Administrative Support Foundation\nC>>\nC>>    This section gives the\
    \ work plan for the IETF Administrative\nC>>    Support Foundation (IASF) for\
    \ the remainder of 2004 and the year\nC>>    2005.\nC>>\nC>> 2.1  Workplan goals\n\
    C>>\nC>>    The work plan below is intended to satisfy three goals:\nC>>\nC>>\
    \    o  Satisfy the IETF's need for support functions in 2005\nC>>\nC>>    o \
    \ Operate with a positive account balance throughout 2005\nC>>\nC>>    o  Start\
    \ building up a fund inside the IASF to serve as a buffer\nC>>       against budgetary\
    \ emergencies in later years (such as meetings\nC>>       with a severe cost overrun,\
    \ or force-majeure cancellations).\nC>>\nC>>    The fund target is 6 months of\
    \ operating revenue, and the target\nC>>    for building up the fund is 3 years.\
    \  The budgeted set-aside for\nC>>    the fund should thus be approximately 17%\
    \ of operating revenue.\nC>>\nC>> 2.2  Incorporation process\nC>>\nC>>    There\
    \ are 3 things that need to be in place before that\nC>>    corporation can be\
    \ considered viable at all:\nC>>\nC>>    o  IETF consensus on the plan\nC>>\n\
    C>>    o  ISOC agreement on a reasonable support contract\nC>>\nC>>    o  Assurance\
    \ that the corporation will have tax-exempt status\nC>>\nC>>    Once this document\
    \ has been discussed in the IETF, and the IESG\nC>>    and IAB gauges that rough\
    \ consensus seems reached, the IETF\nC>>    leadership will take the following\
    \ actions:\nC>>\nC>>    o  Publish a Last Call on this document (to determine\
    \ plan\nC>>       consensus).\nC>>\nC>>    o  Choose a negotiating team to negotiate\
    \ the ISOC contract.\nC>>\nC>>    o  Choose an executive search team to find the\
    \ IASF\nC>>       Administrative Director (IAD).\nC>>\nC>>    o  Consult with\
    \ legal counsel to determine how best to achieve\nC>>       tax-exempt status;\
    \ this will affect the bylaws and articles of\nC>>       incorporation.\nC>>\n\
    C>>    When the Last Call is over, the IESG will consider whether there\nC>> \
    \   is still consensus, and if there is, approve this document for\nC>>    publication.\
    \  Once that happens, it will take the following\nC>>    steps:\nC>>\nC>>    o\
    \  As soon as negotiations conclude, publish a Last Call on the\nC>>       ISOC\
    \ contract.\nC>>\nC>>    o  As soon as drafting of legal documents is completed,\
    \ publish a\nC>>       Last Call on the Bylaws and Articles of Incorporation,\
    \ and ask\nC>>       the Nomcom to start the process of selecting Nomcom-selected\n\
    C>>       board representatives.\nC>>\nC>>\nC>>    These Last Calls are \"speak\
    \ now\" Last Calls - if someone wishes\nC>>    to challenge the IETF consensus\
    \ to go ahead with these actions,\nC>>    knowing what the formal documents will\
    \ look like, this is their\nC>>    last chance.\nC>>\nC>>    When these Last Calls\
    \ are over, the IETF chair, the IAB chair and\nC>>    the ISOC President will\
    \ jointly file the articles of\nC>>    incorporation, and the IESG, IAB and ISOC\
    \ will fill their board\nC>>    seats.\nC>>\nC>>    Note: This document does not\
    \ say when a Request for Information\nC>>    (RFI) for IETF support services such\
    \ as meeting planning is sent\nC>>    out. Advice is sought on the earliest point\
    \ where this can be\nC>>    done.\nC>>\nC>> 2.3  Contract establishment\nC>>\n\
    C>>    The most important activity for late 2004/early 2005 is to\nC>>    finalize\
    \ contracts for the support of the IETF.  This includes:\nC>>\nC>>    o  Funding\n\
    C>>\nC>>    o  Technical infrastructure\nC>>\nC>>    o  Meeting management\nC>>\n\
    C>>    o  Clerk's office\nC>>\nC>>    o  RFC Editor\nC>>\nC>>    o  IANA\nC>>\n\
    C>>    There appears to be consensus in the IETF community that these\nC>>   \
    \ functions, whether they are offered for free, remunerated or\nC>>    arranged\
    \ for other consideration, should be under contract.\nC>>\nC>>    The contract\
    \ for funding is expected to be with ISOC, and should\nC>>    be finalized before\
    \ IASF is established.\nC>>\nC>>    The contract for technical infrastructure\
    \ is expected to be an\nC>>    RFP, published in November of 2004, with responses\
    \ being\nC>>    evaluated in December 2004, and services rendered from a mutually\n\
    C>>    agreed date early in 2005.\nC>>\nC>>    The contract for meeting management\
    \ will be influenced by the\nC>>    need to have stable agreements for the 2005\
    \ meetings at an early\nC>>    date.  This indicates that IASF will honor a pre-IASF\
    \ agreement\nC>>    to have these meeting contracts signed by Foretec (if that\
    \ can be\nC>>    achieved).\nC>>\nC>>    It is not clear how the contract for\
    \ the clerk's office is to be\nC>>    managed at the time of this writing.\nC>>\n\
    C>>    The contract for the RFC Editor is expected to be with ISI, and\nC>>  \
    \  is expected to be a continuation of the current contract with\nC>>    ISOC,\
    \ which runs until the end of 2005.\nC>>\nC>>    The contract with IANA will replace\
    \ or augment the current MoU\nC>>    between the IETF and ICANN.  In its simplest\
    \ form, it would\nC>>    simply be a reconfirmation of the duties of ICANN under\
    \ the MoU.\nC>>\nC>> 2.4  Performance evaluation\nC>>\nC>>    The second task\
    \ of the IASF is to make sure the IETF gets the\nC>>    support it needs.  The\
    \ IASF will work together with the IETF\nC>>    community to make an effort to\
    \ identify whether or not the IETF's\nC>>    needs are being met, and to coordinate\
    \ improvements with the\nC>>    contractors.  This is an ongoing activity.\nC>>\n\
    C>> 2.5  Budgeting for 2006\nC>>\nC>>    In June 2005, the IASF will start the\
    \ yearly budgeting process\nC>>    with ISOC, as specified in the ISOC contract,\
    \ leading to a work\nC>>    plan and budget for 2006.\nC>>\nC>> 2.6  Reporting\n\
    C>>\nC>>    The IASF will present monthly updates on its economic status.\nC>>\
    \    These will be delivered to ISOC as part of the ISOC contract, and\nC>>  \
    \  also be made publicly available so that the IETF community can\nC>>    inspect\
    \ them.\nC>>\nC>> 3.  Details of the IETF Administrative Support Foundation\n\
    C>>\nC>>    This section contains details about the proposal to change how\nC>>\
    \    the day-to-day IETF administrative support functions are\nC>>    provided.\
    \  This recommendation is based on the  initial\nC>>    description of \"Scenario\
    \ C\" in the \"Administrative Support\nC>>    Analysis\" [I-D.malamud-consultant-report]\
    \ provided by Carl\nC>>    Malamud.  It is further based on discussion in the\
    \ IESG and IAB\nC>>    and on feedback on Carl's document as received on the IETF\n\
    C>>    mailing list.  Further justifications, reasoning and motivations\nC>> \
    \   are given in Appendix A. Risk Analysis is done in Appendix C.\nC>>\nC>>  \
    \  This document recommends to create a well defined and legal\nC>>    entity\
    \ called \"The IETF Administrative Support Foundation\"\nC>>\nC>>    (IASF). \
    \ The name intends to clearly express that this new legal\nC>>    entity has only\
    \ one single function, namely to provide the\nC>>    administrative support of\
    \ the IETF Standardization and Protocol\nC>>    Development activities.  This\
    \ entity will ultimately manage and\nC>>    administer all the administrative\
    \ functions that are needed to\nC>>    support the IETF - the Standardization\
    \ and Protocol Development\nC>>    activity of ISOC.\nC>>\nC>> 3.1  Organizational\
    \ Form and Legal Domicile\nC>>\nC>>    The consultant report [I-D.malamud-consultant-report]\
    \ contains a\nC>>    writeup on various choices in terms of how and where to\n\
    C>>    incorporate. This recommendation has made the choice to\nC>>    incorporate\
    \ in the US in the state of Virginia.  Some detail can\nC>>    be found in Appendix\
    \ B.\nC>>\nC>>    In this scenario, administrative support functions for the IETF\n\
    C>>    are legally housed in a focused, incorporated institution\nC>>    (although\
    \ the Administrative Director might be physically housed\nC>>    within the Internet\
    \ Society).\nC>>\nC>>    This scenario defines a number of concrete linkages with\
    \ the\nC>>    Internet Society, which supplement the current close\nC>>    interconnection\
    \ of the IETF community with ISOC.  The\nC>>    relationship is to be documented\
    \ in a MoU (initial text is in\nC>>    Section 4).\nC>>\nC>> 3.2  Draft Core Principles\n\
    C>>\nC>> 3.2.1  Principles of Establishment and Governance\nC>>\nC>>    The following\
    \ principles are to be respected for the\nC>>    establishment and governance\
    \ of the IETF Administrative Support\nC>>    Foundation (IASF) and are the basis\
    \ for the Draft Articles of\nC>>    Incorporation as in Section 6.1 and the Draft\
    \ Bylaws as in\nC>>    Section 6.2:\nC>>\nC>>    1.  The IASF shall be governed\
    \ by a Board of Trustees (BoT), who\nC>>        shall be responsible for the fiscal,\
    \ legal, and\nC>>        administrative infrastructure that supports the activities\
    \ of\nC>>        the IETF.\nC>>\nC>>    2.  The governance of the IETF, the standards\
    \ process, and all\nC>>        other aspects of how we make our standards are\
    \ defined in the\nC>>        procedural Best Current Practice (BCP) RFC series,\
    \ which will\nC>>        be explicitly referenced in the organization documents\
    \ of the\nC>>        IASF.\nC>>\nC>>    3.  The IASF shall be transparent and\
    \ responsible to the IETF.\nC>>\nC>>    4.  The BoT shall appoint a Secretary\
    \ and a Treasurer, who need\nC>>        not be members of the BoT.  The IETF Administrative\
    \ Director\nC>>        (IAD) of the IASF shall provide staff support to the BoT.\n\
    C>>\nC>>    5.  The BoT shall be composed to strike a balance between\nC>>   \
    \     \"outside\" and \"inside\" directors.  The IESG and IAB will each\nC>> \
    \       select a representative to serve as a voting member of the\nC>>      \
    \  BoT. Mechanisms such as the Nominating Committee (Nomcom) and\nC>>        the\
    \ appointment of certain seats by the ISOC fulfill the\nC>>        outside director\
    \ obligations.\nC>>\nC>>    6.  IAB, IESG and ISOC will have liaisons to the BoT\
    \ in order to\nC>>        have a good basis for interaction.\nC>>\nC>>    The\
    \ BoT will have strong governance over a limited scope of\nC>>    activities (e.g.,\
    \ the fiscal, legal, and administrative\nC>>    infrastructure that are the charter\
    \ of the IASF) but will have no\nC>>    authority over the IETF standards process.\
    \  In this board\nC>>    composition, the ISOC and Nomcom appointments ensure\
    \ that outside\nC>>    directors with no perceived conflicts of interest are on\
    \ the\nC>>    board.\nC>>\nC>>    All nominating bodies should make strong fiscal,\
    \ legal, and\nC>>    administrative acumen essential selection criteria for this\n\
    C>>    position.\nC>>\nC>>    IAB and IESG representatives will serve for one\
    \ year.  For other\nC>>    appointments, a term proposed for the nominated positions\
    \ is\nC>>    three years with staggered appointments.  However, the nominating\n\
    C>>    body might have the power to change their appointee during their\nC>> \
    \   term.\nC>>\nC>>    All members of the BoT selected by the IETF are subject\
    \ to the\nC>>    same recall procedures in effect for the IETF leadership such\
    \ as\nC>>    members of the IAB and IESG.\nC>>\nC>> 3.2.2  Principles of Operation\
    \ of the IETF Administrative Support\nC>>       Foundation\nC>>\nC>>    The following\
    \ are general principles for the operation of the\nC>>    IASF:\nC>>\nC>>    1.\
    \  The IASF shall employ an IETF Administrative Director (IAD)\nC>>        of\
    \ the IASF, who shall be hired by the BoT with the advice\nC>>        and consent\
    \ of the IESG and IAB.\nC>>\nC>>    2.  All support services shall be contracted\
    \ in an open and\nC>>        transparent manner.\nC>>\nC>>    3.  The IAD shall\
    \ submit a proposed annual budget to the BoT at\nC>>        least 90 days before\
    \ the beginning of the fiscal year.  Such\nC>>        budget shall be developed\
    \ with the advice and consent of the\nC>>        IAB and IESG.\nC>>\nC>>    4.\
    \  The IAD shall serve on the BoT as a non-voting, ex-officio\nC>>        member.\n\
    C>>\nC>>    5.  The BoT shall select a professional audit firm and shall\nC>>\
    \        commission an audit immediately upon the close of each fiscal\nC>>  \
    \      year.\nC>>\nC>>    6.  The IASF will conduct financial reporting in a fully\n\
    C>>        transparent fashion.  Audits shall be conducted promptly and\nC>> \
    \       published.  Tax returns shall be published.  Detailed\nC>>        financial\
    \ statements will be published on a regular basis,\nC>>        including timely\
    \ reports on the financial results of IETF\nC>>        meetings.\nC>>\nC>> 4.\
    \  Draft MoU between ISOC, IETF and IETF Administrative Support\nC>>    Foundation\n\
    C>>\nC>> 4.1  Form and Scope of the Agreement\nC>>\nC>>    This section presents\
    \ some principles to be incorporated in a\nC>>    draft MoU/Contract between the\
    \ Internet Society (ISOC) and the\nC>>    IETF Administrative Support Foundation\
    \ (IASF), detailing the work\nC>>    each is expected to perform, the responsibilities\
    \ each has, and\nC>>    the means by which these functions are accomplished. \
    \ This\nC>>    MoU/Contract shall be published as an RFC.\nC>>\nC>>    The MoU/Contract\
    \ will specify the responsibilities of the\nC>>    Internet Society, including:\n\
    C>>\nC>>    o  Reaffirmation of the Standards Process Function that ISOC\nC>>\
    \       performs for the IETF.\nC>>\nC>>    o  Continuation of the Fund Raising\
    \ Function that ISOC conducts,\nC>>       in which a single, unified campaign\
    \ is used to solicit\nC>>       corporate, individual,  and other organizational\
    \ donations for\nC>>       funding of the 3 Pillars.\nC>>\nC>>    o  Disbursement\
    \ of funds to the IASF according to the agreed-upon\nC>>       budgets and processes\
    \ as specified in this agreement.\nC>>\nC>>    o  Verification that IASF spends\
    \ these funds to support the work\nC>>       of the IETF, within the scope described\
    \ in the IASF bylaws.\nC>>\nC>>    Responsibilities of IASF:\nC>>\nC>>    o  Determine,\
    \ in cooperation with the IETF, the support functions\nC>>       that are needed\
    \ for the IETF, and can be achieved within\nC>>       available funds.\nC>>\n\
    C>>    o  Enter into contracts for these support functions.\nC>>\nC>>    o  Supervise\
    \ these contracts and ensure that they are being\nC>>       performed in the best\
    \ interest of the IETF, within a\nC>>       reasonable budget and with agreed-upon\
    \ performance.\nC>>\nC>> 4.2  Cooperation mechanism\nC>>\nC>>    IASF and ISOC\
    \ agree that they will perform a budgeting procedure\nC>>    each year, comprising\
    \ the following steps:\nC>>\nC>>    o  IASF puts together a budget proposal to\
    \ ISOC, and presents it\nC>>       in June.  This will specify the functions that\
    \ need to be\nC>>       performed, the cost of each, the expected revenue from\
    \ IETF\nC>>       meeting participation, and how much is being requested for\n\
    C>>       ISOC to contribute.\nC>>\nC>>    o  By the end of August, ISOC will\
    \ give a budget number to IASF\nC>>       that says how much ISOC is willing to\
    \ contribute to support\nC>>       the functions described in the IASF budget.\n\
    C>>\nC>>    o  Before November 1, ISOC and IASF will agree on a budget, an\nC>>\
    \       ISOC contribution, and a disbursement schedule.\nC>>\nC>>    o  If either\
    \ party sees that there is reason to change the\nC>>       budget, they can start\
    \ a negotiation to do so at any time.  On\nC>>       mutual agreement to a change,\
    \ payments are modified\nC>>       accordingly.\nC>>\nC>>    o  ISOC may withhold\
    \ funds if IASF fails to account for its\nC>>       expenditures, if it determines\
    \ that IASF has departed\nC>>       significantly from its budgeted expenditures\
    \ without agreement\nC>>       with ISOC to do so, or if ISOC determines that\
    \ IASF is\nC>>       spending funds in violation of its bylaws.\nC>>\nC>> 4.3\
    \  Promises Not to Do Things\nC>>\nC>>    This section lays out things that would\
    \ constitute interference\nC>>    in each others' business, or things that are\
    \ Just Plain Wrong.\nC>>\nC>>    In legal terms, these are called \"covenants.\"\
    \nC>>\nC>>    ISOC will not place requirements on how IASF does business,\nC>>\
    \    except on reporting.  It will, for instance, not attempt to\nC>>    influence\
    \ IASF choice of contractors or choice of meeting\nC>>    sponsors.  This restriction\
    \ is meant to enforce the separation\nC>>    between fund raising and the actual\
    \ operation of the standards\nC>>    process.\nC>>\nC>>    IASF will not ask companies\
    \ for money.  IASF may ask for sponsors\nC>>    for IETF events, per tradition,\
    \ and may accept zero-cost provider\nC>>    contracts or in-kind donations, but\
    \ ISOC is the organization\nC>>    charged with fundraising.\nC>>\nC>>    Neither\
    \ ISOC nor IASF will attempt to influence technical\nC>>    decisions of the IETF\
    \ standards process.\nC>>\nC>> 4.4  Initial contribution\nC>>\nC>>    The Internet\
    \ Society has already allocated $700,000 in transition\nC>>    funds.  As part\
    \ of the formation process, this section sets out a\nC>>    way that a 2005 allocation\
    \ of funds and an initial contribution\nC>>    for startup can be decided upon.\
    \  NOTE: This section is a GUESS!\nC>>    Its purpose is to give some sense of\
    \ where we're at.\nC>>\nC>>    If this plan is pursued, one of the first activities\
    \ is to put\nC>>    together a detailed 2005 budget, including an analysis of\
    \ cash\nC>>    flow and balance sheets to make sure that the organization is\n\
    C>>    properly funded and will be solvent throughout the year.  This\nC>>   \
    \ planning process should project out 3 years and show how the\nC>>    organization\
    \ will be able to accumulate the appropriate cash\nC>>    reserve to make sure\
    \ operations can continue in a stable manner.\nC>>\nC>>    An initial estimate\
    \ is for an on-going annual contribution of USD\nC>>    900.000 to IASF in 2005.\
    \  In addition, ISOC will contribute an\nC>>    additional USD 600.000 as an initial\
    \ fund to start up IASF,\nC>>    payable after the Board of Trustees is seated\
    \ and this contract\nC>>    is signed and approved by the IETF.\nC>>\nC>>    ISOC\
    \ commits to this ongoing level of contribution (USD 75.000\nC>>    per month)\
    \ for the lifetime of this contract, unless modified by\nC>>    mutual agreement.\n\
    C>>\nC>> 4.5  Termination, law and so on\nC>>\nC>>    This agreement may be terminated\
    \ by either party for any reason\nC>>    on 12 months' notice.\nC>>\nC>>    The\
    \ parties may reach mutual agreement on a shorter termination\nC>>    period.\n\
    C>>\nC>>    All conflicts under this agreement are to be adjudicated under\nC>>\
    \    the laws of the United States and the State of Virginia, however\nC>>   \
    \ the parties may also agree to arbitration, mediation or any other\nC>>    conflict\
    \ resolution mechanisms.\nC>>\nC>> 5.  Notes and Explanations\nC>>\nC>>    This\
    \ is where we put down why things are the way they are.\nC>>\nC>> 5.1  Type of\
    \ legal instrument\nC>>\nC>>    This document is styled as a contract - an agreement\
    \ between two\nC>>    parties, enforceable under law.  An alternate formulation\
    \ would\nC>>    be a Memorandum of Understanding - but we want it to be clear\
    \ to\nC>>    everyone that the parties stand behind their responsibilities\nC>>\
    \    under this document.  At the moment, the authors see no\nC>>    compelling\
    \ arguments for not making it a contract.  In either\nC>>    case, the document\
    \ is published as an RFC.\nC>>\nC>> 5.2  Power Balance\nC>>\nC>>    As written,\
    \ it is designed to make it easy to do the right thing\nC>>    as long as the\
    \ parties agree what that is, to make it clear that\nC>>    ISOC will continue\
    \ to pay money as long as IASF does the Right\nC>>    Thing (and reports what\
    \ it's doing), and that ISOC can stop the\nC>>    show quickly if it's clear that\
    \ IASF is not doing the Right\nC>>    Thing.\nC>>\nC>> 5.3  Budget figures\nC>>\n\
    C>>    The main purpose of the numbers is to make it clear that there\nC>>   \
    \ WILL be numbers in this contract, and that it WILL represent a\nC>>    solid\
    \ commitment by ISOC.  The numbers are \"subject to change\nC>>    without notice\"\
    \ while this contract is negotiated.\nC>>\nC>> 6.  Draft Incorporating Documents\
    \ for the IETF Administrative\nC>>    Support Foundation\nC>>\nC>> 6.1  Draft\
    \ Articles of Incorporation\nC>>\nC>>    This section contains standard, pro-forma\
