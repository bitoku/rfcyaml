- title: __initial_text__
  contents:
  - '        Registration of Second-Level URN Namespaces under "ietf"

    '
- title: Abstract
  contents:
  - "Abstract\n   RFC 2648 defines the \"ietf\" URN namespace and a number of sub-\n\
    \   namespaces.  RFC 3553 defines an additional sub-namespace, \"params\",\n \
    \  and creates a registry to document allocations under that.  But there\n   is\
    \ no registry that lists, in one place, all sub-namespaces of\n   \"ietf\".  This\
    \ document creates and populates such a registry, thereby\n   changing the mechanism\
    \ defined in RFC 2648 for adding new sub-\n   namespaces of \"ietf\".\n"
