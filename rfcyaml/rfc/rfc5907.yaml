- contents:
  - "                   Definitions of Managed Objects for\n                Network
    Time Protocol Version 4 (NTPv4)\n"
  title: __initial_text__
- contents:
  - "Abstract\n   The Network Time Protocol (NTP) is used in networks of all types
    and\n   sizes for time synchronization of servers, workstations, and other\n   networked
    equipment.  As time synchronization is more and more a\n   mission-critical service,
    standardized means for monitoring and\n   management of this subsystem of a networked
    host are required to\n   allow operators of such a service to set up a monitoring
    system that\n   is platform- and vendor-independent.  This document provides a\n
    \  standardized collection of data objects for monitoring the NTP entity\n   of
    such a network participant and it is part of the NTP version 4\n   standardization
    effort.\n"
  title: Abstract
- contents:
  - "5Status of This Memo\n   This is an Internet Standards Track document.\n   This
