  title: Table of Contents
- contents:
  - "1.  Introduction\n   The NTPv4 MIB module is designed to allow Simple Network
    Management\n   Protocol (SNMP) to be used to monitor and manage local NTP [RFC5905]\n
    \  entities.  It provides a collection of data objects that can be\n   queried
    using the SNMP protocol and represent the current status of\n   the NTP entity.
    \ This includes general information about the NTP\n   entity itself (vendor, product,
    version) as well as connectivity to\n   upstream NTP servers used as sources of
    reference time and to\n   hardware reference clocks like radio clocks.  The most
    important\n   values are included in order to be able to detect failures before\n
    \  they can have an impact on the overall time synchronization status of\n   the
    network.  There are also a collection of notification objects to\n   inform about
    state changes in the NTP entity.  There are objects to\n   control these notifications
    as well.\n"
  title: 1.  Introduction
- contents:
  - "2.  Conventions Used in This Document\n   The capitalized key words \"MUST\",
    \"MUST NOT\", \"REQUIRED\", \"SHALL\",\n   \"SHALL NOT\", \"SHOULD\", \"SHOULD
    NOT\", \"RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to
    be interpreted as described in\n   [RFC2119].\n"
  title: 2.  Conventions Used in This Document
- contents:
  - "3.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 3.  The Internet-Standard Management Framework
- contents:
  - "4.  Technical Description\n   The NTPv4 MIB module is divided into sections for
    general server\n   information, current NTP entity status, status information
    of all\n   mobilized associations (e.g., unicast upstream time servers,\n   multicast
    or broadcast, time references, and hardware clocks), NTP\n   entity control objects,
    NTP objects used only for notifications, as\n   well as SNMP notification definitions
    for core events.\n   The general server information section contains static information\n
    \  and can be queried to identify which NTP implementation is running on\n   a
    host.  This includes the vendor and product name of the running NTP\n   software
    as well as version information, hardware/os platform\n   identity, and the time
    resolution of the underlying OS.\n   Section 2 (current NTP status) includes data
    objects that represent\n   the current operational status of the NTP entity.\n
    \  The third section contains data objects that represent the set of\n   time
    references (\"associations\") with which the NTP entity is\n   currently working.\n
    \  The fourth section contains objects that can be used to control the\n   NTP
    entity.  The currently defined objects control how often the\n   heartbeat interval
    notification is sent out and which notifications\n   are enabled.\n   The fifth
    section contains objects that are only used as varbinds in\n   notifications.
    \ There is currently only one object in this section --\n   a message that adds
    a cleartext event message to notifications.\n   Certain important events can occur
    while the NTP entity is running.\n   The notification section defines SNMP notifications
    for a collection\n   of the most important ones (\"core events\") and additionally
    provides\n   a heartbeat notification as well as a test notification to allow\n
    \  management systems to test the reception of NTP-related notifications\n   as
    well as enable heartbeat-based monitoring systems to assure that\n   the NTP entity
    is still up and running.\n   Some values are included both in numeric and in human-readable\n
    \  (string) format.  This has been done to simplify the representation\n   of
    a status information.  If the two representations of a certain\n   value differ,
    the numeric representation takes precedence.\n"
  title: 4.  Technical Description
- contents:
  - '5.  MIB Definition

    '
  - '-- *********************************************************************

    '
  - '--

    '
  - '--    The Network Time Protocol Version 4

    '
  - '--    Management Information Base (MIB)

    '
  - '--

    '
  - '--    Authors: Heiko Gerstung (heiko.gerstung@meinberg.de)

    '
  - '--             Chris Elliott (chelliot@pobox.com)

    '
  - '--

    '
  - '--    for the Internet Engineering Task Force (IETF)

    '
  - '--    NTP Working Group (ntpwg)

    '
  - '--

    '
  - '--

    '
  - '-- *********************************************************************

    '
  - '--   Rev 1.00

    '
  - '--         Published as RFC 5907

    '
  - '--

    '
  - '-- *********************************************************************

    '
  - 'NTPv4-MIB DEFINITIONS ::= BEGIN

    '
  - "IMPORTS\n    MODULE-IDENTITY, OBJECT-TYPE , mib-2, Integer32, NOTIFICATION-TYPE,\n
    \   Unsigned32, Counter32, TimeTicks\n        FROM SNMPv2-SMI -- RFC 2578\n    MODULE-COMPLIANCE,
    OBJECT-GROUP, NOTIFICATION-GROUP\n        FROM SNMPv2-CONF -- RFC 2580\n    DisplayString,
    TEXTUAL-CONVENTION\n        FROM SNMPv2-TC -- RFC 2579\n    InetAddressType, InetAddress\n
    \       FROM INET-ADDRESS-MIB -- RFC 4001\n    Utf8String\n        FROM SYSAPPL-MIB;
    -- RFC 2287\n"
  - "ntpSnmpMIB MODULE-IDENTITY\n    LAST-UPDATED \"201005170000Z\" -- May 17, 2010\n
    \   ORGANIZATION \"The IETF NTP Working Group (ntpwg)\"\n    CONTACT-INFO\n            \"
    \    WG Email: ntpwg@lists.ntp.isc.org\n                  Subscribe:\n                   https://lists.ntp.isc.org/mailman/listinfo/ntpwg\n
    \                 Heiko Gerstung\n                  Meinberg Funkuhren Gmbh &
    Co. KG\n                  Lange Wand 9\n                  Bad Pyrmont  31812\n
    \                 Germany\n                  Phone: +49 5281 9309 25\n                  Email:
    heiko.gerstung@meinberg.de\n                  Chris Elliott\n                  1516
    Kent St.\n                  Durham, NC 27707\n                  USA\n                  Phone:
    +1-919-308-1216\n                  Email: chelliot@pobox.com\n                  Brian
    Haberman\n                  11100 Johns Hopkins Road\n                  Laurel,
    MD 20723\n                  USA\n                  Phone: +1-443-778-1319\n                  Email:
    brian@innovationslab.net\"\n     DESCRIPTION\n        \"The Management Information
    Base for NTP time entities.\n         Copyright (c) 2010 IETF Trust and the persons
    identified as\n         authors of the code.  All rights reserved.\n         Redistribution
    and use in source and binary forms, with or\n         without modification, is
    permitted pursuant to, and subject\n         to the license terms contained in,
    the Simplified BSD License\n         set forth in Section 4.c of the IETF Trust's
    Legal Provisions\n         Relating to IETF Documents\n         (http://trustee.ietf.org/license-info).\"\n
    \   REVISION     \"201005170000Z\"\n    DESCRIPTION\n        \"This revision of
    the MIB module is published as RFC 5907.\"\n    ::= { mib-2 197 }\n"
  - 'ntpSnmpMIBObjects  OBJECT IDENTIFIER ::= { ntpSnmpMIB 1 }

    '
  - '-- MIB contains 6 groups

    '
  - 'ntpEntInfo         OBJECT IDENTIFIER ::= { ntpSnmpMIBObjects 1 }

    '
  - 'ntpEntStatus       OBJECT IDENTIFIER ::= { ntpSnmpMIBObjects 2 }

    '
  - 'ntpAssociation     OBJECT IDENTIFIER ::= { ntpSnmpMIBObjects 3 }

    '
  - 'ntpEntControl      OBJECT IDENTIFIER ::= { ntpSnmpMIBObjects 4 }

    '
  - 'ntpEntNotifObjects OBJECT IDENTIFIER ::= { ntpSnmpMIBObjects 5 }

    '
  - '--

    '
  - '-- Textual Conventions

    '
  - '--

    '
  - "NtpStratum ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"d\"\n    STATUS      current\n
    \   DESCRIPTION\n        \"The NTP stratum, with 16 representing no stratum.\"\n
    \   SYNTAX      Unsigned32 (1..16)\n"
  - "NtpDateTime ::= TEXTUAL-CONVENTION\n    DISPLAY-HINT \"4d:4d:4d.4d\"\n    STATUS
    \     current\n    DESCRIPTION\n        \"NTP date/time on the device, in 128-bit\n
    \        NTP date format.  If time is not syncronized, this\n         field shall
    be a zero-length string.\n         This trusted certificate (TC) is not to be
    used for objects\n         that are used to set the time of the node querying
    this\n         object.  NTP should be used for this -- or at least SNTP.\"\n    REFERENCE
    \"RFC 5905, section 6\"\n    SYNTAX      OCTET STRING (SIZE (0 | 16))\n"
  - '--

    '
  - '-- Section 1: General NTP Entity information objects

    '
  - '--            (relatively static information)

    '
  - '--

    '
  - "ntpEntSoftwareName OBJECT-TYPE\n    SYNTAX      Utf8String\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The product name of the running
    NTP version, e.g., 'ntpd'.\"\n    ::= { ntpEntInfo  1 }\n"
  - "ntpEntSoftwareVersion OBJECT-TYPE\n    SYNTAX      Utf8String\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The software
    version of the installed NTP implementation\n         as a full version string,
    e.g., 'ntpd-4.2.0b@1.1433 ...'\"\n    ::= { ntpEntInfo  2 }\n"
  - "ntpEntSoftwareVendor OBJECT-TYPE\n    SYNTAX      Utf8String\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The vendor/author
    of the installed NTP version.\"\n    ::= { ntpEntInfo  3 }\n"
  - "ntpEntSystemType OBJECT-TYPE\n    SYNTAX      Utf8String\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"General hardware/os platform
    information,\n         e.g., 'Linux 2.6.12 / x86'.\"\n    -- freely configurable,
    default is OS Version / Hardware platform\n    ::= { ntpEntInfo  4 }\n"
  - "ntpEntTimeResolution OBJECT-TYPE\n    SYNTAX      Unsigned32\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The time resolution
    in integer format, where the resolution\n        is represented as divisions of
    a second, e.g., a value of 1000\n        translates to 1.0 ms.\"\n    ::= { ntpEntInfo
    \ 5 }\n"
  - "ntpEntTimePrecision OBJECT-TYPE\n    SYNTAX      Integer32\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The entity's precision in
    integer format, shows the precision.\n         A value of -5 would mean 2^-5 =
    31.25 ms.\"\n    ::= { ntpEntInfo  6 }\n"
  - "ntpEntTimeDistance OBJECT-TYPE\n    SYNTAX      DisplayString\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The distance
    from this NTP entity to the root time reference\n        (stratum 0) source including
    the unit, e.g., '13.243 ms'.\"\n    ::= { ntpEntInfo  7 }\n"
  - '--

    '
  - '-- Section 2: Current NTP status (dynamic information)

    '
  - '--

    '
  - "ntpEntStatusCurrentMode OBJECT-TYPE\n    SYNTAX      INTEGER {\n                            notRunning(1),\n
    \                           notSynchronized(2),\n                            noneConfigured(3),\n
    \                           syncToLocal(4),\n                            syncToRefclock(5),\n
    \                           syncToRemoteServer(6),\n                            unknown(99)\n
    \                       }\n    MAX-ACCESS  read-only\n    STATUS      current\n
    \   DESCRIPTION\n        \"The current mode of the NTP.  The definition of each
    possible\n         value is:\n            notRunning(1) - NTP is not running.\n
    \           notSynchronized(2) - NTP is not synchronized to any time\n                                 source
    (stratum = 16).\n            noneConfigured(3) - NTP is not synchronized and does
    not\n                                have a reference configured\n                                (stratum
    = 16).\n            syncToLocal(4) - NTP is distributing time based on its\n                             local
    clock (degraded accuracy and/or\n                             reliability).\n
    \           syncToRefclock(5) - NTP is synchronized to a local\n                                hardware
    refclock (e.g., GPS).\n            syncToRemoteServer(6) - NTP is synchronized
    to a remote\n                                    NTP server ('upstream' server).\n
    \           unknown(99) - The state of NTP is unknown.\"\n    ::= { ntpEntStatus
    1 }\n"
  - "ntpEntStatusStratum OBJECT-TYPE\n    SYNTAX      NtpStratum\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The NTP entity's own stratum
    value.  Should be a stratum of\n         syspeer + 1 (or 16 if no syspeer).\"\n
    \   ::= { ntpEntStatus 2 }\n"
  - "ntpEntStatusActiveRefSourceId OBJECT-TYPE\n    SYNTAX      Unsigned32 ( 0..99999
    )\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    association ID of the current syspeer.\"\n    ::= { ntpEntStatus 3 }\n"
  - "ntpEntStatusActiveRefSourceName OBJECT-TYPE\n    SYNTAX      Utf8String\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The hostname/descriptive
    name of the current reference source\n         selected as syspeer, e.g., 'ntp1.ptb.de'
    or 'GPS' or\n         'DCFi', ...\"\n    ::= { ntpEntStatus 4 }\n"
  - "ntpEntStatusActiveOffset OBJECT-TYPE\n    SYNTAX      DisplayString\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The time offset
    to the current selected reference time source\n         as a string including
    unit, e.g., '0.032 ms' or '1.232 s'.\"\n    ::= { ntpEntStatus 5 }\n"
  - "ntpEntStatusNumberOfRefSources OBJECT-TYPE\n    SYNTAX      Unsigned32 (0..99)\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    number of reference sources configured for NTP.\"\n    ::= { ntpEntStatus 6 }\n"
  - "ntpEntStatusDispersion OBJECT-TYPE\n    SYNTAX      DisplayString\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The root dispersion
    of the running NTP entity, e.g., '6.927'.\"\n    ::= { ntpEntStatus 7 }\n"
  - "ntpEntStatusEntityUptime OBJECT-TYPE\n    SYNTAX      TimeTicks\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The uptime of
    the NTP entity, (i.e., the time since ntpd was\n         (re-)initialized not
    sysUptime!).  The time is represented in\n         hundreds of seconds since Jan
    1, 1970 (00:00:00.000) UTC.\"\n    ::= { ntpEntStatus 8 }\n"
  - "ntpEntStatusDateTime OBJECT-TYPE\n    SYNTAX      NtpDateTime\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The current NTP
    date/time on the device, in 128-bit\n         NTP date format.  If time is not
    syncronized, this\n         field shall be a zero-length string.\n         This
    object can be used to timestamp events on this\n         node and allow a management
    station to correlate\n         different time objects.  For example, a management\n
    \        station could query this object and sysUpTime in\n         the same operation
    to be able to relate sysUpTime\n         to NTP time.\n         This object is
    not to be used to set the time of\n         the node querying this object.  NTP
    should be used\n         for this -- or at least SNTP.\"\n    REFERENCE \"RFC
    5905, section 6\"\n    ::= { ntpEntStatus 9 }\n"
  - "ntpEntStatusLeapSecond OBJECT-TYPE\n    SYNTAX      NtpDateTime\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"Date the next
    known leap second will occur.  If there is\n         no leap second announced,
    then this object should be 0.\"\n    ::= { ntpEntStatus 10 }\n"
  - "ntpEntStatusLeapSecDirection OBJECT-TYPE\n    SYNTAX      Integer32 (-1..1)\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"Direction
    of next known leap second.  If there is no\n         leap second announced, then
    this object should be 0.\"\n    ::= { ntpEntStatus 11 }\n"
  - "ntpEntStatusInPkts OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS       \"packets\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    total number of NTP messages delivered to the\n         NTP entity from the transport
    service.\n         Discountinuities in the value of this counter can occur\n         upon
    cold start or reinitialization of the NTP entity, the\n         management system
    and at other times as indicated by\n         discontinuities in the value of sysUpTime.\"\n
    \   ::= { ntpEntStatus 12 }\n"
  - "ntpEntStatusOutPkts OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS       \"packets\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    total number of NTP messages delivered to the\n         transport service by this
    NTP entity.\n         Discountinuities in the value of this counter can occur\n
    \        upon cold start or reinitialization of the NTP entity, the\n         management
    system and at other times as indicated by\n         discontinuities in the value
    of sysUpTime.\"\n    ::= { ntpEntStatus 13 }\n"
  - "ntpEntStatusBadVersion OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS       \"packets\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    total number of NTP messages that were delivered\n         to this NTP entity
    and were for an unsupported NTP\n         version.\n         Discountinuities
    in the value of this counter can occur\n         upon cold start or reinitialization
    of the NTP entity, the\n         management system and at other times as indicated
    by\n         discontinuities in the value of sysUpTime.\"\n    ::= { ntpEntStatus
    14 }\n"
  - "ntpEntStatusProtocolError OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS       \"packets\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    total number of NTP messages that were delivered\n         to this NTP entity
    and this entity was not able to\n         process due to an NTP protocol error.\n
    \        Discountinuities in the value of this counter can occur\n         upon
    cold start or reinitialization of the NTP entity, the\n         management system
    and at other times as indicated by\n         discontinuities in the value of sysUpTime.\"\n
    \   ::= { ntpEntStatus 15 }\n"
  - "ntpEntStatusNotifications OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS       \"notifications\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    total number of SNMP notifications that this NTP\n         entity has generated.\n
    \        Discountinuities in the value of this counter can occur\n         upon
    cold start or reinitialization of the NTP entity, the\n         management system
    and at other times as indicated by\n         discontinuities in the value of sysUpTime.\"\n
    \   ::= { ntpEntStatus 16 }\n"
  - "ntpEntStatPktModeTable OBJECT-TYPE\n    SYNTAX           SEQUENCE OF NtpEntStatPktModeEntry\n
    \   MAX-ACCESS       not-accessible\n    STATUS           current\n    DESCRIPTION\n
    \       \"The number of packets sent and received by packet mode.\n         One
    entry per packet mode.\"\n    ::= { ntpEntStatus 17 }\n"
  - "ntpEntStatPktModeEntry OBJECT-TYPE\n    SYNTAX      NtpEntStatPktModeEntry\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"A
    statistical record of the number of packets sent and\n         received for each
    packet mode.\"\n    INDEX       { ntpEntStatPktMode }\n    ::= { ntpEntStatPktModeTable
    1 }\n"
  - "NtpEntStatPktModeEntry   ::= SEQUENCE {\n        ntpEntStatPktMode              INTEGER,\n
    \       ntpEntStatPktSent              Counter32,\n        ntpEntStatPktReceived
    \         Counter32\n"
  - '}

    '
  - "ntpEntStatPktMode OBJECT-TYPE\n    SYNTAX      INTEGER {\n                    symetricactive(1),\n
    \                   symetricpassive(2),\n                    client(3),\n                    server(4),\n
    \                   broadcastserver(5),\n                    broadcastclient(6)\n
    \               }\n    MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n
    \       \"The NTP packet mode.\"\n    ::= { ntpEntStatPktModeEntry 1 }\n"
  - "ntpEntStatPktSent OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS       \"packets\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    number of NTP packets sent with this packet mode.\n         Discountinuities in
    the value of this counter can occur\n         upon cold start or reinitialization
    of the NTP entity, the\n         management system and at other times as indicated
    by\n         discontinuities in the value of sysUpTime.\"\n    ::= { ntpEntStatPktModeEntry
    2 }\n"
  - "ntpEntStatPktReceived OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS       \"packets\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    number of NTP packets received with this packet mode.\n         Discountinuities
    in the value of this counter can occur\n         upon cold start or reinitialization
    of the NTP entity, the\n         management system and at other times as indicated
    by\n         discontinuities in the value of sysUpTime.\"\n    ::= { ntpEntStatPktModeEntry
    3 }\n"
  - '--

    '
  - '-- Section 3: The status of all currently mobilized associations

    '
  - '--

    '
  - "ntpAssociationTable OBJECT-TYPE\n    SYNTAX           SEQUENCE OF NtpAssociationEntry\n
    \   MAX-ACCESS       not-accessible\n    STATUS           current\n    DESCRIPTION\n
    \       \"The table of currently mobilized associations.\"\n    ::= { ntpAssociation
    1 }\n"
  - "ntpAssociationEntry OBJECT-TYPE\n    SYNTAX      NtpAssociationEntry\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The table
    entry of currently mobilized associations.\"\n    INDEX       { ntpAssocId }\n
    \   ::= { ntpAssociationTable 1 }\n"
  - "NtpAssociationEntry   ::= SEQUENCE {\n        ntpAssocId                  Unsigned32,\n
    \       ntpAssocName                Utf8String,\n        ntpAssocRefId               DisplayString,\n
    \       ntpAssocAddressType         InetAddressType,\n        ntpAssocAddress
    \            InetAddress,\n        ntpAssocOffset              DisplayString,\n
    \       ntpAssocStratum             NtpStratum,\n        ntpAssocStatusJitter
    \       DisplayString,\n        ntpAssocStatusDelay         DisplayString,\n        ntpAssocStatusDispersion
    \   DisplayString\n"
  - '}

    '
  - "ntpAssocId      OBJECT-TYPE\n    SYNTAX      Unsigned32 ( 1..99999 )\n    MAX-ACCESS
    \ not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The association
    ID.  This is an internal, unique ID.\"\n    ::= { ntpAssociationEntry 1 }\n"
  - "ntpAssocName    OBJECT-TYPE\n    SYNTAX      Utf8String\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The hostname or other descriptive
    name for the association.\"\n    ::= { ntpAssociationEntry 2 }\n"
  - "ntpAssocRefId   OBJECT-TYPE\n    SYNTAX      DisplayString\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The refclock driver ID, if
    available.\"\n    -- a refclock driver ID like \"127.127.1.0\" for non\n    --
    uni/multi/broadcast associations\n    ::= { ntpAssociationEntry 3 }\n"
  - "ntpAssocAddressType OBJECT-TYPE\n    SYNTAX      InetAddressType { ipv4(1), ipv6(2),
    ipv4z(3), ipv6z(4) }\n    MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n
    \       \"The type of address of the association.  Can be either IPv4 or\n         IPv6
    (both with or without zone index) and contains the type of\n         address for
    unicast, multicast, and broadcast associations.\"\n    ::= { ntpAssociationEntry
    4 }\n"
  - "ntpAssocAddress OBJECT-TYPE\n    SYNTAX      InetAddress (SIZE (4|8|16|20))\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    IP address (IPv4 or IPv6, with or without zone index) of\n         the association.
    \ The type and size depends on the\n         ntpAssocAddressType object.  Represents
    the IP address of a\n         uni/multi/broadcast association.\"\n    ::= { ntpAssociationEntry
    5 }\n"
  - "ntpAssocOffset  OBJECT-TYPE\n    SYNTAX      DisplayString\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The time offset to the association
    as a string.\"\n    -- including unit, e.g., \"0.032 ms\" or \"1.232 s\"\n    ::=
    { ntpAssociationEntry 6 }\n"
  - "ntpAssocStratum OBJECT-TYPE\n    SYNTAX      NtpStratum\n    MAX-ACCESS  read-only\n
    \   STATUS      current\n    DESCRIPTION\n        \"The association stratum value.\"\n
    \   ::= { ntpAssociationEntry 7 }\n"
  - "ntpAssocStatusJitter OBJECT-TYPE\n    SYNTAX      DisplayString\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The jitter in
    milliseconds as a string.\"\n    ::= { ntpAssociationEntry 8 }\n"
  - "ntpAssocStatusDelay OBJECT-TYPE\n    SYNTAX      DisplayString\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The network delay
    in milliseconds as a string.\"\n    ::= { ntpAssociationEntry 9 }\n"
  - "ntpAssocStatusDispersion OBJECT-TYPE\n    SYNTAX      DisplayString\n    MAX-ACCESS
    \ read-only\n    STATUS      current\n    DESCRIPTION\n        \"The root dispersion
    of the association.\"\n    -- e.g., \"6.927\"\n    ::= { ntpAssociationEntry 10
    }\n"
  - "ntpAssociationStatisticsTable OBJECT-TYPE\n    SYNTAX           SEQUENCE OF NtpAssociationStatisticsEntry\n
    \   MAX-ACCESS       not-accessible\n    STATUS           current\n    DESCRIPTION\n
    \       \"The table of statistics for current associations.\"\n    ::= { ntpAssociation
    2 }\n"
  - "ntpAssociationStatisticsEntry OBJECT-TYPE\n    SYNTAX      NtpAssociationStatisticsEntry\n
    \   MAX-ACCESS  not-accessible\n    STATUS      current\n    DESCRIPTION\n        \"The
    table entry of statistics for current associations.\"\n    INDEX       { ntpAssocId
    }\n    ::= { ntpAssociationStatisticsTable 1 }\n"
  - "NtpAssociationStatisticsEntry   ::= SEQUENCE {\n        ntpAssocStatInPkts          Counter32,\n
    \       ntpAssocStatOutPkts         Counter32,\n        ntpAssocStatProtocolError
    \  Counter32\n"
  - '}

    '
  - "ntpAssocStatInPkts OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS       \"packets\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    total number of NTP messages delivered to the\n         NTP entity from this association.\n
    \        Discountinuities in the value of this counter can occur\n         upon
    cold start or reinitialization of the NTP entity, the\n         management system
    and at other times as indicated by\n         discontinuities in the value of sysUpTime.\"\n
    \   ::= { ntpAssociationStatisticsEntry 1 }\n"
  - "ntpAssocStatOutPkts OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS       \"packets\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    total number of NTP messages delivered to the\n         transport service by this
    NTP entity for this\n         association.\n         Discountinuities in the value
    of this counter can occur\n         upon cold start or reinitialization of the
    NTP entity, the\n         management system and at other times as indicated by\n
    \        discontinuities in the value of sysUpTime.\"\n    ::= { ntpAssociationStatisticsEntry
    2 }\n"
  - "ntpAssocStatProtocolError OBJECT-TYPE\n    SYNTAX      Counter32\n    UNITS       \"packets\"\n
    \   MAX-ACCESS  read-only\n    STATUS      current\n    DESCRIPTION\n        \"The
    total number of NTP messages that were delivered\n         to this NTP entity
    from this association and this entity\n         was not able to process due to
    an NTP protocol error.\n         Discountinuities in the value of this counter
    can occur\n         upon cold start or reinitialization of the NTP entity, the\n
    \        management system and at other times as indicated by\n         discontinuities
    in the value of sysUpTime.\"\n    ::= { ntpAssociationStatisticsEntry 3 }\n"
  - '--

    '
  - '-- Section 4: Control objects

    '
  - '--

    '
  - "ntpEntHeartbeatInterval OBJECT-TYPE\n    SYNTAX      Unsigned32\n    UNITS       \"seconds\"\n
    \   MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n        \"The
    interval at which the ntpEntNotifHeartbeat notification\n         should be sent,
    in seconds.  If set to 0 and the\n         entNotifHeartbeat bit in ntpEntNotifBits
    is 1, then\n         ntpEntNotifHeartbeat is sent once.\n         This value is
    stored persistently and will be restored to its\n         last set value upon
    cold start or restart.\"\n    DEFVAL { 60 }\n    ::= { ntpEntControl 1 }\n"
  - "ntpEntNotifBits OBJECT-TYPE\n    SYNTAX       BITS {\n                     notUsed(0),
    -- Used to sync up bit and notification\n                                 -- indices\n
    \                    entNotifModeChange(1),\n                     entNotifStratumChange(2),\n
    \                    entNotifSyspeerChanged(3),\n                     entNotifAddAssociation(4),\n
    \                    entNotifRemoveAssociation(5),\n                     entNotifConfigChanged(6),\n
    \                    entNotifLeapSecondAnnounced(7),\n                     entNotifHeartbeat(8)\n
    \   }\n    MAX-ACCESS  read-write\n    STATUS      current\n    DESCRIPTION\n
    \       \"A bit for each notification.  A 1 for a particular bit enables\n         that
    particular notification, a 0 disables it.\n         This value is stored persistently
    and will be restored to its\n         last set value upon cold start or restart.\"\n
    \   ::= { ntpEntControl 2 }\n"
  - '--

    '
  - '-- Section 5: Notification objects

    '
  - '--

    '
  - "ntpEntNotifMessage OBJECT-TYPE\n    SYNTAX      Utf8String\n    MAX-ACCESS  accessible-for-notify\n
    \   STATUS      current\n    DESCRIPTION\n        \"Used as a payload object for
    all notifications.  Holds a\n         cleartext event message.\"\n    DEFVAL {
    \"no event\" }\n    ::= { ntpEntNotifObjects 1 }\n"
  - '--

    '
  - '-- SNMP notification definitions

    '
  - '--

    '
  - 'ntpEntNotifications OBJECT IDENTIFIER ::= { ntpSnmpMIB 0 }

    '
  - "ntpEntNotifModeChange NOTIFICATION-TYPE\n    OBJECTS     { ntpEntStatusCurrentMode
    }\n    STATUS      current\n    DESCRIPTION\n        \"The notification to be
    sent when the NTP entity changes mode,\n         including starting and stopping
    (if possible).\"\n    ::= { ntpEntNotifications 1 }\n"
  - "ntpEntNotifStratumChange NOTIFICATION-TYPE\n    OBJECTS     { ntpEntStatusDateTime,
    ntpEntStatusStratum,\n                  ntpEntNotifMessage }\n    STATUS      current\n
    \   DESCRIPTION\n        \"The notification to be sent when stratum level of NTP
    changes.\"\n    ::= { ntpEntNotifications 2 }\n"
  - "ntpEntNotifSyspeerChanged NOTIFICATION-TYPE\n    OBJECTS     { ntpEntStatusDateTime,
    ntpEntStatusActiveRefSourceId,\n                  ntpEntNotifMessage }\n    STATUS
    \     current\n    DESCRIPTION\n        \"The notification to be sent when a (new)
    syspeer has been\n         selected.\"\n    ::= { ntpEntNotifications 3 }\n"
  - "ntpEntNotifAddAssociation NOTIFICATION-TYPE\n    OBJECTS  { ntpEntStatusDateTime,
    ntpAssocName, ntpEntNotifMessage }\n    STATUS      current\n    DESCRIPTION\n
    \       \"The notification to be sent when a new association is\n         mobilized.\"\n
    \   ::= { ntpEntNotifications 4 }\n"
  - "ntpEntNotifRemoveAssociation NOTIFICATION-TYPE\n    OBJECTS  { ntpEntStatusDateTime,
    ntpAssocName,  ntpEntNotifMessage }\n    STATUS      current\n    DESCRIPTION\n
    \       \"The notification to be sent when an association is\n         demobilized.\"\n
    \   ::= { ntpEntNotifications 5 }\n"
  - "ntpEntNotifConfigChanged NOTIFICATION-TYPE\n    OBJECTS     { ntpEntStatusDateTime,
    ntpEntNotifMessage }\n    STATUS      current\n    DESCRIPTION\n        \"The
    notification to be sent when the NTP configuration has\n         changed, e.g.,
    when the system connected to the Internet and\n         was assigned a new IP
    address by the ISPs DHCP server.\"\n    ::= { ntpEntNotifications 6 }\n"
  - "ntpEntNotifLeapSecondAnnounced NOTIFICATION-TYPE\n    OBJECTS     { ntpEntStatusDateTime,
    ntpEntNotifMessage }\n    STATUS      current\n    DESCRIPTION\n        \"The
    notification to be sent when a leap second has been\n         announced.\"\n    ::=
    { ntpEntNotifications 7 }\n"
  - "ntpEntNotifHeartbeat NOTIFICATION-TYPE\n    OBJECTS     { ntpEntStatusDateTime,
    ntpEntStatusCurrentMode,\n                  ntpEntHeartbeatInterval, ntpEntNotifMessage
    }\n    STATUS      current\n    DESCRIPTION\n        \"The notification to be
    sent periodically (as defined by\n         ntpEntHeartbeatInterval) to indicate
    that the NTP entity is\n         still alive.\"\n    ::= { ntpEntNotifications
    8 }\n"
  - '--

    '
  - '-- Conformance/Compliance statements

    '
  - '--

    '
  - 'ntpEntConformance OBJECT IDENTIFIER ::= { ntpSnmpMIB 2 }

    '
  - 'ntpEntCompliances OBJECT IDENTIFIER ::= { ntpEntConformance 1 }

    '
  - 'ntpEntGroups      OBJECT IDENTIFIER ::= { ntpEntConformance 2 }

    '
  - "ntpEntNTPCompliance MODULE-COMPLIANCE\n    STATUS      current\n    DESCRIPTION\n
    \       \"The compliance statement for SNMP entities that use NTP and\n         implement
    the NTP MIB.\"\n    MODULE  -- this module\n        MANDATORY-GROUPS {\n                           ntpEntObjectsGroup1\n
    \       }\n        ::= { ntpEntCompliances 1 }\n"
  - "ntpEntSNTPCompliance MODULE-COMPLIANCE\n    STATUS      current\n    DESCRIPTION\n
    \       \"The compliance statement for SNMP entities that use SNTP and\n         implement
    the NTP MIB.\"\n    MODULE  -- this module\n        MANDATORY-GROUPS {\n                           ntpEntObjectsGroup1\n
    \       }\n        GROUP ntpEntObjectsGroup2\n        DESCRIPTION\n                \"Optional
    object group.\"\n        GROUP ntpEntNotifGroup\n        DESCRIPTION\n                \"Optional
    notifications for this MIB.\"\n        ::= { ntpEntCompliances 2 }\n"
  - "ntpEntObjectsGroup1 OBJECT-GROUP\n    OBJECTS {\n              ntpEntSoftwareName,\n
    \             ntpEntSoftwareVersion,\n              ntpEntSoftwareVendor,\n              ntpEntSystemType,\n
    \             ntpEntStatusEntityUptime,\n              ntpEntStatusDateTime,\n
    \             ntpAssocName,\n              ntpAssocRefId,\n              ntpAssocAddressType,\n
    \             ntpAssocAddress\n    }\n    STATUS      current\n    DESCRIPTION\n
    \       \"A collection of objects for the NTP MIB.\"\n    ::= { ntpEntGroups 1
    }\n"
  - "ntpEntObjectsGroup2 OBJECT-GROUP\n    OBJECTS {\n              ntpEntTimeResolution,\n
    \             ntpEntTimePrecision,\n              ntpEntTimeDistance,\n              ntpEntStatusCurrentMode,\n
    \             ntpEntStatusStratum,\n              ntpEntStatusActiveRefSourceId,\n
    \             ntpEntStatusActiveRefSourceName,\n              ntpEntStatusActiveOffset,\n
    \             ntpEntStatusNumberOfRefSources,\n              ntpEntStatusDispersion,\n
    \             ntpEntStatusLeapSecond,\n              ntpEntStatusLeapSecDirection,\n
    \             ntpEntStatusInPkts,\n              ntpEntStatusOutPkts,\n              ntpEntStatusBadVersion,\n
    \             ntpEntStatusProtocolError,\n              ntpEntStatusNotifications,\n
    \             ntpEntStatPktSent,\n              ntpEntStatPktReceived,\n              ntpAssocOffset,\n
    \             ntpAssocStratum,\n              ntpAssocStatusJitter,\n              ntpAssocStatusDelay,\n
    \             ntpAssocStatusDispersion,\n              ntpAssocStatInPkts,\n              ntpAssocStatOutPkts,\n
    \             ntpAssocStatProtocolError,\n              ntpEntHeartbeatInterval,\n
    \             ntpEntNotifBits,\n              ntpEntNotifMessage\n    }\n    STATUS
    \     current\n    DESCRIPTION\n        \"A collection of objects for the NTP
    MIB.\"\n    ::= { ntpEntGroups 2 }\n"
  - "ntpEntNotifGroup NOTIFICATION-GROUP\n    NOTIFICATIONS {\n                    ntpEntNotifModeChange,\n
    \                   ntpEntNotifStratumChange,\n                    ntpEntNotifSyspeerChanged,\n
    \                   ntpEntNotifAddAssociation,\n                    ntpEntNotifRemoveAssociation,\n
    \                   ntpEntNotifConfigChanged,\n                    ntpEntNotifLeapSecondAnnounced,\n
    \                   ntpEntNotifHeartbeat\n    }\n    STATUS      current\n    DESCRIPTION\n
    \       \"A collection of notifications for the NTP MIB\"\n    ::= { ntpEntGroups
    3 }\n"
  - 'END

    '
  title: 5.  MIB Definition
- contents:
  - "6.  IANA Considerations\n   The MIB module in this document uses the following
    IANA-assigned\n   OBJECT IDENTIFIER values recorded in the SMI Numbers registry:\n
    \           Descriptor        OBJECT IDENTIFIER value\n            ----------
    \       -----------------------\n            ntpSnmp           { mib-2 197 }\n"
  title: 6.  IANA Considerations
- contents:
  - "7.  Security Considerations\n   There are currently two management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These are the objects and their sensitivity/\n   vulnerability:\n   ntpEntHeartbeatInterval
    controls the interval of heartbeat\n   notifications.  If set to 1, this will
    cause the NTP entity to send\n   one notification each second.  This is the maximum
    rate (1/s) that\n   can be generated automatically.  If it is set to 0, then one
    single\n   hearbeat notification will be created and no further automatically\n
    \  generated notification is sent.  This functionality can be used to\n   create
    notifications at a higher rate (as high as the object can be\n   written).\n   ntpEntNotifBits
    enables/disables notifications.  Could be used to\n   switch off notifications
    in order to delay or eliminate the\n   notification for critical and important
    events.\n   Some of the readable objects in this MIB module (i.e., objects with
    a\n   MAX-ACCESS other than not-accessible) may be considered sensitive or\n   vulnerable
    in some network environments.  It is thus important to\n   control even GET and/or
    NOTIFY access to these objects and possibly\n   to even encrypt the values of
    these objects when sending them over\n   the network via SNMP.  These are the
    tables and objects and their\n   sensitivity/vulnerability:\n   ntpEntSoftwareName,
    ntpEntSoftwareVersion, ntpEntSoftwareVendor, and\n   ntpEntSystemType all can
    be used to identify software and its version\n   as well as the operating system
    and hardware platform.  This might\n   help a potential attacker to find security
    problems and therefore can\n   be used in the preparation of an attack.\n   SNMP
    versions prior to SNMPv3 did not include adequate security.\n   Even if the network
    itself is secure (for example by using IPsec),\n   even then, there is no control
    as to who on the secure network is\n   allowed to access and GET/SET (read/change/create/delete)
    the objects\n   in this MIB module.  It is RECOMMENDED that implementers consider
    the\n   security features as provided by the SNMPv3 framework (see RFC 3410\n
    \  [RFC3410], section 8), including full support for the SNMPv3\n   cryptographic
    mechanisms (for authentication and privacy).  Further,\n   deployment of SNMP
    versions prior to SNMPv3 is NOT RECOMMENDED.\n   Instead, it is RECOMMENDED to
    deploy SNMPv3 and to enable\n   cryptographic security.  It is then a customer/operator\n
    \  responsibility to ensure that the SNMP entity giving access to an\n   instance
    of this MIB module is properly configured to give access to\n   the objects only
    to those principals (users) that have legitimate\n   rights to indeed GET or SET
    (change/create/delete) them.\n"
  title: 7.  Security Considerations
