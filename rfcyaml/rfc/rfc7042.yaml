- title: __initial_text__
  contents:
  - "     IANA Considerations and IETF Protocol and Documentation Usage\n        \
    \                for IEEE 802 Parameters\n"
- title: Abstract
  contents:
  - "Abstract\n   Some IETF protocols make use of Ethernet frame formats and IEEE\
    \ 802\n   parameters.  This document discusses several uses of such parameters\n\
    \   in IETF protocols, specifies IANA considerations for assignment of\n   points\
    \ under the IANA OUI (Organizationally Unique Identifier), and\n   provides some\
    \ values for use in documentation.  This document\n   obsoletes RFC 5342.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7042.\n"
