    \   [RFC5737]  Arkko, J., Cotton, M., and L. Vegoda, \"IPv4 Address Blocks\n \
    \             Reserved for Documentation\", RFC 5737, January 2010.\n   [RFC5798]\
    \  Nadas, S., Ed., \"Virtual Router Redundancy Protocol (VRRP)\n             \
    \ Version 3 for IPv4 and IPv6\", RFC 5798, March 2010.\n   [RFC6034]  Thaler,\
    \ D., \"Unicast-Prefix-Based IPv4 Multicast\n              Addresses\", RFC 6034,\
    \ October 2010.\n   [RFC6895]  Eastlake 3rd, D., \"Domain Name System (DNS) IANA\n\
    \              Considerations\", BCP 42, RFC 6895, April 2013.\n   [RFC7043] \
    \ Abley, J., \"Resource Records for EUI-48 and EUI-64\n              Addresses\
    \ in the DNS\", RFC 7043, October 2013.\n"
- title: Appendix A.  Templates
  contents:
  - "Appendix A.  Templates\n   This appendix provides the specific templates for\
    \ IANA assignments of\n   parameters.  Explanatory words in parentheses in the\
    \ templates below\n   may be deleted in a completed template as submitted to IANA.\n"
- title: A.1.  EUI-48/EUI-64 Identifier or Identifier Block Template
  contents:
  - "A.1.  EUI-48/EUI-64 Identifier or Identifier Block Template\n   Applicant Name:\n\
    \   Applicant Email:\n   Applicant Telephone: (starting with country code)\n \
    \  Use Name: (brief name of Parameter use such as \"Foo Protocol\"\n   [RFC3092])\n\
    \   Document: (ID or RFC specifying use to which the identifier or block\n   of\
    \ identifiers will be put.)\n   Specify whether this is an application for EUI-48\
    \ or EUI-64\n   identifiers:\n   Size of Block requested: (must be a power-of-two-sized\
    \ block, can be\n   a block of size one (2**0))\n   Specify multicast, unicast,\
    \ or both:\n"
- title: A.2.  IANA OUI-Based Protocol Number Template
  contents:
  - "A.2.  IANA OUI-Based Protocol Number Template\n   Applicant Name:\n   Applicant\
    \ Email:\n   Applicant Telephone: (starting with country code)\n   Use Name: (brief\
    \ name of use of code point such as \"Foo Protocol\")\n   Document: (ID or RFC\
    \ specifying use to which the protocol identifier\n   will be put.)\n   Note:\
    \ (any additional note)\n"
- title: A.3.  Other IANA OUI-Based Parameter Template
  contents:
  - "A.3.  Other IANA OUI-Based Parameter Template\n   Applicant Name:\n   Applicant\
    \ Email:\n   Applicant Telephone: (starting with country code)\n   Protocol where\
    \ the OUI-Based Parameter for which a value is being\n   requested appears: (such\
    \ as: Cipher Suite selection in IEEE 802.11)\n   Use Name: (brief name of use\
    \ of code point to be assigned, such as\n   \"Foo Cipher Suite\" [RFC3092])\n\
    \   Document: (ID or RFC specifying use to which the other IANA OUI-based\n  \
    \ parameter value will be put.)\n   Note: (any additional note)\n"
- title: Appendix B.  Ethertypes
  contents:
  - "Appendix B.  Ethertypes\n   This appendix lists some Ethertypes specified for\
    \ IETF protocols or\n   by IEEE 802 as known at the time of publication.  A more\
    \ up-to-date\n   list may be available on the IANA web site, currently at [IANA].\
    \  The\n   IEEE Registration Authority page of Ethertypes,\n   http://standards.ieee.org/regauth/ethertype/eth.txt,\
    \ may also be\n   useful.  See Section 3 above.\n"
- title: B.1.  Some Ethertypes Specified by the IETF
  contents:
  - "B.1.  Some Ethertypes Specified by the IETF\n   0x0800  Internet Protocol Version\
    \ 4 (IPv4)\n   0x0806  Address Resolution Protocol (ARP)\n   0x0808  Frame Relay\
    \ ARP\n   0x22F3  TRILL\n   0x22F4  L2-IS-IS\n   0x8035  Reverse Address Resolution\
    \ Protocol (RARP)\n   0x86DD  Internet Protocol Version 6 (IPv6)\n   0x880B  Point-to-Point\
    \ Protocol (PPP)\n   0x880C  General Switch Management Protocol (GSMP)\n   0x8847\
    \  MPLS\n   0x8848  MPLS with upstream-assigned label\n   0x8861  Multicast Channel\
    \ Allocation Protocol (MCAP)\n   0x8863  PPP over Ethernet (PPPoE) Discovery Stage\n\
    \   0x8864  PPP over Ethernet (PPPoE) Session Stage\n   0x893B  TRILL Fine Grained\
    \ Labeling (FGL)\n   0x8946  TRILL RBridge Channel\n"
- title: B.2.  Some IEEE 802 Ethertypes
  contents:
  - "B.2.  Some IEEE 802 Ethertypes\n   0x8100  IEEE Std 802.1Q   - Customer VLAN\
    \ Tag Type (C-Tag, formerly\n                                called the Q-Tag)\
    \ (initially Wellfleet)\n   0x8808  IEEE Std 802.3    - Ethernet Passive Optical\
    \ Network (EPON)\n   0x888E  IEEE Std 802.1X   - Port-based network access control\n\
    \   0x88A8  IEEE Std 802.1Q   - Service VLAN tag identifier (S-Tag)\n   0x88B5\
    \  IEEE Std 802      - Local Experimental Ethertype\n   0x88B6  IEEE Std 802 \
    \     - Local Experimental Ethertype\n   0x88B7  IEEE Std 802      - OUI Extended\
    \ Ethertype\n   0x88C7  IEEE Std 802.11   - Pre-Authentication (802.11i)\n   0x88CC\
    \  IEEE Std 802.1AB  - Link Layer Discovery Protocol (LLDP)\n   0x88E5  IEEE Std\
    \ 802.1AE  - Media Access Control Security\n   0x88F5  IEEE Std 802.1Q   - Multiple\
    \ VLAN Registration Protocol\n                                (MVRP)\n   0x88F6\
    \  IEEE Std 802.1Q   - Multiple Multicast Registration\n                     \
    \           Protocol (MMRP)\n   0x890D  IEEE Std 802.11   - Fast Roaming Remote\
    \ Request (802.11r)\n   0x8917  IEEE Std 802.21   - Media Independent Handover\
    \ Protocol\n   0x8929  IEEE Std 802.1Qbe - Multiple I-SID Registration Protocol\n\
    \   0x8940  IEEE Std 802.1Qbg - ECP Protocol (also used in 802.1BR)\n"
