- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Some IETF protocols use Ethernet or other IEEE 802-related\n\
    \   communication frame formats and parameters [IEEE802].  These include\n   MAC\
    \ (Media Access Control) identifiers and protocol identifiers.\n   This document\
    \ specifies IANA considerations for the assignment of\n   code points under the\
    \ IANA OUI.  It also discusses several other uses\n   by the IETF of IEEE 802\
    \ code points and provides some values for use\n   in documentation.  As noted\
    \ in [RFC2606] and [RFC5737], the use of\n   designated code values reserved for\
    \ documentation and examples\n   reduces the likelihood of conflicts and confusion\
    \ arising from their\n   duplication of code points assigned for some deployed\
    \ use.\n   [RFC5226] is incorporated herein except where there are contrary\n\
    \   provisions in this document.  In this document, \"IESG Ratification\"\n  \
    \ is used in some cases, and it is specified in Section 5.1.  This is\n   not\
    \ the same as \"IESG Approval\" in [RFC5226].\n"
- title: 1.1.  Notations Used in This Document
  contents:
  - "1.1.  Notations Used in This Document\n   This document uses hexadecimal notation.\
    \  Each octet (that is, 8-bit\n   byte) is represented by two hexadecimal digits\
    \ giving the value of\n   the octet as an unsigned integer.  Successive octets\
    \ are separated by\n   a hyphen.  This document consistently uses IETF bit ordering\
    \ although\n   the physical order of bit transmission within an octet on an IEEE\n\
    \   [802.3] link is from the lowest order bit to the highest order bit\n   (i.e.,\
    \ the reverse of the IETF's ordering).\n   In this document:\n   \"AFN\"    stands\
    \ for Address Family Number [RFC4760].\n   \"EUI\"    stands for Extended Unique\
    \ Identifier.\n   \"IAB\"    stands for Individual Address Block, not for Internet\n\
    \            Architecture Board.\n   \"MAC\"    stands for Media Access Control,\
    \ not for Message\n            Authentication Code.\n   \"OUI\"    stands for\
    \ Organizationally Unique Identifier.\n   \"RRTYPE\" stands for a DNS Resource\
    \ Record type [RFC6895].\n   \"**\"     indicates exponentiation.  For example,\
    \ 2**24 is two to the\n            twenty-fourth power.\n"
- title: 1.2.  Changes from RFC 5342
  contents:
  - "1.2.  Changes from RFC 5342\n   o  Added MAC addresses and IANA OUI-based protocol\
    \ and other values\n      for use in documentation, and added relevant Security\n\
    \      Considerations language.\n   o  Eliminated any requirements for parallel\
    \ unicast and multicast\n      assignment unless requested.  Such requirements\
    \ had been included\n      in [RFC5342] on the theory they would make bookkeeping\
    \ easier for\n      IANA but they have proved to be problematic in practice.\n\
    \   o  Re-casted informational material about relevant IEEE assignment\n     \
    \ policies to take into account [RAC-OUI].\n   o  Added AFNs and RRTYPEs for 48-bit\
    \ and 64-bit MACs.\n"
- title: 1.3.  The IEEE Registration Authority
  contents:
  - "1.3.  The IEEE Registration Authority\n   Originally the responsibility of Xerox\
    \ Corporation, the registration\n   authority for Ethernet parameters is now the\
    \ IEEE Registration\n   Authority, available on the web at:\n      http://standards.ieee.org/regauth/\n\
    \   Anyone may apply to that Authority for parameters.  They may impose\n   fees\
    \ or other requirements but commonly waive fees for applications\n   from standards\
    \ development organizations.\n   A list of some assignments and their holders\
    \ is downloadable from the\n   IEEE Registration Authority site.\n"
- title: 1.4.  The IANA OUI
  contents:
  - "1.4.  The IANA OUI\n   The OUI 00-00-5E has been assigned to IANA.\n   There\
    \ is no OUI value reserved at this time for documentation, but\n   there are documentation\
    \ code points under the IANA OUI specified\n   below.\n"
- title: 2.  Ethernet Identifier Parameters
  contents:
  - "2.  Ethernet Identifier Parameters\n   Section 2.1 discusses EUI-48 (Extended\
    \ Unique Identifier 48) MAC\n   identifiers, their relationship to OUIs and other\
    \ prefixes, and\n   assignments under the IANA OUI.  Section 2.2 extends this\
    \ to EUI-64\n   identifiers.  Section 2.3 discusses other IETF MAC identifier\
    \ use not\n   under the IANA OUI.\n   [RAC-OUI] indicates that the IEEE Registration\
    \ Authority Committee is\n   exploring the feasibility of defining a new \"EUI-128\"\
    \ identifier.\n"
- title: 2.1.  48-Bit MAC Identifiers, OUIs, and Other Prefixes
  contents:
  - "2.1.  48-Bit MAC Identifiers, OUIs, and Other Prefixes\n   48-bit MAC \"addresses\"\
    \ are the most commonly used Ethernet interface\n   identifiers.  Those that are\
    \ globally unique are also called EUI-48\n   identifiers.  An EUI-48 is structured\
    \ into an initial 3-octet OUI\n   (Organizationally Unique Identifier) and an\
    \ additional 3 octets\n   assigned by the OUI holder or into a larger initial\
    \ prefix assigned\n   to an organization and a shorter sequence of additional\
    \ bits so as to\n   add up to 48 bits in total.  For example, the IEEE has assigned\
    \ IABs\n   (Individual Address Blocks), where the first 4 1/2 octets (36 bits)\n\
    \   are assigned, giving the holder of the IAB 1 1/2 octets (12 bits)\n   they\
    \ can control; however, IABs will become historic, and a wider\n   range of prefix\
    \ lengths will be made available [RAC-OUI].\n   The IEEE describes its assignment\
    \ procedures and policies for IEEE\n   802-related identifiers in [802_O&A], which\
    \ is being revised.\n   Two bits within the initial octet of an EUI-48 have special\n\
    \   significance in MAC addresses: the Group bit (01) and the Local bit\n   (02).\
    \  OUIs and longer MAC prefixes are assigned with the Local bit\n   zero and the\
    \ Group bit unspecified.  Multicast identifiers may be\n   constructed by turning\
    \ on the Group bit, and unicast identifiers may\n   be constructed by leaving\
    \ the Group bit zero.\n   The Local bit is zero for globally unique EUI-48 identifiers\
    \ assigned\n   by the owner of an OUI or owner of a longer prefix.  If the Local\
    \ bit\n   is a one, the identifier has been considered by IEEE 802 to be a\n \
    \  local identifier under the control of the local network\n   administrator;\
    \ however, there may be emerging recommendations from\n   the IEEE Registration\
    \ Authority on management of the local address\n   space.  If the Local bit is\
    \ on, the holder of an OUI has no special\n   authority over MAC identifiers whose\
    \ first 3 octets correspond to\n   their OUI.\n   An AFN and a DNS RRTYPE have\
    \ been assigned for 48-bit MAC addresses\n   (see Section 5.2).\n"
- title: 2.1.1.  EUI-48 Assignments under the IANA OUI
  contents:
  - "2.1.1.  EUI-48 Assignments under the IANA OUI\n   The OUI 00-00-5E has been assigned\
    \ to IANA as stated in Section 1.4\n   above.  This includes 2**24 EUI-48 multicast\
    \ identifiers from\n   01-00-5E-00-00-00 to 01-00-5E-FF-FF-FF and 2**24 EUI-48\
    \ unicast\n   identifiers from 00-00-5E-00-00-00 to 00-00-5E-FF-FF-FF.\n   Of\
    \ these EUI-48 identifiers, the sub-blocks reserved or thus far\n   assigned by\
    \ IANA for purposes of documentation are as follows:\n   Unicast, all blocks of\
    \ 2**8 addresses thus far:\n      00-00-5E-00-00-00 through 00-00-5E-00-00-FF:\
    \ reserved and require\n         IESG Ratification for assignment (see Section\
    \ 5.1).\n      00-00-5E-00-01-00 through 00-00-5E-00-01-FF: assigned for the\n\
    \         Virtual Router Redundancy Protocol (VRRP) [RFC5798].\n      00-00-5E-00-02-00\
    \ through 00-00-5E-00-02-FF: assigned for the IPv6\n         Virtual Router Redundancy\
    \ Protocol (IPv6 VRRP) [RFC5798].\n      00-00-5E-00-52-00 through 00-00-5E-00-52-FF:\
    \ used for very small\n         assignments.  Currently, 3 out of these 256 values\
    \ have been\n         assigned.\n      00-00-5E-00-53-00 through 00-00-5E-00-53-FF:\
    \ assigned for use in\n         documentation.\n   Multicast:\n      01-00-5E-00-00-00\
    \ through 01-00-5E-7F-FF-FF: 2**23 addresses\n         assigned for IPv4 multicast\
    \ [RFC1112].\n      01-00-5E-80-00-00 through 01-00-5E-8F-FF-FF: 2**20 addresses\n\
    \         assigned for MPLS multicast [RFC5332].\n      01-00-5E-90-00-00 through\
    \ 01-00-5E-90-00-FF: 2**8 addresses being\n         used for very small assignments.\
    \  Currently, 4 out of these 256\n         values have been assigned.\n      01-00-5E-90-10-00\
    \ through 01-00-5E-90-10-FF: 2**8 addresses for\n         use in documentation.\n\
    \   For more detailed and up-to-date information, see the \"Ethernet\n   Numbers\"\
    \ registry at http://www.iana.org.\n"
- title: 2.1.2.  EUI-48 Documentation Values
  contents:
  - "2.1.2.  EUI-48 Documentation Values\n   The following values have been assigned\
    \ for use in documentation:\n      00-00-5E-00-53-00 through 00-00-5E-00-53-FF\
    \ for unicast and\n      01-00-5E-90-10-00 through 01-00-5E-90-10-FF for multicast.\n"
- title: 2.1.3.  EUI-48 IANA Assignment Considerations
  contents:
  - "2.1.3.  EUI-48 IANA Assignment Considerations\n   EUI-48 assignments under the\
    \ current or a future IANA OUI (see\n   Section 5.4) must meet the following requirements:\n\
    \      o  must be for standards purposes (either for an IETF Standard or\n   \
    \      other standard related to IETF work),\n      o  must be for a power-of-two\
    \ size block of identifiers starting\n         at a boundary that is an equal\
    \ or greater power of two,\n         including the assignment of one (2**0) identifier,\n\
    \      o  must not be used to evade the requirement for vendors to obtain\n  \
    \       their own block of identifiers from the IEEE, and\n      o  must be documented\
    \ in an Internet-Draft or RFC.\n   In addition, approval must be obtained as follows\
    \ (see the procedure\n   in Section 5.1):\n      Small to medium assignments of\
    \ a block of 1, 2, 4, ..., 32768,\n         65536 (2**0, 2**1, 2**2, ..., 2**15,\
    \ 2**16) EUI-48 identifiers\n         require Expert Review (see Section 5.1).\n\
    \      Large assignments of 131072 (2**17) or more EUI-48 identifiers\n      \
    \   require IESG Ratification (see Section 5.1).\n   ([RFC5342] had a requirement\
    \ for parallel unicast and multicast\n   assignments under some circumstances\
    \ even when one of the types was\n   not included in the application.  That requirement\
    \ has proved\n   impractical and is eliminated in this document.)\n"
- title: 2.2.  64-Bit MAC Identifiers
  contents:
  - "2.2.  64-Bit MAC Identifiers\n   IEEE also defines a system of 64-bit MAC identifiers\
    \ including\n   EUI-64s.  EUI-64 identifiers are currently used as follows:\n\
    \      o  In a modified form to construct some IPv6 interface identifiers\n  \
    \       as described in Section 2.2.1\n      o  In IEEE Std 1394 (also known as\
    \ FireWire and i.Link)\n      o  In IEEE Std 802.15.4 (also known as ZigBee)\n\
    \      o  In [InfiniBand]\n   Adding a 5-octet (40-bit) extension to a 3-octet\
    \ (24-bit) OUI, or a\n   shorter extension to longer assigned prefixes [RAC-OUI]\
    \ so as to\n   total 64 bits, produces an EUI-64 identifier under that OUI or\
    \ longer\n   prefix.  As with EUI-48 identifiers, the first octet has the same\n\
    \   Group and Local bits.\n   An AFN and a DNS RRTYPE have been assigned for 64-bit\
    \ MAC addresses\n   (see Section 5.2).\n   The discussion below is almost entirely\
    \ in terms of the \"Modified\"\n   form of EUI-64 identifiers; however, anyone\
    \ assigned such an\n   identifier can also use the unmodified form as a MAC identifier\
    \ on\n   any link that uses such 64-bit identifiers for interfaces.\n"
- title: 2.2.1.  IPv6 Use of Modified EUI-64 Identifiers
  contents:
  - "2.2.1.  IPv6 Use of Modified EUI-64 Identifiers\n   MAC-64 identifiers are used\
    \ to form the lower 64 bits of some IPv6\n   addresses (Section 2.5.1 and Appendix\
    \ A of [RFC4291] and Appendix A\n   of [RFC5214]).  When so used, the MAC-64 is\
    \ modified by inverting the\n   Local/Global bit to form an IETF \"Modified EUI-64\
    \ identifier\".  Below\n   is an illustration of a Modified EUI-64 unicast identifier\
    \ under the\n   IANA OUI, where aa-bb-cc-dd-ee is the extension.\n      02-00-5E-aa-bb-cc-dd-ee\n\
    \   The first octet is shown as 02 rather than 00 because, in Modified\n   EUI-64\
    \ identifiers, the sense of the Local/Global bit is inverted\n   compared with\
    \ EUI-48 identifiers.  It is the globally unique values\n   (universal scope)\
    \ that have the 02 bit on in the first octet, while\n   those with this bit off\
    \ are locally assigned and out of scope for\n   global assignment.\n   The Local/Global\
    \ bit was inverted to make it easier for network\n   operators to type in local-scope\
    \ identifiers.  Thus, such Modified\n   EUI-64 identifiers as 1, 2, etc. (ignoring\
    \ leading zeros) are local.\n   Without the modification, they would have to be\n\
    \   02-00-00-00-00-00-00-01, 02-00-00-00-00-00-00-02, etc. to be local.\n   As\
    \ with MAC-48 identifiers, the 01 bit on in the first octet\n   indicates a group\
    \ identifier.\n   When the first two octets of the extension of a Modified EUI-64\n\
    \   identifier are FF-FE, the remainder of the extension is a 24-bit\n   value\
    \ as assigned by the OUI owner for an EUI-48.  For example:\n      02-00-5E-FF-FE-yy-yy-yy\n\
    \   or\n      03-00-5E-FF-FE-yy-yy-yy\n   where yy-yy-yy is the portion (of an\
    \ EUI-48 global unicast or\n   multicast identifier) that is assigned by the OUI\
    \ owner (IANA in this\n   case).  Thus, any holder of one or more EUI-48 identifiers\
    \ under the\n   IANA OUI also has an equal number of Modified EUI-64 identifiers\
    \ that\n   can be formed by inserting FF-FE in the middle of their EUI-48\n  \
    \ identifiers and inverting the Local/Global bit.\n      (Note: [EUI-64] defines\
    \ FF-FF as the bits to be inserted to create\n      an IEEE EUI-64 identifier\
    \ from a MAC-48 identifier.  That document\n      says the FF-FE value is used\
    \ when starting with an EUI-48\n      identifier.  The IETF uses only FF-FE to\
    \ create Modified EUI-64\n      identifiers from 48-bit Ethernet station identifiers\
    \ regardless of\n      whether they are EUI-48 or MAC-48 local identifiers.  EUI-48\
    \ and\n      local MAC-48 identifiers are syntactically equivalent, and this\n\
    \      doesn't cause any problems in practice.)\n   In addition, certain Modified\
    \ EUI-64 identifiers under the IANA OUI\n   are reserved for holders of IPv4 addresses\
    \ as follows:\n      02-00-5E-FE-xx-xx-xx-xx\n   where xx-xx-xx-xx is a 32-bit\
    \ IPv4 address.  The owner of an IPv4\n   address has both the unicast- and multicast-derived\
    \ EUI-64 address.\n   Modified EUI-64 identifiers from\n      02-00-5E-FE-F0-00-00-00\
    \ to 02-00-5E-FE-FF-FF-FF-FF\n   are effectively reserved pending the specification\
    \ of IPv4 Class E\n   addresses.  However, for Modified EUI-64 identifiers based\
    \ on an IPv4\n   address, the Local/Global bit should be set to correspond to\
    \ whether\n   the IPv4 address is local or global.  (Keep in mind that the sense\
    \ of\n   the Modified EUI-64 identifier Local/Global bit is reversed from that\n\
    \   in (unmodified) MAC-64 identifiers.)\n"
- title: 2.2.2.  EUI-64 IANA Assignment Considerations
  contents:
  - "2.2.2.  EUI-64 IANA Assignment Considerations\n   The following table shows which\
    \ Modified EUI-64 identifiers under the\n   IANA OUI are reserved, assigned, or\
    \ available as indicated.  As noted\n   above, the corresponding MAC addresses\
    \ can be determined by\n   complementing the 02 bit in the first octet.  In all\
    \ cases, the\n   corresponding multicast 64-bit MAC addresses formed by complementing\n\
    \   the 01 bit in the first octet have the same status as the modified\n   64-bit\
    \ unicast address blocks listed below.\n      02-00-5E-00-00-00-00-00 to 02-00-5E-0F-FF-FF-FF-FF\
    \ reserved\n      02-00-5E-10-00-00-00-00 to 02-00-5E-10-00-00-00-FF assigned\
    \ for\n         documentation use\n      02-00-5E-10-00-00-01-00 to 02-00-5E-EF-FF-FF-FF-FF,\
    \ which is\n         available for assignment\n      02-00-5E-F0-00-00-00-00 to\
    \ 02-00-5E-FD-FF-FF-FF-FF reserved\n      02-00-5E-FE-00-00-00-00 to 02-00-5E-FE-FF-FF-FF-FF\
    \ assigned to\n         IPv4 address holders as described above\n      02-00-5E-FF-00-00-00-00\
    \ to 02-00-5E-FF-FD-FF-FF-FF reserved\n      02-00-5E-FF-FE-00-00-00 to 02-00-5E-FF-FE-FF-FF-FF\
    \ assigned for\n         holders of EUI-48 identifiers under the IANA OUI as described\n\
    \         above\n      02-00-5E-FF-FF-00-00-00 to 02-00-5E-FF-FF-FF-FF-FF reserved\n\
    \   The reserved identifiers above require IESG Ratification (see\n   Section\
    \ 5.1) for assignment.  IANA EUI-64 identifier assignments\n   under the IANA\
    \ OUI must meet the following requirements:\n      o  must be for standards purposes\
    \ (either for an IETF Standard or\n         other standard related to IETF work),\n\
    \      o  must be for a power-of-two size block of identifiers starting\n    \
    \     at a boundary that is an equal or greater power of two,\n         including\
    \ the assignment of one (2**0) identifier,\n      o  must not be used to evade\
    \ the requirement for vendors to obtain\n         their own block of identifiers\
    \ from the IEEE, and\n      o  must be documented in an Internet-Draft or RFC.\n\
    \   In addition, approval must be obtained as follows (see the procedure\n   in\
    \ Section 5.1):\n      Small to medium assignments of a block of 1, 2, 4, ...,\
    \ 134217728,\n         268435456 (2**0, 2**1, 2**2, ..., 2**27, 2**28) EUI-64\n\
    \         identifiers require Expert Review (see Section 5.1).\n      Assignments\
    \ of any size, including 536870912 (2**29) or more\n         EUI-64 identifiers,\
    \ may be made with IESG Ratification (see\n         Section 5.1).\n"
- title: 2.2.3.  EUI-64 Documentation Values
  contents:
  - "2.2.3.  EUI-64 Documentation Values\n   The following blocks of unmodified 64-bit\
    \ MAC addresses are for\n   documentation use.  The IPv4-derived addresses are\
    \ based on the IPv4\n   documentation addresses [RFC5737], and the MAC-derived\
    \ addresses are\n   based on the EUI-48 documentation addresses above.\n   Unicast:\n\
    \      00-00-5E-EF-10-00-00-00 to 00-00-5E-EF-10-00-00-FF general\n      00-00-5E-FE-C0-00-02-00\
    \ to 00-00-5E-FE-C0-00-02-FF and\n      00-00-5E-FE-C6-33-64-00 to 00-00-5E-FE-C6-33-64-FF\
    \ and\n      00-00-5E-FE-CB-00-71-00 to 00-00-5E-FE-CB-00-71-FF IPv4 derived\n\
    \      00-00-5E-FF-FE-00-53-00 to 00-00-5E-FF-FE-00-53-FF EUI-48 derived\n   \
    \   00-00-5E-FE-EA-C0-00-02 and\n      00-00-5E-FE-EA-C6-33-64 and\n      00-00-5E-FE-EA-CB-00-71\
    \ IPv4 multicast derived from IPv4 unicast\n         [RFC6034]\n   Multicast:\n\
    \      01-00-5E-EF-10-00-00-00 to 01-00-5E-EF-10-00-00-FF general\n      01-00-5E-FE-C0-00-02-00\
    \ to 01-00-5E-FE-C0-00-02-FF and\n      01-00-5E-FE-C6-33-64-00 to 01-00-5E-FE-C6-33-64-FF\
    \ and\n      01-00-5E-FE-CB-00-71-00 to 01-00-5E-FE-CB-00-71-FF IPv4 derived\n\
    \      01-00-5E-FE-EA-C0-00-02 and\n      01-00-5E-FE-EA-C6-33-64 and\n      01-00-5E-FE-EA-CB-00-71\
    \ IPv4 multicast derived from IPv4 unicast\n         [RFC6034]\n      01-00-5E-FF-FE-90-10-00\
    \ to 01-00-5E-FF-FE-90-10-FF EUI-48 derived\n"
- title: 2.3.  Other MAC-48 Identifiers Used by the IETF
  contents:
  - "2.3.  Other MAC-48 Identifiers Used by the IETF\n   There are two other blocks\
    \ of MAC-48 identifiers that are used by the\n   IETF as described below.\n"
- title: 2.3.1.  Identifiers Prefixed "33-33"
  contents:
  - "2.3.1.  Identifiers Prefixed \"33-33\"\n   All MAC-48 multicast identifiers prefixed\
    \ \"33-33\" (that is, the 2**32\n   multicast MAC identifiers in the range from\
    \ 33-33-00-00-00-00 to\n   33-33-FF-FF-FF-FF) are used as specified in [RFC2464]\
    \ for IPv6\n   multicast.  In all of these identifiers, the Group bit (the bottom\n\
    \   bit of the first octet) is on, as is required to work properly with\n   existing\
    \ hardware as a multicast identifier.  They also have the\n   Local bit on and\
    \ are used for this purpose in IPv6 networks.\n      (Historical note: It was\
    \ the custom during IPv6 design to use \"3\"\n      for unknown or example values,\
    \ and 3333 Coyote Hill Road, Palo\n      Alto, California, is the address of PARC\
    \ (Palo Alto Research\n      Center, formerly \"Xerox PARC\").  Ethernet was originally\
    \ specified\n      by the Digital Equipment Corporation, Intel Corporation, and\
    \ Xerox\n      Corporation.  The pre-IEEE [802.3] Ethernet protocol has sometimes\n\
    \      been known as \"DIX\" Ethernet from the first letters of the names\n  \
    \    of these companies.)\n"
- title: 2.3.2.  The 'CF Series'
  contents:
  - "2.3.2.  The 'CF Series'\n   The Informational [RFC2153] declared the 3-octet\
    \ values from CF-00-00\n   through CF-FF-FF to be OUIs available for assignment\
    \ by IANA to\n   software vendors for use in PPP [RFC1661] or for other uses where\n\
    \   vendors do not otherwise need an IEEE-assigned OUI.  It should be\n   noted\
    \ that, when used as MAC-48 prefixes, these values have the Local\n   and Group\
    \ bits on, while all IEEE-assigned OUIs thus far have those\n   bits off.  The\
    \ Group bit is meaningless in PPP.  To quote [RFC2153]:\n   \"The 'CF0000' series\
    \ was arbitrarily chosen to match the PPP NLPID\n   'CF', as a matter of mnemonic\
    \ convenience.\"\n      CF-00-00 is reserved, and IANA lists multicast identifier\n\
    \      CF-00-00-00-00-00 as used for Ethernet loopback tests.\n   In over a decade\
    \ of availability, only a handful of values in the\n   'CF Series' have been assigned.\
    \  (See \"Ethernet Numbers\"\n   <http://www.iana.org/assignments/ethernet-numbers>\
    \ and \"PPP Numbers\"\n   <http://www.iana.org/assignments/ppp-numbers>).\n"
- title: 2.3.2.1.  Changes to RFC 2153
  contents:
  - "2.3.2.1.  Changes to RFC 2153\n   The IANA Considerations in [RFC2153] were updated\
    \ as follows by the\n   approval of [RFC5342] (no technical changes were made\
    \ at that time):\n      o  Use of these identifiers based on IANA assignment was\n\
    \         deprecated.\n      o  IANA was instructed not to assign any further\
    \ values in the\n         'CF Series'.\n"
- title: 3.  Ethernet Protocol Parameters
  contents:
  - "3.  Ethernet Protocol Parameters\n   Ethernet protocol parameters provide a means\
    \ of indicating the\n   contents of a frame -- for example, that its contents\
    \ are IPv4 or\n   IPv6.\n   The concept has been extended to labeling by \"tags\"\
    .  A tag in this\n   sense is a prefix whose type is identified by an Ethertype\
    \ that is\n   then followed by either another tag, an Ethertype, or an LSAP (Link-\n\
    \   Layer Service Access Point) protocol indicator for the \"main\" body of\n\
    \   the frame, as described below.  Traditionally, in the [802_O&A]\n   world,\
    \ tags are a fixed length and do not include any encoding of\n   their own length.\
    \  Any device that is processing a frame cannot, in\n   general, safely process\
    \ anything in the frame past an Ethertype it\n   does not understand.  An example\
    \ is the C-Tag (formerly the Q-Tag)\n   [802.1Q].  It provides customer VLAN and\
    \ priority information for a\n   frame.\n   There are two types of protocol identifier\
    \ parameters that can occur\n   in Ethernet frames after the initial MAC-48 destination\
    \ and source\n   identifiers:\n      Ethertypes: These are 16-bit identifiers\
    \ appearing as the initial\n         two octets after the MAC destination and\
    \ source (or after a\n         tag), which, when considered as an unsigned integer,\
    \ are equal\n         to or larger than 0x0600.\n      LSAPs: These are 8-bit\
    \ protocol identifiers that occur in pairs\n         immediately after an initial\
    \ 16-bit (two-octet) remaining frame\n         length, which is in turn after\
    \ the MAC destination and source\n         (or after a tag).  Such a length must,\
    \ when considered as an\n         unsigned integer, be less than 0x5DC, or it\
    \ could be mistaken\n         as an Ethertype.  LSAPs occur in pairs where one\
    \ is intended to\n         indicate the source protocol handler and one the destination\n\
    \         protocol handler; however, use cases where the two are\n         different\
    \ have been relatively rare.\n   Neither Ethertypes nor LSAPs are assigned by\
    \ IANA; they are assigned\n   by the IEEE Registration Authority (see Section\
    \ 1.3 above and\n   Appendix B).  However, both LSAPs and Ethertypes have extension\n\
    \   mechanisms so that they can be used with five-octet Ethernet protocol\n  \
    \ identifiers under an OUI, including those assigned by IANA under the\n   IANA\
    \ OUI.\n   When using the IEEE 802 Logical Link Control (LLC) format (Subnetwork\n\
    \   Access Protocol (SNAP)) [802_O&A] for a frame, an OUI-based protocol\n   identifier\
    \ can be expressed as follows:\n      xx-xx-AA-AA-03-yy-yy-yy-zz-zz\n   where\
    \ xx-xx is the frame length and, as above, must be small enough\n   not to be\
    \ confused with an Ethertype; \"AA\" is the LSAP that indicates\n   this use and\
    \ is sometimes referred to as the SNAP Service Access\n   Point (SAP); \"03\"\
    \ is the LLC control octet indicating datagram\n   service; yy-yy-yy is an OUI;\
    \ and zz-zz is a protocol number, under\n   that OUI, assigned by the OUI owner.\
    \  The odd five-octet length for\n   such OUI-based protocol identifiers was chosen\
    \ so that, with the LLC\n   control octet (\"03\"), the result is 16-bit aligned.\n\
    \   When using an Ethertype to indicate the main type for a frame body,\n   the\
    \ special \"OUI Extended Ethertype\" 88-B7 is available.  Using this\n   Ethertype,\
    \ a frame body can begin with\n      88-B7-yy-yy-yy-zz-zz\n   where yy-yy-yy and\
    \ zz-zz have the same meaning as in the SNAP format\n   described above.\n   It\
    \ is also possible, within the SNAP format, to use an arbitrary\n   Ethertype.\
    \  Putting the Ethertype as the zz-zz field after an all-\n   zeros OUI (00-00-00)\
    \ does this.  It looks like\n      xx-xx-AA-AA-03-00-00-00-zz-zz\n   where zz-zz\
    \ is the Ethertype.\n      (Note that, at this point, the 802 protocol syntax\
    \ facilities are\n      sufficiently powerful that they could be chained indefinitely.\n\
    \      Whether support for such chaining is generally required is not\n      clear,\
    \ but [802_O&A] requires support for\n         xx-xx-AA-AA-03-00-00-00-88-B7-yy-yy-yy-zz-zz\n\
    \      although this could be more efficiently expressed by simply\n      pinching\
    \ out the \"00-00-00-88-B7\" in the middle.)\n   As well as labeling frame contents,\
    \ 802 protocol types appear within\n   NBMA (Non-Broadcast Multi-Access) Next\
    \ Hop Resolution Protocol\n   [RFC2332] messages.  Such messages have provisions\
    \ for both two-octet\n   Ethertypes and OUI-based protocol types.\n"
- title: 3.1.  Ethernet Protocol Assignment under the IANA OUI
  contents:
  - "3.1.  Ethernet Protocol Assignment under the IANA OUI\n   Two-octet protocol\
    \ numbers under the IANA OUI are available, as in\n      xx-xx-AA-AA-03-00-00-5E-qq-qq\n\
    \   where qq-qq is the protocol number.\n   A number of such assignments have\
    \ been made out of the 2**16 protocol\n   numbers available from 00-00-5E-00-00\
    \ to 00-00-5E-FF-FF (see [IANA]).\n   The extreme values of this range, 00-00-5E-00-00\
    \ and 00-00-5E-FF-FF,\n   are reserved and require IESG Ratification for assignment\
    \ (see\n   Section 5.1).  New assignments of SNAP SAP protocol (qq-qq) numbers\n\
    \   under the IANA OUI must meet the following requirements:\n      o  the assignment\
    \ must be for standards use (either for an IETF\n         Standard or other standard\
    \ related to IETF work),\n      o  it must be documented in an Internet-Draft\
    \ or RFC, and\n      o  such protocol numbers are not to be assigned for any protocol\n\
    \         that has an Ethertype (because that can be expressed by putting\n  \
    \       an all-zeros \"OUI\" before the Ethertype as described above).\n   In\
    \ addition, the Expert Review (or IESG Ratification for the two\n   reserved values)\
    \ must be obtained using the procedure specified in\n   Section 5.1.\n"
- title: 3.2.  Documentation Protocol Number
  contents:
  - "3.2.  Documentation Protocol Number\n   0x0042 is a protocol number under the\
    \ IANA OUI (that is,\n   00-00-5E-00-42) to be used for documentation purposes.\n"
- title: 4.  Other OUI-Based Parameters
  contents:
  - "4.  Other OUI-Based Parameters\n   Some IEEE 802 and other protocols provide\
    \ for parameters based on an\n   OUI beyond those discussed above.  Such parameters\
    \ most commonly\n   consist of an OUI plus one octet of additional value.  They\
    \ are\n   usually called \"vendor specific\" parameters, although \"organization\n\
    \   specific\" might be more accurate.  They would look like\n      yy-yy-yy-zz\n\
    \   where yy-yy-yy is the OUI and zz is the additional specifier.  An\n   example\
    \ is the Cipher Suite Selector in IEEE [802.11].\n   Values may be assigned under\
    \ the IANA OUI for such other OUI-based\n   parameter usage by Expert Review except\
    \ that, for each use, the\n   additional specifier values consisting of all zero\
    \ bits and all one\n   bits (0x00 (00-00-5E-00) and 0xFF (00-00-5E-FF) for a one-octet\n\
    \   specifier) are reserved and require IESG Ratification (see\n   Section 5.1)\
    \ for assignment; also, the additional specifier value\n   0x42 (00-00-5E-42)\
    \ is assigned for use in documentation.\n   Assignments of such other IANA OUI-based\
    \ parameters must be for\n   standards use (either for an IETF Standard or other\
    \ standard related\n   to IETF work) and be documented in an Internet-Draft or\
    \ RFC.  The\n   first time a value is assigned for a particular parameter of this\n\
    \   type, an IANA registry will be created to contain that assignment and\n  \
    \ any subsequent assignments of values for that parameter under the\n   IANA OUI.\
    \  The Expert will specify the name of the registry.\n   If different policies\
    \ from those above are required for such a\n   parameter, a BCP or Standards Track\
    \ RFC must be adopted to update\n   this BCP and specify the new policy and parameter.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   The entirety of this document concerns IANA considerations\
    \ for the\n   assignment of Ethernet parameters in connection with the IANA OUI\
    \ and\n   related matters.\n   As this document replaces [RFC5342], references\
    \ to [RFC5342] in IANA\n   registries have been replaced by references to this\
    \ document.  In\n   addition, any references in the registries to [DOC-ADDR],\
    \ which has\n   been combined into this document, have been replaced by references\
    \ to\n   this document.\n   This document does not create any new IANA registries.\n\
    \   This document assigns MAC address values for documentation.  These\n   values\
    \ had been previously assigned by [DOC-ADDR]; as noted above,\n   any references\
    \ in the registries to [DOC-ADDR] have been replaced by\n   references to this\
    \ document.\n   The only other assignment that has been made by this document\
    \ is a\n   protocol number for documentation.  See Section 5.6 for details.\n\
    \   No existing assignment is changed by this document.\n"
- title: 5.1.  Expert Review and IESG Ratification
  contents:
  - "5.1.  Expert Review and IESG Ratification\n   This section specifies the procedure\
    \ for Expert Review and IESG\n   Ratification of MAC, protocol, and other IANA\
    \ OUI-based identifiers.\n   The Expert(s) referred to in this document shall\
    \ consist of one or\n   more persons appointed by and serving at the pleasure\
    \ of the IESG.\n   The procedure described for Expert Review assignments in this\n\
    \   document is fully consistent with the IANA Expert Review policy\n   described\
    \ in [RFC5226].\n   While finite, the universe of code points from which Expert-judged\n\
    \   assignments will be made is felt to be large enough that the\n   requirements\
    \ given in this document and the Experts' good judgment\n   are sufficient guidance.\
    \  The idea is for the Expert to provide a\n   light sanity check for small assignments\
    \ of EUI identifiers, with\n   increased scrutiny by the Expert for medium-sized\
    \ assignments of EUI\n   identifiers and assignments of protocol identifiers and\
    \ other IANA\n   OUI-based parameters.  However, it can make sense to assign very\n\
    \   large portions of the MAC identifier code point space.  (Note that\n   existing\
    \ assignments include one for 1/2 of the entire multicast IANA\n   EUI-48 code\
    \ point space and one for 1/16 of that multicast code point\n   space.)  In those\
    \ cases, and in cases of the assignment of \"reserved\"\n   values, IESG Ratification\
    \ of an Expert Review approval recommendation\n   is required as described below.\
    \  The procedure is as follows:\n      The applicant always completes the appropriate\
    \ template from\n         Appendix A below and sends it to IANA <iana@iana.org>.\n\
    \      IANA always sends the template to an appointed Expert.  If the\n      \
    \   Expert recuses themselves or is non-responsive, IANA may choose\n        \
    \ an alternative appointed Expert or, if none is available, will\n         contact\
    \ the IESG.\n      In all cases, if IANA receives a disapproval from an Expert\n\
    \         selected to review an application template, the application\n      \
    \   will be denied.\n      If the assignment is based on Expert Review:\n    \
    \        If IANA receives approval and code points are available,\n          \
    \  IANA will make the requested assignment.\n      If the assignment is based\
    \ on IESG Ratification:\n            The procedure starts with the first steps\
    \ above for Expert\n            Review.  If the Expert disapproves the application,\
    \ they\n            simply inform IANA; however, if the Expert believes the\n\
    \            application should be approved, or is uncertain and believes\n  \
    \          that the circumstances warrant the attention of the IESG,\n       \
    \     the Expert will inform IANA about their advice, and IANA\n            will\
    \ forward the application, together with the reasons for\n            approval\
    \ or uncertainty, to the IESG.  The IESG must decide\n            whether the\
    \ assignment will be granted.  This can be\n            accomplished by a management\
    \ item in an IESG telechat as is\n            done for other types of requests.\
    \  If the IESG decides not\n            to ratify a favorable opinion by the Expert\
    \ or decides\n            against an application where the Expert is uncertain,\
    \ the\n            application is denied; otherwise, it is granted.  The IESG\n\
    \            will communicate its decision to the Expert and to IANA.\n"
- title: 5.2.  MAC Address AFNs and RRTYPEs
  contents:
  - "5.2.  MAC Address AFNs and RRTYPEs\n   IANA has assigned Address Family Numbers\
    \ (AFNs) for MAC addresses as\n   follows:\n         AFN         Decimal     Hex\
    \      Reference\n      ----------     -------    ------    ---------\n      48-bit\
    \ MAC      16389     0x4005    [RFC7042]\n      64-bit MAC      16390     0x4006\
    \    [RFC7042]\n   IANA has assigned DNS RRTYPEs [RFC6895] for MAC addresses as\
    \ follows:\n                                RRTYPE Code\n         Data       Mnemonic\
    \   Decimal   Hex      Reference\n      ----------    --------   -------  ------\
    \   -----------\n      48-bit MAC     EUI48       108    0x006C   [RFC7043]\n\
    \      64-bit MAC     EUI64       109    0x006D   [RFC7043]\n"
- title: 5.3.  Informational IANA Web Page Material
  contents:
  - "5.3.  Informational IANA Web Page Material\n   IANA maintains an informational\
    \ listing on its web site concerning\n   Ethertypes, OUIs, and multicast addresses\
    \ assigned under OUIs other\n   than the IANA OUI.  The title of this informational\
    \ registry is \"IEEE\n   802 Numbers\".  IANA has merged in those Ethertypes listed\
    \ in Appendix\n   B that were not already included.  IANA will update that\n \
    \  informational registry when changes are provided by the Expert.\n"
- title: 5.4.  OUI Exhaustion
  contents:
  - "5.4.  OUI Exhaustion\n   When the available space for either multicast or unicast\
    \ EUI-48\n   identifiers under OUI 00-00-5E has been 90% or more exhausted, IANA\n\
    \   should request an additional OUI from the IEEE Registration Authority\n  \
    \ for further IANA assignment.  The appointed Expert(s) should monitor\n   for\
    \ this condition and notify IANA.\n"
- title: 5.5.  IANA OUI MAC Address Table
  contents:
  - "5.5.  IANA OUI MAC Address Table\n   No changes have been made in the \"IANA\
    \ Unicast 48-bit MAC Addresses\"\n   and \"IANA Multicast 48-bit MAC Addresses\"\
    \ tables except for the\n   updates to references as specified in the first part\
    \ of Section 5.\n"
- title: 5.6.  SNAP Protocol Number Table and Assignment
  contents:
  - "5.6.  SNAP Protocol Number Table and Assignment\n   The \"SNAP PROTOCOL IDs\"\
    \ table has been renamed the \"SNAP Protocol\n   Numbers\" table.  \"PID\" has\
    \ been replaced by \"Protocol Number\".\n   IANA has assigned 0x0042 as the SNAP\
    \ protocol number under the IANA\n   OUI to be used for documentation purposes.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This document is concerned with assignment of\
    \ parameters under the\n   IANA OUI and closely related matters.  It is not directly\
    \ concerned\n   with security except as follows.\n   Confusion and conflict can\
    \ be caused by the use of MAC addresses or\n   other OUI-derived protocol parameters\
    \ as examples in documentation.\n   Examples used \"only\" in documentation can\
    \ end up being coded and\n   released or cause conflicts due to later real use\
    \ and the possible\n   acquisition of intellectual property rights in such addresses\
    \ or\n   parameters.  The reservation herein of MAC addresses and parameters\n\
    \   for documentation purposes will minimize such confusion and conflict.\n  \
    \ See [RFC7043] for security considerations in storing MAC addresses in\n   the\
    \ DNS.\n"
- title: 7.  Acknowledgements
  contents:
  - "7.  Acknowledgements\n   The comments and suggestions of the following people,\
    \ listed in\n   alphabetic order, are gratefully acknowledged:\n   This document:\n\
    \      David Black, Adrian Farrel, Bob Grow, Joel Jaeggli, Pearl Liang,\n    \
    \  Glenn Parsons, Pete Resnick, and Dan Romascanu.\n   RFC 5342:\n      Bernard\
    \ Aboba, Scott O. Bradner, Ian Calder, Michelle Cotton, Lars\n      Eggert, Eric\
    \ Gray, Alfred Hoenes, Russ Housley, Charlie Kaufman,\n      Erik Nordmark, Dan\
    \ Romascanu, Geoff Thompson, and Mark Townsley.\n"
- title: 8.  References
  contents:
  - '8.  References

