    \          horizontal)  of page and bottom\n                          of page\
    \ margins\n   The reason why you have to add 18 respectively 6 mm to both the\
    \ top\n   and the bottom margin is that you do not know what kind of printer\n\
    \   the recipient uses, and different printers feed paper in different\n   ways,\
    \ requiring the margin to be added either at the top or the\n   bottom of the\
    \ paper. Left and right margins on any paper format\n   should be at least 20\
    \ mm wide to accomodate filing with ISO 838 hole\n   punches.\n   Note: Ensure\
    \ that also headers, footers, and page numbers are within\n   the suggested minimal\
    \ margins. Many word processors put headers,\n   footers and page numbers outside\
    \ the specified text margins.\n"
- title: '2.2   Method 2: Print with reduced size'
  contents:
  - "2.2   Method 2: Print with reduced size\n   This is a method useful for the recipient\
    \ of a document with the\n   wrong paper size: The recipient sets the printer\
    \ to print with\n   reduced size.  When the sender produces the PDF or Postscript\
    \ files,\n   the sender should 'print' with 100 % size, but when the recipient\n\
    \   prints the PDF or Postscript files, and if the program for printing\n   PDF\
    \ or Postscript files allows this, the recipient should print the\n   document\
    \ with 94% or less of full size. Many programs for printing\n   Postscript files\
    \ do not allow this. In that case, the recipient can\n   convert a Postscript\
    \ document to PDF format and then print it with\n   the PDF printing program.\
    \  This requires, however, that the recipient\n   has the Adobe Acrobat Distiller\
    \ program, which is not freeware.\n   Recent versions of the freeware ghostscript\
    \ can also convert to PDF\n   format. The user may also have to specify the paper\
    \ size as the\n   actual paper size loaded in the printer, not the paper size\
    \ specified\n   when the document was converted to PDF or Postscript format.\n\
    \   It is also possible to edit the Postscript file, and add a scale\n   command\
    \ to it, before sending it to the printer.\n   Method 2 can be more difficult\
    \ for the recipient, who has to manage\n   these settings himself. However, manufacturers\
    \ of printing software\n   may in the future make method 2 easier by making this\
    \ service\n   automatic, perhaps controlled by a 'shrink to fit paper size'\n\
    \   checkbox in the printing window and a 'default shrink to fit paper\n   size'\
    \ preference setting.\n   In general, the authors of this RFC recommend PDF as\
    \ the prefered\n   formatted document distribution format over Postscript, not\
    \ only\n   because PDF printing programs typically feature a 'shrink to fit'\n\
    \   option to handle different paper sizes elegantly, but also because\n   PDF\
    \ has built-in per page data compression, PDF files can be\n   displayed without\
    \ being fully downloaded, PDF is more portable, PDF\n   has a better method of\
    \ rendering fonts not available in the printer\n   and PDF allows to embed URLs.\n"
- title: '2.3   Method 3: Buy paper in the A4 size'
  contents:
  - "2.3   Method 3: Buy paper in the A4 size\n   People in North America who often\
    \ need to print international\n   documents might choose to buy paper in the A4\
    \ size. It is available\n   in the U.S. from many large paper distribution companies,\
    \ and almost\n   all laser printers support it.\n"
