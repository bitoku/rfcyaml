- title: 1.    Introduction
  contents:
  - "1.    Introduction\n   Certain text formats, for example Postscript (MIME-Type:\n\
    \   application/postscript; file extension .ps) and Portable Document\n   Format\
    \ (MIME-Type: application/pdf;  file extension .pdf) specify\n   exactly the page\
    \ layout of the printed document. The commonly used\n   paper format is different\
    \ in North America and the rest of the world.\n   North America uses the 'Letter'\
    \ format, while the rest of the world\n   uses the 'A4' format.\n   The North\
    \ American Letter format is 216 x 279 mm (8.5 x 11 in) while\n   the ISO standardised\
    \ A4 format is 210 x 297 mm (8.3 x 11.7 in). The\n   Letter format is thus 6 mm\
    \ (0.2 inches) wider, while the A4 format is\n   18 mm (0.7 inches) taller.\n\
    \   This means that documents formatted on one continent may not be\n   printable\
    \ on another continent. It is oboviously desirable that\n   documents on the Internet\
    \ are printable on all continents. This paper\n   gives advice on how to achieve\
    \ this.\n   This memo is not intended for HTML documents, but the advice may be\n\
    \   of value also for HTML developers in case they are using fixed-size\n   graphics\
    \ and fixed WIDTH sizes of objects in HTML documents.\n"
