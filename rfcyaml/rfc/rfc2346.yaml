- title: 4.    Security Considerations
  contents:
  - "4.    Security Considerations\n   Adherence to the recommendations in this memo\
    \ will increase the\n   likelihood that a document will be readable, and look\
    \ the same, to\n   all recipients, and thus reduce the risk of misunderstanding.\
    \ The\n   recommendation does not in itself introduce any known new security\n\
    \   risks. Of course, there might be a risk that reliance on the\n   recommendations\
    \ in this memo will make certain writers too sure that\n   their documents will\
    \ look the same.\n   Postscript (TM) has well known security risks. These are\
    \ discussed in\n   [MIME].\n"
