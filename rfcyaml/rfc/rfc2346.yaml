- title: Abstract
  contents:
  - "Abstract\n   Certain text formats, for example Postscript (MIME-Type:\n   application/postscript;\
    \ file extension .ps) and Portable Document\n   Format (MIME-Type: application/pdf;\
    \ file extension .pdf) specify\n   exactly the page layout of the printed document.\
    \ The commonly used\n   paper format is different in North America and the rest\
    \ of the world.\n   North America uses the 'Letter' format, while the rest of\
    \ the world\n   mostly uses the ISO-standard 'A4' format. This means that documents\n\
    \   formatted on one continent may not be easily printable on another\n   continent.\
    \ This memo gives advice on how to produce documents which\n   are equally well\
    \ printable with the Letter and the A4 formats. By\n   using the advice in this\
    \ document, you can put up a document on the\n   Internet, which recipients can\
    \ print without problem both in and\n   outside North America.\n   A very short\
    \ summary of the advice in this document: If you are using\n   U.S. Letter paper\
    \ format, ensure that both the left and right margins\n   are at least 21 mm (0.8\
    \ in). If you are using A4 paper format, ensure\n   that both the top and bottom\
    \ margins are at least 33 mm (1.3 in).\n"
