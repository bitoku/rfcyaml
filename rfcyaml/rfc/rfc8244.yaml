    '
- title: Abstract
  contents:
  - "Abstract\n   The policy defined in RFC 6761 for IANA registrations in the\n \
    \  \"Special-Use Domain Names\" registry has been shown, through\n   experience,\
    \ to present challenges that were not anticipated when RFC\n   6761 was written.\
    \  This memo presents a list, intended to be\n   comprehensive, of the problems\
    \ that have since been identified.  In\n   addition, it reviews the history of\
    \ domain names and summarizes\n   current IETF publications and some publications\
    \ from other\n   organizations relating to Special-Use Domain Names.\n   This\
    \ document should be considered required reading for IETF\n   participants who\
    \ wish to express an informed opinion on the topic of\n   Special-Use Domain Names.\n"
