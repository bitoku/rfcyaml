- title: Contributors
  contents:
  - "Contributors\n   Mark Andrews, Stuart Cheshire, David Conrad, Paul Ebersman,\
    \ Aaron\n   Falk, and Suzanne Woolf all made helpful and insightful observations\n\
    \   or patiently answered questions.  This should not be taken as an\n   indication\
    \ that any of these folks actually agree with what the\n   document says, but\
    \ their generosity with time and thought are\n   appreciated in any case.\n  \
    \ Stephane Bortzmeyer, John Dickinson, Bob Harold, Paul Hoffman, Russ\n   Housley,\
    \ Joel Jaeggli, Andrew McConachie, George Michaelson, Petr\n   Spacek, and others\
    \ provided significant review and/or useful\n   comments.\n   This document also\
    \ owes a great deal to Ed Lewis' excellent work on\n   what a \"domain name\"\
    \ is [DOMAIN-NAMES].\n   We would also like to acknowledge the authors of\n  \
    \ [PROBLEM-SPECIAL-NAMES], including Alain Durand, Geoff Huston, Peter\n   Koch,\
    \ and Joe Abley, for their efforts to frame the issues and engage\n   the working\
    \ group, as well as their contributions to the list of\n   issues from their document\
    \ [PROBLEM-SPECIAL-NAMES].\n"
