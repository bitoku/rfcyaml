- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   A significant part of today's Internet traffic is generated\
    \ by peer-\n   to-peer (P2P) applications, used originally for file sharing, and\n\
    \   more recently for real-time multimedia communications and live media\n   streaming.\
    \  P2P applications pose serious challenges to the Internet\n   infrastructure;\
    \ by some estimates, P2P systems are so popular that\n   they make up anywhere\
    \ between 40% and 85% of the entire Internet\n   traffic [Karagiannis], [LightReading],\
    \ [LinuxReviews], [Parker],\n   [Glasner].\n   P2P systems ensure that popular\
    \ content is replicated at multiple\n   instances in the overlay.  But perhaps\
    \ ironically, a peer searching\n   for that content may ignore the topology of\
    \ the latent overlay\n   network and instead select among available instances\
    \ based on\n   information it deduces from empirical measurements, which in some\n\
    \   particular situations may lead to suboptimal choices.  For example, a\n  \
    \ shorter round-trip time estimation is not indicative of the bandwidth\n   and\
    \ reliability of the underlying links, which have more of an\n   influence than\
    \ delay for large file transfer P2P applications.\n   Most Distributed Hash Tables\
    \ (DHT) -- the data structures that impose\n   a specific ordering for P2P overlays\
    \ -- use greedy forwarding\n   algorithms to reach their destination, making locally\
    \ optimal\n   decisions that may not turn out to be globally optimized [Gummadi].\n\
    \   This naturally leads to the Application-Layer Traffic Optimization\n   (ALTO)\
    \ problem [RFC5693]: how to best provide the topology of the\n   underlying network\
    \ while at the same time allowing the requesting\n   node to use such information\
    \ to effectively reach the node on which\n   the content resides.  Thus, it would\
    \ appear that P2P networks with\n   their application-layer routing strategies\
    \ based on overlay\n   topologies are in direct competition against the Internet\
    \ routing and\n   topology.\n   One way to solve the ALTO problem is to build\
    \ distributed\n   application-level services for location and path selection [Francis],\n\
    \   [Ng], [Dabek], [Costa], [Wong], [Madhyastha] in order to enable peers\n  \
    \ to estimate their position in the network and to efficiently select\n   their\
    \ neighbors.  Similar solutions have been embedded into P2P\n   applications such\
    \ as Vuze [Vuze].  A slightly different approach is\n   to have the Internet service\
    \ provider (ISP) take a proactive role in\n   the routing of P2P application traffic;\
    \ the means by which this can\n   be achieved have been proposed [Aggarwal], [Xie],\
    \ [Saucez].  There is\n   an intrinsic struggle between the layers -- P2P overlay\
    \ and network\n   underlay -- when performing the same service (routing); however,\n\
    \   there are strategies to mitigate this dichotomy [Seetharaman].\n   This document,\
    \ initially intended as a complement to RFC 5693\n   [RFC5693] and discussed during\
    \ the creation of the IETF ALTO Working\n   Group, has been completed and refined\
    \ in the IRTF P2P Research Group.\n   Its goal is to summarize the contemporary\
    \ research activities on the\n   Application-Layer Traffic Optimization problem\
    \ as input to the ALTO\n   working group protocol designers.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   Terminology adopted in this document includes terms such\
    \ as \"ring\n   geometry\", \"tree structure\", and \"butterfly network\", borrowed\
    \ from\n   P2P scientific literature.  [RFC4981] provides an exhaustive\n   definition\
    \ of such terminology.\n   Certain security-related terms are to be understood\
    \ in the sense\n   defined in [RFC4949]; such terms include, but are not limited\
    \ to,\n   \"attack\", \"authentication\", \"confidentiality\", \"encryption\"\
    ,\n   \"identity\", and \"integrity\".  Other security-related terms (for\n  \
    \ example, \"denial of service\") are to be understood in the sense\n   defined\
    \ in the referenced specifications.\n"
- title: 2.  Survey of Existing Literature
  contents:
  - "2.  Survey of Existing Literature\n   Gummadi et al. [Gummadi] compare popular\
    \ DHT algorithms, and besides\n   analyzing their resilience, provide an accurate\
    \ evaluation of how\n   well the logical overlay topology maps on the physical\
    \ network layer.\n   In their paper, relying only on measurements independently\
    \ performed\n   by overlay nodes without the support of additional location\n\
    \   information provided by external entities, they demonstrate that the\n   most\
    \ efficient algorithms in terms of resilience and proximity\n   performance are\
    \ those based on the simplest geometric concept (i.e.,\n   the ring geometry,\
    \ rather than tree structures, butterfly networks,\n   and hybrid geometries).\n\
    \   Regardless of the geometrical properties of the distributed data\n   structures\
    \ involved, interactions between application-layer overlays\n   and the underlying\
    \ networks are a rich area of investigation.  The\n   available literature in\
    \ this field can be divided into two categories\n   (Figure 1): using application-level\
    \ techniques to estimate topology,\n   and using some kind of layer cooperation\
    \ to estimate topology.\n     Application-layer traffic optimization\n       |\n\
    \       +--> Application-level topology estimation\n       |      |\n       |\
    \      +--> Coordinates-based systems\n       |      |      |\n       |      |\
    \      +--> GNP\n       |      |      |\n       |      |      +--> Vivaldi\n \
    \      |      |      |\n       |      |      +--> PIC\n       |      |\n     \
    \  |      +--> Path selection services\n       |      |      |\n       |     \
    \ |      +--> IDMaps\n       |      |      |\n       |      |      +--> Meridian\n\
    \       |      |      |\n       |      |      +--> Ono\n       |      |\n    \
    \   |      +--> Link-layer Internet maps\n       |             |\n       |   \
    \          +--> iPlane\n       |\n       +--> Topology estimation through layer\
    \ cooperation\n              |\n              +--> P4P: Provider portal for applications\n\
    \              |\n              +--> Oracle-based ISPs and P2P cooperation\n \
    \             |\n              +--> ISP-driven informed path selection\n     Figure\
    \ 1: Taxonomy of Solutions for the Application-Layer Traffic\n               \
    \            Optimization Problem\n"
- title: 2.1.  Application-Level Topology Estimation
  contents:
  - "2.1.  Application-Level Topology Estimation\n   Estimating network topology information\
    \ on the application layer has\n   been an area of active research.  Early systems\
    \ used triangulation\n   techniques to bound the distance between two hosts using\
    \ a common\n   landmark host.  In such a technique, given a cost function C, a\
    \ set\n   of vertexes V and their corresponding edges, the triangle inequality\n\
    \   holds if for any triple {a, b, c} in V, C(a, c) is always less than\n   or\
    \ equal to C(a, g) + C(b, c).  The cost function C could be\n   expressed in terms\
    \ of desirable metrics such as bandwidth or latency.\n   We note that the techniques\
    \ presented in this section are only\n   representative of the sizable research\
    \ in this area.  Rather than\n   trying to enumerate an exhaustive list, we have\
    \ chosen certain\n   techniques because they represent an advance in the area\
    \ that further\n   led to derivative works.\n   Francis et al. proposed IDMaps\
    \ [Francis], a system where one or more\n   special hosts called tracers are deployed\
    \ near an autonomous system.\n   The distance measured in round-trip time (RTT)\
    \ between hosts A and B\n   is estimated as the cumulative distance between A\
    \ and its nearest\n   tracer Ta, plus the distance between B and its nearest tracer\
    \ Tb,\n   plus the shortest distance from Ta to Tb.  To aid in scalability\n \
    \  beyond that provided by the client-server design of IDMaps, Ng\n   et al. proposed\
    \ a P2P-based Global Network Positioning (GNP)\n   architecture [Ng].  GNP was\
    \ a network coordinate system based on\n   absolute coordinates computed from\
    \ modeling the Internet as a\n   geometric space.  It proposed a two-part architecture:\
    \ in the first\n   part, a small set of finite distributed hosts called landmarks\n\
    \   compute their own coordinates in a fixed geometric space.  In the\n   second\
    \ part, a host wishing to participate computes its own\n   coordinates relative\
    \ to those of the landmark hosts.  Thus, armed\n   with the computed coordinates,\
    \ hosts can then determine interhost\n   distance as soon as they discover each\
    \ other.\n   Both IDMaps and GNP require fixed network infrastructure support\
    \ in\n   the form of tracers or landmark hosts; this often introduces a single\n\
    \   point of failure and inhibits scalability.  To combat this, new\n   techniques\
    \ were developed that embedded the network topology in a\n   low-dimensional coordinate\
    \ space to enable network distance\n   estimation through vector analysis.  Costa\
    \ et al. introduced\n   Practical Internet Coordinates (PIC) [Costa].  While PIC\
    \ used the\n   notion of landmark hosts, it did not require explicit network support\n\
    \   to designate specific landmark hosts.  Any node whose coordinates\n   have\
    \ been computed could act as a landmark host.  When a node joined\n   the system,\
    \ it probed the network distance to some landmark hosts.\n   Then, it obtained\
    \ the coordinates of each landmark host and computed\n   its own coordinates relative\
    \ to each landmark host, subject to the\n   constraint of minimizing the error\
    \ in the predicted distance and\n   computed distance.\n   Like PIC, Vivaldi [Dabek]\
    \ proposed a fully distributed network\n   coordinate system without any distinguished\
    \ hosts.  Whenever a node A\n   communicates with another node B, it measures\
    \ the RTT to that node\n   and learns that node's current coordinates.  Node A\
    \ subsequently\n   adjusts its coordinates such that it is closer to, or further\
    \ from, B\n   by computing new coordinates that minimize the squared error.  A\n\
    \   Vivaldi node is thus constantly adjusting its position based on a\n   simulation\
    \ of interconnected mass springs.  Vivaldi is now being used\n   in the popular\
    \ P2P application Vuze, and studies indicate that it\n   scales well to very large\
    \ networks [Ledlie].\n   Network coordinate systems require the embedding of the\
    \ Internet\n   topology into a coordinate system.  This is not always possible\n\
    \   without errors, which impacts the accuracy of distance estimations.\n   In\
    \ particular, it has proved to be difficult to embed the triangular\n   inequalities\
    \ found in Internet path distances [Ledlie].  Thus,\n   Meridian [Wong] abandons\
    \ the generality of network coordinate systems\n   and provides specific distance\
    \ evaluation services.  In Meridian,\n   each node keeps track of a small fixed\
    \ number of neighbors and\n   organizes them in concentric rings, ordered by distance\
    \ from the\n   node.  Meridian locates the closest node by performing a multi-hop\n\
    \   search where each hop exponentially reduces the distance to the\n   target.\
    \  Although less general than virtual coordinates, Meridian\n   incurs significantly\
    \ less error for closest node discovery.\n   The Ono project [Ono] takes a different\
    \ approach and uses network\n   measurements from Content Distribution Networks\
    \ (CDNs) such as Akamai\n   to find nearby peers.  Used as a plugin to the Vuze\
    \ bittorrent\n   client, Ono provides 31% average download rate improvement [Su].\n\
    \    Comparison of application-level topology estimation techniques, as\n    reported\
    \ in literature.  Results in terms of number of (D)imensions\n             and\
    \ (L)andmarks, 90th percentile relative error.\n   +----------------+---------------+----------------+-----------------+\n\
    \   | GNP vs.        | PIC(b) vs.    | Vivaldi vs.    | Meridian vs.    |\n  \
    \ | IDMaps(a) (7D, | GNP (8D, 16L) | GNP (2D, 32L)  | GNP (8D, 15L)   |\n   |\
    \ 15L)           |               |                |                 |\n   +----------------+---------------+----------------+-----------------+\n\
    \   | GNP: 0.50,     | PIC: 0.38,    | Vivaldi: 0.65, | Meridian: 0.78, |\n  \
    \ | IDMaps: 0.97   | GNP: 0.37     | GNP: 0.65      | GNP: 1.18       |\n   +----------------+---------------+----------------+-----------------+\n\
    \                 (a) Does not use dimensions or landmarks.\n            (b) Uses\
    \ results from the hybrid strategy for PIC.\n                                \
    \  Table 1\n   Table 1 summarizes the application-level topology estimation\n\
    \   techniques.  The salient performance metric is the relative error.\n   While\
    \ all approaches define this metric a bit differently, it can be\n   generalized\
    \ as how close a predicted distance comes to the\n   corresponding measured distance.\
    \  A value of zero implies perfect\n   prediction, and a value of 1 implies that\
    \ the predicted distance is\n   in error by a factor of two.  PIC, Vivaldi, and\
    \ Meridian compare\n   their results with that of GNP, while GNP itself compares\
    \ its results\n   with a precursor technique, IDMaps.  Because each of the techniques\n\
    \   uses a different Internet topology and a varying number of landmarks\n   and\
    \ dimensions to interpret the data set, it is impossible to\n   normalize the\
    \ relative error across all techniques uniformly.  Thus,\n   we present the relative\
    \ error data in pairs, as reported in the\n   literature describing the specific\
    \ technique.  Readers are urged to\n   compare the relative error performance\
    \ in each column on its own and\n   not draw any conclusions by comparing the\
    \ data across columns.\n   Most of the work on estimating topology information\
    \ focuses on\n   predicting network distance in terms of latency and does not\
    \ provide\n   estimates for other metrics such as throughput or packet loss rate.\n\
    \   However, for many P2P applications latency is not the most important\n   performance\
    \ metric, and these applications could benefit from a\n   richer information plane.\
    \  Sophisticated methods of active network\n   probing and passive traffic monitoring\
    \ are generally very powerful\n   and can generate network statistics indirectly\
    \ related to performance\n   measures of interest, such as delay and loss rate\
    \ on link-level\n   granularity.  Extraction of these hidden attributes can be\
    \ achieved\n   by applying statistical inference techniques developed in the field\n\
    \   of inferential network monitoring or network tomography subsequent to\n  \
    \ sampling of the network state.  Thus, network tomography enables the\n   extraction\
    \ of a richer set of topology information, but at the same\n   time inherently\
    \ increases complexity of a potential information plane\n   and introduces estimation\
    \ errors.  For both active and passive\n   methods, statistical models for the\
    \ measurement process need to be\n   developed, and the spatial and temporal dependence\
    \ of the\n   measurements should be assessed.  Moreover, measurement methodology\n\
    \   and statistical inference strategy must be considered jointly.  For a\n  \
    \ deeper discussion of network tomography and recent developments in\n   the field,\
    \ we refer the reader to [Coates].\n   One system providing such a service is\
    \ iPlane [Madhyastha], which\n   aims at creating an annotated atlas of the Internet\
    \ that contains\n   information about latency, bandwidth, capacity, and loss rate.\
    \  To\n   determine features of the Internet topology, iPlane bridges and\n  \
    \ builds upon different ideas, such as active probing based on packet\n   dispersion\
    \ techniques to infer available bandwidth along path\n   segments.  These ideas\
    \ are drawn from different fields, including\n   network measurement as described\
    \ by Dovrolis et al. in [Dovrolis] and\n   network tomography [Coates].\n"
- title: 2.2.  Topology Estimation through Layer Cooperation
  contents:
  - "2.2.  Topology Estimation through Layer Cooperation\n   Instead of estimating\
    \ topology information on the application level\n   through distributed measurements,\
    \ this information could be provided\n   by the entities running the physical\
    \ networks -- usually ISPs or\n   network operators.  In fact, they have full\
    \ knowledge of the topology\n   of the networks they administer and, in order\
    \ to avoid congestion on\n   critical links, are interested in helping applications\
    \ to optimize\n   the traffic they generate.  The remainder of this section briefly\n\
    \   describes three recently proposed solutions that follow such an\n   approach\
    \ to address the ALTO problem.\n"
- title: 2.2.1.  P4P Architecture
  contents:
  - "2.2.1.  P4P Architecture\n   The architecture proposed by Xie et al. [Xie] has\
    \ been adopted by the\n   Distributed Computing Industry Association (DCIA) P4P\
    \ working group\n   [P4P], an open group established by ISPs, P2P software distributors,\n\
    \   and technology researchers, with the dual goal of defining mechanisms\n  \
    \ to (1) accelerate content distribution and (2) optimize utilization\n   of network\
    \ resources.\n   The main role in the P4P architecture is played by servers called\n\
    \   \"iTrackers\", deployed by network providers and accessed by P2P\n   applications\
    \ (or, in general, by elements of the P2P system) in order\n   to make optimal\
    \ decisions when selecting a peer to which the element\n   will connect.  An iTracker\
    \ may offer three interfaces:\n   1.  Info: Allows P2P elements (e.g., peers or\
    \ trackers) to get opaque\n       information associated to an IP address.  Such\
    \ information is\n       kept opaque to hide the actual network topology, but\
    \ can be used\n       to compute the network distance between IP addresses.\n\
    \   2.  Policy: Allows P2P elements to obtain policies and guidelines of\n   \
    \    the network, which specify how a network provider would like its\n      \
    \ networks to be utilized at a high level, regardless of P2P\n       applications.\n\
    \   3.  Capability: Allows P2P elements to request network providers'\n      \
    \ capabilities.\n   The P4P architecture is under evaluation with simulations,\n\
    \   experiments on the PlanetLab distributed testbed, and in field tests\n   with\
    \ real users.  Initial simulations and PlanetLab experiment\n   results [P4P]\
    \ indicate that improvements in BitTorrent download\n   completion time and link\
    \ utilization in the range of 50-70% are\n   possible.  Results observed on Comcast's\
    \ network during a field test\n   trial conducted with a modified version of the\
    \ software used by the\n   Pando content delivery network (documented in RFC 5632\
    \ [RFC5632])\n   show average improvements in download rate in different scenarios\n\
    \   varying between 57% and 85%, and a 34% to 80% drop in the cross-\n   domain\
    \ traffic generated by such an application.\n"
- title: 2.2.2.  Oracle-Based ISP-P2P Collaboration
  contents:
  - "2.2.2.  Oracle-Based ISP-P2P Collaboration\n   In the general solution proposed\
    \ by Aggarwal et al. [Aggarwal],\n   network providers offer host servers, called\
    \ \"oracles\", that help P2P\n   users choose optimal neighbors.\n   The oracle\
    \ concept uses the following mechanism: a P2P client sends\n   the list of potential\
    \ peers to the oracle hosted by its ISP and\n   receives a re-arranged peer list,\
    \ ordered according to the ISP's\n   local routing policies and preferences. \
    \ For instance, to keep the\n   traffic local, the ISP may prefer peers within\
    \ its network, or it may\n   pick links with higher bandwidth or peers that are\
    \ geographically\n   closer to improve application performance.  Once the client\
    \ has\n   obtained this ordered list, it has enough information to perform\n \
    \  better-than-random initial peer selection.\n   Such a solution has been evaluated\
    \ with simulations and experiments\n   run on the PlanetLab testbed, and the results\
    \ show both improvements\n   in content download time and a reduction of overall\
    \ P2P traffic, even\n   when only a subset of the applications actually query\
    \ the oracle to\n   make their decisions.\n"
- title: 2.2.3.  ISP-Driven Informed Path Selection (IDIPS) Service
  contents:
  - "2.2.3.  ISP-Driven Informed Path Selection (IDIPS) Service\n   The solution proposed\
    \ by Saucez et al. [Saucez] is essentially a\n   modified version of the oracle-based\
    \ approach described in\n   Section 2.2.2, intended to provide a network-layer\
    \ service for\n   finding the best source and destination addresses when establishing\
    \ a\n   connection between two endpoints in multi-homed environments (which\n\
    \   are common in IPv6 networking).  Peer selection optimization in P2P\n   systems\
    \ -- the ALTO problem in today's Internet -- can be addressed\n   by the IDIPS\
    \ solution as a specific sub-case where the options for\n   the destination address\
    \ consist of all the peers sharing a desired\n   resource, while the choice of\
    \ the source address is fixed.  An\n   evaluation performed on IDIPS shows that\
    \ costs for both providing and\n   accessing the service are negligible.\n"
- title: 3.  Application-Level Topology Estimation and the ALTO Problem
  contents:
  - "3.  Application-Level Topology Estimation and the ALTO Problem\n   The application-level\
    \ techniques described in Section 2.1 provide\n   tools for peer-to-peer applications\
    \ to estimate parameters of the\n   underlying network topology.  Although these\
    \ techniques can improve\n   application performance, there are limitations of\
    \ what can be\n   achieved by operating only on the application level.\n   Topology\
    \ estimation techniques use abstractions of the network\n   topology, which often\
    \ hide features that would be of interest to the\n   application.  Network coordinate\
    \ systems, for example, are unable to\n   detect overlay paths shorter than the\
    \ direct path in the Internet\n   topology.  However, these paths frequently exist\
    \ in the Internet\n   [Wang].  Similarly, application-level techniques may not\
    \ accurately\n   estimate topologies with multipath routing.\n   When using network\
    \ coordinates to estimate topology information, the\n   underlying assumption\
    \ is that distance in terms of latency determines\n   performance.  However, for\
    \ file sharing and content distribution\n   applications, there is more to performance\
    \ than just the network\n   latency between nodes.  The utility of a long-lived\
    \ data transfer is\n   determined by the throughput of the underlying TCP protocol,\
    \ which\n   depends on the round-trip time as well as the loss rate experienced\n\
    \   on the corresponding path [Padhye].  Hence, these applications\n   benefit\
    \ from a richer set of topology information that goes beyond\n   latency, including\
    \ loss rate, capacity, and available bandwidth.\n   Some of the topology estimation\
    \ techniques used by P2P applications\n   need time to converge to a result. \
    \ For example, current BitTorrent\n   clients implement local, passive traffic\
    \ measurements and a tit-for-\n   tat bandwidth reciprocity mechanism to optimize\
    \ peer selection at a\n   local level.  Peers eventually settle on a set of neighbors\
    \ that\n   maximizes their download rate, but because peers cannot reason about\n\
    \   the value of neighbors without actively exchanging data with them,\n   and\
    \ because the number of concurrent data transfers is limited\n   (typically to\
    \ 5-7), convergence is delayed and easily can be\n   sub-optimal.\n   Skype's\
    \ P2P Voice over IP (VoIP) application chooses a relay node in\n   cases where\
    \ two peers are behind NATs and cannot connect directly.\n   Measurements taken\
    \ by Ren et al. [Ren] showed that the relay\n   selection mechanism of Skype (1)\
    \ is not able to discover the best\n   possible relay nodes in terms of minimum\
    \ RTT, (2) requires a long\n   setup and stabilization time, which degrades the\
    \ end user experience,\n   and (3) is creating a non-negligible amount of overhead\
    \ traffic due\n   to probing a large number of nodes.  They further showed that\
    \ the\n   quality of the relay paths could be improved when the underlying\n \
    \  network Autonomous System (AS) topology is considered.\n   Some features of\
    \ the network topology are hard to infer through\n   application-level techniques,\
    \ and it may not be possible to infer\n   them at all, e.g., service-provider\
    \ policies and preferences such as\n   the state and cost associated with interdomain\
    \ peering and transit\n   links.  Another example is the traffic engineering policy\
    \ of a\n   service provider, which may counteract the routing objective of the\n\
    \   overlay network, leading to a poor overall performance [Seetharaman].\n  \
    \ Finally, application-level techniques often require applications to\n   perform\
    \ measurements on the topology.  These measurements create\n   traffic overhead,\
    \ in particular, if measurements are performed\n   individually by all applications\
    \ interested in estimating topology.\n"
- title: 4.  Open Issues
  contents:
  - "4.  Open Issues\n   Beyond a significant amount of research work on the topic,\
    \ we believe\n   that there are sizable open issues to address in an infrastructure-\n\
    \   based approach to traffic optimization.  The following is not an\n   exhaustive\
    \ list, but a representative sample of the pertinent issues.\n"
- title: 4.1.  Coordinate Estimation or Path Latencies?
  contents:
  - "4.1.  Coordinate Estimation or Path Latencies?\n   Despite the many solutions\
    \ that have been proposed for providing\n   applications with topology information\
    \ in a fully distributed manner,\n   there is currently an ongoing debate in the\
    \ research community\n   whether such solutions should focus on estimating nodes'\
    \ coordinates\n   or path latencies.  Such a debate has recently been fed by studies\n\
    \   showing that the triangle inequality on which coordinate systems are\n   based\
    \ is often proved false in the Internet [Ledlie].  Proposed\n   systems following\
    \ both approaches -- in particular, Vivaldi [Dabek]\n   and PIC [Costa] following\
    \ the former, and Meridian [Wong] and iPlane\n   [Madhyastha] the latter -- have\
    \ been simulated, implemented, and\n   studied in real-world trials, each one\
    \ showing different points of\n   strength and weaknesses.  Concentrated work\
    \ will be needed to\n   determine which of the two solutions will be conducive\
    \ to the ALTO\n   problem.\n"
- title: 4.2.  Malicious Nodes
  contents:
  - "4.2.  Malicious Nodes\n   Another open issue common in most distributed environments\
    \ consisting\n   of a large number of peers is the resistance against malicious\
    \ nodes.\n   Security mechanisms to identify misbehavior are based on triangle\n\
    \   inequality checks [Costa], which, however, tend to fail and thus\n   return\
    \ false positives in the presence of measurement inaccuracies\n   induced, for\
    \ example, by traffic fluctuations that occur quite often\n   in large networks\
    \ [Ledlie].  Beyond the issue of using triangle\n   inequality checks, authoritatively\
    \ authenticating the identity of an\n   oracle, and preventing an oracle from\
    \ attacks are also important.\n   Existing techniques -- such as Public Key Infrastructure\
    \ (PKI)\n   [RFC5280] or identity-based encryption [Boneh] for authenticating\
    \ the\n   identity and the use of secure multi-party computation techniques to\n\
    \   prevent an oracle from collusion attacks -- need to be explored and\n   studied\
    \ for judicious use in ALTO-type solutions.\n"
- title: 4.3.  Information Integrity
  contents:
  - "4.3.  Information Integrity\n   Similarly, even in controlled architectures deployed\
    \ by network\n   operators where system elements may be authenticated [Xie],\n\
    \   [Aggarwal],[Saucez], it is still possible that the information\n   returned\
    \ to applications is deliberately altered, for example,\n   assigning higher priority\
    \ to financially inexpensive links instead of\n   neutrally applying proximity\
    \ criteria.  What are the effects of such\n   deliberate alterations if multiple\
    \ peers collude to determine a\n   different route to the target, one that is\
    \ not provided by an oracle?\n   Similarly, what are the consequences if an oracle\
    \ targets a\n   particular node in another AS by redirecting an inordinate number\
    \ of\n   querying peers to it causing, essentially, a Distributed Denial-of-\n\
    \   Service (DDoS) [RFC4732] attack on the node?  Furthermore, does an\n   oracle\
    \ broadcast or multicast a response to a query?  If so,\n   techniques to protect\
    \ the confidentiality of the multicast stream\n   will need to be investigated\
    \ to thwart \"free riding\" peers.\n"
- title: 4.4.  Richness of Topological Information
  contents:
  - "4.4.  Richness of Topological Information\n   Many systems already use RTT to\
    \ account for delay when establishing\n   connections with peers (e.g., Content-Addressable\
    \ Network (CAN)\n   [Ratnasamy], Bamboo [Rhea]).  An operator can provide not\
    \ only the\n   delay metric but other metrics that the peer cannot figure out\
    \ on its\n   own.  These metrics may include the characteristics of the access\n\
    \   links to other peers, bandwidth available to peers (based on\n   operators'\
    \ engineering of the network), network policies, preferences\n   such as state\
    \ and cost associated with intradomain peering links, and\n   so on.  Exactly\
    \ what kinds of metrics an operator can provide to\n   stabilize the network throughput\
    \ will also need to be investigated.\n"
- title: 4.5.  Hybrid Solutions
  contents:
  - "4.5.  Hybrid Solutions\n   It is conceivable that P2P users may not be comfortable\
    \ with operator\n   intervention to provide topology information.  To eliminate\
    \ this\n   intervention, alternative schemes to estimate topological distance\n\
    \   can be used.  For instance, Ono uses client redirections generated by\n  \
    \ Akamai CDN servers as an approximation for estimating distance to\n   peers;\
    \ Vivaldi, GNP, and PIC use synthetic coordinate systems.  A\n   neutral third\
    \ party can make available a hybrid layer-cooperation\n   service -- without the\
    \ active participation of the ISP -- that uses\n   alternative techniques discussed\
    \ in Section 2.1 to create a\n   topological map.  This map can be subsequently\
    \ used by a subset of\n   users who may not trust the ISP.\n"
- title: 4.6.  Negative Impact of Over-Localization
  contents:
  - "4.6.  Negative Impact of Over-Localization\n   The literature presented in Section\
    \ 2 shows that a certain level of\n   locality-awareness in the peer selection\
    \ process of P2P algorithms is\n   usually beneficial to application performance.\
    \  However, an excessive\n   localization of the traffic might cause partitioning\
    \ in the overlay\n   interconnecting these peers, which will negatively affect\
    \ the\n   performance experienced by the peers themselves.\n   Finding the right\
    \ balance between localization and randomness in peer\n   selection is an open\
    \ issue.  At the time of writing, it seems that\n   different applications have\
    \ different levels of tolerance and should\n   be addressed separately.  Le Blond\
    \ et al. [LeBlond] have studied the\n   specific case of BitTorrent, proposing\
    \ a simple mechanism to prevent\n   partitioning in the overlay, yet reach a high\
    \ level of cross-domain\n   traffic reduction without adversely impacting peers.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document is a survey of existing literature\
    \ on topology\n   estimation.  As such, it does not introduce any new security\n\
    \   considerations to be taken into account beyond what is already\n   discussed\
    \ in each paper surveyed.\n   Insofar as topology estimation is used to provide\
    \ a solution to the\n   ALTO problem, the issues in Sections 4.2 and 4.3 deserve\
    \ special\n   attention.  There are efforts underway in the IETF ALTO working\
    \ group\n   to design a protocol that protects the privacy of the peer-to-peer\n\
    \   users as well as the service providers.  [Chen] provides an overview\n   of\
    \ ALTO security issues, Section 11 of [Alimi] is an exhaustive\n   overview of\
    \ ALTO security, and Section 6 of RFC 5693 [RFC5693] also\n   lists the privacy\
    \ and confidentiality aspects of an ALTO solution.\n   The following references\
    \ provide a starting point for general peer-\n   to-peer security issues: [Wallach],\
    \ [Sit], [Douceur], [Castro], and\n   [Friedman].\n"
