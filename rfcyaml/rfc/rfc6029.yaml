- title: Abstract
  contents:
  - "Abstract\n   A significant part of the Internet traffic today is generated by\n\
    \   peer-to-peer (P2P) applications used originally for file sharing, and\n  \
    \ more recently for real-time communications and live media streaming.\n   Such\
    \ applications discover a route to each other through an overlay\n   network with\
    \ little knowledge of the underlying network topology.  As\n   a result, they\
    \ may choose peers based on information deduced from\n   empirical measurements,\
    \ which can lead to suboptimal choices.  This\n   document, a product of the P2P\
    \ Research Group, presents a survey of\n   existing literature on discovering\
    \ and using network topology\n   information for Application-Layer Traffic Optimization.\n"
