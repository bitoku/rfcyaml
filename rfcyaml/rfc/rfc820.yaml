- title: Autonomous System Numbers
  contents:
  - "Autonomous System Numbers\n                   ASSIGNED AUTONOMOUS SYSTEM NUMBERS\n\
    \   The Exterior Gateway Protocol (EGP) [66] specifies that groups of\n   gateways\
    \ may for autonomous systems.  The EGP provides a 16-bit field\n   for identifying\
    \ such systems.  The values of this field are\n   registered here.\n   Autonomous\
    \ System Numbers:\n      Decimal   Description                               \
    \    References\n      -------   -----------                                 \
    \  ----------\n            0   Reserved                                      \
    \     [JBP]\n            1   The BBN Gateways                                \
    \   [JBP]\n      2-65534   Unassigned                                        \
    \ [JBP]\n        65535   Reserved                                           [JBP]\n\
    \                     ASSIGNED ARPANET LINK NUMBERS\n   The word \"link\" here\
    \ refers to a field in the original ARPANET\n   Host/IMP interface leader.  The\
    \ link was originally defined as an 8\n   bit field.  Some time after the ARPANET\
    \ Host-to-Host (AHHP) protocol\n   was defined and, by now some years ago, the\
    \ definition of this field\n   was changed to \"Message-ID\" and the length to\
    \ 12 bits. The name link\n   now refers to the high order 8 bits of this 12 bit\
    \ message-id field.\n   The low order 4 bits of the message-id field are to be\
    \ zero unless\n   specifically specified otherwise for the particular protocol\
    \ used on\n   that link.  The Host/IMP interface is defined in BBN report 1822\
    \ [1].\n   Link Assignments:\n      Decimal   Octal     Description          \
    \               References\n      -------   -----     -----------            \
    \             ----------\n      0         0         AHHP Control Messages    \
    \          [28,17,JBP]\n      1         1         Reserved                   \
    \              [JBP]\n      2-71      2-107     AHHP Regular Messages        \
    \      [28,17,JBP]\n      72-149    110-225   Reserved                       \
    \          [JBP]\n      150       226       Xerox NS IP                      \
    \     [59,LLG]\n      151       227       Unassigned                         \
    \      [JBP]\n      152       230       PARC Universal Protocol              \
    \ [4,EAT3]\n      153       231       TIP Status Reporting                   \
    \  [JGH]\n      154       232       TIP Accounting                           [JGH]\n\
    \      155       233       Internet Protocol (regular)        [33,62,JBP]\n  \
    \    156-158   234-236   Internet Protocol (experimental)   [33,62,JBP]\n    \
    \  159-195   237-303   Unassigned                               [JBP]\n      196-255\
    \   304-377   Experimental Protocols                   [JBP]\n      248-255  \
    \ 370-377   Network Maintenance                      [JGH]\n                 \
    \                                       Assigned Numbers\n"
- title: Ethernet Numbers of Interest
  contents:
  - "Ethernet Numbers of Interest\n                      ETHERNET NUMBERS OF INTEREST\n\
    \   Many of the networks of all classes are Ethernets (10Mb) or\n   Experimental\
    \ Ethernets (3Mb).  These systems use a message \"type\"\n   field in much the\
    \ same way the ARPANET uses the \"link\" field.\n   Assignments:\n      Ethernet\
    \          Exp. Ethernet    Description          References\n      --------------\
    \    --------------   -----------          ----------\n      decimal    Hex  \
    \  decimal  octal\n         512   02,00        512   1000   XEROX PUP        \
    \      [4,EAT3]\n        1536   06,00       1536   3000   XEROX NS IDP       \
    \    [59,LLG]\n        2048   08,00        513   1001   DOD IP              [33,62,JBP]\n\
    \        2054   08,06        -      -     Address Res           [67,DCP1]\n  \
    \                ASSIGNED PUBLIC DATA NETWORK NUMBERS\n   One of the Internet\
    \ Class A Networks is the international system of\n   Public Data Networks.  This\
    \ section lists the mapping between the\n   Internet Addresses and the Public\
    \ Data Network Addresses.\n   Assignments:\n      Internet          Public Data\
