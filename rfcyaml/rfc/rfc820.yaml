- title: APPENDIX A
  contents:
  - "APPENDIX A\n                               APPENDIX A\n                     \
    \          ----------\n   This appendix summarizes the agreements reached by the\
    \ DDN/PMO and\n   DARPA at a September 1982 meeting concerning the allocation\
    \ and\n   assignment of the various numbers associated with DoD Protocol\n   Standards\
    \ and the DARPA Experimental Standards.\n   Recommended policy is summarized for\
    \ each type of number assignment\n   of concern:\n      Network Identifiers used\
    \ by the Internet Protocol\n         It is recommended that the available number\
    \ spaces for class A,\n         B, and C network addresses be allocated among\
    \ R&D, DoD and\n         commercial uses, and that assignments of these addresses\
    \ be the\n         responsibility respectively of DARPA, DCA PCCO/DDN and the\n\
    \         National Bureau of Standards.  The recommended allocations are\n   \
    \      given below.\n         Class A\n            R&D allocation:          8\
    \ nets    assigned by:  ARPA\n            DoD allocation:         24 nets    assigned\
    \ by:  TBD\n            Commercial allocation:  94 nets    assigned by:  TBD\n\
    \            Reserved Addresses:  0,127\n         Class B\n            R&D allocation:\
    \          1024 nets    assigned by:  ARPA\n            DoD allocation:      \
    \    3072 nets    assigned by:  TBD\n            Commercial allocation:  12286\
    \ nets    assigned by:  TBD\n            Reserved Addresses:  0,16383\n      \
    \   Class C\n            R&D allocation:           65536 nets    assigned by:\
    \  ARPA\n            DoD allocation:          458725 nets    assigned by:  TBD\n\
    \            Commercial allocation:  1572862 nets    assigned by:  TBD\n     \
    \       Reserved Addresses:  0,2097151\n         Class D\n            All addresses\
    \ in this class are reserved for future use,\n            possibly in support\
    \ of multicast services.  They should be\n            allocated to R&D use for\
    \ the present.\n                                                        Assigned\
    \ Numbers\n"
- title: APPENDIX A
  contents:
  - "APPENDIX A\n         Within the R&D community, it will be the policy that network\n\
    \         identifiers will only be granted to applicants who show\n         evidence\
    \ that they are acquiring standard Bolt Beranek and\n         Newman gateway software\
    \ or have implemented or are acquiring a\n         gateway meeting the External\
    \ Gateway Protocol requirements.\n         Acquisition of the Berkeley BSD 4.2\
    \ UNIX software might be\n         considered evidence of the latter.\n      \
    \   Experimental networks which later become operational need not\n         be\
    \ renumbered if that would cause hardships.  Rather, the\n         identifiers\
    \ could be moved from R&D to DoD or Commercial\n         status.  Thus, network\
    \ identifiers may change state among R&D,\n         DoD and commercial, but the\
    \ number of identifiers allocated to\n         each use should remain constant.\
    \  To make possible this fluid\n         assignment, it is recommended that the\
    \ network identifier\n         spaces not be allocated by simple partition but\
    \ rather by\n         specific assignment.  It is recommended that DDN/PMO or\
    \ its\n         designee keep track of the assignments made by DARPA, DDN and\n\
    \         NBS to ensure that allocation remains as suggested.\n      Protocol\
    \ Identifiers\n         In general, all assignments will be made by the R&D community,\n\
    \         but any numbers which become R&D, DoD, national or\n         international\
    \ standards will be marked as such in this RFC.\n         Protocol identifiers\
    \ 0 and 255 are reserved.\n         95 protocol identifiers are allocated for\
    \ assignment to DoD\n         standards, 32 for R&D use, and 127 for Commercial,\
    \ national or\n         international standards.\n      Port Numbers\n       \
    \  A recommendation for allocation and assignment of port numbers\n         is\
    \ to be developed jointly by representatives of the ICCB and\n         PSTP.\n\
    \      ARPANET Link Numbers\n         All unnecessary link number usage will be\
    \ eliminated by joint\n         effort of the ICCB, PSTP and BBN.  BBN will give\
    \ consideration\n         to the use of link numbers to promote interoperability\
    \ among\n         various ARPANET interfaces and report to the ICCB, PSTP and\n\
    \         DDN/PMO.  Examples of possible interoperability issues are:\n      \
    \                                                  Assigned Numbers\n"
- title: APPENDIX A
  contents:
  - "APPENDIX A\n            (i)   interoperability of 1822 and X.25 interfaces\n\
    \            (ii)  interoperability of SIP and other interfaces\n            (iii)\
    \ logical addressing or other special services\n      IP Version Numbers\n   \
    \      These numbers will be assigned only by the R&D community for\n        \
    \ the purpose of exploring alternatives in internet protocol\n         service\
    \ expansion, such as inclusion of stream protocol (ST)\n         services.\n \
    \     TCP, IP and Telnet Option Identifiers\n         These numbers will be assigned\
    \ by the R&D community.  Any\n         permanent or experimental assignments will\
    \ be identified in the\n         documents specifying those protcols.\n   Implementation:\n\
    \      This policy recommendation has not been fully implemented as yet.\n   \
    \   Currently Jon Postel is acting coordinator for all number\n      assignments.\n"
