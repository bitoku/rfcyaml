- title: Port Numbers
  contents:
  - "Port Numbers\n                         ASSIGNED PORT NUMBERS\n   Ports are used\
    \ in the TCP [34,62] to name the ends of logical\n   connections which carry long\
    \ term conversations.  For the purpose of\n   providing services to unknown callers\
    \ a service contact port is\n   defined.  This list specifies the port used by\
    \ the server process as\n   its contact port.  The contact port is sometimes called\
    \ the\n   \"well-known port\".\n   To the extent possible these same port assignments\
    \ are used with\n   UDP [42,62].\n   The assigned ports use a small portion of\
