- title: 2.3 Site-Local Scope
  contents:
  - "2.3 Site-Local Scope\n   FF05:0:0:0:0:0:0:2       All Routers Address       \
    \       [ADDARCH]\n   FF05:0:0:0:0:0:1:3       All-dhcp-servers           [Bound,Perkins]\n\
