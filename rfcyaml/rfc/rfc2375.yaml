- title: 7.0 Security Considerations
  contents:
  - "7.0 Security Considerations\n   This document defines the initial assignment\
    \ of IPv6 multicast\n   addresses.  As such it does not directly impact the security\
    \ of the\n   Internet infrastructure or its applications.\n"
