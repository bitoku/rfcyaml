- title: __initial_text__
  contents:
  - '                   IPv6 Multicast Address Assignments

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (1998).  All Rights Reserved.\n"
- title: 1.0 Introduction
  contents:
  - "1.0 Introduction\n   This document defines the initial assignment of IPv6 multicast\n\
    \   addresses.  It is based on the \"IP Version 6 Addressing Architecture\"\n\
    \   [ADDARCH] and current IPv4 multicast address assignment found in\n   <ftp://venera.isi.edu/in-notes/iana/assignments/multicast-addresses>.\n\
    \   It adapts the IPv4 assignments that are relevant to IPv6 assignments.\n  \
    \ IPv4 assignments that were not relevant were not converted into IPv6\n   assignments.\
    \  Comments are solicited on this conversion.\n   All other IPv6 multicast addresses\
    \ are reserved.\n   Sections 2 and 3 specify reserved and preassigned IPv6 multicast\n\
    \   addresses.\n   [ADDRARCH] defines rules for assigning new IPv6 multicast addresses.\n\
    \   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in [RFC 2119].\n"
- title: 2. Fixed Scope Multicast Addresses
  contents:
  - "2. Fixed Scope Multicast Addresses\n   These permanently assigned multicast addresses\
    \ are valid over a\n   specified scope value.\n"
- title: 2.1 Node-Local Scope
  contents:
  - "2.1 Node-Local Scope\n   FF01:0:0:0:0:0:0:1     All Nodes Address           \
    \       [ADDARCH]\n   FF01:0:0:0:0:0:0:2     All Routers Address             \
    \   [ADDARCH]\n"
