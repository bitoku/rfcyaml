    \    Service Location                 [RFC2165]\n    -FF05:0:0:0:0:0:1:13FF\n"
- title: 3.0 All Scope Multicast Addresses
  contents:
  - "3.0 All Scope Multicast Addresses\n   These permanently assigned multicast addresses\
    \ are valid over all\n   scope ranges.  This is shown by an \"X\" in the scope\
    \ field of the\n   address that means any legal scope value.\n   Note that, as\
    \ defined in [ADDARCH], IPv6 multicast addresses which\n   are only different\
    \ in scope represent different groups.  Nodes must\n   join each group individually.\n\
    \   The IPv6 multicast addresses with variable scope are as follows:\n   FF0X:0:0:0:0:0:0:0\
    \     Reserved Multicast Address         [ADDARCH]\n   FF0X:0:0:0:0:0:0:100  \
    \ VMTP Managers Group           [RFC1045,DRC3]\n   FF0X:0:0:0:0:0:0:101   Network\
