- title: 7.1.1.  IP Addressing
  contents:
  - "7.1.1.  IP Addressing\n   Most Community Networks use private IPv4 address ranges,\
    \ as defined\n   by [RFC1918].  The motivation for this was the lower cost and\
    \ the\n   simplified IP allocation because of the large available address\n  \
    \ ranges.\n   Most known Alternative Networks started in or around the year 2000.\n\
    \   IPv6 was fully specified by then, but almost all Alternative Networks\n  \
    \ still use IPv4.  A survey [Avonts] indicated that IPv6 rollout\n   presented\
    \ a challenge to Community Networks.  However, some of them\n   have already adopted\
    \ it, such as ninux.org.\n"
- title: 7.1.2.  Routing Protocols
  contents:
  - "7.1.2.  Routing Protocols\n   As stated in previous sections, Alternative Networks\
    \ are composed of\n   possibly different Layer 2 devices, resulting in a mesh\
    \ of nodes.  A\n   connection between different nodes is not guaranteed, and the\
    \ link\n   stability can vary strongly over time.  To tackle this, some\n   Alternative\
    \ Networks use mesh routing protocols for Mobile Ad Hoc\n   Networks (MANETs),\
    \ while other ones use more traditional routing\n   protocols.  Some networks\
    \ operate multiple routing protocols in\n   parallel.  For example, they may use\
    \ a mesh protocol inside different\n   islands and rely on traditional routing\
    \ protocols to connect these\n   islands.\n"
- title: 7.1.2.1.  Traditional Routing Protocols
  contents:
  - "7.1.2.1.  Traditional Routing Protocols\n   The Border Gateway Protocol (BGP),\
    \ as defined by [RFC4271], is used\n   by a number of Community Networks because\
    \ of its well-studied\n   behavior and scalability.\n   For similar reasons, smaller\
    \ networks opt to run the Open Shortest\n   Path First (OSPF) protocol, as defined\
    \ by [RFC2328].\n"
- title: 7.1.2.2.  Mesh Routing Protocols
  contents:
  - "7.1.2.2.  Mesh Routing Protocols\n   A large number of Alternative Networks use\
    \ customized versions of the\n   Optimized Link State Routing (OLSR) Protocol\
    \ [RFC3626].  The open\n   source project [OLSR] has extended the protocol with\
    \ the Expected\n   Transmission Count (ETX) metric [Couto] and other features\
    \ for its\n   use in Alternative Networks, especially wireless ones.  A new version\n\
    \   of the protocol, named OLSRv2 [RFC7181], is becoming used in some\n   Community\
    \ Networks [Barz].\n   Better Approach To Mobile Ad Hoc Networking (B.A.T.M.A.N.)\
    \ Advanced\n   [Seither] is a Layer 2 routing protocol, which creates a bridged\n\
    \   network and allows seamless roaming of clients between wireless\n   nodes.\n\
    \   Some networks also run the BatMan-eXperimental Version 6 (BMX6)\n   protocol\
    \ [Neumann_a], which is based on IPv6 and tries to exploit the\n   social structure\
    \ of Alternative Networks.\n   Babel [RFC6126] is a Layer 3 loop-avoiding distance-vector\
    \ routing\n   protocol that is robust and efficient both in wired and wireless\
    \ mesh\n   networks.\n   In [Neumann_b], a study of three proactive mesh routing\
    \ protocols\n   (BMX6, OLSR, and Babel) is presented, in terms of scalability,\n\
    \   performance, and stability.\n"
- title: 7.2.  Transport Layer
  contents:
  - '7.2.  Transport Layer

