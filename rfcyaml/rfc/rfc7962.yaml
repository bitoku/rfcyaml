- title: 7.2.1.  Traffic Management When Sharing Network Resources
  contents:
  - "7.2.1.  Traffic Management When Sharing Network Resources\n   When network resources\
    \ are shared (as, e.g., in the networks\n   explained in Section 5.4), special\
    \ care has to be taken with the\n   management of the traffic at upper layers.\
    \  From a crowdshared\n   perspective, and considering just regular TCP connections\
    \ during the\n   critical sharing time, the Access Point offering the service\
    \ is\n   likely to be the bottleneck of the connection.\n   This is the main concern\
    \ of sharers, having several implications.  In\n   some cases, an adequate Active\
    \ Queue Management (AQM) mechanism that\n   implements a Less-than-Best-Effort\
    \ (LBE) [RFC6297] policy for the\n   user is used to protect the sharer.  Achieving\
    \ LBE behavior requires\n   the appropriate tuning of well-known mechanisms such\
    \ as Explicit\n   Congestion Notification (ECN) [RFC3168], Random Early Detection\
    \ (RED)\n   [RFC7567], or other more recent AQM mechanisms that aid low latency\n\
    \   such as Controlled Delay (CoDel) [CoDel] and Proportional Integral\n   controller\
    \ Enhanced (PIE) [PIE] design.\n"
- title: 7.3.  Services Provided
  contents:
  - "7.3.  Services Provided\n   This section provides an overview of the services\
    \ provided by the\n   network.  Many Alternative Networks can be considered Autonomous\n\
    \   Systems, being (or aspiring to be) a part of the Internet.\n   The services\
    \ provided can include, but are not limited to:\n   o  Web browsing.\n   o  Email.\n\
    \   o  Remote desktop (e.g., using my home computer and my Internet\n      connection\
    \ when I am away).\n   o  FTP file sharing (e.g., distribution of software and\
    \ media).\n   o  VoIP (e.g., with SIP).\n   o  Peer-to-Peer (P2P) file sharing.\n\
    \   o  Public video cameras.\n   o  DNS.\n   o  Online game servers.\n   o  Jabber\
    \ instant messaging.\n   o  Weather stations.\n   o  Network monitoring.\n   o\
    \  Videoconferencing/streaming.\n   o  Radio streaming.\n   o  Message/bulletin\
    \ board.\n   o  Local cloud storage services.\n   Due to bandwidth limitations,\
    \ some services (file sharing, VoIP,\n   etc.) may not be allowed in some Alternative\
    \ Networks.  In some of\n   these cases, a number of federated proxies provide\
    \ web-browsing\n   service for the users.\n   Some specialized services have been\
    \ specifically developed for\n   Alternative Networks:\n   o  Inter-network peering/VPNs\n\
    \      (e.g., https://wiki.freifunk.net/IC-VPN).\n   o  Community-oriented portals\
    \ (e.g., http://tidepools.co/).\n   o  Network monitoring/deployment/maintenance\
    \ platforms.\n   o  VoIP sharing between networks, allowing cheap calls between\n\
    \      countries.\n   o  Sensor networks and citizen science built by adding sensors\
    \ to\n      devices.\n   o  Community radio/TV stations.\n   Other services (e.g.,\
    \ local wikis as used in community portals; see\n   https://localwiki.org) can\
    \ also provide useful information when\n   supplied through an Alternative Network,\
    \ although they were not\n   specifically created for them.\n"
- title: 7.3.1.  Use of VPNs
  contents:
  - "7.3.1.  Use of VPNs\n   Some \"micro-ISPs\" may use the network as a backhaul\
    \ for providing\n   Internet access, setting up VPNs from the client to a machine\
    \ with\n   Internet access.\n   Many Community Networks also use VPNs to connect\
    \ multiple disjoint\n   parts of their networks together.  In some others, every\
    \ node\n   establishes a VPN tunnel as well.\n"
- title: 7.3.2.  Other Facilities
  contents:
  - "7.3.2.  Other Facilities\n   Other facilities, such as NTP or Internet Relay\
    \ Chat (IRC) servers\n   may also be present in Alternative Networks.\n"
- title: 7.4.  Security Considerations
  contents:
  - "7.4.  Security Considerations\n   No security issues have been identified for\
    \ this document.\n"
