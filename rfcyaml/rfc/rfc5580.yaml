- contents:
  - '            Carrying Location Objects in RADIUS and Diameter

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document describes procedures for conveying access-network\n
    \  ownership and location information based on civic and geospatial\n   location
    formats in Remote Authentication Dial-In User Service\n   (RADIUS) and Diameter.\n
    \  The distribution of location information is a privacy-sensitive task.\n   Dealing
    with mechanisms to preserve the user's privacy is important\n   and is addressed
    in this document.\n"
