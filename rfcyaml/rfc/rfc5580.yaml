- contents:
  - "Appendix A.  Matching with GEOPRIV Requirements\n   This section compares the
    requirements for a GEOPRIV using protocol,\n   described in [RFC3693], against
    the approach of distributing Location\n   Objects with RADIUS.\n   In Appendices
    A.1 and A.2, we discuss privacy implications when\n   RADIUS entities make location
    information available to other parties.\n   In Appendix A.3, the requirements
    are matched against these two\n   scenarios.\n"
  - contents:
    - "A.1.  Distribution of Location Information at the User's Home Network\n   When
      location information is conveyed from the RADIUS client to the\n   RADIUS server,
      then it might subsequently be made available for\n   different purposes.  This
      section discusses the privacy implications\n   for making location information
      available to other entities.\n   To use a more generic scenario, we assume that
      the visited RADIUS and\n   the home RADIUS server belong to different administrative
      domains.\n   The Location Recipient obtains location information about a\n   particular
      Target via protocols specified outside the scope of this\n   document (e.g.,
      SIP, HTTP, or an API).\n   The subsequent figure shows the interacting entities
      graphically.\n   visited network    |        home network\n                      |\n
      \                     |        +----------+\n                      |        |
      \ Rule    |\n                      |        | Holder   |\n                      |
      \       +----+-----+\n                      |             |\n                      |
      \        rule|interface\n    +----------+      |             V                     +----------+\n
      \   |Location  |      |        +----------+  notification |Location  |\n    |Generator
      |      |        |Location  |<------------->|Recipient |\n    +----------+  publication
      \ |Server    |  interface    |          |\n    |RADIUS    |<------------->+----------+
      \              +----------+\n    |Client    |  interface    |RADIUS    | E.g.,
      SIP/HTTP\n    +----------+      |        |Server    |\n                      |
      \       +----------+\n    E.g., NAS       RADIUS\n                      |\n
      \                     |\n               Figure 8: Location Server at the Home
      Network\n   The term 'Rule Holder' in Figure 8 denotes the entity that creates\n
      \  the authorization ruleset.\n"
    title: A.1.  Distribution of Location Information at the User's Home Network
  - contents:
    - "A.2.  Distribution of Location Information at the Visited Network\n   This
      section describes a scenario where location information is made\n   available
      to Location Recipients by a Location Server in the visited\n   network.  Some
      identifier needs to be used as an index within the\n   location database.  One
      possible identifier is the Network Access\n   Identifier.  RFC 4282 [RFC4282]
      and RFC 4372 [RFC4372] provide\n   background regarding whether entities in
      the visited network can\n   obtain the user's NAI in cleartext.\n   The visited
      network provides location information to a Location\n   Recipient (e.g., via
      SIP or HTTP).  This document enables the NAS to\n   obtain the user's privacy
      policy via the interaction with the RADIUS\n   server.  Otherwise, only default
      policies, which are very\n   restrictive, are available.  This allows the Location
      Server in the\n   visited network to ensure they act according to the user's
      policies.\n   The subsequent figure shows the interacting entities graphically.\n
      \   visited network    |        home network\n                       |\n     +----------+
      \     |\n     |Location  |      |\n     |Recipient |      |\n     |          |
      \     |\n     +----------+      |\n          ^            |        +----------+\n
      \         |            |        |  Rule    |\n      notification     |        |
      Holder   |\n       interface       |        |          |\n          |            |
      \       +----+-----+\n          |            |             |\n          |            |
      \        rule|interface\n          v            |             |\n     +----------+
      \     |             |\n     |Location  |      |             v\n     |Server
      \   |      |        +----------+\n     +----------+ Rule Transport|RADIUS    |\n
      \    |RADIUS    |<------------->|Server    |\n     |Client    |   RADIUS      +----------+\n
      \    +----------+      |\n     |Location  |      |\n     |Generator |\n     +----------+\n
      \            Figure 9: Location Server at the Visited Network\n   Location information
      always travels with privacy policies.  This\n   document enables the RADIUS
      client to obtain these policies.  The\n   Location Server can subsequently act
      according to these policies to\n   provide access control using the Extended-Location-Policy-Rules
      and\n   to adhere to the privacy statements in the Basic-Location-Policy-\n
      \  Rules.\n"
    title: A.2.  Distribution of Location Information at the Visited Network
  - contents:
    - "A.3.  Requirements Matching\n   Section 7.1 of [RFC3693] details the requirements
      of a \"Location\n   Object\".  We discuss these requirements in the subsequent
      list.\n   Req. 1.  (Location Object generalities):\n      *  Regarding requirement
      1.1, the syntax and semantics of the\n         Location Object are taken from
      [RFC3825] and [RFC4776].  It is\n         furthermore possible to convert it
      to the format used in the\n         Geography Markup Language (GMLv3) [GMLv3],
      as used with PIDF-LO\n         [RFC4119].\n      *  Regarding requirement 1.2,
      a number of fields in the civic\n         location-information format are optional.\n
      \     *  Regarding requirement 1.3, the inclusion of type of place item\n         (CAtype
      29) used in the DHCP civic format gives a further\n         classification of
      the location.  This attribute can be seen as\n         an extension.\n      *
      \ Regarding requirement 1.4, this document does not define the\n         format
      of the location information.\n      *  Regarding requirement 1.5, location information
      is only sent\n         from the RADIUS client to the RADIUS server.\n      *
      \ Regarding requirement 1.6, the Location Object contains both\n         location
      information and privacy rules.  Location information\n         is described
      in Sections 4.2, 4.3.1, and 4.3.2.  The\n         corresponding privacy rules
      are detailed in Sections 4.4 and\n         4.5.\n      *  Regarding requirement
      1.7, the Location Object is usable in a\n         variety of protocols.  The
      format of the object is reused from\n         other documents, as detailed in
      Sections 4.2, 4.3.1, 4.3.2,\n         4.4, and 4.5.\n      *  Regarding requirement
      1.8, the encoding of the Location Object\n         has an emphasis on a lightweight
      encoding format to be used\n         with RADIUS.\n   Req. 2.  (Location Object
      fields):\n      *  Regarding requirement 2.1, the target identifier is carried\n
      \        within the network-access authentication protocol (e.g., within\n         the
      EAP-Identity Response when EAP is used and/or within the\n         EAP method
      itself).  As described in Section 7.2 of this\n         document, it has a number
      of advantages if this identifier is\n         not carried in clear.  This is
      possible with certain EAP\n         methods whereby the identity in the EAP-Identity
      Response only\n         contains information relevant for routing the response
      to the\n         user's home network.  The user identity is protected by the\n
      \        authentication and key exchange protocol.\n      *  Regarding requirement
      2.2, the Location Recipient is, in the\n         main scenario, the home RADIUS
      server.  For a scenario where\n         the Location Recipient is obtaining
      location information from\n         the Location Server via HTTP or SIP, the
      respective mechanisms\n         defined in these protocols are used to identify
      the recipient.\n         The Location Generator cannot, a priori, know the recipients
      if\n         they are not defined in this protocol.\n      *  Regarding requirement
      2.3, the credentials of the Location\n         Recipient are known to the RADIUS
      entities based on the\n         security mechanisms defined in the RADIUS protocol
      itself.\n         Section 7 of this document describes these security mechanisms\n
      \        offered by the RADIUS protocol.  The same is true for\n         requirement
      2.4.\n      *  Regarding requirement 2.5, Sections 4.2, 4.3.1, and 4.3.2\n         describe
      the content of the Location fields.  Since the\n         location format itself
      is not defined in this document, motion\n         and direction vectors as listed
      in requirement 2.6 are not\n         defined.\n      *  Regarding requirement
      2.6, this document provides the\n         capability for the RADIUS server to
      indicate what type of\n         location information it would like to see from
      the RADIUS\n         client.\n      *  Regarding requirement 2.7, timing information
      is provided with\n         the 'Sighting Time' and 'Time-to-Live' fields defined
      in\n         Section 4.2.\n      *  Regarding requirement 2.8, a reference to
      an external (more\n         detailed ruleset) is provided with the Extended-Location-\n
      \        Policy-Rules Attribute in Section 4.5.\n      *  Regarding requirement
      2.9, security headers and trailers are\n         provided as part of the RADIUS
      protocol or even as part of\n         IPsec.\n      *  Regarding requirement
      2.10, a version number in RADIUS is\n         provided with the IANA registration
      of the attributes.  New\n         attributes are assigned a new IANA number.\n
      \  Req. 3.  (Location Data Types):\n      *  Regarding requirement 3.1, this
      document reuses civic and\n         geospatial location information as described
      in Sections 4.3.2\n         and 4.3.1.\n      *  With the support of civic and
      geospatial location information,\n         support of requirement 3.2 is fulfilled.\n
      \     *  Regarding requirement 3.3, the geospatial location information\n         used
      by this document only refers to absolute coordinates.\n         However, the
      granularity of the location information can be\n         reduced with the help
      of the AltRes, LoRes, and LaRes fields\n         described in [RFC3825].\n      *
      \ Regarding requirement 3.4, further Location Data Types can be\n         added
      via new coordinate reference systems (CRSs -- see the\n         Datum field
      in [RFC3825]) and via extensions to [RFC3825] and\n         [RFC4776].\n   Section
      7.2 of [RFC3693] details the requirements of a \"using\n   protocol\".  These
      requirements are listed below.\n   Req. 4.:  The using protocol has to obey
      the privacy and security\n      instructions coded in the Location Object (LO)
      regarding the\n      transmission and storage of the LO.  This document requires
      that\n      entities that aim to make location information available to third\n
      \     parties be required to obey the privacy instructions.\n   Req. 5.:  The
      using protocol will typically facilitate that the keys\n      associated with
      the credentials are transported to the respective\n      parties, that is, key
      establishment is the responsibility of the\n      using protocol.  Section 7
      of this document specifies how security\n      mechanisms are used in RADIUS
      and how they can be reused to\n      provide security protection for the Location
      Object.\n      Additionally, the privacy considerations (see Section 7.2) are\n
      \     also relevant for this requirement.\n   Req. 6.  (Single Message Transfer):
      \ In particular, for tracking of\n      small target devices, the design should
      allow a single message/\n      packet transmission of location as a complete
      transaction.  The\n      encoding of the Location Object is specifically tailored
      towards\n      the inclusion into a single message that even respects the (Path)\n
      \     MTU size.\n   Section 7.3 of [RFC3693] details the requirements of a \"Rule-based\n
      \  Location Data Transfer\".  These requirements are listed below.\n   Req.
      7.  (LS Rules):  With the scenario shown in Figure 8, the\n      decision of
      a Location Server to provide a Location Recipient\n      access to location
      information is based on Rule Maker-defined\n      privacy rules that are stored
      at the home network.  With regard to\n      the scenario shown in Figure 9,
      the Rule Maker-defined privacy\n      rules are sent from the RADIUS server
      to the NAS (see Sections\n      4.4, 4.5, and 7.2 for more details).\n   Req.
      8.  (LG Rules):  For all usage scenarios, it is possible to\n      consider
      the privacy rule before transmitting location information\n      from the NAS
      to the RADIUS server or even to third parties.  In\n      the case of an out-of-band
      agreement between the owner of the NAS\n      and the owner of the RADIUS server,
      privacy might be applied on a\n      higher granularity.  For the scenario shown
      in Figure 8, the\n      visited network is already in possession of the user's
      location\n      information prior to the authentication and authorization of
      the\n      user.  A correlation between the location and the user identity\n
      \     might, however, still not be possible for the visited network (as\n      explained
      in Section 7.2).  A Location Server in the visited\n      network has to evaluate
      available rulesets.\n   Req. 9.  (Viewer Rules):  The Rule Maker might define
      (via mechanisms\n      outside the scope of this document) which policy rules
      are\n      disclosed to other entities.\n   Req. 10.  (Full Rule language):
      \ GEOPRIV has defined a rule language\n      capable of expressing a wide range
      of privacy rules that is\n      applicable in the area of the distribution of
      Location Objects.  A\n      basic ruleset is provided with the Basic-Location-Policy-Rules\n
      \     Attribute (Section 4.4).  A reference to the extended ruleset is\n      carried
      in Section 4.5.  The format of these rules is described in\n      [RFC4745]
      and [GEO-POLICY].\n   Req. 11.  (Limited Rule language):  A limited (or basic)
      ruleset is\n      provided by the Policy-Information Attribute in Section 4.4
      (and\n      as introduced with PIDF-LO [RFC4119]).\n   Section 7.4 of [RFC3693]
      details the requirements of a \"Location\n   Object Privacy and Security\".
      \ These requirements are listed below.\n   Req. 12 (Identity Protection):  Support
      for unlinkable pseudonyms is\n      provided by the usage of a corresponding
      authentication and key-\n      exchange protocol.  Such protocols are available,
      for example,\n      with the support of EAP as network-access authentication
      methods.\n      Some EAP methods support passive user-identity confidentiality,\n
      \     whereas others even support active user-identity confidentiality.\n      This
      issue is further discussed in Section 7.  The importance for\n      user-identity
      confidentiality and identity protection has already\n      been recognized as
      an important property (see, for example, a\n      document on EAP method requirements
      for wireless LANs [RFC4017]).\n   Req. 13.  (Credential Requirements):  As described
      in Section 7 ,\n      RADIUS signaling messages can be protected with IPsec.
      \ This\n      allows a number of authentication and key exchange protocols to
      be\n      used as part of IKE, IKEv2, or KINK.\n   Req. 14.  (Security Features):
      \ GEOPRIV defines a few security\n      requirements for the protection of Location
      Objects, such as\n      mutual end-point authentication, data object integrity,
      data\n      object confidentiality, and replay protection.  As described in\n
      \     Section 7, these requirements are fulfilled with the usage of\n      IPsec
      if mutual authentication refers to the RADIUS entities\n      (acting as various
      GEOPRIV entities) that directly communicate\n      with each other.\n   Req.
      15.  (Minimal Crypto):  A minimum of security mechanisms are\n      mandated
      by the usage of RADIUS.  Communication security for\n      Location Objects
      between RADIUS infrastructure elements is\n      provided by the RADIUS protocol
      (including IPsec and its dynamic\n      key-management framework), rather than
      relying on object security\n      via S/SIME (which is not available with RADIUS).\n"
