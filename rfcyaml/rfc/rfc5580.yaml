- contents:
  - "6.  Diameter RADIUS Interoperability\n   When used in Diameter, the attributes
    defined in this specification\n   can be used as Diameter attribute-value pairs
    (AVPs) from the code\n   space 1-255 (RADIUS attribute-compatibility space).  No
    additional\n   Diameter code values are therefore allocated.  The data types and\n
    \  flag rules, as defined in [RFC3588], for the Diameter AVPs are as\n   follows:\n
    \                                    +---------------------+\n                                     |
    \   AVP Flag rules   |\n                                     +----+-----+------+-----+----+\n
    \                                    |    |     |SHOULD| MUST|    |\n    Attribute
    Name        Value Type |MUST| MAY | NOT  |  NOT|Encr|\n   +---------------------------------+----+-----+------+-----+----+\n
    \  |Operator-Name         OctetString|    |  P  |      | V,M | Y  |\n   |Location-Information
    \ OctetString|    |  P  |      | V,M | Y  |\n   |Location-Data         OctetString|
    \   |  P  |      | V,M | Y  |\n   |Basic-Location-                  |    |     |
    \     |     |    |\n   |   Policy-Rules       OctetString|    |  P  |      | V,M
    | Y  |\n   |Extended-Location-               |    |     |      |     |    |\n
    \  |   Policy-Rules       OctetString|    |  P  |      | V,M | Y  |\n   |Requested-
    \                      |    |     |      |     |    |\n   |   Location-Info      OctetString|
    \   |  P  |      | V,M | Y  |\n   |Location-Capable      OctetString|    |  P
    \ |      | V,M | Y  |\n   +---------------------------------+----+-----+------+-----+----+\n
    \  The RADIUS attributes in this specification have no special\n   translation
    requirements for Diameter-to-RADIUS or RADIUS-to-Diameter\n   gateways; they are
    copied as is, except for changes relating to\n   headers, alignment, and padding.
    \ See also Section 4.1 of [RFC3588]\n   and Section 9 of [RFC4005].\n   What this
    specification says about the applicability of the\n   attributes for RADIUS Access-Request
    packets applies in Diameter to\n   AA-Request [RFC4005] or Diameter-EAP-Request
    [RFC4072].  What is said\n   about Access-Challenge applies in Diameter to AA-Answer
    [RFC4005] or\n   Diameter-EAP-Answer [RFC4072] with the Result-Code AVP set to\n
    \  DIAMETER_MULTI_ROUND_AUTH.  What is said about Access-Accept applies\n   in
    Diameter to AA-Answer or Diameter-EAP-Answer messages that\n   indicate success.
    \ Similarly, what is said about RADIUS Access-Reject\n   packets applies in Diameter
    to AA-Answer or Diameter-EAP-Answer\n   messages that indicate failure.\n   What
    is said about CoA-Request applies in Diameter to Re-Auth-Request\n   [RFC4005].\n
    \  What is said about Accounting-Request applies in Diameter to\n   Accounting-Request
    [RFC4005] as well.\n   Note that these AVPs may be used by Diameter applications
    other than\n   RFC 4005 [RFC4005] and RFC 4072 [RFC4072].  The above-mentioned\n
    \  applications are, however, likely to be relevant in the context of\n   this
    document.\n"
  title: 6.  Diameter RADIUS Interoperability
- contents:
  - "7.  Security Considerations\n   A number of security aspects are relevant for
    the distribution of\n   location information via RADIUS.  These aspects are discussed
    in\n   separate subsections.\n"
  - contents:
    - "7.1.  Communication Security\n   Requirements for the protection of a Location
      Object are defined in\n   [RFC3693] -- namely, mutual end-point authentication,
      data object\n   integrity, data object confidentiality, and replay protection.\n
      \  If no authentication, integrity, and replay protection between the\n   participating
      RADIUS entities is provided, then adversaries can spoof\n   and modify transmitted
      attributes.  Two security mechanisms are\n   proposed for RADIUS:\n   o  [RFC2865]
      proposes the usage of a static key that raised concerns\n      regarding the
      lack of dynamic key management.  At the time of\n      writing, work is ongoing
      to address some shortcomings of the\n      [RFC2865] attribute regarding security
      protection.\n   o  RADIUS over IPsec [RFC3579] enables the use of standard key-\n
      \     management mechanisms, such as Kerberized Internet Negotiation of\n      Keys
      (KINK), the Internet Key Exchange Protocol (IKE), and IKEv2\n      [RFC4306],
      to establish IPsec security associations.\n      Confidentiality protection
      MUST be used to prevent an eavesdropper\n      from gaining access to location
      information.  Confidentiality\n      protection is already present for other
      reasons in many\n      environments, such as for the transport of keying material
      in the\n      context of Extensible Authentication Protocol (EAP) authentication\n
      \     and authorization.  Hence, this requirement is, in many\n      environments,
      already fulfilled.  Mutual authentication MUST be\n      provided between neighboring
      RADIUS entities to prevent man-in-\n      the-middle attacks.  Since mutual
      authentication is already\n      required for key transport within RADIUS messages,
      it does not\n      represent a deployment obstacle.  Since IPsec protection
      is\n      already suggested as a mechanism to protect RADIUS, no additional\n
      \     considerations need to be addressed beyond those described in\n      [RFC3579].\n
      \  In case IPsec protection is not available for some reason and RADIUS-\n   specific
      security mechanisms have to be used, then the following\n   considerations apply.
      \ The Access-Request message is not integrity\n   protected.  This would allow
      an adversary to change the contents of\n   the Location Object or to insert,
      modify, and delete attributes or\n   individual fields.  To address these problems,
      the Message-\n   Authenticator (80) can be used to integrity protect the entire\n
      \  Access-Request packet.  The Message-Authenticator (80) is also\n   required
      when EAP is used and, hence, is supported by many modern\n   RADIUS servers.\n
      \  Access-Request packets including location attribute(s) without a\n   Message-Authenticator
      (80) Attribute SHOULD be silently discarded by\n   the RADIUS server.  A RADIUS
      server supporting location attributes\n   MUST calculate the correct value of
      the Message-Authenticator (80)\n   and MUST silently discard the packet if it
      does not match the value\n   sent.\n   Access-Accept messages, including location
      attribute(s), without a\n   Message-Authenticator (80) Attribute SHOULD be silently
      discarded by\n   the NAS.  An NAS supporting location attributes MUST calculate
      the\n   correct value of a received Message-Authenticator (80) and MUST\n   silently
      discard the packet if it does not match the value sent.\n   RADIUS and Diameter
      make some assumptions about the trust between\n   traversed RADIUS entities
      in the sense that object-level security is\n   not provided by either RADIUS
      or Diameter.  Hence, some trust has to\n   be placed on the RADIUS entities
      to behave according to the defined\n   rules.  Furthermore, the RADIUS protocol
      does not involve the user in\n   their protocol interaction except for tunneling
      authentication\n   information (such as EAP messages) through their infrastructure.\n
      \  RADIUS and Diameter have even become a de facto protocol for key\n   distribution
      for network-access authentication applications.  Hence,\n   in the past there
      were some concerns about the trust placed into the\n   infrastructure -- particularly
      from the security area -- when it\n   comes to keying.  The EAP keying infrastructure
      is described in\n   [RFC4282].\n"
    title: 7.1.  Communication Security
  - contents:
    - "7.2.  Privacy Considerations\n   This section discusses privacy implications
      for the distribution of\n   location information within RADIUS.  Note also that
      it is possible\n   for the RADIUS server to obtain some amount of location information\n
      \  from the NAS identifier.  This document, however, describes\n   procedures
      to convey more accurate location information about the end\n   host and/or the
      network.  In a number of deployment environments,\n   location information about
      the network also reveals the current\n   location of the user with a certain
      degree of precision, depending on\n   the location-determination mechanism used,
      the update frequency, the\n   size of the network, and other factors, such as
      movement traces.\n   Three types of use cases have to be differentiated:\n   o
      \ The RADIUS server does not want to receive location information\n      from
      the RADIUS client.\n   o  In case there is an out-of-band agreement between
      the entity\n      responsible for the NAS and the entity operating the RADIUS\n
      \     server, location information may be sent without an explicit\n      request
      from the RADIUS server.\n   o  The RADIUS server dynamically requests location
      information from\n      the NAS.\n"
    - contents:
      - "7.2.1.  RADIUS Client\n   The RADIUS client MUST behave according to the
        following guidelines:\n   o  If neither an out-of-band agreement exists nor
        location\n      information is requested by the RADIUS server, then location\n
        \     information is not disclosed by the RADIUS client.\n   o  The RADIUS
        client MUST pass location information to other entities\n      (e.g., when
        information is written to a local database or to the\n      log files) only
        together with the policy rules.  The entity\n      receiving the location
        information (together with the policies)\n      MUST follow the guidance given
        with these rules.\n   o  A RADIUS client MUST include Basic-Location-Policy-Rules
        and\n      Extended-Location-Policy-Rules Attributes that are configured\n
        \     within an Access-Request packet.\n   o  NAS implementations supporting
        this specification, which are\n      configured to provide location information,
        MUST echo Basic-\n      Location-Policy-Rules and Extended-Location-Policy-Rules\n
        \     Attributes unmodified within a subsequent Access-Request packet.\n      In
        addition, an Access-Request packet sent with a Service-Type\n      value of
        \"Authorize Only\" MUST include the Basic-Location-Policy-\n      Rules or
        Extended-Location-Policy-Rules Attributes that were\n      received in a previous
        Access-Accept if the FUTURE_REQUESTS flag\n      was set in the Requested-Location-Info
        Attribute.\n"
      title: 7.2.1.  RADIUS Client
    - contents:
      - "7.2.2.  RADIUS Server\n   The RADIUS server is a natural place for storing
        authorization\n   policies since the user typically has some sort of trust
        relationship\n   with the entity operating the RADIUS server.  Once the infrastructure\n
        \  is deployed and location-aware applications are available, there\n   might
        be a strong desire to use location information for other\n   purposes as well.\n
        \     The Common Policy framework [RFC4745] that was extended for\n      geolocation
        privacy [GEO-POLICY] is tailored for this purpose.\n      The Extensible Markup
        Language (XML) Configuration Access Protocol\n      (XCAP) [RFC4825] gives
        users the ability to change their privacy\n      policies using a standardized
        protocol.  These policies are an\n      important tool for limiting further
        distribution of the user's\n      location to other location-based services.\n
        \  The RADIUS server MUST behave according to the following guidelines:\n
        \  o  The RADIUS server MUST attach available rules to the Access-\n      Accept,
        Access-Reject, or Access-Challenge message when the RADIUS\n      client is
        supposed to provide location information.\n   o  When location information
        is made available to other entities\n      (e.g., writing to stable storage
        for later billing processing),\n      then the RADIUS server MUST attach the
        privacy rules to location\n      information.\n"
      title: 7.2.2.  RADIUS Server
    - contents:
      - "7.2.3.  RADIUS Proxy\n   A RADIUS proxy, behaving as a combined RADIUS client
        and RADIUS\n   server, MUST follow the rules described in Sections 7.2.1 and
        7.2.2.\n"
      title: 7.2.3.  RADIUS Proxy
    title: 7.2.  Privacy Considerations
  - contents:
    - "7.3.  Identity Information and Location Information\n   For the envisioned
      usage scenarios, the identity of the user and his\n   device is tightly coupled
      to the transfer of location information.\n   If the identity can be determined
      by the visited network or RADIUS\n   brokers, then it is possible to correlate
      location information with a\n   particular user.  As such, it allows the visited
      network and brokers\n   to learn the movement patterns of users.\n   The user's
      identity can be \"leaked\" to the visited network or RADIUS\n   brokers in a
      number of ways:\n   o  The user's device may employ a fixed Media Access Control
      (MAC)\n      address or base its IP address on such an address.  This enables\n
      \     the correlation of the particular device to its different\n      locations.
      \ Techniques exist to avoid the use of an IP address\n      that is based on
      a MAC address [RFC4941].  Some link layers make\n      it possible to avoid
      MAC addresses or change them dynamically.\n   o  Network-access authentication
      procedures, such as the PPP\n      Challenge Handshake Authentication Protocol
      (CHAP) [RFC1994] or\n      EAP [RFC4187], may reveal the user's identity as
      a part of the\n      authentication procedure.  Techniques exist to avoid this
      problem\n      in EAP methods, for instance by employing private Network Access\n
      \     Identifiers (NAIs) [RFC4282] in the EAP Identity Response message\n      and
      by method-specific private identity exchanges in the EAP\n      method (e.g.,
      [RFC4187], [RFC5281], [PEAP], and [RFC5106]).\n      Support for identity privacy
      within CHAP is not available.\n   o  RADIUS may return information from the
      home network to the visited\n      one in a manner that makes it possible to
      either identify the user\n      or at least correlate his session with other
      sessions, such as the\n      use of static data in a Class Attribute [RFC2865]
      or in some\n      accounting attribute usage scenarios [RFC4372].\n   o  Mobility
      protocols may reveal some long-term identifier, such as a\n      home address.\n
      \  o  Application-layer protocols may reveal other permanent\n      identifiers.\n
      \  To prevent the correlation of identities with location information,\n   it
      is necessary to prevent leakage of identity information from all\n   sources,
      not just one.\n   Unfortunately, most users are not educated about the importance
      of\n   identity confidentiality, and some protocols lack support for\n   identity-privacy
      mechanisms.  This problem is made worse by the fact\n   that users may be unable
      to choose particular protocols, as the\n   choice is often dictated by the type
      of network operator they use,\n   the type of network they wish to access, the
      kind of equipment they\n   have, or the type of authentication method they are
      using.\n   A scenario where the user is attached to the home network is, from
      a\n   privacy point of view, simpler than a scenario where a user roams\n   into
      a visited network, since the NAS and the home RADIUS server are\n   in the same
      administrative domain.  No direct relationship between\n   the visited and the
      home network operator may be available, and some\n   RADIUS brokers need to
      be consulted.  With subscription-based network\n   access as used today, the
      user has a contractual relationship with\n   the home network provider that
      could (theoretically) allow higher\n   privacy considerations to be applied
      (including policy rules stored\n   at the home network itself, for the purpose
      of restricting further\n   distribution).\n   In many cases it is necessary
      to secure the transport of location\n   information along the RADIUS infrastructure.
      \ Mechanisms to achieve\n   this functionality are discussed in Section 7.1.\n"
    title: 7.3.  Identity Information and Location Information
  title: 7.  Security Considerations
- contents:
  - "8.  IANA Considerations\n   The Attribute Types and Attribute Values defined
    in this document\n   have been registered by the Internet Assigned Numbers Authority\n
    \  (IANA) from the RADIUS namespaces as described in the \"IANA\n   Considerations\"
    section of RFC 3575 [RFC3575], in accordance with BCP\n   26 [RFC5226].  Additionally,
    the Attribute Type has been registered\n   in the Diameter namespace.  For RADIUS
    attributes and registries\n   created by this document, IANA placed them in the
    Radius Types\n   registry.\n   This document defines the following attributes:\n
    \        Operator-Name\n         Location-Information\n         Location-Data\n
    \        Basic-Location-Policy-Rules\n         Extended-Location-Policy-Rules\n
    \        Location-Capable\n         Requested-Location-Info\n   Please refer to
    Section 5 for the registered list of numbers.\n   IANA has also assigned a new
    value (509) for the Error-Cause\n   Attribute [RFC5176] of \"Location-Info-Required\"
    according to this\n   document.\n   Additionally, IANA created the following new
    registries listed in the\n   subsections below.\n"
  - contents:
    - "8.1.  New Registry: Operator Namespace Identifier\n   This document also defines
      an Operator Namespace Identifier registry\n   (used in the Namespace ID field
      of the Operator-Name Attribute).\n   Note that this document requests IANA only
      to maintain a registry of\n   existing namespaces for use in this identifier
      field, and not to\n   establish any namespaces or place any values within namespaces.\n
      \  IANA added the following values to the Operator Namespace Identifier\n   registry
      using a numerical identifier (allocated in sequence), a\n   token for the operator
      namespace, and a contact person for the\n   registry.\n  +----------+--------------------+------------------------------------+\n
      \ |Identifier| Operator Namespace | Contact Person                     |\n  |
      \         | Token              |                                    |\n  +----------+--------------------+------------------------------------+\n
      \ |   0x30   | TADIG              | TD.13 Coordinator                  |\n  |
      \         |                    | (td13@gsm.org)                     |\n  |   0x31
      \  | REALM              | IETF O&M Area Directors            |\n  |          |
      \                   | (ops-ads@ietf.org)                 |\n  |   0x32   | E212
      \              | ITU Director                       |\n  |          |                    |
      (tsbdir@itu.int)                   |\n  |   0x33   | ICC                | ITU
      Director                       |\n  |          |                    | (tsbdir@itu.int)
      \                  |\n  +----------+--------------------+------------------------------------+\n
      \  Note that the above identifier values represent the ASCII value '0'\n   (decimal
      48 or hex 0x30), '1' (decimal 49, or hex 0x31), '2' (decimal\n   50, or hex
      0x32), and '3' (decimal 51, or hex 0x33).  This encoding\n   was chosen to simplify
      parsing.\n   Requests to IANA for a new value for a Namespace ID, i.e., values\n
      \  from 0x34 to 0xFE, will be approved by Expert Review.  A designated\n   expert
      will be appointed by the IESG.\n   The Expert Reviewer should ensure that a
      new entry is indeed required\n   or could fit within an existing database, e.g.,
      whether there is a\n   real requirement to provide a token for a Namespace ID
      because one is\n   already up and running, or whether the REALM identifier plus
      the name\n   should be recommended to the requester.  In addition, the Expert\n
      \  Reviewer should ascertain to some reasonable degree of diligence that\n   a
      new entry is a correct reference to an operator namespace whenever\n   a new
      one is registered.\n"
    title: '8.1.  New Registry: Operator Namespace Identifier'
  - contents:
    - "8.2.  New Registry: Location Profiles\n   Section 4.2 defines the Location-Information
      Attribute and a Code\n   field that contains an 8-bit integer value.  Two values,
      zero and\n   one, are defined in this document, namely:\n   Value (0): Civic
      location profile described in Section 4.3.1\n   Value (1): Geospatial location
      profile described in Section 4.3.2\n   The remaining values are reserved for
      future use.\n   Following the policies outlined in [RFC3575], the available
      bits with\n   a description of their semantics will be assigned after the Expert\n
      \  Review process.  Updates can be provided based on expert approval\n   only.
      \ Based on expert approval, it is possible to mark entries as\n   \"deprecated\".
      \ A designated expert will be appointed by the IESG.\n   Each registration must
      include the value and the corresponding\n   semantics of the defined location
      profile.\n"
    title: '8.2.  New Registry: Location Profiles'
  - contents:
    - "8.3.  New Registry: Location-Capable Attribute\n   Section 4.6 defines the
      Location-Capable Attribute that contains a\n   bit map. 32 bits are available,
      from which 4 bits are defined by this\n   document.  This document creates a
      new IANA registry for the\n   Location-Capable Attribute.  IANA added the following
      values to this\n   registry:\n    +----------+----------------------+\n    |
      \ Value   | Capability Token     |\n    +----------+----------------------+\n
      \   |    1     | CIVIC_LOCATION       |\n    |    2     | GEO_LOCATION         |\n
      \   |    4     | USERS_LOCATION       |\n    |    8     | NAS_LOCATION         |\n
      \   +----------+----------------------+\n   Following the policies outlined
      in [RFC3575], the available bits with\n   a description of their semantics will
      be assigned after the Expert\n   Review process.  Updates can be provided based
      on expert approval\n   only.  Based on expert approval, it is possible to mark
      entries as\n   \"deprecated\".  A designated expert will be appointed by the
      IESG.\n   Each registration must include:\n   Name:\n      Capability Token
      (i.e., an identifier of the capability)\n   Description:\n      Brief description
      indicating the meaning of the 'info' element.\n   Numerical Value:\n      A
      numerical value that is placed into the Capability Attribute\n      representing
      a bit in the bit-string of the Requested-Location-\n      Info Attribute.\n"
    title: '8.3.  New Registry: Location-Capable Attribute'
  - contents:
    - "8.4.  New Registry: Entity Types\n   Section 4.2 defines the Location-Information
      Attribute that contains\n   an 8-bit Entity field.  Two values are registered
      by this document,\n   namely:\n   Value (0) describes the location of the user's
      client device.\n   Value (1) describes the location of the RADIUS client.\n
      \  All other values are reserved for future use.\n   Following the policies
      outlined in [RFC3575], the available bits with\n   a description of their semantics
      will be assigned after the Expert\n   Review process.  Updates can be provided
      based on expert approval\n   only.  Based on expert approval, it is possible
      to mark entries as\n   \"deprecated\".  A designated expert will be appointed
      by the IESG.\n   Each registration must include the value and a corresponding\n
      \  description.\n"
    title: '8.4.  New Registry: Entity Types'
  - contents:
    - "8.5.  New Registry: Privacy Flags\n   Section 4.4 defines the Basic-Location-Policy-Rules
      Attribute that\n   contains flags indicating privacy settings. 16 bits are available,\n
      \  from which a single bit, bit (0), indicating 'retransmission allowed'\n   is
      defined by this document.  Bits 1-15 are reserved for future use.\n   Following
      the policies outline in [RFC3575], the available bits with\n   a description
      of their semantics will be assigned after the Expert\n   Review process.  Updates
      can be provided based on expert approval\n   only.  Based on expert approval,
      it is possible to mark entries as\n   \"deprecated\".  A designated expert will
      be appointed by the IESG.\n   Each registration must include the bit position
      and the semantics of\n   the bit.\n"
    title: '8.5.  New Registry: Privacy Flags'
  - contents:
    - "8.6.  New Registry: Requested-Location-Info Attribute\n   Section 4.7 defines
      the Requested-Location-Info Attribute that\n   contains a bit map. 32 bits are
      available, from which 6 bits are\n   defined by this document.  This document
      creates a new IANA registry\n   for the Requested-Location-Info Attribute.  IANA
      added the following\n   values to this registry:\n    +----------+----------------------+\n
      \   |  Value   | Capability Token     |\n    +----------+----------------------+\n
      \   |    1     | CIVIC_LOCATION       |\n    |    2     | GEO_LOCATION         |\n
      \   |    4     | USERS_LOCATION       |\n    |    8     | NAS_LOCATION         |\n
      \   |   16     | FUTURE_REQUESTS      |\n    |   32     | NONE                 |\n
      \   +----------+----------------------+\n   The semantics of these values are
      defined in Section 4.7.\n   Following the policies outlined in [RFC3575], new
      Capability Tokens,\n   with a description of their semantics for usage with
      the Requested-\n   Location-Info Attribute, will be assigned after the Expert
      Review\n   process.  Updates can be provided based on expert approval only.\n
      \  Based on expert approval, it is possible to mark entries as\n   \"deprecated\".
      \ A designated expert will be appointed by the IESG.\n   Each registration must
      include:\n   Name:\n      Capability Token (i.e., an identifier of the capability)\n
      \  Description:\n      Brief description indicating the meaning of the 'info'
      element.\n   Numerical Value:\n      A numerical value that is placed into the
      Capability Attribute\n      representing a bit in the bit-string of the Requested-Location-\n
      \     Info Attribute.\n"
    title: '8.6.  New Registry: Requested-Location-Info Attribute'
  title: 8.  IANA Considerations
- contents:
  - "9.  Acknowledgments\n   The authors would like to thank the following people
    for their help\n   with an initial version of this document and for their input:
    Chuck\n   Black, Paul Congdon, Jouni Korhonen, Sami Ala-luukko, Farooq Bari, Ed\n
    \  Van Horne, Mark Grayson, Jukka Tuomi, Jorge Cuellar, and Christian\n   Guenther.\n
    \  Henning Schulzrinne provided the civic location information content\n   found
    in this document.  The geospatial location-information format\n   is based on
    work done by James Polk, John Schnizlein, and Marc\n   Linsner.  The authorization
    policy format is based on the work done\n   by Jon Peterson.\n   The authors would
    like to thank Victor Lortz, Anthony Leibovitz, Jose\n   Puthenkulam, Bernrad Aboba,
    Jari Arkko, Parviz Yegani, Serge Manning,\n   Kuntal Chowdury, Pasi Eronen, Blair
