  - contents:
    - "5.1.  Sending Connected Identity after Answering a Call\n   In this example,
      Carol's UA has been reached by retargeting at the\n   proxy and thus her identity
      (AoR) is not equal to that in the To\n   header field of the received INVITE
      request (Bob).  Carol's UA\n   conveys Carol's identity in the From header field
      of an UPDATE\n   request.  The proxy also provides an Authentication Service
      and\n   therefore adds Identity and Identity-Info header fields to the UPDATE\n
      \  request.\n"
    - "Alice's UA        PROXY +          Carol's UA\n              Authentication\n
      \                Service\n      INVITE(1)            INVITE(2)\n  ---------------->
      \  ---------------->\n       200(4)                200(3)\n  <----------------
      \  <----------------\n       ACK(5)                ACK(6)\n  ---------------->
      \  ---------------->\n      UPDATE(8)            UPDATE(7)\n  <----------------
      \  <----------------\n       200(9)                200(10)\n  ---------------->
      \  ---------------->\n"
