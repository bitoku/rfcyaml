    longer\n   than 72 characters.  These are captured between tags.  The single\n
    \  unfolded line is reconstructed by directly concatenating all lines\n   appearing
    between the tags (discarding any line-feeds or carriage\n   returns).\n   In the
    examples, the domain example.com is assumed to have the\n   following private
