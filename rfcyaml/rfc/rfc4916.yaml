- contents:
  - '      Connected Identity in the Session Initiation Protocol (SIP)

    '
  title: __initial_text__
- contents:
  - "Status of This Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of This Memo
- contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2007).\n"
  title: Copyright Notice
- contents:
  - "Abstract\n   This document provides a means for a Session Initiation Protocol\n
    \  (SIP) User Agent (UA) that receives a dialog-forming request to\n   supply
    its identity to the peer UA by means of a request in the\n   reverse direction,
    and for that identity to be signed by an\n   Authentication Service.  Because
    of retargeting of a dialog-forming\n   request (changing the value of the Request-URI),
    the UA that receives\n   it (the User Agent Server, UAS) can have a different
    identity from\n   that in the To header field.  The same mechanism can be used
    to\n   indicate a change of identity during a dialog, e.g., because of some\n
    \  action in the Public Switched Telephone Network (PSTN) behind a\n   gateway.
    \ This document normatively updates RFC 3261 (SIP).\n"
  title: Abstract
