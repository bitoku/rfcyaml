  title: Table of Contents
- contents:
  - "1.  Introduction\n   The Session Initiation Protocol (SIP) (RFC 3261 [1]) initiates\n
    \  sessions but also provides information on the identities of the\n   parties
    at both ends of a session.  Users need this information to\n   help determine
    how to deal with communications initiated by a SIP.\n   The identity of the party
    who answers a call can differ from that of\n   the initial called party for various
    reasons such as call forwarding,\n   call distribution and call pick-up.  Furthermore,
    once a call has\n   been answered, a party can be replaced by a different party
    with a\n   different identity for reasons such as call transfer, call park and\n
    \  retrieval, etc.  Although in some cases there can be reasons for not\n   disclosing
    these identities, it is desirable to have a mechanism for\n   providing this information.\n
    \  This document extends the use of the From header field to allow it to\n   convey
    what is commonly called \"connected identity\" information (the\n   identity of
    the connected user) in either direction within the\n   context of an existing
    INVITE-initiated dialog.  It can be used to\n   convey:\n   o  the callee identity
    to a caller when a call is answered;\n   o  the identity of a potential callee
    prior to answer; or\n   o  the identity of a user that replaces the caller or
    callee\n      following a call rearrangement such as call transfer carried out\n
    \     within the PSTN or within a back-to-back user agent (B2BUA) using\n      third
    party call control techniques.\n      Note that the use of standard SIP call transfer
    techniques,\n      involving the REFER method, leads to the establishment of a
    new\n      dialog and hence normal mechanisms for caller and callee identity\n
    \     apply.\n   The provision of the identity of the responder in a response\n
    \  (commonly called \"response identity\") is outside the scope of this\n   document.\n
    \     Note that even if identity were to be conveyed somehow in a\n      response,
    there would in general be difficulty authenticating the\n      UAS.  Providing
    identity in a separate request allows normal\n      authentication techniques
    to be used.\n"
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in RFC 2119 [2].\n   This
    specification defines the following additional terms:\n   caller: the user of
    the UA that issues an INVITE request to initiate\n        a call.\n   caller identity:
    the identity (Address of Record) of a caller.\n   callee: the user of the UA that
    answers a call by issuing a 2xx\n        response to an INVITE request.\n   callee
    identity: the identity (Address of Record) of a callee.\n   potential callee:
    the user of any UA to which an INVITE request is\n        targeted resulting in
    formation of an early dialog, but because\n        of parallel or serial forking
    of the request, not necessarily\n        the user that answers the call.\n   connected
    user: any user involved in an established call, including\n        the caller,
    the callee or any user that replaces the caller or\n        callee following a
    call re-arrangement such as call transfer.\n   connected identity: the identity
    (Address of Record) of a connected\n        user.\n"
  title: 2.  Terminology
- contents:
  - "3.  Overview of Solution\n   A mid-dialog request is used to provide connected
    identity.  The User\n   Agent Client (UAC) for that request inserts its identity
    in the From\n   header field of the request.  To provide authentication, the Identity\n
    \  header field (RFC 4474 [3]) is inserted by a suitable Authentication\n   Service
    on the path of the mid-dialog request.  Unless provided at\n   the UAC, the Authentication
    Service is expected to be at a proxy that\n   record routes and is able to authenticate
    the UAC.\n   A request in the opposite direction to the INVITE request prior to
    or\n   at the time the call is answered can indicate the identity of the\n   potential
    callee or callee respectively.  A request in the same\n   direction as the INVITE
    request prior to answer can indicate a change\n   of caller.  A request in either
    direction after answering can\n   indicate a change of the connected user.  In
    all cases, a dialog\n   (early or confirmed) has to be established before such
    a request can\n   be sent.\n   This solution uses the UPDATE method (RFC 3311
    [4]) for the request,\n   or in some circumstances the re-INVITE method.  To send
    the callee\n   identity, the UAS for the INVITE request sends the UPDATE request\n
    \  after sending the 2xx response to the INVITE request and after\n   receiving
    an ACK request.  To send the potential callee identity, RFC\n   3262 [5] is expected
    to be supported.  In this case, the UAS for the\n   INVITE request sends the UPDATE
    request after receiving and\n   responding to a PRACK request (which occurs after
    sending a reliable\n   1xx response to the INVITE request).  The UPDATE request
    could\n   conceivably be used for other purposes too, e.g., it could be used\n
    \  during an early dialog to send the potential callee identity at the\n   same
    time as a Session Description Protocol (SDP) offer for early\n   media.  To indicate
    a connected identity change during an established\n   call, either the UPDATE
    method or the re-INVITE method can be used.\n   The re-INVITE method would be
    used if required for other purposes\n   (e.g., when a B2BUA performs transfer
    using Third Party Call Control\n   (3PCC) techniques it has to issue a re-INVITE
    request without an SDP\n   offer to solicit an SDP offer from the UA).\n   This
    solution involves changing the URI (not the tags) in the To and\n   From header
    fields of mid-dialog requests and their responses,\n   compared with the corresponding
    values in the dialog forming request\n   and response.  Changing the To and From
    header field URIs was\n   contemplated in Section 12.2.1.1 of RFC 3261 [1], which
    says:\n      \"Usage of the URI from the To and From fields in the original\n
    \     request within subsequent requests is done for backwards\n      compatibility
    with RFC 2543 [6], which used the URI for dialog\n      identification.  In this
    specification, only the tags are used for\n      dialog identification.  It is
    expected that mandatory reflection\n      of the original To and From URI in mid-dialog
    requests will be\n      deprecated in a subsequent revision of this specification.\"\n
    \  This document therefore deprecates mandatory reflection of the\n   original
    To and From URIs in mid-dialog requests and their responses,\n   which constitutes
    a change to RFC 3261 [1].  This document makes no\n   provision for proxies that
    are unable to tolerate a change of URI,\n   since changing the URI has been expected
    for a considerable time.  To\n   cater for any UAs that are not able to tolerate
    a change of URI, a\n   new option tag \"from-change\" is introduced for providing
    a positive\n   indication of support in the Supported header field.  By sending
    a\n   request with a changed From header field URI only to targets that\n   have
    indicated support for this option, there is no need to send this\n   option tag
    in a Require header field.\n   In addition to allowing the From header field URI
    to change during a\n   dialog to reflect the connected identity, this document
    also requires\n   a UA that has received a connected identity in the URI of the
    From\n   header field of a mid-dialog request to use that URI in the To header\n
    \  field of any subsequent mid-dialog request sent by that UA.\n   In the absence
    of a suitable Authentication Service on the path of\n   the mid-dialog request,
    the UAS will receive an unauthenticated\n   connected identity (i.e., without
    a corresponding Identity header\n   field).  The implications of this are discussed
    in Section 7\n"
  title: 3.  Overview of Solution
- contents:
  - '4.  Behaviour

    '
  - contents:
    - "4.1.  Behaviour of a UA that Issues an INVITE Request Outside the\n      Context
      of an Existing Dialog\n   When issuing an INVITE request, a UA compliant with
      this\n   specification MUST include the \"from-change\" option tag in the\n
      \  Supported header field.\n      Note that sending the \"from-change\" option
      tag does not guarantee\n      that connected identity will be received in subsequent
      requests.\n"
    title: 4.1.  Behaviour of a UA that Issues an INVITE Request Outside the
  - contents:
    - "4.2.  Behaviour of a UA that Receives an INVITE Request outside the\n      Context
      of an Existing Dialog\n   After receiving an INVITE request, a UA compliant
      with this\n   specification MUST include the \"from-change\" option tag in the\n
      \  Supported header field of any dialog-forming response.\n      Note that sending
      the \"from-change\" option tag does not guarantee\n      that connected identity
      will be received in the event of a change\n      of caller.\n   After an early
      dialog has been formed, if the \"from-change\" option\n   tag has been received
      in a Supported header field, the UA MAY issue\n   an UPDATE request (RFC 3311
      [4]) on the same dialog, subject to\n   having sent a reliable provisional response
      to the INVITE request and\n   having received and responded to a PRACK request.
      \ After a full\n   dialog has been formed (after sending a 2xx final response
      to the\n   INVITE request), if the \"from-change\" option tag has been received
      in\n   a Supported header field and an UPDATE request has not already been\n
      \  sent on the early dialog, the UA MUST issue an UPDATE request on the\n   same
      dialog.  In either case, the UPDATE request MUST contain the\n   callee's (or
      potential callee's) identity in the URI of the From\n   header field (or an
      anonymous identity if anonymity is required).\n      Note that even if the URI
      does not differ from that in the To\n      header field URI of the INVITE request,
      sending a new request\n      allows the Authentication Service to assert authentication
      of this\n      identity and confirms to the peer UA that the connected identity\n
      \     is the same as that in the To header field URI of the INVITE\n      request.\n"
    title: 4.2.  Behaviour of a UA that Receives an INVITE Request outside the
  - contents:
    - "4.3.  Behaviour of a UA Whose Identity Changes during an Established\n      INVITE-initiated
      Dialog\n   If the \"from-change\" option tag has been received in a Supported\n
      \  header field during an INVITE-initiated dialog and if the identity\n   associated
      with the UA changes (e.g., due to transfer) compared to\n   the last identity
      indicated in the From header field of a request\n   sent by that UA, the UA
      MUST issue a request on the same dialog\n   containing the new identity in the
      URI of the From header field (or\n   an anonymous identity if anonymity is required).
      \ For this purpose\n   the UA MUST use the UPDATE method unless for other reasons
      the re-\n   INVITE method is being used at the same time.\n"
    title: 4.3.  Behaviour of a UA Whose Identity Changes during an Established
  - contents:
    - '4.4.  General UA Behaviour

      '
    - contents:
      - "4.4.1.  Sending a Mid-Dialog Request\n   When sending a mid-dialog request,
        a UA MUST observe the requirements\n   of RFC 4474 [3] when populating the
        From header field URI, including\n   provisions for achieving anonymity.\n
        \     This will allow an Authentication Service on the path of the mid-\n
        \     dialog request to insert an Identity header field.\n   When sending
        a mid-dialog request, a UA MUST populate the To header\n   field URI with
        the current value of the remote URI for that dialog,\n   where this is subject
        to update in accordance with the rules of\n   Section 4.4.2 of this document
        rather than being fixed at the\n   beginning of the dialog in accordance with
        RFC 3261 [1].\n   After sending a request with a revised From header field
        URI (i.e.,\n   revised compared to the URI sent in the From header field of
        the\n   previous request on this dialog or in the To header field of the\n
        \  received dialog-forming INVITE request if no request has been sent),\n
        \  the UA MUST send the same URI in the From header field of any future\n
        \  requests on the same dialog, unless the identity changes again.\n   Also,
        the UA MUST be prepared to receive the revised URI in the To\n   header field
        of subsequent mid-dialog requests and MUST also continue\n   to be prepared
        to receive the old URI at least until a request\n   containing the revised
        URI in the To header field has been received.\n   The mid-dialog request can
        be rejected in accordance with RFC 4474\n   [3] if the UAS does not accept
        the connected identity.  If the UAC\n   receives a 428, 436, 437, or 438 response
        to a mid-dialog request it\n   SHOULD regard the dialog as terminated in the
        case of a dialog-\n   terminating request and SHOULD take no action in the
        case of any\n   other request.\n      Any attempt to repeat the request or
        send any other mid-dialog\n      request is likely to result in the same response,
        since the UA has\n      no control over actions of the Authentication Service.\n"
      title: 4.4.1.  Sending a Mid-Dialog Request
    - contents:
      - "4.4.2.  Receiving a Mid-Dialog Request\n   If a UA receives a mid-dialog
        request from the peer UA, the UA can\n   make use of the identity in the From
        header field URI (e.g., by\n   indicating to the user).  The UA MAY discriminate
        between signed and\n   unsigned identities.  In the case of a signed identity,
        the UA SHOULD\n   invoke a Verifier (see Section 4.6) if it cannot rely on
        the presence\n   of a Verifier on the path of the request.\n   If a UA receives
        a mid-dialog request from the peer UA in which the\n   From header field URI
        differs from that received in the previous\n   request on that dialog or that
        sent in the To header field of the\n   original INVITE request and if the
        UA sends a 2xx response, the UA\n   MUST update the remote URI for this dialog,
        as defined in RFC 3261\n   [1].  This will cause the new value to be used
        in the To header field\n   of subsequent requests that the UA sends, in accordance
        with the\n   rules of Section 4.4.1.  If any other final response is sent
        the UA\n   MUST NOT update the remote URI for this dialog.\n"
      title: 4.4.2.  Receiving a Mid-Dialog Request
    title: 4.4.  General UA Behaviour
  - contents:
    - "4.5.  Authentication Service Behaviour\n   An Authentication Service MUST behave
      in accordance with RFC 4474 [3]\n   when dealing with mid-dialog requests.\n
      \     Note that RFC 4474 is silent on how to behave if the identity in\n      the
      From header field is not one that the UAC is allowed to\n      assert, and therefore
      it is a matter for local policy whether to\n      reject the request or forward
      it without an Identity header field.\n      Policy can be different for a mid-dialog
      request compared with\n      other requests.\n      Note that when UAs conform
      with this specification the\n      Authentication Service should (subject to
      the normal rules for\n      authentication) be able to authenticate the sender
      of a request as\n      being the entity identified in the From header field
      and hence\n      will be able provide a signature for this identity.  This is
      in\n      contrast to UAs that do not support this specification, where\n      retargeting
      and mid-dialog identity changes can render the From\n      header field inaccurate
      as a means of identifying the sender of\n      the request.\n"
    title: 4.5.  Authentication Service Behaviour
  - contents:
    - "4.6.  Verifier Behaviour\n   When dealing with mid-dialog requests, an Authentication
      Service MUST\n   behave in accordance with RFC 4474 [3] updated as stated below.\n
      \  RFC 4474 [3] states that it is a matter of policy whether to reject a\n   request
      with a 428 (Use Identity Header) response if there is no\n   Identity header
      field in the request.  A UA MAY adopt a different\n   policy for mid-dialog
      requests compared with other requests.\n"
    title: 4.6.  Verifier Behaviour
  - contents:
    - "4.7.  Proxy Behaviour\n   A proxy that receives a mid-dialog request MUST be
      prepared for the\n   To header field URI and/or the From header field URI to
      differ from\n   those that appeared in the dialog-forming request and response.\n
      \  A proxy that is able to provide an Authentication Service for mid-\n   dialog
      requests MUST record route if Supported: from-change is\n   indicated in the
      dialog forming request received by the proxy from\n   the UAC.\n"
    title: 4.7.  Proxy Behaviour
  title: 4.  Behaviour
