    title: 5.2.  Sending Revised Connected Identity during a Call
  title: 5.  Examples
- contents:
  - "6.  IANA Considerations\n   This specification registers a new SIP option tag,
    as per the\n   guidelines in Section 27.1 of RFC 3261 [1].\n   This document defines
    the SIP option tag \"from-change\".\n   The following row has been added to the
    \"Option Tags\" section of the\n   SIP Parameter Registry:\n   +------------+------------------------------------------+-----------+\n
    \  | Name       | Description                              | Reference |\n   +------------+------------------------------------------+-----------+\n
    \  | from-change| This option tag is used to indicate that | [RFC4916] |\n   |
    \           | a UA supports changes to URIs in From    |           |\n   |            |
    and To header fields during a dialog.    |           |\n   +------------+------------------------------------------+-----------+\n"
  title: 6.  IANA Considerations
- contents:
  - "7.  Security considerations\n   RFC 4474 [3] discusses security considerations
    relating to the\n   Identity header field in some detail.  Those same considerations\n
    \  apply when using the Identity header field to authenticate a\n   connected
    identity in the From header field URI of a mid-dialog\n   request.\n   A received
    From header field URI in a mid-dialog request for which no\n   valid Identity
    header field (or other means of authentication) has\n   been received either in
    this request or in an earlier request on this\n   dialog cannot be trusted (except
    in very closed environments) and is\n   expected to be treated in a similar way
    to a From header field in a\n   dialog-initiating request that is not backed up
    by a valid Identity\n   header field.  However, it is recommended not to reject
    a mid-dialog\n   request on the grounds that the Identity header field is missing\n
    \  (since this would interfere with ongoing operation of the call).  The\n   absence
    of a valid Identity header field can influence the\n   information given to the
    user.  A UA can clear the call if policy or\n   user preference dictates.\n   A
    signed connected identity in a mid-dialog request (URI in the From\n   header
    field accompanied by a valid Identity header field) provides\n   information about
    the peer UA in a dialog.  In the case of the UA\n   that was the UAS in the dialog-forming
    request, this identity is not\n   necessarily the same as that in the To header
    field of the dialog-\n   forming request.  This is because of retargeting during
    the routing\n   of the dialog-forming request.  A signed connected identity says\n
    \  nothing about the legitimacy of such retargeting, but merely reflects\n   the
    result of that retargeting.  History information (RFC 4244 [8])\n   can provide
    additional hints as to how the connected user has been\n   reached.\n   Likewise,
    when a signed connected identity indicates a change of\n   identity during a dialog,
    it conveys no information about the reason\n   for such a change of identity or
    its legitimacy.\n   Use of the sips URI scheme can minimize the chances of attacks
    in\n   which inappropriate connected identity information is sent, either at\n
    \  call establishment time or during a call.\n   Anonymity can be required by
    the user of a connected UA.  For\n   anonymity the UA is expected to populate
    the URI in the From header\n   field of a mid-dialog request in the way described
    in RFC 4474 [3].\n"
  title: 7.  Security considerations
- contents:
  - "8.  Acknowledgments\n   Thanks to Francois Audet, Frank Derks, Steffen Fries,
    Vijay Gurbani,\n   Cullen Jennings, Paul Kyzivat, Hans Persson, Jon Peterson,
    Eric\n   Rescorla, Jonathan Rosenberg, Shida Schubert, Ya-Ching Tan, and Dan\n
    \  Wing for providing valuable comments.\n"
  title: 8.  Acknowledgments
- contents:
  - '9.  References

    '
  - contents:
    - "9.1.  Normative References\n   [1]  Rosenberg, J., Schulzrinne, H., Camarillo,
      G., Johnston, A.,\n        Peterson, J., Sparks, R., Handley, M., and E. Schooler,
      \"SIP:\n        Session Initiation Protocol\", RFC 3261, June 2002.\n   [2]
      \ Bradner, S., \"Key words for use in RFCs to Indicate Requirement\n        Levels\",
      BCP 14, RFC 2119, March 1997.\n   [3]  Peterson, J. and C. Jennings, \"Enhancements
      for Authenticated\n        Identity Management in the Session Initiation Protocol
      (SIP)\",\n        RFC 4474, August 2006.\n   [4]  Rosenberg, J., \"The Session
      Initiation Protocol (SIP) UPDATE\n        Method\", RFC 3311, September 2002.\n
      \  [5]  Rosenberg, J. and H. Schulzrinne, \"Reliability of Provisional\n        Responses
