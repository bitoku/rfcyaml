    title: 5.1.  Sending Connected Identity after Answering a Call
  - contents:
    - "5.2.  Sending Revised Connected Identity during a Call\n   In this example,
      a call is established between Alice and Bob, where\n   Bob (not shown) lies
      behind a B2BUA.  Bob's identity is conveyed by\n   an UPDATE request.  Then
      the B2BUA executes call transfer using third\n   party call control (3PCC) techniques
      as described in RFC 3725 [7]\n   (e.g., under the control of a click-to-dial
      application).  As a\n   result, Alice becomes connected to Carol (also not shown),
      and a re-\n   INVITE request is issued allowing the session to be renegotiated.\n
      \  The B2BUA provides the Authentication Service and thus generates the\n   Identity
      header field in the re-INVITE request to provide\n   authentication of Carol's
      identity.\n"
