    \                   network\n"
- title: 5.  Multihoming Terms
  contents:
  - "5.  Multihoming Terms\n   Multihoming, as currently defined by the IETF, covers\
    \ site-\n   multihoming [9] and host multihoming.  We enlarge this terminology\
    \ to\n   include \"multihomed mobile router\" and \"multihomed mobile network\"\
    .\n   The specific configurations and issues pertaining to multihomed\n   mobile\
    \ networks are covered in [10].\n"
- title: 5.1.  Multihomed Host or MNN
  contents:
  - "5.1.  Multihomed Host or MNN\n   A host (e.g., an MNN) is multihomed when it\
    \ has several addresses to\n   choose between, i.e., in the following cases when\
    \ it is:\n   o  Multi-prefixed: multiple prefixes are advertised on the link(s)\
    \ to\n      which the host is attached, or\n   o  Multi-interfaced: the host has\
    \ multiple interfaces to choose from,\n      on or not on the same link.\n"
- title: 5.2.  Multihomed Mobile Router
  contents:
  - "5.2.  Multihomed Mobile Router\n   From the definition of a multihomed host,\
    \ it follows that a mobile\n   router is multihomed when it has several addresses\
    \ to choose between,\n   i.e., in the following cases when the MR is:\n   o  Multi-prefixed:\
    \ multiple prefixes are advertised on the link(s) to\n      which an MR's egress\
    \ interface is attached, or\n   o  Multi-interfaced: the MR has multiple egress\
    \ interfaces to choose\n      between, on or not on the same link (see Figure\
    \ 6).\n                                   _____\n                   _        \
    \   _  |     |\n                  |_|-|  _  |-|_|-|     |-|        _\n       \
    \            _  |-|_|=|  \\  |_____| |  _  |-|_|\n                  |_|-|    \
    \ |             |-|_|-|\n                                             \\  |\n\
    \                  MNNs   MR   AR  Internet   AR    HA\n              Figure 6:\
    \ Multihoming: MR with multiple E-faces\n"
- title: 5.3.  Multihomed Mobile Network (multihomed-NEMO)
  contents:
  - "5.3.  Multihomed Mobile Network (multihomed-NEMO)\n   A mobile network is multihomed\
    \ when a MR is multihomed or there are\n   multiple MRs to choose between (see\
    \ the corresponding analysis in\n   [10]).\n                        MR1\n    \
    \                     _  |\n                   _  |-|_|-|  _____\n           \
    \       |_|-|     |-|     |\n             MNNs  _  |       |     |-|        _\n\
    \                  |_|-|  _  |-|_____| |  _  |-|_|\n                      |-|_|-|\
    \         |-|_|-|\n                            |               |\n           \
    \             MR2\n               Figure 7: Multihoming: NEMO with Multiple MRs\n"
- title: 5.4.  Nested Multihomed Mobile Network
  contents:
  - "5.4.  Nested Multihomed Mobile Network\n   A nested mobile network is multihomed\
    \ when either a root-MR is\n   multihomed or there are multiple root-MRs to choose\
    \ between.\n"
- title: 5.5.  Split-NEMO
  contents:
  - "5.5.  Split-NEMO\n   Split-NEMO refers to the case where a mobile network becomes\
    \ two or\n   more independent mobile networks due to the separation of Mobile\n\
    \   Routers that are handling the same MNP (or MNPs) in the original\n   mobile\
    \ network before the separation.\n"
- title: 5.6.  Illustration
  contents:
  - "5.6.  Illustration\n   Figure 6 and Figure 7 show two examples of multihomed\
    \ mobile\n   networks.  Figure 8 shows two independent mobile networks.  NEMO-1\
    \ is\n   single-homed to the Internet through MR1.  NEMO-2 is multihomed to\n\
    \   the Internet through MR2a and MR2b.  Both mobile networks offer\n   access\
    \ to visiting nodes and networks through an AR.\n   Let's consider the two following\
    \ nested scenarios in Figure 8:\n   Scenario 1: What happens when MR2a's egress\
    \ interface is attached to\n      AR1?\n      *  NEMO-2 becomes subservient to\
    \ NEMO-1\n      *  NEMO-1 becomes the parent-NEMO to NEMO-2 and the root-NEMO\
    \ for\n         the aggregated nested mobile network\n      *  NEMO-2 becomes\
    \ the sub-NEMO\n      *  MR1 is the root-MR for the aggregated nested mobile network\n\
    \      *  MR2a is a sub-MR in the aggregated nested mobile network\n      *  NEMO-2\
    \ is still multihomed to the Internet through AR1 and ARz\n      *  The aggregated\
    \ nested mobile network is not multihomed, since\n         NEMO-2 cannot be used\
    \ as a transit network for NEMO-1\n   Scenario 2: What happens when MR1's egress\
    \ interface is attached to\n      AR2?\n      *  NEMO-1 becomes subservient to\
    \ NEMO-2\n      *  NEMO-1 becomes the sub-NEMO\n      *  NEMO-2 becomes the parent_NEMO\
    \ to NEMO-1 and also the root-NEMO\n         for the aggregated nested mobile\
    \ network\n      *  MR2a and MR2b are both root-MRs for the aggregated nested\n\
    \         mobile network\n      *  MR1 is a sub-MR in the aggregated nested mobile\
    \ network\n      *  NEMO-1 is not multihomed\n      *  The aggregated nested mobile\
    \ network is multihomed\n                   _  |  _  |\n                  |_|-|-|_|-|\
    \  _   _____\n    NEMO-1    MNNs _  | MR1 |-|_|-|     |\n                  |_|-|\
    \       ARx |     |-|        _\n               AR1 \\  |     |  _  |     | | \
    \ _  |-|_|\n                         _  |-|_|-|     | |-|_|-|\n              \
    \     _  |-|_|-| ARy |     |       |\n                  |_|-| MR2a   _  |    \
    \ |\n    NEMO-2    MNNs _  |     |-|_|-|     |\n                  |_|-|  _  |\
    \ ARz |_____|\n                   \\  |-|_|-|\n               AR2      MR2b\n\
    \                     Figure 8: Nested Multihomed NEMO\n"
- title: 6.  Home Network Model Terms
  contents:
  - "6.  Home Network Model Terms\n   The terms in this section are useful to describe\
    \ the possible\n   configurations of mobile networks at the home.  For a better\n\
    \   understanding of the definitions, the reader is recommended to read\n   [6],\
    \ where such configurations are detailed.\n"
- title: 6.1.  Home Link
  contents:
  - "6.1.  Home Link\n   The link attached to the interface at the Home Agent on which\
    \ the\n   Home Prefix is configured.  The interface can be a virtual interface,\n\
    \   in which case the Home Link is a Virtual Home Link.\n"
- title: 6.2.  Home Network
  contents:
  - "6.2.  Home Network\n   The Network formed by the application of the Home Prefix\
    \ to the Home\n   Link.  With NEMO, the concept of Home Network is extended as\n\
    \   explained below.\n"
- title: 6.3.  Home Address
  contents:
  - "6.3.  Home Address\n   With Mobile IPv6, a Home Address is derived from the Home\
    \ Network\n   prefix.  This is generalized in NEMO with some limitations: A Home\n\
    \   Address can be derived either from the Home Network or from one of\n   the\
    \ Mobile Router's MNPs.\n"
- title: 6.4.  Mobile Home Network
  contents:
  - "6.4.  Mobile Home Network\n   A Mobile Network (NEMO) that is also a Home Network.\
    \  The MR, or one\n   of the MR(s), that owns the MNP may act as the Home Agent\
    \ for the\n   mobile nodes in the Mobile Home Network.\n"
- title: 6.5.  Distributed Home Network
  contents:
  - "6.5.  Distributed Home Network\n   A Distributed Home Network is a Home Network\
    \ that is distributed\n   geographically between sites.  The aggregated Home Prefix\
    \ is\n   partitioned between the sites and advertised by all sites.\n   This aggregated\
    \ Home Prefix can be further aggregated within a\n   service provider network\
    \ or between service providers, to form a\n   prefix that is announced into the\
    \ Internet by the service provider(s)\n   from multiple points.\n   The sites\
    \ may be connected using a mesh of private links and tunnels.\n   A routing protocol\
    \ is used within and between sites to exchange\n   routes to the subnets associated\
    \ to the sites and, eventually, to\n   Mobile Routers registered off-site.\n"
- title: 6.6.  Mobile Aggregated Prefix
  contents:
  - "6.6.  Mobile Aggregated Prefix\n   An aggregation of Mobile Network Prefixes.\n"
- title: 6.7.  Aggregated Home Network
  contents:
  - "6.7.  Aggregated Home Network\n   The Home Network associated with a Mobile Aggregated\
    \ Prefix.  This\n   aggregation is advertised as a subnet on the Home Link, and\
    \ thus used\n   as the Home Network for NEMO purposes.\n"
- title: 6.8.  Extended Home Network
  contents:
  - "6.8.  Extended Home Network\n   The network associated with the aggregation of\
    \ one or more Home\n   Network(s) and Mobile Network(s).  As opposed to the Mobile\
    \ IPv6 Home\n   Network that is a subnet, the Extended Home Network is an aggregation\n\
    \   and is further subnetted.\n"
- title: 6.9.  Virtual Home Network
  contents:
  - "6.9.  Virtual Home Network\n   An aggregation of Mobile Network Prefixes that\
    \ is in turn advertised\n   as the Home Link Prefix.  The Extended Home Network\
    \ and the\n   Aggregated Home Network can be configured as Virtual Home Network.\n"
- title: 7.  Mobility Support Terms
  contents:
  - '7.  Mobility Support Terms

    '
- title: 7.1.  Host Mobility Support
  contents:
  - "7.1.  Host Mobility Support\n   Host Mobility Support is a mechanism that maintains\
    \ session\n   continuity between mobile nodes and their correspondents upon the\n\
    \   mobile host's change of point of attachment.  It can be achieved\n   using\
    \ Mobile IPv6 or other mobility support mechanisms.\n"
- title: 7.2.  Network Mobility Support (NEMO Support)
  contents:
  - "7.2.  Network Mobility Support (NEMO Support)\n   Network Mobility Support is\
    \ a mechanism that maintains session\n   continuity between mobile network nodes\
    \ and their correspondents upon\n   a mobile router's change of point of attachment.\
    \  Solutions for this\n   problem are classified into NEMO Basic Support, and\
    \ NEMO Extended\n   Support.\n"
- title: 7.3.  NEMO Basic Support
  contents:
  - "7.3.  NEMO Basic Support\n   NEMO Basic Support is a solution to preserve session\
    \ continuity by\n   means of bidirectional tunneling between MRs and their HAs,\
    \ much like\n   what is done with Mobile IPv6 [4] for mobile nodes when Routing\n\
    \   Optimization is not used.  Only the HA and the MR are NEMO-enabled.\n   RFC\
    \ 3963 [5] is the solution specified by the NEMO Working Group for\n   NEMO Basic\
    \ Support.\n"
- title: 7.4.  NEMO Extended Support
  contents:
  - "7.4.  NEMO Extended Support\n   NEMO Extended support is to provide performance\
    \ optimizations,\n   including routing optimization between arbitrary MNNs and\
    \ CNs.\n"
- title: 7.5.  NEMO Routing Optimization (NEMO RO)
  contents:
  - "7.5.  NEMO Routing Optimization (NEMO RO)\n   The term \"Route Optimization\"\
    \ is accepted in a broader sense than\n   already defined for IPv6 Host Mobility\
    \ in [4] to loosely refer to any\n   approach that optimizes the transmission\
    \ of packets between a Mobile\n   Network Node and a Correspondent Node.\n   For\
    \ more information about NEMO Route Optimization in the NEMO\n   context, see\
    \ the problem statement [7] and the solution space\n   analysis [8].\n"
- title: 7.6.  MRHA Tunnel
  contents:
  - "7.6.  MRHA Tunnel\n   The bidirectional tunnel between a Mobile Router and its\
    \ Home Agent.\n"
- title: 7.7.  Pinball Route
  contents:
  - "7.7.  Pinball Route\n   A pinball route refers to the non-direct path taken by\
    \ packets, which\n   are routed via one or more Home Agents, as they transit between\
    \ a\n   Mobile Network Node and a Correspondent Node.\n   A packet following a\
    \ pinball route would appear like a ball bouncing\n   off one or more Home Agents\
    \ before reaching its final destination.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   As this document only provides terminology and\
    \ describes neither a\n   protocol, procedure, or an implementation, there are\
    \ no security\n   considerations associated with it.\n"
