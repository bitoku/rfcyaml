- title: 2.1.  Mobile Network (NEMO)
  contents:
  - "2.1.  Mobile Network (NEMO)\n   As defined in [3]:\n   An entire network, moving\
    \ as a unit, which dynamically changes its\n   point of attachment to the Internet\
    \ and thus its reachability in the\n   topology.  The mobile network is composed\
    \ of one or more IP-subnets\n   and is connected to the global Internet via one\
    \ or more Mobile\n   Routers (MR).  The internal configuration of the mobile network\
    \ is\n   assumed to be relatively stable with respect to the MR.\n   Rearrangement\
    \ of the mobile network and changing the attachment point\n   of the egress interface\
    \ to the foreign link are orthogonal processes\n   and do no affect each other.\n"
- title: 2.2.  Mobile Subnet
  contents:
  - "2.2.  Mobile Subnet\n   A link (subnet) that comprises, or is located within,\
    \ the mobile\n   network.\n"
- title: 2.3.  Mobile Router (MR)
  contents:
  - "2.3.  Mobile Router (MR)\n   As defined in [3]:\n   A router capable of changing\
    \ its point of attachment to the Internet,\n   moving from one link to another\
    \ link.  The MR is capable of\n   forwarding packets between two or more interfaces,\
    \ and possibly\n   running a dynamic routing protocol modifying the state by which\
    \ it\n   does packet forwarding.\n   An MR acts as a gateway between an entire\
    \ mobile network and the rest\n   of the Internet, and has one or more egress\
    \ interfaces and one or\n   more ingress interfaces.  Packets forwarded upstream\
    \ to the rest of\n   the Internet are transmitted through one of the MR's egress\n\
    \   interfaces; packets forwarded downstream to the mobile network are\n   transmitted\
    \ through one of the MR's ingress interfaces.\n"
- title: 2.4.  Egress Interface
  contents:
  - "2.4.  Egress Interface\n   As defined in [3]:\n   The network interface of an\
    \ MR attached to the home link if the MR is\n   at home, or attached to a foreign\
    \ link, if the MR is in a foreign\n   network.\n"
- title: 2.5.  Ingress Interface
  contents:
  - "2.5.  Ingress Interface\n   As defined in [3]:\n   The interface of an MR attached\
    \ to a link inside the mobile network.\n"
- title: 2.6.  Mobile Network Prefix (MNP)
  contents:
  - "2.6.  Mobile Network Prefix (MNP)\n   As defined in [3]:\n   A bit string that\
    \ consists of some number of initial bits of an IP\n   address which identifies\
    \ the entire mobile network within the\n   Internet topology.  All nodes in a\
    \ mobile network necessarily have an\n   address containing this prefix.\n"
- title: 2.7.  Mobile Network Node (MNN)
  contents:
  - "2.7.  Mobile Network Node (MNN)\n   As defined in [3]:\n   Any node (host or\
    \ router) located within a mobile network, either\n   permanently or temporarily.\
    \  A Mobile Network Node may be either a\n   fixed node (LFN) or a mobile node\
    \ (either VMN or LMN).\n"
- title: 2.8.  Correspondent Node (CN)
  contents:
  - "2.8.  Correspondent Node (CN)\n   Any node that is communicating with one or\
    \ more MNNs.  A CN could be\n   either located within a fixed network or within\
    \ a mobile network, and\n   could be either fixed or mobile.\n"
- title: 2.9.  Correspondent Router (CR)
  contents:
  - "2.9.  Correspondent Router (CR)\n   Refers to the entity that is capable of terminating\
    \ a Route\n   Optimization session on behalf of a Correspondent Node (see also\
    \ NEMO\n   Route Optimization in Section 7.5).\n"
- title: 2.10.  Correspondent Entity (CE)
  contents:
  - "2.10.  Correspondent Entity (CE)\n   Refers to the entity with which a Mobile\
    \ Router or Mobile Network\n   Node attempts to establish a Route Optimization\
    \ session.  Depending\n   on the Route Optimization approach, the Correspondent\
    \ Entity may be a\n   Correspondent Node or Correspondent Router (see also NEMO\
    \ Route\n   Optimization in Section 7.5).\n"
- title: 3.  Functional Terms
  contents:
  - "3.  Functional Terms\n   Within the term Mobile Network Node (MNN), we can distinguish\
    \ between\n   Local Fixed Nodes (LFN), Visiting Mobile Nodes (VMN), and Local\n\
    \   Mobile Nodes (LMN).  The distinction is a property of how different\n   types\
    \ of nodes can move in the topology and is necessary to discuss\n   issues related\
    \ to mobility management and access control; however, it\n   does not imply that\
    \ network mobility or host mobility should be\n   handled differently.  Nodes\
    \ are classified according to their\n   function and capabilities with the rationale\
    \ that nodes with\n   different properties may have different requirements.\n\
    \   Figure 4 illustrates a VMN changing its point of attachment from its\n   home\
    \ link located outside the mobile network to within a mobile\n   network.  The\
    \ figure also illustrates an LMN changing its point of\n   attachment within the\
    \ mobile network.\n       mobile subnet 1 |  _      +++++++<<<+++++++++++\n  \
    \                     |-|_|-|   +                   +\n              ++<<<LMN-|\
    \  \\  |   +                 |-MR\n              +              |   +        \
    \  _____  |  _ HA_MR\n              +        |  _  |   +         |     |-|-|_|\n\
    \              + LMN _  |-|_|-|   _   |  _  |     |    _\n              ++++>|_|-|\
    \  \\  |--|_|--|-|_|-|_____|-|-|_|\n                       |     |   ^   |  \\\
    \          |    HA_VMN\n                VMN _  |         MR                |\n\
    \                   |_|-|                           |-VMN\n                 ^\
    \    mobile subnet 2               +\n                 +                     \
    \             +\n                 ++++++++<<<+++++++++++++++++++++++++\n   +++>>>+++\
    \ = changing point of attachment\n                        Figure 4: LFN vs LMM\
    \ vs VMN\n   In a typical-use case of NEMO Basic Support [5], only the MR and\
    \ the\n   HA are NEMO-enabled.  LFNs are not MIPv6-enabled nor NEMO-enabled.\n\
    \   On the other hand, a VMN or an LMN acting as a mobile router may be\n   NEMO-enabled,\
    \ whereas a VMN or an LMN acting as a mobile node may be\n   MIPv6-enabled.\n\
    \   For NEMO Extended Support, details of the capabilities are not yet\n   known\
    \ at the time of this writing, but NEMO-enabled nodes may be\n   expected to implement\
    \ some sort of Route Optimization.\n"
- title: 3.1.  Local Fixed Node (LFN)
  contents:
  - "3.1.  Local Fixed Node (LFN)\n   A fixed node (FN), either a host or a router,\
    \ that belongs to the\n   mobile network and is unable to change its point of\
    \ attachment while\n   maintaining ongoing sessions.  Its address is taken from\
    \ an MNP.\n"
- title: 3.2.  Visiting Mobile Node (VMN)
  contents:
  - "3.2.  Visiting Mobile Node (VMN)\n   Either a mobile node (MN) or a mobile router\
    \ (MR), assigned to a home\n   link that doesn't belong to the mobile network\
    \ and that is able to\n   change its point of attachment while maintaining ongoing\
    \ sessions.  A\n   VMN that is temporarily attached to a mobile subnet (used as\
    \ a\n   foreign link) obtains an address on that subnet (i.e., the address is\n\
    \   taken from an MNP).\n"
- title: 3.3.  Local Mobile Node (LMN)
  contents:
  - "3.3.  Local Mobile Node (LMN)\n   Either a mobile node (MN) or a mobile router\
    \ (MR), assigned to a home\n   link belonging to the mobile network and which\
    \ is able to change its\n   point of attachment while maintaining ongoing sessions.\
    \  Its address\n   is taken from an MNP.\n"
- title: 3.4.  NEMO-Enabled Node (NEMO-Node)
  contents:
  - "3.4.  NEMO-Enabled Node (NEMO-Node)\n   A node that has been extended with network\
    \ mobility support\n   capabilities as described in NEMO specifications.\n"
- title: 3.5.  MIPv6-Enabled Node (MIPv6-Node)
  contents:
  - "3.5.  MIPv6-Enabled Node (MIPv6-Node)\n   A node that has been extended with\
    \ host mobility support capabilities\n   as defined in the Mobile IPv6 specification\
    \ [4].\n"
- title: 4.  Nested Mobility Terms
  contents:
  - "4.  Nested Mobility Terms\n   Nested mobility occurs when there is more than\
    \ one level of mobility,\n   i.e., when a mobile network acts as an access network\
    \ and allows\n   visiting nodes to attach to it.  There are two cases of nested\n\
    \   mobility:\n   o  The attaching node is a single VMN (see Figure 4).  For instance,\n\
    \      when a passenger carrying a mobile phone gets Internet access from\n  \
    \    the public access network deployed on a bus.\n   o  The attaching node is\
    \ an MR with nodes behind it, i.e., a mobile\n      network (see Figure 5).  For\
    \ instance, when a passenger carrying a\n      PAN gets Internet access from the\
    \ public access network deployed\n      on a bus.\n   For the second case, we\
    \ introduce the following terms:\n"
- title: 4.1.  Nested Mobile Network (nested-NEMO)
  contents:
  - "4.1.  Nested Mobile Network (nested-NEMO)\n   A mobile network is said to be\
    \ nested when a mobile network (sub-\n   NEMO) is attached to a larger mobile\
    \ network (parent-NEMO).  The\n   aggregated hierarchy of mobile networks becomes\
    \ a single nested\n   mobile network (see Figure 5).\n"
- title: 4.2.  Root-NEMO
  contents:
  - "4.2.  Root-NEMO\n   The mobile network at the top of the hierarchy connecting\
    \ the\n   aggregated nested mobile networks to the Internet (see Figure 5).\n"
- title: 4.3.  Parent-NEMO
  contents:
  - "4.3.  Parent-NEMO\n   The upstream mobile network providing Internet access to\
    \ another\n   mobile network further down the hierarchy (see Figure 5).\n"
- title: 4.4.  Sub-NEMO
  contents:
  - "4.4.  Sub-NEMO\n   The downstream mobile network attached to another mobile network\
    \ up\n   in the hierarchy.  It becomes subservient of the parent-NEMO.  The\n\
    \   sub-NEMO is getting Internet access through the parent-NEMO and does\n   not\
    \ provide Internet access to the parent-NEMO (see Figure 5).\n"
- title: 4.5.  Root-MR
  contents:
  - "4.5.  Root-MR\n   The MR(s) of the root-NEMO used to connect the nested mobile\
    \ network\n   to the fixed Internet (see Figure 5).\n"
- title: 4.6.  Parent-MR
  contents:
  - "4.6.  Parent-MR\n   The MR(s) of the parent-NEMO.\n"
- title: 4.7.  Sub-MR
  contents:
  - "4.7.  Sub-MR\n   The MR(s) of the sub-NEMO, which is connected to a parent-NEMO\n"
- title: 4.8.  Depth
  contents:
  - "4.8.  Depth\n   In a nested NEMO, indicates the number of sub-MRs a packet has\
    \ to\n   cross between a MNN and the root-MR.\n   A MNN in the root-NEMO is at\
    \ depth 1.  If there are multiple root-\n   NEMOs, a different depth is computed\
    \ from each root-MR.\n                                               _____\n \
