    \               Cisco Service-Level Assurance Protocol\n"
- title: Abstract
  contents:
  - "Abstract\n   Cisco's Service-Level Assurance Protocol (Cisco's SLA Protocol)\
    \ is a\n   Performance Measurement protocol that has been widely deployed.  The\n\
    \   protocol is used to measure service-level parameters such as network\n   latency,\
    \ delay variation, and packet/frame loss.  This document\n   describes the Cisco\
    \ SLA Protocol Measurement-Type UDP-Measurement, to\n   enable vendor interoperability.\n"
