- title: 12. Editor's Address
  contents:
  - "12. Editor's Address\n   Scott Bradner\n   Harvard University\n   1350 Mass Ave.\n\
    \   Cambridge MA\n   02138\n   USA\n   Phone +1 617 495 3864\n   EMail: sob@harvard.edu\n\
    \   Appendix:  Sample Working Group Charter\n   Working Group Name:\n        IP\
    \ Telephony (iptel)\n   IETF Area:\n        Transport Area\n   Chair(s):\n   \
    \     Jonathan Rosenberg <jdrosen@bell-labs.com>\n   Transport Area Director(s):\n\
    \        Scott Bradner <sob@harvard.edu>\n        Allyn Romanow <allyn@mci.net>\n\
    \   Responsible Area Director:\n        Allyn Romanow <allyn@mci.net>\n   Mailing\
    \ Lists:\n        General Discussion:iptel@lists.research.bell-labs.com\n    \
    \    To Subscribe: iptel-request@lists.research.bell-labs.com\n        Archive:\
    \ http://www.bell-labs.com/mailing-lists/siptel\n   Description of Working Group:\n\
    \   Before Internet telephony can become a widely deployed service, a\n   number\
    \ of protocols must be deployed. These include signaling and\n   capabilities\
    \ exchange, but also include a number of \"peripheral\"\n   protocols for providing\
    \ related services.\n   The primary purpose of this working group is to develop\
    \ two such\n   supportive protocols and a frameword document. They are:\n   1.\
    \ Call Processing Syntax. When a call is setup between two\n   endpoints, the\
    \ signaling will generally pass through several servers\n   (such as an H.323\
    \ gatekeeper) which are responsible for forwarding,\n   redirecting, or proxying\
    \ the signaling messages. For example, a user\n   may make a call to j.doe@bigcompany.com.\
    \ The signaling message to\n   initiate the call will arrive at some server at\
    \ bigcompany. This\n   server can inform the caller that the callee is busy, forward\
    \ the\n   call initiation request to another server closer to the user, or drop\n\
    \   the call completely (among other possibilities). It is very desirable\n  \
    \ to allow the callee to provide input to this process, guiding the\n   server\
    \ in its decision on how to act. This can enable a wide variety\n   of advanced\
    \ personal mobility and call agent services.\n   Such preferences can be expressed\
    \ in a call processing syntax, which\n   can be authored by the user (or generated\
    \ automatically by some\n   tool), and then uploaded to the server. The group\
    \ will develop this\n   syntax, and specify means of securely transporting and\
    \ extending it.\n   The result will be a single standards track RFC.\n   2. In\
    \ addition, the group will write a service model document, which\n   describes\
    \ the services that are enabled by the call processing\n   syntax, and discusses\
    \ how the syntax can be used. This document will\n   result in a single RFC.\n\
    \   3. Gateway Attribute Distribution Protocol. When making a call\n   between\
    \ an IP host and a PSTN user, a telephony gateway must be used.\n   The selection\
    \ of such gateways can be based on many criteria,\n   including client expressed\
    \ preferences, service provider preferences,\n   and availability of gateways,\
    \ in addition to destination telephone\n   number.  Since gateways outside of\
    \ the hosts' administrative domain\n   might be used, a protocol is required to\
    \ allow gateways in remote\n   domains to distribute their attributes (such as\
    \ PSTN connectivity,\n   supported codecs, etc.) to entities in other domains\
    \ which must make\n   a selection of a gateway. The protocol must allow for scalable,\n\
    \   bandwidth efficient, and very secure transmission of these\n   attributes.\
    \ The group will investigate and design a protocol for this\n   purpose, generate\
    \ an Internet Draft, and advance it to RFC as\n   appropriate.\n   Goals and Milestones:\n\
    \   May 98    Issue first Internet-Draft on service framework\n   Jul 98    Submit\
    \ framework ID to IESG for publication as an RFC.\n   Aug 98    Issue first Internet-Draft\
    \ on Call Processing Syntax\n   Oct 98    Submit Call processing syntax to IESG\
    \ for consideration\n             as a Proposed Standard.\n   Dec 98    Achieve\
    \ consensus on basics of gateway attribute\n             distribution protocol\n\
    \   Jan 99    Submit Gateway Attribute Distribution protocol to IESG\n       \
    \      for consideration as a RFC (info, exp, stds track TB\n"
