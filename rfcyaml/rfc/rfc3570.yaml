- title: 4.2.  BCN providing ACCOUNTING INTERNETWORKING and REQUEST-ROUTING
  contents:
  - "4.2.  BCN providing ACCOUNTING INTERNETWORKING and REQUEST-ROUTING\n      INTERNETWORKING\n\
    \   This scenario describes the case where a single entity (BCN A)\n   performs\
    \ ACCOUNTING INTERNETWORKING and REQUEST-ROUTING\n   INTERNETWORKING functions,\
    \ but has no inherent DISTRIBUTION or\n   DELIVERY capabilities.  A potential\
    \ configuration which illustrates\n   this concept is given in Figure 2.\n   In\
    \ the scenario shown in Figure 2, BCN A is responsible for\n   collecting ACCOUNTING\
    \ information from multiple CONTENT NETWORKS (CN\n   A and CN B) to provide a\
    \ clearinghouse/settlement function, as well\n   as providing a REQUEST-ROUTING\
    \ service for CN A and CN B.\n   In this scenario, CONTENT is injected into either\
    \ CN A or CN B and\n   its DISTRIBUTION between these CNs is controlled via the\
    \ DISTRIBUTION\n   INTERNETWORKING SYSTEMS within the CIGs.  The REQUEST-ROUTING\
    \ SYSTEM\n   provided by BCN A is informed of the ability to serve a piece of\n\
    \   CONTENT from a particular CONTENT NETWORK by the REQUEST-ROUTING\n   SYSTEMS\
    \ within the interconnected CIGs.\n   BCN A collects statistics and usage information\
    \ via the ACCOUNTING\n   INTERNETWORKING SYSTEM and disseminates that information\
    \ to CN A and\n   CN B as appropriate.\n   As illustrated in Figure 2, there are\
    \ separate REQUEST-ROUTING\n   SYSTEMS employed within CN A and CN B.  If the\
    \ REQUEST-ROUTING SYSTEM\n   provided by BCN A is the AUTHORITATIVE REQUEST-ROUTING\
    \ SYSTEM for a\n   given piece of CONTENT this is not a problem.  However, each\n\
    \   individual CN may also provide the AUTHORITATIVE REQUEST-ROUTING\n   SYSTEM\
    \ for some portion of its PUBLISHER customers.  In this case\n   care must be\
    \ taken to ensure that the there is one and only one\n   AUTHORITATIVE REQUEST-ROUTING\
