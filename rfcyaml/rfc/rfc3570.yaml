- title: 4.5.  Multiple CNs ENLIST LCN
  contents:
  - "4.5.  Multiple CNs ENLIST LCN\n   A type of CN described in Section 2.3 is the\
    \ LCN.  In this scenario,\n   we imagine a tightly administered CN (such as within\
    \ an enterprise)\n   has determined that all CONTENT REQUESTS from CLIENTS must\
    \ be\n   serviced locally.  Likely due to a large CLIENT base in the LCN,\n  \
    \ multiple CNs determine they would like to engage in DISTRIBUTION\n   INTERNETWORKING\
    \ with the LCN in order to extend control over CONTENT\n   objects held in the\
    \ LCN's SURROGATES.  Similarly, the CNs would like\n   to engage in ACCOUNTING\
    \ INTERNETWORKING with the LCN in order to\n   receive ACCOUNTING data regarding\
    \ the usage of the content in the\n   local SURROGATES.  This scenario is shown\
    \ in Figure 5.  Although this\n   diagram shows a DISTRIBUTION INTERNETWORKING\
