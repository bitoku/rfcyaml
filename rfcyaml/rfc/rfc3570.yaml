- title: 4.4.  PCN ENLISTS multiple CNs
  contents:
  - "4.4.  PCN ENLISTS multiple CNs\n   In the previously enumerated scenarios, PUBLISHERS\
    \ have not been\n   discussed.  Much of the time, it is assumed that the PUBLISHERS\
    \ will\n   allow CNs to act on their behalf.  For example, a PUBLISHER may\n \
    \  designate a particular CN to be the AUTHORITATIVE REQUEST-ROUTING\n   SYSTEM\
    \ for its CONTENT.  Similarly, a PUBLISHER may rely on a\n   particular CN to\
    \ aggregate all its ACCOUNTING data, even though that\n   data may originate at\
    \ SURROGATES in multiple distant CNs.  Finally, a\n   PUBLISHER may INJECT content\
    \ only into a single CN and rely on that\n   CN to ENLIST other CNs to obtain\
    \ scale and reach.\n   However, a PUBLISHER may wish to maintain more control\
    \ and take on\n   the task of ENLISTING CNs itself, therefore acting as a PCN\
    \ (Section\n   2.1).  This scenario, shown in Figure 4, describes the case where\
    \ a\n   PCN wishes to directly enter into NEGOTIATED RELATIONSHIPS with\n   multiple\
    \ CNs.  In this scenario, the PCN would operate its own CIG\n   and enter into\
    \ DISTRIBUTION INTERNETWORKING, ACCOUNTING\n   INTERNETWORKING, and REQUEST-ROUTING\
    \ INTERNETWORKING relationships\n   with two or more CNs.\n                  \
