- title: Abstract
  contents:
  - "Abstract\n   In describing content internetworking as a technology targeted for\n\
    \   use in production networks, it is useful to provide examples of the\n   sequence\
    \ of events that may occur when two content networks decide to\n   interconnect.\
    \  The scenarios presented here seek to provide some\n   concrete examples of\
    \ what content internetworking is, and also to\n   provide a basis for evaluating\
    \ content internetworking proposals.\n"
