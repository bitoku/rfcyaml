- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   Security concerns with respect to Content Internetworking\
    \ can be\n   generally categorized into trust within the system and protection\
    \ of\n   the system from threats.  The trust model utilized with Content\n   Internetworking\
    \ is predicated largely on transitive trust between the\n   ORIGIN, REQUEST-ROUTING\
    \ INTERNETWORKING SYSTEM, DISTRIBUTION\n   INTERNETWORKING SYSTEM, ACCOUNTING\
    \ INTERNETWORING SYSTEM, and\n   SURROGATES.  Network elements within the Content\
    \ Internetworking\n   system are considered to be \"insiders\" and therefore trusted.\n"
- title: 5.1.  Threats to Content Internetworking
  contents:
  - "5.1.  Threats to Content Internetworking\n   The following sections document\
    \ key threats to CLIENTs, PUBLISHERs,\n   and CNs.  The threats are classified\
    \ according to the party that they\n   most directly harm, but, of course, a threat\
    \ to any party is\n   ultimately a threat to all.  (For example, having a credit\
    \ card\n   number stolen may most directly affect a CLIENT; however, the\n   resulting\
    \ dissatisfaction and publicity will almost certainly cause\n   some harm to the\
    \ PUBLISHER and CN, even if the harm is only to those\n   organizations' reputations.)\n"
- title: 5.1.1.  Threats to the CLIENT
  contents:
  - '5.1.1.  Threats to the CLIENT

    '
- title: 5.1.1.1.  Defeat of CLIENT's Security Settings
  contents:
  - "5.1.1.1.  Defeat of CLIENT's Security Settings\n   Because the SURROGATE's location\
    \ may differ from that of the ORIGIN,\n   the use of a SURROGATE may inadvertently\
    \ or maliciously defeat any\n   location-based security settings employed by the\
    \ CLIENT.  And since\n   the SURROGATE's location is generally transparent to\
    \ the CLIENT, the\n   CLIENT may be unaware that its protections are no longer\
    \ in force.\n   For example, a CN may relocate CONTENT from a Internet Explorer\n\
    \   user's \"Internet Web Content Zone\" to that user's \"Local Intranet Web\n\
    \   Content Zone\".  If the relocation is visible to the Internet Explorer\n \
    \  browser but otherwise invisible to the user, the browser may be\n   employing\
    \ less stringent security protections than the user is\n   expecting for that\
    \ CONTENT.  (Note that this threat differs, at least\n   in degree, from the substitution\
    \ of security parameters threat below,\n   as Web Content Zones can control whether\
    \ or not, for example, the\n   browser executes unsigned active content.)\n"
- title: 5.1.1.2.  Delivery of Bad Accounting Information
  contents:
  - "5.1.1.2.  Delivery of Bad Accounting Information\n   In the case of CONTENT with\
    \ value, CLIENTs may be inappropriately\n   charged for viewing content that they\
    \ did not successfully access.\n   Conversely, some PUBLISHERs may reward CLIENTs\
    \ for viewing certain\n   CONTENT (e.g., programs that \"pay\" users to surf the\
    \ Web).  Should a\n   CN fail to deliver appropriate accounting information, the\
    \ CLIENT may\n   not receive appropriate credit for viewing the required CONTENT.\n"
- title: 5.1.1.3.  Delivery of Bad CONTENT
  contents:
  - "5.1.1.3.  Delivery of Bad CONTENT\n   A CN that does not deliver the appropriate\
    \ CONTENT may provide the\n   user misleading information (either maliciously\
    \ or inadvertently).\n   This threat can be manifested as a failure of either\
    \ the DISTRIBUTION\n   SYSTEM (inappropriate content delivered to appropriate\
    \ SURROGATEs) or\n   REQUEST-ROUTING SYSTEM (request routing to inappropriate\
    \ SURROGATEs,\n   even though they may have appropriate CONTENT), or both.  A\
    \ REQUEST-\n   ROUTING SYSTEM may also fail by forwarding the CLIENT request when\
    \ no\n   forwarding is appropriate, or by failing to forward the CLIENT\n   request\
    \ when forwarding is appropriate.\n"
- title: 5.1.1.4.  Denial of Service
  contents:
  - "5.1.1.4.  Denial of Service\n   A CN that does not forward the CLIENT appropriately\
    \ may deny the\n   CLIENT access to CONTENT.\n"
- title: 5.1.1.5.  Exposure of Private Information
  contents:
  - "5.1.1.5.  Exposure of Private Information\n   CNs may inadvertently or maliciously\
    \ expose private information\n   (passwords, buying patterns, page views, credit\
    \ card numbers) as it\n   transmits from SURROGATEs to ORIGINs and/or PUBLISHERs.\n"
- title: 5.1.1.6.  Substitution of Security Parameters
  contents:
  - "5.1.1.6.  Substitution of Security Parameters\n   If a SURROGATE does not duplicate\
    \ completely the security facilities\n   of the ORIGIN (e.g., encryption algorithms,\
    \ key lengths, certificate\n   authorities) CONTENT delivered through the SURROGATE\
    \ may be less\n   secure than the CLIENT expects.\n"
- title: 5.1.1.7.  Substitution of Security Policies
  contents:
  - "5.1.1.7.  Substitution of Security Policies\n   If a SURROGATE does not employ\
    \ the same security policies and\n   procedures as the ORIGIN, the CLIENT's private\
    \ information may be\n   treated with less care than the CLIENT expects.  For\
    \ example, the\n   operator of a SURROGATE may not have as rigorous protection\
    \ for the\n   CLIENT's password as does the operator of the ORIGIN server.  This\n\
    \   threat may also manifest itself if the legal jurisdiction of the\n   SURROGATE\
    \ differs from that of the ORIGIN, should, for example, legal\n   differences\
    \ between the jurisdictions require or permit different\n   treatment of the CLIENT's\
    \ private information.\n"
- title: 5.1.2.  Threats to the PUBLISHER
  contents:
  - '5.1.2.  Threats to the PUBLISHER

    '
- title: 5.1.2.1.  Delivery of Bad Accounting Information
  contents:
  - "5.1.2.1.  Delivery of Bad Accounting Information\n   If a CN does not deliver\
    \ accurate accounting information, the\n   PUBLISHER may be unable to charge CLIENTs\
    \ for accessing CONTENT or it\n   may reward CLIENTs inappropriately.  Inaccurate\
    \ accounting\n   information may also cause a PUBLISHER to pay for services (e.g.,\n\
    \   content distribution) that were not actually rendered.  Invalid\n   accounting\
    \ information may also effect PUBLISHERs indirectly by, for\n   example, undercounting\
    \ the number of site visitors (and, thus,\n   reducing the PUBLISHER's advertising\
    \ revenue).\n"
- title: 5.1.2.2.  Denial of Service
  contents:
  - "5.1.2.2.  Denial of Service\n   A CN that does not distribute CONTENT appropriately\
    \ may deny CLIENTs\n   access to CONTENT.\n"
- title: 5.1.2.3.  Substitution of Security Parameters
  contents:
  - "5.1.2.3.  Substitution of Security Parameters\n   If a SURROGATE does not duplicate\
    \ completely the security services of\n   the ORIGIN (e.g., encryption algorithms,\
    \ key lengths, certificate\n   authorities, client authentication) CONTENT stored\
    \ on the SURROGATE\n   may be less secure than the PUBLISHER prefers.\n"
- title: 5.1.2.4.  Substitution of Security Policies
  contents:
  - "5.1.2.4.  Substitution of Security Policies\n   If a SURROGATE does not employ\
    \ the same security policies and\n   procedures as the ORIGIN, the CONTENT may\
    \ be treated with less care\n   than the PUBLISHER expects.  This threat may also\
    \ manifest itself if\n   the legal jurisdiction of the SURROGATE differs from\
    \ that of the\n   ORIGIN, should, for example, legal differences between the\n\
    \   jurisdictions require or permit different treatment of the CONTENT.\n"
- title: 5.1.3.  Threats to a CN
  contents:
  - '5.1.3.  Threats to a CN

    '
- title: 5.1.3.1.  Bad Accounting Information
  contents:
  - "5.1.3.1.  Bad Accounting Information\n   If a CN is unable to collect or receive\
    \ accurate accounting\n   information, it may be unable to collect compensation\
    \ for its\n   services from PUBLISHERs.\n"
- title: 5.1.3.2.  Denial of Service
  contents:
  - "5.1.3.2.  Denial of Service\n   Misuse of a CN may make that CN's facilities\
    \ unavailable, or\n   available only at reduced functionality, to legitimate customers\
    \ or\n   the CN provider itself.  Denial of service attacks can be targeted at\n\
    \   a CN's ACCOUNTING SYSTEM, DISTRIBUTION SYSTEM, or REQUEST-ROUTING\n   SYSTEM.\n"
- title: 5.1.3.3.  Transitive Threats
  contents:
  - "5.1.3.3.  Transitive Threats\n   To the extent that a CN acts as either a CLIENT\
    \ or a PUBLISHER (such\n   as, for example, in transitive implementations) such\
    \ a CN may be\n   exposed to any or all of the threats described above for both\
    \ roles.\n"
