  contents:
  - "6.1.  Normative References\n   [RFC1264]  Hinden, R., \"Internet Engineering\
    \ Task Force Internet\n              Routing Protocol Standardization Criteria\"\
    , RFC 1264,\n              October 1991.\n   [RFC2026]  Bradner, S., \"The Internet\
    \ Standards Process -- Revision\n              3\", BCP 9, RFC 2026, October 1996.\n"
- title: 6.2.  Informative References
  contents:
  - "6.2.  Informative References\n   [RTG-REQS] Farrel, A., Andersson, L., and A.\
    \ Doria, \"Requirements for\n              Manageability Sections in Routing Area\
    \ Drafts\", Work in\n              Progress, October 2005.\n"
