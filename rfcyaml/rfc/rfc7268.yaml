  - '6.  References

    '
  - contents:
    - "6.1.  Normative References\n   [IEEE-802] IEEE, \"IEEE Standard for Local and
      Metropolitan Area\n              Networks: Overview and Architecture. Amendment
      2:\n              Registration of Object Identifiers\", ANSI/IEEE Std 802,\n
      \             2001.\n   [IEEE-802.11]\n              IEEE, \"IEEE Standard for
      Information technology -\n              Telecommunications and information exchange
      between\n              systems - Local and metropolitan area networks - Specific\n
      \             requirements Part 11:  Wireless LAN Medium Access Control\n              (MAC)
      and Physical Layer (PHY) Specifications\", IEEE Std\n              802.11-2012,
      2012.\n   [IEEE-802.11ad]\n              IEEE, \"IEEE Standard for Information
      technology -\n              Telecommunications and information exchange between\n
      \             systems - Local and metropolitan area networks - Specific\n              requirements
      Part 11:  Wireless LAN Medium Access Control\n              (MAC) and Physical
      Layer (PHY) Specifications, Amendment\n              3: Enhancements for Very
      High Throughput in the 60 GHz\n              Band\", IEEE Std 802.11ad-2012,
      2012.\n   [IEEE-802.1X]\n              IEEE, \"IEEE Standard for Local and metropolitan
      area\n              networks - Port-Based Network Access Control\", IEEE Std\n
      \             802.1X-2010, February 2010.\n   [ISO-639]  ISO, \"Codes for the
      Representation of Names of Languages\",\n              ISO 639.\n   [ISO-14962-1997]\n
      \             ISO, \"Space data and information transfer systems - ASCII\n              encoded
      English\", 1997.\n   [RFC2119]  Bradner, S., \"Key words for use in RFCs to
      Indicate\n              Requirement Levels\", BCP 14, RFC 2119, March 1997.\n
      \  [RFC2865]  Rigney, C., Willens, S., Rubens, A., and W. Simpson,\n              \"Remote
      Authentication Dial In User Service (RADIUS)\", RFC\n              2865, June
      2000.\n   [RFC4072]  Eronen, P., Ed., Hiller, T., and G. Zorn, \"Diameter\n
      \             Extensible Authentication Protocol (EAP) Application\", RFC\n
      \             4072, August 2005.\n   [RFC5247]  Aboba, B., Simon, D., and P.
      Eronen, \"Extensible\n              Authentication Protocol (EAP) Key Management
      Framework\",\n              RFC 5247, August 2008.\n"
    title: 6.1.  Normative References
  - contents:
    - "6.2.  Informative References\n   [RFC2607]  Aboba, B. and J. Vollbrecht, \"Proxy
