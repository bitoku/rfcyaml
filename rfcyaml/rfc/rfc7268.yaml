- contents:
  - '                RADIUS Attributes for IEEE 802 Networks

    '
  title: __initial_text__
- contents:
  - "Abstract\n   RFC 3580 provides guidelines for the use of the Remote Authentication\n
    \  Dial-In User Service (RADIUS) within IEEE 802 local area networks\n   (LANs).
    \ This document defines additional attributes for use within\n   IEEE 802 networks
    and clarifies the usage of the EAP-Key-Name\n   Attribute and the Called-Station-Id
    Attribute.  This document updates\n   RFCs 3580 and 4072.\n"
  title: Abstract
- contents:
