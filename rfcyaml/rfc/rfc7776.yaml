- title: __initial_text__
  contents:
  - '                    IETF Anti-Harassment Procedures

    '
- title: Abstract
  contents:
  - "Abstract\n   IETF Participants must not engage in harassment while at IETF\n\
    \   meetings, virtual meetings, or social events or while participating\n   in\
    \ mailing lists.  This document lays out procedures for managing and\n   enforcing\
    \ this policy.\n   This document updates RFC 2418 by defining new working group\n\
    \   guidelines and procedures.  This document updates RFC 7437 by\n   allowing\
    \ the Ombudsteam to form a recall petition without further\n   signatories.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7776.\n"
