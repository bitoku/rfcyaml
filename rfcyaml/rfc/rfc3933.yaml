- title: Abstract
  contents:
  - "Abstract\n   The IETF has designed process changes over the last ten years in\
    \ one\n   of two ways: announcement by the IESG, sometimes based on informal\n\
    \   agreements with limited community involvement and awareness, and\n   formal\
    \ use of the same mechanism used for protocol specification.\n   The first mechanism\
    \ has often proven to be too lightweight, the\n   second too heavyweight.\n  \
    \ This document specifies a middle-ground approach to the system of\n   making\
    \ changes to IETF process, one that relies heavily on a \"propose\n   and carry\
    \ out an experiment, evaluate the experiment, and then\n   establish permanent\
    \ procedures based on operational experience\" model\n   rather than those previously\
    \ attempted.\n"
