- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo references three annotated templates for IETF documents\n\
    \   that contain the definition of MIB modules.  It is intended to reduce\n  \
    \ the work of the editors of such documents, making these documents\n   more uniform\
    \ and easier to read and review, thus furthering the\n   quality of such documents\
    \ and expediting their publication.\n"
