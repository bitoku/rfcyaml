    title: 8.3.  Timestamp Reference Clock Source Parameters Registry
  - contents:
    - "8.4.  Media Clock Source Parameters Registry\n   This document creates a new
      IANA subregistry called the Media Clock\n   Source Parameters registry, subordinate
      to the IANA SDP Parameters\n   registry.  Each entry in the Media Clock Source
      Parameters registry\n   contains:\n   Name:       Token used in the SDP description
      (mediaclock-param-name)\n   Long name:  Descriptive name for the media clock
      source type\n   Reference:  Reference to the document describing the SDP token\n
      \              (mediaclock-param-name) and syntax for the optional\n               value
      associated with the token (mediaclock-param-value)\n   Initial values for the
      Media Clock Source Parameters registry are\n   given below.\n   Future assignments
      are to be made through the Specification Required\n   policy [RFC5226].  The
      Name field in the table corresponds to a new\n   value corresponding to mediaclock-param-name.
      \ The Reference must\n   specify a syntax corresponding to mediaclock-param-value.\n
      \  +----------+-----------------------------+--------------------------+\n   |
      Name     | Long Name                   | Reference                |\n   +----------+-----------------------------+--------------------------+\n
      \  | sender   | Asynchronously Generated    | This document, Section 5 |\n   |
      \         | Media Clock                 |                          |\n   |          |
      \                            |                          |\n   | direct   | Direct-Referenced
      Media     | This document, Section 5 |\n   |          | Clock                       |
      \                         |\n   |          |                             |                          |\n
      \  | IEEE1722 | IEEE1722 Media Stream       | This document, Section 5 |\n   |
      \         | Identifier                  |                          |\n   +----------+-----------------------------+--------------------------+\n"
    title: 8.4.  Media Clock Source Parameters Registry
  - contents:
    - "8.5.  Source-Level Attributes\n   [RFC5576] requires new source-level attributes
      to be registered with\n   the IANA registry named \"att-field (source level)\".\n"
    - contents:
      - "8.5.1.  Source-Level Timestamp Reference Clock Attribute\n   The source-level
        SDP attribute \"ts-refclk\" defined by this document\n   is registered with
        the \"att-field (source level)\" IANA registry of\n   SDP Parameters, according
        to Figure 10.\n"
      title: 8.5.1.  Source-Level Timestamp Reference Clock Attribute
    - contents:
      - "8.5.2.  Source-Level Media Clock Attribute\n   The source-level SDP attribute
        \"mediaclk\" defined by this document is\n   registered with the \"att-field
        (source level)\" IANA registry of SDP\n   Parameters, according to Figure
        11.\n"
      title: 8.5.2.  Source-Level Media Clock Attribute
