- contents:
  - "1.  Introduction\n   RTP protocols use NTP format timestamps to facilitate multimedia\n
    \  session synchronisation and to provide estimates of round-trip time\n   (RTT)
    and other statistical parameters.\n   Information about media clock timing exchanged
    in NTP format\n   timestamps may come from a clock that is synchronised to a global\n
    \  time reference, but this cannot be assumed, nor is there a\n   standardised
    mechanism available to indicate that timestamps are\n   derived from a common
    reference clock.  Therefore, RTP\n   implementations typically assume that NTP
    timestamps are taken using\n   unsynchronised clocks and must compensate for absolute
    time\n   differences and rate differences.  Without a shared reference clock,\n
    \  RTP can time align flows from the same source at a given receiver\n   using
    relative timing; however, tight synchronisation between two or\n   more different
    receivers (possibly with different network paths) or\n   between two or more senders
    is not possible.\n   High performance AV systems often use a reference media clock\n
    \  distributed to all devices in the system.  The reference media clock\n   may
    be distinct from the reference clock used to provide timestamps.\n   A reference
    media clock may be provided along with an audio or video\n   signal interface,
    or via a dedicated clock signal (e.g., genlock\n   [SMPTE-318M-1999] or audio
    word clock [AES11-2009]).  If sending and\n   receiving media clocks are known
    to be synchronised to a common\n   reference clock, performance can be improved
    by minimising buffering\n   and avoiding rate conversion.\n   This specification
    defines SDP signalling of timestamp reference\n   clock sources and media reference
    clock sources.\n"
  - contents:
