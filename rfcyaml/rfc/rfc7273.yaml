- contents:
  - "2.  Applications\n   Timestamp reference clock source and media clock signalling
    benefit\n   applications requiring synchronised media capture or playout and low\n
    \  latency operation.\n   Examples include, but are not limited to:\n   Social
    TV:  \"Inter-Destination Media Synchronization (IDMS) Using the\n      RTP Control
    Protocol (RTCP)\" [RFC7272] defines social TV as the\n      combination of media
    content consumption by two or more users at\n      different devices and locations
    and real-time communication\n      between those users.  An example of social
    TV is where two or more\n      users are watching the same television broadcast
    at different\n      devices and/or locations while communicating with each other
    using\n      text, audio, and/or video.  A skew in the media playout of the two\n
    \     or more users can have adverse effects on their experience.  A\n      well-known
    use case here is one friend experiencing a goal in a\n      football match well
    before or after other friends.\n   Video Walls:  A video wall consists of multiple
    computer monitors,\n      video projectors, or television sets tiled together
    contiguously\n      or overlapped in order to form one large screen.  Each of
    the\n      screens reproduces a portion of the larger picture.  In some\n      implementations,
    each screen or projector may be individually\n      connected to the network and
    receive its portion of the overall\n      image from a network-connected video
    server or video scaler.\n      Screens are refreshed at 50 or 60 hertz or potentially
    faster.  If\n      the refresh is not synchronised, the effect of multiple screens\n
    \     acting as one is broken.\n   Networked Audio:  Networked loudspeakers, amplifiers,
    and analogue\n      input/output (I/O) devices transmitting or receiving audio
    signals\n      via RTP can be connected to various parts of a building or campus\n
    \     network.  Such situations can, for example, be found in large\n      conference
    rooms, legislative chambers, classrooms (especially\n      those supporting distance
    learning), and other large-scale\n      environments such as stadiums.  Since
    humans are more sensitive to\n      differences in audio delay, this use case
    needs even more accuracy\n      than the video wall use case.  Depending on the
    exact application,\n      the need for accuracy can then be in the range of microseconds\n
    \     [Olsen].\n   Sensor Arrays:  Sensor arrays contain many synchronised measurement\n
    \     elements producing signals that are then combined to form an\n      overall
    measurement.  Accurate capture of the phase relationships\n      between the various
    signals arriving at each element of the array\n      is critically important for
    proper operation.  Examples include\n      towed or fixed sonar arrays, seismic
    arrays, and phased arrays\n      used in radar applications, for instance.\n"
  title: 2.  Applications
- contents:
  - "3.  Definitions\n   The following definitions are used in this document:\n   media
    level:  Media-level information applies to a single SDP media\n      stream.  In
    an SDP description, media-level information appears\n      after each \"m\"-line.\n
    \  multimedia session:  A set of multimedia senders and receivers as\n      well
    as the data streams flowing from senders to receivers.  SDP\n      [RFC4566] describes
    multimedia sessions.\n   RTP media stream:  A single stream of RTP packets identified
    by an\n      RTP Synchronisation Source (SSRC).\n   RTP sender:  The device generating
    an associated RTP media stream.\n   session level:  Session-level information
    applies to an entire\n      multimedia session.  In an SDP description, session-level\n
    \     information appears before the first \"m\"-line.\n   source level:  Source-level
    information applies to a specific RTP\n      media stream.  \"Source-Specific
    Media Attributes in the Session\n      Description Protocol (SDP)\" [RFC5576]
    defines how source-level\n      information is included into an SDP session description.\n
    \  traceable time:  A clock is considered to provide traceable time if\n      it
    can be proven to be synchronised to International Atomic Time\n      (TAI).  Coordinated
    Universal Time (UTC) is a time standard\n      synchronised to TAI.  UTC is, therefore,
    also considered traceable\n      time once leap seconds have been taken into account.
    \ GPS\n      [IS-GPS-200F] is commonly used to provide a TAI traceable time\n
    \     reference.  Some network time synchronisation protocols (e.g.,\n      Precision
    Time Protocol (PTP) [IEEE1588-2008] and NTP) can\n      explicitly indicate that
    the master clock is providing a traceable\n      time reference over the network.\n"
  title: 3.  Definitions
- contents:
  - "4.  Timestamp Reference Clock Source Signalling\n   The NTP format timestamps
    used by RTP are taken by reading a local\n   real-time clock at the sender or
    receiver.  This local clock may be\n   synchronised to another clock (time source)
    by some means, or it may\n   be unsynchronised.  A variety of methods are available
    to synchronise\n   local clocks to a reference time source, including network
    time\n   protocols (e.g., NTP [RFC5905] and PTP [IEEE1588-2008]) and radio\n   clocks
    (e.g., GPS [IS-GPS-200F]).\n   The following sections describe and define SDP
    signalling, indicating\n   whether and how the local timestamping clock in an
    RTP sender or\n   receiver is synchronised to a reference clock.\n"
  - contents:
    - "4.1.  Clock Synchronisation\n   Two or more local clocks that are sufficiently
      synchronised will\n   produce timestamps for a given RTP event that can be used
      as if they\n   came from the same clock.  Timestamps produced in one RTP sender
      or\n   receiver can be directly compared to a local clock in another RTP\n   sender
      or receiver.\n   The accuracy of synchronisation required is application dependent.\n
      \  See \"Applications\" (Section 2) for a discussion of applications and\n   their
      corresponding requirements.  To serve as a reference clock,\n   clocks must
      minimally be \"syntonised\" (exactly frequency matched) to\n   one another.\n
      \  Sufficient synchronisation can typically be achieved by using a\n   network
      time protocol (e.g., NTP, 802.1AS, and IEEE 1588-2008) to\n   synchronise all
      devices to a single master clock.\n   Another approach is to use clocks providing
      a global time reference\n   (e.g., GPS, Galileo, and GLONASS).  This concept
      may be used in\n   conjunction with network time protocols as some protocols
      (e.g., PTP\n   and NTP) allow master clocks to indicate explicitly that they
      are\n   providing traceable time.\n"
    title: 4.1.  Clock Synchronisation
  - contents:
    - "4.2.  Identifying NTP Reference Clocks\n   A single NTP server is identified
      by a hostname (or IP address) and\n   an optional port number.  If the port
      number is not indicated, it is\n   assumed to be the standard NTP port (123).\n
      \  Two or more NTP servers MAY be listed at the same level in the\n   session
      description to indicate that all of the listed servers\n   deliver the same
      reference time and may be used interchangeably.  RTP\n   senders and receivers
      are assured proper synchronisation regardless\n   of which server they choose
      and, in support of fault tolerance, may\n   switch servers while streaming.\n"
    title: 4.2.  Identifying NTP Reference Clocks
  - contents:
    - "4.3.  Identifying PTP Reference Clocks\n   The Precision Time Protocol (PTP)
      as standardised in IEEE 1588\n   provides a shared reference clock in a network.
      \ IEEE 1588 provides\n   sub-microsecond synchronisation between devices on
      a LAN and\n   typically locks within seconds at startup.  With support from\n
      \  Ethernet switches, IEEE 1588 protocols can achieve nanosecond timing\n   accuracy
      in LANs.  Network interface chips and cards supporting\n   hardware timestamping
      of timing-critical protocol messages are also\n   available.\n   Three flavours
      of IEEE 1588 are in use today:\n   o  IEEE 1588-2002 [IEEE1588-2002]: the original
      \"Standard for a\n      Precision Clock Synchronization Protocol for Networked
      Measurement\n      and Control Systems\".  This is also known as IEEE1588v1
      or PTPv1.\n   o  IEEE 1588-2008 [IEEE1588-2008]: the second version of the\n
      \     \"Standard for a Precision Clock Synchronization Protocol for\n      Networked
      Measurement and Control Systems\".  This is a revised\n      version of the
      original IEEE1588-2002 standard and is also known\n      as IEEE1588v2 or PTPv2.
      \ IEEE 1588-2008 is not protocol compatible\n      with IEEE 1588-2002.\n   o
      \ IEEE 802.1AS [IEEE802.1AS-2011]: \"Timing and Synchronization for\n      Time
      Sensitive Applications in Bridged Local Area Networks\".  This\n      is a profile
      of IEEE 1588-2008 that is Layer 2 only and is for use\n      in Audio/Video
      Bridged LANs as described in IEEE 802.1BA-2011\n      [IEEE802.1BA-2011].\n
      \  Each IEEE 1588 clock is identified by a 64-bit Extended Unique\n   Identifier
      (EUI-64) called a \"ClockIdentity\".  A slave clock using\n   one of the IEEE
      1588 family of network time protocols acquires the\n   ClockIdentity of the
      grandmaster clock that is the ultimate source of\n   timing information for
      the network.  A boundary clock, which is\n   itself slaved to another boundary
      clock, or the grandmaster passes\n   the grandmaster ClockIdentity through to
      its slaves.\n   Several instances of the IEEE 1588 protocol may operate independently\n
      \  on a single network, forming distinct PTP domains, each of which may\n   have
      a different grandmaster clock.  As the IEEE 1588 standards have\n   evolved,
      the definition of PTP domains has changed.  IEEE 1588-2002\n   identifies protocol
      subdomains by a textual name, but IEEE 1588-2008\n   identifies protocol domains
      using a numeric domain number. 802.1AS is\n   a Layer 2 profile of IEEE 1588-2008
      supporting a single numeric clock\n   domain (0).\n   When PTP domains are signalled
      via SDP, senders and receivers SHOULD\n   check that both grandmaster ClockIdentity
      and the PTP domain match\n   when determining clock equivalence.\n   Two or
      more IEEE 1588 clocks MAY be listed at the same level in the\n   session description
      to indicate that all of the listed clocks are\n   candidate grandmaster clocks
      for the domain or deliver the same\n   reference time and may be used interchangeably.
      \ RTP senders and\n   receivers are assured proper synchronisation regardless
      of which\n   synchronisation source they choose and, in support of fault\n   tolerance,
      may switch the reference clock source while streaming.\n   The PTP protocols
      employ a distributed election protocol called the\n   \"Best Master Clock Algorithm\"
      (BMCA) to determine the active clock\n   master.  The clock master choices available
      to BMCA can be restricted\n   or biased by configuration parameters to influence
      the election\n   process.  In some systems, it may be desirable to limit the
      number of\n   possible PTP clock masters to avoid the need to re-signal timestamp\n
      \  reference clock sources when the clock master changes.\n"
    title: 4.3.  Identifying PTP Reference Clocks
  - contents:
    - "4.4.  Identifying Global Reference Clocks\n   Global reference clocks provide
      a source of traceable time, typically\n   via a hardware radio receiver interface.
      \ Examples include GPS,\n   Galileo, and GLONASS.  Apart from the name of the
      reference clock\n   system, no further identification is required.\n"
    title: 4.4.  Identifying Global Reference Clocks
  - contents:
    - "4.5.  Private Reference Clocks\n   In other systems, all RTP senders and receivers
      may use a timestamp\n   reference clock that is not provided by one of the methods
      listed\n   above.  Examples may include the reference time information provided\n
      \  by digital television or cellular services.  These sources are\n   identified
      as \"private\" reference clocks.  All RTP senders and\n   receivers in a session
      using a private reference clock are assumed to\n   have a mechanism outside
      this specification for determining whether\n   their timestamp reference clocks
      are equivalent.\n"
    title: 4.5.  Private Reference Clocks
  - contents:
    - "4.6.  Local Reference Clocks\n   [RFC3550] allows senders and receivers to
      either use a local\n   wallclock reference for their NTP timestamps or, by setting
      the\n   timestamp field to 0, supply no timestamps at all.  Both are common\n
      \  practice in embedded RTP implementations.  These clocks are\n   identified
      as \"local\" and can, at best, be assumed to be equivalent\n   to clocks originating
      from the same device.\n"
    title: 4.6.  Local Reference Clocks
  - contents:
    - "4.7.  Traceable Reference Clocks\n   A timestamp reference clock source may
      be labelled \"traceable\" if it\n   is known to be delivering traceable time,
      provided adjustments are\n   made for differing epochs, timezones, and leap
      seconds.  Timestamps\n   taken using clocks synchronised to a traceable time
      source can be\n   directly compared even if the clocks are synchronised to different\n
      \  sources or via different mechanisms.\n   Marking a clock as traceable allows
      additional information (e.g., IP\n   addresses, PTP master identifiers, and
      the like) to be omitted from\n   the SDP since any traceable clock available
      at the answerer is\n   considered to be an appropriate timestamp reference clock.
      \ For\n   example, an offerer could specify ts-refclk:ntp=/traceable/ and the\n
      \  answerer could use GPS as a reference clock since GPS is a source of\n   traceable
      time.\n"
    title: 4.7.  Traceable Reference Clocks
  - contents:
    - "4.8.  SDP Signalling of Timestamp Reference Clock Source\n   Specification
      of the timestamp reference clock source may be at any\n   or all levels (session,
      media, or source) of an SDP description (see\n   level definitions in Section
      3 earlier in this document for more\n   information).\n   Timestamp reference
      clock source signalling included at the session\n   level provides default parameters
      for all RTP sessions and sources in\n   the session description.  More specific
      signalling included at the\n   media level overrides session-level signalling.
      \ More specific\n   signalling included at the source level overrides media-level\n
      \  signalling.\n   If timestamp reference clock source signalling is included
      anywhere\n   in an SDP description, it must be properly defined for all levels
      in\n   the description.  This may simply be achieved by providing default\n
      \  signalling at the session level.\n   Timestamp reference clock parameters
      may be repeated at a given level\n   (i.e., for a session or source) to provide
      information about\n   additional servers or clock sources.  If the attribute
      is repeated at\n   a given level, all clocks described at that level are assumed
      to be\n   equivalent.  Traceable time sources MUST NOT be mixed with non-\n
      \  traceable time sources at any given level.\n   Note that clock source parameters
      may change from time to time, for\n   example, as a result of a PTP grandmaster
      election.  SIP [RFC3261]\n   supports the re-signalling of updated SDP information;
      however, other\n   protocols may require additional notification mechanisms.\n
      \  General forms of usage:\n   session level:  a=ts-refclk:<clksrc>\n   media
      level:  a=ts-refclk:<clksrc>\n   source level:  a=ssrc:<ssrc-id> ts-refclk:<clksrc>\n
      \  ABNF [RFC5234] grammar for the timestamp reference clock attribute:\n   ;
      external references:\n   POS-DIGIT   = <See RFC 4566>\n   token       = <See
      RFC 4566>\n   byte-string = <See RFC 4566>\n   DIGIT       = <See RFC 5234>\n
      \  HEXDIG      = <See RFC 5234>\n   CRLF        = <See RFC 5234>\n   hostport
      \   = <See RFC 3261, with revisions from RFC 5954>\n   timestamp-refclk = \"ts-refclk:\"
      clksrc CRLF\n   clksrc = ntp / ptp / gps / gal / glonass / local / private /\n
      \           clksrc-ext\n   clksrc-ext         = clksrc-param-name clksrc-param-value\n
      \  clksrc-param-name  = token\n   clksrc-param-value = [\"=\" byte-string ]\n
      \  ntp             = \"ntp=\" ntp-server-addr\n   ntp-server-addr = hostport
      / \"/traceable/\"\n   ptp             = \"ptp=\" ptp-version \":\" ptp-server\n
      \  ptp-version     = \"IEEE1588-2002\"\n                   / \"IEEE1588-2008\"\n
      \                  / \"IEEE802.1AS-2011\"\n                   / ptp-version-ext\n
      \  ptp-version-ext = token\n   ptp-server      = ptp-gmid [\":\" ptp-domain]\n
      \                  / \"traceable\"\n   ptp-gmid        = EUI64\n   ptp-domain
      \     = ptp-domain-name / ptp-domain-nmbr\n   ; PTP domain allowed characters:
      0x21-0x7E (IEEE 1588-2002)\n   ptp-domain-name = \"domain-name=\" 1*16ptp-domain-char\n
      \  ptp-domain-char = %x21-7E\n   ; PTP domain allowed number range: 0-127 (IEEE
      1588-2008)\n   ptp-domain-nmbr = \"domain-nmbr=\" ptp-domain-dgts\n   ptp-domain-dgts
      = ptp-domain-n1 / ptp-domain-n2 / ptp-domain-n3\n   ptp-domain-n1   = DIGIT
      \            ; 0-9\n   ptp-domain-n2   = POS-DIGIT DIGIT   ; 10-99\n   ptp-domain-n3
      \  = (\"10\"/\"11\") DIGIT ; 100-119\n                   / \"12\" %x30-37      ;
      120-127\n   gps      =  \"gps\"\n   gal      =  \"gal\"\n   glonass  =  \"glonass\"\n
      \  local    =  \"local\"\n   private  =  \"private\" [ \":traceable\" ]\n   EUI64
      = 7(2HEXDIG \"-\") 2HEXDIG\n           Figure 1: Timestamp Reference Clock Source
      Signalling\n"
    - contents:
      - "4.8.1.  Examples\n   Figure 2 shows an example SDP description with a timestamp
        reference\n   clock source defined at the session level.\n   v=0\n   o=jdoe
