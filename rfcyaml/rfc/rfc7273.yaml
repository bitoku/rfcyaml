        \  e=j.doe@example.com (Jane Doe)\n   c=IN IP4 233.252.0.1/64\n   t=2873397496
        2873404696\n   a=recvonly\n   a=ts-refclk:ntp=/traceable/\n   m=audio 49170
        RTP/AVP 0\n   m=video 51372 RTP/AVP 99\n   a=rtpmap:99 h263-1998/90000\n    Figure
        2: Timestamp Reference Clock Definition at the Session Level\n   Figure 3
        shows an example SDP description with timestamp reference\n   clock definitions
        at the media level overriding the session-level\n   defaults.\n   v=0\n   o=jdoe
        2890844526 2890842807 IN IP4 192.0.2.1\n   s=SDP Seminar\n   i=A Seminar on
        the session description protocol\n   u=http://www.example.com/seminars/sdp.pdf\n
