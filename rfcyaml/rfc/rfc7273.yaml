  title: 4.  Timestamp Reference Clock Source Signalling
- contents:
  - "5.  Media Clock Source Signalling\n   The media clock source for a stream determines
    the timebase used to\n   advance the RTP timestamps included in RTP packets.  The
    media clock\n   may be asynchronously generated by the sender, it may be generated
    in\n   fixed relationship to the reference clock, or it may be generated\n   with
    respect to another stream on the network (which is presumably\n   being received
    by the sender).\n"
  - contents:
    - "5.1.  Asynchronously Generated Media Clock\n   In the simplest sender implementation,
      the sender generates media by\n   sampling audio or video according to a free-running
      local clock.  The\n   RTP timestamps in media packets are advanced according
      to this media\n   clock, and packet transmission is typically timed to regular\n
      \  intervals on this timeline.  The sender may or may not include an NTP\n   timestamp
      in sender reports to allow mapping of this asynchronous\n   media clock to a
      reference clock.\n   The asynchronously generated media clock is the assumed
      mode of\n   operation when there is no signalling of the media clock source.\n
      \  Alternatively, an asynchronous media clock may be explicitly\n   signalled.\n
      \     a=mediaclk:sender\n"
    title: 5.1.  Asynchronously Generated Media Clock
  - contents:
    - "5.2.  Direct-Referenced Media Clock\n   A media clock may be directly derived
      from a reference clock.  For\n   this case, it is required that a reference
      clock be specified with an\n   a=ts-refclk attribute (Section 4.8).\n   The
      signalling optionally indicates a media clock offset value.  The\n   offset
      indicates the RTP timestamp value at the epoch (time of\n   origin) of the reference
      clock.  To use the offset, implementations\n   need to compute RTP timestamps
      from reference clocks.  To simplify\n   these calculations, streams utilizing
      offset signalling SHOULD use a\n   TAI timestamp reference clock to avoid complications
      introduced by\n   leap seconds.  See [RFC7164] for further discussion of leap-second\n
      \  issues in timestamp reference clocks.\n   To compute the RTP timestamp against
      an IEEE 1588 (TAI-based)\n   reference, the time elapsed between the 00:00:00
      1 January 1970 IEEE\n   1588 epoch and the current time must be computed.  Between
      the epoch\n   and 1 January 2013, there were 15,706 days (including extra days\n
      \  during leap years).  Since there are no leap seconds in a TAI\n   reference,
      there are exactly 86,400 seconds during each of these days\n   or a total of
      1,356,998,400 seconds from the epoch to 00:00:00 1\n   January 2013.  A 90 kHz
      RTP clock for a video stream would have\n   advanced 122,129,856,000,000 units
      over this period.  With a\n   signalled offset of 0, the RTP clock value modulo
      the 32-bit unsigned\n   RTP timestamp representation in the RTP header would
      have been\n   2,460,938,240 at 00:00:00 1 January 2013.  If an offset of 23,465
      had\n   been signalled, the clock value would have been 2,460,961,705.\n   In
      order to use an NTP reference, the actual time elapsed between the\n   00:00:00
      1 January 1900 NTP epoch to the current time must be\n   computed. 2,208,988,800
      seconds elapsed between the NTP epoch and\n   00:00:00 1 January 1970 [RFC0868].
      \ Between the beginning of 1970 and\n   2013, there were 15,706 days elapsed
      (including extra days during\n   leap years) and 25 leap seconds inserted.  There
      is, therefore, a\n   total of 3,565,987,225 seconds from the NTP epoch to 00:00:00
      1\n   January 2013.  A 90 kHz RTP clock for a video stream would have\n   advanced
      320,938,850,250,000 units over this period.  With a\n   signalled offset of
      0, the RTP clock value modulo the 32-bit unsigned\n   representation would have
      been 1,714,023,696 at 00:00:00 1 January\n   2013.\n   If no offset is signalled,
      the offset can be inferred at the receiver\n   by examining RTCP sender reports
      that contain NTP and RTP timestamps,\n   which combined define a mapping.  The
      NTP/RTP timestamp mapping\n   provided by RTCP sender reports (SRs) takes precedence
      over that\n   signalled through SDP; however, the media clock rate implied by
      the\n   SRs MUST be consistent with the rate signalled.\n   A rate modifier
      may be specified.  The modifier is expressed as the\n   ratio of two integers
      and modifies the rate specified or implied by\n   the media description by this
      ratio.  If omitted, the rate is assumed\n   to be the exact rate specified or
      implied by the media format.  For\n   example, without a rate specification,
      the RTP clock for an 8 kHz\n   G.711 audio stream will advance exactly 8000
      units for each second\n   advance in the reference clock from which it is derived.\n
      \  The rate modifier is primarily useful for accommodating certain\n   \"oddball\"
      audio sample rates associated with NTSC video (see\n   Figure 7).  Modified
      rates are not advised for video streams that\n   generally use a 90 kHz RTP
      clock regardless of frame rate or sample\n   rate used for embedded audio.\n
      \     a=mediaclk:direct[=<offset>] [rate=<rate numerator>/<rate\n      denominator>]\n"
    title: 5.2.  Direct-Referenced Media Clock
  - contents:
    - "5.3.  Stream-Referenced Media Clock\n   A common synchronisation architecture
      for audio/visual systems\n   involves distributing a reference media clock from
      a master device to\n   a number of slave devices, typically by means of a cable.
      \ Examples\n   include audio word clock distribution and video black burst\n
      \  distribution.  In this case, the media clock is locally generated,\n   often
      by a crystal oscillator, and is not locked to a timestamp\n   reference clock.\n
      \  To support this architecture across a network, a master clock\n   identifier
      is associated with an RTP media stream carrying media\n   clock timing information
      from a master device.  The master clock\n   identifier represents a media clock
      source in the master device.\n   Slave devices in turn associate the master
      media clock identifier\n   with streams they transmit, signalling the synchronisation\n
      \  relationship between the master and the transmitter's media clock.\n   Slave
      devices recover media clock timing from the clock master\n   stream, using it
      to synchronise the slave's media clock with the\n   master.  If a common reference
      clock is available, NTP timestamps in\n   the master clock RTP media stream
      are taken using the shared\n   reference clock.  The NTP timestamps communicate
      information about\n   media clock timing (rate and phase) from the master to
      the slave\n   devices.  NTP timestamps are communicated in the usual RTP fashion\n
      \  via RTCP SRs, or via the [RFC6051] header extension.  If no shared\n   reference
      clock is available or signalled, a slave can synchronise to\n   the master's
      media clock using RTP timestamps alone as described in\n   Section 5.1 of [RFC3550].\n
      \  Note that the slaving of a device media clock to a master device does\n   not
      affect RTP inter-media synchronisation.  Time-aligned playout of\n   two or
      more RTP sources still relies upon NTP timestamps supplied via\n   RTCP SRs
      or by the RFC 6051 timestamp header extension.\n   In a given system, master
      clock identifiers must uniquely identify a\n   single media clock source.  Such
      identifiers MAY be manually\n   configured; however, identifiers SHOULD be generated
      according to the\n   \"short-term persistent RTCP CNAME\" algorithm as described
      in\n   [RFC7022].  Master clock identifiers not already in base64 format\n   MUST
      be encoded as base64 strings when used in SDP.  Although the\n   CNAME algorithm
      is used to generate the master clock identifier, it\n   is used to tag RTP sources
      in SDP descriptions and does not appear in\n   RTCP as a CNAME.\n   A reference
      stream can be an RTP stream or an Audio Video Bridging\n   (AVB) stream based
      on the [IEEE1722] standard.\n   An RTP clock master stream SHOULD be identified
      at the source level\n   by an SSRC [RFC5576] and master clock identifier.  An
      RTP stream that\n   provides media clock timing directly from a reference media
      clock\n   (e.g., internal crystal, audio word clock, or video black burst\n
      \  signal) SHOULD tag the stream as a master clock source using the\n   \"src:\"
      prefix.  If master clock identifiers are declared at the media\n   or session
      level, all RTP sources at or below the level of\n   declaration MUST provide
      equivalent timing to a slave receiver.\n      a=ssrc:<ssrc> mediaclk:id=src:<media-clktag>
      sender\n      a=mediaclk:id=src:<media-clktag> sender\n   A transmitted RTP
      stream slaved to the media clock master is\n   signalled by including a master
      clock identifier:\n      a=mediaclk:id=<media-clktag> sender\n   An RTP media
      sender indicates that it is slaved to an IEEE 1722 clock\n   master via a stream
      identifier (an EUI-64):\n      a=mediaclk:IEEE1722=<StreamID>\n   An RTP media
      sender may gateway IEEE 1722 media clock timing to RTP:\n      a=mediaclk:id=src:<media-clktag>
      IEEE1722=<StreamID>\n"
    title: 5.3.  Stream-Referenced Media Clock
  - contents:
    - "5.4.  SDP Signalling of Media Clock Source\n   Specification of the media clock
      source may be at any or all levels\n   (session, media, or source) of an SDP
      description (see level\n   definitions (Section 3) earlier in this document
      for more\n   information).\n   Media clock source signalling included at session
      level provides\n   default parameters for all RTP sessions and sources in the
      session\n   description.  More specific signalling included at the media level\n
      \  overrides session-level signalling.  Further, source-level signalling\n   overrides
      media clock source signalling at the enclosing media level\n   and session level.\n
      \  Media clock source signalling may be present or absent on a per-\n   stream
      basis.  In the absence of media clock source signals,\n   receivers assume an
      asynchronous media clock generated by the sender.\n   Media clock source parameters
      may be repeated at a given level (i.e.,\n   for a session or source) to provide
      information about additional\n   clock sources.  If the attribute is repeated
      at a given level, all\n   clocks described at that level are comparable clock
      sources and may\n   be used interchangeably.\n   General forms of usage:\n   session
      level:  a=mediaclk:<mediaclock>\n   media level:  a=mediaclk:<mediaclock>\n
      \  source level:  a=ssrc:<ssrc-id> mediaclk:<mediaclock>\n   ABNF [RFC5234]
      grammar for the media clock reference attribute:\n   ; external references:\n
      \  integer     = <See RFC 4566>\n   token       = <See RFC 4566>\n   byte-string
      = <See RFC 4566>\n   base64      = <See RFC 4566>\n   SP          = <See RFC
      5234>\n   DIGIT       = <See RFC 5234>\n   HEXDIG      = <See RFC 5234>\n   media-clksrc
      = \"mediaclk:\" [media-clkid SP] mediaclock\n   media-clkid  = \"id=\" [ \"src:\"
      ] media-clktag\n   media-clktag = base64\n   mediaclock   = sender / direct
      / ieee1722-streamid / mediaclock-ext\n   mediaclock-ext         = mediaclock-param-name
      mediaclock-param-value\n   mediaclock-param-name  = token\n   mediaclock-param-value
      = [ \"=\" byte-string ]\n   sender = \"sender\"\n   direct = \"direct\" [ \"=\"
      1*DIGIT ] [SP rate]\n   rate   = \"rate=\" integer \"/\" integer\n   ieee1722-streamid
      = \"IEEE1722=\" avb-stream-id\n   avb-stream-id     = EUI64\n   EUI64 = 7(2HEXDIG
      \"-\") 2HEXDIG\n                  Figure 5: Media Clock Source Signalling\n"
    title: 5.4.  SDP Signalling of Media Clock Source
  - contents:
    - "5.5.  Examples\n   Figure 6 shows an example SDP description -- 8 channels
      of 24-bit, 48\n   kHz audio transmitted as a multicast stream.  Media clock
      is derived\n   directly from an IEEE 1588-2008 reference.\n   v=0\n   o=- 1311738121
      1311738121 IN IP4 192.0.2.1\n   c=IN IP4 233.252.0.1/64\n   s=\n   t=0 0\n   m=audio
      5004 RTP/AVP 96\n   a=rtpmap:96 L24/48000/8\n   a=sendonly\n   a=ts-refclk:ptp=IEEE1588-2008:39-A7-94-FF-FE-07-CB-D0:0\n
      \  a=mediaclk:direct=963214424\n        Figure 6: Media Clock Directly Referenced
      to IEEE 1588-2008\n   Figure 7 shows an example SDP description -- 2 channels
      of 24-bit,\n   44056 kHz NTSC \"pull-down\" media clock derived directly from
      an IEEE\n   1588-2008 reference clock.\n   v=0\n   o=- 1311738121 1311738121
      IN IP4 192.0.2.1\n   c=IN IP4 233.252.0.1/64\n   s=\n   t=0 0\n   m=audio 5004
      RTP/AVP 96\n   a=rtpmap:96 L24/44100/2\n   a=sendonly\n   a=ts-refclk:ptp=IEEE1588-2008:39-A7-94-FF-FE-07-CB-D0:0\n
      \  a=mediaclk:direct=963214424 rate=1000/1001\n   Figure 7: \"Oddball\" Sample
      Rate Directly Referenced to IEEE 1588-2008\n   Figure 8 shows the same 48 kHz
      audio transmission from Figure 6 with\n   media clock derived from another RTP
      stream.\n   v=0\n   o=- 1311738121 1311738121 IN IP4 192.0.2.1\n   c=IN IP4
      233.252.0.1/64\n   s=\n   t=0 0\n   m=audio 5004 RTP/AVP 96\n   a=rtpmap:96
      L24/48000/2\n   a=sendonly\n   a=ts-refclk:ptp=IEEE1588-2008:39-A7-94-FF-FE-07-CB-D0:0\n
      \  a=mediaclk:id=MDA6NjA6MmI6MjA6MTI6MWY= sender\n         Figure 8: RTP Stream
      with Media Clock Slaved to a Master\n   Figure 9 shows the same 48 kHz audio
      transmission from Figure 6 with\n   media clock derived from an IEEE 1722 AVB
      stream.\n   v=0\n   o=- 1311738121 1311738121 IN IP4 192.0.2.1\n   c=IN IP4
      233.252.0.1/64\n   s=\n   t=0 0\n   m=audio 5004 RTP/AVP 96\n   a=rtpmap:96
      L24/48000/2\n   a=sendonly\n   a=ts-refclk:ptp=IEEE1588-2008:39-A7-94-FF-FE-07-CB-D0:0\n
      \  a=mediaclk:IEEE1722=38-D6-6D-8E-D2-78-13-2F\n            Figure 9: RTP Stream
      with Media Clock Slaved to an\n                          IEEE 1722 Master Device\n"
    title: 5.5.  Examples
  title: 5.  Media Clock Source Signalling
- contents:
  - "6.  Signalling Considerations\n   Signalling of timestamp reference clock source
    (Section 4.8) and\n   media clock source (Section 5.4) is defined to be used either
    by\n   applications that implement the SDP Offer/Answer model [RFC3264] or\n   by
    applications that use SDP to describe media and transport\n   configurations.\n
    \  A description SHOULD include both reference clock signalling and\n   media
    clock signalling.  If no reference clock is available, this\n   SHOULD be signalled
    as a local reference (Section 4.6).\n   When no media clock signalling is present,
    an asynchronous media\n   clock (Section 5.1) MUST be assumed.  When no reference
    clock\n   signalling is present, a local reference clock (Section 4.6) MUST be\n
    \  assumed.\n   If a reference clock is not signalled or a local reference is\n
    \  specified, the corresponding media clock may be established as rate\n   synchronised
    with no assurance of time synchronisation.\n   When the description signals a
    direct-referenced media clock\n   (Section 5.2), reference clock signalling is
    REQUIRED.  Asynchronous\n   and stream-referenced media clocks (Section 5.3) MAY
    be specified\n   with or without a reference clock signalling.\n"
  - contents:
    - "6.1.  Usage in Offer/Answer\n   During offer/answer, clock source signalling
      via SDP uses a\n   declarative model.  Supported media and/or reference clocks
      are\n   specified in the offered SDP description.  The answerer may accept or\n
      \  reject the offer in an application-specific way depending on the\n   clocks
      that are available and the clocks that are offered.  For\n   example, an answerer
      may choose to accept an offer that lacks a\n   common clock by falling back
      to a lower-performance mode of operation\n   (e.g., by assuming reference or
      media clocks are local rather than\n   shared).  Conversely, the answerer may
      choose to reject the offer\n   when the offered clock specifications indicate
      that the available\n   reference and/or media clocks are incompatible.\n   While
      negotiation of reference clock and media clock attributes is\n   not defined
      in this document, negotiation MAY be accomplished using\n   the capabilities
      negotiation procedures defined in [RFC5939].\n"
    - contents:
      - "6.1.1.  Indicating Support for Clock Source Signalling\n   An offerer or
        answerer indicates support for media clock signalling\n   by including a reference
        or media clock specification in the SDP\n   description.  An offerer or answerer
        without specific reference or\n   media clocks to signal SHOULD indicate support
        for clock source\n   signalling by including a local reference clock (Section
        4.6)\n   specification in the SDP description.\n"
      title: 6.1.1.  Indicating Support for Clock Source Signalling
    - contents:
      - "6.1.2.  Timestamp Reference Clock\n   If one or more of the reference clocks
        specified in the offer are\n   usable by the answerer, the answerer SHOULD
        respond with an answer\n   containing the subset of reference clock specifications
        in the offer\n   that are usable by the answerer.  If the answerer rejects
        the offer\n   because the available reference clocks are incompatible, the\n
        \  rejection MUST contain at least one timestamp reference clock\n   specification
        usable by the answerer so that appropriate information\n   is available for
        diagnostics.  If no external reference clock is\n   available to the answerer,
        a local reference clock (Section 4.6)\n   specification SHOULD be included
        in the rejection.\n   In both offers and answers, multiple reference clock
        specifications\n   indicate equivalent clocks from different sources that
        may be used\n   interchangeably.  RTP senders and receivers are assured proper\n
        \  synchronisation regardless of which of the specified sources is\n   chosen
        and, in support of fault tolerance, may switch clock sources\n   while streaming.\n"
      title: 6.1.2.  Timestamp Reference Clock
    - contents:
      - "6.1.3.  Media Clock\n   If the media clock mode specified in the offer is
        acceptable to the\n   answerer, the answerer SHOULD respond with an answer
        containing the\n   same media clock specification as the offer.  If the answerer
        rejects\n   the offer because the available reference clocks are incompatible,\n
        \  the rejection MUST contain a media clock specification supported by\n   the
        answerer so that appropriate information is available for\n   diagnostics.
        \ If no shared media clocks are available to the\n   answerer, an asynchronous
        media clock (Section 5.1) specification\n   SHOULD be included in the rejection.\n"
      title: 6.1.3.  Media Clock
    title: 6.1.  Usage in Offer/Answer
  - contents:
    - "6.2.  Usage Outside of Offer/Answer\n   SDP can be employed outside of the
      offer/answer context, for\n   instance, for multimedia sessions that are announced
      through the\n   Session Announcement Protocol (SAP) [RFC2974] or streamed through
      the\n   Real Time Streaming Protocol (RTSP) [RFC2326].\n   Devices using published
      descriptions to join sessions SHOULD assess\n   their synchronisation compatibility
      with the described session based\n   on the clock source signalling and SHOULD
      NOT attempt to join a\n   session with incompatible reference or media clocks.\n"
    title: 6.2.  Usage Outside of Offer/Answer
  title: 6.  Signalling Considerations
- contents:
  - "7.  Security Considerations\n   Entities receiving and acting upon an SDP message
    should note that a\n   session description cannot be trusted unless it has been
    obtained by\n   an authenticated transport protocol from a known and trusted source.\n
    \  Many different transport protocols may be used to distribute a\n   session
    description, and the nature of the authentication will differ\n   from transport
    to transport.  For some transports, security features\n   are often not deployed.
    \ In case a session description has not been\n   obtained in a trusted manner,
    the endpoint should exercise care\n   because, among other attacks, the media
    sessions received may not be\n   the intended ones, the destination where media
    is sent to may not be\n   the expected one, and any of the parameters of the session
    may be\n   incorrect.\n   Incorrect reference or media clock parameters may cause
    devices or\n   streams to synchronise to unintended clock sources.  Normally,
    this\n   simply results in failure to establish a session or failure to\n   synchronise
    once connected.  Enough devices fraudulently assigned to\n   a specific clock
    source (e.g., a particular IEEE 1588 grandmaster)\n   may, however, constitute
    a successful denial-of-service attack on\n   that source.  Devices MAY wish to
    validate the integrity of the clock\n   description through some means before
    connecting to unfamiliar clock\n   sources.\n   The timestamp reference clocks
    negotiated by this protocol are used\n   to provide media timing information to
    RTP.  Negotiated timestamp\n   reference clocks should not be relied upon to provide
    a secure time\n   reference for security critical operations (e.g., the expiration
    of\n   public key certificates).\n"
  title: 7.  Security Considerations
- contents:
  - "8.  IANA Considerations\n   This document defines two new SDP attributes: \"ts-refclk\"
    and\n   \"mediaclk\", within the existing Internet Assigned Numbers Authority\n
    \  (IANA) registry of SDP Parameters.\n   This document also defines a new IANA
    registry subordinate to the\n   IANA SDP Parameters registry: the Media Clock
    Source Parameters\n   registry.  Within this new registry, this document defines
    an initial\n   set of three media clock source parameters.  Further, this document\n
    \  defines a second new IANA registry subordinate to the IANA SDP\n   Parameters
    registry: the Timestamp Reference Clock Source Parameters\n   registry.  Within
    this new registry, this document defines an initial\n   six parameters.\n"
  - contents:
    - "8.1.  Reference Clock SDP Parameter\n   The SDP attribute \"ts-refclk\" defined
      by this document is registered\n   with the IANA registry of SDP Parameters
      as follows:\n   SDP Attributes ( \"att-field (both session and media level)\"
      &\n                    \"att-field (source level)\" ):\n     Attribute name:
      \    ts-refclk\n     Long form:          Timestamp reference clock source\n
      \    Type of name:       att-field\n     Type of attribute:  Session, media,
      and source level\n     Subject to charset: No\n     Purpose:            See
      Section 4 of this document\n     Reference:          This document\n     Values:
      \            See Section 8.3 of this document\n        Figure 10: Reference
      Clock SDP Parameter IANA Registration\n   The attribute has an extensible parameter
      field; therefore, a\n   registry for these parameters is required.  This new
      registry is\n   defined in Section 8.3.\n"
    title: 8.1.  Reference Clock SDP Parameter
  - contents:
    - "8.2.  Media Clock SDP Parameter\n   The SDP attribute \"mediaclk\" defined
      by this document is registered\n   with the IANA registry of SDP Parameters
      as follows:\n   SDP Attributes ( \"att-field (both session and media level)\"
      &\n                    \"att-field (source level)\" ):\n     Attribute name:
      \    mediaclk\n     Long form:          Media clock source\n     Type of name:
      \      att-field\n     Type of attribute:  Session, media, and source level\n
      \    Subject to charset: No\n     Purpose:            See Section 5 of this
      document\n     Reference:          This document\n     Values:             See
      Section 8.4 of this document\n          Figure 11: Media Clock SDP Parameter
      IANA Registration\n   The attribute has an extensible parameter field; therefore,
      a\n   registry for these parameters is required.  The new registry is\n   defined
      in Section 8.4.\n"
    title: 8.2.  Media Clock SDP Parameter
  - contents:
    - "8.3.  Timestamp Reference Clock Source Parameters Registry\n   This document
      creates a new IANA subregistry called the Timestamp\n   Reference Clock Source
      Parameters registry, subordinate to the IANA\n   SDP Parameters registry.  Each
      entry in the Timestamp Reference Clock\n   Source Parameters registry contains:\n
      \  Name:       Token used in the SDP description (clksrc-param-name)\n   Long
      name:  Descriptive name for the timestamp reference clock source\n   Reference:
      \ Reference to the document describing the\n               SDP token (clksrc-param-name)
      and syntax for the optional\n               value associated with the token
      (mediaclock-param-value)\n   Initial values for the Timestamp Reference Clock
      Source Parameters\n   registry are given below.\n   Future assignments are to
      be made through the Specification Required\n   policy [RFC5226].  The Name field
      in the table corresponds to a new\n   value corresponding to clksrc-param-name.
      \ The Reference must specify\n   a syntax corresponding to clksrc-param-value.\n
      \  +---------+------------------------------+--------------------------+\n   |
      Name    | Long Name                    | Reference                |\n   +---------+------------------------------+--------------------------+\n
