- contents:
  - '                      RTP Clock Source Signalling

    '
  title: __initial_text__
- contents:
  - "Abstract\n   NTP format timestamps are used by several RTP protocols for\n   synchronisation
    and statistical measurements.  This memo specifies\n   Session Description Protocol
    (SDP) signalling that identifies\n   timestamp reference clock sources and SDP
    signalling that identifies\n   the media clock sources in a multimedia session.\n"
