  title: 8.  The IODEF Data Model (XML Schema)
- contents:
  - "9.  Security Considerations\n   The IODEF data model does not directly introduce
    security or privacy\n   issues.  However, as the data encoded by the IODEF might
    be\n   considered sensitive by the parties exchanging it or by those\n   described
    by it, care needs to be taken to ensure appropriate\n   handling during the document
    construction, exchange, processing,\n   archiving, subsequent retrieval, and analysis.\n"
  - contents:
    - "9.1.  Security\n   The underlying messaging format and protocol used to exchange\n
      \  instances of the IODEF MUST provide appropriate guarantees of\n   confidentiality,
      integrity, and authenticity.  The use of a\n   standardized security protocol
      is encouraged.  The Real-time Inter-\n   network Defense (RID) protocol [RFC6545]
      and its associated transport\n   binding IODEF/RID over HTTP/TLS [RFC6546] provide
      such security.\n   An IODEF implementation may act on the data in the document.
      \ These\n   actions might be explicitly requested in the document or the result\n
      \  of analytical logic that triggered on data in the document.  For this\n   reason,
      care must be taken by IODEF implementations to properly\n   authenticate the
      sender and receiver of the document.  The sender\n   needs confidence that sensitive
      information and timely requests for\n   action are sent to the correct recipient.
      \ The recipient may\n   interpret the contents of the document differently based
      on who sent\n   it or vary actions based on the sender.  While the sender of
      the\n   document may explicitly convey confidence in the data in a granular\n
      \  way using the Confidence class, the recipient is free to ignore or\n   refine
      this information to make its own assessment.  Ambiguous\n   Confidence elements
      (where it is unclear to which of a set of other\n   elements the Confidence
      element relates) in a document MUST be\n   ignored by the recipient.\n   Certain
      classes may require out-of-band coordination to agree upon\n   their semantics
      (e.g., Confidence@rating=\"low\" or DefinedCOA).  This\n   coordination MUST
      occur prior to operational data exchange to prevent\n   the incorrect interpretation
      of these select data elements.  When\n   parsing these data elements, implementations
      should validate, when\n   possible, that they conform to the agreed upon semantics.
      \ These\n   semantics may need to be periodically reevaluated.\n   Executable
      content of various forms could be embedded into the IODEF\n   document directly
      or through an extension.  Implementation MUST\n   handle this content with care
      to prevent unintentional automated\n   execution.  The following classes are
      explicitly intended to\n   represent content that might be executable:\n   o
      \ All classes of type iodef:ExtensionType and the RecordPattern\n      class
      can represent arbitrary binary strings such as legitimate\n      software programs
      or malware.\n   o  The EmailMessage and EmailBody classes can represent email\n
      \     attachments that can contain arbitrary content.\n   o  The DetectionPattern
      class could specify a machine-readable\n      configuration that directs the
      execution of the corresponding\n      tool.\n   Per Section 4.3, IODEF implementations
      will need to periodically\n   consult the IANA registries specified in Section
      10.2 to discover\n   newly registered enumerated attribute values.  These implementations\n
      \  MUST communicate with IANA in a way that ensures the integrity of the\n   values
      and the authenticity of the source.  HTTPS over TLS\n   [RFC2818][RFC5246] provides
      such security.\n"
    title: 9.1.  Security
  - contents:
    - "9.2.  Privacy\n   The IODEF contains numerous fields that are identifiers that
      could be\n   linked to an individual or organization.  IODEF documents may contain\n
      \  sensitive information about these identified parties; repeated\n   document
      exchanges about the same and related parties may enable the\n   correlation
      of data about them.  Likewise, a party may report on\n   another to a third
      party without their knowledge.\n   When creating an IODEF document, careful
      consideration must be given\n   to what information is shared.  Personal identifiers
      and attributable\n   sensitive information should only be shared when necessary.\n
      \  When exchanging documents, transport security MUST provide document-\n   level
      confidentiality.  XML element-level confidentiality can also be\n   provided
      by using [W3C.XMLENC].\n   In order to suggest data processing and handling
      guidelines of the\n   encoded information, the IODEF allows a document sender
      to convey a\n   privacy policy using the restriction attribute.  The various\n
      \  instances of this attribute allow different data elements of the\n   document
      to be covered by dissimilar policies.  While flexible, it\n   must be stressed
      that this approach only serves as a guideline from\n   the sender, as the recipient
      is free to ignore it.\n   Although outside of the scope of an IODEF implementation,
      the\n   contents of IODEF documents and any derived analysis should be\n   archived
      with appropriate confidentiality controls.  Likewise, access\n   to retrieve
      and analyze this data should be restricted to authorized\n   users.\n"
    title: 9.2.  Privacy
  title: 9.  Security Considerations
- contents:
  - "10.  IANA Considerations\n   This document registers a namespace, an XML schema,
    and a number of\n   registries that map to enumerated values defined in the data
    model.\n   It also defines an Expert Review process for IODEF-related XML\n   registry
    entries.\n"
  - contents:
    - "10.1.  Namespace and Schema\n   This document uses URNs to describe an XML
      namespace and schema\n   conforming to a registry mechanism described in [RFC3688].\n
      \  Registration for the IODEF namespace:\n   o  URI: urn:ietf:params:xml:ns:iodef-2.0\n
      \  o  Registrant Contact: See the author in the \"Author's Address\"\n      section
      of this document.\n   o  XML: None.  Namespace URIs do not represent an XML
      specification.\n   Registration for the IODEF XML schema:\n   o  URI: urn:ietf:params:xml:schema:iodef-2.0\n
      \  o  Registrant Contact: See the first author of the \"Author's Address\"\n
      \     section of this document.\n   o  XML: See Section 8 of this document.\n"
    title: 10.1.  Namespace and Schema
  - contents:
    - "10.2.  Enumerated Value Registries\n   This document creates 34 identically
      structured registries to be\n   managed by IANA:\n   o  Name of the parent registry:
      \"Incident Object Description Exchange\n      Format v2 (IODEF)\"\n   o  URL
      of the registry: <http://www.iana.org/assignments/iodef2>\n   o  Namespace format:
      A registry entry consists of:\n      *  Value.  A value for a given IODEF attribute.
      \ It MUST conform\n         to the formatting specified by the IODEF ENUM data
      type which\n         is implemented as an \"xs:NMTOKEN\" type per Section 3.3.4
      of\n         [W3C.SCHEMA.DTYPES].  The value SHOULD conform to the\n         convention
      specified in Section 5.2.\n      *  Description.  A short description of the
      enumerated value.\n      *  Reference.  An optional list of URIs to further
      describe the\n         value.\n   o  Allocation policy: Expert Review per [RFC5226].
      \ This reviewer\n      will ensure that the requested registry entry conforms
      to the\n      prescribed formatting.  The reviewer will also ensure that the\n
      \     entry is an appropriate value for the attribute per the\n      information
      model (Section 3).\n   The registries to be created are named in the \"Registry
      Name\" column\n   of Table 1.  Each registry is initially populated with values
      and\n   descriptions that come from an attribute specified in the IODEF\n   schema
      (Section 8) whose description is found in a sub-section of the\n   information
      model (Section 3).  The initial values for the Value and\n   Description fields
      of a given registry are listed in the \"IV (Value)\"\n   and \"IV (Desc.)\"
      columns, respectively.  The \"IV (Value)\" points to a\n   given schema type
      per Section 8.  Each enumerated value in the schema\n   gets a corresponding
      entry in a given registry.  The \"IV (Desc.)\"\n   points to a section in the
      text of this document that describes each\n   enumerated value.  The initial
      value of the Reference field of every\n   registry entry described below should
      be this document.\n   +-------------------------+-----------------------------+-----------+\n
