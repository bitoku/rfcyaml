- contents:
  - "1.  Introduction\n   Organizations require help from other parties to mitigate
    malicious\n   activity targeting their network and to gain insight into potential\n
    \  threats.  This coordination might entail working with an ISP to\n   filter
    attack traffic, contacting a remote site to take down a\n   botnet, or sharing
    watch lists of known malicious indicators in a\n   consortium.\n   The Incident
    Object Description Exchange Format (IODEF) is a format\n   for representing computer
    security information commonly exchanged\n   between Computer Security Incident
    Response Teams (CSIRTs) or other\n   operational security teams.  It provides
    an XML representation for\n   conveying:\n   o  indicators to characterize a threat;\n
    \  o  security incident reports to document attacks against an\n      organization;\n
    \  o  response activity taken or that could be taken in response to an\n      incident;
    and\n   o  metadata so that these various classes of information can be\n      exchanged
    among parties.\n   The purpose of the IODEF is to enhance the operational capabilities\n
    \  of CSIRTs.  Adoption of the IODEF will improve the ability of a CSIRT\n   to
    resolve security incidents; understand threats; and coordinate\n   response activities
    and proactive mitigations by simplifying\n   collaboration and data sharing with
    its partners.  This structured\n   format provided by the IODEF allows for:\n
    \  o  machine-to-machine exchange of incident and indicator data;\n   o  automated
    processing of this data whereby allowing more rapid\n      execution of appropriate
    courses of action; and\n   o  the development of an ecosystem of interoperable
    tools enabling\n      security operations.\n   Sharing and coordinating with other
    organizations is not strictly a\n   technical problem.  There are numerous procedural,
    cultural, legal,\n   and trust-related barriers to overcome.  The IODEF does not
    attempt\n   to address them directly.  However, operational implementations of\n
    \  the IODEF will need to consider these challenges.\n   Section 1 provides the
    background for the IODEF.  Sections 3 and 8\n   specify the IODEF information
    and data model, respectively.  The data\n   types used in this document are described
    in Section 2.  Processing\n   considerations, extending the specification, internationalization,\n
    \  and security issues are covered in Sections 4, 5, 6, and 9,\n   respectively.
    \ Examples are listed in Section 7.\n"
  - contents:
    - "1.1.  Terminology\n   The key words \"MUST,\" \"MUST NOT,\" \"REQUIRED,\" \"SHALL,\"
      \"SHALL NOT,\"\n   \"SHOULD,\" \"SHOULD NOT,\" \"RECOMMENDED,\" \"MAY,\" and
      \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n"
    title: 1.1.  Terminology
  - contents:
    - "1.2.  Notations\n   The IODEF is specified as an Extensible Markup Language
      (XML)\n   [W3C.XML] schema [W3C.SCHEMA].  The normative IODEF data model is\n
      \  found in the XML schema in Section 8.  To aid in the understanding of\n   the
      data elements, Section 3 also depicts the underlying information\n   model using
      Unified Modeling Language (UML).  This abstract\n   presentation of the IODEF
      is not normative.\n   For clarity in this document, the term \"XML document\"
      will be used\n   when referring generically to any instance of an XML document.
      \ The\n   term \"IODEF document\" will be used to refer to an XML document\n
      \  conforming to the IODEF specification.  The terms \"schema\" will be\n   used
      to refer to Section 8 of this document.  The terms \"data model\"\n   and \"schema\"
      will be used interchangeably.  The terms \"class\" and\n   \"element\" will
      be used to reference either the corresponding data\n   element in the UML-based
      information or XML schema-based data models,\n   respectively.\n"
    title: 1.2.  Notations
  - contents:
    - "1.3.  About the IODEF Data Model\n   A number of considerations were made in
      the design of the IODEF data\n   model.\n   o  The data model found in this
      document is an evolution of the one\n      previously specified in [RFC5070].
      \ New fields were added to\n      represent additional information.  [RFC5070]
      was developed\n      primarily to represent incident reports.  This document
      builds\n      upon it by adding support for indicators and revising it to\n
      \     reflect the current challenges faced by CSIRTs.  An attempt was\n      made
      to preserve backward compatibility, but this was not possible\n      in all
      cases.  See Section 4.4.  This document obsoletes\n      [RFC5070].\n   o  The
      IODEF is a transport format.  Therefore, the data model may\n      not be the
      optimal archival or in-memory processing format.\n   o  The IODEF is intended
      to be a framework to convey only commonly\n      exchanged information.  It
      ensures that there are mechanisms for\n      extensibility to support organization-specific
      information and\n      techniques to reference information kept outside of the
      data\n      model.\n   o  Not all commonly exchanged information has a well-defined
      format\n      or taxonomy.  The IODEF attempts to strike a balance between\n
      \     enforcing sufficient structure to allow automated processing and\n      supporting
      free-form content that enables maximum flexibility.\n   o  The IODEF fits into
      a broader ecosystem of standards and\n      conventions.  An attempt was made
      to harmonize the data model with\n      this context.\n"
    title: 1.3.  About the IODEF Data Model
  - contents:
    - "1.4.  Changes from RFC 5070\n   A detailed list of additions made to the data
      model in [RFC5070] are\n   enumerated in this section.  See Section 4.4 for
      a list of\n   incompatible changes.\n   o  Updated the data types (Section 2)
      to improve\n      internationalization, clarify ambiguity, and ensure consistency
      in\n      extensions.\n   o  Added the observable-id attribute (Section 3.3.2)
      and\n      IndicatorData class (Section 3.28) to represent indicators.\n   o
      \ Added the private-enum-name and private-enum-id attributes to the\n      IODEF-Document
      class (Section 3.1) to disambiguate private\n      extensions.\n   o  Updated
      the Incident class (Section 3.2) to represent additional\n      timing and workflow
      information.\n   o  Added the ThreatActor (Section 3.7) and Campaign (Section
      3.8)\n      classes to represent attack attribution information.\n   o  Updated
      the Contact class (Section 3.9) and its children to\n      improve internationalization
      and represent additional information\n      about an entity.\n   o  Updated
      the Method class (Section 3.11) to improve extensibility\n      through externally
      referenced resources.\n   o  Added the Discovery class (Section 3.10) to describe
      how an\n      incident was discovered.\n   o  Updated the Assessment class (Section
      3.12) to enable more\n      descriptive characterizations of the impact of an
      incident.\n   o  Updated the HistoryItem (Section 3.13.1) and Expectation\n
      \     (Section 3.15) classes to support a reference to a course of\n      action.\n
      \  o  Updated the EventData class (Section 3.14) with additional\n      metadata
      added to the Incident class.\n   o  Updated the System class (Section 3.17)
      with additional metadata.\n   o  Updated the Counter class (Section 3.18.3)
      to support additional\n      rate metrics.\n   o  Added DomainData (Section
      3.19), EmailData (Section 3.21),\n      WindowsRegistryKeysModified (Section
      3.23), CertificateData\n      (Section 3.24), and FileData (Section 3.25) classes
      to improve the\n      description of an incident and support this data as indicators.\n
      \  o  Added the SignatureData (Section 3.27) and HashData (Section 3.26)\n      classes
      to represent digital signatures and hashes.\n   o  Added support for public
      enumerated attribute extensions using\n      IANA registries (Section 5.1.2).\n
      \  o  Updated numerous enumerated attributes for completeness.\n"
    title: 1.4.  Changes from RFC 5070
  title: 1.  Introduction
- contents:
  - "2.  IODEF Data Types\n   The IODEF uses a number of simple and complex types.
    \ This section\n   describes these data types.\n"
  - contents:
    - "2.1.  Integers\n   An integer is represented in the information model by the
      INTEGER\n   data type.  Integer data MUST be encoded in Base 10.\n   The INTEGER
      data type is implemented in the data model as an\n   \"xs:integer\" type per
      Section 3.3.13 of [W3C.SCHEMA.DTYPES].\n"
    title: 2.1.  Integers
  - contents:
    - "2.2.  Real Numbers\n   A real (floating-point) number is represented in the
      information\n   model by the REAL data type.  Real data MUST be encoded in Base
      10.\n   The REAL data type is implemented in the data model as an \"xs:float\"\n
      \  type per Section 3.2.4 of [W3C.SCHEMA.DTYPES].\n"
    title: 2.2.  Real Numbers
  - contents:
    - "2.3.  Characters and Strings\n   A single character is represented in the information
      model by the\n   CHARACTER data type.  A string is represented by the STRING
      data\n   type.  Special characters MUST be encoded using entity references.\n
      \  See Section 4.1.\n   The CHARACTER and STRING data types are implemented
      in the data model\n   as an \"xs:string\" type per Section 3.2.1 of [W3C.SCHEMA.DTYPES].\n"
    title: 2.3.  Characters and Strings
  - contents:
    - "2.4.  Multilingual Strings\n   A string that needs to be represented in a human-readable
      language\n   different than the default encoding of the document is represented
      in\n   the information model by the ML_STRING data type.\n   The ML_STRING data
      type is implemented in the data model as the\n   \"iodef:MLStringType\" type.
      \ This type extends the \"xs:string\" to\n   include two attributes.\n   +------------------------+\n
      \  | iodef:MLStringType     |\n   +------------------------+\n   | xs:string
      \             |\n   |                        |\n   | ENUM xml:lang          |\n
      \  | STRING translation-id  |\n   +------------------------+\n                   Figure
      1: The iodef:MLStringType Type\n   The content of the class is a character string
      of type \"xs:string\"\n   whose language MAY be specified by the xml:lang attribute.\n
      \  The attributes of the iodef:MLStringType type are:\n   xml:lang\n      Optional.
      \ ENUM.  A language identifier per Section 2.12 of\n      [W3C.XML] whose values
      and format are described in [RFC5646].  The\n      interpretation of this code
      is described in Section 6.\n   translation-id\n      Optional.  STRING.  An
      identifier to relate other instances of\n      this class with the same parent
      as translations of this text.  The\n      scope of this identifier is limited
      to all of the direct, peer\n      child classes of a given parent class.\n   Using
      this class enables representing translations of the same text\n   in multiple
      languages.  Each translation is a distinct instance of\n   this class with a
      common parent.  A group of classes each with a\n   translated instance of text
      is related by setting a common identifier\n   in the translation-id attribute.
      \ The language of a given class is\n   set by the xml:lang attribute.  See Section
      6 for more details on\n   representing translations of free-form text.\n"
    title: 2.4.  Multilingual Strings
  - contents:
    - "2.5.  Binary Strings\n   Binary octets can be represented with two encodings.\n"
    - contents:
      - "2.5.1.  Base64 Bytes\n   A binary octet encoded with base64 is represented
        in the information\n   model by the BYTE data type.  A sequence of these octets
        is of the\n   BYTE[] data type.\n   The BYTE and BYTE[] data types are implemented
        in the data model as\n   an \"xs:base64Binary\" type per Section 3.2.16 of
        [W3C.SCHEMA.DTYPES].\n"
      title: 2.5.1.  Base64 Bytes
    - contents:
      - "2.5.2.  Hexadecimal Bytes\n   A binary octet encoded as a character tuple
        consistent of two\n   hexadecimal digits is represented in the information
        model by the\n   HEXBIN data type.  A sequence of these octets is of the HEXBIN[]
        data\n   type.\n   The HEXBIN and HEXBIN[] data types are implemented in the
        data model\n   as an \"xs:hexBinary\" type per Section 3.2.15 of [W3C.SCHEMA.DTYPES].\n"
      title: 2.5.2.  Hexadecimal Bytes
    title: 2.5.  Binary Strings
  - contents:
    - "2.6.  Enumerated Types\n   An enumerated type is represented in the information
      model by the\n   ENUM data type.  It is an ordered list of acceptable string
      values.\n   Each value has a representative keyword.  Within the data model,
      the\n   enumerated type keywords are used as attribute values.\n   The ENUM
      data type is implemented in the data model as values of an\n   \"xs:NMTOKEN\"
      type per Section 3.3.4 of [W3C.SCHEMA.DTYPES].\n"
    title: 2.6.  Enumerated Types
  - contents:
    - "2.7.  Date-Time String\n   A date-time string that describes a particular instant
      in time is\n   represented in the information model by the DATETIME data type.\n
      \  Ranges are not supported.\n   The DATETIME data type is implemented in the
      data model as an\n   \"xs:dateTime\" type per Section 3.2.7 of [W3C.SCHEMA.DTYPES].\n"
    title: 2.7.  Date-Time String
  - contents:
    - "2.8.  Timezone String\n   A timezone offset from UTC is represented in the
      information model by\n   the TIMEZONE data type.  It is formatted according
      to the following\n   regular expression: \"Z|[\\+\\-](0[0-9]|1[0-4]):[0-5][0-9]\".\n
      \  The TIMEZONE data type is implemented in the data model as an\n   \"iodef:TimezoneType\"
      type.\n"
    title: 2.8.  Timezone String
  - contents:
    - "2.9.  Port Lists\n   A list of network ports is represented in the information
      model by\n   the PORTLIST data type.  A PORTLIST consists of a comma-separated\n
      \  list of numbers and ranges (N-M means ports N through M, inclusive).\n   It
      is formatted according to the following regular expression:\n   \"\\d+(\\-\\d+)?(,\\d+(\\-\\d+)?)*\".
      \ For example,\n   \"2,5-15,30,32,40-50,55-60\".\n   The PORTLIST data type
      is implemented in the data model as an\n   \"iodef:PortlistType\" type.\n"
    title: 2.9.  Port Lists
  - contents:
    - "2.10.  Postal Address\n   A postal address is represented in the information
      model by the\n   POSTAL data type.  The format of the POSTAL data type is documented\n
      \  in Section 2.23 of [RFC4519] as a free-form multi-line string\n   separated
      by the \"$\" character.\n   The POSTAL data type is implemented in the data
      model as an\n   \"iodef:MLStringType\" type.\n"
    title: 2.10.  Postal Address
  - contents:
    - "2.11.  Telephone Number\n   A telephone number is represented in the information
      model by the\n   PHONE data type.  The format of the PHONE data type is documented
      in\n   [E.164].\n   The PHONE data type is implemented in the data model as
      an\n   \"xs:string\" type per Section 3.2.1 of [W3C.SCHEMA.DTYPES].\n"
    title: 2.11.  Telephone Number
  - contents:
    - "2.12.  Email String\n   An email address is represented in the information
      model by the EMAIL\n   data type.  The format of the EMAIL data type is documented
      in\n   Section 3.4.1 of [RFC5322] and Section 3.3 of [RFC6531].\n   The EMAIL
      data type is implemented in the data model as an\n   \"xs:string\" type per
      Section 3.2.1 of [W3C.SCHEMA.DTYPES].\n"
    title: 2.12.  Email String
  - contents:
    - "2.13.  Uniform Resource Locator Strings\n   A uniform resource locator (URL)
      is represented in the information\n   model by the URL data type.  The format
      of the URL data type is\n   documented in [RFC3986].\n   The URL data type is
      implemented as an \"xs:anyURI\" type per\n   Section 3.2.17 of [W3C.SCHEMA.DTYPES].\n"
    title: 2.13.  Uniform Resource Locator Strings
  - contents:
    - "2.14.  Identifiers and Identifier References\n   An identifier unique to the
      IODEF document is represented in the\n   information model by the ID data type.
      \ A reference to this\n   identifier is represented by the IDREF data type.\n
      \  The ID and IDREF data types are implemented in the model as \"xs:ID\"\n   and
      \"xs:IDREF\" types per Sections 3.3.8 and 3.3.9 of\n   [W3C.SCHEMA.DTYPES].\n"
    title: 2.14.  Identifiers and Identifier References
  - contents:
    - "2.15.  Software\n   A particular version of software is represented in the
      information\n   model by the SOFTWARE data type.  This software can be described
      by\n   using a reference, a URL, or with free-form text.\n   The SOFTWARE data
      type is implemented in the data model as the\n   \"iodef:SoftwareType\" type.\n
      \  +--------------------+\n   | iodef:SoftwareType |\n   +--------------------+\n
      \  |                    |<>--{0..1}--[ SoftwareReference ]\n   |                    |<>--{0..*}--[
      URL               ]\n   |                    |<>--{0..*}--[ Description       ]\n
      \  +--------------------+\n                      Figure 2: The SoftwareType
      Type\n   The aggregate classes of the SoftwareType type are:\n   SoftwareReference\n
      \     Zero or one.  Reference to a software application.  See\n      Section
      2.15.1.\n   URL\n      Zero or more.  URL.  A URL to a resource describing the
      software.\n   Description\n      Zero or more.  ML_STRING.  A free-form text
      description of the\n      software.\n   At least one of these classes MUST be
      present.\n   The iodef:SoftwareType type has no attributes.\n"
    - contents:
      - "2.15.1.  SoftwareReference Class\n   The SoftwareReference class is a reference
        to a particular version of\n   software.\n   +----------------------+\n   |
        SoftwareReference    |\n   +----------------------+\n   | xs:any               |\n
        \  |                      |\n   | ENUM spec-name       |\n   | STRING ext-spec-name
        |\n   | ENUM dtype           |\n   | STRING ext-dtype     |\n   +----------------------+\n
        \                  Figure 3: The SoftwareReference Class\n   The element content
        varies according to the value of the spec-name\n   attribute.  It is defined
        in the data model as \"xs:any\" per\n   [W3C.SCHEMA].\n   The attributes of
        the SoftwareReference class are:\n   spec-name\n      Required.  ENUM.  Identifies
        the format and semantics of the\n      element body of this class.  Formal
        standards and specifications\n      can be referenced as well as a free-form
        text description with a\n      user-provided data type.  These values are
        maintained in the\n      \"SoftwareReference-spec-id\" IANA registry per Section
        10.2\n      1.  custom.  The element content is free-form and of the data
        type\n          specified by the dtype attribute.  If this value is selected,\n
        \         then the dtype attribute MUST be set.\n      2.  cpe.  The element
        content describes a Common Platform\n          Enumeration (CPE) entry per
        [NIST.CPE].\n      3.  swid.  The element content describes a software identification\n
        \         (SWID) tag per [ISO19770].\n      4.  ext-value.  A value used to
        indicate that this attribute is\n          extended and the actual value is
        provided using the\n          corresponding ext-* attribute.  See Section
        5.1.1.\n   ext-spec-name\n      Optional.  STRING.  A means by which to extend
        the spec-name\n      attribute.  See Section 5.1.1.\n   dtype\n      Optional.
        \ ENUM.  The data type of the element content.  The\n      permitted values
        for this attribute are shown below.  The default\n      value is \"string\".
        \ These values are maintained in the\n      \"SoftwareReference-dtype\" IANA
        registry per Section 10.2.\n      1.  bytes.  The element content is of type
        HEXBIN.\n      2.  integer.  The element content is of type INTEGER.\n      3.
        \ real.  The element content is of type REAL.\n      4.  string.  The element
        content is of type STRING.\n      5.  xml.  The element content is XML.  See
        Section 5.2.\n      6.  ext-value.  A value used to indicate that this attribute
        is\n          extended and the actual value is provided using the\n          corresponding
        ext-* attribute.  See Section 5.1.1.\n   ext-dtype\n      Optional.  STRING.
        \ A means by which to extend the dtype\n      attribute.  See Section 5.1.1.\n"
      title: 2.15.1.  SoftwareReference Class
    title: 2.15.  Software
  - contents:
    - "2.16.  Extension\n   Information not otherwise represented in the IODEF can
      be added using\n   the EXTENSION data type.  This data type is a generic extension\n
      \  mechanism.\n   The EXTENSION data type is implemented in the data model as
      the\n   \"iodef:ExtensionType\" type.\n   The data type of an EXTENSION is described
      by the dtype attribute.\n   For simple information, atomic data types (e.g.,
      integers, strings)\n   are supported.  Their semantics are further described
      by the meaning\n   and formatid attributes.  Encapsulating XML documents conforming
      to\n   another schema is also supported.  A detailed discussion of extending\n
      \  the schema can be found in Section 5.  Additional coordination may be\n   required
      to ensure that a recipient of a document using this type can\n   parse and process
      it.\n   +------------------------+\n   | iodef:ExtensionType    |\n   +------------------------+\n
      \  | xs:any                 |\n   |                        |\n   | STRING name
      \           |\n   | ENUM dtype             |\n   | STRING ext-dtype       |\n
      \  | STRING meaning         |\n   | STRING formatid        |\n   | ENUM restriction
      \      |\n   | STRING ext-restriction |\n   | ID observable-id       |\n   +------------------------+\n
      \                 Figure 4: The iodef:ExtensionType Type\n   The element content
      of this type is the extension being added to the\n   data model.  This content
      is defined in the data model as \"xs:any\"\n   per [W3C.SCHEMA].\n   The attributes
      of the iodef:ExtensionType type are:\n   name\n      Optional.  STRING.  A free-form
      name of the field or data element.\n   dtype\n      Required.  ENUM.  The data
      type of the element content.  The\n      default value is \"string\".  These
      values are maintained in the\n      \"ExtensionType-dtype\" IANA registry per
      Section 10.2.\n      1.   boolean.  The element content is of type BOOLEAN.\n
      \     2.   byte.  The element content is of type BYTE.\n      3.   bytes.  The
      element content is of type HEXBIN.\n      4.   character.  The element content
      is of type CHARACTER.\n      5.   date-time.  The element content is of type
      DATETIME.\n      6.   ntpstamp.  Same as date-time.\n      7.   integer.  The
      element content is of type INTEGER.\n      8.   portlist.  The element content
      is of type PORTLIST.\n      9.   real.  The element content is of type REAL.\n
      \     10.  string.  The element content is of type STRING.\n      11.  file.
      \ The element content is a base64-encoded binary file\n           encoded as
      a BYTE[] type.\n      12.  path.  The element content is a file-system path
      encoded as a\n           STRING type.\n      13.  frame.  The element content
      is a Layer 2 frame encoded as a\n           HEXBIN type.\n      14.  packet.
      \ The element content is a Layer 3 packet encoded as a\n           HEXBIN type.\n
      \     15.  ipv4-packet.  The element content is an IPv4 packet encoded\n           as
      a HEXBIN type.\n      16.  ipv6-packet.  The element content is an IPv6 packet
      encoded\n           as a HEXBIN type.\n      17.  url.  The element content
      is of type URL.\n      18.  csv.  The element content is a comma-separated value
      (CSV)\n           list per Section 2 of [RFC4180] encoded as a STRING type.\n
      \     19.  winreg.  The element content is a Microsoft Windows registry\n           key
      encoded as a STRING type.\n      20.  xml.  The element content is XML.  See
      Section 5.2.\n      21.  ext-value.  A value used to indicate that this attribute
      is\n           extended and the actual value is provided using the\n           corresponding
      ext-* attribute.  See Section 5.1.1.\n   ext-dtype\n      Optional.  STRING.
      \ A means by which to extend the dtype\n      attribute.  See Section 5.1.1.\n
      \  meaning\n      Optional.  STRING.  A free-form text description of the element\n
      \     content.\n   formatid\n      Optional.  STRING.  An identifier referencing
      the format or\n      semantics of the element content.\n   restriction\n      Optional.
      \ ENUM.  See Section 3.3.1.\n   ext-restriction\n      Optional.  STRING.  A
      means by which to extend the restriction\n      attribute.  See Section 5.1.1.\n
      \  observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
    title: 2.16.  Extension
  title: 2.  IODEF Data Types
- contents:
  - "3.  The IODEF Information Model\n   The specifics of the IODEF information model
    are discussed in this\n   section.  Each class and its relationships with the
    other classes is\n   described.  When necessary, clarifications are made about
    translating\n   this information model to the schema in Section 8.\n"
  - contents:
    - "3.1.  IODEF-Document Class\n   The IODEF-Document class is the top level class
      in the IODEF data\n   model.  All IODEF documents are an instance of this class.\n
      \  +--------------------------+\n   | IODEF-Document           |\n   +--------------------------+\n
      \  | STRING version           |<>--{1..*}--[ Incident       ]\n   | ENUM xml:lang
      \           |<>--{0..*}--[ AdditionalData ]\n   | STRING format-id         |\n
      \  | STRING private-enum-name |\n   | STRING private-enum-id   |\n   +--------------------------+\n
      \                   Figure 5: The IODEF-Document Class\n   The aggregate classes
      of the IODEF-Document class are:\n   Incident\n      One or more.  The information
      related to a single incident.  See\n      Section 3.2.\n   AdditionalData\n
      \     Zero or more.  EXTENSION.  Mechanism by which to extend the data\n      model.\n
      \  The attributes of the IODEF-Document class are:\n   version\n      Required.
      \ STRING.  The IODEF specification version number to\n      which this IODEF
      document conforms.  The value of this attribute\n      MUST be \"2.00\".\n   xml:lang\n
      \     Optional.  ENUM.  A language identifier per Section 2.12 of\n      [W3C.XML]
      whose values and form are described in [RFC5646].  The\n      interpretation
      of this code is described in Section 6.\n   format-id\n      Optional.  STRING.
      \ A free-form string to convey processing\n      instructions to the recipient
      of the document.  Its semantics must\n      be negotiated out of band.\n   private-enum-name\n
      \     Optional.  STRING.  A globally unique identifier for the CSIRT\n      generating
      the document to deconflict private extensions used in\n      the document.  The
      fully qualified domain name (FQDN) associated\n      with the CSIRT MUST be
      used as the identifier.  See Section 5.3.\n   private-enum-id\n      Optional.
      \ STRING.  An organizationally unique identifier for an\n      extension used
      in the document.  If this attribute is set, the\n      private-enum-name MUST
      also be set.  See Section 5.3.\n"
    title: 3.1.  IODEF-Document Class
  - contents:
    - "3.2.  Incident Class\n   The Incident class describes commonly exchanged information
      when\n   reporting or sharing derived analysis from security incidents.\n   +-------------------------+\n
      \  | Incident                |\n   +-------------------------+\n   | ENUM purpose
      \           |<>----------[ IncidentID      ]\n   | STRING ext-purpose      |<>--{0..1}--[
      AlternativeID   ]\n   | ENUM status             |<>--{0..*}--[ RelatedActivity
      ]\n   | STRING ext-status       |<>--{0..1}--[ DetectTime      ]\n   | ENUM
      xml:lang           |<>--{0..1}--[ StartTime       ]\n   | ENUM restriction        |<>--{0..1}--[
      EndTime         ]\n   | STRING ext-restriction  |<>--{0..1}--{ RecoveryTime
      \   ]\n   | ID observable-id        |<>--{0..1}--[ ReportTime      ]\n   |                         |<>----------[
      GenerationTime  ]\n   |                         |<>--{0..*}--[ Description     ]\n
      \  |                         |<>--{0..*}  [ Discovery       ]\n   |                         |<>--{0..*}--[
      Assessment      ]\n   |                         |<>--{0..*}--[ Method          ]\n
      \  |                         |<>--{1..*}--[ Contact         ]\n   |                         |<>--{0..*}--[
      EventData       ]\n   |                         |<>--{0..1}--[ IndicatorData
      \  ]\n   |                         |<>--{0..1}--[ History         ]\n   |                         |<>--{0..*}--[
      AdditionalData  ]\n   +-------------------------+\n                       Figure
      6: The Incident Class\n   The aggregate classes of the Incident class are:\n
      \  IncidentID\n      One.  An incident tracking number assigned to this incident
      by the\n      CSIRT that generated the IODEF document.  See Section 3.4.\n   AlternativeID\n
      \     Zero or one.  The incident tracking numbers used by other CSIRTs\n      to
      refer to the incident described in the document.  See\n      Section 3.5.\n
      \  RelatedActivity\n      Zero or more.  Related activity and attribution of
      this activity.\n      See Section 3.6.\n   DetectTime\n      Zero or one.  DATETIME.
      \ The time the incident was first detected.\n   StartTime\n      Zero or one.
      \ DATETIME.  The time the incident started.\n   EndTime\n      Zero or one.
      \ DATETIME.  The time the incident ended.\n   RecoveryTime\n      Zero or one.
      \ DATETIME.  The time the site recovered from the\n      incident.\n   ReportTime\n
      \     Zero or one.  DATETIME.  The time the incident was reported.\n   GenerationTime\n
      \     One.  DATETIME.  The time the content in this Incident class was\n      generated.\n
      \  Description\n      Zero or more.  ML_STRING.  A free-form text description
      of the\n      incident.\n   Discovery\n      Zero or more.  The means by which
      this incident was detected.  See\n      Section 3.10.\n   Assessment\n      Zero
      or more.  A characterization of the impact of the incident.\n      See Section
      3.12.\n   Method\n      Zero or more.  The techniques used by the threat actor
      in the\n      incident.  See Section 3.11.\n   Contact\n      One or more.  Contact
      information for the parties involved in the\n      incident.  See Section 3.9.\n
      \  EventData\n      Zero or more.  Description of the events comprising the
      incident.\n      See Section 3.14.\n   IndicatorData\n      Zero or one.  Indicators
      from the analysis of an incident.  See\n      Section 3.28.\n   History\n      Zero
      or one.  A log of significant events or actions that occurred\n      during
      the course of handling the incident.  See Section 3.13.\n   AdditionalData\n
      \     Zero or more.  EXTENSION.  Mechanism by which to extend the data\n      model.\n
      \  The attributes of the Incident class are:\n   purpose\n      Required.  ENUM.
      \ The purpose attribute describes the rationale\n      for documenting the information
      in this class.  It is closely\n      related to the Expectation class (Section
      3.15).  These values are\n      maintained in the \"Incident-purpose\" IANA
      registry per\n      Section 10.2.  This attribute is defined as an enumerated
      list:\n      1.  traceback.  The incident was sent for trace-back purposes.\n
      \     2.  mitigation.  The incident was sent to request aid in\n          mitigating
      the described activity.\n      3.  reporting.  The incident was sent to comply
      with reporting\n          requirements.\n      4.  watch.  The incident was
      sent to convey indicators that should\n          be monitored.\n      5.  other.
      \ The incident was sent for purposes specified in the\n          Expectation
      class.\n      6.  ext-value.  A value used to indicate that this attribute is\n
      \         extended and the actual value is provided using the\n          corresponding
      ext-* attribute.  See Section 5.1.1.\n   ext-purpose\n      Optional.  STRING.
      \ A means by which to extend the purpose\n      attribute.  See Section 5.1.1.\n
      \  status\n      Optional.  ENUM.  The status attribute conveys the state in
      a\n      workflow where the incident is currently found.  These values are\n
      \     maintained in the \"Incident-status\" IANA registry per\n      Section
      10.2.  This attribute is defined as an enumerated list:\n      1.  new.  The
      incident is newly reported, and no action has been\n          taken.\n      2.
      \ in-progress.  The incident is under investigation.\n      3.  forwarded.  The
      incident has been forwarded to another party\n          for handling.\n      4.
      \ resolved.  The investigation into the activity in this\n          incident
      has concluded.\n      5.  future.  The described activity has not yet been detected.\n
      \     6.  ext-value.  A value used to indicate that this attribute is\n          extended
      and the actual value is provided using the\n          corresponding ext-* attribute.
      \ See Section 5.1.1.\n   ext-status\n      Optional.  STRING.  A means by which
      to extend the status\n      attribute.  See Section 5.1.1.\n   xml:lang\n      Optional.
      \ ENUM.  A language identifier per Section 2.12 of\n      [W3C.XML] whose values
      and form are described in [RFC5646].  The\n      interpretation of this code
      is described in Section 6.\n   restriction\n      Optional.  ENUM.  See Section
      3.3.1.  The default value is\n      \"private\".\n   ext-restriction\n      Optional.
      \ STRING.  A means by which to extend the restriction\n      attribute.  See
      Section 5.1.1.\n   observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
    title: 3.2.  Incident Class
  - contents:
    - "3.3.  Common Attributes\n   There are a number of recurring attributes used
      in the information\n   model.  They are documented in this section.\n"
    - contents:
      - "3.3.1.  restriction Attribute\n   The restriction attribute indicates the
        disclosure guidelines to\n   which the sender expects the recipient to adhere
        for the information\n   represented in this class and its children.  This
        guideline provides\n   no security since there are no technical means to ensure
        that the\n   recipient of the document handles the information as the sender\n
        \  requested.\n   The value of this attribute is logically inherited by the
        children of\n   this class.  That is to say, the disclosure rules applied
        to this\n   class also apply to its children.\n   It is possible to set a
        granular disclosure policy, since all of the\n   high-level classes (i.e.,
        children of the Incident class) have a\n   restriction attribute.  Therefore,
        a child can override the\n   guidelines of a parent class, be it to restrict
        or relax the\n   disclosure rules (e.g., a child has a weaker policy than
        an ancestor;\n   or an ancestor has a weak policy, and the children selectively
        apply\n   more rigid controls).  The implicit value of the restriction\n   attribute
        for a class that did not specify one can be found in the\n   closest ancestor
        that did specify a value.\n   This attribute is defined as an enumerated value
        with a default value\n   of \"private\".  Note that the default value of the
        restriction\n   attribute is only defined in the context of the Incident class.
        \ In\n   other classes where this attribute is used, no default is specified.\n
        \  These values are maintained in the \"Restriction\" IANA registry per\n
        \  Section 10.2.\n   1.   public.  The information can be freely distributed
        without\n        restriction.\n   2.   partner.  The information may be shared
        within a closed\n        community of peers, partners, or affected parties,
        but cannot be\n        openly published.\n   3.   need-to-know.  The information
        may be shared only within the\n        organization with individuals that
        have a need to know.\n   4.   private.  The information may not be shared.\n
        \  5.   default.  The information can be shared according to an\n        information
        disclosure policy pre-arranged by the communicating\n        parties.\n   6.
        \  white.  Same as 'public'.\n   7.   green.  Same as 'partner'.\n   8.   amber.
        \ Same as 'need-to-know'.\n   9.   red.  Same as 'private'.\n   10.  ext-value.
        \ A value used to indicate that this attribute is\n        extended and the
        actual value is provided using the\n        corresponding ext-* attribute.
        \ See Section 5.1.1.\n"
      title: 3.3.1.  restriction Attribute
    - contents:
      - "3.3.2.  observable-id Attribute\n   The observable-id attribute tags information
        in the document as an\n   observable so that it can be referenced later in
        the description of\n   an indicator.  The value of this attribute is a unique
        identifier in\n   the scope of the document.  It is used by the ObservableReference\n
        \  class to enumerate observables when defining an indicator with the\n   IndicatorData
        class.\n"
      title: 3.3.2.  observable-id Attribute
    title: 3.3.  Common Attributes
  - contents:
    - "3.4.  IncidentID Class\n   The IncidentID class represents a tracking number
      that is unique in\n   the context of the CSIRT.  It serves as an identifier
      for an incident\n   or a document identifier when sharing indicators.  This
      identifier\n   would serve as an index into a CSIRT's incident handling or knowledge\n
      \  management system.\n   The combination of the name attribute and the string
      in the element\n   content MUST be a globally unique identifier describing the
      activity.\n   Documents generated by a given CSIRT MUST NOT reuse the same value\n
      \  unless they are referencing the same incident.\n   +------------------------+\n
      \  | IncidentID             |\n   +------------------------+\n   | STRING                 |\n
      \  |                        |\n   | STRING name            |\n   | STRING instance
      \       |\n   | ENUM restriction       |\n   | STRING ext-restriction |\n   +------------------------+\n
      \                     Figure 7: The IncidentID Class\n   The content of the
      class is an incident identifier of type STRING.\n   The attributes of the IncidentID
      class are:\n   name\n      Required.  STRING.  An identifier describing the
      CSIRT that\n      created the document.  In order to have a globally unique
      CSIRT\n      name, the fully qualified domain name associated with the CSIRT\n
      \     MUST be used.\n   instance\n      Optional.  STRING.  An identifier referencing
      a subset of the\n      named incident.\n   restriction\n      Optional.  ENUM.
      \ See Section 3.3.1.\n   ext-restriction\n      Optional.  STRING.  A means
      by which to extend the restriction\n      attribute.  See Section 5.1.1.\n"
    title: 3.4.  IncidentID Class
  - contents:
    - "3.5.  AlternativeID Class\n   The AlternativeID class lists the tracking numbers
      used by CSIRTs,\n   other than the one generating the document, to refer to
      the identical\n   activity described in the IODEF document.  A tracking number
      listed\n   as an AlternativeID references the same incident detected by another\n
      \  CSIRT.  The tracking numbers of the CSIRT that generated the IODEF\n   document
      must never be considered an AlternativeID.\n   +------------------------+\n
      \  | AlternativeID          |\n   +------------------------+\n   | ENUM restriction
      \      |<>--{1..*}--[ IncidentID ]\n   | STRING ext-restriction |\n   +------------------------+\n
      \                    Figure 8: The AlternativeID Class\n   The aggregate class
      of the AlternativeID class is:\n   IncidentID\n      One or more.  The tracking
      number of another CSIRT.  See\n      Section 3.4.\n   The attributes of the
      AlternativeID class are:\n   restriction\n      Optional.  ENUM.  See Section
      3.3.1.\n   ext-restriction\n      Optional.  STRING.  A means by which to extend
      the restriction\n      attribute.  See Section 5.1.1.\n"
    title: 3.5.  AlternativeID Class
  - contents:
    - "3.6.  RelatedActivity Class\n   The RelatedActivity class relates the information
      described in the\n   rest of the document to previously observed incidents or
      activity and\n   allows attribution to a specific actor or campaign.\n   +------------------------+\n
      \  | RelatedActivity        |\n   +------------------------+\n   | ENUM restriction
      \      |<>--{0..*}--[ IncidentID     ]\n   | STRING ext-restriction |<>--{0..*}--[
      URL            ]\n   |                        |<>--{0..*}--[ ThreatActor    ]\n
      \  |                        |<>--{0..*}--[ Campaign       ]\n   |                        |<>--{0..*}--[
      IndicatorID    ]\n   |                        |<>--{0..1}--[ Confidence     ]\n
      \  |                        |<>--{0..*}--[ Description    ]\n   |                        |<>--{0..*}--[
      AdditionalData ]\n   +------------------------+\n                    Figure
      9: The RelatedActivity Class\n   The aggregate classes of the RelatedActivity
      class are:\n   IncidentID\n      Zero or more.  The tracking number of a related
      incident.  See\n      Section 3.4.\n   URL\n      Zero or more.  URL.  A URL
      to activity related to this incident.\n   ThreatActor\n      Zero or more.  The
      threat actor to whom the incident activity is\n      attributed.  See Section
      3.7.\n   Campaign\n      Zero or more.  The campaign of a given threat actor
      to whom the\n      described activity is attributed.  See Section 3.8.\n   IndicatorID\n
      \     Zero or more.  A reference to a related indicator.  See\n      Section
      3.4.\n   Confidence\n      Zero or one.  An estimate of the confidence in attributing
      this\n      RelatedActivity to the events described in the document.  See\n
      \     Section 3.12.5.\n   Description\n      Zero or more.  ML_STRING.  A description
      of how these\n      relationships were derived.\n   AdditionalData\n      Zero
      or more.  EXTENSION.  A mechanism by which to extend the data\n      model.\n
      \  The RelatedActivity class MUST have at least one instance of any of\n   the
      following child classes: IncidentID, URL, ThreatActor, Campaign,\n   Description,
      or AdditionalData.\n   The attributes of the RelatedActivity class are:\n   restriction\n
      \     Optional.  ENUM.  See Section 3.3.1.\n   ext-restriction\n      Optional.
      \ STRING.  A means by which to extend the restriction\n      attribute.  See
      Section 5.1.1.\n"
    title: 3.6.  RelatedActivity Class
  - contents:
    - "3.7.  ThreatActor Class\n   The ThreatActor class describes a threat actor.\n
      \  +------------------------+\n   | ThreatActor            |\n   +------------------------+\n
      \  | ENUM restriction       |<>--{0..*}--[ ThreatActorID  ]\n   | STRING ext-restriction
      |<>--{0..*}--[ URL            ]\n   |                        |<>--{0..*}--[
      Description    ]\n   |                        |<>--{0..*}--[ AdditionalData
      ]\n   +------------------------+\n                     Figure 10: The ThreatActor
      Class\n   The aggregate classes of the ThreatActor class are:\n   ThreatActorID\n
      \     Zero or more.  STRING.  An identifier for the threat actor.\n   URL\n
      \     Zero or more.  URL.  A URL to a reference describing the threat\n      actor.\n
      \  Description\n      Zero or more.  ML_STRING.  A description of the threat
      actor.\n   AdditionalData\n      Zero or more.  EXTENSION.  A mechanism by which
      to extend the data\n      model.\n   The ThreatActor class MUST have at least
      one instance of a child\n   class.\n   The attributes of the ThreatActor class
      are:\n   restriction\n      Optional.  ENUM.  See Section 3.3.1.\n   ext-restriction\n
      \     Optional.  STRING.  A means by which to extend the restriction\n      attribute.
      \ See Section 5.1.1.\n"
    title: 3.7.  ThreatActor Class
  - contents:
    - "3.8.  Campaign Class\n   The Campaign class describes a campaign of attacks
      by a threat actor.\n   +------------------------+\n   | Campaign               |\n
      \  +------------------------+\n   | ENUM restriction       |<>--{0..*}--[ CampaignID
      \    ]\n   | STRING ext-restriction |<>--{0..*}--[ URL            ]\n   |                        |<>--{0..*}--[
      Description    ]\n   |                        |<>--{0..*}--[ AdditionalData
      ]\n   +------------------------+\n                       Figure 11: The Campaign
      Class\n   The aggregate classes of the Campaign class are:\n   CampaignID\n
      \     Zero or more.  STRING.  An identifier for the campaign.\n   URL\n      Zero
      or more.  URL.  A URL to a reference describing the campaign.\n   Description\n
      \     Zero or more.  ML_STRING.  A description of the campaign.\n   AdditionalData\n
      \     Zero or more.  EXTENSION.  A mechanism by which to extend the data\n      model.\n
      \  The Campaign class MUST have at least one instance of a child class.\n   The
      attributes of the Campaign class are:\n   restriction\n      Optional.  ENUM.
      \ See Section 3.3.1.\n   ext-restriction\n      Optional.  STRING.  A means
      by which to extend the restriction\n      attribute.  See Section 5.1.1.\n"
    title: 3.8.  Campaign Class
  - contents:
    - "3.9.  Contact Class\n   The Contact class describes contact information for
      organizations and\n   personnel involved in the incident.  This class allows
      for the naming\n   of the involved party, specifying contact information for
      them, and\n   identifying their role in the incident.\n   People and organizations
      are treated interchangeably as contacts; one\n   can be associated with the
      other using the recursive definition of\n   the class (the Contact class is
      aggregated into the Contact class).\n   The type attribute disambiguates the
      type of contact information\n   being provided.\n   The recursive definition
      of Contact provides a way to relate\n   information without requiring the explicit
      use of identifiers or\n   duplication of data.  A complete point of contact
      is derived by a\n   particular traversal from the root Contact class to the
      leaf Contact\n   class.  Each child Contact class logically inherits contact\n
      \  information from its ancestors.\n   +------------------------+\n   | Contact
      \               |\n   +------------------------+\n   | ENUM role              |<>--{0..*}--[
      ContactName    ]\n   | STRING ext-role        |<>--{0..*}--[ ContactTitle   ]\n
      \  | ENUM type              |<>--{0..*}--[ Description    ]\n   | STRING ext-type
      \       |<>--{0..*}--[ RegistryHandle ]\n   | ENUM restriction       |<>--{0..*}--[
      PostalAddress  ]\n   | STRING ext-restriction |<>--{0..*}--[ Email          ]\n
      \  |                        |<>--{0..*}--[ Telephone      ]\n   |                        |<>--{0..1}--[
      Timezone       ]\n   |                        |<>--{0..*}--[ Contact        ]\n
      \  |                        |<>--{0..*}--[ AdditionalData ]\n   +------------------------+\n
      \                      Figure 12: The Contact Class\n   The aggregate classes
      of the Contact class are:\n   ContactName\n      Zero or more.  ML_STRING.  The
      name of the contact.  The contact\n      may either be an organization or a
      person.  The type attribute\n      disambiguates the semantics.\n   ContactTitle\n
      \     Zero or more.  ML_STRING.  The title for the individual named in\n      the
      ContactName.\n   Description\n      Zero or more.  ML_STRING.  A free-form text
      description of the\n      contact.\n   RegistryHandle\n      Zero or more.  A
      handle name into the registry of the contact.\n      See Section 3.9.1.\n   PostalAddress\n
      \     Zero or more.  The postal address of the contact.  See\n      Section
      3.9.2.\n   Email\n      Zero or more.  The email address of the contact.  See\n
      \     Section 3.9.3.\n   Telephone\n      Zero or more.  The telephone number
      of the contact.  See\n      Section 3.9.4.\n   Timezone\n      Zero or one.
      \ TIMEZONE.  The timezone in which the contact\n      resides.\n   Contact\n
      \     Zero or more.  A recursive definition of the Contact class.  This\n      definition
      can be used to group common data pertaining to multiple\n      points of contact
      and is especially useful when listing multiple\n      contacts at the same organization.\n
      \  AdditionalData\n      Zero or more.  EXTENSION.  A mechanism by which to
      extend the data\n      model.\n   At least one of the aggregate classes MUST
      be present in an instance\n   of the Contact class.\n   The attributes of the
      Contact class are:\n   role\n      Required.  ENUM.  Indicates the role the
      contact fulfills.  These\n      values are maintained in the \"Contact-role\"
      IANA registry per\n      Section 10.2.\n      1.   creator.  The entity that
      generates the document.\n      2.   reporter.  The entity that reported the
      information.\n      3.   admin.  An administrative contact or business owner
      for an\n           asset or organization.\n      4.   tech.  An entity responsible
      for the day-to-day management of\n           technical issues for an asset or
      organization.\n      5.   provider.  An external hosting provider for an asset.\n
      \     6.   user.  An end-user of an asset or part of an organization.\n      7.
      \  billing.  An entity responsible for billing issues for an\n           asset
      or organization.\n      8.   legal.  An entity responsible for legal issues
      related to an\n           asset or organization.\n      9.   irt.  An entity
      responsible for handling security issues for\n           an asset or organization.\n
      \     10.  abuse.  An entity responsible for handling abuse originating\n           from
      an asset or organization.\n      11.  cc.  An entity that is to be kept informed
      about the events\n           related to an asset or organization.\n      12.
      \ cc-irt.  A CSIRT or information-sharing organization\n           coordinating
      activity related to an asset or organization.\n      13.  leo.  A law enforcement
      organization supporting the\n           investigation of activity affecting
      an asset or organization.\n      14.  vendor.  The vendor that produces an asset.\n
      \     15.  vendor-support.  A vendor that provides services.\n      16.  victim.
      \ A victim in the incident.\n      17.  victim-notified.  A victim in the incident
      who has been\n           notified.\n      18.  ext-value.  A value used to indicate
      that this attribute is\n           extended and the actual value is provided
      using the\n           corresponding ext-* attribute.  See Section 5.1.1.\n   ext-role\n
      \     Optional.  STRING.  A means by which to extend the role attribute.\n      See
      Section 5.1.1.\n   type\n      Required.  ENUM.  Indicates the type of contact
      being described.\n      This attribute is defined as an enumerated list.  These
      values are\n      maintained in the \"Contact-type\" IANA registry per Section
      10.2.\n      1.  person.  The information for this contact references an\n          individual.\n
      \     2.  organization.  The information for this contact references an\n          organization.\n
      \     3.  ext-value.  A value used to indicate that this attribute is\n          extended
      and the actual value is provided using the\n          corresponding ext-* attribute.
      \ See Section 5.1.1.\n   ext-type\n      Optional.  STRING.  A means by which
      to extend the type attribute.\n      See Section 5.1.1.\n   restriction\n      Optional.
      \ ENUM.  See Section 3.3.1.\n   ext-restriction\n      Optional.  STRING.  A
      means by which to extend the restriction\n      attribute.  See Section 5.1.1.\n"
    - contents:
      - "3.9.1.  RegistryHandle Class\n   The RegistryHandle class represents a handle
        into an Internet\n   registry or community-specific database.\n   +---------------------+\n
        \  | RegistryHandle      |\n   +---------------------+\n   | STRING              |\n
        \  |                     |\n   | ENUM registry       |\n   | STRING ext-registry
        |\n   +---------------------+\n                    Figure 13: The RegistryHandle
        Class\n   The content of the class is a handle into a registry of type STRING.\n
        \  The attributes of the RegistryHandle class are:\n   registry\n      Required.
        \ ENUM.  The database to which the handle belongs.  These\n      values are
        maintained in the \"RegistryHandle-registry\" IANA\n      registry per Section
        10.2.  The possible values are:\n      1.  internic.  Internet Network Information
        Center\n      2.  apnic.  Asia Pacific Network Information Center\n      3.
        \ arin.  American Registry for Internet Numbers\n      4.  lacnic.  Latin
        American and Caribbean Internet Addresses\n          Registry\n      5.  ripe.
        \ Reseaux IP Europeens\n      6.  afrinic.  African Network Information Center\n
        \     7.  local.  A database local to the CSIRT\n      8.  ext-value.  A value
        used to indicate that this attribute is\n          extended and the actual
        value is provided using the\n          corresponding ext-* attribute.  See
        Section 5.1.1.\n   ext-registry\n      Optional.  STRING.  A means by which
        to extend the registry\n      attribute.  See Section 5.1.1.\n"
      title: 3.9.1.  RegistryHandle Class
    - contents:
      - "3.9.2.  PostalAddress Class\n   The PostalAddress class specifies a postal
        address and associated\n   annotation.\n   +--------------------+\n   | PostalAddress
        \     |\n   +--------------------+\n   | ENUM type          |<>----------[
        PAddress         ]\n   | STRING ext-type    |<>--{0..*}--[ Description      ]\n
        \  +--------------------+\n                    Figure 14: The PostalAddress
        Class\n   The aggregate classes of the PostalAddress class are:\n   PAddress\n
        \     One.  POSTAL.  A postal address.\n   Description\n      Zero or more.
        \ ML_STRING.  A free-form text description of the\n      address.\n   The
        attributes of the PostalAddress class are:\n   type\n      Optional.  ENUM.
        \ Categorizes the type of address described in the\n      PAddress class.
        \ These values are maintained in the\n      \"PostalAddress-type\" IANA registry
        per Section 10.2.\n      1.  street.  An address describing a physical location.\n
        \     2.  mailing.  An address to which correspondence should be sent.\n      3.
        \ ext-value.  A value used to indicate that this attribute is\n          extended
        and the actual value is provided using the\n          corresponding ext-*
        attribute.  See Section 5.1.1.\n   ext-type\n      Optional.  STRING.  A means
        by which to extend the type attribute.\n      See Section 5.1.1.\n"
      title: 3.9.2.  PostalAddress Class
    - contents:
      - "3.9.3.  Email Class\n   The Email class specifies an email address and associated
        annotation.\n   +--------------------+\n   | Email              |\n   +--------------------+\n
        \  | ENUM type          |<>----------[ EmailTo          ]\n   | STRING ext-type
        \   |<>--{0..*}--[ Description      ]\n   +--------------------+\n                        Figure
        15: The Email Class\n   The aggregate classes of the Email class are:\n   EmailTo\n
        \     One.  EMAIL.  An email address.\n   Description\n      Zero or more.
        \ ML_STRING.  A free-form text description of the\n      email address.\n
        \  The attributes of the Email class are:\n   type\n      Optional.  ENUM.
        \ Categorizes the type of email address described\n      in the EmailTo class.
        \ These values are maintained in the \"Email-\n      type\" IANA registry
        per Section 10.2.\n      1.  direct.  An email address of an individual.\n
        \     2.  hotline.  An email address regularly monitored for operational\n
        \         purposes.\n      3.  ext-value.  A value used to indicate that this
        attribute is\n          extended and the actual value is provided using the\n
        \         corresponding ext-* attribute.  See Section 5.1.1.\n   ext-type\n
        \     Optional.  STRING.  A means by which to extend the type attribute.\n
        \     See Section 5.1.1.\n"
      title: 3.9.3.  Email Class
    - contents:
      - "3.9.4.  Telephone Class\n   The Telephone class describes a telephone number
        and associated\n   annotation.\n   +--------------------+\n   | Telephone
        \         |\n   +--------------------+\n   | ENUM type          |<>----------[
        TelephoneNumber  ]\n   | STRING ext-type    |<>--{0..*}--[ Description      ]\n
        \  +--------------------+\n                      Figure 16: The Telephone
        Class\n   The aggregate classes of the Telephone class are:\n   TelephoneNumber\n
        \     One.  PHONE.  A telephone number.\n   Description\n      Zero or more.
        \ ML_STRING.  A free-form text description of the\n      phone number.\n   The
        attributes of the Telephone class are:\n   type\n      Optional.  ENUM.  Categorizes
        the type of telephone number\n      described in the TelephoneNumber class.
        \ These values are\n      maintained in the \"Telephone-type\" IANA registry
        per Section 10.2.\n      1.  wired.  A number of a wire-line (land-line) phone.\n
        \     2.  mobile.  A number of a mobile phone.\n      3.  fax.  A number to
        a fax machine.\n      4.  hotline.  A number to a regularly monitored operational\n
        \         hotline.\n      5.  ext-value.  A value used to indicate that this
        attribute is\n          extended and the actual value is provided using the\n
        \         corresponding ext-* attribute.  See Section 5.1.1.\n   ext-type\n
        \     Optional.  STRING.  A means by which to extend the type attribute.\n
        \     See Section 5.1.1.\n"
      title: 3.9.4.  Telephone Class
    title: 3.9.  Contact Class
  - contents:
    - "3.10.  Discovery Class\n   The Discovery class describes how an incident was
      detected.\n   +------------------------+\n   | Discovery              |\n   +------------------------+\n
      \  | ENUM source            |<>--{0..*}--[ Description      ]\n   | STRING ext-source
      \     |<>--{0..*}--[ Contact          ]\n   | ENUM restriction       |<>--{0..*}--[
      DetectionPattern ]\n   | STRING ext-restriction |\n   +------------------------+\n
      \                     Figure 17: The Discovery Class\n   The aggregate classes
      of the Discovery class are:\n   Description\n      Zero or more.  ML_STRING.
      \ A free-form text description of how\n      this incident was detected.\n   Contact\n
      \     Zero or more.  Contact information for the party that discovered\n      the
      incident.  See Section 3.9.\n   DetectionPattern\n      Zero or more.  Describes
      an application-specific configuration\n      that detected the incident.  See
      Section 3.10.1.\n   The attributes of the Discovery class are:\n   source\n
      \     Optional.  ENUM.  Categorizes the techniques used to discover the\n      incident.
      \ These values are partially derived from Table 3-1 of\n      [NIST800.61rev2].
      \ These values are maintained in the \"Discovery-\n      source\" IANA registry
      per Section 10.2.\n      1.   nidps.  Network Intrusion Detection or Prevention
      System.\n      2.   hips.  Host-based Intrusion Prevention System.\n      3.
      \  siem.  Security Information and Event Management System.\n      4.   av.
      \ Antivirus or antispam software.\n      5.   third-party-monitoring.  Contracted
      third-party monitoring\n           service.\n      6.   incident.  The activity
      was discovered while investigating an\n           unrelated incident.\n      7.
      \  os-log.  Operating system logs.\n      8.   application-log.  Application
      logs.\n      9.   device-log.  Network device logs.\n      10.  network-flow.
      \ Network flow analysis.\n      11.  passive-dns.  Passive DNS analysis.\n      12.
      \ investigation.  Manual investigation initiated based on\n           notification
      of a new vulnerability or exploit.\n      13.  audit.  Security audit.\n      14.
      \ internal-notification.  A party within the organization\n           reported
      the activity.\n      15.  external-notification.  A party outside of the organization\n
      \          reported the activity.\n      16.  leo.  A law enforcement organization
      notified the victim\n           organization.\n      17.  partner.  A customer
      or business partner reported the\n           activity to the victim organization.\n
      \     18.  actor.  The threat actor directly or indirectly reported this\n           activity
      to the victim organization.\n      19.  unknown.  Unknown detection approach.\n
      \     20.  ext-value.  A value used to indicate that this attribute is\n           extended
      and the actual value is provided using the\n           corresponding ext-* attribute.
      \ See Section 5.1.1.\n   ext-source\n      Optional.  STRING.  A means by which
      to extend the source\n      attribute.  See Section 5.1.1.\n   restriction\n
      \     Optional.  ENUM.  See Section 3.3.1.\n   ext-restriction\n      Optional.
      \ STRING.  A means by which to extend the restriction\n      attribute.  See
      Section 5.1.1.\n"
    - contents:
      - "3.10.1.  DetectionPattern Class\n   The DetectionPattern class describes
        a configuration or signature\n   that can be used by an Intrusion Detection
        System (IDS) / Intrusion\n   Prevention System (IPS), SIEM, antivirus, endpoint
        protection,\n   network analysis, malware analysis, or host forensics tool
        to\n   identify a particular phenomenon.  This class requires the\n   identification
        of the target application and allows the configuration\n   to be described
        in either free form or machine-readable form.\n   +------------------------+\n
        \  | DetectionPattern       |\n   +------------------------+\n   | ENUM restriction
        \      |<>----------[ Application            ]\n   | STRING ext-restriction
        |<>--{0..*}--[ Description            ]\n   | ID observable-id       |<>--{0..*}--[
        DetectionConfiguration ]\n   +------------------------+\n                   Figure
        18: The DetectionPattern Class\n   The aggregate classes of the DetectionPattern
        class are:\n   Application\n      One.  SOFTWARE.  The application for which
        the\n      DetectionConfiguration or Description is being provided.\n   Description\n
        \     Zero or more.  ML_STRING.  A free-form text description of how to\n
        \     use the information provided in the Application or\n      DetectionConfiguration
        classes.\n   DetectionConfiguration\n      Zero or more.  STRING.  A machine-consumable
        configuration to find\n      a pattern of activity.\n   An instance of either
        the Description or DetectionConfiguration class\n   MUST be present.\n   The
        attributes of the DetectionPattern class are:\n   restriction\n      Optional.
        \ ENUM.  See Section 3.3.1.\n   ext-restriction\n      Optional.  STRING.
        \ A means by which to extend the restriction\n      attribute.  See Section
        5.1.1.\n   observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
      title: 3.10.1.  DetectionPattern Class
    title: 3.10.  Discovery Class
  - contents:
    - "3.11.  Method Class\n   The Method class describes the tactics, techniques,
      procedures, or\n   weakness used by the threat actor in an incident.  This class\n
      \  consists of both a list of references describing the attack methods\n   and
      weaknesses and a free-form text description.\n   +------------------------+\n
      \  | Method                 |\n   +------------------------+\n   | ENUM restriction
      \      |<>--{0..*}--[ Reference         ]\n   | STRING ext-restriction |<>--{0..*}--[
      Description       ]\n   |                        |<>--{0..*}--[ sci:AttackPattern
      ]\n   |                        |<>--{0..*}--[ sci:Vulnerability ]\n   |                        |<>--{0..*}--[
      sci:Weakness      ]\n   |                        |<>--{0..*}--[ AdditionalData
      \   ]\n   +------------------------+\n                        Figure 19: The
      Method Class\n   The aggregate classes of the Method class are:\n   Reference\n
      \     Zero or more.  A reference to a vulnerability, malware sample,\n      advisory,
      or analysis of an attack technique.  See Section 3.11.1.\n   Description\n      Zero
      or more.  ML_STRING.  A free-form text description of\n      techniques, tactics,
      or procedures used by the threat actor.\n   sci:AttackPattern\n      Zero or
      more.  A reference to a pattern of attack or exploitation\n      per [RFC7203].\n
      \  sci:Vulnerability\n      Zero or more.  A reference to a vulnerability per
      [RFC7203].\n   sci:Weakness\n      Zero or more.  A reference to the exploited
      weakness per\n      [RFC7203].\n   AdditionalData\n      Zero or more.  EXTENSION.
      \ A mechanism by which to extend the data\n      model.\n   An instance of one
      of these children MUST be present.\n   The attributes of the Method class are:\n
      \  restriction\n      Optional.  ENUM.  See Section 3.3.1.\n   ext-restriction\n
      \     Optional.  STRING.  A means by which to extend the restriction\n      attribute.
      \ See Section 5.1.1.\n"
    - contents:
      - "3.11.1.  Reference Class\n   The Reference class is an external reference
        to relevant information\n   such as a vulnerability, IDS alert, malware sample,
        advisory, or\n   attack technique.\n   +-------------------------+\n   | Reference
        \              |\n   +-------------------------+\n   | ID observable-id        |<>--{0..1}--[
        enum:ReferenceName ]\n   |                         |<>--{0..*}--[ URL                ]\n
        \  |                         |<>--{0..*}--[ Description        ]\n   +-------------------------+\n
        \                     Figure 20: The Reference Class\n   The aggregate classes
        of the Reference class are:\n   enum:ReferenceName\n      Zero or one.  Reference
        identifier per [RFC7495].\n   URL\n      Zero or more.  URL.  A URL to a reference.\n
        \  Description\n      Zero or more.  ML_STRING.  A free-form text description
        of this\n      reference.\n   At least one of these classes MUST be present.\n
        \  The attribute of the Reference class is:\n   observable-id\n      Optional.
        \ ID.  See Section 3.3.2.\n"
      title: 3.11.1.  Reference Class
    title: 3.11.  Method Class
  - contents:
    - "3.12.  Assessment Class\n   The Assessment class describes the repercussions
      of the incident to\n   the victim.\n   +-------------------------+\n   | Assessment
      \             |\n   +-------------------------+\n   | ENUM occurrence         |<>--{0..*}--[
      IncidentCategory ]\n   | ENUM restriction        |<>--{0..*}--[ SystemImpact
      \    ]\n   | STRING ext-restriction  |<>--{0..*}--[ BusinessImpact   ]\n   |
      ID observable-id        |<>--{0..*}--[ TimeImpact       ]\n   |                         |<>--{0..*}--[
      MonetaryImpact   ]\n   |                         |<>--{0..*}--[ IntendedImpact
      \  ]\n   |                         |<>--{0..*}--[ Counter          ]\n   |                         |<>--{0..*}--[
      MitigatingFactor ]\n   |                         |<>--{0..*}--[ Cause            ]\n
      \  |                         |<>--{0..1}--[ Confidence       ]\n   |                         |<>--{0..*}--[
      AdditionalData   ]\n   +-------------------------+\n                      Figure
      21: The Assessment Class\n   The aggregate classes of the Assessment class are:\n
      \  IncidentCategory\n      Zero or more.  ML_STRING.  A free-form text description\n
      \     categorizing the type of incident.\n   SystemImpact\n      Zero or more.
      \ A technical characterization of the impact of the\n      incident activity
      on the victim's enterprise.  See Section 3.12.1.\n   BusinessImpact\n      Zero
      or more.  Impact of the incident activity on the business\n      functions of
      the victim organization.  See Section 3.12.2.\n   TimeImpact\n      Zero or
      more.  A characterization of the victim organization due\n      to the incident
      activity as a function of time.  See\n      Section 3.12.3.\n   MonetaryImpact\n
      \     Zero or more.  The financial loss due to the incident activity.\n      See
      Section 3.12.4.\n   IntendedImpact\n      Zero or more.  The intended outcome
      to the victim sought by the\n      threat actor.  Defined identically to the
      BusinessImpact defined\n      in Section 3.12.2 but describes intent rather
      than the realized\n      impact.\n   Counter\n      Zero or more.  A counter
      with which to summarize the magnitude of\n      the activity.  See Section 3.18.3.\n
      \  MitigatingFactor\n      Zero or more.  ML_STRING.  A description of a mitigating
      factor\n      relative to the impact on the victim organization.\n   Cause\n
      \     Zero or more.  ML_STRING.  A description of an underlying cause of\n      the
      impact.\n   Confidence\n      Zero or one.  An estimate of confidence in the
      impact assessment.\n      See Section 3.12.5.\n   AdditionalData\n      Zero
      or more.  EXTENSION.  A mechanism by which to extend the data\n      model.\n
      \  At least one instance of the possible five impact classes (i.e.,\n   SystemImpact,
      BusinessImpact, TimeImpact, MonetaryImpact, or\n   IntendedImpact) MUST be present.\n
      \  The attributes of the Assessment class are:\n   occurrence\n      Optional.
      \ ENUM.  Specifies whether the assessment is describing\n      actual or potential
      outcomes.\n      1.  actual.  This assessment describes activity that has occurred.\n
      \     2.  potential.  This assessment describes potential activity that\n          might
      occur.\n   restriction\n      Optional.  ENUM.  See Section 3.3.1.\n   ext-restriction\n
      \     Optional.  STRING.  A means by which to extend the restriction\n      attribute.
      \ See Section 5.1.1.\n   observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
    - contents:
      - "3.12.1.  SystemImpact Class\n   The SystemImpact class describes the technical
        impact of the incident\n   to the systems on the network.\n   +-----------------------+\n
        \  | SystemImpact          |\n   +-----------------------+\n   | ENUM severity
        \        |<>--{0..*}--[ Description ]\n   | ENUM completion       |\n   |
        ENUM type             |\n   | STRING ext-type       |\n   +-----------------------+\n
        \                    Figure 22: The SystemImpact Class\n   The aggregate class
        of the SystemImpact class is:\n   Description\n      Zero or more.  ML_STRING.
        \ A free-form text description of the\n      impact to the system.\n   The
        attributes of the SystemImpact class are:\n   severity\n      Optional.  ENUM.
        \ An estimate of the relative severity of the\n      activity.  The permitted
        values are shown below.  There is no\n      default value.\n      1.  low.
        \ Low severity\n      2.  medium.  Medium severity\n      3.  high.  High
        severity\n   completion\n      Optional.  ENUM.  An indication whether the
        described activity was\n      successful.  The permitted values are shown
        below.  There is no\n      default value.\n      1.  failed.  The attempted
        activity was not successful.\n      2.  succeeded.  The attempted activity
        succeeded.\n   type\n      Required.  ENUM.  Classifies the impact.  The permitted
        values are\n      shown below.  The default value is \"unknown\".  These values
        are\n      maintained in the \"SystemImpact-type\" IANA registry per\n      Section
        10.2.\n      1.   takeover-account.  Control was taken of a given account.\n
        \     2.   takeover-service.  Control was taken of a given service.\n      3.
        \  takeover-system.  Control was taken of a given system.\n      4.   cps-manipulation.
        \ A cyber-physical system was manipulated.\n      5.   cps-damage.  A cyber-physical
        system was damaged.\n      6.   availability-data.  Access to particular data
        was degraded or\n           denied.\n      7.   availability-account.  Access
        to an account was degraded or\n           denied.\n      8.   availability-service.
        \ Access to a service was degraded or\n           denied.\n      9.   availability-system.
        \ Access to a system was degraded or\n           denied.\n      10.  damaged-system.
        \ Hardware on a system was irreparably\n           damaged.\n      11.  damaged-data.
        \ Data on a system was deleted.\n      12.  breach-proprietary.  Sensitive
        or proprietary information was\n           accessed or exfiltrated.\n      13.
        \ breach-privacy.  Personally identifiable information was\n           accessed
        or exfiltrated.\n      14.  breach-credential.  Credential information was
        accessed or\n           exfiltrated.\n      15.  breach-configuration.  System
        configuration or data inventory\n           was access or exfiltrated.\n      16.
        \ integrity-data.  Data on the system was modified.\n      17.  integrity-configuration.
        \ Application or system configuration\n           was modified.\n      18.
        \ integrity-hardware.  Firmware of a hardware component was\n           modified.\n
        \     19.  traffic-redirection.  Network traffic on the system was\n           redirected\n
        \     20.  monitoring-traffic.  Network traffic emerging from a host or\n
        \          enclave was monitored.\n      21.  monitoring-host.  System activity
        (e.g., running processes,\n           keystrokes) were monitored.\n      22.
        \ policy.  Activity violated the system owner's acceptable use\n           policy.\n
        \     23.  unknown.  The impact is unknown.\n      24.  ext-value.  A value
        used to indicate that this attribute is\n           extended and the actual
        value is provided using the\n           corresponding ext-* attribute.  See
        Section 5.1.1.\n   ext-type\n      Optional.  STRING.  A means by which to
        extend the type attribute.\n      See Section 5.1.1.\n"
      title: 3.12.1.  SystemImpact Class
    - contents:
      - "3.12.2.  BusinessImpact Class\n   The BusinessImpact class describes and
        characterizes the degree to\n   which the function of the organization was
        impacted by the incident.\n   +-------------------------+\n   | BusinessImpact
        \         |\n   +-------------------------+\n   | ENUM severity           |<>--{0..*}--[
        Description ]\n   | STRING ext-severity     |\n   | ENUM type               |\n
        \  | STRING ext-type         |\n   +-------------------------+\n                    Figure
        23: The BusinessImpact Class\n   The aggregate class of the BusinessImpact
        class is:\n   Description\n      Zero or more.  ML_STRING.  A free-form text
        description of the\n      impact to the organization.\n   The attributes of
        the BusinessImpact class are:\n   severity\n      Optional.  ENUM.  Characterizes
        the severity of the incident on\n      business functions.  The permitted
        values are shown below.  They\n      were derived from Table 3-2 of [NIST800.61rev2].
        \ The default\n      value is \"unknown\".  These values are maintained in
        the\n      \"BusinessImpact-severity\" IANA registry per Section 10.2.\n      1.
        \ none.  No effect to the organization's ability to provide all\n          services
        to all users.\n      2.  low.  Minimal effect as the organization can still
        provide all\n          critical services to all users but has lost efficiency.\n
        \     3.  medium.  The organization has lost the ability to provide a\n          critical
        service to a subset of system users.\n      4.  high.  The organization is
        no longer able to provide some\n          critical services to any users.\n
        \     5.  unknown.  The impact is not known.\n      6.  ext-value.  A value
        used to indicate that this attribute is\n          extended and the actual
        value is provided using the\n          corresponding ext-* attribute.  See
        Section 5.1.1.\n   ext-severity\n      Optional.  STRING.  A means by which
        to extend the severity\n      attribute.  See Section 5.1.1.\n   type\n      Required.
        \ ENUM.  Characterizes the effect this incident had on\n      the business.
        \ The permitted values are shown below.  The default\n      value is \"unknown\".
        \ These values are maintained in the\n      \"BusinessImpact-type\" IANA registry
        per Section 10.2.\n      1.   breach-proprietary.  Sensitive or proprietary
        information was\n           accessed or exfiltrated.\n      2.   breach-privacy.
        \ Personally identifiable information was\n           accessed or exfiltrated.\n
        \     3.   breach-credential.  Credential information was accessed or\n           exfiltrated.\n
        \     4.   loss-of-integrity.  Sensitive or proprietary information was\n
        \          changed or deleted.\n      5.   loss-of-service.  Service delivery
        was disrupted.\n      6.   theft-financial.  Money was stolen.\n      7.   theft-service.
        \ Services were misappropriated.\n      8.   degraded-reputation.  The reputation
        of the organization's\n           brand was diminished.\n      9.   asset-damage.
        \ A cyber-physical system was damaged.\n      10.  asset-manipulation.  A
        cyber-physical system was manipulated.\n      11.  legal.  The incident resulted
        in legal or regulatory action.\n      12.  extortion.  The incident resulted
        in actors extorting the\n           victim organization.\n      13.  unknown.
        \ The impact is unknown.\n      14.  ext-value.  A value used to indicate
        that this attribute is\n           extended and the actual value is provided
        using the\n           corresponding ext-* attribute.  See Section 5.1.1.\n
        \  ext-type\n      Optional.  STRING.  A means by which to extend the type
        attribute.\n      See Section 5.1.1.\n"
      title: 3.12.2.  BusinessImpact Class
    - contents:
      - "3.12.3.  TimeImpact Class\n   The TimeImpact class describes the impact of
        the incident on an\n   organization as a function of time.  It provides a
        way to convey down\n   time and recovery time.\n   +---------------------+\n
        \  | TimeImpact          |\n   +---------------------+\n   | REAL                |\n
        \  |                     |\n   | ENUM severity       |\n   | ENUM metric         |\n
        \  | STRING ext-metric   |\n   | ENUM duration       |\n   | STRING ext-duration
        |\n   +---------------------+\n                      Figure 24: The TimeImpact
        Class\n   The content of the class is of type REAL and specifies an amount
        of\n   time.  The duration attribute provides units for this content, and\n
        \  the metric attribute explains what this content is measuring.\n   The attributes
        of the TimeImpact class are:\n   severity\n      Optional.  ENUM.  An estimate
        of the relative severity of the\n      activity.  The permitted values are
        shown below.  There is no\n      default value.\n      1.  low.  Low severity\n
        \     2.  medium.  Medium severity\n      3.  high.  High severity\n   metric\n
        \     Required.  ENUM.  Defines the meaning of the value in the element\n
        \     content.  These values are maintained in the \"TimeImpact-metric\"\n
        \     IANA registry per Section 10.2.\n      1.  labor.  Total staff time
        to recovery from the activity (e.g.,\n          2 employees working 4 hours
        each would be 8 hours).\n      2.  elapsed.  Elapsed time from the beginning
        of the recovery to\n          its completion (i.e., wall-clock time).\n      3.
        \ downtime.  Duration of time for which some provided service(s)\n          was
        not available.\n      4.  ext-value.  A value used to indicate that this attribute
        is\n          extended and the actual value is provided using the\n          corresponding
        ext-* attribute.  See Section 5.1.1.\n   ext-metric\n      Optional.  STRING.
        \ A means by which to extend the metric\n      attribute.  See Section 5.1.1.\n
        \  duration\n      Optional.  ENUM.  Defines the unit of time for the value
        in the\n      element content.  The default value is \"hour\".  These values
        are\n      maintained in the \"TimeImpact-duration\" IANA registry per\n      Section
        10.2.\n      1.  second.  The unit of the element content is seconds.\n      2.
        \ minute.  The unit of the element content is minutes.\n      3.  hour.  The
        unit of the element content is hours.\n      4.  day.  The unit of the element
        content is days.\n      5.  month.  The unit of the element content is months.\n
        \     6.  quarter.  The unit of the element content is quarters.\n      7.
        \ year.  The unit of the element content is years.\n      8.  ext-value.  A
        value used to indicate that this attribute is\n          extended and the
        actual value is provided using the\n          corresponding ext-* attribute.
        \ See Section 5.1.1.\n   ext-duration\n      Optional.  STRING.  A means by
        which to extend the duration\n      attribute.  See Section 5.1.1.\n"
      title: 3.12.3.  TimeImpact Class
    - contents:
      - "3.12.4.  MonetaryImpact Class\n   The MonetaryImpact class describes the
        financial impact of the\n   activity on an organization.  For example, this
        impact may consider\n   losses due to the cost of the investigation or recovery,
        diminished\n   productivity of the staff, or a tarnished reputation that will
        affect\n   future opportunities.\n   +------------------+\n   | MonetaryImpact
        \  |\n   +------------------+\n   | REAL             |\n   |                  |\n
        \  | ENUM severity    |\n   | STRING currency  |\n   +------------------+\n
        \                   Figure 25: The MonetaryImpact Class\n   The content of
        the class is of type REAL and specifies a quantity of\n   money.  The currency
        attribute defines the currency of this value.\n   The attributes of the MonetaryImpact
        class are:\n   severity\n      Optional.  ENUM.  An estimate of the relative
        severity of the\n      activity.  The permitted values are shown below.  There
        is no\n      default value.\n      1.  low.  Low severity\n      2.  medium.
        \ Medium severity\n      3.  high.  High severity\n   currency\n      Optional.
        \ STRING.  Defines the currency in which the value in the\n      element content
        is expressed.  The permitted values are defined in\n      \"Codes for the
        representation of currencies\" [ISO4217].  There is\n      no default value.\n"
      title: 3.12.4.  MonetaryImpact Class
    - contents:
      - "3.12.5.  Confidence Class\n   The Confidence class represents an estimate
        of the validity and\n   accuracy of data expressed in the document.  This
        estimate can be\n   expressed as a category or a numeric calculation.\n   +-------------------+\n
        \  | Confidence        |\n   +-------------------+\n   | REAL              |\n
        \  |                   |\n   | ENUM rating       |\n   | STRING ext-rating
        |\n   +-------------------+\n                      Figure 26: The Confidence
        Class\n   The content of the class is of type REAL and specifies a numerical\n
        \  assessment in the confidence of the data when the value of the rating\n
        \  attribute is \"numeric\".  Otherwise, this element MUST be empty.\n   The
        attributes of the Confidence class are:\n   rating\n      Required.  ENUM.
        \ A qualitative assessment of confidence.  These\n      values are maintained
        in the \"Confidence-rating\" IANA registry per\n      Section 10.2\n      1.
        \ low.  Low confidence.\n      2.  medium.  Medium confidence.\n      3.  high.
        \ High confidence.\n      4.  numeric.  The element content contains a number
        that conveys\n          the confidence of the data.  The semantics of this
        number is\n          outside the scope of this specification.\n      5.  unknown.
        \ The confidence rating value is not known.\n      6.  ext-value.  A value
        used to indicate that this attribute is\n          extended and the actual
        value is provided using the\n          corresponding ext-* attribute.  See
        Section 5.1.1.\n   ext-rating\n      Optional.  STRING.  A means by which
        to extend the rating\n      attribute.  See Section 5.1.1.\n"
      title: 3.12.5.  Confidence Class
    title: 3.12.  Assessment Class
  - contents:
    - "3.13.  History Class\n   The History class is a log of the significant events
      or actions\n   performed by the involved parties during the course of handling
      the\n   incident.\n   The level of detail maintained in this log is left up
      to the\n   discretion of those handling the incident.\n   +------------------------+\n
      \  | History                |\n   +------------------------+\n   | ENUM restriction
      \      |<>--{1..*}--[ HistoryItem ]\n   | STRING ext-restriction |\n   +------------------------+\n
      \                      Figure 27: The History Class\n   The aggregate classes
      of the History class are:\n   HistoryItem\n      One or more.  An entry in the
      history log of significant events or\n      actions performed by the involved
      parties.  See Section 3.13.1.\n   The attributes of the History class are:\n
      \  restriction\n      Optional.  ENUM.  See Section 3.3.1.\n   ext-restriction\n
      \     Optional.  STRING.  A means by which to extend the restriction\n      attribute.
      \ See Section 5.1.1.\n"
    - contents:
      - "3.13.1.  HistoryItem Class\n   The HistoryItem class is an entry in the History
        (Section 3.13) log\n   that documents a particular action or event that occurred
        in the\n   course of handling the incident.  The details of the entry are
        a\n   free-form text description, but each can be categorized with the type\n
        \  attribute.\n   +-------------------------+\n   | HistoryItem             |\n
        \  +-------------------------+\n   | ENUM action             |<>----------[
        DateTime       ]\n   | STRING ext-action       |<>--{0..1}--[ IncidentID     ]\n
        \  | ENUM restriction        |<>--{0..1}--[ Contact        ]\n   | STRING
        ext-restriction  |<>--{0..*}--[ Description    ]\n   | ID observable-id        |<>--{0..*}--[
        DefinedCOA     ]\n   |                         |<>--{0..*}--[ AdditionalData
        ]\n   +-------------------------+\n                     Figure 28: The HistoryItem
        Class\n   The aggregate classes of the HistoryItem class are:\n   DateTime\n
        \     One.  DATETIME.  A timestamp of this entry in the history log.\n   IncidentID\n
        \     Zero or one.  In a history log created by multiple parties, the\n      IncidentID
        provides a mechanism to specify which CSIRT created a\n      particular entry
        and references this organization's tracking\n      number.  When a single
        organization is maintaining the log, this\n      class can be ignored.  See
        Section 3.4.\n   Contact\n      Zero or one.  Provides contact information
        for the entity that\n      performed the action documented in this class.
        \ See Section 3.9.\n   Description\n      Zero or more.  ML_STRING.  A free-form
        text description of the\n      action or event.\n   DefinedCOA\n      Zero
        or more.  STRING.  An identifier meaningful to the sender and\n      recipient
        of this document that references a course of action\n      (COA).  This class
        MUST be present if the action attribute is set\n      to \"defined-coa\".\n
        \  AdditionalData\n      Zero or more.  EXTENSION.  A mechanism by which to
        extend the data\n      model.\n   The attributes of the HistoryItem class
        are:\n   action\n      Required.  ENUM.  Classifies a performed action or
        occurrence\n      documented in this history log entry.  As activity will
        likely\n      have been instigated either through a previously conveyed\n
        \     expectation or through an internal investigation, this attribute\n      is
        identical to the action attribute of the Expectation class.\n      The difference
        is only one of tense.  When an action is in this\n      class, it has been
        completed.  See Section 3.15.\n   ext-action\n      Optional.  STRING.  A
        means by which to extend the action\n      attribute.  See Section 5.1.1.\n
        \  restriction\n      Optional.  ENUM.  See Section 3.3.1.\n   ext-restriction\n
        \     Optional.  STRING.  A means by which to extend the restriction\n      attribute.
        \ See Section 5.1.1.\n   observable-id\n      Optional.  ID.  See Section
        3.3.2.\n"
      title: 3.13.1.  HistoryItem Class
    title: 3.13.  History Class
  - contents:
    - "3.14.  EventData Class\n   The EventData class is a container class to organize
      data about\n   events that occurred during an incident.\n   +-------------------------+\n
      \  | EventData               |\n   +-------------------------+\n   | ENUM restriction
      \       |<>--{0..*}--[ Description    ]\n   | STRING ext-restriction  |<>--{0..1}--[
      DetectTime     ]\n   | ID observable-id        |<>--{0..1}--[ StartTime      ]\n
      \  |                         |<>--{0..1}--[ EndTime        ]\n   |                         |<>--{0..1}--[
      RecoveryTime   ]\n   |                         |<>--{0..1}--[ ReportTime     ]\n
      \  |                         |<>--{0..*}--[ Contact        ]\n   |                         |<>--{0..*}--[
      Discovery      ]\n   |                         |<>--{0..1}--[ Assessment     ]\n
      \  |                         |<>--{0..*}--[ Method         ]\n   |                         |<>--{0..*}--[
      Flow           ]\n   |                         |<>--{0..*}--[ Expectation    ]\n
      \  |                         |<>--{0..1}--[ Record         ]\n   |                         |<>--{0..*}--[
      EventData      ]\n   |                         |<>--{0..*}--[ AdditionalData
      ]\n   +-------------------------+\n                      Figure 29: The EventData
      Class\n   The aggregate classes of the EventData class are:\n   Description\n
      \     Zero or more.  ML_STRING.  A free-form text description of the\n      event.\n
      \  DetectTime\n      Zero or one.  DATETIME.  The time the event was detected.\n
      \  StartTime\n      Zero or one.  DATETIME.  The time the event started.\n   EndTime\n
      \     Zero or one.  DATETIME.  The time the event ended.\n   RecoveryTime\n
      \     Zero or one.  DATETIME.  The time the site recovered from the\n      event.\n
      \  ReportTime\n      Zero or one.  DATETIME.  The time the event was reported.\n
      \  Contact\n      Zero or more.  Contact information for the parties involved
      in the\n      event.  See Section 3.9.\n   Discovery\n      Zero or more.  The
      means by which the event was detected.  See\n      Section 3.10.\n   Assessment\n
      \     Zero or one.  The impact of the event on the victim and the\n      actions
      taken.  See Section 3.12.\n   Method\n      Zero or more.  The technique used
      by the threat actor in the\n      event.  See Section 3.11.\n   Flow\n      Zero
      or more.  A description of the systems or networks involved.\n      See Section
      3.16.\n   Expectation\n      Zero or more.  The expected action to be performed
      by the\n      recipient for the described event.  See Section 3.15.\n   Record\n
      \     Zero or one.  Supportive data (e.g., log files) that provides\n      additional
      information about the event.  See Section 3.22.\n   EventData\n      Zero or
      more.  A recursive definition of the EventData class.  See\n      Section 3.14.2
      for an explanation on using this class.\n   AdditionalData\n      Zero or more.
      \ EXTENSION.  An extension mechanism for data not\n      explicitly represented
      in the data model.\n   At least one of the aggregate classes MUST be present
      in an instance\n   of the EventData class.\n   The attributes of the EventData
      class are:\n   restriction\n      Optional.  ENUM.  See Section 3.3.1.  The
      default value is\n      \"default\".\n   ext-restriction\n      Optional.  STRING.
      \ A means by which to extend the restriction\n      attribute.  See Section
      5.1.1.\n   observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
    - contents:
      - "3.14.1.  Relating the Incident and EventData Classes\n   There is substantial
        overlap in the child classes aggregated in the\n   Incident and EventData
        classes.  Nevertheless, the semantics of these\n   classes are quite different.
        \ The Incident class provides summary\n   information about the entire incident,
        while the EventData class\n   provides information about the individual events
        comprising the\n   incident.  In the common case, the EventData class will
        provide more\n   specific information for the general description provided
        in the\n   Incident class.  However, in the case where the summarized\n   information
        in the Incident class conflicts with the detailed\n   information in an EventData
        class, the more specific EventData class\n   MUST supersede the more generic
        information provided in the Incident\n   class.\n"
      title: 3.14.1.  Relating the Incident and EventData Classes
    - contents:
      - "3.14.2.  Recursive Definition of EventData\n   The EventData class is a container
        for the properties of an event in\n   an incident.  These properties include:
        the hosts involved, impact of\n   the incident activity on the hosts, forensic
        logs, etc.  The\n   recursive definition of EventData allows for the grouping
        of related\n   information with common properties.  This approach eliminates
        the\n   need for explicit identifiers to relate information or duplicate it.\n
        \  Instead, the relative depth (nesting) of a class is used to group\n   (relate)
        information.\n   For example, consider a case where two hosts experience different\n
        \  impacts during an incident.  However, these two hosts have common\n   contact
        information.  A depiction of how this situation would be\n   represented can
        be found in Figure 30.  EventData (2) and (3) group\n   each of the two hosts
        with their unique impact.  EventData (1)\n   describes the common Contact
        class these two hosts share.\n   +------------------+\n   | EventData (1)
        \   |\n   +------------------+\n   |                  |<>----[ Contact    ]\n
        \  |                  |\n   |                  |<>----[ EventData (2) ]<>----[
        Flow       ]\n   |                  |      [               ]<>----[ Assessment
        ]\n   |                  |\n   |                  |<>----[ EventData (3) ]<>----[
        Flow       ]\n   |                  |      [               ]<>----[ Assessment
        ]\n   +------------------+\n                Figure 30: Recursion in the EventData
        Class\n"
      title: 3.14.2.  Recursive Definition of EventData
    title: 3.14.  EventData Class
  - contents:
    - "3.15.  Expectation Class\n   The Expectation class conveys to the recipient
      of the IODEF document\n   the actions the sender is requesting.\n   +-------------------------+\n
      \  | Expectation             |\n   +-------------------------+\n   | ENUM action
      \            |<>--{0..*}--[ Description ]\n   | STRING ext-action       |<>--{0..*}--[
      DefinedCOA  ]\n   | ENUM severity           |<>--{0..1}--[ StartTime   ]\n   |
      ENUM restriction        |<>--{0..1}--[ EndTime     ]\n   | STRING ext-restriction
      \ |<>--{0..1}--[ Contact     ]\n   | ID observable-id        |\n   +-------------------------+\n
      \                    Figure 31: The Expectation Class\n   The aggregate classes
      of the Expectation class are:\n   Description\n      Zero or more.  ML_STRING.
      \ A free-form text description of the\n      desired action(s).\n   DefinedCOA\n
      \     Zero or more.  STRING.  A unique identifier meaningful to the\n      sender
      and recipient of this document that references a course of\n      action.  This
      class MUST be present if the action attribute is set\n      to \"defined-coa\".\n
      \  StartTime\n      Zero or one.  DATETIME.  The time at which the sender would
      like\n      the action performed.  A timestamp that is earlier than the\n      ReportTime
      specified in the Incident class denotes that the sender\n      would like the
      action performed as soon as possible.  The absence\n      of this element indicates
      no expectations of when the recipient\n      would like the action performed.\n
      \  EndTime\n      Zero or one.  DATETIME.  The time by which the sender expects
      the\n      recipient to complete the action.  If the recipient cannot\n      complete
      the action before EndTime, the recipient MUST NOT carry\n      out the action.
      \ Because of transit delays and clock drift, the\n      sender MUST be prepared
      for the recipient to have carried out the\n      action, even if it completes
      past EndTime.\n   Contact\n      Zero or one.  The entity expected to perform
      the action.  See\n      Section 3.9.\n   The attributes of the Expectation class
      are:\n   action\n      Optional.  ENUM.  Classifies the type of action requested.
      \ The\n      default value of \"other\".  These values are maintained in the\n
      \     \"Expectation-action\" IANA registry per Section 10.2.\n      1.   nothing.
      \ No action is requested.  Do nothing with the\n           information.\n      2.
      \  contact-source-site.  Contact the site(s) identified as the\n           source
      of the activity.\n      3.   contact-target-site.  Contact the site(s) identified
      as the\n           target of the activity.\n      4.   contact-sender.  Contact
      the originator of the document.\n      5.   investigate.  Investigate the system(s)
      listed in the event.\n      6.   block-host.  Block traffic from the machine(s)
      listed as\n           sources in the event.\n      7.   block-network.  Block
      traffic from the network(s) lists as\n           sources in the event.\n      8.
      \  block-port.  Block the port listed as sources in the event.\n      9.   rate-limit-host.
      \ Rate-limit the traffic from the machine(s)\n           listed as sources in
      the event.\n      10.  rate-limit-network.  Rate-limit the traffic from the\n
      \          network(s) lists as sources in the event.\n      11.  rate-limit-port.
      \ Rate-limit the port(s) listed as sources in\n           the event.\n      12.
      \ redirect-traffic.  Redirect traffic from the intended\n           recipient
      for further analysis.\n      13.  honeypot.  Redirect traffic from systems listed
      in the event\n           to a honeypot for further analysis.\n      14.  upgrade-software.
      \ Upgrade or patch the software or firmware\n           on an asset listed in
      the event.\n      15.  rebuild-asset.  Reinstall the operating system or\n           applications
      on an asset listed in the event.\n      16.  harden-asset.  Change the configuration
      of an asset listed in\n           the event to reduce the attack surface.\n
      \     17.  remediate-other.  Remediate the activity in a way other than\n           by
      rate-limiting or blocking.\n      18.  status-triage.  Confirm receipt and begin
      triaging the\n           incident.\n      19.  status-new-info.  Notify the
      sender when new information is\n           received for this incident.\n      20.
      \ watch-and-report.  Watch for the described activity or\n           indicators,
      and notify the sender when seen.\n      21.  training.  Train user to identify
      or mitigate the described\n           threat.\n      22.  defined-coa.  Perform
      a predefined course of action (COA).\n           The COA is named in the DefinedCOA
      class.\n      23.  other.  Perform a custom action described in the Description\n
      \          class.\n      24.  ext-value.  A value used to indicate that this
      attribute is\n           extended and the actual value is provided using the\n
      \          corresponding ext-* attribute.  See Section 5.1.1.\n   ext-action\n
      \     Optional.  STRING.  A means by which to extend the action\n      attribute.
      \ See Section 5.1.1.\n   severity\n      Optional.  ENUM.  Indicates the desired
      priority of the action.\n      This attribute is an enumerated list with no
      default value, and\n      the semantics of these relative measures are context
      dependent.\n      1.  low.  Low priority\n      2.  medium.  Medium priority\n
      \     3.  high.  High priority\n   restriction\n      Optional.  ENUM.  See
      Section 3.3.1.  The default value is\n      \"default\".\n   ext-restriction\n
      \     Optional.  STRING.  A means by which to extend the restriction\n      attribute.
      \ See Section 5.1.1.\n   observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
    title: 3.15.  Expectation Class
  - contents:
    - "3.16.  Flow Class\n   The Flow class describes the systems and networks involved
      in the\n   incident and the relationships between them.\n   +------------------+\n
      \  | Flow             |\n   +------------------+\n   |                  |<>--{1..*}--[
      System   ]\n   +------------------+\n                         Figure 32: The
      Flow Class\n   The aggregate class of the Flow class is:\n   System\n      One
      or More.  A host or network involved in an event.  See\n      Section 3.17.\n
      \  The Flow class has no attributes.\n"
    title: 3.16.  Flow Class
  - contents:
    - "3.17.  System Class\n   The System class describes a system or network involved
      in an event.\n   +------------------------+\n   | System                 |\n
      \  +------------------------+\n   | ENUM category          |<>----------[ Node
      \           ]\n   | STRING ext-category    |<>--{0..*}--[ NodeRole        ]\n
      \  | STRING interface       |<>--{0..*}--[ Service         ]\n   | ENUM spoofed
      \          |<>--{0..*}--[ OperatingSystem ]\n   | ENUM virtual           |<>--{0..*}--[
      Counter         ]\n   | ENUM ownership         |<>--{0..*}--[ AssetID         ]\n
      \  | STRING ext-ownership   |<>--{0..*}--[ Description     ]\n   | ENUM restriction
      \      |<>--{0..*}--[ AdditionalData  ]\n   | STRING ext-restriction |\n   |
      ID observable-id       |\n   +------------------------+\n                        Figure
      33: The System Class\n   The aggregate classes of the System class are:\n   Node\n
      \     One.  A host or network involved in the incident.  See\n      Section
      3.18.\n   NodeRole\n      Zero or more.  The intended purpose of the system.
      \ See\n      Section 3.18.2.\n   Service\n      Zero or more.  A network service
      running on the system.  See\n      Section 3.20.\n   OperatingSystem\n      Zero
      or more.  SOFTWARE.  The operating system running on the\n      system.\n   Counter\n
      \     Zero or more.  A counter with which to summarize properties of\n      this
      host or network.  See Section 3.18.3.\n   AssetID\n      Zero or more.  STRING.
      \ An asset identifier for the System.\n   Description\n      Zero or more.  ML_STRING.
      \ A free-form text description of the\n      System.\n   AdditionalData\n      Zero
      or more.  EXTENSION.  A mechanism by which to extend the data\n      model.\n
      \  The attributes of the System class are:\n   category\n      Optional.  ENUM.
      \ Classifies the role the host or network played\n      in the incident.  These
      values are maintained in the \"System-\n      category\" IANA registry per Section
      10.2.\n      1.  source.  The System was the source of the event.\n      2.
      \ target.  The System was the target of the event.\n      3.  intermediate.
      \ The System was an intermediary in the event.\n      4.  sensor.  The System
      was a sensor monitoring the event.\n      5.  infrastructure.  The System was
      an infrastructure node of the\n          IODEF document exchange.\n      6.
      \ ext-value.  A value used to indicate that this attribute is\n          extended
      and the actual value is provided using the\n          corresponding ext-* attribute.
      \ See Section 5.1.1.\n   ext-category\n      Optional.  STRING.  A means by
      which to extend the category\n      attribute.  See Section 5.1.1.\n   interface\n
      \     Optional.  STRING.  Specifies the interface on which the event(s)\n      on
      this System originated.  If the Node class specifies a network\n      rather
      than a host, this attribute has no meaning.\n   spoofed\n      Optional.  ENUM.
      \ An indication of confidence in whether this\n      System was the true target
      or attacking host.  The permitted\n      values for this attribute are shown
      below.  The default value is\n      \"unknown\".\n      1.  unknown.  The accuracy
      of the category attribute value is\n          unknown.\n      2.  yes.  The
      category attribute value is likely incorrect.  In\n          the case of a source,
      the System is likely a decoy; with a\n          target, the System was likely
      not the intended victim.\n      3.  no.  The category attribute value is believed
      to be correct.\n   virtual\n      Optional.  ENUM.  Indicates whether this System
      is a virtual or\n      physical device.  The default value is \"unknown\".\n
      \     1.  yes.  The System is a virtual device.\n      2.  no.  The System is
      a physical device.\n      3.  unknown.  It is not known if the System is virtual.\n
      \  ownership\n      Optional.  ENUM.  Describes the ownership of this System
      relative\n      to the victim in the incident.  These values are maintained
      in the\n      \"System-ownership\" IANA registry per Section 10.2.\n      1.
      \ organization.  Corporate or enterprise owned.\n      2.  personal.  Personally
      owned by an employee or affiliate of the\n          corporation or enterprise.\n
      \     3.  partner.  Owned by a partner of the corporation or enterprise.\n      4.
      \ customer.  Owned by a customer of the corporation or\n          enterprise.\n
      \     5.  no-relationship.  Owned by an entity that has no known\n          relationship
      with the victim organization.\n      6.  unknown.  Ownership is unknown.\n      7.
      \ ext-value.  A value used to indicate that this attribute is\n          extended
      and the actual value is provided using the\n          corresponding ext-* attribute.
      \ See Section 5.1.1.\n   ext-ownership\n      Optional.  STRING.  A means by
      which to extend the ownership\n      attribute.  See Section 5.1.1.\n   restriction\n
      \     Optional.  ENUM.  See Section 3.3.1.\n   ext-restriction\n      Optional.
      \ STRING.  A means by which to extend the restriction\n      attribute.  See
      Section 5.1.1.\n   observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
    title: 3.17.  System Class
  - contents:
    - "3.18.  Node Class\n   The Node class identifies a system, asset, or network
      and its\n   location.\n   +---------------+\n   | Node          |\n   +---------------+\n
      \  |               |<>--{0..*}--[ DomainData    ]\n   |               |<>--{0..*}--[
      Address       ]\n   |               |<>--{0..1}--[ PostalAddress ]\n   |               |<>--{0..*}--[
      Location      ]\n   |               |<>--{0..*}--[ Counter       ]\n   +---------------+\n
      \                        Figure 34: The Node Class\n   The aggregate classes
      of the Node class are:\n   DomainData\n      Zero or more.  The domain (DNS)
      information associated with this\n      node.  If an Address is not provided,
      at least one DomainData MUST\n      be specified.  See Section 3.19.\n   Address\n
      \     Zero or more.  The hardware, network, or application address of\n      the
      node.  If a DomainData is not provided, at least one Address\n      MUST be
      specified.  See Section 3.18.1.\n   PostalAddress\n      Zero or one.  POSTAL.
      \ The postal address of the node.\n   Location\n      Zero or more.  ML_STRING.
      \ A free-form text description of the\n      physical location of the node.
      \ This description may provide a\n      more detailed description of where at
      the address specified by the\n      PostalAddress class this node is found (e.g.,
      room number, rack\n      number, or slot number in a chassis).\n   Counter\n
      \     Zero or more.  A counter with which to summarize properties of\n      this
      host or network.  See Section 3.18.3.\n   The Node class has no attributes.\n"
    - contents:
      - "3.18.1.  Address Class\n   The Address class represents a hardware (Layer
        2), network (Layer 3),\n   or application (Layer 7) address.\n   +-------------------------+\n
        \  | Address                 |\n   +-------------------------+\n   | STRING
        \                 |\n   |                         |\n   | ENUM category           |\n
        \  | STRING ext-category     |\n   | STRING vlan-name        |\n   | INTEGER
        vlan-num        |\n   | ID observable-id        |\n   +-------------------------+\n
        \                      Figure 35: The Address Class\n   The content of the
        class is an address of type STRING whose semantics\n   are determined by the
        category attribute.\n   The attributes of the Address class are:\n   category\n
        \     Required.  ENUM.  The type of address represented.  The default\n      value
        is \"ipv6-addr\".  These values are maintained in the\n      \"Address-category\"
        IANA registry per Section 10.2.\n      1.   asn.  Autonomous System Number.\n
        \     2.   atm.  Asynchronous Transfer Mode (ATM) address.\n      3.   e-mail.
        \ Email address, per the EMAIL data type.\n      4.   ipv4-addr.  IPv4 host
        address in dotted-decimal notation\n           (i.e., a.b.c.d).\n      5.
        \  ipv4-net.  IPv4 network address in dotted-decimal notation,\n           slash,
        significant bits (i.e., a.b.c.d/nn).\n      6.   ipv4-net-masked.  A sanitized
        IPv4 address with significant\n           bits per \"ipv4-net\" but with the
        character 'x' replacing any\n           digit(s) in the address or prefix.\n
        \     7.   ipv4-net-mask.  IPv4 network address in dotted-decimal\n           notation,
        slash, network mask in dotted-decimal notation\n           (i.e., a.b.c.d/w.x.y.z).\n
        \     8.   ipv6-addr.  IPv6 host address per Section 4 of [RFC5952].\n      9.
        \  ipv6-net.  IPv6 network address, slash, prefix per\n           Section
        2.3 of [RFC4291].\n      10.  ipv6-net-masked.  A sanitized IPv6 address and
        prefix per\n           \"ipv6-net\" but with the character 'x' replacing any\n
        \          hexadecimal digit(s) in the address or digit(s) in the\n           prefix.\n
        \     11.  mac.  Media Access Control (MAC) address (i.e.,\n           aa:bb:cc:dd:ee:ff).\n
        \     12.  site-uri.  A URL or URI for a resource, per the URL data\n           type.\n
        \     13.  ext-value.  A value used to indicate that this attribute is\n           extended
        and the actual value is provided using the\n           corresponding ext-*
        attribute.  See Section 5.1.1.\n   ext-category\n      Optional.  STRING.
        \ A means by which to extend the category\n      attribute.  See Section 5.1.1.\n
        \  vlan-name\n      Optional.  STRING.  The name of the Virtual LAN to which
        the\n      address belongs.\n   vlan-num\n      Optional.  INTEGER.  The number
        of the Virtual LAN to which the\n      address belongs.\n   observable-id\n
        \     Optional.  ID.  See Section 3.3.2.\n"
      title: 3.18.1.  Address Class
    - contents:
      - "3.18.2.  NodeRole Class\n   The NodeRole class describes the function performed
        by or role of a\n   particular system, asset, or network.\n   +-----------------------+\n
        \  | NodeRole              |\n   +-----------------------+\n   | ENUM category
        \        |<>--{0..*}--[ Description ]\n   | STRING ext-category   |\n   +-----------------------+\n
        \                      Figure 36: The NodeRole Class\n   The aggregate class
        of the NodeRole class is:\n   Description\n      Zero or more.  ML_STRING.
        \ A free-form text description of the\n      role of the system.\n   The attributes
        of the NodeRole class are:\n   category\n      Required.  ENUM.  Function
        or role of a node.  These values are\n      maintained in the \"NodeRole-category\"
        IANA registry per\n      Section 10.2.\n      1.   client.  Client computer.\n
        \     2.   client-enterprise.  Client computer on the enterprise\n           network.\n
        \     3.   client-partner.  Client computer on network of a partner.\n      4.
        \  client-remote.  Client computer remotely connected to the\n           enterprise
        network.\n      5.   client-kiosk.  Client computer serving as a kiosk.\n
        \     6.   client-mobile.  Mobile device.\n      7.   server-internal.  Server
        with internal services.\n      8.   server-public.  Server with public services.\n
        \     9.   www.  WWW server.\n      10.  mail.  Mail server.\n      11.  webmail.
        \ Web mail server.\n      12.  messaging.  Messaging server (e.g., NNTP, IRC,
        IM).\n      13.  streaming.  Streaming-media server.\n      14.  voice.  Voice
        server (e.g., SIP, H.323).\n      15.  file.  File server.\n      16.  ftp.
        \ FTP server.\n      17.  p2p.  Peer-to-peer node.\n      18.  name.  Name
        server (e.g., DNS, WINS).\n      19.  directory.  Directory server (e.g.,
        LDAP, finger, whois).\n      20.  credential.  Credential server (e.g., domain
        controller,\n           Kerberos).\n      21.  print.  Print server.\n      22.
        \ application.  Application server.\n      23.  database.  Database server.\n
        \     24.  backup.  Backup server.\n      25.  dhcp.  DHCP server.\n      26.
        \ assessment.  Assessment server (e.g., vulnerability scanner,\n           endpoint
        assessment).\n      27.  source-control.  Source code control server.\n      28.
        \ config-management.  Configuration management server.\n      29.  monitoring.
        \ Security monitoring server (e.g., IDS).\n      30.  infra.  Infrastructure
        server (e.g., router, firewall, DHCP).\n      31.  infra-firewall.  Firewall.\n
        \     32.  infra-router.  Router.\n      33.  infra-switch.  Switch.\n      34.
        \ camera.  Camera and video system.\n      35.  proxy.  Proxy server.\n      36.
        \ remote-access.  Remote access server.\n      37.  log.  Log server (e.g.,
        syslog).\n      38.  virtualization.  Server running virtual machines.\n      39.
        \ pos.  Point-of-sale device.\n      40.  scada.  Supervisory control and
        data acquisition (SCADA)\n           system.\n      41.  scada-supervisory.
        \ Supervisory system for a SCADA.\n      42.  sinkhole.  Traffic sinkhole
        destination.\n      43.  honeypot.  Honeypot server.\n      44.  anonymization.
        \ Anonymization server (e.g., Tor node).\n      45.  c2-server.  Malicious
        command and control server.\n      46.  malware-distribution.  Server that
        distributes malware\n      47.  drop-server.  Server to which exfiltrated
        content is\n           uploaded.\n      48.  hop-point.  Intermediary server
        used to get to a victim.\n      49.  reflector.  A system used in a reflector
        attack.\n      50.  phishing-site.  Site hosting phishing content.\n      51.
        \ spear-phishing-site.  Site hosting spear-phishing content.\n      52.  recruiting-site.
        \ Site to recruit.\n      53.  fraudulent-site.  Fraudulent site.\n      54.
        \ ext-value.  A value used to indicate that this attribute is\n           extended
        and the actual value is provided using the\n           corresponding ext-*
        attribute.  See Section 5.1.1.\n   ext-category\n      Optional.  STRING.
        \ A means by which to extend the category\n      attribute.  See Section 5.1.1.\n"
      title: 3.18.2.  NodeRole Class
    - contents:
      - "3.18.3.  Counter Class\n   The Counter class summarizes multiple occurrences
        of an event or\n   conveys counts or rates of various features.\n   The complete
        semantics of this class are context dependent based on\n   the class in which
        it is aggregated.\n   +---------------------+\n   | Counter             |\n
        \  +---------------------+\n   | REAL                |\n   |                     |\n
        \  | ENUM type           |\n   | STRING ext-type     |\n   | ENUM unit           |\n
        \  | STRING ext-unit     |\n   | STRING meaning      |\n   | ENUM duration
        \      |\n   | STRING ext-duration |\n   +---------------------+\n                       Figure
        37: The Counter Class\n   The content of the class is a value of type REAL
        whose meaning and\n   units are determined by the type and duration attributes,\n
        \  respectively.  If the duration attribute is present, the element\n   content
        is a rate.  Otherwise, it is a simple counter.\n   The attributes of the Counter
        class are:\n   type\n      Required.  ENUM.  Specifies the type of counter
        specified in the\n      element content.  These values are maintained in the
        \"Counter-\n      type\" IANA registry per Section 10.2.\n      1.  count.
        \ The Counter class value is a counter.\n      2.  peak.  The Counter class
        value is a peak value.\n      3.  average.  The Counter class value is an
        average.\n      4.  ext-value.  A value used to indicate that this attribute
        is\n          extended and the actual value is provided using the\n          corresponding
        ext-* attribute.  See Section 5.1.1.\n   ext-type\n      Optional.  STRING.
        \ A means by which to extend the type attribute.\n      See Section 5.1.1.\n
        \  unit\n      Required.  ENUM.  Specifies the units of the element content.\n
        \     These values are maintained in the \"Counter-unit\" IANA registry\n
        \     per Section 10.2.\n      1.   byte.  Bytes transferred.\n      2.   mbit.
        \ Megabits (Mbits) transferred.\n      3.   packet.  Packets.\n      4.   flow.
        \ Network flow records.\n      5.   session.  Sessions.\n      6.   alert.
        \ Notifications generated by another system (e.g., IDS\n           or SIEM
        system).\n      7.   message.  Messages (e.g., mail messages).\n      8.   event.
        \ Events.\n      9.   host.  Hosts.\n      10.  site.  Site.\n      11.  organization.
        \ Organizations.\n      12.  ext-value.  A value used to indicate that this
        attribute is\n           extended and the actual value is provided using the\n
        \          corresponding ext-* attribute.  See Section 5.1.1.\n   ext-unit\n
        \     Optional.  STRING.  A means by which to extend the unit attribute.\n
        \     See Section 5.1.1.\n   meaning\n      Optional.  STRING.  A free-form
        text description of the metric\n      represented by the Counter.\n   duration\n
        \     Optional.  ENUM.  If present, the Counter class represents a rate.\n
        \     This attribute specifies a unit of time over which the rate whose\n
        \     units are specified in the unit attribute is being conveyed.  This\n
        \     attribute is the denominator of the rate (where the unit attribute\n
        \     specified the nominator).  The possible values of this attribute\n      are
        defined in the duration attribute of Section 3.12.3\n   ext-duration\n      Optional.
        \ STRING.  A means by which to extend the duration\n      attribute.  See
        Section 5.1.1.\n"
      title: 3.18.3.  Counter Class
    title: 3.18.  Node Class
  - contents:
    - "3.19.  DomainData Class\n   The DomainData class describes a domain name and
      metadata associated\n   with this domain.\n   +--------------------------+\n
      \  | DomainData               |\n   +--------------------------+\n   | ENUM
      system-status       |<>----------[ Name                 ]\n   | STRING ext-system-status
      |<>--{0..1}--[ DateDomainWasChecked ]\n   | ENUM domain-status       |<>--{0..1}--[
      RegistrationDate     ]\n   | STRING ext-domain-status |<>--{0..1}--[ ExpirationDate
      \      ]\n   | ID observable-id         |<>--{0..*}--[ RelatedDNS           ]\n
      \  |                          |<>--{0..*}--[ Nameservers          ]\n   |                          |<>--{0..1}--[
      DomainContacts       ]\n   +--------------------------+\n                      Figure
      38: The DomainData Class\n   The aggregate classes of the DomainData class are:\n
      \  Name\n      One.  STRING.  The domain name of a system.\n   DateDomainWasChecked\n
      \     Zero or one.  DATETIME.  A timestamp of when the domain listed in\n      the
      Name class was resolved.\n   RegistrationDate\n      Zero or one.  DATETIME.
      \ A timestamp of when domain listed in the\n      Name class was registered.\n
      \  ExpirationDate\n      Zero or one.  DATETIME.  A timestamp of when the domain
      listed in\n      the Name class is set to expire.\n   RelatedDNS\n      Zero
      or more.  EXTENSION.  Additional DNS records associated with\n      this domain.\n
      \  Nameservers\n      Zero or more.  The nameservers identified for the domain
      listed in\n      the Name class.  See Section 3.19.1.\n   DomainContacts\n      Zero
      or one.  Contact information for the domain listed in the\n      Name class
      supplied by the registrar or through a whois query.\n   The attributes of the
      DomainData class are:\n   system-status\n      Required.  ENUM.  Assesses the
      domain's involvement in the event.\n      These values are maintained in the
      \"DomainData-system-status\" IANA\n      registry per Section 10.2.\n      1.
      \ spoofed.  This domain was spoofed.\n      2.  fraudulent.  This domain was
      operated with fraudulent\n          intentions.\n      3.  innocent-hacked.
      \ This domain was compromised by a third\n          party.\n      4.  innocent-hijacked.
      \ This domain was deliberately hijacked.\n      5.  unknown.  No categorization
      for this domain known.\n      6.  ext-value.  A value used to indicate that
      this attribute is\n          extended and the actual value is provided using
      the\n          corresponding ext-* attribute.  See Section 5.1.1.\n   ext-system-status\n
      \     Optional.  STRING.  A means by which to extend the system-status\n      attribute.
      \ See Section 5.1.1.\n   domain-status\n      Required.  ENUM.  Categorizes
      the registry status of the domain at\n      the time the document was generated.
      \ These values and their\n      associated descriptions are derived from Section
      3.2.2 of\n      [RFC3982].  These values are maintained in the\n      \"DomainData-domain-status\"
      IANA registry per Section 10.2.\n      1.   reservedDelegation.  The domain
      is permanently inactive.\n      2.   assignedAndActive.  The domain is in a
      normal state.\n      3.   assignedAndInactive.  The domain has an assigned\n
      \          registration, but the delegation is inactive.\n      4.   assignedAndOnHold.
      \ The domain is in dispute.\n      5.   revoked.  The domain is in the process
      of being purged from\n           the database.\n      6.   transferPending.
      \ The domain is pending a change in\n           authority.\n      7.   registryLock.
      \ The domain is on hold by the registry.\n      8.   registrarLock.  Same as
      \"registryLock\".\n      9.   other.  The domain has a known status, but it
      is not one of\n           the redefined enumerated values.\n      10.  unknown.
      \ The domain has an unknown status.\n      11.  ext-value.  A value used to
      indicate that this attribute is\n           extended and the actual value is
      provided using the\n           corresponding ext-* attribute.  See Section 5.1.1.\n
      \  ext-domain-status\n      Optional.  STRING.  A means by which to extend the
      domain-status\n      attribute.  See Section 5.1.1.\n   observable-id\n      Optional.
      \ ID.  See Section 3.3.2.\n"
    - contents:
      - "3.19.1.  Nameservers Class\n   The Nameservers class describes the nameservers
        associated with a\n   given domain.\n   +--------------------+\n   | Nameservers
        \       |\n   +--------------------+\n   |                    |<>----------[
        Server  ]\n   |                    |<>--{1..*}--[ Address ]\n   +--------------------+\n
        \                    Figure 39: The Nameservers Class\n   The aggregate classes
        of the Nameservers class are:\n   Server\n      One.  STRING.  The domain
        name of the nameserver.\n   Address\n      One or more.  The address of the
        nameserver.  The value of the\n      category attribute MUST be either \"ipv4-addr\"
        or \"ipv6-addr\".  See\n      Section 3.18.1.\n   The Nameservers class has
        no attributes.\n"
      title: 3.19.1.  Nameservers Class
    - contents:
      - "3.19.2.  DomainContacts Class\n   The DomainContacts class describes the
        contact information for a\n   given domain provided either by the registrar
        or through a whois\n   query.\n   This contact information can be explicitly
        described through a\n   Contact class, or a reference can be provided to a
        domain with\n   identical contact information.  Either a single SameDomainContact
        or\n   one or more Contact classes MUST be present.\n   +--------------------+\n
        \  | DomainContacts     |\n   +--------------------+\n   |                    |<>--{0..1}--[
        SameDomainContact ]\n   |                    |<>--{1..*}--[ Contact ]\n   +--------------------+\n
        \                   Figure 40: The DomainContacts Class\n   The aggregate
        classes of the DomainContacts class are:\n   SameDomainContact\n      Zero
        or one.  STRING.  A domain name already cited in this\n      document or through
        previous exchange that contains the identical\n      contact information as
        the domain name in question.  The domain\n      contact information associated
        with this domain should be used\n      instead of an explicit definition with
        the Contact class.\n   Contact\n      One or more.  Contact information for
        the domain.  See\n      Section 3.9.\n   The DomainContacts class has no attributes.\n"
      title: 3.19.2.  DomainContacts Class
    title: 3.19.  DomainData Class
  - contents:
    - "3.20.  Service Class\n   The Service class describes a network service.  The
      service is\n   described by a protocol, port, protocol header field, and application\n
      \  providing or using the service.\n   +-------------------------+\n   | Service
      \                |\n   +-------------------------+\n   | INTEGER ip-protocol
      \    |<>--{0..1}--[ ServiceName       ]\n   | ID observable-id        |<>--{0..1}--[
      Port              ]\n   |                         |<>--{0..1}--[ Portlist          ]\n
      \  |                         |<>--{0..1}--[ ProtoCode         ]\n   |                         |<>--{0..1}--[
      ProtoType         ]\n   |                         |<>--{0..1}--[ ProtoField
      \       ]\n   |                         |<>--{0..1}--[ ApplicationHeader ]\n
      \  |                         |<>--{0..1}--[ EmailData         ]\n   |                         |<>--{0..1}--[
      Application       ]\n   +-------------------------+\n                       Figure
      41: The Service Class\n   The aggregate classes of the Service class are:\n
      \  ServiceName\n      Zero or one.  A protocol name.\n   Port\n      Zero or
      one.  INTEGER.  A port number.\n   Portlist\n      Zero or one.  PORTLIST.  A
      list of port numbers.\n   ProtoCode\n      Zero or one.  INTEGER.  A transport-layer
      (Layer 4) protocol-\n      specific code field (e.g., ICMP code field).\n   ProtoType\n
      \     Zero or one.  INTEGER.  A transport-layer (Layer 4) protocol-\n      specific
      type field (e.g., ICMP type field).\n   ProtoField\n      Zero or one.  INTEGER.
      \ A transport-layer (Layer 4) protocol-\n      specific flag field (e.g., TCP
      flag field).\n   ApplicationHeader\n      Zero or one.  A protocol header.  See
      Section 3.20.2.\n   EmailData\n      Zero or one.  Headers associated with an
      email message.  See\n      Section 3.21.\n   Application\n      Zero or one.
      \ SOFTWARE.  The application acting as either the\n      client or the server
      for the service.\n   At least one of these classes MUST be present.\n   When
      a given System class with category=\"source\" and another with\n   category=\"target\"
      are aggregated into a single Flow class, and each\n   of these System classes
      has a Service and Portlist class, an implicit\n   relationship between these
      Portlists exists.  If N ports are listed\n   for a System@category=\"source\",
      and M ports are listed for\n   System@category=\"target\", the number of ports
      in N must be equal to\n   M.  Likewise, the ports MUST be listed in an identical
      sequence such\n   that the n-th port in the source corresponds to the n-th port
      of the\n   target.  If N is greater than 1, a given instance of a Flow class\n
      \  MUST only have a single instance of a System@category=\"source\" and\n   System@category=\"target\".\n
      \  The attributes of the Service class are:\n   ip-protocol\n      Optional.
      \ INTEGER.  The IANA-assigned IP protocol number per\n      [IANA.Protocols].
      \ The attribute MUST be set if a Port, Portlist,\n      ProtoCode, ProtoType,
      or ProtoField class is present.\n   observable-id\n      Optional.  ID.  See
      Section 3.3.2.\n"
    - contents:
      - "3.20.1.  ServiceName Class\n   The ServiceName class identifies an application
        protocol.  It can be\n   described by referencing an IANA-registered protocol,
        by referencing\n   a URL, or with free-form text.\n   +--------------------+\n
        \  | ServiceName        |\n   +--------------------+\n   |                    |<>--{0..1}--[
        IANAService       ]\n   |                    |<>--{0..*}--[ URL               ]\n
        \  |                    |<>--{0..*}--[ Description       ]\n   +--------------------+\n
        \                    Figure 42: The ServiceName Class\n   The aggregate classes
        of the ServiceName class are:\n   IANAService\n      Zero or one.  STRING.
        \ The name of the service per the \"Service\n      Name\" field of the registry
        [IANA.Ports].\n   URL\n      Zero or more.  URL.  A URL to a resource describing
        the service.\n   Description\n      Zero or more.  ML_STRING.  A free-form
        text description of the\n      service.\n   At least one of these classes
        MUST be present.\n   The ServiceName class has no attributes.\n"
      title: 3.20.1.  ServiceName Class
    - contents:
      - "3.20.2.  ApplicationHeader Class\n   The ApplicationHeader class describes
        arbitrary fields from a\n   protocol header and its corresponding value.\n
        \  +--------------------------+\n   | ApplicationHeader        |\n   +--------------------------+\n
        \  |                          |<>--{1..*}--[ ApplicationHeaderField ]\n   +--------------------------+\n
        \                 Figure 43: The ApplicationHeader Class\n   The aggregate
        class of the ApplicationHeader class is:\n   ApplicationHeaderField\n      One
        or more.  EXTENSION.  A field name and value in a protocol\n      header.
        \ The name attribute MUST be set to the field name.  The\n      field value
        MUST be set in the element content.\n   The ApplicationHeader class has no
        attributes.\n"
      title: 3.20.2.  ApplicationHeader Class
    title: 3.20.  Service Class
  - contents:
    - "3.21.  EmailData Class\n   The EmailData class describes headers from an email
      message and\n   cryptographic hashes and signatures applied to it.\n   +-------------------------+\n
      \  | EmailData               |\n   +-------------------------+\n   | ID observable-id
      \       |<>--{0..*}--[ EmailTo          ]\n   |                         |<>--{0..1}--[
      EmailFrom        ]\n   |                         |<>--{0..1}--[ EmailSubject
      \    ]\n   |                         |<>--{0..1}--[ EmailX-Mailer    ]\n   |
      \                        |<>--{0..*}--[ EmailHeaderField ]\n   |                         |<>--{0..1}--[
      EmailHeaders     ]\n   |                         |<>--{0..1}--[ EmailBody        ]\n
      \  |                         |<>--{0..1}--[ EmailMessage     ]\n   |                         |<>--{0..*}--[
      HashData         ]\n   |                         |<>--{0..*}--[ SignatureData
      \   ]\n   +-------------------------+\n                        Figure 44: EmailData
      Class\n   The aggregate classes of the EmailData class are:\n   EmailTo\n      Zero
      or more.  EMAIL.  The value of the \"To:\" header field\n      (Section 3.6.3
      of [RFC5322]) in an email.\n   EmailFrom\n      Zero or one.  EMAIL.  The value
      of the \"From:\" header field\n      (Section 3.6.2 of [RFC5322]) in an email.\n
      \  EmailSubject\n      Zero or one.  STRING.  The value of the \"Subject:\"
      header field in\n      an email.  See Section 3.6.5 of [RFC5322].\n   EmailX-Mailer\n
      \     Zero or one.  STRING.  The value of the \"X-Mailer:\" header field\n      in
      an email.\n   EmailHeaderField\n      Zero or more.  EXTENSION.  The header
      name and value of an\n      arbitrary header field of the email message.  The
      name attribute\n      MUST be set to the header name.  The header value MUST
      be set in\n      the element body.  The dtype attribute MUST be set to \"string\".\n
      \  EmailHeaders\n      Zero or one.  STRING.  The headers of an email message.\n
      \  EmailBody\n      Zero or one.  STRING.  The body of an email message.\n   EmailMessage\n
      \     Zero or one.  STRING.  The headers and body of an email message.\n   HashData\n
      \     Zero or more.  Hash(es) associated with this email message.  See\n      Section
      3.26.\n   SignatureData\n      Zero or more.  Signature(s) associated with this
      email message.\n      See Section 3.27.\n   The attribute of the EmailData class
      is:\n   observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
    title: 3.21.  EmailData Class
  - contents:
    - "3.22.  Record Class\n   The Record class is a container class for log and audit
      data that\n   provides supportive information about the events in an incident.
      \ The\n   source of this data will often be the output of monitoring tools.\n
      \  These logs substantiate the activity described in the document.\n   +------------------------+\n
      \  | Record                 |\n   +------------------------+\n   | ENUM restriction
      \      |<>--{1..*}--[ RecordData ]\n   | STRING ext-restriction |\n   +------------------------+\n
      \                       Figure 45: The Record Class\n   The aggregate classes
      of the Record class are:\n   RecordData\n      One or more.  Log or audit data
      generated by a particular tool.\n      Separate instances of the RecordData
      class SHOULD be used for each\n      type of log.  See Section 3.22.1.\n   The
      attributes of the Record class are:\n   restriction\n      Optional.  ENUM.
      \ See Section 3.3.1.\n   ext-restriction\n      Optional.  STRING.  A means
      by which to extend the restriction\n      attribute.  See Section 5.1.1.\n"
    - contents:
      - "3.22.1.  RecordData Class\n   The RecordData class describes or references
        log or audit data from a\n   given type of tool and provides a means to annotate
        the output.\n   +------------------------+\n   | RecordData             |\n
        \  +------------------------+\n   | ENUM restriction       |<>--{0..1}--[
        DateTime               ]\n   | STRING ext-restriction |<>--{0..*}--[ Description
        \           ]\n   | ID observable-id       |<>--{0..1}--[ Application            ]\n
        \  |                        |<>--{0..*}--[ RecordPattern          ]\n   |
        \                       |<>--{0..*}--[ RecordItem             ]\n   |                        |<>--{0..*}--[
        URL                    ]\n   |                        |<>--{0..*}--[ FileData
        \              ]\n   |                        |<>--{0..*}--\n   |                        |
        \      [ WindowsRegistryKeysModified ]\n   |                        |<>--{0..*}--[
        CertificateData        ]\n   |                        |<>--{0..*}--[ AdditionalData
        \        ]\n   +------------------------+\n                      Figure 46:
        The RecordData Class\n   The aggregate classes of the RecordData class are:\n
        \  DateTime\n      Zero or one.  DATETIME.  A timestamp of the data found
        in the\n      RecordItem or URL classes.\n   Description\n      Zero or more.
        \ ML_STRING.  A free-form text description of the\n      data provided in
        the RecordItem or URL classes.\n   Application\n      Zero or one.  SOFTWARE.
        \ Identifies the tool used to generate the\n      data in the RecordItem or
        URL classes.\n   RecordPattern\n      Zero or more.  A search string to precisely
        find the relevant data\n      in the RecordItem or URL classes.  See Section
        3.22.2.\n   RecordItem\n      Zero or more.  EXTENSION.  Log, audit, or forensic
        data to support\n      the conclusions made during the course of analyzing
        the incident.\n   URL\n      Zero or more.  URL.  A URL reference to a log
        or audit data.\n   FileData\n      Zero or one.  The files involved in the
        incident.  See\n      Section 3.25.\n   WindowsRegistryKeysModified\n      Zero
        or more.  The registry keys that were involved in the\n      incident.  See
        Section 3.23.\n   CertificateData\n      Zero or more.  The certificates that
        were involved in the\n      incident.  See Section 3.24.\n   AdditionalData\n
        \     Zero or more.  EXTENSION.  An extension mechanism for data not\n      explicitly
        represented in the data model.\n   At least one of the following classes MUST
        be present: RecordItem,\n   URL, FileData, WindowsRegistryKeysModified, CertificateData,
        or\n   AdditionalData.\n   The attributes of the RecordData class are:\n   restriction\n
        \     Optional.  ENUM.  See Section 3.3.1.\n   ext-restriction\n      Optional.
        \ STRING.  A means by which to extend the restriction\n      attribute.  See
        Section 5.1.1.\n   observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
      title: 3.22.1.  RecordData Class
    - contents:
      - "3.22.2.  RecordPattern Class\n   The RecordPattern class describes where
        in the log data provided or\n   referenced in the RecordData class relevant
        information can be found.\n   It provides a way to reference subsets of information,
        identified by\n   a pattern, in a large log file, audit trail, or forensic
        data.\n   +-----------------------+\n   | RecordPattern         |\n   +-----------------------+\n
        \  | STRING                |\n   |                       |\n   | ENUM type
        \            |\n   | STRING ext-type       |\n   | INTEGER offset        |\n
        \  | ENUM offsetunit       |\n   | STRING ext-offsetunit |\n   | INTEGER instance
        \     |\n   +-----------------------+\n                    Figure 47: The
        RecordPattern Class\n   The content of the class is of type STRING and specifies
        a search\n   pattern.\n   The attributes of the RecordPattern class are:\n
        \  type\n      Required.  ENUM.  Describes the type of pattern being specified
        in\n      the element content.  The default is \"regex\".  These values are\n
        \     maintained in the \"RecordPattern-type\" IANA registry per\n      Section
        10.2.\n      1.  regex.  Regular expression as defined by POSIX Extended\n
        \         Regular Expressions (ERE) in Chapter 9 of [IEEE.POSIX].\n      2.
        \ binary.  Binhex-encoded binary pattern, per the HEXBIN data\n          type.\n
        \     3.  xpath.  XML Path (XPath) [W3C.XPATH].\n      4.  ext-value.  A value
        used to indicate that this attribute is\n          extended and the actual
        value is provided using the\n          corresponding ext-* attribute.  See
        Section 5.1.1.\n   ext-type\n      Optional.  STRING.  A means by which to
        extend the type attribute.\n      See Section 5.1.1.\n   offset\n      Optional.
        \ INTEGER.  Amount of units (determined by the offsetunit\n      attribute)
        to seek into the RecordItem data before matching the\n      pattern.\n   offsetunit\n
        \     Optional.  ENUM.  Describes the units of the offset attribute.\n      The
        default is \"line\".  These values are maintained in the\n      \"RecordPattern-offsetunit\"
        IANA registry per Section 10.2.\n      1.  line.  Offset is a count of lines.\n
        \     2.  byte.  Offset is a count of bytes.\n      3.  ext-value.  A value
        used to indicate that this attribute is\n          extended and the actual
        value is provided using the\n          corresponding ext-* attribute.  See
        Section 5.1.1.\n   ext-offsetunit\n      Optional.  STRING.  A means by which
        to extend the offsetunit\n      attribute.  See Section 5.1.1.\n   instance\n
        \     Optional.  INTEGER.  Number of times to apply the specified\n      pattern.\n"
      title: 3.22.2.  RecordPattern Class
    title: 3.22.  Record Class
  - contents:
    - "3.23.  WindowsRegistryKeysModified Class\n   The WindowsRegistryKeysModified
      class describes Windows operating\n   system registry keys and the operations
      that were performed on them.\n   This class was derived from [RFC5901].\n   +-----------------------------+\n
      \  | WindowsRegistryKeysModified |\n   +-----------------------------+\n   |
      ID observable-id            |<>--{1..*}--[ Key ]\n   +-----------------------------+\n
      \            Figure 48: The WindowsRegistryKeysModified Class\n   The aggregate
      classes of the WindowsRegistryKeysModified class are:\n   Key\n      One or
      more.  The Windows registry key.  See Section 3.23.1.\n   The attribute of the
      WindowsRegistryKeysModified class is:\n   observable-id\n      Optional.  ID.
      \ See Section 3.3.2.\n"
    - contents:
      - "3.23.1.  Key Class\n   The Key class describes a Windows operating system
        registry key name\n   and value pair, as well as the operation performed on
        it.\n   +---------------------------+\n   | Key                       |\n
        \  +---------------------------+\n   | ENUM registryaction       |<>----------[
        KeyName  ]\n   | STRING ext-registryaction |<>--{0..1}--[ KeyValue ]\n   |
        ID observable-id          |\n   +---------------------------+\n                         Figure
        49: The Key Class\n   The aggregate classes of the Key class are:\n   KeyName\n
        \     One.  STRING.  The name of a Windows operating system registry key\n
        \     (e.g., [HKEY_LOCAL_MACHINE\\Software\\Test\\KeyName]).\n   KeyValue\n
        \     Zero or one.  STRING.  The value of the registry key identified in\n
        \     the KeyName class encoded per the .reg file format [KB310516].\n   The
        attributes of the Key class are:\n   registryaction\n      Optional.  ENUM.
        \ The type of action taken on the registry key.\n      These values are maintained
        in the \"Key-registryaction\" IANA\n      registry per Section 10.2.\n      1.
        \ add-key.  Registry key added.\n      2.  add-value.  Value added to a registry
        key.\n      3.  delete-key.  Registry key deleted.\n      4.  delete-value.
        \ Value deleted from a registry key.\n      5.  modify-key.  Registry key
        modified.\n      6.  modify-value.  Value modified in a registry key.\n      7.
        \ ext-value.  A value used to indicate that this attribute is\n          extended
        and the actual value is provided using the\n          corresponding ext-*
        attribute.  See Section 5.1.1.\n   ext-registryaction\n      Optional.  STRING.
        \ A means by which to extend the registryaction\n      attribute.  See Section
        5.1.1.\n   observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
      title: 3.23.1.  Key Class
    title: 3.23.  WindowsRegistryKeysModified Class
  - contents:
    - "3.24.  CertificateData Class\n   The CertificateData class describes X.509
      certificates.\n   +------------------------+\n   | CertificateData        |\n
      \  +------------------------+\n   | ENUM restriction       |<>--{1..*}--[ Certificate
      \   ]\n   | STRING ext-restriction |\n   | ID observable-id       |\n   +------------------------+\n
      \                  Figure 50: The CertificateData Class\n   The aggregate classes
      of the CertificateData class are:\n   Certificate\n      One or more.  A description
      of an X.509 certificate or certificate\n      chain.  See Section 3.24.1.\n
      \  The attributes of the CertificateData class are:\n   restriction\n      Optional.
      \ ENUM.  See Section 3.3.1.\n   ext-restriction\n      Optional.  STRING.  A
      means by which to extend the restriction\n      attribute.  See Section 5.1.1.\n
      \  observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
    - contents:
      - "3.24.1.  Certificate Class\n   The Certificate class describes a given X.509
        certificate or\n   certificate chain.\n   +--------------------------+\n   |
        Certificate              |\n   +--------------------------+\n   | ID observable-id
        \        |<>----------[ ds:X509Data    ]\n   |                          |<>--{0..*}--[
        Description    ]\n   +--------------------------+\n                     Figure
        51: The Certificate Class\n   The aggregate classes of the Certificate class
        are:\n   ds:X509Data\n      One.  A given X.509 certificate or chain.  See
        Section 4.4.4 of\n      [W3C.XMLSIG].\n   Description\n      Zero or more.
        \ ML_STRING.  A free-form text description explaining\n      the context of
        this certificate.\n   The attributes of the Certificate class are:\n   observable-id\n
        \     Optional.  ID.  See Section 3.3.2.\n"
      title: 3.24.1.  Certificate Class
    title: 3.24.  CertificateData Class
  - contents:
    - "3.25.  FileData Class\n   The FileData class describes a file or set of files.\n
      \  +------------------------+\n   | FileData               |\n   +------------------------+\n
      \  | ENUM restriction       |<>--{1..*}--[ File      ]\n   | STRING ext-restriction
      |\n   | ID observable-id       |\n   +------------------------+\n                       Figure
      52: The FileData Class\n   The aggregate classes of the FileData class are:\n
      \  File\n      One or more.  A description of a file.  See Section 3.25.1.\n
      \  The attributes of the FileData class are:\n   restriction\n      Optional.
      \ ENUM.  See Section 3.3.1.\n   ext-restriction\n      Optional.  STRING.  A
      means by which to extend the restriction\n      attribute.  See Section 5.1.1.\n
      \  observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
    - contents:
      - "3.25.1.  File Class\n   The File class describes a file; its associated metadata;
        and\n   cryptographic hashes and signatures applied to it.\n   +-----------------------+\n
        \  | File                  |\n   +-----------------------+\n   | ID observable-id
        \     |<>--{0..1}--[ FileName           ]\n   |                       |<>--{0..1}--[
        FileSize           ]\n   |                       |<>--{0..1}--[ FileType           ]\n
        \  |                       |<>--{0..*}--[ URL                ]\n   |                       |<>--{0..1}--[
        HashData           ]\n   |                       |<>--{0..1}--[ SignatureData
        \     ]\n   |                       |<>--{0..1}--[ AssociatedSoftware ]\n
        \  |                       |<>--{0..*}--[ FileProperties     ]\n   +-----------------------+\n
        \                        Figure 53: The File Class\n   The aggregate classes
        of the File class are:\n   FileName\n      Zero or one.  STRING.  The name
        of the file.\n   FileSize\n      Zero or one.  INTEGER.  The size of the file
        in bytes.\n   FileType\n      Zero or one.  STRING.  The type of file per
        the IANA \"Media Types\"\n      registry [IANA.Media].  Valid values correspond
        to the text in the\n      \"Template\" column (e.g., \"application/pdf\").\n
        \  URL\n      Zero or more.  URL.  A URL reference to the file.\n   HashData\n
        \     Zero or one.  Hash(es) associated with this file.  See\n      Section
        3.26.\n   SignatureData\n      Zero or one.  Signature(s) associated with
        this file.  See\n      Section 3.27.\n   AssociatedSoftware\n      Zero or
        one.  SOFTWARE.  The software application or operating\n      system to which
        this file belongs or by which it can be processed.\n   FileProperties\n      Zero
        or more.  EXTENSION.  Mechanism by which to extend the data\n      model to
        describe properties of the file.\n   The attributes of the File class are:\n
        \  observable-id\n      Optional.  ID.  See Section 3.3.2.\n"
      title: 3.25.1.  File Class
    title: 3.25.  FileData Class
  - contents:
    - "3.26.  HashData Class\n   The HashData class describes different types of hashes
      on a given\n   object (e.g., file, part of a file, email).\n   +--------------------------+\n
      \  | HashData                 |\n   +--------------------------+\n   | ENUM
      scope               |<>--{0..1}--[ HashTargetID ]\n   |                          |<>--{0..*}--[
      Hash         ]\n   |                          |<>--{0..*}--[ FuzzyHash    ]\n
      \  +--------------------------+\n                       Figure 54: The HashData
      Class\n   The aggregate classes of the HashData class are:\n   HashTargetID\n
      \     Zero or one.  STRING.  An identifier that references a subset of\n      the
      object being hashed.  The semantics of this identifier are\n      specified
      by the scope attribute.\n   Hash\n      Zero or more.  The hash of an object.
      \ See Section 3.26.1.\n   FuzzyHash\n      Zero or more.  The fuzzy hash of
      an object.  See Section 3.26.2.\n   At least one instance of either Hash or
      FuzzyHash MUST be present.\n   The attribute of the HashData class is:\n   scope\n
      \     Required.  ENUM.  Describes on which part of the object the hash\n      should
      be applied.  These values are maintained in the \"HashData-\n      scope\" IANA
      registry per Section 10.2.\n      1.  file-contents.  A hash computed over the
      entire contents of a\n          file.\n      2.  file-pe-section.  A hash computed
      on a given section of a\n          Windows Portable Executable (PE) file.  If
      set to this value,\n          the HashTargetID class MUST identify the section
      being hashed.\n          A section is identified by an ordinal number (starting
      at 1)\n          corresponding to the order in which the given section header\n
      \         was defined in the Section Table of the PE file header.\n      3.
      \ file-pe-iat.  A hash computed on the Import Address\n          Table (IAT)
      of a PE file.  As IAT hashes are often tool\n          dependent, if this value
      is set, the Application class of\n          either the Hash or FuzzyHash classes
      MUST specify the tool\n          used to generate the hash.\n      4.  file-pe-resource.
      \ A hash computed on a given resource in a PE\n          file.  If set to this
      value, the HashTargetID class MUST\n          identify the resource being hashed.
      \ A resource is identified\n          by an ordinal number (starting at 1) corresponding
      to the\n          order in which the given resource is declared in the Resource\n
      \         Directory of the Data Dictionary in the PE file header.\n      5.
      \ file-pdf-object.  A hash computed on a given object in a\n          Portable
      Document Format (PDF) file.  If set to this value,\n          the HashTargetID
      class MUST identify the object being hashed.\n          This object is identified
      by its offset in the PDF file.\n      6.  email-hash.  A hash computed over
      the headers and body of an\n          email message.\n      7.  email-headers-hash.
      \ A hash computed over all of the headers\n          of an email message.\n
      \     8.  email-body-hash.  A hash computed over the body of an email\n          message.\n
      \     9.  ext-value.  A value used to indicate that this attribute is\n          extended
      and the actual value is provided using the\n          corresponding ext-* attribute.
      \ See Section 5.1.1.\n   ext-scope\n      Optional.  STRING.  A means by which
      to extend the scope\n      attribute.  See Section 5.1.1.\n"
    - contents:
      - "3.26.1.  Hash Class\n   The Hash class describes a cryptographic hash value;
        the algorithm\n   and application used to generate it; and the canonicalization
        method\n   applied to the object being hashed.\n   +----------------+\n   |
        Hash           |\n   +----------------+\n   |                |<>----------[
        ds:DigestMethod            ]\n   |                |<>----------[ ds:DigestValue
        \            ]\n   |                |<>--{0..1}--[ ds:CanonicalizationMethod
        \ ]\n   |                |<>--{0..1}--[ Application                ]\n   +----------------+\n
        \                        Figure 55: The Hash Class\n   The aggregate classes
        of the Hash class are:\n   ds:DigestMethod\n      One.  The hash algorithm
        used to generate the hash.  See\n      Section 4.3.3.5 of [W3C.XMLSIG].\n
        \  ds:DigestValue\n      One.  The computed hash value.  See Section 4.3.3.6
        of\n      [W3C.XMLSIG].\n   ds:CanonicalizationMethod\n      Zero or one.
        \ The canonicalization method used on the object being\n      hashed.  See
        Section 4.3.1 of [W3C.XMLSIG].\n   Application\n      Zero or one.  SOFTWARE.
        \ The application used to calculate the\n      hash.\n   The HashData class
        has no attributes.\n"
      title: 3.26.1.  Hash Class
    - contents:
      - "3.26.2.  FuzzyHash Class\n   The FuzzyHash class describes a fuzzy hash and
        the application used\n   to generate it.\n   +--------------------------+\n
        \  | FuzzyHash                |\n   +--------------------------+\n   |                          |<>--{1..*}--[
        FuzzyHashValue ]\n   |                          |<>--{0..1}--[ Application
        \   ]\n   |                          |<>--{0..*}--[ AdditionalData ]\n   +--------------------------+\n
        \                     Figure 56: The FuzzyHash Class\n   The aggregate classes
        of the FuzzyHash class are:\n   FuzzyHashValue\n      One or more.  EXTENSION.
        \ The computed fuzzy hash value.\n   Application\n      Zero or one.  SOFTWARE.
        \ The application used to calculate the\n      hash.\n   AdditionalData\n
        \     Zero or more.  EXTENSION.  Mechanism by which to extend the data\n      model.\n
        \  The FuzzyData class has no attributes.\n"
      title: 3.26.2.  FuzzyHash Class
    title: 3.26.  HashData Class
  - contents:
    - "3.27.  SignatureData Class\n   The SignatureData class describes different
      types of digital\n   signatures on an object.\n   +--------------------------+\n
      \  | SignatureData            |\n   +--------------------------+\n   |                          |<>--{1..*}--[
      ds:Signature ]\n   +--------------------------+\n                    Figure
      57: The SignatureData Class\n   The aggregate class of the SignatureData class
      is:\n   Signature\n      One or more.  A given signature.  See Section 4.2 of
      [W3C.XMLSIG].\n   The SignatureData class has no attributes.\n"
    title: 3.27.  SignatureData Class
  - contents:
    - "3.28.  IndicatorData Class\n   The IndicatorData class describes indicators
      and metadata associated\n   with them.\n   +--------------------------+\n   |
      IndicatorData            |\n   +--------------------------+\n   |                          |<>--{1..*}--[
      Indicator      ]\n   +--------------------------+\n                    Figure
      58: The IndicatorData Class\n   The aggregate class of the IndicatorData class
      is:\n   Indicator\n      One or more.  A description of an indicator.  See Section
      3.29.\n   The IndicatorData class has no attributes.\n"
    title: 3.28.  IndicatorData Class
  - contents:
    - "3.29.  Indicator Class\n   The Indicator class describes an indicator.  An
      indicator consists of\n   observable features and phenomenon that aid in the
      forensic or\n   proactive detection of malicious activity and associated metadata.\n
      \  An indicator can be described outright by referencing or composing\n   previously
      defined indicators or by referencing observables described\n   in the incident
      report found in this document.\n   +------------------------+\n   | Indicator
      \             |\n   +------------------------+\n   | ENUM restriction       |<>----------[
      IndicatorID            ]\n   | STRING ext-restriction |<>--{0..*}--[ AlternativeIndicatorID
      ]\n   |                        |<>--{0..*}--[ Description            ]\n   |
      \                       |<>--{0..1}--[ StartTime              ]\n   |                        |<>--{0..1}--[
      EndTime                ]\n   |                        |<>--{0..1}--[ Confidence
      \            ]\n   |                        |<>--{0..*}--[ Contact                ]\n
      \  |                        |<>--{0..1}--[ Observable             ]\n   |                        |<>--{0..1}--[
      ObservableReference    ]\n   |                        |<>--{0..1}--[ IndicatorExpression
      \   ]\n   |                        |<>--{0..1}--[ IndicatorReference     ]\n
      \  |                        |<>--{0..*}--[ NodeRole               ]\n   |                        |<>--{0..*}--[
      AttackPhase            ]\n   |                        |<>--{0..*}--[ Reference
      \             ]\n   |                        |<>--{0..*}--[ AdditionalData         ]\n
      \  +------------------------+\n                      Figure 59: The Indicator
      Class\n   The aggregate classes of the Indicator class are:\n   IndicatorID\n
      \     One.  An identifier for this indicator.  See Section 3.29.1.\n   AlternativeIndicatorID\n
      \     Zero or more.  An alternative identifier for this indicator.  See\n      Section
      3.29.2.\n   Description\n      Zero or more.  ML_STRING.  A free-form text description
      of the\n      indicator.\n   StartTime\n      Zero or one.  DATETIME.  A timestamp
      of the start of the time\n      period during which this indicator is valid.\n
      \  EndTime\n      Zero or one.  DATETIME.  A timestamp of the end of the time
      period\n      during which this indicator is valid.\n   Confidence\n      Zero
      or one.  An estimate of the confidence in the quality of the\n      indicator.
      \ See Section 3.12.5.\n   Contact\n      Zero or more.  Contact information
      for this indicator.  See\n      Section 3.9.\n   Observable\n      Zero or one.
      \ An observable feature or phenomenon of this\n      indicator.  See Section
      3.29.3.\n   ObservableReference\n      Zero or one.  A reference to an observable
      feature or phenomenon\n      defined elsewhere in the document.  See Section
      3.29.6.\n   IndicatorExpression\n      Zero or one.  A composition of observables.
      \ See Section 3.29.4.\n   IndicatorReference\n      Zero or one.  A reference
      to an indicator.  See Section 3.29.7.\n   NodeRole\n      Zero or more.  The
      role of the system in the attack should this\n      indicator be matched to
      it.  See Section 3.18.2.\n   AttackPhase\n      Zero or more.  The phase in
      an attack life cycle during which this\n      indicator might be seen.  See
      Section 3.29.8.\n   Reference\n      Zero or more.  A reference to additional
      information relevant to\n      this indicator.  See Section 3.11.1.\n   AdditionalData\n
      \     Zero or more.  EXTENSION.  Mechanism by which to extend the data\n      model.\n
      \  The Indicator class MUST have exactly one instance of an Observable,\n   IndicatorExpression,
      ObservableReference, or IndicatorReference\n   class.\n   The StartTime and
      EndTime classes can be used to define an interval\n   during which the indicator
      is valid.  If both classes are present,\n   the indicator is consider valid
      only during the described interval.\n   If neither class is provided, the indicator
      is considered valid\n   during any time interval.  If only a StartTime is provided,
      the\n   indicator is valid anytime after this timestamp.  If only an EndTime\n
      \  is provided, the indicator is valid anytime prior to this timestamp.\n   The
      attributes of the Indicator class are:\n   restriction\n      Optional.  ENUM.
      \ See Section 3.3.1.\n   ext-restriction\n      Optional.  STRING.  A means
      by which to extend the restriction\n      attribute.  See Section 5.1.1.\n"
    - contents:
      - "3.29.1.  IndicatorID Class\n   The IndicatorID class identifies an indicator
        with a globally unique\n   identifier.  The combination of the name and version
        attributes and\n   the element content form this identifier.  Indicators generated
        by\n   given CSIRT MUST NOT reuse the same value unless they are referencing\n
        \  the same indicator.\n   +------------------+\n   | IndicatorID      |\n
        \  +------------------+\n   | ID               |\n   |                  |\n
        \  | STRING name      |\n   | STRING version   |\n   +------------------+\n
        \                    Figure 60: The IndicatorID Class\n   The content of the
        class is of type ID and specifies an identifier\n   for an indicator.\n   The
        attributes of the IndicatorID class are:\n   name\n      Required.  STRING.
        \ An identifier describing the CSIRT that\n      created the indicator.  In
        order to have a globally unique CSIRT\n      name, the fully qualified domain
        name associated with the CSIRT\n      MUST be used.  This format is identical
        to the IncidentID@name\n      attribute in Section 3.4.\n   version\n      Required.
        \ STRING.  A version number of an indicator.\n"
      title: 3.29.1.  IndicatorID Class
    - contents:
      - "3.29.2.  AlternativeIndicatorID Class\n   The AlternativeIndicatorID class
        lists alternative identifiers for an\n   indicator.\n   +-------------------------+\n
        \  | AlternativeIndicatorID  |\n   +-------------------------+\n   | ENUM
        restriction        |<>--{1..*}--[ IndicatorReference ]\n   | STRING ext-restriction
        \ |\n   +-------------------------+\n                Figure 61: The AlternativeIndicatorID
        Class\n   The aggregate class of the AlternativeIndicatorID class is:\n   IndicatorReference\n
        \     One or more.  A reference to an indicator.  See Section 3.29.7.\n   The
        attributes of the AlternativeIndicatorID class are:\n   restriction\n      Optional.
        \ ENUM.  See Section 3.3.1.\n   ext-restriction\n      Optional.  STRING.
        \ A means by which to extend the restriction\n      attribute.  See Section
        5.1.1.\n"
      title: 3.29.2.  AlternativeIndicatorID Class
    - contents:
      - "3.29.3.  Observable Class\n   The Observable class describes a feature and
        phenomenon that can be\n   observed or measured for the purposes of detecting
        malicious\n   behavior.\n   +------------------------+\n   | Observable             |\n
        \  +------------------------+\n   | ENUM restriction       |<>--{0..1}--[
        System                      ]\n   | STRING ext-restriction |<>--{0..1}--[
        Address                     ]\n   |                        |<>--{0..1}--[
        DomainData                  ]\n   |                        |<>--{0..1}--[
        Service                     ]\n   |                        |<>--{0..1}--[
        EmailData                   ]\n   |                        |<>--{0..1}--[
        WindowsRegistryKeysModified ]\n   |                        |<>--{0..1}--[
        FileData                    ]\n   |                        |<>--{0..1}--[
        CertificateData             ]\n   |                        |<>--{0..1]--[
        RegistryHandle              ]\n   |                        |<>--{0..1}--[
        RecordData                  ]\n   |                        |<>--{0..1}--[
        EventData                   ]\n   |                        |<>--{0..1}--[
        Incident                    ]\n   |                        |<>--{0..1}--[
        Expectation                 ]\n   |                        |<>--{0..1}--[
        Reference                   ]\n   |                        |<>--{0..1}--[
        Assessment                  ]\n   |                        |<>--{0..1}--[
        DetectionPattern            ]\n   |                        |<>--{0..1}--[
        HistoryItem                 ]\n   |                        |<>--{0..1}--[
        BulkObservable              ]\n   |                        |<>--{0..*}--[
        AdditionalData              ]\n   +------------------------+\n                      Figure
        62: The Observable Class\n   The aggregate classes of the Observable class
        are:\n   System\n      Zero or one.  A System observable.  See Section 3.17.\n
        \  Address\n      Zero or one.  An Address observable.  See Section 3.18.1.\n
        \  DomainData\n      Zero or one.  A DomainData observable.  See Section 3.19.\n
        \  Service\n      Zero or one.  A Service observable.  See Section 3.20.\n
        \  EmailData\n      Zero or one.  An EmailData observable.  See Section 3.21.\n
        \  WindowsRegistryKeysModified\n      Zero or one.  A WindowsRegistryKeysModified
        observable.  See\n      Section 3.23.\n   FileData\n      Zero or one.  A
        FileData observable.  See Section 3.25.\n   CertificateData\n      Zero or
        one.  A CertificateData observable.  See Section 3.24.\n   RegistryHandle\n
        \     Zero or one.  A RegistryHandle observable.  See Section 3.9.1.\n   RecordData\n
        \     Zero or one.  A RecordData observable.  See Section 3.22.1.\n   EventData\n
        \     Zero or one.  An EventData observable.  See Section 3.14.\n   Incident\n
        \     Zero or one.  An Incident observable.  See Section 3.2.\n   Expectation\n
        \     Zero or one.  An Expectation observable.  See Section 3.15.\n   Reference\n
        \     Zero or one.  A Reference observable.  See Section 3.11.1.\n   Assessment\n
        \     Zero or one.  An Assessment observable.  See Section 3.12.\n   DetectionPattern\n
        \     Zero or one.  A DetectionPattern observable.  See Section 3.10.1.\n
        \  HistoryItem\n      Zero or one.  A HistoryItem observable.  See Section
        3.13.1.\n   BulkObservable\n      Zero or one.  A bulk list of observables.
        \ See Section 3.29.3.1.\n   AdditionalData\n      Zero or more.  EXTENSION.
        \ Mechanism by which to extend the data\n      model.\n   The Observable class
        MUST have exactly one of the possible child\n   classes.\n   The attributes
        of the Observable class are:\n   restriction\n      Optional.  ENUM.  See
        Section 3.3.1.\n   ext-restriction\n      Optional.  STRING.  A means by which
        to extend the restriction\n      attribute.  See Section 5.1.1.\n"
      - contents:
        - "3.29.3.1.  BulkObservable Class\n   The BulkObservable class allows the
          enumeration of a single type of\n   observable without requiring each one
          to be encoded individually in\n   multiple instances of the same class.\n
          \  The type attribute describes the type of observable listed in the\n   child
          BulkObservableList class.  The BulkObservableFormat class\n   optionally
          provides additional metadata.\n   +---------------------------+\n   | BulkObservable
          \           |\n   +---------------------------+\n   | ENUM type                 |<>--{0..1}--[
          BulkObservableFormat ]\n   | STRING ext-type           |<>----------[ BulkObservableList
          \  ]\n   |                           |<>--{0..*}--[ AdditionalData       ]\n
          \  +---------------------------+\n                    Figure 63: The BulkObservable
          Class\n   The aggregate classes of the BulkObservable class are:\n   BulkObservableFormat\n
          \     Zero or one.  Provides additional metadata about the observables\n
          \     enumerated in the BulkObservableList class.  See\n      Section 3.29.3.1.1.\n
          \  BulkObservableList\n      One.  STRING.  A list of observables, one per
          line.  Each line is\n      separated with either a LF character or CR and
          LF characters.  The\n      type attribute specifies which observables will
          be listed.\n   AdditionalData\n      Zero or more.  EXTENSION.  Mechanism
          by which to extend the data\n      model.\n   The attributes of the BulkObservable
          class are:\n   type\n      Optional.  ENUM.  The type of the observable
          listed in the child\n      ObservableList class.  These values are maintained
          in the\n      \"BulkObservable-type\" IANA registry per Section 10.2.\n
          \     1.   asn.  Autonomous System Number (per the Address@category\n           attribute).\n
          \     2.   atm.  Asynchronous Transfer Mode (ATM) address (per the\n           Address@category
          attribute).\n      3.   e-mail.  Email address (per the Address@category
          attribute).\n      4.   ipv4-addr.  IPv4 host address in dotted-decimal
          notation,\n           e.g., 192.0.2.1 (per the Address@category attribute).\n
          \     5.   ipv4-net.  IPv4 network address in dotted-decimal notation,\n
          \          slash, significant bits, e.g., 192.0.2.0/24 (per the\n           Address@category
          attribute).\n      6.   ipv4-net-mask.  IPv4 network address in dotted-decimal\n
          \          notation, slash, network mask in dotted-decimal notation,\n           i.e.,
          192.0.2.0/255.255.255.0 (per the Address@category\n           attribute).\n
          \     7.   ipv6-addr.  IPv6 host address, e.g., 2001:DB8::3 (per the\n           Address@category
          attribute).\n      8.   ipv6-net.  IPv6 network address, slash, significant
          bits,\n           e.g., 2001:DB8::/32 (per the Address@category attribute).\n
          \     9.   ipv6-net-mask.  IPv6 network address, slash, network mask\n           (per
          the Address@category attribute).\n      10.  mac.  Media Access Control
          (MAC) address, i.e., a:b:c:d:e:f\n           (per the Address@category attribute).\n
          \     11.  site-uri.  A URL or URI for a resource (per the\n           Address@category
          attribute).\n      12.  domain-name.  A fully qualified domain name or part
          of a name\n           (e.g., fqdn.example.com, example.com).\n      13.
          \ domain-to-ipv4.  A mapping of FQDN to IPv4 address specified\n           as
          a comma-separated list (e.g., \"fqdn.example.com,\n           192.0.2.1\").\n
          \     14.  domain-to-ipv6.  A mapping of FQDN to IPv6 address specified\n
          \          as a comma-separated list (e.g., \"fqdn.example.com,\n           2001:DB8::3\").\n
          \     15.  domain-to-ipv4-timestamp.  Same as domain-to-ipv4 but with a\n
          \          timestamp (in the DATETIME format) of the resolution (e.g.,\n
          \          \"fqdn.example.com, 192.0.2.1, 2015-06-11T00:38:31-06:00\").\n
          \     16.  domain-to-ipv6-timestamp.  Same as domain-to-ipv6 but with a\n
          \          timestamp (in the DATETIME format) of the resolution (e.g.,\n
          \          \"fqdn.example.com, 2001:DB8::3, 2015-06-11T00:38:31-06:00\").\n
          \     17.  ipv4-port.  An IPv4 address, port, and protocol tuple (e.g.,\n
          \          192.0.2.1, 80, TCP).  The protocol name corresponds to the\n
          \          \"Keyword\" column in the \"Assigned Internet Protocol Numbers\"\n
          \          registry [IANA.Protocols].\n      18.  ipv6-port.  An IPv6 address,
          port, and protocol tuple (e.g.,\n           2001:DB8::3, 80, TCP).  The
          protocol name corresponds to the\n           \"Keyword\" column in the \"Assigned
          Internet Protocol Numbers\"\n           registry [IANA.Protocols].\n      19.
          \ windows-reg-key.  A Microsoft Windows registry key.\n      20.  file-hash.
          \ A file hash.  The format of this hash is\n           described in the
          Hash class that MUST be present in a sibling\n           BulkObservableFormat
          class.\n      21.  email-x-mailer.  An X-Mailer field from an email.\n      22.
          \ email-subject.  An email subject line.\n      23.  http-user-agent.  A
          User Agent field from an HTTP request\n           header (e.g., \"Mozilla/5.0
          (Windows NT 6.3; WOW64; rv:38.0)\n           Gecko/20100101 Firefox/38.0\").\n
          \     24.  http-request-uri.  The Request URI from an HTTP request\n           header.\n
          \     25.  mutex.  The name of a system mutex (mutual exclusion lock).\n
          \     26.  file-path.  A file path (e.g., \"/tmp/local/file\",\n           \"c:\\windows\\system32\\file.sys\").\n
          \     27.  user-name.  A username.\n      28.  ext-value.  A value used
          to indicate that this attribute is\n           extended and the actual value
          is provided using the\n           corresponding ext-* attribute.  See Section
          5.1.1.\n   ext-type\n      Optional.  STRING.  A means by which to extend
          the type attribute.\n      See Section 5.1.1.\n"
        - contents:
          - "3.29.3.1.1.  BulkObservableFormat Class\n   The ObservableFormat class
            specifies metadata about the format of an\n   observable enumerated in
            a sibling BulkObservableList class.\n   +---------------------------+\n
            \  | BulkObservableFormat      |\n   +---------------------------+\n   |
            \                          |<>--{0..1}--[ Hash             ]\n   |                           |<>--{0..*}--[
            AdditionalData   ]\n   +---------------------------+\n                 Figure
            64: The BulkObservableFormat Class\n   The aggregate classes of the BulkObservableFormat
            class are:\n   Hash\n      Zero or one.  Describes the format of a hash.
            \ See Section 3.26.1.\n   AdditionalData\n      Zero or more.  EXTENSION.
            \ Mechanism by which to extend the data\n      model.\n   The BulkObservableFormat
            class has no attributes.\n   Either Hash or AdditionalData MUST be present.\n"
          title: 3.29.3.1.1.  BulkObservableFormat Class
        title: 3.29.3.1.  BulkObservable Class
      title: 3.29.3.  Observable Class
    - contents:
      - "3.29.4.  IndicatorExpression Class\n   The IndicatorExpression describes
        an expression composed of observed\n   phenomenon, features, or indicators.
        \ Elements of the expression can\n   be described directly, reference relevant
        data from other parts of a\n   given IODEF document, or reference previously
        defined indicators.\n   All child classes of a given instance of IndicatorExpression
        form a\n   boolean algebraic expression where the operator between them is\n
        \  determined by the operator attribute.\n   +--------------------------+\n
        \  | IndicatorExpression      |\n   +--------------------------+\n   | ENUM
        operator            |<>--{0..*}--[ IndicatorExpression  ]\n   | STRING ext-operator
        \     |<>--{0..*}--[ Observable           ]\n   |                          |<>--{0..*}--[
        ObservableReference  ]\n   |                          |<>--{0..*}--[ IndicatorReference
        \  ]\n   |                          |<>--{0..1}--[ Confidence           ]\n
        \  |                          |<>--{0..*}--[ AdditionalData       ]\n   +--------------------------+\n
        \                Figure 65: The IndicatorExpression Class\n   The aggregate
        classes of the IndicatorExpression class are:\n   IndicatorExpression\n      Zero
        or more.  An expression composed of other observables or\n      indicators.
        \ See Section 3.29.4.\n   Observable\n      Zero or more.  A description of
        an observable.  See\n      Section 3.29.3.\n   ObservableReference\n      Zero
        or more.  A reference to an observable.  See Section 3.29.6.\n   IndicatorReference\n
        \     Zero or more.  A reference to an indicator.  See Section 3.29.7.\n   Confidence\n
        \     Zero or one.  An estimate of the confidence in the quality of the\n
        \     terms expressed in the expression.  See Section 3.12.5.\n   AdditionalData\n
        \     Zero or more.  EXTENSION.  Mechanism by which to extend the data\n      model.\n
        \  The attributes of the IndicatorExpression class are:\n   operator\n      Optional.
        \ ENUM.  The operator to be applied between the child\n      elements.  See
        Section 3.29.5 for parsing guidance.  The default\n      value is \"and\".
        \ These values are maintained in the\n      \"IndicatorExpression-operator\"
        IANA registry per Section 10.2.\n      1.  not.  negation operator.\n      2.
        \ and.  conjunction operator.\n      3.  or.  disjunction operator.\n      4.
        \ xor.  exclusive disjunction operator.\n   ext-operator\n      Optional.
        \ STRING.  A means by which to extend the operator\n      attribute.  See
        Section 5.1.1.\n"
      title: 3.29.4.  IndicatorExpression Class
    - contents:
      - "3.29.5.  Expressions with IndicatorExpression\n   Boolean algebraic expressions
        can be used to specify relationships\n   between observables and indicators.
        \ These expressions are\n   constructed through the use of the operator attribute
        and parent-\n   child relationships in IndicatorExpressions.  These expressions\n
        \  should be parsed as follows:\n   1.  The operator specified by the operator
        attribute is applied\n       between each of the child elements of the immediate
        parent\n       IndicatorExpression element.  If no operator attribute is\n
        \      specified, it should be assumed to be the conjunction operator\n       (i.e.,
        operator=\"and\").\n   2.  A nested IndicatorExpression element with a parent\n
        \      IndicatorExpression is the equivalent of a parentheses in the\n       expression.\n
        \  The following examples in Figures 66 through 70 illustrate these\n   parsing
        rules:\n   1     : <IndicatorExpression>\n   2 [O1]:    <Observable>..</Observable>\n
        \  3 [O2]:    <Observable>..</Observable>\n   4     : </IndicatorExpression>\n
        \  Equivalent expression: (O1 AND O2)\n      Figure 66: Nested Elements in
        an IndicatorExpression without an\n                       Operator Attribute
        Specified\n   1     : <IndicatorExpression operator=\"or\">\n   2 [O1]:    <Observable>..</Observable>\n
        \  3 [O2]:    <Observable>..</Observable>\n   4     : </IndicatorExpression>\n
        \  Equivalent expression: (O1 OR O2)\n   Figure 67: Nested Elements in an
        IndicatorExpression with an Operator\n                            Attribute
        Specified\n   1     : <IndicatorExpression operator=\"or\">\n   2     :    <IndicatorExpression
        operator=\"or\">\n   3 [O1]:      <Observable>..</Observable>\n   4 [O2]:
        \     <Observable>..</Observable>\n   5     :    </IndicatorExpression>\n
        \  6 [O3]:    <Observable>..</Observable>\n   7     : </IndicatorExpression>\n
        \  Equivalent expression: ((O1 OR O2) OR O3)\n   Figure 68: Nested Elements
        with a Recursive IndicatorExpression with\n                      an Operator
        Attribute Specified\n   1     : <IndicatorExpression operator=\"not\">\n   2
        \    :    <IndicatorExpression operator=\"and\">\n   3 [O1]:      <Observable>..</Observable>\n
        \  4 [O2]:      <Observable>..</Observable>\n   5     :    </IndicatorExpression>\n
        \  6     : </IndicatorExpression>\n   Equivalent expression: (NOT (O1 AND
        O2))\n   Figure 69: A Recursive IndicatorExpression with an Operator Attribute\n
        \                                Specified\n    1                          :
        \   <IndicatorExpression operator=\"or\">\n    2                          :
        \     <IndicatorExpression>\n    3 [O1 with low confidence] :        <Observable>..</Observable>\n
        \   4                          :        <Confidence rating=\"low\" />\n    5
        \                         :      </IndicatorExpression>\n    6                          :
        \     <IndicatorExpression>\n    7 [O2 with high confidence]:        <Observable>..</Observable>\n
        \   8                          :        <Confidence rating=\"high\" />\n    9
        \                         :      </IndicatorExpression>\n   10                          :
        \   </IndicatorExpression>\n   Equivalent expression: ((O1) OR (O2))\n          Figure
        70: Varying Confidence on Particular Observables\n   Invalid algebraic expressions
        while valid XML MUST NOT be specified.\n"
      title: 3.29.5.  Expressions with IndicatorExpression
    - contents:
      - "3.29.6.  ObservableReference Class\n   The ObservableReference describes
        a reference to an observable\n   feature or phenomenon described elsewhere
        in the document.\n   The ObservableReference class has no content.\n   +-------------------------+\n
        \  | ObservableReference     |\n   +-------------------------+\n   | IDREF
        uid-ref           |\n   +-------------------------+\n                 Figure
        71: The ObservableReference Class\n   The ObservableReference class has no
        content.\n   The attribute of the ObservableReference class is:\n   uid-ref\n
        \     Required.  IDREF.  An identifier that serves as a reference to a\n      class
        in the IODEF document.  The referenced class will have this\n      identifier
        set in its observable-id attribute.\n"
      title: 3.29.6.  ObservableReference Class
    - contents:
      - "3.29.7.  IndicatorReference Class\n   The IndicatorReference describes a
        reference to an indicator.  This\n   reference may be to an indicator described
        in this IODEF document or\n   in a previously exchanged IODEF document.\n
        \  The IndicatorReference class has no content.\n   +--------------------------+\n
        \  | IndicatorReference       |\n   +--------------------------+\n   | IDREF
        uid-ref            |\n   | STRING euid-ref          |\n   | STRING version
        \          |\n   +--------------------------+\n                  Figure 72:
        The IndicatorReference Class\n   The attributes of the IndicatorReference
        class are:\n   uid-ref\n      Optional.  IDREF.  An identifier that references
        an Indicator\n      class in the IODEF document.  The referenced Indicator
        class will\n      have this identifier set in its IndicatorID class.\n   euid-ref\n
        \     Optional.  STRING.  An identifier that references an IndicatorID\n      not
        in this IODEF document.\n   version\n      Optional.  STRING.  A version number
        of an indicator.\n   Either the uid-ref or the euid-ref attribute MUST be
        set.\n"
      title: 3.29.7.  IndicatorReference Class
    - contents:
      - "3.29.8.  AttackPhase Class\n   The AttackPhase class describes a particular
        phase of an attack life\n   cycle.\n   +------------------------+\n   | AttackPhase
        \           |\n   +------------------------+\n   |                        |<>--{0..*}--[
        AttackPhaseID  ]\n   |                        |<>--{0..*}--[ URL            ]\n
        \  |                        |<>--{0..*}--[ Description    ]\n   |                        |<>--{0..*}--[
        AdditionalData ]\n   +------------------------+\n                     Figure
        73: The AttackPhase Class\n   The aggregate classes of the AttackPhase class
        are:\n   AttackPhaseID\n      Zero or more.  STRING.  An identifier for the
        phase of the attack.\n   URL\n      Zero or more.  URL.  A URL to a resource
        describing this phase of\n      the attack.\n   Description\n      Zero or
        more.  ML_STRING.  A free-form text description of this\n      phase of the
        attack.\n   AdditionalData\n      Zero or more.  EXTENSION.  A mechanism by
        which to extend the data\n      model.\n   AttackPhase MUST have at least
        one instance of a child class.\n   The AttackPhase class has no attributes.\n"
      title: 3.29.8.  AttackPhase Class
    title: 3.29.  Indicator Class
  title: 3.  The IODEF Information Model
- contents:
  - "4.  Processing Considerations\n   This section provides additional requirements
    and guidance on\n   creating and processing IODEF documents.\n"
  - contents:
    - "4.1.  Encoding\n   Every IODEF document MUST begin with an XML declaration
      and MUST\n   specify the XML version used.  The character encoding MUST also
      be\n   explicitly specified.  UTF-8 [RFC3629] SHOULD be used unless UTF-16\n
      \  [RFC2781] is necessary.  Encodings other than UTF-8 and UTF-16 SHOULD\n   NOT
      be used.  The IODEF conforms to all XML data-encoding conventions\n   and constraints.\n
      \  The XML declaration with UTF-8 character encoding will read as\n   follows:\n
      \  <?xml version=\"1.0\" encoding=\"UTF-8\" ?>\n   Certain characters have special
      meaning in XML and MUST not appear in\n   literal form.  Per Section 2.4 of
      [W3C.XML], these characters MUST be\n   escaped with a numeric character or
      entity reference.\n"
    title: 4.1.  Encoding
  - contents:
    - "4.2.  IODEF Namespace\n   The IODEF schema declares a namespace of\n   \"urn:ietf:params:xml:ns:iodef-2.0\"
      and registers it per [W3C.XMLNS].\n   Each IODEF document MUST include a valid
      reference to the IODEF\n   schema using the \"xsi:schemaLocation\" attribute.
      \ An example of such\n   a declaration would look as follows:\n   <IODEF-Document\n
      \     version=\"2.00\" lang=\"en-US\"\n      xmlns:iodef=\"urn:ietf:params:xml:ns:iodef-2.0\"\n
      \     xsi:schemaLocation=\"urn:ietf:params:xmls:schema:iodef-2.0\" ...>\n"
    title: 4.2.  IODEF Namespace
  - contents:
    - "4.3.  Validation\n   IODEF documents MUST be well-formed XML.  It is RECOMMENDED
      that\n   recipients validate the document against the schema described in\n
      \  Section 8.  However, mere conformance to this schema is not\n   sufficient
      for a semantically valid IODEF document.  The text of\n   Section 3 describes
      further formatting and constraints, including\n   some that cannot be conveniently
      encoded in the schema.  These MUST\n   also be considered by an IODEF implementation.
      \ Furthermore, the\n   enumerated values present in this document are a static
      list that\n   will be incomplete over time as select attributes can be extended
      by\n   a corresponding IANA registry per Section 10.2.  Therefore, IODEF\n   implementations
      SHOULD periodically update their schema and MAY need\n   to update their parsing
      algorithms to incorporate newly registered\n   values.\n"
    title: 4.3.  Validation
  - contents:
    - "4.4.  Incompatibilities with v1\n   The IODEF data model in this document makes
      a number of changes to\n   [RFC5070].  These changes were largely additive --
      classes and\n   enumerated values were added.  However, some incompatibilities\n
      \  between [RFC5070] and this new specification were introduced.  These\n   incompatibilities
      are as follows:\n   o  The IODEF-Document@version attribute is set to \"2.0\".\n
      \  o  Attributes with enumerated values can now also be extended with\n      IANA
      registries.\n   o  All iodef:MLStringType classes use xml:lang.  IODEF-Document
      also\n      uses xml:lang.\n   o  The Service@ip_protocol attribute was renamed
      to @ip-protocol.\n   o  The Node/NodeName class was removed in favor of representing\n
      \     domain names with Node/DomainData/Name class.  The Node/DataTime\n      class
      was also removed, so that the Node/DomainData/\n      DateDomainWasChecked class
      can represent the time at which the\n      name-to-address resolution occurred.\n
      \  o  The Node/NodeRole class was moved to System/NodeRole.\n   o  The Reference
      class is now defined by [RFC7495].\n   o  The data previously represented in
      the Impact class is now in the\n      SystemImpact and IncidentCategory classes.
      \ The Impact class has\n      been removed.\n   o  The semantics of Counter@type
      are now represented in Counter@unit.\n   o  The IODEF-Document@formatid attribute
      has been renamed to @format-\n      id.\n   o  The Incident/ReportTime class
      is no longer required.  However, the\n      GenerationTime class is required.\n
      \  o  The Fax class was removed and is now represented by a generic\n      Telephone
      class.\n   o  The Telephone, Email, and PostalAddress classes were redefined\n
      \     from improved internationalization.\n   o  The \"ipv6-net-mask\" value
      was removed from the category attribute\n      of Address.\n"
    title: 4.4.  Incompatibilities with v1
  title: 4.  Processing Considerations
- contents:
  - "5.  Extending the IODEF\n   In order to support the dynamic nature of security
    operations, the\n   IODEF data model will need to continue to evolve.  This section\n
    \  discusses how new data elements can be incorporated into the IODEF.\n   There
    is support to add additional enumerated values and new classes.\n   Adding additional
    attributes to existing classes is not supported.\n   These extension mechanisms
    are designed so that adding new data\n   elements is possible without requiring
    modifications to this\n   document.  Extensions can be implemented publicly or
    privately.  With\n   proven value, well-documented extensions can be incorporated
    into\n   future versions of the specification.\n"
  - contents:
    - "5.1.  Extending the Enumerated Values of Attributes\n   Additional enumerated
      values can be added to select attributes either\n   through the use of specially
      marked attributes with the \"ext-\" prefix\n   or through a set of corresponding
      IANA registries.  The former\n   approach allows for the extension to remain
      private.  The latter\n   approach is public.\n"
    - contents:
      - "5.1.1.  Private Extension of Enumerated Values\n   The data model supports
        adding new enumerated values to an attribute\n   without public registration.
        \ For each attribute that supports this\n   extension technique, there is
        a corresponding attribute in the same\n   element whose name is identical
        but with a prefix of \"ext-\".  This\n   special attribute is referred to
        as the extension attribute.  The\n   attribute being extended is referred
        to as an extensible attribute.\n   For example, an extensible attribute named
        \"foo\" will have a\n   corresponding extension attribute named \"ext-foo\".
        \ An element may\n   have many extensible attributes.\n   In addition to a
        corresponding extension attribute, each extensible\n   attribute has \"ext-value\"
        as one its possible enumerated values.\n   Selection of this particular value
        in an extensible attribute signals\n   that the extension attribute contains
        data.  Otherwise, this\n   \"ext-value\" value has no meaning.\n   In order
        to add a new enumerated value to an extensible attribute,\n   the value of
        this attribute MUST be set to \"ext-value\", and the new\n   desired value
        MUST be set in the corresponding extension attribute.\n   For example, extending
        the type attribute of the SystemImpact class\n   would look as follows:\n
        \   <SystemImpact type=\"ext-value\" ext-type=\"new-attack-type\">\n   A given
        extension attribute MUST NOT be set unless the corresponding\n   extensible
        attribute has been set to \"ext-value\".\n"
      title: 5.1.1.  Private Extension of Enumerated Values
    - contents:
      - "5.1.2.  Public Extension of Enumerated Values\n   The data model also supports
        publicly extending select enumerated\n   attributes.  A new entry can be added
        by registering a new entry in\n   the appropriate IANA registry.  Section
        10.2 provides a mapping\n   between the extensible attributes and their corresponding
        registry.\n   Section 4.3 discusses the XML validation implications of this
        type of\n   extension.  All extensible attributes that support private extensions\n
        \  also support public extensions.\n"
      title: 5.1.2.  Public Extension of Enumerated Values
    title: 5.1.  Extending the Enumerated Values of Attributes
  - contents:
    - "5.2.  Extending Classes\n   Classes of the EXTENSION (iodef:ExtensionType)
      type can extend the\n   data model.  They provide the ability to have new atomic
      or XML-\n   encoded data elements in all of the top-level classes of the Incident\n
      \  class and in a few of the complex subordinate classes.  As there are\n   multiple
      instances of the extensible classes in the data model, there\n   is discretion
      on where to add a new data element.  It is RECOMMENDED\n   that the extension
      be placed in the most closely related class to the\n   new information.\n   Extensions
      using the atomic data types (i.e., all values of the dtype\n   attributes other
      than \"xml\") MUST:\n   1.  Set the element content to the desired value, and\n
      \  2.  Set the dtype attribute to correspond to the data type of the\n       element
      content.\n   The following guidelines exist for extensions using XML (i.e.,\n
      \  dtype=\"xml\"):\n   1.  The element content of the extensible class MUST
      be set to the\n       desired value, and the dtype attribute MUST be set to
      \"xml\".\n   2.  The extension schema MUST declare a separate namespace.  It
      is\n       RECOMMENDED that these extensions have the prefix \"iodef-\".  This\n
      \      recommendation makes readability of the document easier by\n       allowing
      the reader to infer which namespaces relate to IODEF by\n       inspection.\n
      \  3.  It is RECOMMENDED that extension schemas follow the naming\n       convention
      of the IODEF data model.  This too improves the\n       readability of extended
      IODEF documents.  The names of all\n       elements SHOULD be capitalized.  For
      elements with composed\n       names, a capital letter SHOULD be used for each
      word.  Attribute\n       names SHOULD be in lowercase.  Attributes with composed
      names\n       SHOULD be separated by a hyphen.\n   4.  Implementations that
      encounter an unrecognized element,\n       attribute, or attribute value in
      a supported namespace SHOULD\n       reject the document as a syntax error.\n
      \  5.  There are security and performance implications in requiring\n       implementations
      to dynamically download schemas at runtime.\n       Therefore, implementations
      MUST NOT download schemas at runtime\n       unless the appropriate precautions
      are taken.  Implementations\n       also need to contend with the potential
      of significant network\n       and processing issues.\n   6.  Some adopters
      of the IODEF may have private schema definitions\n       that are not publicly
      available.  Thus, implementations may\n       encounter IODEF documents with
      references to private schemas that\n       may not be resolvable.  Hence, IODEF
      document recipients MUST be\n       prepared for a schema definition in an IODEF
      document never to\n       resolve.\n   The following schema and XML document
      excerpt provide a template for\n   an extension schema and its use in the IODEF
      document.\n   This example schema defines a namespace of \"iodef-extension1\"
      and a\n   single element named \"newdata\".\n     <xs:schema\n        targetNamespace=\"iodef-extension1.xsd\"\n
      \       xmlns:iodef-extension1=\"iodef-extension1.xsd\"\n        xmlns:xs=\"http://www.w3.org/2001/XMLSchema\">\n
      \       attributeFormDefault=\"unqualified\"\n        elementFormDefault=\"qualified\">\n
      \     <xs:import\n           namespace=\"urn:ietf:params:xml:ns:iodef-2.0\"\n
      \          schemaLocation=\" urn:ietf:params:xml:schema:iodef-2.0\"/>\n        <xs:element
      name=\"newdata\" type=\"xs:string\" />\n     </xs:schema>\n   The following
      XML excerpt demonstrates the use of the above schema as\n   an extension to
      the IODEF.\n        <IODEF-Document\n             version=\"2.00\" lang=\"en-US\"\n
      \            xmlns=\"urn:ietf:params:xml:ns:iodef-2.0\"\n             xmlns:iodef=\"
      urn:ietf:params:xml:ns:iodef-2.0\"\n             xmlns:iodef-extension1=\"iodef-extension1.xsd\"\n
      \            xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n             xsi:schemaLocation=\"iodef-extension1.xsd\">\n
      \           <Incident purpose=\"reporting\">\n            ...\n              <AdditionalData
      dtype=\"xml\" meaning=\"xml\">\n                <iodef-extension1:newdata>\n
      \                Field that could not be represented elsewhere\n                </iodef-extension1:newdata>\n
      \             </AdditionalData>\n            </Incident>\n      </IODEF-Document>\n"
    title: 5.2.  Extending Classes
  - contents:
    - "5.3.  Deconflicting Private Extensions\n   To disambiguate which private extension
      is used in an IODEF document,\n   the data model provides a means to identify
      the source of an\n   extension.  Two attributes in the IODEF-Document class,\n
      \  private-enum-name and private-enum-id, are used to specify this\n   attribution.
      \ Only a single private extension can be identified in a\n   given IODEF-Document.\n
      \  If an implementor has a single private extension, then only the\n   private-enum-name
      attribute needs to be specified.  Multiple distinct\n   private extensions or
      versioning of a single extension can be\n   attributed by also setting the corresponding
      private-num-id\n   attribute.\n   The following XML excerpt demonstrates the
      specification of a private\n   extension from \"example.com\" with an identifier
      of \"13\".\n        <IODEF-Document\n             version=\"2.00\" lang=\"en-US\"\n
      \            private-enum-name=\"example.com\"\n             private-enum-id=\"13\"
      ...>\n            ...\n      </IODEF-Document>\n   If an unrecognized private
      extension is encountered in processing,\n   the recipient MAY reject the entire
      document as a syntax error.\n"
    title: 5.3.  Deconflicting Private Extensions
  title: 5.  Extending the IODEF
- contents:
  - "6.  Internationalization Issues\n   Internationalization and localization is
    of specific concern to the\n   IODEF as it facilitates operational coordination
    with a diverse set\n   of partners.  The IODEF implements internationalization
    by relying on\n   XML constructs and through explicit design choices in the data
    model.\n   Since the IODEF is implemented as an XML schema, it supports\n   different
    character encodings, such as UTF-8 and UTF-16, that are\n   possible with XML.
    \ Additionally, each IODEF document MUST specify\n   the language in which its
    content is encoded.  The language can be\n   specified with the attribute \"xml:lang\"
    (per Section 2.12 of\n   [W3C.XML]) in the top-level element (i.e., IODEF-Document)
    and lets\n   all other elements inherit that definition.  All IODEF classes with
    a\n   free-form text definition (i.e., all those defined with type\n   iodef:MLStringType)
    can also specify a language different from the\n   rest of the document.\n   The
    data model supports multiple translations of free-form text.  All\n   ML_STRING
    (iodef:MLStringType) classes have a one-to-many cardinality\n   to their parent.
    \ This allows the identical text translated into\n   different languages to be
    encoded in different instances of the same\n   class with a common parent.  This
    design also enables the creation of\n   a single document containing all the translations.
    \ The IODEF\n   implementation SHOULD extract the appropriate language relevant
    to\n   the recipient.\n   Related instances of a given iodef:MLStringType class
    that are\n   translations of each other are identified by a common identifier
    set\n   in the translation-id attribute.  The example below shows three\n   instances
    of a Description class expressed in three different\n   languages.  The relationship
    between these three instances of the\n   Description class is conveyed by the
    common value of \"1\" in the\n   translation-id attribute.\n   <IODEF-Document
    version=\"2.00\" xml:lang=\"en\" ...>\n     <Incident purpose=\"reporting\">\n
    \      ...\n       <Description translation-id=\"1\"\n                    xml:lang=\"en\">English</Description>\n
    \      <Description translation-id=\"1\"\n                    xml:lang=\"de\">Englisch</Description>\n
    \      <Description translation-id=\"1\"\n                    xml:lang=\"fr\">Anglais</Description>\n
    \  The IODEF balances internationalization support with the need for\n   interoperability.
    \ While the IODEF supports different languages, the\n   data model also relies
    heavily on standardized enumerated attributes\n   that can crudely approximate
    the contents of the document.  With this\n   approach, a CSIRT should be able
    to make some sense of an IODEF\n   document it receives even if the free-form
    text data elements are\n   written in a language unfamiliar to the recipient.\n"
  title: 6.  Internationalization Issues
- contents:
  - "7.  Examples\n   This section provides examples of IODEF documents.  These examples
    do\n   not represent the full capabilities of the data model or the only way\n
    \  to encode particular information.\n"
  - contents:
    - "7.1.  Minimal Example\n   A document containing only the mandatory elements
      and attributes.\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <!-- Minimum
      IODEF document -->\n   <IODEF-Document version=\"2.00\" xml:lang=\"en\"\n      xmlns=\"urn:ietf:params:xml:ns:iodef-2.0\"\n
      \     xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n      xsi:schemaLocation=\n
      \  \"http://www.iana.org/assignments/xml-registry/schema/\n   iodef-2.0.xsd\">\n
      \    <Incident purpose=\"reporting\" restriction=\"private\">\n       <IncidentID
      name=\"csirt.example.com\">492382</IncidentID>\n       <GenerationTime>2015-07-18T09:00:00-05:00</GenerationTime>\n
      \      <Contact type=\"organization\" role=\"creator\">\n         <Email>\n
      \          <EmailTo>contact@csirt.example.com</EmailTo>\n         </Email>\n
      \      </Contact>\n       <!-- Add more fields to make the document useful -->\n
      \    </Incident>\n   </IODEF-Document>\n"
    title: 7.1.  Minimal Example
  - contents:
    - "7.2.  Indicators from a Campaign\n   An example of C2 domains from a given
      campaign.\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   <!-- A list of
      C2 domains associated with a campaign -->\n   <IODEF-Document version=\"2.00\"
      xml:lang=\"en\"\n      xmlns=\"urn:ietf:params:xml:ns:iodef-2.0\"\n      xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"\n
      \     xsi:schemaLocation=\n      \"http://www.iana.org/assignments/xml-registry/schema/\n
      \      iodef-2.0.xsd\">\n     <Incident purpose=\"watch\" restriction=\"green\">\n
      \      <IncidentID name=\"csirt.example.com\">897923</IncidentID>\n         <RelatedActivity>\n
      \          <ThreatActor>\n             <ThreatActorID>\n             TA-12-AGGRESSIVE-BUTTERFLY\n
      \            </ThreatActorID>\n             <Description>Aggressive Butterfly</Description>\n
      \          </ThreatActor>\n           <Campaign>\n             <CampaignID>C-2015-59405</CampaignID>\n
      \            <Description>Orange Giraffe</Description>\n           </Campaign>\n
      \        </RelatedActivity>\n         <GenerationTime>2015-10-02T11:18:00-05:00</GenerationTime>\n
      \        <Description>Summarizes the Indicators of Compromise\n           for
      the Orange Giraffe campaign of the Aggressive\n           Butterfly crime gang.\n
      \        </Description>\n         <Assessment>\n           <BusinessImpact type=\"breach-proprietary\"/>\n
      \        </Assessment>\n         <Contact type=\"organization\" role=\"creator\">\n
      \          <ContactName>CSIRT for example.com</ContactName>\n           <Email>\n
      \            <EmailTo>contact@csirt.example.com</EmailTo>\n           </Email>\n
      \        </Contact>\n         <IndicatorData>\n           <Indicator>\n             <IndicatorID
      name=\"csirt.example.com\" version=\"1\">\n             G90823490\n             </IndicatorID>\n
      \            <Description>C2 domains</Description>\n             <StartTime>2014-12-02T11:18:00-05:00</StartTime>\n
      \            <Observable>\n               <BulkObservable type=\"fqdn\">\n               <BulkObservableList>\n
      \                kj290023j09r34.example.com\n                 09ijk23jfj0k8.example.net\n
      \                klknjwfjiowjefr923.example.org\n                 oimireik79msd.example.org\n
      \              </BulkObservableList>\n             </BulkObservable>\n           </Observable>\n
      \        </Indicator>\n       </IndicatorData>\n     </Incident>\n   </IODEF-Document>\n"
    title: 7.2.  Indicators from a Campaign
  title: 7.  Examples
- contents:
  - "8.  The IODEF Data Model (XML Schema)\n  <?xml version=\"1.0\"?>\n  <xs:schema
    xmlns=\"urn:ietf:params:xml:ns:iodef-2.0\"\n             xmlns:iodef=\"urn:ietf:params:xml:ns:iodef-2.0\"\n
    \            xmlns:enum=\"urn:ietf:params:xml:ns:iodef-enum-1.0\"\n             xmlns:sci=\"urn:ietf:params:xml:ns:iodef-sci-1.0\"\n
