- contents:
  - '       The Incident Object Description Exchange Format Version 2

    '
  title: __initial_text__
- contents:
  - "Abstract\n   The Incident Object Description Exchange Format (IODEF) defines
    a\n   data representation for security incident reports and indicators\n   commonly
    exchanged by operational security teams for mitigation and\n   watch and warning.
    \ This document describes an updated information\n   model for the IODEF and provides
    an associated data model specified\n   with the XML schema.  This new information
    and data model obsoletes\n   RFCs 5070 and 6685.\n"
  title: Abstract
