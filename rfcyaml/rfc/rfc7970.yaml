    title: 10.2.  Enumerated Value Registries
  - contents:
    - "10.3.  Expert Review of IODEF-Related XML Registry Entries\n   IODEF class
      extensions, per Section 5.2, could register their\n   namespaces and schemas
      with the IANA XML namespace (\"ns\" on\n   <http://www.iana.org/assignments/xml-registry/>)
      and schema\n   registries (\"schema\" on <http://www.iana.org/assignments/\n
      \  xml-registry/>) described in [RFC3688].  In addition to any reviews\n   required
      by IANA, changes to the XML \"schema\" registry for schema\n   names beginning
      with \"urn:ietf:params:xml:schema:iodef\" are subject\n   to an additional IODEF
      Expert Review [RFC5226] to ensure\n   compatibility with IODEF and other existing
      IODEF extensions.\n   The IODEF expert(s) for these reviews will be designated
      by the IETF\n   Security Area Directors.\n   This document obsoletes [RFC6685].\n"
