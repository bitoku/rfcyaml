- title: Abstract
  contents:
  - "Abstract\n   This document provides a high-level description of things for\n\
    \   Internet Engineering Task Force (IETF) participants to consider when\n   bringing\
    \ proposals for new research groups (RGs) into the Internet\n   Research Task\
    \ Force (IRTF).  This document emphasizes differences in\n   expectations between\
    \ the two organizations.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Research Task Force\n   (IRTF).  The IRTF publishes the results\
    \ of Internet-related research\n   and development activities.  These results\
    \ might not be suitable for\n   deployment.  This RFC represents the individual\
    \ opinion(s) of one or\n   more members of the IRSG Research Group of the Internet\
    \ Research Task\n   Force (IRTF).  Documents approved for publication by the IRSG\
    \ are not\n   a candidate for any level of Internet Standard; see Section 2 of\
    \ RFC\n   5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7418.\n"
