- title: __initial_text__
  contents:
  - '                       Special-Use IPv6 Addresses

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document is a compilation of special IPv6 addresses defined\
    \ in\n   other RFCs.  It can be used as a checklist of invalid routing\n   prefixes\
    \ for developing filtering policies for routes and IP packets.\n   It does not\
    \ discuss addresses that are assigned to operators and\n   users through the Regional\
    \ Internet Registries.\n"
