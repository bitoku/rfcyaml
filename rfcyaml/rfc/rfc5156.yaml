    , RFC 3964, December 2004.\n   [RFC4193]  Hinden, R. and B. Haberman, \"Unique\
    \ Local IPv6 Unicast\n              Addresses\", RFC 4193, October 2005.\n   [RFC4380]\
    \  Huitema, C., \"Teredo: Tunneling IPv6 over UDP through\n              Network\
    \ Address Translations (NATs)\", RFC 4380,\n              February 2006.\n   [RFC4773]\
    \  Huston, G., \"Administration of the IANA Special Purpose\n              IPv6\
    \ Address Block\", RFC 4773, December 2006.\n   [RFC4843]  Nikander, P., Laganier,\
    \ J., and F. Dupont, \"An IPv6 Prefix\n              for Overlay Routable Cryptographic\
    \ Hash Identifiers\n              (ORCHID)\", RFC 4843, April 2007.\n"
