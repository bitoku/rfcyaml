  - contents:
    - "3.1.  Timers\n   Three additional timers (T1, T2, and T3) are required to support
      the\n   mechanisms defined in this document.  Timers T1 and T2 are used both\n
      \  by a restarting router and a starting router.  Timer T3 is used only\n   by
      a restarting router.\n   NOTE: These timers are NOT applicable to a router that
      is preparing\n   to do a planned restart.\n   An instance of the timer T1 is
      maintained per interface and indicates\n   the time after which an unacknowledged
      (re)start attempt will be\n   repeated.  A typical value is 3 seconds.\n   An
      instance of the timer T2 is maintained for each LSP database\n   (LSPDB) present
      in the system.  For example, for a Level 1/2 system,\n   there will be an instance
      of the timer T2 for Level 1 and an instance\n   for Level 2.  This is the maximum
      time that the system will wait for\n   LSPDB synchronization.  A typical value
      is 60 seconds.\n   A single instance of the timer T3 is maintained for the entire\n
      \  system.  It indicates the time after which the router will declare\n   that
      it has failed to achieve database synchronization (by setting\n   the overload
      bit in its own LSP).  This is initialized to 65535\n   seconds but is set to
      the minimum of the remaining times of received\n   IIHs containing a Restart
      TLV with the Restart Acknowledgement (RA)\n   set and an indication that the
      neighbor has an adjacency in the UP\n   state to the restarting router.  (See
      item a in Section 3.2.1.)\n"
    title: 3.1.  Timers
  - contents:
    - "3.2.  Restart TLV\n   A new TLV is defined to be included in IIH PDUs.  The
      TLV includes\n   flags that are used to convey information during a (re)start.
      \ The\n   absence of this TLV indicates that the sender supports none of the\n
      \  functionality defined in this document.  Therefore, if a router\n   supports
      any of the functionality defined in this document it MUST\n   include this TLV
      in all transmitted IIHs.\n   Type:\n      211\n   Length:\n      Number of octets
      in the Value field (1 to (3 + ID Length))\n   Value:\n              |   Flags
      \              |     1\n              | Remaining Time        |     2\n              |
      Restarting Neighbor ID|     ID Length\n      Flags (1 octet)\n               0
      \ 1  2  3  4  5  6  7\n              |Reserved|PA|PR|SA|RA|RR|\n         RR
      -  Restart Request\n         RA -  Restart Acknowledgement\n         SA -  Suppress
      adjacency advertisement\n         PR -  Restart is planned\n         PA -  Planned
      restart acknowledgement\n      Remaining Time (2 octets)\n         Remaining
      Holding Time (in seconds).\n         Required when the RA, PR, or PA bit is
      set.  Otherwise, this\n         field SHOULD be omitted when sent and MUST be
      ignored when\n         received.\n      Restarting Neighbor System ID (ID Length
      octets)\n         The System ID of the neighbor to which an RA/PA refers.\n
      \        Required when the RA or PA bit is set.  Otherwise, this field\n         SHOULD
      be omitted when sent and MUST be ignored when received.\n         Note: Very
      early draft versions of the restart functionality\n         did not include
      the Restarting Neighbor System ID in the TLV.\n         RFC 5306 allowed for
      the possibility of interoperating with\n         legacy implementations by stating
      that a router that is\n         expecting an RA on a LAN circuit should assume
      that the\n         acknowledgement is directed at the local system if the TLV
      is\n         received with RA set and Restarting Neighbor System ID is not\n
      \        present.  It is an implementation choice whether to continue to\n         accept
      (on a LAN) a TLV with RA set and Restarting Neighbor\n         System ID absent.
      \ Note that the omission of the Restarting\n         Neighbor System ID only
      introduces ambiguity in the case where\n         there are multiple systems
      on a LAN simultaneously performing\n         restart.\n   The RR and SA flags
      may both be set in the TLV under the conditions\n   described in Section 3.3.2.
      \ All other combinations where multiple\n   flags are set are invalid and MUST
      NOT be transmitted.  Received TLVs\n   that have invalid flag combinations set
      MUST be ignored.\n"
    - contents:
      - "3.2.1.  Use of RR and RA Bits\n   The RR bit is used by a (re)starting router
        to signal to its\n   neighbors that a (re)start is in progress, that an existing
        adjacency\n   SHOULD be maintained even under circumstances when the normal\n
        \  operation of the adjacency state machine would require the adjacency\n
        \  to be reinitialized, to request a set of CSNPs, and to request\n   setting
        of the SRMflags.\n   The RA bit is sent by the neighbor of a (re)starting
        router to\n   acknowledge the receipt of a Restart TLV with the RR bit set.\n
        \  When the neighbor of a (re)starting router receives an IIH with the\n   Restart
        TLV having the RR bit set, if there exists on this interface\n   an adjacency
        in the UP state with the same System ID and, in the case\n   of a LAN circuit,
        with the same source LAN address, then irrespective\n   of the other contents
        of the \"Intermediate System Neighbors\" option\n   (LAN circuits) or the
        \"Point-to-Point Three-Way Adjacency\" option\n   (Point-to-Point circuits):\n
        \  a.  the state of the adjacency is not changed.  If this is the first\n
        \      IIH with the RR bit set that this system has received associated\n
        \      with this adjacency, then the adjacency is marked as being in\n       \"Restart
        mode\" and the adjacency Holding Time is refreshed --\n       otherwise, the
        Holding Time is not refreshed.  The Remaining Time\n       transmitted according
        to (b) below MUST reflect the actual time\n       after which the adjacency
        will now expire.  Receipt of an IIH\n       with the RR bit reset will clear
        the \"Restart mode\" state.  This\n       procedure allows the restarting
        router to cause the neighbor to\n       maintain the adjacency long enough
        for restart to successfully\n       complete while also preventing repetitive
        restarts from\n       maintaining an adjacency indefinitely.  Whether or not
        an\n       adjacency is marked as being in \"Restart mode\" has no effect
        on\n       adjacency state transitions.\n   b.  immediately (i.e., without
        waiting for any currently running\n       timer interval to expire but with
        a small random delay of a few\n       tens of milliseconds on LANs to avoid
        \"storms\") transmit over the\n       corresponding interface an IIH including
        the Restart TLV with the\n       RR bit clear and the RA bit set, in the case
        of Point-to-Point\n       adjacencies having updated the \"Point-to-Point
        Three-Way\n       Adjacency\" option to reflect any new values received from
        the\n       (re)starting router.  (This allows a restarting router to quickly\n
        \      acquire the correct information to place in its hellos.)  The\n       Remaining
        Time MUST be set to the current time (in seconds)\n       before the holding
        timer on this adjacency is due to expire.  If\n       the corresponding interface
        is a LAN interface, then the\n       Restarting Neighbor System ID SHOULD
        be set to the System ID of\n       the router from which the IIH with the
        RR bit set was received.\n       This is required to correctly associate the
        acknowledgement and\n       Holding Time in the case where multiple systems
        on a LAN restart\n       at approximately the same time.  This IIH SHOULD
        be transmitted\n       before any LSPs or SNPs are transmitted as a result
        of the\n       receipt of the original IIH.\n   c.  if the corresponding interface
        is a Point-to-Point interface, or\n       if the receiving router has the
        highest LnRouterPriority (with\n       the highest source Media Access Control
        (MAC) address breaking\n       ties) among those routers to which the receiving
        router has an\n       adjacency in the UP state on this interface whose IIHs
        contain\n       the Restart TLV, excluding adjacencies to all routers that
        are\n       considered in \"Restart mode\" (note the actual Designated\n       Intermediate
        System (DIS) is NOT changed by this process),\n       initiate the transmission
        over the corresponding interface of a\n       complete set of CSNPs, and set
        SRMflags on the corresponding\n       interface for all LSPs in the local
        LSP database.\n   Otherwise (i.e., if there was no adjacency in the UP state
        to the\n   System ID in question), process the IIH as normal by reinitializing\n
        \  the adjacency and setting the RA bit in the returned IIH.\n"
      title: 3.2.1.  Use of RR and RA Bits
    - contents:
      - "3.2.2.  Use of the SA Bit\n   The SA bit is used by a starting router to
        request that its neighbor\n   suppress advertisement of the adjacency to the
        starting router in the\n   neighbor's LSPs.\n   A router that is starting
        has no maintained forwarding function\n   state.  This may or may not be the
        first time the router has started.\n   If this is not the first time the router
        has started, copies of LSPs\n   generated by this router in its previous incarnation
        may exist in the\n   LSP databases of other routers in the network.  These
        copies are\n   likely to appear \"newer\" than LSPs initially generated by
        the\n   starting router due to the reinitialization of LSP fragment sequence\n
        \  numbers by the starting router.  This may cause temporary blackholes\n
        \  to occur until the normal operation of the update process causes the\n
        \  starting router to regenerate and flood copies of its own LSPs with\n   higher
        sequence numbers.  The temporary blackholes can be avoided if\n   the starting
        router's neighbors suppress advertising an adjacency to\n   the starting router
        until the starting router has been able to\n   propagate newer versions of
        LSPs generated by previous incarnations.\n   When a router receives an IIH
        with the Restart TLV having the SA bit\n   set, if there exists on this interface
        an adjacency in the UP state\n   with the same System ID and, in the case
        of a LAN circuit, with the\n   same source LAN address, then the router MUST
        suppress advertisement\n   of the adjacency to the neighbor in its own LSPs.
        \ Until an IIH with\n   the SA bit clear has been received, the neighbor advertisement
        MUST\n   continue to be suppressed.  If the adjacency transitions to the UP\n
        \  state, the new adjacency MUST NOT be advertised until an IIH with the\n
        \  SA bit clear has been received.\n   Note that a router that suppresses
        advertisement of an adjacency MUST\n   NOT use this adjacency when performing
        its SPF calculation.  In\n   particular, if an implementation follows the
        example guidelines\n   presented in [ISO10589], Annex C.2.5, Step 0:b) \"pre-load
        TENT with\n   the local adjacency database\", the suppressed adjacency MUST
        NOT be\n   loaded into TENT.\n"
      title: 3.2.2.  Use of the SA Bit
    - contents:
      - "3.2.3.  Use of PR and PA Bits\n   The PR bit is used by a router that is
        planning to initiate a restart\n   to signal to its neighbors that it will
        be restarting.  The router\n   sending an IIH with PR bit set SHOULD set the
        Remaining Time to a\n   value greater than the expected control-plane restart
        time.  The PR\n   bit SHOULD remain set in IIHs until the restart is initiated.\n
        \  The PA bit is sent by the neighbor of a router planning to restart to\n
        \  acknowledge receipt of a Restart TLV with the PR bit set.\n   When the
        neighbor of a router planning a restart receives an IIH with\n   the Restart
        TLV having the PR bit set, if there exists on this\n   interface an adjacency
        in the UP state with the same System ID and,\n   in the case of a LAN circuit,
        with the same source LAN address, then:\n   a.  if this is the first IIH with
        the PR bit set that this system has\n       received associated with this
        adjacency, then the adjacency is\n       marked as being in Planned Restart
        State and the adjacency\n       Holding Time is refreshed -- otherwise, the
        Holding Time is not\n       refreshed.  The Holding Time SHOULD be set to
        the Remaining Time\n       specified in the received IIH with PR set.  The
        Remaining Time\n       transmitted according to (b) below MUST reflect the
        actual time\n       after which the adjacency will now expire.  Receipt of
        an IIH\n       with the PR bit reset will clear the Planned Restart State
        and\n       cause the receiving router to set the adjacency Holding Time to\n
        \      the locally configured value.  This procedure allows the router\n       planning
        a restart to cause the neighbor to maintain the\n       adjacency long enough
        for restart to successfully complete.\n       Whether or not an adjacency
        is marked as being in Planned Restart\n       State has no effect on adjacency
        state transitions.\n   b.  immediately (i.e., without waiting for any currently
        running\n       timer interval to expire, but with a small random delay of
        a few\n       tens of milliseconds on LANs to avoid \"storms\") transmit over
        the\n       corresponding interface an IIH including the Restart TLV with
        the\n       PR bit clear and the PA bit set.  The Remaining Time MUST be set\n
        \      to the current time (in seconds) before the holding timer on this\n
        \      adjacency is due to expire.  If the corresponding interface is a\n
        \      LAN interface, then the Restarting Neighbor System ID SHOULD be\n       set
        to the System ID of the router from which the IIH with the PR\n       bit
        set was received.  This is required to correctly associate\n       the acknowledgement
        and Holding Time in the case where multiple\n       systems on a LAN are planning
        a restart at approximately the same\n       time.\n   NOTE: Receipt of an
        IIH with PA bit set indicates to the router\n   planning a restart that the
        neighbor is aware of the planned restart\n   and -- in the absence of topology
        changes as described below -- will\n   maintain the adjacency for the Remaining
        Time included in the IIH\n   with PA set.\n   By definition, a restarting
        router maintains forwarding state across\n   the control-plane restart (see
        Section 2).  But while a control-plane\n   restart is in progress, it is expected
        that the restarting router\n   will be unable to respond to topology changes.
        \ It is therefore\n   useful to signal a planned restart so that the neighbors
        of the\n   restarting router can determine whether it is safe to maintain
        the\n   adjacency if other topology changes occur prior to the completion
        of\n   the restart.  Signaling a planned restart in the absence of\n   maintained
        forwarding-plane state is likely to lead to significant\n   traffic loss and
        MUST NOT be done.\n   Neighbors of the router that have signaled planned restart
        SHOULD\n   maintain the adjacency in a Planned Restart State until it receives\n
        \  an IIH with the RR bit set, it receives an IIH with both PR and RR\n   bits
        clear, or the adjacency Holding Time expires -- whichever occurs\n   first.
        \ Neighbors that choose not to follow the recommended behavior\n   need to
        consider the impact on traffic delivery of not using the\n   restarting router
        for forwarding traffic during the restart period.\n   While the adjacency
        is in Planned Restart State, some or all of the\n   following actions MAY
        be taken:\n   a.  If additional topology changes occur, the adjacency that
        is in\n       Planned Restart State MAY be brought down even though the Holding\n
        \      Time has not yet expired.  Given that the neighbor that has\n       signaled
        a planned restart is not expected to update its\n       forwarding plane in
        response to signaling of the topology changes\n       (since it is restarting)
        traffic that transits that node is at\n       risk of being improperly forwarded.
        \ On a LAN circuit, if the\n       router in Planned Restart State is the
        DIS at any supported\n       level, the adjacency or adjacencies SHOULD be
        brought down\n       whenever any LSP update is either generated or received
        so as to\n       trigger a new DIS election.  Failure to do so will compromise
        the\n       reliability of the update process on that circuit.  What other\n
        \      criteria are used to determine what topology changes will trigger\n
        \      bringing the adjacency down is a local implementation decision.\n   b.
        \ If a Bidirectional Forwarding Detection (BFD) [RFC5880] Session\n       to
        the neighbor that signals a planned restart is in the UP state\n       and
        subsequently goes down, the event MAY be ignored since it is\n       possible
        this is an expected side effect of the restart.  Use of\n       the Control-Plane
        Independent state as signaled in BFD control\n       packets SHOULD be considered
        in the decision to ignore a BFD\n       Session DOWN event.\n   c.  On a Point-to-Point
        circuit, transmission of LSPs, CSNPs, and\n       Partial Sequence Number
        PDU (PSNPs) MAY be suppressed.  It is\n       expected that the PDUs will
        not be received.\n   Use of the PR bit provides a means to safely support
        restart periods\n   that are significantly longer than standard Holding Times.\n"
      title: 3.2.3.  Use of PR and PA Bits
    title: 3.2.  Restart TLV
  - contents:
    - "3.3.  Adjacency (Re)Acquisition\n   Adjacency (re)acquisition is the first
      step in (re)initialization.\n   Restarting and starting routers will make use
      of the RR bit in the\n   Restart TLV, though each will use it at different stages
      of the\n   (re)start procedure.\n"
    - contents:
      - "3.3.1.  Adjacency Reacquisition during Restart\n   The restarting router
        explicitly notifies its neighbor that the\n   adjacency is being reacquired
        and, hence, that it SHOULD NOT\n   reinitialize the adjacency.  This is achieved
        by setting the RR bit\n   in the Restart TLV.  When the neighbor of a restarting
        router\n   receives an IIH with the Restart TLV having the RR bit set, if
        there\n   exists on this interface an adjacency in the UP state with the same\n
        \  System ID and, in the case of a LAN circuit, with the same source LAN\n
        \  address, then the procedures described in Section 3.2.1 are followed.\n
        \  A router that does not support the restart capability will ignore the\n
        \  Restart TLV and reinitialize the adjacency as normal, returning an\n   IIH
        without the Restart TLV.\n   On restarting, a router initializes the timer
        T3, starts the timer T2\n   for each LSPDB, and for each interface (and in
        the case of a LAN\n   circuit, for each level) starts the timer T1 and transmits
        an IIH\n   containing the Restart TLV with the RR bit set.\n   On a Point-to-Point
        circuit, the restarting router SHOULD set the\n   \"Adjacency Three-Way State\"
        to \"Init\", because the receipt of the\n   acknowledging IIH (with RA set)
        MUST cause the adjacency to enter the\n   UP state immediately.\n   On a LAN
        circuit, the LAN-ID assigned to the circuit SHOULD be the\n   same as that
        used prior to the restart.  In particular, for any\n   circuits for which
        the restarting router was previously DIS, the use\n   of a different LAN-ID
        would necessitate the generation of a new set\n   of pseudonode LSPs and corresponding
        changes in all the LSPs\n   referencing them from other routers on the LAN.
        \ By preserving the\n   LAN-ID across the restart, this churn can be prevented.
        \ To enable a\n   restarting router to learn the LAN-ID used prior to restart,
        the LAN-\n   ID specified in an IIH with RR set MUST be ignored.\n   Transmission
        of \"normal IIHs\" is inhibited until the conditions\n   described below are
        met (in order to avoid causing an unnecessary\n   adjacency initialization).
        \ Upon expiry of the timer T1, it is\n   restarted and the IIH is retransmitted
        as above.\n   When a restarting router receives an IIH a local adjacency is\n
        \  established as usual, and if the IIH contains a Restart TLV with the\n
        \  RA bit set (and on LAN circuits with a Restart Neighbor System ID\n   that
        matches that of the local system), the receipt of the\n   acknowledgement
        over that interface is noted.  When the RA bit is set\n   and the state of
        the remote adjacency is UP, then the timer T3 is set\n   to the minimum of
        its current value and the value of the Remaining\n   Time field in the received
        IIH.\n   On a Point-to-Point link, receipt of an IIH not containing the\n
        \  Restart TLV is also treated as an acknowledgement, since it indicates\n
        \  that the neighbor is not restart capable.  However, since no CSNP is\n
        \  guaranteed to be received over this interface, the timer T1 is\n   canceled
        immediately without waiting for a complete set of CSNPs.\n   Synchronization
        may therefore be deemed complete even though there\n   are some LSPs that
        are held (only) by this neighbor (see\n   Section 3.4).  In this case, we
        also want to be certain that the\n   neighbor will reinitialize the adjacency
        in order to guarantee that\n   the SRMflags have been set on its database,
        thus ensuring eventual\n   LSPDB synchronization.  This is guaranteed to happen
        except in the\n   case where the Adjacency Three-Way State in the received
        IIH is UP\n   and the Neighbor Extended Local Circuit ID matches the Extended
        Local\n   Circuit ID assigned by the restarting router.  In this case, the\n
        \  restarting router MUST force the adjacency to reinitialize by setting\n
        \  the local Adjacency Three-Way State to DOWN and sending a normal IIH.\n
        \  In the case of a LAN interface, receipt of an IIH not containing the\n
        \  Restart TLV is unremarkable since synchronization can still occur so\n
        \  long as at least one of the non-restarting neighboring routers on the\n
        \  LAN supports restart.  Therefore, T1 continues to run in this case.\n   If
        none of the neighbors on the LAN are restart capable, T1 will\n   eventually
        expire after the locally defined number of retries.\n   In the case of a Point-to-Point
        circuit, the LocalCircuitID and\n   Extended Local Circuit ID information
        contained in the IIH can be\n   used immediately to generate an IIH containing
        the correct three-way\n   handshake information.  The presence of Neighbor
        Extended Local\n   Circuit ID information that does not match the value currently
        in use\n   by the local system is ignored (since the IIH may have been\n   transmitted
        before the neighbor had received the new value from the\n   restarting router),
        but the adjacency remains in the initializing\n   state until the correct
        information is received.\n   In the case of a LAN circuit, the source neighbor
        information (e.g.,\n   SNPAAddress) is recorded and used for adjacency establishment
        and\n   maintenance as normal.\n   When BOTH a complete set of CSNPs (for
        each active level, in the case\n   of a Point-to-Point circuit) and an acknowledgement
        have been\n   received over the interface, the timer T1 is canceled.\n   Once
        the timer T1 has been canceled, subsequent IIHs are transmitted\n   according
        to the normal algorithms but including the Restart TLV with\n   both RR and
        RA clear.\n   If a LAN contains a mixture of systems, only some of which support\n
        \  the new algorithm, database synchronization is still guaranteed, but\n
        \  the \"old\" systems will have reinitialized their adjacencies.\n   If an
        interface is active but does not have any neighboring router\n   reachable
        over that interface, the timer T1 would never be canceled,\n   and according
        to Section 3.4.1.1, the SPF would never be run.\n   Therefore, timer T1 is
        canceled after some predetermined number of\n   expirations (which MAY be
        1).\n"
      title: 3.3.1.  Adjacency Reacquisition during Restart
    - contents:
      - "3.3.2.  Adjacency Acquisition during Start\n   The starting router wants
        to ensure that in the event that a\n   neighboring router has an adjacency
        to the starting router in the UP\n   state (from a previous incarnation of
        the starting router), this\n   adjacency is reinitialized.  The starting router
        also wants\n   neighboring routers to suppress advertisement of an adjacency
        to the\n   starting router until LSP database synchronization is achieved.
        \ This\n   is achieved by sending IIHs with the RR bit clear and the SA bit
        set\n   in the Restart TLV.  The RR bit remains clear and the SA bit remains\n
        \  set in subsequent transmissions of IIHs until the adjacency has\n   reached
        the UP state and the initial T1 timer interval (see below)\n   has expired.\n
        \  Receipt of an IIH with the RR bit clear will result in the\n   neighboring
        router utilizing normal operation of the adjacency state\n   machine.  This
        will ensure that any old adjacency on the neighboring\n   router will be reinitialized.\n
        \  Upon receipt of an IIH with the SA bit set, the behavior described in\n
        \  Section 3.2.2 is followed.\n   Upon starting, a router starts timer T2
        for each LSPDB.\n   For each interface (and in the case of a LAN circuit,
        for each\n   level), when an adjacency reaches the UP state, the starting
        router\n   starts a timer T1 and transmits an IIH containing the restart TLV\n
        \  with the RR bit clear and SA bit set.  Upon expiry of the timer T1,\n   it
        is restarted and the IIH is retransmitted with both RR and SA bits\n   set
        (only the RR bit has changed state from earlier IIHs).\n   Upon receipt of
        an IIH with the RR bit set (regardless of whether or\n   not the SA bit is
        set), the behavior described in Section 3.2.1 is\n   followed.\n   When an
        IIH is received by the starting router and the IIH contains a\n   Restart
        TLV with the RA bit set (and on LAN circuits with a Restart\n   Neighbor System
        ID that matches that of the local system), the\n   receipt of the acknowledgement
        over that interface is noted.\n   On a Point-to-Point link, receipt of an
        IIH not containing the\n   Restart TLV is also treated as an acknowledgement,
        since it indicates\n   that the neighbor is not restart capable.  Since the
        neighbor will\n   have reinitialized the adjacency, this guarantees that SRMflags
        have\n   been set on its database, thus ensuring eventual LSPDB\n   synchronization.
        \ However, since no CSNP is guaranteed to be received\n   over this interface,
        the timer T1 is canceled immediately without\n   waiting for a complete set
        of CSNPs.  Synchronization may therefore\n   be deemed complete even though
        there are some LSPs that are held\n   (only) by this neighbor (see Section
        3.4).\n   In the case of a LAN interface, receipt of an IIH not containing
        the\n   Restart TLV is unremarkable since synchronization can still occur
        so\n   long as at least one of the non-restarting neighboring routers on the\n
        \  LAN supports restart.  Therefore, T1 continues to run in this case.\n   If
        none of the neighbors on the LAN are restart capable, T1 will\n   eventually
        expire after the locally defined number of retries.  The\n   usual operation
        of the update process will ensure that\n   synchronization is eventually achieved.\n
        \  When BOTH a complete set of CSNPs (for each active level, in the case\n
        \  of a Point-to-Point circuit) and an acknowledgement have been\n   received
        over the interface, the timer T1 is canceled.  Subsequent\n   IIHs sent by
        the starting router have the RR and RA bits clear and\n   the SA bit set in
        the Restart TLV.\n   Timer T1 is canceled after some predetermined number
        of expirations\n   (which MAY be 1).\n   When the T2 timer(s) are canceled
        or expire, transmission of \"normal\n   IIHs\" will begin.\n"
      title: 3.3.2.  Adjacency Acquisition during Start
    - contents:
      - "3.3.3.  Multiple Levels\n   A router that is operating as both a Level 1
        and a Level 2 router on\n   a particular interface MUST perform the above
        operations for each\n   level.\n   On a LAN interface, it MUST send and receive
        both Level 1 and Level 2\n   IIHs and perform the CSNP synchronizations independently
        for each\n   level.\n   On a Point-to-Point interface, only a single IIH (indicating
        support\n   for both levels) is required, but it MUST perform the CSNP\n   synchronizations
        independently for each level.\n"
      title: 3.3.3.  Multiple Levels
    title: 3.3.  Adjacency (Re)Acquisition
  - contents:
    - "3.4.  Database Synchronization\n   When a router is started or restarted, it
      can expect to receive a\n   complete set of CSNPs over each interface.  The
      arrival of the\n   CSNP(s) is now guaranteed, since an IIH with the RR bit set
      will be\n   retransmitted until the CSNP(s) are correctly received.\n   The
      CSNPs describe the set of LSPs that are currently held by each\n   neighbor.
      \ Synchronization will be complete when all these LSPs have\n   been received.\n
      \  When (re)starting, a router starts an instance of timer T2 for each\n   LSPDB,
      as described in Section 3.3.1 or Section 3.3.2.  In addition\n   to normal processing
      of the CSNPs, the set of LSPIDs contained in the\n   first complete set of CSNPs
      received over each interface is recorded,\n   together with their remaining
      lifetime.  In the case of a LAN\n   interface, a complete set of CSNPs MUST
      consist of CSNPs received\n   from neighbors that are not restarting.  If there
      are multiple\n   interfaces on the (re)starting router, the recorded set of
      LSPIDs is\n   the union of those received over each interface.  LSPs with a\n
      \  remaining lifetime of zero are NOT so recorded.\n   As LSPs are received
      (by the normal operation of the update process)\n   over any interface, the
      corresponding LSPID entry is removed (it is\n   also removed if an LSP arrives
      before the CSNP containing the\n   reference).  When an LSPID has been held
      in the list for its\n   indicated remaining lifetime, it is removed from the
      list.  When the\n   list of LSPIDs is empty and the timer T1 has been canceled
      for all\n   the interfaces that have an adjacency at this level, the timer T2
      is\n   canceled.\n   At this point, the local database is guaranteed to contain
      all the\n   LSP(s) (either the same sequence number or a more recent sequence\n
      \  number) that were present in the neighbors' databases at the time of\n   (re)starting.
      \ LSPs that arrived in a neighbor's database after the\n   time of (re)starting
      may or may not be present, but the normal\n   operation of the update process
      will guarantee that they will\n   eventually be received.  At this point, the
      local database is deemed\n   to be \"synchronized\".\n   Since LSPs mentioned
      in the CSNP(s) with a zero remaining lifetime\n   are not recorded and those
      with a short remaining lifetime are\n   deleted from the list when the lifetime
      expires, cancellation of the\n   timer T2 will not be prevented by waiting for
      an LSP that will never\n   arrive.\n"
    - contents:
      - "3.4.1.  LSP Generation and Flooding and SPF Computation\n   The operation
        of a router starting, as opposed to restarting, is\n   somewhat different.
        \ These two cases are dealt with separately below.\n"
      - contents:
        - "3.4.1.1.  Restarting\n   In order to avoid causing unnecessary routing
          churn in other routers,\n   it is highly desirable that the router's own
          LSPs generated by the\n   restarting system are the same as those previously
          present in the\n   network (assuming no other changes have taken place).
          \ It is\n   important therefore not to regenerate and flood the LSPs until
          all\n   the adjacencies have been reestablished and any information required\n
          \  for propagation into the local LSPs is fully available.  Ideally, the\n
          \  information is loaded into the LSPs in a deterministic way, such that\n
          \  the same information occurs in the same place in the same LSP (and\n
          \  hence the LSPs are identical to their previous versions).  If this\n
          \  can be achieved, the new versions may not even cause SPF to be run in\n
          \  other systems.  However, provided the same information is included in\n
          \  the set of LSPs (albeit in a different order, and possibly different\n
          \  LSPs), the result of running the SPF will be the same and will not\n
          \  cause churn to the forwarding tables.\n   In the case of a restarting
          router, none of the router's own LSPs are\n   transmitted, nor are the router's
          own forwarding tables updated while\n   the timer T3 is running.\n   Redistribution
          of inter-level information MUST be regenerated before\n   this router's
          LSP is flooded to other nodes.  Therefore, the Level-n\n   non-pseudonode
          LSP(s) MUST NOT be flooded until the other level's T2\n   timer has expired
          and its SPF has been run.  This ensures that any\n   inter-level information
          that is to be propagated can be included in\n   the Level-n LSP(s).\n   During
          this period, if one of the router's own (including\n   pseudonodes) LSPs
          is received, which the local router does not\n   currently have in its own
          database, it is NOT purged.  Under normal\n   operation, such an LSP would
          be purged, since the LSP clearly should\n   not be present in the global
          LSP database.  However, in the present\n   circumstances, this would be
          highly undesirable, because it could\n   cause premature removal of a router's
          own LSP -- and hence churn in\n   remote routers.  Even if the local system
          has one or more of the\n   router's own LSPs (which it has generated but
          not yet transmitted),\n   it is still not valid to compare the received
          LSP against this set,\n   since it may be that as a result of propagation
          between Level 1 and\n   Level 2 (or vice versa), a further router's own
          LSP will need to be\n   generated when the LSP databases have synchronized.\n
          \  During this period, a restarting router SHOULD send CSNPs as it\n   normally
          would.  Information about the router's own LSPs MAY be\n   included, but
          if it is included, it MUST be based on LSPs that have\n   been received,
          not on versions that have been generated (but not yet\n   transmitted).
          \ This restriction is necessary to prevent premature\n   removal of an LSP
          from the global LSP database.\n   When the timer T2 expires or is canceled,
          indicating that\n   synchronization for that level is complete, the SPF
          for that level is\n   run in order to derive any information that is required
          to be\n   propagated to another level, but the forwarding tables are not
          yet\n   updated.\n   Once the other level's SPF has run and any inter-level
          propagation\n   has been resolved, the router's own LSPs can be generated
          and\n   flooded.  Any own LSPs that were previously ignored, but that are
          not\n   part of the current set of own LSPs (including pseudonodes), MUST\n
          \  then be purged.  Note that it is possible that a Designated Router\n
          \  change may have taken place and, consequently, the router SHOULD\n   purge
          those pseudonode LSPs that it previously owned but that are now\n   no longer
          part of its set of pseudonode LSPs.\n   When all the T2 timers have expired
          or been canceled, the timer T3 is\n   canceled, and the local forwarding
          tables are updated.\n   If the timer T3 expires before all the T2 timers
          have expired or been\n   canceled, this indicates that the synchronization
          process is taking\n   longer than the minimum Holding Time of the neighbors.
          \ The router's\n   own LSP(s) for levels that have not yet completed their
          first SPF\n   computation are then flooded with the overload bit set to
          indicate\n   that the router's LSPDB is not yet synchronized (and therefore
          other\n   routers MUST NOT compute routes through this router).  Normal\n
          \  operation of the update process resumes, and the local forwarding\n   tables
          are updated.  In order to prevent the neighbor's adjacencies\n   from expiring,
          IIHs with the normal interface value for the Holding\n   Time are transmitted
          over all interfaces with neither RR nor RA set\n   in the Restart TLV.  This
          will cause the neighbors to refresh their\n   adjacencies.  The router's
          own LSP(s) will continue to have the\n   overload bit set until timer T2
          has expired or been canceled.\n"
        title: 3.4.1.1.  Restarting
      - contents:
        - "3.4.1.2.  Starting\n   In the case of a starting router, as soon as each
          adjacency is\n   established, and before any CSNP exchanges, the router's
          own zeroth\n   LSP is transmitted with the overload bit set.  This prevents
          other\n   routers from computing routes through the router until it has\n
          \  reliably acquired the complete set of LSPs.  The overload bit remains\n
          \  set in subsequent transmissions of the zeroth LSP (such as will occur\n
          \  if a previous copy of the router's own zeroth LSP is still present in\n
          \  the network) while any timer T2 is running.\n   When all the T2 timers
          have been canceled, the router's own LSP(s)\n   MAY be regenerated with
          the overload bit clear (assuming the router\n   is not in fact overloaded,
          and there is no other reason, such as\n   incomplete BGP convergence, to
          keep the overload bit set) and flooded\n   as normal.\n   Other LSPs owned
          by this router (including pseudonodes) are generated\n   and flooded as
          normal, irrespective of the timer T2.  The SPF is also\n   run as normal
          and the Routing Information Base (RIB) and Forwarding\n   Information Base
          (FIB) updated as routes become available.\n   To avoid the possible formation
          of temporary blackholes, the starting\n   router sets the SA bit in the
          Restart TLV (as described in\n   Section 3.3.2) in all IIHs that it sends.\n
          \  When all T2 timers have been canceled, the starting router MUST\n   transmit
          IIHs with the SA bit clear.\n"
        title: 3.4.1.2.  Starting
      title: 3.4.1.  LSP Generation and Flooding and SPF Computation
    title: 3.4.  Database Synchronization
