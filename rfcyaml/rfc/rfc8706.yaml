- contents:
  - "1.  Overview\n   The Intermediate System to Intermediate System (IS-IS) routing\n
    \  protocol [RFC1195] [ISO10589] is a link state intra-domain routing\n   protocol.
    \ Normally, when an IS-IS router is restarted, temporary\n   disruption of routing
    occurs due to events in both the restarting\n   router and the neighbors of the
    restarting router.\n   The router that has been restarted computes its own routes
    before\n   achieving database synchronization with its neighbors.  The results\n
    \  of this computation are likely to be non-convergent with the routes\n   computed
    by other routers in the area/domain.\n   Neighbors of the restarting router detect
    the restart event and cycle\n   their adjacencies with the restarting router through
    the DOWN state.\n   The cycling of the adjacency state causes the neighbors to
    regenerate\n   their LSPs describing the adjacency concerned.  This in turn causes
    a\n   temporary disruption of routes passing through the restarting router.\n
    \  In certain scenarios, the temporary disruption of the routes is\n   highly
    undesirable.  This document describes mechanisms to avoid or\n   minimize the
    disruption due to both of these causes.\n   When an adjacency is reinitialized
    as a result of a neighbor\n   restarting, a router does three things:\n   1.  It
    causes its own LSP(s) to be regenerated, thus triggering\n       Shortest Path
    First (SPF) runs throughout the area (or in the\n       case of Level 2, throughout
    the domain).\n   2.  It sets SRMflags on its own LSP database on the adjacency\n
    \      concerned.\n   3.  In the case of a Point-to-Point link, it transmits a
    complete set\n       of Complete Sequence Number PDUs (CSNPs), over the adjacency.\n
    \  In the case of a restarting router process, the first of these is\n   highly
    undesirable, but the second is essential in order to ensure\n   synchronization
    of the LSP database.\n   The third action above minimizes the number of LSPs that
    must be\n   exchanged and, if made reliable, provides a means of determining when\n
    \  the LSP databases of the neighboring routers have been synchronized.\n   This
    is desirable whether or not the router is being restarted (so\n   that the overload
    bit can be cleared in the router's own LSP, for\n   example).\n   This document
    describes a mechanism for a restarting router to signal\n   to its neighbors that
    it is restarting.  The mechanism further allows\n   the neighbors to reestablish
    their adjacencies with the restarting\n   router without cycling through the DOWN
    state while still correctly\n   initiating database synchronization.\n   This
    document additionally describes a mechanism for a restarting\n   router to determine
    when it has achieved LSP database synchronization\n   with its neighbors and a
    mechanism to optimize LSP database\n   synchronization and minimize transient
    routing disruption when a\n   router starts.\n   It is assumed that the three-way
    handshake [RFC5303] is being used on\n   Point-to-Point circuits.\n"
  title: 1.  Overview
- contents:
  - "2.  Conventions Used in This Document\n   If the control and forwarding functions
    in a router can be maintained\n   independently, it is possible for the forwarding
    function state to be\n   maintained across a resumption of control function operations.
    \ This\n   functionality is assumed when the terms \"restart/restarting\" are
    used\n   in this document.\n   The terms \"start/starting\" are used to refer
    to a router in which the\n   control function has either commenced operations
    for the first time\n   or has resumed operations, but the forwarding functions
    have not been\n   maintained in a prior state.\n   The terms \"(re)start/(re)starting\"
    are used when the text is\n   applicable to both a \"starting\" and a \"restarting\"
    router.\n   The terms \"normal IIH\" or \"IIH normal\" refer to IS-IS Hellos (IIHs)\n
    \  in which the Restart TLV (defined later in this document) has no\n   flags
    set.\n"
