  title: 5.  IANA Considerations
- contents:
  - "6.  Security Considerations\n   Any new security issues raised by the procedures
    in this document\n   depend upon the ability of an attacker to inject a false
    but\n   apparently valid IIH, the ease/difficulty of which has not been\n   altered.\n
    \  If the RR bit is set in a false IIH, neighbors who receive such an\n   IIH
    will continue to maintain an existing adjacency in the UP state\n   and may (re)send
    a complete set of CSNPs.  While the latter action is\n   wasteful, neither action
    causes any disruption in correct protocol\n   operation.\n   If the RA bit is
    set in a false IIH, a (re)starting router that\n   receives such an IIH may falsely
    believe that there is a neighbor on\n   the corresponding interface that supports
    the procedures described in\n   this document.  In the absence of receipt of a
    complete set of CSNPs\n   on that interface, this could delay the completion of
    (re)start\n   procedures by requiring the timer T1 to time out the locally defined\n
    \  maximum number of retries.  This behavior is the same as would occur\n   on
    a LAN where none of the (re)starting router's neighbors support\n   the procedures
    in this document and is covered in Sections 3.3.1 and\n   3.3.2.\n   If the SA
    bit is set in a false IIH, this could cause suppression of\n   the advertisement
    of an IS neighbor, which could either continue for\n   an indefinite period or
    occur intermittently with the result being a\n   possible loss of reachability
    to some destinations in the network\n   and/or increased frequency of LSP flooding
    and SPF calculation.\n   If the PR bit is set in a false IIH, neighbors who receive
    such an\n   IIH could modify the Holding Time of an existing adjacency\n   inappropriately.
    \ In the event of topology changes, the neighbor\n   might also choose to not
    flood the topology updates and/or bring the\n   adjacency down in the false belief
    that the forwarding plane of the\n   router identified as the source of the false
    IIH is not currently\n   processing announced topology changes.  This would result
    in\n   unnecessary forwarding disruption.\n   If the PA bit is set in a false
    IIH, a router that receives such an\n   IIH may falsely believe that the neighbor
    on the corresponding\n   interface supports the planned restart procedures defined
    in this\n   document.  If such a router is planning to restart, it might then\n
    \  proceed to initiate a restart in the false expectation that the\n   neighbor
    has updated its Holding Time as requested.  This may result\n   in the neighbor
    bringing down the adjacency while the receiving\n   router is restarting, causing
    unnecessary disruption to forwarding.\n   The possibility of IS-IS PDU spoofing
    can be reduced by the use of\n   authentication, as described in [RFC1195] and
    [ISO10589], and\n   especially by the use of cryptographic authentication, as
    described\n   in [RFC5304] and [RFC5310].\n"
