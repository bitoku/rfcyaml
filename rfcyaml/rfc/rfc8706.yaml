- contents:
  - "Appendix A.  Summary of Changes from RFC 5306\n   This document extends RFC 5306
    by introducing support for signaling\n   the neighbors of a restarting router
    that a planned restart is about\n   to occur.  This allows the neighbors to be
    aware of the state of the\n   restarting router so that appropriate action may
    be taken if other\n   topology changes occur while the planned restart is in progress.\n
    \  Since the forwarding plane of the restarting router is maintained\n   based
    upon the pre-restart state of the network, additional topology\n   changes introduce
    the possibility that traffic may be lost if paths\n   via the restarting router
    continue to be used while the restart is in\n   progress.\n   In support of this
    new functionality, two new flags have been\n   introduced:\n   PR -  Restart is
    planned\n   PA -  Planned restart acknowledgement\n   No changes to the post-restart
    exchange between the restarting router\n   and its neighbors have been introduced.\n"
  title: Appendix A.  Summary of Changes from RFC 5306
