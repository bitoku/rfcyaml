- title: Abstract
  contents:
  - "Abstract\n   When the Public-Key Infrastructure using X.509 (PKIX) Working Group\n\
    \   was chartered, an object identifier arc was allocated by IANA for use\n  \
    \ by that working group.  This document describes the object\n   identifiers that\
    \ were assigned in that arc, returns control of that\n   arc to IANA, and establishes\
    \ IANA allocation policies for any future\n   assignments within that arc.\n"
