- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This document populates an IANA registry, and\
    \ it raises no new\n   security considerations.  The protocols that specify these\
    \ values\n   include the security considerations associated with their usage.\n\
    \   The id-pe-nsa certificate extension should not appear in any\n   certificate\
    \ that is used on the public Internet.\n"
