- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   When the Public-Key Infrastructure using X.509 (PKIX) Working\
    \ Group\n   was chartered, an object identifier arc was allocated by IANA for\
    \ use\n   by that working group.  These object identifiers are primarily used\n\
    \   with Abstract Syntax Notation One (ASN.1) [ASN1-88] [ASN1-97]\n   [ASN1-08].\
    \  The ASN.1 specifications continue to evolve, but object\n   identifiers can\
    \ be used with any and all versions of ASN.1.\n   The PKIX object identifier arc\
    \ is:\n      id-pkix OBJECT IDENTIFIER ::= { iso(1) identified-organization(3)\n\
    \                 dod(6) internet(1) security(5) mechanisms(5) pkix(7) }\n   This\
    \ document describes the object identifiers that were assigned in\n   the PKIX\
    \ arc, returns control of the PKIX arc to IANA, and\n   establishes IANA allocation\
    \ policies for any future assignments\n   within the PKIX arc.\n"
- title: 2.  Subordinate Object Identifier Arcs
  contents:
  - "2.  Subordinate Object Identifier Arcs\n   Twenty-five subordinate object identifier\
    \ arcs were used, numbered\n   from 0 to 23 and 48.  In addition, there are seven\
    \ subordinate arcs.\n   They were assigned as follows:\n      -- Module identifiers\n\
    \      id-mod  OBJECT IDENTIFIER ::= { id-pkix 0 }\n      -- PKIX certificate\
    \ extensions\n      id-pe   OBJECT IDENTIFIER ::= { id-pkix 1 }\n      -- Policy\
    \ qualifier types\n      id-qt   OBJECT IDENTIFIER ::= { id-pkix 2 }\n      --\
    \ Extended key purpose identifiers\n      id-kp   OBJECT IDENTIFIER ::= { id-pkix\
    \ 3 }\n      -- CMP information types\n      id-it   OBJECT IDENTIFIER ::= { id-pkix\
    \ 4 }\n      -- CRMF registration\n      id-pkip OBJECT IDENTIFIER ::= { id-pkix\
    \ 5 }\n      -- CRMF registration controls\n      id-regCtrl OBJECT IDENTIFIER\
    \ ::= { id-pkix 5 1 }\n      -- CRMF registration information\n      id-regInfo\
    \ OBJECT IDENTIFIER ::= { id-pkix 5 2 }\n      -- Algorithms\n      id-alg  OBJECT\
    \ IDENTIFIER ::= { id-pkix 6 }\n      -- CMC controls\n      id-cmc  OBJECT IDENTIFIER\
    \ ::= { id-pkix 7 }\n      -- CMC GLA Requests and Responses\n      id-cmc-glaRR\
    \ OBJECT IDENTIFIER ::= { id-pkix 7 99 }\n      -- Other name forms\n      id-on\
    \   OBJECT IDENTIFIER ::= { id-pkix 8 }\n      -- Personal data attribute\n  \
    \    id-pda  OBJECT IDENTIFIER ::= { id-pkix 9 }\n      -- Attribute certificate\
    \ attributes\n      id-aca  OBJECT IDENTIFIER ::= { id-pkix 10 }\n      -- Qualified\
    \ certificate statements\n      id-qcs  OBJECT IDENTIFIER ::= { id-pkix 11 }\n\
    \      -- CMC content types\n      id-cct  OBJECT IDENTIFIER ::= { id-pkix 12\
    \ }\n      -- OIDs for TESTING ONLY\n      id-TEST OBJECT IDENTIFIER ::= { id-pkix\
    \ 13 }\n      -- Certificate policies\n      id-cp   OBJECT IDENTIFIER ::= { id-pkix\
    \ 14 }\n      -- CMC error types\n      id-cet  OBJECT IDENTIFIER ::= { id-pkix\
    \ 15 }\n      -- Revocation information types\n      id-ri   OBJECT IDENTIFIER\
    \ ::= { id-pkix 16 }\n      -- SCVP check type\n      id-sct  OBJECT IDENTIFIER\
    \ ::= { id-pkix 17 }\n      -- SCVP want back types\n      id-swb  OBJECT IDENTIFIER\
    \ ::= { id-pkix 18 }\n      -- SCVP validation policies\n      id-svp  OBJECT\
    \ IDENTIFIER ::= { id-pkix 19 }\n      -- SCVP name validation policy errors\n\
    \      id-nvae  OBJECT IDENTIFIER ::= { id-pkix 19 2 }\n      -- SCVP basic validation\
    \ policy errors\n      id-bvae  OBJECT IDENTIFIER ::= { id-pkix 19 3 }\n     \
    \ -- SCVP distinguished name validation policy errors\n      id-dnvae OBJECT IDENTIFIER\
    \ ::= { id-pkix 19 4 }\n      -- Other logotype identifiers\n      id-logo OBJECT\
    \ IDENTIFIER ::= { id-pkix 20 }\n      -- Proxy certificate policy languages\n\
    \      id-ppl  OBJECT IDENTIFIER ::= { id-pkix 21 }\n      -- Matching rules\n\
    \      id-mr   OBJECT IDENTIFIER ::= { id-pkix 22 }\n      -- Subject key identifier\
    \ semantics\n      id-skis OBJECT IDENTIFIER ::= { id-pkix 23 }\n      -- Access\
    \ descriptors\n      id-ad   OBJECT IDENTIFIER ::= { id-pkix 48 }\n      -- Online\
    \ Certificate Status Protocol\n      id-pkix-ocsp  OBJECT IDENTIFIER ::= { id-pkix\
    \ 48 1 }\n   The values assigned in each of these subordinate object identifier\n\
    \   arcs are discussed in the next section.\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   IANA has updated one registry table and created 33\
    \ additional tables.\n   Updates to the new tables are to be made according to\
    \ the\n   Specification Required policy as defined in [RFC5226].  The expert is\n\
    \   expected to ensure that any new values are strongly related to the\n   work\
    \ that was done by the PKIX Working Group.  That is, additional\n   object identifiers\
    \ are to be related to X.509 certificates, X.509\n   attribute certificates, X.509\
    \ certificate revocation lists (CRLs), or\n   protocols associated with them.\
    \  Object identifiers for other\n   purposes should not be assigned in this arc.\n"
- title: 3.1.  Update to "SMI Security for Mechanism Codes" Registry
  contents:
  - "3.1.  Update to \"SMI Security for Mechanism Codes\" Registry\n   The reference\
    \ for the Public Key Infrastructure using X.509 (PKIX)\n   entry (decimal value\
    \ 7) has been updated to point to this document.\n"
