- title: Abstract
  contents:
  - "Abstract\n   Approximately 212 RFCs so far, starting with RFC 269, contain the\n\
    \   terms `foo', `bar', or `foobar' as metasyntactic variables without\n   any\
    \ proper explanation or definition.  This document rectifies that\n   deficiency.\n"
