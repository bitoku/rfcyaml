- contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n
    \  It is the purpose of this document to define managed objects which\n   describe
    the behavior of an SNMP entity, as defined in the SNMP\n   architecture STD 62,
    [RFC3411].\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in BCP 14, RFC 2119\n
    \  [RFC2119].\n"
  title: 1.  The Internet-Standard Management Framework
- contents:
  - "2.  Definitions\n   SNMPv2-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-IDENTITY,
    OBJECT-TYPE, NOTIFICATION-TYPE,\n       TimeTicks, Counter32, snmpModules, mib-2\n
    \          FROM SNMPv2-SMI\n       DisplayString, TestAndIncr, TimeStamp\n           FROM
    SNMPv2-TC\n       MODULE-COMPLIANCE, OBJECT-GROUP, NOTIFICATION-GROUP\n           FROM
    SNMPv2-CONF;\n   snmpMIB MODULE-IDENTITY\n       LAST-UPDATED \"200210160000Z\"\n
    \      ORGANIZATION \"IETF SNMPv3 Working Group\"\n       CONTACT-INFO\n               \"WG-EMail:
    \  snmpv3@lists.tislabs.com\n                Subscribe:  snmpv3-request@lists.tislabs.com\n
    \               Co-Chair:   Russ Mundy\n                            Network Associates
    Laboratories\n                postal:     15204 Omega Drive, Suite 300\n                            Rockville,
    MD 20850-4601\n                            USA\n                EMail:      mundy@tislabs.com\n
    \               phone:      +1 301 947-7107\n                Co-Chair:   David
    Harrington\n                            Enterasys Networks\n                postal:
    \    35 Industrial Way\n                            P. O. Box 5005\n                            Rochester,
    NH 03866-5005\n                            USA\n                EMail:      dbh@enterasys.com\n
    \               phone:      +1 603 337-2614\n                Editor:     Randy
    Presuhn\n                            BMC Software, Inc.\n                postal:
    \    2141 North First Street\n                            San Jose, CA 95131\n
    \                           USA\n                EMail:      randy_presuhn@bmc.com\n
    \               phone:      +1 408 546-1006\"\n       DESCRIPTION\n               \"The
    MIB module for SNMP entities.\n                Copyright (C) The Internet Society
    (2002). This\n                version of this MIB module is part of RFC 3418;\n
    \               see the RFC itself for full legal notices.\n               \"\n
    \      REVISION      \"200210160000Z\"\n       DESCRIPTION\n               \"This
    revision of this MIB module was published as\n                RFC 3418.\"\n       REVISION
    \     \"199511090000Z\"\n       DESCRIPTION\n               \"This revision of
    this MIB module was published as\n                RFC 1907.\"\n       REVISION
    \     \"199304010000Z\"\n       DESCRIPTION\n               \"The initial revision
    of this MIB module was published\n               as RFC 1450.\"\n       ::= {
    snmpModules 1 }\n   snmpMIBObjects OBJECT IDENTIFIER ::= { snmpMIB 1 }\n   --
    \ ::= { snmpMIBObjects 1 }        this OID is obsolete\n   --  ::= { snmpMIBObjects
    2 }        this OID is obsolete\n   --  ::= { snmpMIBObjects 3 }        this OID
    is obsolete\n   -- the System group\n   --\n   -- a collection of objects common
    to all managed systems.\n   system   OBJECT IDENTIFIER ::= { mib-2 1 }\n   sysDescr
    OBJECT-TYPE\n       SYNTAX      DisplayString (SIZE (0..255))\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n               \"A
    textual description of the entity.  This value should\n               include
    the full name and version identification of\n               the system's hardware
    type, software operating-system,\n               and networking software.\"\n
    \      ::= { system 1 }\n   sysObjectID OBJECT-TYPE\n       SYNTAX      OBJECT
    IDENTIFIER\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \              \"The vendor's authoritative identification of the\n               network
    management subsystem contained in the entity.\n               This value is allocated
    within the SMI enterprises\n               subtree (1.3.6.1.4.1) and provides
    an easy and\n               unambiguous means for determining `what kind of box'
    is\n               being managed.  For example, if vendor `Flintstones,\n               Inc.'
    was assigned the subtree 1.3.6.1.4.1.424242,\n               it could assign the
    identifier 1.3.6.1.4.1.424242.1.1\n               to its `Fred Router'.\"\n       ::=
    { system 2 }\n   sysUpTime OBJECT-TYPE\n       SYNTAX      TimeTicks\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n               \"The
    time (in hundredths of a second) since the\n               network management
    portion of the system was last\n               re-initialized.\"\n       ::= {
    system 3 }\n   sysContact OBJECT-TYPE\n       SYNTAX      DisplayString (SIZE
    (0..255))\n       MAX-ACCESS  read-write\n       STATUS      current\n       DESCRIPTION\n
    \              \"The textual identification of the contact person for\n               this
    managed node, together with information on how\n               to contact this
    person.  If no contact information is\n               known, the value is the
    zero-length string.\"\n       ::= { system 4 }\n   sysName OBJECT-TYPE\n       SYNTAX
    \     DisplayString (SIZE (0..255))\n       MAX-ACCESS  read-write\n       STATUS
    \     current\n       DESCRIPTION\n               \"An administratively-assigned
    name for this managed\n               node.  By convention, this is the node's
    fully-qualified\n               domain name.  If the name is unknown, the value
    is\n               the zero-length string.\"\n       ::= { system 5 }\n   sysLocation
    OBJECT-TYPE\n       SYNTAX      DisplayString (SIZE (0..255))\n       MAX-ACCESS
    \ read-write\n       STATUS      current\n       DESCRIPTION\n               \"The
    physical location of this node (e.g., 'telephone\n               closet, 3rd floor').
    \ If the location is unknown, the\n               value is the zero-length string.\"\n
    \      ::= { system 6 }\n   sysServices OBJECT-TYPE\n       SYNTAX      INTEGER
    (0..127)\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \              \"A value which indicates the set of services that this\n               entity
    may potentially offer.  The value is a sum.\n               This sum initially
    takes the value zero. Then, for\n               each layer, L, in the range 1
    through 7, that this node\n               performs transactions for, 2 raised
    to (L - 1) is added\n               to the sum.  For example, a node which performs
    only\n               routing functions would have a value of 4 (2^(3-1)).\n               In
    contrast, a node which is a host offering application\n               services
    would have a value of 72 (2^(4-1) + 2^(7-1)).\n               Note that in the
    context of the Internet suite of\n               protocols, values should be calculated
    accordingly:\n                    layer      functionality\n                      1
    \       physical (e.g., repeaters)\n                      2        datalink/subnetwork
    (e.g., bridges)\n                      3        internet (e.g., supports the IP)\n
    \                     4        end-to-end  (e.g., supports the TCP)\n                      7
    \       applications (e.g., supports the SMTP)\n               For systems including
    OSI protocols, layers 5 and 6\n               may also be counted.\"\n       ::=
    { system 7 }\n   -- object resource information\n   --\n   -- a collection of
    objects which describe the SNMP entity's\n   -- (statically and dynamically configurable)
    support of\n   -- various MIB modules.\n   sysORLastChange OBJECT-TYPE\n       SYNTAX
    \    TimeStamp\n       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n
    \              \"The value of sysUpTime at the time of the most recent\n               change
    in state or value of any instance of sysORID.\"\n       ::= { system 8 }\n   sysORTable
    OBJECT-TYPE\n       SYNTAX     SEQUENCE OF SysOREntry\n       MAX-ACCESS not-accessible\n
    \      STATUS     current\n       DESCRIPTION\n               \"The (conceptual)
    table listing the capabilities of\n               the local SNMP application acting
    as a command\n               responder with respect to various MIB modules.\n
    \              SNMP entities having dynamically-configurable support\n               of
    MIB modules will have a dynamically-varying number\n               of conceptual
    rows.\"\n       ::= { system 9 }\n   sysOREntry OBJECT-TYPE\n       SYNTAX     SysOREntry\n
    \      MAX-ACCESS not-accessible\n       STATUS     current\n       DESCRIPTION\n
    \              \"An entry (conceptual row) in the sysORTable.\"\n       INDEX
    \     { sysORIndex }\n       ::= { sysORTable 1 }\n   SysOREntry ::= SEQUENCE
    {\n       sysORIndex     INTEGER,\n       sysORID        OBJECT IDENTIFIER,\n
    \      sysORDescr     DisplayString,\n       sysORUpTime    TimeStamp\n   }\n
    \  sysORIndex OBJECT-TYPE\n       SYNTAX     INTEGER (1..2147483647)\n       MAX-ACCESS
    not-accessible\n       STATUS     current\n       DESCRIPTION\n               \"The
    auxiliary variable used for identifying instances\n               of the columnar
    objects in the sysORTable.\"\n       ::= { sysOREntry 1 }\n   sysORID OBJECT-TYPE\n
    \      SYNTAX     OBJECT IDENTIFIER\n       MAX-ACCESS read-only\n       STATUS
    \    current\n       DESCRIPTION\n               \"An authoritative identification
    of a capabilities\n               statement with respect to various MIB modules
    supported\n               by the local SNMP application acting as a command\n
    \              responder.\"\n       ::= { sysOREntry 2 }\n   sysORDescr OBJECT-TYPE\n
    \      SYNTAX     DisplayString\n       MAX-ACCESS read-only\n       STATUS     current\n
    \      DESCRIPTION\n               \"A textual description of the capabilities
    identified\n               by the corresponding instance of sysORID.\"\n       ::=
    { sysOREntry 3 }\n   sysORUpTime OBJECT-TYPE\n       SYNTAX     TimeStamp\n       MAX-ACCESS
    read-only\n       STATUS     current\n       DESCRIPTION\n               \"The
    value of sysUpTime at the time this conceptual\n               row was last instantiated.\"\n
    \      ::= { sysOREntry 4 }\n   -- the SNMP group\n   --\n   -- a collection of
    objects providing basic instrumentation and\n   -- control of an SNMP entity.\n
    \  snmp     OBJECT IDENTIFIER ::= { mib-2 11 }\n   snmpInPkts OBJECT-TYPE\n       SYNTAX
    \    Counter32\n       MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n
    \              \"The total number of messages delivered to the SNMP\n               entity
    from the transport service.\"\n       ::= { snmp 1 }\n   snmpInBadVersions OBJECT-TYPE\n
    \      SYNTAX     Counter32\n       MAX-ACCESS read-only\n       STATUS     current\n
    \      DESCRIPTION\n               \"The total number of SNMP messages which were
    delivered\n               to the SNMP entity and were for an unsupported SNMP\n
    \              version.\"\n       ::= { snmp 3 }\n   snmpInBadCommunityNames OBJECT-TYPE\n
    \      SYNTAX     Counter32\n       MAX-ACCESS read-only\n       STATUS     current\n
    \      DESCRIPTION\n              \"The total number of community-based SNMP messages
    (for\n              example,  SNMPv1) delivered to the SNMP entity which\n              used
    an SNMP community name not known to said entity.\n              Also, implementations
    which authenticate community-based\n              SNMP messages using check(s)
    in addition to matching\n              the community name (for example, by also
    checking\n              whether the message originated from a transport address\n
    \             allowed to use a specified community name) MAY include\n              in
    this value the number of messages which failed the\n              additional check(s).
    \ It is strongly RECOMMENDED that\n              the documentation for any security
    model which is used\n              to authenticate community-based SNMP messages
    specify\n              the precise conditions that contribute to this value.\"\n
    \      ::= { snmp 4 }\n   snmpInBadCommunityUses OBJECT-TYPE\n       SYNTAX     Counter32\n
    \      MAX-ACCESS read-only\n       STATUS     current\n       DESCRIPTION\n              \"The
    total number of community-based SNMP messages (for\n              example, SNMPv1)
    delivered to the SNMP entity which\n              represented an SNMP operation
    that was not allowed for\n              the SNMP community named in the message.
    \ The precise\n              conditions under which this counter is incremented\n
    \             (if at all) depend on how the SNMP entity implements\n              its
    access control mechanism and how its applications\n              interact with
    that access control mechanism.  It is\n              strongly RECOMMENDED that
    the documentation for any\n              access control mechanism which is used
    to control access\n              to and visibility of MIB instrumentation specify
    the\n              precise conditions that contribute to this value.\"\n       ::=
    { snmp 5 }\n   snmpInASNParseErrs OBJECT-TYPE\n       SYNTAX     Counter32\n       MAX-ACCESS
    read-only\n       STATUS     current\n       DESCRIPTION\n               \"The
    total number of ASN.1 or BER errors encountered by\n               the SNMP entity
    when decoding received SNMP messages.\"\n       ::= { snmp 6 }\n   snmpEnableAuthenTraps
    OBJECT-TYPE\n       SYNTAX      INTEGER { enabled(1), disabled(2) }\n       MAX-ACCESS
    \ read-write\n       STATUS      current\n       DESCRIPTION\n               \"Indicates
    whether the SNMP entity is permitted to\n               generate authenticationFailure
    traps.  The value of this\n               object overrides any configuration information;
    as such,\n               it provides a means whereby all authenticationFailure\n
    \              traps may be disabled.\n               Note that it is strongly
    recommended that this object\n               be stored in non-volatile memory
    so that it remains\n               constant across re-initializations of the network\n
    \              management system.\"\n       ::= { snmp 30 }\n   snmpSilentDrops
    OBJECT-TYPE\n       SYNTAX     Counter32\n       MAX-ACCESS read-only\n       STATUS
    \    current\n       DESCRIPTION\n              \"The total number of Confirmed
    Class PDUs (such as\n              GetRequest-PDUs, GetNextRequest-PDUs,\n              GetBulkRequest-PDUs,
    SetRequest-PDUs, and\n              InformRequest-PDUs) delivered to the SNMP
    entity which\n              were silently dropped because the size of a reply\n
    \             containing an alternate Response Class PDU (such as a\n              Response-PDU)
    with an empty variable-bindings field\n              was greater than either a
    local constraint or the\n              maximum message size associated with the
    originator of\n              the request.\"\n       ::= { snmp 31 }\n   snmpProxyDrops
    OBJECT-TYPE\n       SYNTAX     Counter32\n       MAX-ACCESS read-only\n       STATUS
    \    current\n       DESCRIPTION\n               \"The total number of Confirmed
    Class PDUs\n               (such as GetRequest-PDUs, GetNextRequest-PDUs,\n               GetBulkRequest-PDUs,
    SetRequest-PDUs, and\n               InformRequest-PDUs) delivered to the SNMP
    entity which\n               were silently dropped because the transmission of\n
    \              the (possibly translated) message to a proxy target\n               failed
    in a manner (other than a time-out) such that\n               no Response Class
    PDU (such as a Response-PDU) could\n               be returned.\"\n       ::=
    { snmp 32 }\n   -- information for notifications\n   --\n   -- a collection of
    objects which allow the SNMP entity, when\n   -- supporting a notification originator
    application,\n   -- to be configured to generate SNMPv2-Trap-PDUs.\n   snmpTrap
    \      OBJECT IDENTIFIER ::= { snmpMIBObjects 4 }\n   snmpTrapOID OBJECT-TYPE\n
    \      SYNTAX     OBJECT IDENTIFIER\n       MAX-ACCESS accessible-for-notify\n
    \      STATUS     current\n       DESCRIPTION\n               \"The authoritative
    identification of the notification\n               currently being sent.  This
    variable occurs as\n               the second varbind in every SNMPv2-Trap-PDU
    and\n               InformRequest-PDU.\"\n       ::= { snmpTrap 1 }\n   --  ::=
    { snmpTrap 2 }   this OID is obsolete\n   snmpTrapEnterprise OBJECT-TYPE\n       SYNTAX
    \    OBJECT IDENTIFIER\n       MAX-ACCESS accessible-for-notify\n       STATUS
    \    current\n       DESCRIPTION\n               \"The authoritative identification
    of the enterprise\n               associated with the trap currently being sent.
    \ When an\n               SNMP proxy agent is mapping an RFC1157 Trap-PDU\n               into
    a SNMPv2-Trap-PDU, this variable occurs as the\n               last varbind.\"\n
    \      ::= { snmpTrap 3 }\n   --  ::= { snmpTrap 4 }   this OID is obsolete\n
    \  -- well-known traps\n   snmpTraps      OBJECT IDENTIFIER ::= { snmpMIBObjects
    5 }\n   coldStart NOTIFICATION-TYPE\n       STATUS  current\n       DESCRIPTION\n
    \              \"A coldStart trap signifies that the SNMP entity,\n               supporting
    a notification originator application, is\n               reinitializing itself
    and that its configuration may\n               have been altered.\"\n       ::=
    { snmpTraps 1 }\n   warmStart NOTIFICATION-TYPE\n       STATUS  current\n       DESCRIPTION\n
    \              \"A warmStart trap signifies that the SNMP entity,\n               supporting
    a notification originator application,\n               is reinitializing itself
    such that its configuration\n               is unaltered.\"\n       ::= { snmpTraps
    2 }\n   -- Note the linkDown NOTIFICATION-TYPE ::= { snmpTraps 3 }\n   -- and
    the linkUp NOTIFICATION-TYPE ::= { snmpTraps 4 }\n   -- are defined in RFC 2863
    [RFC2863]\n   authenticationFailure NOTIFICATION-TYPE\n       STATUS  current\n
    \      DESCRIPTION\n               \"An authenticationFailure trap signifies that
    the SNMP\n                entity has received a protocol message that is not\n
    \               properly authenticated.  While all implementations\n                of
    SNMP entities MAY be capable of generating this\n                trap, the snmpEnableAuthenTraps
    object indicates\n                whether this trap will be generated.\"\n       ::=
    { snmpTraps 5 }\n   -- Note the egpNeighborLoss notification is defined\n   --
    as { snmpTraps 6 } in RFC 1213\n   -- the set group\n   --\n   -- a collection
    of objects which allow several cooperating\n   -- command generator applications
    to coordinate their use of the\n   -- set operation.\n   snmpSet        OBJECT
    IDENTIFIER ::= { snmpMIBObjects 6 }\n   snmpSetSerialNo OBJECT-TYPE\n       SYNTAX
    \    TestAndIncr\n       MAX-ACCESS read-write\n       STATUS     current\n       DESCRIPTION\n
    \              \"An advisory lock used to allow several cooperating\n               command
    generator applications to coordinate their\n               use of the SNMP set
    operation.\n               This object is used for coarse-grain coordination.\n
    \              To achieve fine-grain coordination, one or more similar\n               objects
    might be defined within each MIB group, as\n               appropriate.\"\n       ::=
    { snmpSet 1 }\n   -- conformance information\n   snmpMIBConformance\n                  OBJECT
    IDENTIFIER ::= { snmpMIB 2 }\n   snmpMIBCompliances\n                  OBJECT
    IDENTIFIER ::= { snmpMIBConformance 1 }\n   snmpMIBGroups  OBJECT IDENTIFIER ::=
    { snmpMIBConformance 2 }\n   -- compliance statements\n   --    ::= { snmpMIBCompliances
    1 }      this OID is obsolete\n   snmpBasicCompliance MODULE-COMPLIANCE\n       STATUS
    \ deprecated\n       DESCRIPTION\n               \"The compliance statement for
    SNMPv2 entities which\n               implement the SNMPv2 MIB.\n               This
    compliance statement is replaced by\n               snmpBasicComplianceRev2.\"\n
    \      MODULE  -- this module\n           MANDATORY-GROUPS { snmpGroup, snmpSetGroup,
    systemGroup,\n                              snmpBasicNotificationsGroup }\n           GROUP
    \  snmpCommunityGroup\n           DESCRIPTION\n               \"This group is
    mandatory for SNMPv2 entities which\n               support community-based authentication.\"\n
    \      ::= { snmpMIBCompliances 2 }\n   snmpBasicComplianceRev2 MODULE-COMPLIANCE\n
    \      STATUS  current\n       DESCRIPTION\n               \"The compliance statement
    for SNMP entities which\n               implement this MIB module.\"\n       MODULE
    \ -- this module\n           MANDATORY-GROUPS { snmpGroup, snmpSetGroup, systemGroup,\n
    \                             snmpBasicNotificationsGroup }\n           GROUP
    \  snmpCommunityGroup\n           DESCRIPTION\n               \"This group is
    mandatory for SNMP entities which\n               support community-based authentication.\"\n
    \          GROUP   snmpWarmStartNotificationGroup\n           DESCRIPTION\n               \"This
    group is mandatory for an SNMP entity which\n               supports command responder
    applications, and is\n               able to reinitialize itself such that its\n
    \              configuration is unaltered.\"\n       ::= { snmpMIBCompliances
    3 }\n   -- units of conformance\n   --  ::= { snmpMIBGroups 1 }           this
    OID is obsolete\n   --  ::= { snmpMIBGroups 2 }           this OID is obsolete\n
    \  --  ::= { snmpMIBGroups 3 }           this OID is obsolete\n   --  ::= { snmpMIBGroups
    4 }           this OID is obsolete\n   snmpGroup OBJECT-GROUP\n       OBJECTS
    { snmpInPkts,\n                 snmpInBadVersions,\n                 snmpInASNParseErrs,\n
    \                snmpSilentDrops,\n                 snmpProxyDrops,\n                 snmpEnableAuthenTraps
    }\n       STATUS  current\n       DESCRIPTION\n               \"A collection of
    objects providing basic instrumentation\n               and control of an SNMP
    entity.\"\n       ::= { snmpMIBGroups 8 }\n   snmpCommunityGroup OBJECT-GROUP\n
    \      OBJECTS { snmpInBadCommunityNames,\n                 snmpInBadCommunityUses
    }\n       STATUS  current\n       DESCRIPTION\n               \"A collection of
    objects providing basic instrumentation\n               of a SNMP entity which
    supports community-based\n               authentication.\"\n       ::= { snmpMIBGroups
    9 }\n   snmpSetGroup OBJECT-GROUP\n       OBJECTS { snmpSetSerialNo }\n       STATUS
    \ current\n       DESCRIPTION\n               \"A collection of objects which
    allow several cooperating\n               command generator applications to coordinate
    their\n               use of the set operation.\"\n       ::= { snmpMIBGroups
    5 }\n   systemGroup OBJECT-GROUP\n       OBJECTS { sysDescr, sysObjectID, sysUpTime,\n
    \                sysContact, sysName, sysLocation,\n                 sysServices,\n
    \                sysORLastChange, sysORID,\n                 sysORUpTime, sysORDescr
    }\n       STATUS  current\n       DESCRIPTION\n               \"The system group
    defines objects which are common to all\n               managed systems.\"\n       ::=
    { snmpMIBGroups 6 }\n   snmpBasicNotificationsGroup NOTIFICATION-GROUP\n       NOTIFICATIONS
    { coldStart, authenticationFailure }\n       STATUS        current\n       DESCRIPTION\n
    \         \"The basic notifications implemented by an SNMP entity\n           supporting
    command responder applications.\"\n       ::= { snmpMIBGroups 7 }\n   snmpWarmStartNotificationGroup
    NOTIFICATION-GROUP\n      NOTIFICATIONS { warmStart }\n      STATUS        current\n
    \     DESCRIPTION\n        \"An additional notification for an SNMP entity supporting\n
    \       command responder applications, if it is able to reinitialize\n        itself
    such that its configuration is unaltered.\"\n     ::= { snmpMIBGroups 11 }\n   snmpNotificationGroup
    OBJECT-GROUP\n       OBJECTS { snmpTrapOID, snmpTrapEnterprise }\n       STATUS
    \ current\n       DESCRIPTION\n               \"These objects are required for
    entities\n               which support notification originator applications.\"\n
    \      ::= { snmpMIBGroups 12 }\n   -- definitions in RFC 1213 made obsolete by
    the inclusion of a\n   -- subset of the snmp group in this MIB\n   snmpOutPkts
    OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS
    \     obsolete\n       DESCRIPTION\n               \"The total number of SNMP
    Messages which were\n               passed from the SNMP protocol entity to the\n
    \              transport service.\"\n       ::= { snmp 2 }\n   -- { snmp 7 } is
    not used\n   snmpInTooBigs OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS
    \ read-only\n       STATUS      obsolete\n       DESCRIPTION\n               \"The
    total number of SNMP PDUs which were\n               delivered to the SNMP protocol
    entity and for\n               which the value of the error-status field was\n
    \              `tooBig'.\"\n       ::= { snmp 8 }\n   snmpInNoSuchNames OBJECT-TYPE\n
    \      SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS      obsolete\n
    \      DESCRIPTION\n               \"The total number of SNMP PDUs which were\n
    \              delivered to the SNMP protocol entity and for\n               which
    the value of the error-status field was\n               `noSuchName'.\"\n       ::=
    { snmp 9 }\n   snmpInBadValues OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS
    \ read-only\n       STATUS      obsolete\n       DESCRIPTION\n               \"The
    total number of SNMP PDUs which were\n               delivered to the SNMP protocol
    entity and for\n               which the value of the error-status field was\n
    \              `badValue'.\"\n       ::= { snmp 10 }\n   snmpInReadOnlys OBJECT-TYPE\n
    \      SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS      obsolete\n
    \      DESCRIPTION\n               \"The total number valid SNMP PDUs which were
    delivered\n               to the SNMP protocol entity and for which the value\n
    \              of the error-status field was `readOnly'.  It should\n               be
    noted that it is a protocol error to generate an\n               SNMP PDU which
    contains the value `readOnly' in the\n               error-status field, as such
    this object is provided\n               as a means of detecting incorrect implementations
    of\n               the SNMP.\"\n       ::= { snmp 11 }\n   snmpInGenErrs OBJECT-TYPE\n
    \      SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS      obsolete\n
    \      DESCRIPTION\n               \"The total number of SNMP PDUs which were
    delivered\n               to the SNMP protocol entity and for which the value\n
    \              of the error-status field was `genErr'.\"\n       ::= { snmp 12
    }\n   snmpInTotalReqVars OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS
    \ read-only\n       STATUS      obsolete\n       DESCRIPTION\n               \"The
    total number of MIB objects which have been\n               retrieved successfully
    by the SNMP protocol entity\n               as the result of receiving valid SNMP
    Get-Request\n               and Get-Next PDUs.\"\n       ::= { snmp 13 }\n   snmpInTotalSetVars
    OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS
    \     obsolete\n       DESCRIPTION\n               \"The total number of MIB objects
    which have been\n               altered successfully by the SNMP protocol entity
    as\n               the result of receiving valid SNMP Set-Request PDUs.\"\n       ::=
    { snmp 14 }\n   snmpInGetRequests OBJECT-TYPE\n       SYNTAX      Counter32\n
    \      MAX-ACCESS  read-only\n       STATUS      obsolete\n       DESCRIPTION\n
    \              \"The total number of SNMP Get-Request PDUs which\n               have
    been accepted and processed by the SNMP\n               protocol entity.\"\n       ::=
    { snmp 15 }\n   snmpInGetNexts OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS
    \ read-only\n       STATUS      obsolete\n       DESCRIPTION\n               \"The
    total number of SNMP Get-Next PDUs which have been\n               accepted and
    processed by the SNMP protocol entity.\"\n       ::= { snmp 16 }\n   snmpInSetRequests
    OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS
    \     obsolete\n       DESCRIPTION\n               \"The total number of SNMP
    Set-Request PDUs which\n               have been accepted and processed by the
    SNMP protocol\n               entity.\"\n       ::= { snmp 17 }\n   snmpInGetResponses
    OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS
    \     obsolete\n       DESCRIPTION\n               \"The total number of SNMP
    Get-Response PDUs which\n               have been accepted and processed by the
    SNMP protocol\n               entity.\"\n       ::= { snmp 18 }\n   snmpInTraps
    OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS
    \     obsolete\n       DESCRIPTION\n               \"The total number of SNMP
    Trap PDUs which have been\n               accepted and processed by the SNMP protocol
    entity.\"\n       ::= { snmp 19 }\n   snmpOutTooBigs OBJECT-TYPE\n       SYNTAX
    \     Counter32\n       MAX-ACCESS  read-only\n       STATUS      obsolete\n       DESCRIPTION\n
    \              \"The total number of SNMP PDUs which were generated\n               by
    the SNMP protocol entity and for which the value\n               of the error-status
    field was `tooBig.'\"\n       ::= { snmp 20 }\n   snmpOutNoSuchNames OBJECT-TYPE\n
    \      SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS      obsolete\n
    \      DESCRIPTION\n               \"The total number of SNMP PDUs which were
    generated\n               by the SNMP protocol entity and for which the value\n
    \              of the error-status was `noSuchName'.\"\n       ::= { snmp 21 }\n
    \  snmpOutBadValues OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS
    \ read-only\n       STATUS      obsolete\n       DESCRIPTION\n               \"The
    total number of SNMP PDUs which were generated\n               by the SNMP protocol
    entity and for which the value\n               of the error-status field was `badValue'.\"\n
    \      ::= { snmp 22 }\n   -- { snmp 23 } is not used\n   snmpOutGenErrs OBJECT-TYPE\n
    \      SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS      obsolete\n
    \      DESCRIPTION\n               \"The total number of SNMP PDUs which were
    generated\n               by the SNMP protocol entity and for which the value\n
    \              of the error-status field was `genErr'.\"\n       ::= { snmp 24
    }\n   snmpOutGetRequests OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS
    \ read-only\n       STATUS      obsolete\n       DESCRIPTION\n               \"The
    total number of SNMP Get-Request PDUs which\n               have been generated
    by the SNMP protocol entity.\"\n       ::= { snmp 25 }\n   snmpOutGetNexts OBJECT-TYPE\n
    \      SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS      obsolete\n
    \      DESCRIPTION\n               \"The total number of SNMP Get-Next PDUs which
    have\n               been generated by the SNMP protocol entity.\"\n       ::=
    { snmp 26 }\n   snmpOutSetRequests OBJECT-TYPE\n       SYNTAX      Counter32\n
    \      MAX-ACCESS  read-only\n       STATUS      obsolete\n       DESCRIPTION\n
    \              \"The total number of SNMP Set-Request PDUs which\n               have
    been generated by the SNMP protocol entity.\"\n       ::= { snmp 27 }\n   snmpOutGetResponses
    OBJECT-TYPE\n       SYNTAX      Counter32\n       MAX-ACCESS  read-only\n       STATUS
    \     obsolete\n       DESCRIPTION\n               \"The total number of SNMP
    Get-Response PDUs which\n               have been generated by the SNMP protocol
    entity.\"\n       ::= { snmp 28 }\n   snmpOutTraps OBJECT-TYPE\n       SYNTAX
    \     Counter32\n       MAX-ACCESS  read-only\n       STATUS      obsolete\n       DESCRIPTION\n
    \              \"The total number of SNMP Trap PDUs which have\n               been
    generated by the SNMP protocol entity.\"\n       ::= { snmp 29 }\n   snmpObsoleteGroup
    OBJECT-GROUP\n       OBJECTS { snmpOutPkts, snmpInTooBigs, snmpInNoSuchNames,\n
    \                snmpInBadValues, snmpInReadOnlys, snmpInGenErrs,\n                 snmpInTotalReqVars,
    snmpInTotalSetVars,\n                 snmpInGetRequests, snmpInGetNexts, snmpInSetRequests,\n
    \                snmpInGetResponses, snmpInTraps, snmpOutTooBigs,\n                 snmpOutNoSuchNames,
    snmpOutBadValues,\n                 snmpOutGenErrs, snmpOutGetRequests, snmpOutGetNexts,\n
    \                snmpOutSetRequests, snmpOutGetResponses, snmpOutTraps\n                 }\n
    \      STATUS  obsolete\n       DESCRIPTION\n               \"A collection of
    objects from RFC 1213 made obsolete\n               by this MIB module.\"\n       ::=
    { snmpMIBGroups 10 }\n   END\n"
