- contents:
  - "5.  Security Considerations\n   There are a number of management objects defined
    in this MIB that\n   have a MAX-ACCESS clause of read-write.  Such objects may
    be\n   considered sensitive or vulnerable in some network environments.  The\n
    \  support for SET operations in a non-secure environment without proper\n   protection
    can have a negative effect on network operations.\n   SNMPv1 by itself is not
    a secure environment.  Even if the network\n   itself is secure (for example by
    using IPSec), even then, there is no\n   control as to who on the secure network
    is allowed to access and\n   GET/SET (read/change) the objects in this MIB.\n
    \  It is recommended that the implementors consider the security\n   features
    as provided by the SNMPv3 framework.  Specifically, the use\n   of the User-based
    Security Model STD 62, RFC 3414 [RFC3414] and the\n   View-based Access Control
    Model STD 62, RFC 3415 [RFC3415] is\n   recommended.\n   It is then a customer/user
    responsibility to ensure that the SNMP\n   entity giving access to an instance
    of this MIB is properly\n   configured to give access to the objects only to those
    principals\n   (users) that have legitimate rights to indeed GET or SET (change)\n
    \  them.\n"
  title: 5.  Security Considerations
