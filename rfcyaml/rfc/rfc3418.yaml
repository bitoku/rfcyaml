  title: Copyright Notice
- contents:
  - "Abstract\n   This document defines managed objects which describe the behavior
    of\n   a Simple Network Management Protocol (SNMP) entity.  This document\n   obsoletes
    RFC 1907, Management Information Base for Version 2 of the\n   Simple Network
    Management Protocol (SNMPv2).\n"
  title: Abstract
