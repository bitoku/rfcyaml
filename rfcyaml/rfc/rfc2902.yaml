- title: Abstract
  contents:
  - "Abstract\n   This document is an overview of a Routing workshop held by the\n\
    \   Internet Architecture Board (IAB) during March 25-27, 1998.  The\n   major\
    \ points of discussion are listed, along with some conclusions\n   and action\
    \ items for many of the points of discussion.\n"
