  - contents:
    - "15.1.  New Flag of the RP Object\n   A new flag of the RP object (specified
      in [RFC5440]) is defined in\n   this document.  IANA maintains a registry of
      RP object flags in the\n   \"RP Object Flag Field\" sub-registry of the \"Path
      Computation Element\n   Protocol (PCEP) Numbers\" registry.\n   IANA has allocated
      the following value:\n       Bit      Description              Reference\n       25
      \      VSPT                     This document\n"
    title: 15.1.  New Flag of the RP Object
  - contents:
    - "15.2.  New Error-Type and Error-Value\n   IANA maintains a registry of Error-Types
      and Error-values for use in\n   PCEP messages.  This is maintained as the \"PCEP-ERROR
      Object Error\n   Types and Values\" sub-registry of the \"Path Computation Element\n
      \  Protocol (PCEP) Numbers\" registry.\n   A new Error-value is defined for
      the Error-Type \"Not supported\n   object\" (type 4).\n   Error-Type     Meaning
      and error values                 Reference\n      4           Not supported
      object\n                  Error-value=4: Unsupported parameter     This document\n
      \  A new Error-Type is defined in this document as follows:\n   Error-Type     Meaning
      \                                 Reference\n     13           BRPC procedure
      completion failure        This document\n                  Error-value=1: BRPC
      procedure not        This document\n                  supported by one or more
      PCEs along\n                  the domain path\n"
    title: 15.2.  New Error-Type and Error-Value
  - contents:
    - "15.3.  New Flag of the NO-PATH-VECTOR TLV\n   A new flag of the NO-PATH-VECTOR
      TLV defined in [RFC5440]) is\n   specified in this document.\n   IANA maintains
      a registry of flags for the NO-PATH-VECTOR TLV in the\n   \"NO-PATH-VECTOR TLV
      Flag Field\" sub-registry of the \"Path Computation\n   Element Protocol (PCEP)
      Numbers\" registry.\n   IANA has allocated the following allocation value:\n
