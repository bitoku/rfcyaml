- contents:
  - "Abstract\n   The ability to compute shortest constrained Traffic Engineering
    Label\n   Switched Paths (TE LSPs) in Multiprotocol Label Switching (MPLS) and\n
    \  Generalized MPLS (GMPLS) networks across multiple domains has been\n   identified
    as a key requirement.  In this context, a domain is a\n   collection of network
    elements within a common sphere of address\n   management or path computational
    responsibility such as an IGP area\n   or an Autonomous Systems.  This document
    specifies a procedure\n   relying on the use of multiple Path Computation Elements
    (PCEs) to\n   compute such inter-domain shortest constrained paths across a\n
    \  predetermined sequence of domains, using a backward-recursive path\n   computation
    technique.  This technique preserves confidentiality\n   across domains, which
    is sometimes required when domains are managed\n   by different service providers.\n"
  title: Abstract
