      path computation    This document\n                  chain unavailable\n"
    title: 15.3.  New Flag of the NO-PATH-VECTOR TLV
  title: 15.  IANA Considerations
- contents:
  - "16.  Security Considerations\n   The BRPC procedure relies on the use of the
    PCEP protocol and as such\n   is subjected to the potential attacks listed in
    Section 10 of\n   [RFC5440].  In addition to the security mechanisms described
    in\n   [RFC5440] with regards to spoofing, snooping, falsification, and\n   denial
    of service, an implementation MAY support a policy module\n   governing the conditions
    under which a PCE should participate in the\n   BRPC procedure.\n   The BRPC procedure
    does not increase the information exchanged\n   between ASes and preserves topology
    confidentiality, in compliance\n   with [RFC4105] and [RFC4216].\n"
  title: 16.  Security Considerations
