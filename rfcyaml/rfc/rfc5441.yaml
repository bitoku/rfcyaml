- contents:
  - "1.  Introduction\n   The requirements for inter-area and inter-AS MPLS Traffic
    Engineering\n   (TE) have been developed by the Traffic Engineering Working Group
    (TE\n   WG) and have been stated in [RFC4105] and [RFC4216], respectively.\n   The
    framework for inter-domain Multiprotocol Label Switching (MPLS)\n   Traffic Engineering
    (TE) has been provided in [RFC4726].\n   [RFC5152] defines a technique for establishing
    an inter-domain\n   Generalized MPLS (GMPLS) TE Label Switched Path (LSP) whereby
    the\n   path is computed during the signaling process on a per-domain basis\n
    \  by the entry boundary node of each domain (each node responsible for\n   triggering
    the computation of a section of an inter-domain TE LSP\n   path is always along
    the path of such TE LSP).  This path computation\n   technique fulfills some of
    the requirements stated in [RFC4105] and\n   [RFC4216] but not all of them.  In
    particular, it cannot guarantee to\n   find an optimal (shortest) inter-domain
    constrained path.\n   Furthermore, it cannot be efficiently used to compute a
    set of inter-\n   domain diversely routed TE LSPs.\n   The Path Computation Element
    (PCE) architecture is defined in\n   [RFC4655].  The aim of this document is to
    describe a PCE-based path\n   computation procedure to compute optimal inter-domain
    constrained\n   (G)MPLS TE LSPs.\n   Qualifying a path as optimal requires some
    clarification.  Indeed, a\n   globally optimal TE LSP placement usually refers
    to a set of TE LSPs\n   whose placements optimize the network resources with regards
    to a\n   specified objective function (e.g., a placement that reduces the\n   maximum
    or average network load while satisfying the TE LSP\n   constraints).  In this
    document, an optimal inter-domain constrained\n   TE LSP is defined as the shortest
    path satisfying the set of required\n   constraints that would be obtained in
    the absence of multiple domains\n   (in other words, in a totally flat IGP network
    between the source and\n   destination of the TE LSP).  Note that this requires
    the use of\n   consistent metric schemes in each domain (see Section 13).\n"
  - contents:
    - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
      \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",
      and \"OPTIONAL\" in this\n   document are to be interpreted as described in
      RFC 2119 [RFC2119].\n"
    title: 1.1.  Requirements Language
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   ABR: Area Border Routers.  Routers used to connect two IGP
    areas\n   (areas in OSPF or levels in IS-IS).\n   ASBR: Autonomous System Border
    Router.  Router used to connect\n   together ASes of the same or different service
    providers via one or\n   more inter-AS links.\n   Boundary Node (BN): a boundary
    node is either an ABR in the context\n   of inter-area Traffic Engineering or
    an ASBR in the context of\n   inter-AS Traffic Engineering.\n   Entry BN of domain(n):
    a BN connecting domain(n-1) to domain(n) along\n   a determined sequence of domains.\n
    \  Exit BN of domain(n): a BN connecting domain(n) to domain(n+1) along\n   a
    determined sequence of domains.\n   Inter-area TE LSP: A TE LSP that crosses an
    IGP area boundary.\n   Inter-AS TE LSP: A TE LSP that crosses an AS boundary.\n
    \  LSP: Label Switched Path.\n   LSR: Label Switching Router.\n   PCC: Path Computation
    Client.  Any client application requesting a\n   path computation to be performed
    by a Path Computation Element.\n   PCE: Path Computation Element.  An entity (component,
    application, or\n   network node) that is capable of computing a network path
    or route\n   based on a network graph and applying computational constraints.\n
    \  PCE(i) is a PCE with the scope of domain(i).\n   TED: Traffic Engineering Database.\n
    \  VSPT: Virtual Shortest Path Tree.\n   The notion of contiguous, stitched, and
    nested TE LSPs is defined in\n   [RFC4726] and will not be repeated here.\n"
  title: 2.  Terminology
- contents:
  - "3.  General Assumptions\n   In the rest of this document, we make the following
    set of\n   assumptions common to inter-area and inter-AS MPLS TE:\n   o  Each
    IGP area or Autonomous System (AS) is assumed to be Traffic\n      Engineering
    enabled.\n   o  No topology or resource information is distributed between domains\n
    \     (as mandated per [RFC4105] and [RFC4216]), which is critical to\n      preserve
    IGP/BGP scalability and confidentiality.\n   o  While certain constraints like
    bandwidth can be used across\n      different domains, other TE constraints (such
    as resource\n      affinity, color, metric, etc. [RFC2702]) could be translated
    at\n      domain boundaries.  If required, it is assumed that, at the domain\n
    \     boundary nodes, there will exist some sort of local mapping based\n      on
    policy agreement, in order to translate such constraints across\n      domain
    boundaries during the inter-PCE communication process.\n   o  Each AS can be made
    of several IGP areas.  The path computation\n      procedure described in this
    document applies to the case of a\n      single AS made of multiple IGP areas,
    multiple ASes made of a\n      single IGP area, or any combination of the above.
    \ For the sake of\n      simplicity, each AS will be considered to be made of
    a single area\n      in this document.  The case of an inter-AS TE LSP spanning\n
    \     multiple ASes, where some of those ASes are themselves made of\n      multiple
    IGP areas, can be easily derived from this case by\n      applying the BRPC procedure
    described in this document,\n      recursively.\n   o  The domain path (the set
    of domains traversed to reach the\n      destination domain) is either administratively
    predetermined or\n      discovered by some means that is outside of the scope
    of this\n      document.\n"
  title: 3.  General Assumptions
- contents:
  - "4.  BRPC Procedure\n   The BRPC procedure is a multiple-PCE path computation
    technique as\n   described in [RFC4655].  A possible model consists of hosting
    the PCE\n   function on boundary nodes (e.g., ABR or ASBR), but this is not\n
    \  mandated by the BRPC procedure.\n   The BRPC procedure relies on communication
    between cooperating PCEs.\n   In particular, the PCC sends a PCReq to a PCE in
    its domain.  The\n   request is forwarded between PCEs, domain-by-domain, until
    the PCE\n   responsible for the domain containing the LSP destination is reached.\n
    \  The PCE in the destination domain creates a tree of potential paths\n   to
    the destination (the Virtual Shortest Path Tree - VSPT) and passes\n   this back
    to the previous PCE in a PCRep.  Each PCE in turn adds to\n   the VSPT and passes
    it back until the PCE in the source domain uses\n   the VSPT to select an end-to-end
    path that the PCE sends to the PCC.\n   The BRPC procedure does not make any assumption
    with regards to the\n   nature of the inter-domain TE LSP that could be contiguous,
    nested,\n   or stitched.\n   Furthermore, no assumption is made on the actual
    path computation\n   algorithm in use by a PCE (e.g., it can be any variant of
    Constrained\n   Shortest Path First (CSPF) or an algorithm based on linear\n   programming
    to solve multi-constraint optimization problems).\n"
  - contents:
    - "4.1.  Domain Path Selection\n   The PCE-based BRPC procedure applies to the
      computation of an optimal\n   constrained inter-domain TE LSP.  The sequence
      of domains to be\n   traversed is either administratively predetermined or discovered
      by\n   some means that is outside of the scope of this document.  The PCC\n
      \  MAY indicate the sequence of domains to be traversed using the\n   Include
      Route Object (IRO) defined in [RFC5440] so that it is\n   available to all PCEs.
      \ Note also that a sequence of PCEs MAY be\n   enforced by policy on the PCC,
      and this constraint can be carried in\n   the PCEP path computation request
      (as defined in [PCE-MONITOR]).\n   The BRPC procedure guarantees to compute
      the optimal path across a\n   specific sequence of traversed domains (which
      constitutes an\n   additional constraint).  In the case of an arbitrary set
      of meshed\n   domains, the BRPC procedure can be used to compute the optimal
      path\n   across each domain set in order to get the optimal constrained path\n
      \  between the source and the destination of the TE LSP.  The BRPC\n   procedure
      can also be used across a subset of all domain sequences,\n   and the best path
      among these sequences can then be selected.\n"
    title: 4.1.  Domain Path Selection
  - contents:
    - "4.2.  Mode of Operation\n   Definition of VSPT(i)\n   In each domain i:\n   o
      \ There is a set of X-en(i) entry BNs noted BN-en(k,i) where\n      BN-en(k,i)
      is the kth entry BN of domain(i).\n   o  There is a set of X-ex(i) exit BNs
      noted BN-ex(k,i) where\n      BN-ex(k,i) is the kth exit BN of domain(i).\n
      \  VSPT(i): MP2P (multipoint-to-point) tree returned by PCE(i) to\n   PCE(i-1):\n
      \                       Root (TE LSP destination)\n                        /
      \        |            \\\n                  BN-en(1,i)   BN-en(2,i) ... BN-en(j,i).\n
      \                  where [X-en(i)] is the number of\n                entry BNs
      in domain i and j<= [X-en(i)]\n                         Figure 1: MP2P Tree\n
      \  Each link of tree VSPT(i) represents the shortest constrained path\n   between
      BN-en(j,i) and the TE LSP destination that satisfies the set\n   of required
      constraints for the TE LSP (bandwidth, affinities, etc.).\n   These are path
      segments to reach the TE LSP destination from\n   BN-en(j,i).\n   Note that
      PCE(i) only considers the entry BNs of domain(i), i.e.,\n   only the BNs that
      provide connectivity from domain(i-1).  In other\n   words, the set BN-en(k,i)
      is only made of those BNs that provide\n   connectivity from domain (i-1) to
      domain(i).  Furthermore, some BNs\n   may be excluded according to policy constraints
      (either due to local\n   policy or policies signaled in the path computation
      request).\n   Step 1:\n   First, the PCC needs to determine the PCE capable
      of serving its path\n   computation request (this can be done with local configuration
      or via\n   IGP discovery (see [RFC5088] and [RFC5089])).  The path computation\n
      \  request is then relayed until reaching a PCE(n) such that the TE LSP\n   destination
      resides in the domain(n).  At each step of the process,\n   the next PCE can
      either be statically configured or dynamically\n   discovered via IGP/BGP extensions.
      \ If no next PCE can be found or\n   the next-hop PCE of choice is unavailable,
      the procedure stops and a\n   path computation error is returned (see Section
      9).  If PCE(i-1)\n   discovers multiple PCEs for the adjacent domain(i), PCE(i)
      may select\n   a subset of these PCEs based on some local policies or heuristics.\n
      \  The PCE selection process is outside of the scope of this document.\n   Step
      2:\n   PCE(n) computes VSPT(n), the tree made of the list of shortest\n   constrained
      paths between every BN-en(j,n) and the TE LSP destination\n   using a suitable
      path computation algorithm (e.g., CSPF) and returns\n   the computed VSPT(n)
      to PCE(n-1).\n   Step i:\n   For i=n-1 to 2: PCE(i) computes VSPT(i), the tree
      made of the\n   shortest constrained paths between each BN-en(j,i) and the TE
      LSP\n   destination.  It does this by considering its own TED and the\n   information
      in VSPT(i+1).\n   In the case of inter-AS TE LSP computation, this also requires
      adding\n   the inter-AS TE links that connect the domain(i) to the domain(i+1).\n
      \  Step n:\n   Finally, PCE(1) computes the end-to-end shortest constrained
      path\n   from the source to the destination and returns the corresponding path\n
      \  to the requesting PCC in the form of a PCRep message as defined in\n   [RFC5440].\n
      \  Each branch of the VSPT tree (path) may be returned in the form of an\n   explicit
      path (in which case, all the hops along the path segment are\n   listed) or
      a loose path (in which case, only the BN is specified) so\n   as to preserve
      confidentiality along with the respective cost.  In\n   the latter case, various
      techniques can be used in order to retrieve\n   the computed explicit paths
      on a per-domain basis during the\n   signaling process, thanks to the use of
      path keys as described in\n   [PATH-KEY].\n   A PCE that can compute the requested
      path for more than one\n   consecutive domain on the path SHOULD perform this
      computation for\n   all such domains before passing the PCRep to the previous
      PCE in the\n   sequence.\n   BRPC guarantees to find the optimal (shortest)
      constrained inter-\n   domain TE LSP according to a set of defined domains to
      be traversed.\n   Note that other variants of the BRPC procedure relying on
      the same\n   principles are also possible.\n   Note also that in case of Equal
      Cost Multi-Path (ECMP) paths, more\n   than one path could be returned to the
      requesting PCC.\n"
    title: 4.2.  Mode of Operation
  title: 4.  BRPC Procedure
- contents:
  - "5.  PCEP Protocol Extensions\n   The BRPC procedure requires the specification
    of a new flag of the RP\n   object carried within the PCReq message (defined in
    [RFC5440]) to\n   specify that the shortest paths satisfying the constraints from
    the\n   destination to the set of entry boundary nodes are requested (such a\n
    \  set of paths forms the downstream VSPT as specified in Section 4.2).\n   The
    following new flag of the RP object is defined:\n   VSPT Flag\n   Bit Number      Name
    Flag\n      25           VSPT\n   When set, the VSPT Flag indicates that the PCC
    requests the\n   computation of an inter-domain TE LSP using the BRPC procedure\n
    \  defined in this document.\n   Because path segments computed by a downstream
    PCE in the context of\n   the BRPC procedure MUST be provided along with their
    respective path\n   costs, the C flag of the METRIC object carried within the
    PCReq\n   message MUST be set.  It is the choice of the requester to\n   appropriately
    set the O bit of the RP object.\n"
  title: 5.  PCEP Protocol Extensions
- contents:
  - "6.  VSPT Encoding\n   The VSPT is returned within a PCRep message.  The encoding
    consists\n   of a non-ordered list of Explicit Route Objects (EROs) where each
    ERO\n   represents a path segment from a BN to the destination specified in\n
    \  the END-POINT object of the corresponding PCReq message.\n   Example:\n   <----
    area 1 ----><---- area 0 -----><------ area 2 ------>\n                                       ABR1-A-B-+\n
    \                                       |       |\n                                       ABR2-----D\n
    \                                       |       |\n                                       ABR3--C--+\n
    \   Figure 2: An Example of VSPT Encoding Using a Set of EROs\n   In the simple
    example shown in Figure 2, if we make the assumption\n   that a constrained path
    exists between each ABR and the destination\n   D, the VSPT computed by a PCE
    serving area 2 consists of the\n   following non-ordered set of EROs:\n   o  ERO1:
    ABR1(TE Router ID)-A(Interface IP address)-B(Interface IP\n      address)-D(TE
    Router ID)\n   o  ERO2: ABR2(TE Router ID)-D(TE Router ID)\n   o  ERO3: ABR3(TE
    Router ID)-C(interface IP address)-D(TE Router ID)\n   The PCReq message, PCRep
    message, PCEP END-POINT object, and ERO\n   object are defined in [RFC5440].\n"
  title: 6.  VSPT Encoding
- contents:
  - "7.  Inter-AS TE Links\n   In the case of inter-AS TE LSP path computation, the
    BRPC procedure\n   requires the knowledge of the traffic engineering attributes
    of the\n   inter-AS TE links.  The process by which the PCE acquires this\n   information
    is out of the scope of the BRPC procedure, which is\n   compliant with the PCE
    architecture defined in [RFC4655].\n   That said, a straightforward solution consists
    of allowing the ASBRs\n   to flood the TE information related to the inter-ASBR
    links although\n   no IGP TE is enabled over those links (there is no IGP adjacency
    over\n   the inter-ASBR links).  This allows the PCE of a domain to get entire\n
    \  TE visibility up to the set of entry ASBRs in the downstream domain\n   (see
    the IGP extensions defined in [RFC5316] and [RFC5392]).\n"
  title: 7.  Inter-AS TE Links
- contents:
  - "8.  Usage in Conjunction with Per-Domain Path Computation\n   The BRPC procedure
    may be used to compute path segments in\n   conjunction with other path computation
    techniques (such as the per-\n   domain path computation technique defined in
    [RFC5152]) to compute\n   the end-to-end path.  In this case, end-to-end path
    optimality can no\n   longer be guaranteed.\n"
  title: 8.  Usage in Conjunction with Per-Domain Path Computation
- contents:
  - "9.  BRPC Procedure Completion Failure\n   If the BRPC procedure cannot be completed
    because a PCE along the\n   domain does not recognize the procedure (VSPT flag
    of the RP object),\n   as stated in [RFC5440], the PCE sends a PCErr message to
    the upstream\n   PCE with an Error-Type=4 (Not supported object), Error-value=4\n
    \  (Unsupported parameter).  The PCE may include the parent object (RP\n   object)
    up to and including (but no further than) the unknown or\n   unsupported parameter.
    \ In this case where the unknown or unsupported\n   parameter is a bit flag (VSPT
    flag), the included RP object should\n   contain the whole bit flag field with
    all bits after the parameter at\n   issue set to zero.  The corresponding path
    computation request is\n   then cancelled by the PCE without further notification.\n
    \  If the BRPC procedure cannot be completed because a PCE along the\n   domain
    path recognizes but does not support the procedure, it MUST\n   return a PCErr
    message to the upstream PCE with an Error-Type \"BRPC\n   procedure completion
    failure\".\n   The PCErr message MUST be relayed to the requesting PCC.\n   PCEP-ERROR
    objects are used to report a PCEP protocol error and are\n   characterized by
    an Error-Type that specifies the type of error and\n   an Error-value that provides
    additional information about the error\n   type.  Both the Error-Type and the
    Error-value are managed by IANA.\n   A new Error-Type is defined that relates
    to the BRPC procedure.\n  Error-Type       Meaning\n      13           BRPC procedure
    completion failure\n                   Error-value\n                     1: BRPC
    procedure not supported by one or more PCEs\n                        along the
    domain path\n"
  title: 9.  BRPC Procedure Completion Failure
- contents:
  - "10.  Applicability\n   As discussed in Section 3, the requirements for inter-area
    and\n   inter-AS MPLS Traffic Engineering have been developed by the Traffic\n
    \  Engineering Working Group (TE WG) and have been stated in [RFC4105]\n   and
    [RFC4216], respectively.  Among the set of requirements, both\n   documents indicate
    the need for some solution that provides the\n   ability to compute an optimal
    (shortest) constrained inter-domain TE\n   LSP and to compute a set of diverse
    inter-domain TE LSPs.\n"
  - contents:
    - "10.1.  Diverse End-to-End Path Computation\n   PCEP (see [RFC5440]) allows
      a PCC to request the computation of a set\n   of diverse TE LSPs by setting
      the SVEC object's flags L, N, or S to\n   request link, node, or SRLG (Shared
      Risk Link Group) diversity,\n   respectively.  Such requests MUST be taken into
      account by each PCE\n   along the path computation chain during the VSPT computation.
      \ In the\n   context of the BRPC procedure, a set of diversely routed TE LSPs\n
      \  between two LSRs can be computed since the path segments of the VSPT\n   are
      simultaneously computed by a given PCE.  The BRPC procedure\n   allows for the
      computation of diverse paths under various objective\n   functions (such as
      minimizing the sum of the costs of the N diverse\n   paths, etc.).\n   By contrast,
      with a 2-step approach consisting of computing the first\n   path followed by
      computing the second path after having removed the\n   set of network elements
      traversed by the first path (if that does not\n   violate confidentiality preservation),
      one cannot guarantee that a\n   solution will be found even if such solution
      exists.  Furthermore,\n   even if a solution is found, it may not be the most
      optimal one with\n   respect to an objective function such as minimizing the
      sum of the\n   paths' costs, bounding the path delays of both paths, and so
      on.\n   Finally, it must be noted that such a 2-step path computation\n   approach
      is usually less efficient in terms of signaling delays since\n   it requires
      that two serialized TE LSPs be set up.\n"
    title: 10.1.  Diverse End-to-End Path Computation
  - contents:
    - "10.2.  Path Optimality\n   BRPC guarantees that the optimal (shortest) constrained
      inter-domain\n   path will always be found, subject to policy constraints.  Both
      in\n   the case where local path computation techniques are used (such as to\n
      \  build stitched or nested TE LSPs), and in the case where a domain has\n   more
      than one BN-en or more than one BN-ex, it is only possible to\n   guarantee
      optimality after some network change within the domain by\n   completely re-executing
      the BRPC procedure.\n"
    title: 10.2.  Path Optimality
  title: 10.  Applicability
- contents:
  - "11.  Reoptimization of an Inter-Domain TE LSP\n   The ability to reoptimize an
    existing inter-domain TE LSP path has\n   been explicitly listed as a requirement
    in [RFC4105] and [RFC4216].\n   In the case of a TE LSP reoptimization request,
    the reoptimization\n   procedure defined in [RFC5440] applies when the path in
    use (if\n   available on the head-end) is provided as part of the path\n   computation
    request so that the PCEs involved in the reoptimization\n   request can avoid
    double bandwidth accounting.\n"
  title: 11.  Reoptimization of an Inter-Domain TE LSP
- contents:
  - "12.  Path Computation Failure\n   If a PCE requires to relay a path computation
    request according to\n   the BRPC procedure defined in this document to a downstream
    PCE and\n   no such PCE is available, the PCE MUST send a negative path\n   computation
    reply to the requester using a PCReq message as specified\n   in [RFC5440] that
    contains a NO-PATH object.  In such case, the\n   NO-PATH object MUST carry a
    NO-PATH-VECTOR TLV (defined in [RFC5440])\n   with the newly defined bit named
    \"BRPC path computation chain\n   unavailable\" set.\n   Bit number     Name Flag\n
    \     28           BRPC path computation chain unavailable\n"
  title: 12.  Path Computation Failure
- contents:
  - "13.  Metric Normalization\n   In the case of inter-area TE, the same IGP/TE metric
    scheme is\n   usually adopted for all the IGP areas (e.g., based on the link-speed,\n
    \  propagation delay, or some other combination of link attributes).\n   Hence,
    the proposed set of mechanisms always computes the shortest\n   path across multiple
    areas that obey the required set of constraints\n   with respect to a specified
    objective function.  Conversely, in the\n   case of inter-AS TE, in order for
    this path computation to be\n   meaningful, metric normalization between ASes
    may be required.  One\n   solution to avoid IGP metric modification would be for
    the service\n   providers to agree on a TE metric normalization scheme and use
    the TE\n   metric for TE LSP path computation (in that case, the use of the TE\n
    \  metric must be requested in the PCEP path computation request) using\n   the
    METRIC object (defined in [RFC5440]).\n"
  title: 13.  Metric Normalization
- contents:
  - "14.  Manageability Considerations\n   This section follows the guidance of [PCE-MANAGE].\n"
  - contents:
    - "14.1.  Control of Function and Policy\n   The only configurable item is the
      support of the BRPC procedure on a\n   PCE.  The support of the BRPC procedure
      by the PCE MAY be controlled\n   by a policy module governing the conditions
      under which a PCE should\n   participate in the BRPC procedure (origin of the
      requests, number of\n   requests per second, etc.).  If the BRPC is not supported/allowed
      on\n   a PCE, it MUST send a PCErr message as specified in Section 9.\n"
    title: 14.1.  Control of Function and Policy
  - contents:
    - "14.2.  Information and Data Models\n   A BRPC MIB module will be specified
      in a separate document.\n"
    title: 14.2.  Information and Data Models
  - contents:
    - "14.3.  Liveness Detection and Monitoring\n   The BRPC procedure is a multiple-PCE
      path computation technique and,\n   as such, a set of PCEs are involved in the
      path computation chain.\n   If the path computation chain is not operational
      either because at\n   least one PCE does not support the BRPC procedure or because
      one of\n   the PCEs that must be involved in the path computation chain is not\n
      \  available, procedures are defined to report such failures in Sections\n   9
      and 12, respectively.  Furthermore, a built-in diagnostic tool to\n   check
      the availability and performances of a PCE chain is defined in\n   [PCE-MONITOR].\n"
    title: 14.3.  Liveness Detection and Monitoring
  - contents:
    - "14.4.  Verifying Correct Operation\n   Verifying the correct operation of BRPC
      can be performed by\n   monitoring a set of parameters.  A BRPC implementation
      SHOULD provide\n   the following parameters:\n   o  Number of successful BRPC
      procedure completions on a per-PCE-peer\n      basis\n   o  Number of BRPC procedure
      completion failures because the VSPT flag\n      was not recognized (on a per-PCE-peer
      basis)\n   o  Number of BRPC procedure completion failures because the BRPC\n
      \     procedure was not supported (on a per-PCE-peer basis)\n"
    title: 14.4.  Verifying Correct Operation
  - contents:
    - "14.5.  Requirements on Other Protocols and Functional Components\n   The BRPC
      procedure does not put any new requirements on other\n   protocols.  That said,
      since the BRPC procedure relies on the PCEP\n   protocol, there is a dependency
      between BRPC and PCEP; consequently,\n   the BRPC procedure inherently makes
      use of the management functions\n   developed for PCEP.\n"
    title: 14.5.  Requirements on Other Protocols and Functional Components
  - contents:
    - "14.6.  Impact on Network Operation\n   The BRPC procedure does not have any
      significant impact on network\n   operation: indeed, BRPC is a multiple-PCE
      path computation scheme as\n   defined in [RFC4655] and does not differ from
      any other path\n   computation request.\n"
    title: 14.6.  Impact on Network Operation
  - contents:
    - "14.7.  Path Computation Chain Monitoring\n   [PCE-MONITOR] specifies a set
      of mechanisms that can be used to\n   gather PCE state metrics.  Because BRPC
      is a multiple-PCE path\n   computation technique, such mechanisms could be advantageously
      used\n   in the context of the BRPC procedure to check the liveness of the\n
      \  path computation chain, locate a faulty component, monitor the\n   overall
      performance, and so on.\n"
    title: 14.7.  Path Computation Chain Monitoring
  title: 14.  Manageability Considerations
