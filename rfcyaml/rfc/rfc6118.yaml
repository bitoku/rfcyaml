    - "4.35.  vpim:ldap\n     <record>\n       <!-- vpim:ldap -->\n       <class>Data
      Type-Based</class>\n       <type>vpim</type>\n       <subtype>ldap</subtype>\n
      \      <urischeme>ldap</urischeme>\n       <functionalspec>\n         See <xref
      type=\"rfc\" data=\"rfc4238\"/>, Section 3.2 - 3.3.\n       </functionalspec>\n
      \      <security>\n         <paragraph>\n           Malicious Redirection:\n
      \          One of the fundamental dangers related to any\n           service
      such as this is that a malicious entry in a\n           resolver's database
      will cause clients to resolve\n           the E.164 into the wrong LDAP URI.
      \ The possible\n           intent may be to cause the client to connect to a\n
      \          rogue LDAP server and retrieve (or fail to retrieve)\n           a
      resource containing fraudulent or damaging\n           information.\n         </paragraph>\n
      \        <paragraph>\n           Denial of Service:\n           By removing
      the URI to which the E.164 maps, a\n           malicious intruder may remove
      the client's ability\n           to access the LDAP directory server.\n         </paragraph>\n
      \      </security>\n       <usage>COMMON</usage>\n       <registrationdocs>\n
      \        <xref type=\"rfc\" data=\"rfc4238\"/> (updated by RFC 6118)\n         <xref
      type=\"rfc\" data=\"RFC 6118\"/>\n       </registrationdocs>\n       <requesters>\n
      \        <xref type=\"person\" data=\"Greg_Vaudreuil\"/>\n       </requesters>\n
      \    </record>\n"
