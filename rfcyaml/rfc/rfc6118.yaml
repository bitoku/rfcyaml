  - contents:
    - "4.36.  vpim:mailto\n     <record>\n       <!-- vpim:mailto -->\n       <class>Data
      Type-Based</class>\n       <type>vpim</type>\n       <subtype>mailto</subtype>\n
      \      <urischeme>mailto</urischeme>\n       <functionalspec>\n         See
      <xref type=\"rfc\" data=\"rfc4238\"/>, Section 4.2 - 4.4.\n       </functionalspec>\n
      \      <security>\n         <paragraph>\n           Malicious Redirection:\n
      \          One of the fundamental dangers related to any\n           service
      such as this is that a malicious entry in a\n           resolver's database
      will cause clients to resolve\n           the E.164 into the wrong email URI.
      \ The possible\n           intent may be to cause the client to send the\n           information
      to an incorrect destination.\n         </paragraph>\n         <paragraph>\n
      \          Denial of Service:\n           By removing the URI to which the E.164
      maps, a\n           malicious intruder may remove the client's ability\n           to
      access the resource.\n         </paragraph>\n         <paragraph>\n           Unsolicited
      Bulk Email:\n           The exposure of email addresses through the ENUM\n           service
      provides a bulk mailer access to large\n           numbers of email addresses
      where only the telephone\n           number was previously known.\n         </paragraph>\n
      \      </security>\n       <usage>COMMON</usage>\n       <registrationdocs>\n
      \        <xref type=\"rfc\" data=\"rfc4238\"/> (updated by RFC 6118)\n         <xref
      type=\"rfc\" data=\"RFC 6118\"/>\n       </registrationdocs>\n       <requesters>\n
      \        <xref type=\"person\" data=\"Greg_Vaudreuil\"/>\n       </requesters>\n
      \      <additionalinfo>\n         <paragraph>\n           Error Conditions:\n
      \        </paragraph>\n         <paragraph>\n           E.164 number not in
      the numbering plan\n         </paragraph>\n         <paragraph>\n           E.164
      number in the numbering plan, but no\n           URIs exist for that number\n
      \        </paragraph>\n         <paragraph>\n           E2U+vpim:mailto Service
      unavailable of email\n           addresses where only the telephone number was\n
      \          previously known.\n         </paragraph>\n       </additionalinfo>\n
      \    </record>\n"
