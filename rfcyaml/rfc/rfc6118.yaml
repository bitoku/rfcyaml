  - contents:
    - "4.29.  voice:tel\n    <record>\n      <!-- voice:tel -->\n      <class>Application-Based,
      Common</class>\n      <type>voice</type>\n      <subtype>tel</subtype>\n      <urischeme>tel</urischeme>\n
      \     <functionalspec>\n        <paragraph>\n          The kind of communication
      indicated by this\n          Enumservice is \"Interactive Voice\".  From a protocol\n
      \         perspective, this communication is expected to\n          involve
      bidirectional media streams carrying audio\n          data.\n        </paragraph>\n
      \       <paragraph>\n          A client may imply that the person controlling\n
      \         population of a NAPTR holding this Enumservice\n          indicates
      their capability to engage in an\n          interactive voice session when contacted
      using the\n          URI generated by this NAPTR.\n        </paragraph>\n      </functionalspec>\n
      \     <security>\n        See <xref type=\"rfc\" data=\"rfc4415\"/>, Section
      5.\n      </security>\n      <usage>COMMON</usage>\n      <registrationdocs>\n
      \       <xref type=\"rfc\" data=\"rfc4415\"/> (updated by RFC 6118)\n        <xref
      type=\"rfc\" data=\"RFC 6118\"/>\n      </registrationdocs>\n      <requesters>\n
      \       <xref type=\"person\" data=\"Rudolf_Brandner\"/>\n        <xref type=\"person\"
      data=\"Lawrence_Conroy\"/>\n        <xref type=\"person\" data=\"Richard_Stastny\"/>\n
      \     </requesters>\n      <additionalinfo>\n        <paragraph>\n          This
      Enumservice indicates that the person\n          responsible for the NAPTR is
      accessible via the PSTN\n          (Public Switched Telephone Network) or PLMN
      (Public\n          Land Mobile Network) using the value of the\n          generated
      URI.\n        </paragraph>\n        <paragraph>The kind of subsystem required
      to initiate a\n          Voice Enumservice with this Subtype is a \"Dialler\".\n
      \         This is a subsystem that either provides a local\n          connection
      to the PSTN or PLMN, or that provides an\n          indirect connection to those
      networks.  The\n          subsystem will use the telephone number held in the\n
      \         generated URI to place a voice call.  The voice call\n          is
      placed to a network that uses E.164 numbers to\n          route calls to an
      appropriate destination.\n        </paragraph>\n        <paragraph>\n          Note
      that the PSTN/PLMN connection may be\n          indirect.  The end user receiving
      this NAPTR may\n          have a relationship with a Communications Service\n
      \         Provider that accepts call initiation requests from\n          that
      subsystem using an IP-based protocol such as\n          SIP or H.323, and places
      the call to the PSTN using\n          a remote gateway service.  In this case,
      the Provider\n          may either accept requests using \"tel:\" URIs or has\n
      \         a defined mechanism to convert \"tel:\" URI values\n          into
      a \"protocol-native\" form.\n        </paragraph>\n        <paragraph>\n          The
      \"tel:\" URI value SHOULD be fully qualified\n          (using the \"global
      phone number\" form of RFC 3966\n          [10]).  A \"local phone number\"
      as defined in that\n          document SHOULD NOT be used unless the controller
      of\n          the zone in which the NAPTR appears is sure that it\n          can
      be distinguished unambiguously by all clients\n          that can access the
      resource record and that a call\n          from their network access points
      can be routed to\n          that destination.\n        </paragraph>\n        <paragraph>\n
      \         References are contained in <xref type=\"rfc\" data=\"rfc4415\"/>.\n
      \       </paragraph>\n      </additionalinfo>\n    </record>\n"
    title: 4.29.  voice:tel
