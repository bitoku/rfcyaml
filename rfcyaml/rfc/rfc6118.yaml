- contents:
  - "Appendix A.  Former Content of the IANA Repository\n Enumservice Registrations\n
    (last updated 2009-10-13)\n Registries included below:\n - Enumservice Registrations\n
    Registry Name: Enumservice Registrations\n Reference: [RFC3761]\n Registration
    Procedures: Require an RFC approved by the IESG\n Note:\n Enumservice specifications
    contain the functional specification (i.e.\n what it can be used for), the valid
    protocols, and the URI schemes\n that may be returned.\n Registry:\n Service Name:
    \"H323\"\n      URI Scheme(s): \"h323:\"\n      Functional Specification:\n         See
    Section \"3. The E2U+H323 ENUM Service\" of [RFC3762]\n      Security considerations:\n
    \        see section \"5. Security Considerations\" of [RFC3762]\n      Intended
    usage: COMMON\n      Author: Orit Levin\n      [RFC3762]\n Service Name: \"SIP\"\n
    \     Type(s): \"SIP\"\n      Subtype(s): N/A\n      URI Scheme(s): \"sip\", \"sips:\"\n
    \     Functional Specification: see Section 4 of [RFC3764]\n      Security considerations:
    see Section 6 of [RFC3764]\n      Intended usage: COMMON\n      Author: Jon Peterson
    (jon.peterson&neustar.biz)\n      Any other information that the author deems
    interesting:\n         see Section 3 of [RFC3764]\n      [RFC3764]\n Service Name:
    \"ifax\"\n     Type: \"ifax\"\n     Subtype: \"mailto\"\n     URI Scheme: \"mailto\"\n
    \       The URI Scheme is \"mailto\" because facsimile is a profile of\n        standard
    Internet mail and uses standard Internet mail\n        addressing.\n     Functional
    Specification: see section 1 of [RFC4143]\n     Security Considerations: see section
    3 of [RFC4143]\n     Intended usage: COMMON\n     Author: Kiyoshi Toyoda(toyoda.kiyoshi&jp.panasonic.com)\n
    \            Dave Crocker(dcrocker&brandenburg.com)\n     [RFC4143]\n Service
    Name: \"pres\"\n     URI Scheme(s): \"pres:\"\n     Functional Specification:
    see Section 4 of [RFC3953]\n     Security considerations: see Section 6 of [RFC3953]\n
    \    Intended usage: COMMON\n     Author: Jon Peterson (jon.peterson&neustar.biz)\n
    \    Any other information that the author deems interesting:\n        See Section
    3 of [RFC3953]\n     [RFC3953]\n Service Name: \"web\"\n     Type: \"web\"\n     Subtype:
    \"http\"\n     URI Scheme: 'http:'\n     Functional Specification:\n        This
    ENUMservice indicates that the resource identified by the\n        associated
    URI scheme is capable of being a source of\n        information.  It has to be
    noted that the kind of information\n        retrieved can be manifold.  Usually,
    contacting a resource by an\n        'http:' URI provides a document.  This document
    can contain\n        references that will trigger download of many different kinds\n
    \       of information, like audio or video or executable code.  Thus,\n        one
    can not be more specific about the kind of information that\n        can be expected
    when contacting the resource.\n     Security Considerations:\n        See section
    5 of [RFC4002].\n     Intended Usage: COMMON\n     Authors:\n        Rudolf Brandner
    (rudolf.brandner&siemens.com)\n        Lawrence Conroy (lwc&roke.co.uk)\n        Richard
    Stastny (richard.stastny&oefeg.at)\n     Any other information the author deems
    interesting:  None\n     [RFC4002]\n Service Name: \"web\"\n     Type: \"web\"\n
    \    Subtype: \"https\"\n     URI Scheme: 'https:'\n     Functional Specification:\n
    \       This ENUMservice indicates that the resource identified by the\n        associated
    URI scheme is capable of being a source of\n        information, which can be
    contacted by using TLS or Secure\n        Socket Layer protocol.  It has to be
    noted that the kind of\n        information retrieved can be manifold.  Usually,
    contacting a\n        resource by an 'https:' URI provides a document.  This document\n
    \       can contain all different kind of information, like audio or\n        video
    or executable code.  Thus, one can not be more specific\n        what information
    to expect when contacting the resource.\n     Security Considerations:\n        See
    section 5 of [RFC4002].\n     Intended Usage: COMMON\n     Authors:\n        Rudolf
    Brandner (rudolf.brandner&siemens.com)\n        Lawrence Conroy (lwc&roke.co.uk)\n
    \       Richard Stastny (richard.stastny&oefeg.at)\n     Any other information
    the author deems interesting:  None\n     [RFC4002]\n Service Name: \"ft\"\n     Type:
    \"ft\"\n     Subtype: \"ftp\"\n     URI Scheme: 'ftp:'\n     Functional Specification:\n
    \       This ENUMservice indicates that the resource identified by the\n        associated
    URI scheme is a file service from which a file or\n        file listing can be
    retrieved.\n     Security Considerations:\n        See section 5 of [RFC4002].\n
    \    Intended Usage: COMMON\n     Authors:\n        Rudolf Brandner (rudolf.brandner&siemens.com)\n
    \       Lawrence Conroy (lwc&roke.co.uk)\n        Richard Stastny (richard.stastny&oefeg.at)\n
    \    Any other information the author deems interesting: None\n     [RFC4002]\n
    Enumservice Name: \"email\"\n    Enumservice Type: \"email\"\n    Enumservice
    Subtype: \"mailto\"\n    URI Scheme: 'mailto:'\n    Functional Specification:\n
    \      This Enumservice indicates that the remote resource can be\n       addressed
    by the associated URI scheme in order to send an\n       email.\n    Security
    Considerations:\n       See Section 6 of [RFC4355]\n    Intended Usage: COMMON\n
    \   Authors:\n       Rudolf Brandner, Lawrence Conroy, Richard Stastny (for author\n
    \      contact detail see [RFC4355])\n    Any other information the author deems
    interesting:\n       None\n Enumservice Name: \"fax\"\n    Enumservice Type: \"fax\"\n
    \   Enumservice Subtype: \"tel\"\n    URI Scheme: 'tel:'\n    Functional Specification:\n
    \      This Enumservice indicates that the resource identified by the\n       associated
    URI scheme is capable of being contacted to provide\n       a communication session
    during which facsimile documents can be\n       sent.\n       A client selecting
    this NAPTR will have support for generating\n       and sending facsimile documents
    to the recipient using the PSTN\n       session and transfer protocols specified
    in [12] and [13] in\n       [RFC4355]  - in short, they will have a fax\n       program
    with a local or shared PSTN access over which they can\n       send faxes.\n    Security
    Considerations:\n       See Section 6 of [RFC4355]\n    Intended Usage: COMMON\n
    \   Authors:\n       Rudolf Brandner, Lawrence Conroy, Richard Stastny (for author\n
    \      contact detail see  [RFC4355])\n    Any other information the author deems
    interesting:\n       None\n Enumservice Name: \"sms\"\n    Enumservice Type: \"sms\"\n
    \   Enumservice Subtypes: \"tel\"\n    URI Scheme: 'tel:'\n    Functional Specification:\n
    \      This Enumservice indicates that the resource identified by the\n       associated
    URI scheme is capable of receiving a message using\n       the Short Message Service
    (SMS) [14] in [RFC4355].\n    Security Considerations:\n       There are no specific
    security issues with this Enumservice.\n       However, the general considerations
    of Section 6 apply.\n    Intended Usage: COMMON\n    Authors:\n       Rudolf Brandner,
    Lawrence Conroy, Richard Stastny (for author\n       contact detail see [RFC4355])\n
    \   Any other information the author deems interesting:\n       None\n Enumservice
    Name: \"sms\"\n    Enumservice Type: \"sms\"\n    Enumservice Subtypes: \"mailto\"\n
    \   URI Scheme: 'mailto:'\n    Functional Specification:\n       This Enumservice
    indicates that the resource identified by the\n       associated URI scheme is
    capable of receiving a message using\n       an email protocol.\n       SMS content
    is sent over SMTP using the format specified by TS\n       23.140 [15] section
    8.4.4 and TS 26.140 [16] section 4 (for\n       references see [RFC4355]), as
    an MMS message.  Within such a\n       message, SMS content is carried as either
    a text or\n       application/octet-stream MIME sub-part (see TS 26.140 [16] ,\n
    \      section 4.1)\n       For references see [RFC4355].\n    Security Considerations:\n
    \      There are no specific security issues with this Enumservice.\n       However,
    the general considerations of Section 6 apply, see\n       [RFC4355].\n    Intended
    Usage: COMMON\n    Authors:\n       Rudolf Brandner, Lawrence Conroy, Richard
    Stastny (for author\n       contact detail see [RFC4355])\n    Any other information
    the author deems interesting:\n       None\n Enumservice Name: \"ems\"\n    Enumservice
    Type: \"ems\"\n    Enumservice Subtype: \"tel\"\n    URI Scheme: 'tel:'\n    Functional
    Specification:\n       This Enumservice indicates that the resource identified
    by the\n       associated URI scheme is capable of receiving a message using\n
    \      the Enhanced Message Service (EMS) [14] (For reference see\n       [RFC4355]).\n
    \   Security Considerations:\n       There are no specific security issues with
    this Enumservice.\n       However, the general considerations of Section 6 apply.\n
    \      See [RFC4355]\n    Intended Usage: COMMON\n    Authors:\n       Rudolf
    Brandner, Lawrence Conroy, Richard Stastny (for author\n       contact detail
    see [RFC4355])\n    Any other information the author deems interesting:\n       Note
    that an indication of EMS can be taken as implying that\n       the recipient
    is capable of receiving SMS messages at this\n       address as well.\n Enumservice
    Name: \"ems\"\n    Enumservice Type: \"ems\"\n    Enumservice Subtypes: \"mailto\"\n
    \   URI Scheme: 'mailto:'\n    Functional Specification:\n       This Enumservice
    indicates that the resource identified by the\n       associated URI scheme is
    capable of receiving a message using\n       an email protocol.\n       EMS content
    is sent over SMTP using the format specified by TS\n       23.140 [15] section
    8.4.4 and TS 26.140 [16] section 4, as an\n       MMS message.  Within such a
    message, EMS content is carried as\n       either a text or application/octet-stream
    MIME sub-part (see\n       TS 26.140 [16] , section 4.1).\n       For references
    see [RFC4355]\n    Security Considerations:\n       There are no specific security
    issues with this Enumservice.\n       However, the general considerations of Section
    6 of [RFC4355]\n       apply.\n    Intended Usage: COMMON\n    Authors:\n       Rudolf
    Brandner, Lawrence Conroy, Richard Stastny (for author\n       contact detail
    see [RFC4355])\n    Any other information the author deems interesting:\n       None\n
    Enumservice Name: \"mms\"\n    Enumservice Type: \"mms\"\n    Enumservice Subtype:
    \"tel\"\n    URI Scheme: 'tel:'\n    Functional Specification:\n       This Enumservice
    indicates that the resource identified by the\n       associated URI scheme is
    capable of receiving a message using\n       the Multimedia Messaging Service
    (MMS) [15].\n       For references see [RFC4355]\n    Security Considerations:\n
    \      There are no specific security issues with this Enumservice.\n       However,
    the general considerations of Section 6 of [RFC4355]\n       apply.\n    Intended
    Usage: COMMON\n    Authors:\n       Rudolf Brandner, Lawrence Conroy, Richard
    Stastny (for author\n       contact detail see [RFC4355])\n    Any other information
    the author deems interesting:\n       Note that MMS can be used as an alternative
    to deliver an SMS\n       RP-DATA RPDU if, for example, the SMS bearer is not
    supported.\n       If an entry includes this Enumservice, then in effect this
    can\n       be taken as implying that the recipient is capable of receiving\n
    \      EMS or SMS messages at this address.  Such choices on the end\n       system
    design do have two small caveats; whilst in practice all\n       terminals supporting
    MMS today support SMS as well, it might\n       not necessarily be the case in
    the future, and there may be\n       tariff differences in using the MMS rather
    than using the SMS\n       or EMS.\n Enumservice Name: \"mms\"\n    Enumservice
    Type: \"mms\"\n    Enumservice Subtypes: \"mailto\"\n    URI Scheme: 'mailto:'\n
    \   Functional Specification:\n       This Enumservice indicates that the resource
    identified by the\n       associated URI scheme is capable of receiving a message
    using\n       an email protocol.\n       MMS messages are sent over SMTP using
    the format specified by\n       TS 23.140 [15] section 8.4.4 and TS 26.140 [16]
    section 4.\n       Within and between MMS Environments (MMSE, network\n       infrastructures
    that support the MultiMedia Service), other\n       pieces of state data (for
    example, charging-significant\n       information) are exchanged between MMS Relay
    Servers.  Thus,\n       although these servers use SMTP as the \"bearer\" for
    their\n       application exchanges, they map their internal state to\n       specialised
    headers carried in the SMTP message exchanges.\n       The headers used in such
    MMSE are described in detail in [17].\n       For references see [RFC4355]\n    Security
    Considerations:\n       There are no specific security issues with this Enumservice.\n
    \      However, the general considerations of Section 6 of [RFC4355]\n       apply.\n
    \   Intended Usage: COMMON\n    Authors:\n       Rudolf Brandner, Lawrence Conroy,
    Richard Stastny (for author\n       contact detail see [RFC4355])\n    Any other
    information the author deems interesting:\n       The MMS Architecture describes
    an interface between the MMSE and\n       \"legacy messaging systems\" (labelled
    as MM3) which accepts\n       \"standard\" SMTP messages.  Thus although the MMS
    Relay Server\n       that supports this interface appears as a standard SMTP server\n
    \      from the perspective of an Internet-based mail server, it acts\n       as
    a gateway and translator, adding the internal state data that\n       is used
    within and between the MMS Environments.  This mechanism\n       is described
    in [17], which also includes references to the\n       specifications agreed by
    those bodies responsible for the design\n       of the MMS.\n Service Name: E.164
    to VPIM MailTo: URL\n    URI Type: \"Mailto:\"\n    Type: VPIM\n    Subtype: MAILTO\n
    \   Functional Specification: See section 4.2 through 4.4 of [RFC4238]\n    Intended
    Usage: COMMON\n    Author: Greg Vaudreuil (gregv&ieee.org)\n    Error Conditions:\n
    \      o E.164 number not in the numbering plan\n       o E.164 number in the
    numbering plan, but no URLs exist for that\n         number\n       o E2U+VPIM:Mailto
    Service unavailable\n    Security Considerations:\n       o Malicious Redirection\n
    \        One of the fundamental dangers related to any service such as\n         this
    is that a malicious entry in a resolver's database will\n         cause clients
    to resolve the E.164 into the wrong email URL.\n         The possible intent may
    be to cause the client to send the\n         information to an incorrect destination.\n
    \      o Denial of Service\n         By removing the URL to which the E.164 maps,
    a malicious\n         intruder may remove the client's ability to access the\n
    \        resource.\n       o Unsolicited Bulk Email\n         The exposure of
    email addresses through the ENUM\n         service provides a bulk mailer access
    to large numbers\n         of email addresses where only the telephone number
    was\n         previously known.\n Service Name: E.164 to VPIM LDAP URL\n    URI
    Type: \"LDAP:\"\n    Type: VPIM\n    Subtype: LDAP\n    Functional Specification:
    See section 3.2 through 3.3 of [RFC4238]\n    Intended Usage: COMMON\n    Author:
    Greg Vaudreuil (gregv&ieee.org)\n    Security Considerations:\n       o Malicious
    Redirection\n         One of the fundamental dangers related to any service\n
    \        such as this is that a malicious entry in a resolver's\n         database
    will cause clients to resolve the E.164 into\n         the wrong LDAP URL.  The
    possible intent may be to cause\n         the client to connect to a rogue LDAP
    server and\n         retrieve (or fail to retrieve) a resource containing\n         fraudulent
    or damaging information.\n       o Denial of Service\n         By removing the
    URL to which the E.164 maps, a\n         malicious intruder may remove the client's
    ability to\n         access the LDAP directory server.\n Enumservice Name: \"voice\"\n
    \   Enumservice Type: \"voice\"\n    Enumservice Subtype: \"tel\"\n    URI Scheme:
    'tel:'\n    Functional Specification:\n       The kind of communication indicated
    by this Enumservice is\n       \"Interactive Voice\".  From a protocol perspective,
    this\n       communication is expected to involve bidirectional media streams\n
    \      carrying audio data.\n       A client may imply that the person controlling
    population of a\n       NAPTR holding this Enumservice indicates their capability
    to\n       engage in an interactive voice session when contacted using the\n       URI
    generated by this NAPTR.\n    Security Considerations:\n       See Section 5 of
    [RFC4415]\n    Intended Usage: COMMON\n    Authors:  Rudolf Brandner, Lawrence
    Conroy, Richard Stastny (for\n              author contact detail see Authors'
    Addresses section)\n    Any other information the author deems interesting:\n
    \    o This Enumservice indicates that the person responsible for the\n       NAPTR
    is accessible via the PSTN (Public Switched Telephone\n       Network) or PLMN
    (Public Land Mobile Network) using the value of\n       the generated URI.\n     o
    The kind of subsystem required to initiate a Voice Enumservice\n       with this
    sub-type is a \"Dialler\".  This is a subsystem that\n       either provides a
    local connection to the PSTN or PLMN, or that\n       provides an indirect connection
    to those networks.  The\n       subsystem will use the telephone number held in
    the generated\n       URI to place a voice call.  The voice call is placed to
    a\n       network that uses E.164 numbers to route calls to an appropriate\n       destination.\n
    \    o Note that the PSTN/PLMN connection may be indirect.  The end\n       user
    receiving this NAPTR may have a relationship with a\n       Communications Service
    Provider that accepts call initiation\n       requests from that subsystem using
    an IP-based protocol such as\n       SIP or H.323, and places the call to the
    PSTN using a remote\n       gateway service.  In this case the Provider may either
    accept\n       requests using \"tel:\" URIs or has a defined mechanism to convert\n
    \      \"tel:\" URI values into a \"protocol-native\" form.\n     o The \"tel:\"
    URI value SHOULD be fully qualified (using the\n       \"global phone number\"
    form of RFC3966 [10]).  A \"local phone\n       number\" as defined in that document
    SHOULD NOT be used unless\n       the controller of the zone in which the NAPTR
    appears is sure\n       that it can be distinguished unambiguously by all clients
    that\n       can access the resource record and that a call from their\n       network
    access points can be routed to that destination.\n Enumservice Name: \"pstn\"\n
    \   Enumservice Type: \"pstn\"\n    Enumservice Subtype: \"tel\"\n    URI Scheme:
    'tel:'\n    Functional Specification:\n       These Enumservices indicate that
    the remote resource identified\n       can be addressed by the associated URI
    scheme in order to\n       initiate a telecommunication session, which may include
    two-way\n       voice or other communications, to the PSTN.  These URIs may\n
    \      contain number portability data as specified in RFC 4694 [10].\n    Security
    Considerations: See Section 7 of [RFC4769].\n    Intended Usage: COMMON\n    Authors:\n
    \      Jason Livingood (jason_livingood&cable.comcast.com)\n       Richard Shockey
    (richard.shockey&neustar.biz)\n    Any other information the author deems interesting:\n
    \      A Number Portability Dip Indicator (npdi) should be used in\n       practice
    (see examples below in Section 4 of [RFC4769]).\n Enumservice Name: \"pstn\"\n
    \   Enumservice Type: \"pstn\"\n    Enumservice Subtype: \"sip\"\n    URI Scheme:
    'sip:'\n    Functional Specification:\n       These Enumservices indicate that
    the remote resource identified\n       can be addressed by the associated URI
    scheme in order to\n       initiate a telecommunication session, which may include
    two-way\n       voice or other communications, to the PSTN.\n    Security Considerations:
    See Section 7 of [RFC4769].\n    Intended Usage: COMMON\n    Authors:\n       Jason
    Livingood (jason_livingood&cable.comcast.com)\n       Richard Shockey (richard.shockey&neustar.biz)\n
    \   Any other information the author deems interesting:\n       A Number Portability
    Dip Indicator (npdi) should be used in\n       practice (see examples below in
    Section 4 of [RFC4769]).\n Enumservice Name: \"vCard\"\n    Enumservice Name:
    \"vCard\"\n    Enumservice Type: \"vcard\"\n    Enumservice Subtype: n/a\n    URI
    Schemes: \"http\", \"https\"\n    Functional Specification:\n       This Enumservice
    indicates that the resource identified is a\n       plain vCard, according to
    RFC 2426, which may be accessed using\n       HTTP/ HTTPS [7].\n       Clients
    fetching the vCard from the resource indicated should\n       expect access to
    be restricted.  Additionally, the comprehension\n       of the data provided may
    vary depending on the client's\n       identity.\n    Security Considerations:
    see Section 5 [RFC4969]\n    Intended Usage: COMMON\n    Author: Alexander Mayrhofer
    <alexander.mayrhofer&enum.at>\n Enumservice Name: \"XMPP\"\n    Enumservice Type:
    \"xmpp\"\n    Enumservice Subtype: n/a\n    URI Schemes: \"xmpp\"\n    Functional
    Specification:\n       This Enumservice indicates that the resource identified
    is an\n       XMPP entity.\n    Security Considerations: see Section 6 of [RFC4979]\n
    \   Intended Usage: COMMON\n    Author: Alexander Mayrhofer <alexander.mayrhofer&enum.at>\n
    Enumservice Name: \"im\"\n    Enumservice Type: \"im\"\n    Enumservice Subtypes:
    N/A\n    URI scheme(s): \"im:\"\n    Functional Specification:\n       This Enumservice
    indicates that the resource identified\n       is an 'im:' URI.  The 'im:' URI
    scheme does not identify\n       any particular protocol that will be used to
    handle\n       instant messaging receipt or delivery, rather the mechanism\n       in
    RFC 3861 [4] is used to discover whether an IM protocol\n       supported by the
    party querying ENUM is also supported by\n       the target resource.\n    Security
    considerations: See section 3 of [RFC5028]\n    Intended usage: COMMON\n    Author:
    Rohan Mahy (rohan&ekabal.com)\n Enumservice Name: \"voicemsg\"\n    Enumservice
    Type: \"voicemsg\"\n    Enumservice Subtypes: \"sip\"\n    URI Schemes: 'sip:'\n
    \   Functional Specification:\n       This Enumservice indicates that the remote
    resource identified\n       can be addressed by the associated URI scheme in order
    to\n       initiate a voice communication session to a voice messaging\n       system.\n
    \   Security Considerations: See Section 3 of [RFC5278]\n    Intended Usage: COMMON\n
    \   Authors:\n       Jason Livingood (jason_livingood&cable.comcast.com)\n       Don
    Troshynski (dtroshynski&acmepacket.com)\n    Any other information the author
    deems interesting:\n       Implementers should review a non-exclusive list of
    examples\n       below in Section 7 of [RFC5278]\n Enumservice Name: \"voicemsg\"\n
    \   Enumservice Type: \"voicemsg\"\n    Enumservice Subtypes: \"sips\"\n    URI
    Schemes: 'sips:'\n    Functional Specification:\n       This Enumservice indicates
    that the remote resource identified\n       can be addressed by the associated
    URI scheme in order to\n       initiate a voice communication session to a voice
    messaging\n       system.\n    Security Considerations: See Section 3 of [RFC5278]\n
    \   Intended Usage: COMMON\n    Authors:\n       Jason Livingood (jason_livingood&cable.comcast.com)\n
    \      Don Troshynski (dtroshynski&acmepacket.com)\n    Any other information
    the author deems interesting:\n       Implementers should review a non-exclusive
    list of examples\n       below in Section 7 of [RFC5278]\n Enumservice Name: \"voicemsg\"\n
    \   Enumservice Type: \"voicemsg\"\n    Enumservice Subtype: \"tel\"\n    URI
    Schemes: 'tel:'\n    Functional Specification:\n       This Enumservice indicates
    that the remote resource identified\n       can be addressed by the associated
    URI scheme in order to\n       initiate a voice communication session to a voice
    messaging\n       system.\n    Security Considerations: See Section 3 of [RFC5278]\n
    \   Intended Usage: COMMON\n    Authors:\n       Jason Livingood (jason_livingood&cable.comcast.com)\n
    \      Don Troshynski (dtroshynski&acmepacket.com)\n    Any other information
    the author deems interesting:\n       Implementers should review a non-exclusive
    list of examples\n       below in Section 7 of [RFC5278]\n Enumservice Name: \"voicemsg\"\n
    \   Enumservice Type: \"voicemsg\"\n    Enumservice Subtype: \"http\"\n    URI
    Schemes: 'http:'\n    Functional Specification:\n       This Enumservice indicates
    that the remote resource identified\n       by the associated URI scheme is capable
    of being a source of\n       information.\n       Note that the kind of information
    retrieved can be manifold.\n       Usually, contacting a resource by an 'http:'
    [11] URI provides a\n       document.  This document can contain references that
    will trigger\n       the download of many different kinds of information, such
    as\n       text, audio, video, executable code, or even voice message\n       files.
    \ Thus, one cannot be more specific about the kind of\n       information expected
    when contacting the resource.\n    Security Considerations: See Section 3 of [RFC5278]\n
    \   Intended Usage: COMMON\n    Authors:\n       Jason Livingood (jason_livingood&cable.comcast.com)\n
    \      Don Troshynski (dtroshynski&acmepacket.com)\n    Any other information
    the author deems interesting:\n       Implementers should review a non-exclusive
    list of examples\n       below in Section 7 of [RFC5278]\n Enumservice Name: \"voicemsg\"\n
    \   Enumservice Type: \"voicemsg\"\n    Enumservice Subtype: \"https\"\n    URI
    Schemes: 'https:'\n    Functional Specification:\n       This Enumservice indicates
