    title: 4.11.  im
  - contents:
    - "4.12.  mms:mailto\n    <record>\n      <!-- mms:mailto -->\n      <class>Application-Based,
      Common</class>\n      <type>mms</type>\n      <subtype>mailto</subtype>\n      <urischeme>mailto</urischeme>\n
      \     <functionalspec>\n        <paragraph>\n          This Enumservice indicates
      that the resource\n          identified by the associated URI is capable\n          of
      receiving a message using an email protocol.\n        </paragraph>\n        <paragraph>\n
      \         MMS messages are sent over SMTP using the format\n          specified
      by TS 23.140 [15] Section 8.4.4 and TS\n          26.140 [16] Section 4.\n        </paragraph>\n
      \       <paragraph>\n          Within and between MMS Environments (MMSE,\n
      \         network infrastructures that support the MultiMedia\n          Service),
      other pieces of state data (for example,\n          charging-significant information)
      are exchanged\n          between MMS Relay Servers.  Thus, although these\n
      \         servers use SMTP as the \"bearer\" for their\n          application
      exchanges, they map their internal state\n          to specialized header fields
      carried in the SMTP message\n          exchanges.  The header fields used in
      such MMSE are\n          described in detail in [17].\n        </paragraph>\n
      \       <paragraph>\n          References are contained in <xref type=\"rfc\"
      data=\"rfc4355\"/>.\n        </paragraph>\n      </functionalspec>\n      <security>\n
      \       <paragraph>\n          There are no specific security issues with this\n
      \         Enumservice.  However, the general considerations of\n          Section
      6 of <xref type=\"rfc\" data=\"rfc4355\"/> apply.\n        </paragraph>\n      </security>\n
      \     <usage>COMMON</usage>\n      <registrationdocs>\n        <xref type=\"rfc\"
      data=\"rfc4355\"/> (updated by RFC 6118)\n        <xref type=\"rfc\" data=\"RFC
      6118\"/>\n      </registrationdocs>\n      <requesters>\n        <xref type=\"person\"
      data=\"Rudolf_Brandner\"/>\n        <xref type=\"person\" data=\"Lawrence_Conroy\"/>\n
      \       <xref type=\"person\" data=\"Richard_Stastny\"/>\n      </requesters>\n
      \     <additionalinfo>\n        <paragraph>\n          The MMS Architecture
      describes an interface\n          between the MMSE and \"legacy messaging systems\"\n
      \         (labelled as MM3) that accepts \"standard\" SMTP\n          messages.
      \ Thus, although the MMS Relay Server that\n          supports this interface
      appears as a standard SMTP\n          server from the perspective of an Internet-based\n
      \         mail server, it acts as a gateway and translator,\n          adding
      the internal state data that is used within\n          and between the MMS Environments.
      \ This mechanism is\n          described in [17], which also includes references
      to\n          the specifications agreed by those bodies\n          responsible
      for the design of the MMS.\n        </paragraph>\n        <paragraph>\n          References
      are contained in <xref type=\"rfc\" data=\"rfc4355\"/>.\n        </paragraph>\n
      \     </additionalinfo>\n    </record>\n"
    title: 4.12.  mms:mailto
  - contents:
    - "4.13.  mms:tel\n    <record>\n      <!-- mms:tel -->\n      <class>Application-Based,
      Common</class>\n      <type>mms</type>\n      <subtype>tel</subtype>\n      <urischeme>tel</urischeme>\n
      \     <functionalspec>\n        <paragraph>\n          This Enumservice indicates
      that the resource\n          identified by the associated URI is capable\n          of
      receiving a message using the Multimedia\n          Messaging Service (MMS)
      [15].\n        </paragraph>\n        <paragraph>\n          References are contained
      in <xref type=\"rfc\" data=\"rfc4355\"/>.\n        </paragraph>\n      </functionalspec>\n
      \     <security>\n        <paragraph>\n          There are no specific security
      issues with this\n          Enumservice.  However, the general considerations
      of\n          Section 6 of <xref type=\"rfc\" data=\"rfc4355\"/> apply.\n        </paragraph>\n
      \     </security>\n      <usage>COMMON</usage>\n      <registrationdocs>\n        <xref
      type=\"rfc\" data=\"rfc4355\"/> (updated by RFC 6118)\n        <xref type=\"rfc\"
      data=\"RFC 6118\"/>\n      </registrationdocs>\n      <requesters>\n        <xref
      type=\"person\" data=\"Rudolf_Brandner\"/>\n        <xref type=\"person\" data=\"Lawrence_Conroy\"/>\n
      \       <xref type=\"person\" data=\"Richard_Stastny\"/>\n      </requesters>\n
      \     <additionalinfo>\n        <paragraph>\n          Note that MMS can be
      used as an alternative to\n          deliver an SMS RP-DATA RPDU if, for example,
      the\n          SMS bearer is not supported.  If an entry includes\n          this
      Enumservice, then in effect this can be taken\n          as implying that the
      recipient is capable of\n          receiving EMS or SMS messages at this address.
      \ Such\n          choices on the end system design do have two small\n          caveats;
      whilst in practice all terminals supporting\n          MMS today support SMS
      as well, it might not\n          necessarily be the case in the future, and
      there may\n          be tariff differences in using the MMS rather than\n          using
      the SMS or EMS.\n        </paragraph>\n      </additionalinfo>\n    </record>\n"
