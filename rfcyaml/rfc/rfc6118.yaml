      \      <urischeme>mailto</urischeme>\n       <functionalspec>\n         See
      <xref type=\"rfc\" data=\"rfc4143\"/>, Section 1.\n       </functionalspec>\n
      \      <security>\n         See <xref type=\"rfc\" data=\"rfc4143\"/>, Section
      3.\n       </security>\n       <usage>COMMON</usage>\n       <registrationdocs>\n
      \        <xref type=\"rfc\" data=\"rfc4143\"/> (updated by RFC 6118)\n         <xref
      type=\"rfc\" data=\"RFC 6118\"/>\n       </registrationdocs>\n       <requesters>\n
      \        <xref type=\"person\" data=\"Kiyoshi_Toyoda\"/>\n         <xref type=\"person\"
      data=\"Dave_Crocker\"/>\n       </requesters>\n       <additionalinfo>\n         <paragraph>\n
      \          The URI Scheme is 'mailto' because facsimile is a\n           profile
      of standard Internet mail and uses standard\n           Internet mail addressing.\n
      \        </paragraph>\n       </additionalinfo>\n     </record>\n"
    title: 4.10.  ifax:mailto
  - contents:
    - "4.11.  im\n    <record>\n      <!-- im -->\n      <class>Application-Based,
      Common</class>\n      <type>im</type>\n      <!-- No subtype -->\n      <urischeme>im</urischeme>\n
      \     <functionalspec>\n        <paragraph>\n          This Enumservice indicates
      that the resource\n          identified is an 'im:' URI.  The 'im:' URI scheme\n
      \         does not identify any particular protocol that will\n          be
      used to handle instant messaging receipt or\n          delivery, rather the
      mechanism in RFC 3861 [4] is\n          used to discover whether an IM protocol
      supported by\n          the party querying ENUM is also supported by the\n          target
      resource.\n        </paragraph>\n        <paragraph>\n          References are
      contained in <xref type=\"rfc\" data=\"rfc5028\"/>.\n        </paragraph>\n
      \     </functionalspec>\n      <security>\n        See <xref type=\"rfc\" data=\"rfc5028\"/>,
      Section 3.\n      </security>\n      <usage>COMMON</usage>\n      <registrationdocs>\n
