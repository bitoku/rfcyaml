      Common</class>\n      <type>unifmsg</type>\n      <subtype>http</subtype>\n
      \     <urischeme>http</urischeme>\n      <functionalspec>\n        <paragraph>\n
      \         This Enumservice indicates that the resource identified by\n          the
      associated URI scheme is capable of being a source of\n          information.\n
      \       </paragraph>\n        <paragraph>\n          Note that the kind of information
      retrieved can be manifold.\n          Usually, contacting a resource by an 'http:'
      [11] URI\n          provides a document.  This document can contain references\n
      \         that will trigger the download of many different kinds of\n          information,
      such as text, audio, video, executable code, or\n          even video message
      files.  Thus, one cannot be more specific\n          about the kind of information
      expected when contacting the\n          resource.\n        </paragraph>\n        <paragraph>\n
      \         References are contained in <xref type=\"rfc\" data=\"rfc5278\"/>.\n
      \       </paragraph>\n      </functionalspec>\n      <security>\n        See
      <xref type=\"rfc\" data=\"rfc5278\"/>, Section 3.\n      </security>\n      <usage>COMMON</usage>\n
