- contents:
  - "1.  Introduction\n   [RFC6117] has obsoleted the IANA registration section of
    [RFC3761].\n   Since the IANA Enumservice registry contains various Enumservices\n
    \  registered under the regime of RFC 3761, those registrations do not\n   conform
    to the new guidelines as specified in [RFC6117].  To ensure\n   consistency among
    all Enumservice registrations at IANA, this\n   document adds the (nowadays) missing
    elements to those legacy\n   registrations.  Furthermore, all legacy Enumservice
    registrations are\n   converted to the new XML-chunk format, and, where deemed
    necessary,\n   minor editorial corrections are applied.\n   However, this document
    only adds the missing elements to the XML\n   chunks as specified in the IANA
    Considerations section of [RFC6117],\n   but it does not complete the (nowadays)
    missing sections of the\n   corresponding Enumservice Specifications.  In order
    to conform with\n   the new registration regime as specified in [RFC6117], those\n
    \  Enumservice Specifications still have to be revised.\n   It is important to
    note that this document does not update the\n   functional specification of the
    concerned Enumservices.\n   The following RFCs are updated by this document:\n
    \  o  [RFC3762]\n   o  [RFC3764]\n   o  [RFC3953]\n   o  [RFC4143]\n   o  [RFC4002]\n
    \  o  [RFC4238]\n   o  [RFC4355]\n   o  [RFC4415]\n   o  [RFC4769]\n   o  [RFC4969]\n
    \  o  [RFC4979]\n   o  [RFC5028]\n   o  [RFC5278]\n   o  [RFC5333]\n"
  title: 1.  Introduction
- contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in RFC 2119 [RFC2119].\n"
  title: 2.  Terminology
- contents:
  - "3.  IESG Action\n   According to [RFC3761], any Enumservice registration had
    to be\n   published as a Standards Track, Experimental, or BCP (Best Current\n
    \  Practice) RFC.  [RFC6117] no longer has this requirement, i.e.,\n   \"Specification
    Required\", which implies the use of a Designated\n   Expert [RFC5226], is sufficient.\n
    \  This document changes the approval requirement for updates to\n   Enumservice
    registrations to Specification Required, whereby the\n   specification and request
    are reviewed by a Designated Expert as\n   described in [RFC6117].\n"
  title: 3.  IESG Action
- contents:
  - "4.  Legacy Enumservice Registrations Converted to XML Chunks\n   In the following,
    the legacy Enumservice Registrations are converted\n   to XML chunks that include
    the new elements introduced by [RFC6117].\n   (Note that references in Sections
    4.1 - 4.39 refer to the references\n   section within the respective Enumservice
    Specification.)\n"
  - contents:
    - "4.1.  email:mailto\n     <record>\n       <!-- email:mailto -->\n       <class>Application-Based,
      Common</class>\n       <type>email</type>\n       <subtype>mailto</subtype>\n
      \      <urischeme>mailto</urischeme>\n       <functionalspec>\n         <paragraph>\n
      \          This Enumservice indicates that the resource can be\n           addressed
      by the associated URI in order to send an\n           email.\n         </paragraph>\n
      \      </functionalspec>\n       <security>\n         See <xref type=\"rfc\"
      data=\"rfc4355\"/>, Section 6.\n       </security>\n       <usage>COMMON</usage>\n
      \      <registrationdocs>\n         <xref type=\"rfc\" data=\"rfc4355\"/> (updated
      by RFC 6118)\n         <xref type=\"rfc\" data=\"RFC 6118\"/>\n       </registrationdocs>\n
      \      <requesters>\n         <xref type=\"person\" data=\"Rudolf_Brandner\"/>\n
      \        <xref type=\"person\" data=\"Lawrence_Conroy\"/>\n         <xref type=\"person\"
      data=\"Richard_Stastny\"/>\n       </requesters>\n     </record>\n"
    title: 4.1.  email:mailto
  - contents:
    - "4.2.  ems:mailto\n    <record>\n      <!-- ems:mailto -->\n      <class>Application-Based,
      Common</class>\n      <type>ems</type>\n      <subtype>mailto</subtype>\n      <urischeme>mailto</urischeme>\n
      \     <functionalspec>\n        <paragraph>\n          This Enumservice indicates
      that the resource\n          identified by the associated URI is capable\n          of
      receiving a message using an email protocol.\n        </paragraph>\n        <paragraph>\n
      \         EMS content is sent over SMTP using the format\n          specified
      by TS 23.140 [15] Section 8.4.4 and TS\n          26.140 [16] Section 4, as
      an MMS message.  Within\n          such a message, EMS content is carried as
      either a\n          text or application/octet-stream MIME sub-part (see\n          TS
      26.140 [16], Section 4.1).\n        </paragraph>\n        <paragraph>\n          References
      are contained in <xref type=\"rfc\" data=\"rfc4355\"/>.\n        </paragraph>\n
      \     </functionalspec>\n      <security>\n        <paragraph>\n          There
      are no specific security issues with this\n          Enumservice.  However,
      the general considerations of\n          Section 6 of <xref type=\"rfc\" data=\"rfc4355\"/>
      apply.\n        </paragraph>\n      </security>\n      <usage>COMMON</usage>\n
      \     <registrationdocs>\n        <xref type=\"rfc\" data=\"rfc4355\"/> (updated
      by RFC 6118)\n        <xref type=\"rfc\" data=\"RFC 6118\"/>\n      </registrationdocs>\n
      \     <requesters>\n        <xref type=\"person\" data=\"Rudolf_Brandner\"/>\n
      \       <xref type=\"person\" data=\"Lawrence_Conroy\"/>\n        <xref type=\"person\"
      data=\"Richard_Stastny\"/>\n      </requesters>\n    </record>\n"
    title: 4.2.  ems:mailto
  - contents:
    - "4.3.  ems:tel\n    <record>\n      <!-- ems:tel -->\n      <class>Application-Based,
      Common</class>\n      <type>ems</type>\n      <subtype>tel</subtype>\n      <urischeme>tel</urischeme>\n
      \     <functionalspec>\n        <paragraph>\n          This Enumservice indicates
      that the resource\n          identified by the associated URI is capable\n          of
      receiving a message using the Enhanced Message\n          Service (EMS) [14].\n
      \       </paragraph>\n        <paragraph>\n          References are contained
      in <xref type=\"rfc\" data=\"rfc4355\"/>.\n        </paragraph>\n      </functionalspec>\n
      \     <security>\n        <paragraph>\n          There are no specific security
      issues with this\n          Enumservice.  However, the general considerations
      of\n          Section 6 of <xref type=\"rfc\" data=\"rfc4355\"/> apply.\n        </paragraph>\n
      \     </security>\n      <usage>COMMON</usage>\n      <registrationdocs>\n        <xref
      type=\"rfc\" data=\"rfc4355\"/> (updated by RFC 6118)\n        <xref type=\"rfc\"
      data=\"RFC 6118\"/>\n      </registrationdocs>\n      <requesters>\n        <xref
      type=\"person\" data=\"Rudolf_Brandner\"/>\n        <xref type=\"person\" data=\"Lawrence_Conroy\"/>\n
      \       <xref type=\"person\" data=\"Richard_Stastny\"/>\n      </requesters>\n
      \     <additionalinfo>\n        <paragraph>\n          Note that an indication
      of EMS can be taken as\n          implying that the recipient is capable of
      receiving\n          SMS messages at this address as well.\n        </paragraph>\n
      \     </additionalinfo>\n    </record>\n"
    title: 4.3.  ems:tel
  - contents:
    - "4.4.  fax:tel\n    <record>\n      <!-- fax:tel -->\n      <class>Application-Based,
      Subset</class>\n      <type>fax</type>\n      <subtype>tel</subtype>\n      <urischeme>tel</urischeme>\n
      \     <functionalspec>\n        <paragraph>\n          This Enumservice indicates
      that the resource\n          identified by the associated URI is capable\n          of
      being contacted to provide a communication\n          session during which facsimile
      documents can be\n          sent.\n        </paragraph>\n        <paragraph>\n
      \         A client selecting this NAPTR will have support\n          for generating
      and sending facsimile documents to\n          the recipient using the PSTN session
      and transfer\n          protocols specified in [12] and [13] in\n          <xref
      type=\"rfc\" data=\"rfc4355\"/> -\n          in short, they will have a fax
      program with a local\n          or shared PSTN access over which they can send\n
      \         faxes.\n        </paragraph>\n        <paragraph>\n          References
      are contained in <xref type=\"rfc\" data=\"rfc4355\"/>.\n        </paragraph>\n
      \     </functionalspec>\n      <security>\n        See <xref type=\"rfc\" data=\"rfc4355\"/>,
      Section 6.\n      </security>\n      <usage>COMMON</usage>\n      <registrationdocs>\n
      \       <xref type=\"rfc\" data=\"rfc4355\"/> (updated by RFC 6118)\n        <xref
      type=\"rfc\" data=\"RFC 6118\"/>\n      </registrationdocs>\n      <requesters>\n
      \       <xref type=\"person\" data=\"Rudolf_Brandner\"/>\n        <xref type=\"person\"
      data=\"Lawrence_Conroy\"/>\n        <xref type=\"person\" data=\"Richard_Stastny\"/>\n
      \     </requesters>\n    </record>\n"
    title: 4.4.  fax:tel
