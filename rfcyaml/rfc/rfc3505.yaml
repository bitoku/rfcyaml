- title: Abstract
  contents:
  - "Abstract\n   This document lists the design principles, scope, and requirements\n\
    \   for the Electronic Commerce Modeling Language (ECML) version 2\n   specification.\
    \  It includes requirements as they relate to Extensible\n   Markup Language (XML)\
    \ syntax, data model, format, and payment\n   processing.\n"
