- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo describes the state of standardization of protocols\
    \ used in\n   the Internet as determined by the Internet Activities Board (IAB).\n\
    \   Distribution of this memo is unlimited.\n"
