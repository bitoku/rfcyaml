- title: __initial_text__
  contents:
  - "                   Procedures for Rights Handling in\n                 the RFC\
    \ Independent Submission Stream\n"
- title: Abstract
  contents:
  - "Abstract\n   This document specifies the procedures by which authors of RFC\n\
    \   Independent Submission documents grant the community \"incoming\"\n   rights\
    \ for copying and using the text.  It also specifies the\n   \"outgoing\" rights\
    \ the community grants to readers and users of those\n   documents, and it requests\
    \ that the IETF Trust manage the outgoing\n   rights to effect this result.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
