- title: Appendix A
  contents:
  - 'Appendix A

    '
- title: A. Some Testing Alternatives
  contents:
  - "A. Some Testing Alternatives\n   The IESG debated a number of interoperability\
    \ and testing models in\n   formulating this specification.  The following list\
    \ is not an\n   exhaustive enumeration of the alternatives, but it does capture\
    \ the\n   major plausible models which were examined in the course of the\n  \
    \ discussion.\n"
- title: A.1 Basic Object Comparison
  contents:
  - "A.1 Basic Object Comparison\n   Assume the requisite two genetically unrelated\
    \ implementations of the\n   MIB in an SNMP agent and an SNMP management station\
    \ which can do a\n   \"MIB Dump\" (extract the complete set of MIB object types\
    \ and values\n   from the agent implementation).  Extract a MIB Dump from each\n\
    \   implementation and compare the two dumps to verify that both provide\n   the\
    \ complete set of mandatory and optional objects and that the\n   individual objects\
    \ are of the correct types.\n"
- title: A.2 Stimulus/Response Testing
  contents:
  - "A.2 Stimulus/Response Testing\n   Proceed as in A.1, but in addition, comprehensively\
    \ exercise the two\n   (network) elements containing the agent implementations\
    \ to verify\n   that all the MIB objects reflect plausible values in operational\n\
    \   conditions.  An even stricter interpretation would require that the\n   MIB\
    \ objects in the two network elements track identically given the\n   identical\
    \ stimulus.  While this would test \"read-only\" or\n   \"monitoring\" information\
    \ obtained from the underlying\n   instrumentation, it is important to observe\
    \ that such instrumentation\n   is actually an *application* which uses the MIB\
    \ and is not part of\n   the MIB itself.\n"
- title: A.3 Full Coverage Testing
  contents:
  - "A.3 Full Coverage Testing\n   This model extends the notion of Stimulus/Response\
    \ Testing to its\n   logical extreme. The MIB is viewed as an API and the software\n\
    \   engineering notion of full coverage testing is applied to a MIB.\n   This\
    \ involves exercising all paths through the causal semantics and\n   verifying\
    \ that all objects change state correctly in all cases.\n   Again, note that much\
    \ more than the MIB definition is being exercised\n   and evaluated.\n"
