- title: Abstract
  contents:
  - "Abstract\n   This document contains the text of the agreement signed between\n\
    \   ISOC/IETF and ISO/IEC JTC1/SC6 regarding cooperative development of\n   the\
    \ IS-IS routing protocol.  The agreement includes definitions of\n   the related\
    \ work scopes for the two organizations, request for\n   creation and maintenance\
    \ of an IS-IS registry by IANA, as well as\n   collaboration guidelines.\n"
- title: Document Header
  contents:
  - "Document Header\n   Annexe 1 to Cooperative Agreement Between the Internet Society\
    \ and\n   the International Organization for Standardization / International\n\
    \   Electrotechnical Commission / Joint Technical Committee 1 / Sub\n   Committee\
    \ 6 (ISO/IEC JTC1/SC6): IS-IS Routing Protocols\n   Date:  2003-01-28\n   This\
    \ annexe records the agreed collaborative process for the further\n   development\
    \ and standardisation of the Intermediate System to\n   Intermediate System (IS-IS)\
    \ intra-domain routing protocol (ISO/IEC\n   10589).\n"
- title: 1. Introduction
  contents:
  - "1. Introduction\n   The IS-IS intra-domain routing protocols, originally developed\
    \ in\n   ISO/IEC/JTC1/SC6, have been successfully deployed in the Internet for\n\
    \   several years.\n   ISO/IEC/JTC1/SC6 is the JTC1 sub-committee which has responsibility\n\
    \   for maintenance of the IS-IS standard (ISO/IEC 10589).\n   The IS-IS Working\
    \ Group of the IETF is chartered to develop\n   extensions to the IS-IS protocol\
    \ to be used within the scope of the\n   Internet.\n   This addendum documents\
    \ the agreed process for the future development\n   of IS-IS by both organizations.\n"
- title: 2. Definitions
  contents:
  - '2. Definitions

    '
- title: 2.1 Core IS-IS Mechanisms
  contents:
  - "2.1 Core IS-IS Mechanisms\n   Core IS-IS Mechanisms are subsystems with associated\
    \ algorithms, data\n   structures, and PDU formats as specified in (ISO/IEC 10589),\n\
    \   constituting the core of the IS-IS protocol and including the\n   following\
    \ elements:\n   a) Framework of PDU formats, including TLVs defined in [10589]\n\
    \   b) Encapsulation of PDUs\n   c) Adjacency state machine and formation logic\n\
    \   d) DIS election algorithm\n   e) Initial LSP synchronization via CSNP exchange\n\
    \   f) Asynchronous LSP flooding (including DIS flooding behavior)\n   g) LSP\
    \ database maintenance including LSP origination, aging, and\n      purging\n\
    \   h) Topology abstraction defined in [10589]\n"
- title: '2.2 Internet-specific IS-IS Extensions:'
  contents:
  - "2.2 Internet-specific IS-IS Extensions:\n   Internet-specific IS-IS Extensions\
    \ are extensions to the IS-IS\n   protocol that are within the work scope of the\
    \ IETF including any\n   routing or packet forwarding technology that the IETF\
    \ decides to work\n   on in the future (such as IPv4 or IPv6 unicast and multicast\
    \ routing,\n   MPLS, MPLS Traffic Engineering, or Generalized MPLS), and:\n  \
    \ a) do not modify the Core IS-IS Mechanisms and do not change\n      operation\
    \ of non-IP or affect compatibility with non-IP and dual\n      implementations\
    \ of IS-IS, or\n   b) add supplementary mechanisms to the Core IS-IS Mechanisms,\
    \ are not\n      generally applicable to non-IP implementations of IS-IS, and\
    \ do\n      not change operation of non-IP or affect compatibility with non-IP\n\
    \      and dual implementations of IS-IS, or\n   c) are de facto implementation\
    \ agreements that are not generally\n      applicable to non-IP implementations\
    \ of IS-IS.\n   Note that the introduction of new TLVs or sub-TLVs that do not\
    \ modify\n   the algorithms of the Core Mechanisms in a way that would affect\n\
    \   interoperability with non-IP or dual implementations of IS-IS is not\n   considered\
    \ to be a modification to the Core IS-IS Mechanisms.\n"
- title: 3. Agreement
  contents:
  - "3. Agreement\n   The following conventions are used in the rest of this document.\n\
    \   SHALL      This term is used to indicate commitment to follow a\n        \
    \      specific element of this agreement.\n   MUST       Equivalent to \"SHALL\"\
    \n   SHALL NOT  This phrase is used to indicate commitment to NOT perform\n  \
    \            a specific action\n   MAY        This term is used to indicate the\
    \ right to perform a\n              specific action\n   SHOULD     This term is\
    \ used to indicate that following a specific\n              element of this agreement\
    \ is encouraged, however there may\n              exist circumstances in which\
    \ a decision may be made not to\n              do so.\n"
- title: 3.1 Separation of IS-IS Work Scope
  contents:
  - "3.1 Separation of IS-IS Work Scope\n   JTC1 SHALL NOT and IETF MAY (subject to\
    \ the IETF standards process)\n   standardize any Internet-specific IS-IS Extensions.\n\
    \   Any IS-IS Extensions produced within the IETF that require\n   standardization,\
    \ but cannot be identified as Internet-specific per\n   section 2.2 of this document\
    \ SHOULD be submitted for standardization\n   to JTC1 (see section 3.3.2).  IETF\
    \ SHALL NOT publish documents\n   describing such IS-IS extensions other than\
    \ as Informational RFCs.\n   IS-IS extensions submitted from the IETF to JTC1\
    \ will be processed\n   under the JTC1 fast track procedure.  To ensure the quality\
    \ of such\n   submissions, IETF SHALL apply to them the procedures for Proposed\n\
    \   Standard submission according to [RFC2026] (even though these\n   documents\
    \ will not be published as standards-track IETF RFCs).\n   In the situations where\
    \ it is not clear from the provisions of this\n   document whether a specific\
    \ protocol extension should be standardized\n   within the IETF or within JTC1,\
    \ the decisions will be made on a case-\n   by-case basis and will be based on\
    \ the agreement between the two\n   organizations reached via a discussion between\
    \ the IETF Routing Area\n   Directors or the IETF liaison to JTC1/SC6 (who will\
    \ reflect the IETF\n   consensus on the matter), and the JTC1/SC6 secretariat.\n"
- title: 3.2 Requirements for IS-IS-specific IETF documents
  contents:
  - "3.2 Requirements for IS-IS-specific IETF documents\n   All IS-IS-related IETF\
    \ documents intended to be published as IETF\n   standards track RFCs MUST include\
    \ a section explaining why they\n   qualify to be considered as Internet-specific\
    \ IS-IS Extensions\n   described in section 2.2 of this document.\n"
- title: 3.3 IS-IS Registries (IANA Considerations)
  contents:
  - '3.3 IS-IS Registries (IANA Considerations)

    '
- title: 3.3.1 IS-IS TLV Codepoint Registry
  contents:
  - "3.3.1 IS-IS TLV Codepoint Registry\n   Until JTC1 provides the registry service\
    \ for IS-IS, IANA is requested\n   to temporarily maintain such a registry as\
    \ described below.  Upon\n   notification from JTC1, the registry management authority\
    \ (i.e.,\n   value allocation) will be transferred to JTC1.  IANA MAY still retain\n\
    \   the registry for informational purposes and keep updating it based on\n  \
    \ information provided by JTC1.\n   IANA has created and currently maintains a\
    \ registry for IS-IS TLV\n   codepoints.  The range of values is 0-255.  Initial\
    \ state of the\n   registry should be synchronized with [RFC3359].  Allocation\
    \ of values\n   in the registry has to be approved by the designated expert assigned\n\
    \   by the IESG.  IETF SHALL keep JTC1/SC6 informed of TLV codepoint\n   values\
    \ allocated, and JTC1/SC6 SHALL refer allocation requests\n   arising within JTC1\
    \ constituencies to the IANA registry process.\n"
- title: 3.3.2 IETF-specific Registries
  contents:
  - "3.3.2 IETF-specific Registries\n   IETF MAY request IANA to maintain IS-IS-related\
    \ registries if those\n   are required to maintain name spaces internal to Internet-specific\n\
    \   IS-IS extensions.\n"
- title: 3.4 Collaboration Guidelines
  contents:
  - '3.4 Collaboration Guidelines

    '
- title: 3.4.1 Learning About New Work
  contents:
  - "3.4.1 Learning About New Work\n   IETF SHALL inform the chairman and secretariat\
    \ of ISO JTC 1/SC 6\n   about new IS-IS-related work items.\n   JTC1/SC6 SHALL\
    \ inform the IETF Routing Area directors and ISIS WG\n   chairs about new IS-IS-related\
    \ work items.  Communication MAY be\n   enacted directly using electronic mail,\
    \ or may be conducted via\n   appointed SC6 / IETF liaison representatives.\n"
- title: 3.4.2 Submitting IETF Documents to JTC1
  contents:
  - "3.4.2 Submitting IETF Documents to JTC1\n   As a class A liaison organisation\
    \ to JTC1, the Internet Society may\n   submit existing standards for adoption\
    \ as International Standards of\n   the ISO, using the Fast-Track procedure.\n\
    \   IS-IS extensions developed by IETF and intended for standardization\n   in\
    \ JTC1 according to section 3.1 SHOULD therefore be submitted by one\n   of the\
    \ IETF ISIS WG chairs, or an IETF Routing Area director, sending\n   an email\
    \ message to the secretariat of ISO JTC 1 specifying the\n   number of the Informational\
    \ RFC containing the specification (the\n   document MUST have been published\
    \ as an RFC at the time of\n   submission) and requesting fast-track processing\
    \ by JTC1.  The full\n   text of the specification is then available using the\
    \ following URL:\n      http://www.ietf.org/rfc/rfcNNNN.txt\n   where \"NNNN\"\
    \ is the number of the RFC being submitted.  The IETF\n   SHOULD also recommend\
    \ that JTC1 assign the document to JTC1/SC6, and\n   SHOULD also submit to JTC1\
    \ the name of an individual who is prepared\n   to serve as project editor for\
    \ the fast-track document.\n"
- title: 3.4.3 Submitting JTC1 Documents to IETF
  contents:
  - "3.4.3 Submitting JTC1 Documents to IETF\n   It is possible to make JTC1 standards\
    \ specifications available for\n   informational purposes of the IETF community\
    \ by submitting the text\n   of the specification as an Internet Draft and requesting\
    \ the RFC\n   Editor to publish the document as an Informational RFC.  See sections\n\
    \   4.2.2 and 7 of [RFC2026] for more information.  Guidelines for\n   Internet\
    \ Draft preparation are given in [ID-GUIDE].\n"
- title: 3.4.4 Mutual Document Review
  contents:
  - "3.4.4 Mutual Document Review\n   Members of ISO JTC 1/SC 6 are welcome to review\
    \ any IS-IS-related\n   IETF document (all IETF documents are publicly available\
    \ at the IETF\n   web site) and submit their comments to the ISIS WG (by sending\
    \ an\n   email to the working group mailing list), the ISIS WG chairs (see\n \
    \  [ISISWG] for more information), the IETF Routing Area directors, or\n   the\
    \ IESG (iesg@ietf.org).\n   JTC1 is encouraged to request an IETF review of IS-IS-related\
    \ work\n   performed by JTC 1/SC 6 by submitting the text of the document as an\n\
    \   informational Internet Draft (see section 3.3.2) and sending a\n   message\
    \ to the IETF ISIS WG mailing list requesting the comments.\n   The IETF MAY request\
    \ JTC1 to circulate provided comments among the\n   National Bodies and Liaison\
    \ Organizations involved in the discussion\n   of the work under review.\n"
