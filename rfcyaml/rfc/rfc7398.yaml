- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Specification of a reference path and identification\
    \ of measurement\n   points on the path represent agreements among interested\
    \ parties.\n   They present no threat to the implementors of this memo, or to\
    \ the\n   Internet resulting from implementation of the guidelines provided\n\
    \   here.\n   Attacks at end hosts or identified measurement points are possible.\n\
    \   However, there is no requirement to include IP addresses of hosts or\n   other\
    \ network devices in a reference path with measurement points\n   that is compliant\
    \ with this memo.  As a result, the path diagrams\n   with measurement point designation\
    \ numbers do not aid such attacks.\n   Most network operators' diagrams of reference\
    \ paths will bear a close\n   resemblance to similar diagrams in relevant standards\
    \ or other\n   publicly available documents.  However, when an operator must include\n\
    \   atypical network details in their diagram, e.g., to explain why a\n   longer\
    \ latency measurement is expected, then the diagram reveals some\n   topological\
    \ details and should be marked as confidential and shared\n   with others under\
    \ a specific agreement.\n   When considering privacy of those involved in measurement\
    \ or those\n   whose traffic is measured, there may be sensitive information\n\
    \   communicated to recipients of the network diagrams illustrating paths\n  \
    \ and measurement points described above.  We refer the reader to the\n   privacy\
    \ considerations described in the Large Scale Measurement of\n   Broadband Performance\
    \ (LMAP) Framework [LMAP-FRAMEWORK], which covers\n   active and passive measurement\
    \ techniques and supporting material on\n   measurement context.  For example,\
    \ the value of sensitive information\n   can be further diluted by summarizing\
    \ measurement results over many\n   individuals or areas served by the provider.\
    \  There is an opportunity\n   enabled by forming anonymity sets described in\
    \ [RFC6973] based on the\n   reference path and measurement points in this memo.\
    \  For example, all\n   measurements from the subscriber device can be identified\
    \ as \"mp000\",\n   instead of using the IP address or other device information.\
    \  The\n   same anonymization applies to the Internet service provider, where\n\
    \   their Internet gateway would be referred to as \"mp190\".\n"
