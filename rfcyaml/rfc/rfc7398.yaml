    \ Measurement of Broadband Performance\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a reference path for Large-scale Measurement\
    \ of\n   Broadband Access Performance (LMAP) and measurement points for\n   commonly\
    \ used performance metrics.  Other similar measurement\n   projects may also be\
    \ able to use the extensions described here for\n   measurement point location.\
    \  The purpose is to create an efficient\n   way to describe the location of the\
    \ measurement point(s) used to\n   conduct a particular measurement.\n"
