- title: 7.  Example of Reference Path with Resource Transition
  contents:
  - "7.  Example of Reference Path with Resource Transition\n   This section gives\
    \ an example of shared and dedicated portions with\n   the reference path.  This\
    \ example shows two resource transition\n   points.\n   Consider the case where:\n\
    \   o  The CPE consists of a wired residential GW and modem (Private Net\n   \
    \   #2) connected to a WiFi access point (Private Net #1).  The\n      subscriber\
    \ device (UE) attaches to the CPE through the WiFi\n      access.\n   o  The WiFi\
    \ subnetwork (Private Net #1) shares unlicensed radio\n      channel resources\
    \ with other WiFi access networks (and potentially\n      other sources of interference);\
    \ thus, this is a shared portion of\n      the path.\n   o  The wired subnetwork\
    \ (Private Net #2) and a portion of the service\n      provider's network are\
    \ dedicated resources (for a single\n      subscriber); thus, there is a resource\
    \ transition point between\n      Private Net #1 and Private Net #2.\n   o  Subscriber\
    \ traffic shares common resources with other subscribers\n      upon reaching\
    \ the CGN; thus, there is a resource transition point\n      and further network\
    \ components are designated as shared resources.\n   We believe this is a fairly\
    \ common configuration in parts of the\n   world.\n   This case would map into\
    \ the defined reference measurement points as\n   follows:\n"
