- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Broadband Forum (BBF) is a non-profit industry alliance\
    \ driving\n   broadband wireline solutions and empowering converged packet networks\n\
    \   worldwide to better meet the needs of vendors, service providers, and\n  \
    \ their customers.  BBF develops multi-service broadband packet\n   networking\
    \ specifications that address interoperability,\n   architecture, and management.\
    \  Its work enables home, business, and\n   converged broadband services, encompassing\
    \ customer, access, and\n   backbone networks.\n   Occasionally, BBF specification\
    \ efforts require identifiers in a\n   managed namespace so that they are unique\
    \ and persistent.  To ensure\n   that the uniqueness is absolute, the registration\
    \ of three specific\n   Uniform Resource Name (URN) [RFC2141] Namespace Identifiers\
    \ (NIDs)\n   for use by BBF are being specified in this document, in full\n  \
    \ conformance with the NID registration process specified in [RFC3406].\n   The\
    \ \"bbf\" NID is for new work efforts related to data models for\n   protocols\
    \ other than the Customer Premises Equipment (CPE) WAN\n   Management Protocol\
    \ (CWMP) [TR-069].  The \"broadband-forum-org\" and\n   \"dslforum-org\" NIDs\
    \ are used for all data models related to CWMP\n   [TR-069].  BBF has used the\
    \ latter two NIDs for many years without\n   formally registering them and has\
    \ published widely implemented\n   specifications that use these NIDs.  Use of\
    \ the \"dslforum-org\" NID\n   started prior the organization's 2008 name change\
    \ from DSL Forum to\n   Broadband Forum.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   +-----+-----------------------------+\n   | BBF | Broadband\
    \ Forum             |\n   | NID | Namespace Identifier        |\n   | NSS | Namespace\
    \ Specific String   |\n   | RDS | Resolution Discovery System |\n   | URN | Uniform\
    \ Resource Name       |\n   +-----+-----------------------------+\n"
- title: 2.  bbf Registration
  contents:
  - "2.  bbf Registration\n   Namespace ID:\n      bbf\n   Registration Information:\n\
    \      registration version number: 1\n      registration date: 2016-12-05\n \
    \  Declared registrant of the namespace:\n      Registering organization\n   \
    \   Name: Broadband Forum\n      Address: 5177 Brandin Court, Fremont, CA 94538,\
    \ USA\n      Designated contact\n      Role: Manager, Namespace\n      Email:\
    \ help@broadband-forum.org\n   Declaration of syntactic structure:\n      The\
    \ syntax of namespace-specific strings for the \"bbf\" namespace\n      is <NSS>\
    \ in [RFC2141].\n   Relevant ancillary documentation:\n      BBF publishes information\
    \ regarding the registered resources on\n      the BBF Assigned Resources web\
    \ page [BBF-RESOURCES].\n   Identifier uniqueness considerations:\n      BBF will\
    \ manage resource classes using the \"bbf\" NID and will be\n      the authority\
    \ for managing resources and associated subsequent\n      strings.  BBF is expected\
    \ to guarantee the uniqueness of the\n      strings themselves, or it may permit\
    \ secondary responsibility for\n      certain defined resources.\n      BBF may,\
    \ at the namespace resource manager's discretion,\n      designate/allocate experimental\
    \ type values for testing purposes\n      only.  Note that using experimental\
    \ types may create collisions,\n      as multiple users may use the same values\
    \ for resources and\n      specific strings.\n   Identifier persistence considerations:\n\
    \      BBF will update the BBF Assigned Resources web page\n      [BBF-RESOURCES]\
    \ to document the registered resources that use the\n      \"bbf\" NID.\n   Process\
    \ of identifier assignment:\n      BBF procedures for URN assignment are provided\
    \ at [BBF-RESOURCES].\n   Process for identifier resolution:\n      The namespace\
    \ is not listed with a resolution discovery system;\n      this is not applicable\
    \ for this URN registration.\n   Rules for Lexical Equivalence:\n      No special\
    \ considerations; the rules for lexical equivalence of\n      [RFC2141] apply.\n\
    \   Conformance with URN Syntax:\n      No special considerations.\n   Validation\
    \ mechanism:\n      None specified.  URN assignment will be handled by procedures\n\
    \      implemented in support of BBF activities.\n   Scope:\n      Global\n"
