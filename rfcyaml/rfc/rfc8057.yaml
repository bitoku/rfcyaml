- title: 5.  Examples
  contents:
  - "5.  Examples\n   The following examples represent hypothetical URNs that could\
    \ be\n   assigned by BBF.\n   urn:broadband-forum-org:cwmp:datamodel-1-5\n   urn:bbf:yang:fast\n\
    \   The first of these defines an URN to be used for CPE WAN Management\n   Protocol\
    \ (CWMP) data models conforming to rules for BBF's CWMP suite\n   of specifications.\n"
- title: 6.  Namespace Considerations
  contents:
  - "6.  Namespace Considerations\n   BBF develops various specifications that require\
    \ the use of data\n   models.  URN namespaces are key constructs to manage the\
    \ definitions\n   of those data models reliably with persistence and uniqueness.\n\
    \   The use of URNs should also help specification authors to maintain\n   different\
    \ versions of URNs and dependencies between URNs, across\n   different versions\
    \ of BBF specifications, if they so wish.\n   Three NIDs are defined.  The \"\
    broadband-forum-org\" and \"dslforum-org\"\n   NIDs have been used for many years\
    \ by BBF without formal\n   registration.  (Broadband Forum changed its name from\
    \ DSL Forum in\n   2008.)  As they are referenced by multiple BBF specifications\n\
    \   currently in common use, BBF is formalizing them.  The new \"bbf\" NID\n \
    \  will be used for new work efforts that are not enhancements, updates,\n   or\
    \ extensions to work that currently makes use of the \"broadband-\n   forum-org\"\
    \ and \"dslforum-org\" NIDs.\n"
- title: 7.  Community Considerations
  contents:
  - "7.  Community Considerations\n   Participants involved in the development and\
    \ usage of Broadband Forum\n   specifications will benefit from the publication\
    \ of this namespace by\n   providing consistent and reliable names for the XML\
    \ namespaces,\n   schema locations, and similar identifiers of physical data models\n\
    \   published within BBF specifications.\n   The BBF specifications are publicly\
    \ available and are licensed to\n   manufacturers on a reasonable and nondiscriminatory\
    \ basis.  BBF will\n   maintain the allocation of resources for the \"bbf\", \"\
    broadband-forum-\n   org\", and \"dslforum-org\" NIDs at the following publicly\
    \ viewable\n   location: [BBF-RESOURCES].  BBF will also maintain the corresponding\n\
    \   specifications where the registered resources are referenced or used.\n"
- title: 8.  IANA Considerations
  contents:
  - "8.  IANA Considerations\n   This document adds three new entries in the formal\
    \ urn-namespaces\n   registry.  The namespaces are \"bbf\", \"broadband-forum-org\"\
    , and\n   \"dslforum-org\".  This is the defining document.  The entries can be\n\
    \   found at <http://www.iana.org/assignments/urn-namespaces> and any\n   associated\
    \ mirrors.\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   There are no additional security considerations\
    \ other than those\n   normally associated with the use and resolution of URNs\
    \ in general.\n"
