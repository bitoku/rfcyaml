- title: T = Timed out (Destination Host did not complete the ICP and open a
  contents:
  - "T = Timed out (Destination Host did not complete the ICP and open a\n    connection\
    \ with 60 seconds.)\n      Network Job Service (NETRJS), however, the BBN Terminal\
    \ IMP is not\n      equipped to test (NETRJS).  We are assuming that initial\n\
