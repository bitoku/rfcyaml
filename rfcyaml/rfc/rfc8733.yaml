- contents:
  - "1.  Introduction\n   [RFC5440] describes the Path Computation Element Protocol
    (PCEP) as a\n   communication mechanism between a Path Computation Client (PCC)
    and a\n   Path Computation Element (PCE), or between a PCE and a PCE, that\n   enables
    computation of MPLS-TE Label Switched Paths (LSPs).\n   [RFC8231] specifies extensions
    to PCEP to enable stateful control of\n   MPLS-TE LSPs.  It describes two modes
    of operation: passive stateful\n   PCE and active stateful PCE.  Further, [RFC8281]
    describes the setup,\n   maintenance, and teardown of PCE-initiated LSPs for the
    stateful PCE\n   model.  In this document, the focus is on the active stateful
    PCE,\n   where the LSPs are controlled by the PCE.\n   Over time, based on the
    varying traffic pattern, an LSP established\n   with a certain bandwidth may require
    adjustment of the bandwidth\n   reserved in the network dynamically.  The head-end
    Label Switching\n   Router (LSR) monitors the actual bandwidth demand of the established\n
    \  LSP and periodically computes new bandwidth.  The head-end LSR\n   automatically
    adjusts the bandwidth reservation of the LSP based on\n   the computed bandwidth.
    \ This feature, when available in the head-end\n   LSR implementation, is commonly
    referred to as auto-bandwidth.  The\n   auto-bandwidth feature is described in
    detail in Section 4 of this\n   document.\n   In the model considered in this
    document, the PCC (head-end of the\n   LSP) collects the traffic rate samples
    flowing through the LSP and\n   calculates the new Adjusted Bandwidth.  The PCC
    reports the\n   calculated bandwidth to be adjusted to the PCE.  This is similar
    to\n   the passive stateful PCE model: while the passive stateful PCE uses a\n
    \  path request/reply mechanism, the active stateful PCE uses a report/\n   update
    mechanism.  With a PCE-initiated LSP, the PCC is requested\n   during the LSP
    initiation to monitor and calculate the new Adjusted\n   Bandwidth.  [RFC8051]
    describes the use case for auto-bandwidth\n   adjustment for passive and active
    stateful PCEs.\n   Another approach would be to send the measured values themselves
    to\n   the PCE, which is considered out of scope for this document.\n   This document
    defines the PCEP extensions needed to support an auto-\n   bandwidth feature in
    an active stateful PCE model where the LSP\n   bandwidth to be adjusted is calculated
    on the PCC (head-end of the\n   LSP).  The use of PCE to calculate the bandwidth
    to be adjusted is\n   out of scope of this document.\n"
