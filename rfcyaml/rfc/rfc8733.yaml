- contents:
  - " Path Computation Element Communication Protocol (PCEP) Extensions for\n    MPLS-TE
    Label Switched Path (LSP) Auto-Bandwidth Adjustment with\n                              Stateful
    PCE\n"
  title: __initial_text__
- contents:
  - "Abstract\n   The Path Computation Element Communication Protocol (PCEP) provides\n
    \  mechanisms for Path Computation Elements (PCEs) to perform path\n   computations
    in response to Path Computation Client (PCC) requests.\n   Stateful PCE extensions
    allow stateful control of MPLS-TE Label\n   Switched Paths (LSPs) using PCEP.\n
    \  The auto-bandwidth feature allows automatic and dynamic adjustment of\n   the
    TE LSP bandwidth reservation based on the volume of traffic\n   flowing through
    the LSP.  This document describes PCEP extensions for\n   auto-bandwidth adjustment
    when employing an active stateful PCE for\n   both PCE-initiated and PCC-initiated
    LSPs.\n"
