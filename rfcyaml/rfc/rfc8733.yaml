  - contents:
    - "2.2.  Abbreviations\n   PCC:     Path Computation Client\n   PCE:     Path
      Computation Element\n   PCEP:    Path Computation Element Communication Protocol\n
      \  TE:      Traffic Engineering\n   LSP:     Label Switched Path\n"
    title: 2.2.  Abbreviations
  - contents:
    - "2.3.  Terminology\n   The reader is assumed to be familiar with the terminology
      defined in\n   [RFC5440], [RFC8231], and [RFC8281].\n   In this document, the
      PCC is considered to be the head-end LSR of the\n   LSP.  Other types of PCCs
      are not in scope.\n   The following auto-bandwidth terminology is defined in
      this document.\n   Maximum Average Bandwidth (MaxAvgBw):  The maximum average
      bandwidth\n      represents the current 'measured' traffic bandwidth demand
      of the\n      LSP during a time interval.  This is the maximum value of the\n
      \     traffic bandwidth rate samples (Bandwidth-Samples) in a given time\n      interval.\n
      \  Adjusted Bandwidth:  This is the auto-bandwidth 'computed' bandwidth\n      that
      is used to adjust the bandwidth reservation of the LSP.\n   Sample-Interval:
      \ The periodic time interval at which the measured\n      traffic rate of the
      LSP is collected as a Bandwidth-Sample.\n   Bandwidth-Sample:  The Bandwidth-Sample
      of the measured traffic rate\n      of the LSP collected at every Sample-Interval.\n
      \  Maximum-Bandwidth:  The Maximum-Bandwidth that can be reserved for\n      the
      LSP.\n   Minimum-Bandwidth:  The Minimum-Bandwidth that can be reserved for\n
      \     the LSP.\n   Up-Adjustment-Interval:  The periodic time interval at which
      the\n      bandwidth adjustment should be made using the MaxAvgBw when\n      MaxAvgBw
      is greater than the current bandwidth reservation of the\n      LSP.\n   Down-Adjustment-Interval:
      \ The periodic time interval at which the\n      bandwidth adjustment should
      be made using the MaxAvgBw when\n      MaxAvgBw is less than the current bandwidth
      reservation of the\n      LSP.\n   Up-Adjustment-Threshold:  This parameter
      is used to decide when the\n      LSP bandwidth should be adjusted.  If the
      percentage or absolute\n      difference between the current MaxAvgBw and the
      current bandwidth\n      reservation is greater than or equal to the threshold
      value, the\n      LSP bandwidth is adjusted (upsized) to the current bandwidth\n
      \     demand (Adjusted Bandwidth) at the Up-Adjustment-Interval expiry.\n   Down-Adjustment-Threshold:
      \ This parameter is used to decide when the\n      LSP bandwidth should be adjusted.
      \ If the percentage or absolute\n      difference between the current bandwidth
      reservation and the\n      current MaxAvgBw is greater than or equal to the
      threshold value,\n      the LSP bandwidth is adjusted (downsized) to the current
      bandwidth\n      demand (Adjusted Bandwidth) at the Down-Adjustment-Interval\n
      \     expiry.\n   Overflow-Count:  This parameter is used to decide when the
      LSP\n      bandwidth should be adjusted when there is a sudden increase in\n
      \     traffic demand.  This value indicates how many times,\n      consecutively,
      that the percentage or absolute difference between\n      the current MaxAvgBw
      and the current bandwidth reservation of the\n      LSP needs to be greater
      than or equal to the Overflow-Threshold\n      value in order to meet the overflow
      condition.\n   Overflow-Threshold:  This parameter is used to decide when the
      LSP\n      bandwidth should be adjusted when there is a sudden increase in\n
      \     traffic demand.  If the percentage or absolute difference between\n      the
      current MaxAvgBw and the current bandwidth reservation of the\n      LSP is
      greater than or equal to the threshold value, the overflow\n      condition
      is said to be met.  The LSP bandwidth is adjusted to the\n      current bandwidth
      demand, bypassing the Up-Adjustment-Interval if\n      the overflow condition
      is met consecutively for the Overflow-\n      Count.  The Overflow-Threshold
      needs to be greater than or equal\n      to the Up-Adjustment-Threshold.\n   Underflow-Count:
      \ This parameter is used to decide when the LSP\n      bandwidth should be adjusted
      when there is a sudden decrease in\n      traffic demand.  This value indicates
      how many times,\n      consecutively, that the percentage or absolute difference
      between\n      the current MaxAvgBw and the current bandwidth reservation of
      the\n      LSP needs to be greater than or equal to the Underflow-Threshold\n
      \     value in order to meet the underflow condition.\n   Underflow-Threshold:
      \ This parameter is used to decide when the LSP\n      bandwidth should be adjusted
      when there is a sudden decrease in\n      traffic demand.  If the percentage
      or absolute difference between\n      the current MaxAvgBw and the current bandwidth
      reservation of the\n      LSP is greater than or equal to the threshold value,
      the underflow\n      condition is said to be met.  The LSP bandwidth is adjusted
      to the\n      current bandwidth demand, bypassing the Down-Adjustment-Interval\n
      \     if the underflow condition is met consecutively for the Underflow-\n      Count.
      \ The Underflow-Threshold needs to be greater than or equal\n      to the Down-Adjustment-Threshold.\n
      \  Minimum-Threshold:  When percentage-based thresholds are in use, they\n      are
      accompanied by this Minimum-Threshold, which is used to ensure\n      that the
      magnitude of deviation of the calculated LSP bandwidth to\n      be adjusted
      from the current bandwidth reservations exceeds a\n      specific non-percentage-based
      criterion (represented as an\n      absolute bandwidth value) before any adjustments
      are made.  This\n      serves to suppress unnecessary auto-bandwidth adjustments
      and\n      resignaling of the LSP at low bandwidth values.\n"
