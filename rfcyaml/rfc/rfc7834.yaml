- title: Abstract
  contents:
  - "Abstract\n   The Locator/ID Separation Protocol (LISP) aims to improve the\n\
    \   Internet routing scalability properties by leveraging three\n   principles:\
    \ address role separation, encapsulation, and mapping.  In\n   this document,\
    \ based on implementation work, deployment experiences,\n   and theoretical studies,\
    \ we discuss the impact that the deployment of\n   LISP can have on both the routing\
    \ infrastructure and the end user.\n"
