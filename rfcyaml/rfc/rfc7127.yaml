- title: Abstract
  contents:
  - "Abstract\n   RFC 2026 describes the review performed by the Internet Engineering\n\
    \   Steering Group (IESG) on IETF Proposed Standard RFCs and\n   characterizes\
    \ the maturity level of those documents.  This document\n   updates RFC 2026 by\
    \ providing a current and more accurate\n   characterization of Proposed Standards.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It has been approved for publication by the Internet\n   Engineering Steering\
    \ Group (IESG).  Further information on BCPs is\n   available in Section 2 of\
    \ RFC 5741.\n   Information about the current status of this document, any errata,\n\
    \   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7127.\n"
