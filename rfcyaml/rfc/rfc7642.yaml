- title: Abstract
  contents:
  - "Abstract\n   This document provides definitions and an overview of the System\
    \ for\n   Cross-domain Identity Management (SCIM).  It lays out the system's\n\
    \   concepts, models, and flows, and it includes user scenarios, use\n   cases,\
    \ and requirements.\n"
