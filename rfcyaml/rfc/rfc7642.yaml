- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document provides the SCIM definitions, overview, concepts,\n\
    \   flows, scenarios, and use cases.  It also provides a list of the\n   requirements\
    \ derived from the use cases.\n   The document's objective is to help with understanding\
    \ of the design\n   and applicability of the SCIM schema [RFC7643] and SCIM protocol\n\
    \   [RFC7644].\n   Unlike the practice of some protocols like Application Bridging\
    \ for\n   Federated Access Beyond web (ABFAB) and SAML2 WebSSO, SCIM provides\n\
    \   provisioning and de-provisioning of resources in a separate context\n   from\
    \ authentication (aka just-in-time provisioning).\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ [RFC2119] when they\n   appear in ALL CAPS.  These words may also appear in\
    \ this document in\n   lowercase as plain English words, absent their normative\
    \ meanings.\n   Here is a list of acronyms and abbreviations used in this document:\n\
    \   o  COI: Community of Interest\n   o  CRM: Customer Relationship Management\n\
    \   o  CRUD: Create, Read, Update, Delete\n   o  CSP: Cloud Service Provider\n\
    \   o  CSU: Cloud Service User\n   o  ECS: Enterprise Cloud Subscriber\n   o \
    \ IaaS: Infrastructure as a Service\n   o  JIT: Just In Time\n   o  PaaS: Platform\
    \ as a Service\n   o  SaaS: Software as a Service\n   o  SAML: Security Assertion\
    \ Markup Language\n   o  SCIM: System for Cross-domain Identity Management\n \
    \  o  SSO: Single Sign-On\n"
- title: 2.  SCIM User Scenarios
  contents:
  - '2.  SCIM User Scenarios

    '
- title: 2.1.  Background and Context
  contents:
  - "2.1.  Background and Context\n   The System for Cross-domain Identity Management\
    \ (SCIM) specification\n   is designed to manage user identity in cloud-based\
    \ applications and\n   services in a standardized way to enable interoperability,\
    \ security,\n   and scalability.  The specification suite seeks to build upon\n\
    \   experience with existing schemas and deployments, placing specific\n   emphasis\
    \ on simplicity of development and integration, while applying\n   existing authentication,\
    \ authorization, and privacy models.  The\n   intent of the SCIM specification\
    \ is to reduce the cost and complexity\n   of user management operations by providing\
    \ a common user schema and\n   extension model, as well as binding documents to\
    \ provide patterns for\n   exchanging this schema using standard protocols.  In\
    \ essence, make it\n   fast, cheap, and easy to move users in to, out of, and\
    \ around the\n   cloud.\n   The SCIM scenarios are overviews of user stories designed\
    \ to help\n   clarify the intended scope of the SCIM effort.\n"
- title: 2.2.  Model Concepts
  contents:
  - '2.2.  Model Concepts

    '
- title: 2.2.1.  Triggers
  contents:
  - "2.2.1.  Triggers\n   Quite simply, triggers are actions or activities that start\
    \ SCIM\n   flows.  Triggers may not be relevant at the protocol level or the\n\
    \   schema level; they really serve to help identify the type or activity\n  \
    \ that resulted in a SCIM protocol exchange.  Triggers make use of the\n   traditional\
    \ provisioning CRUD (Create, Read, Update, Delete)\n   operations but add additional\
    \ use-case contexts like SSO (Single-Sign\n   On) as it is designed to capture\
    \ a class of use case that makes sense\n   to the actor requesting it rather than\
    \ to describe a protocol\n   operation.\n   o  Create SCIM Identity Resource -\
    \ Service On-boarding Trigger: A\n      \"create SCIM identity resource\" trigger\
    \ is a service on-boarding\n      activity in which a business action such as\
    \ a new hire or new\n      service subscription is initiated by one of the SCIM\
    \ Actors.  In\n      the protocol itself, service on-boarding may well be implemented\n\
    \      via the same resource PUT method as a service change.  This is\n      particular\
    \ to the implementation, and not to the use cases that\n      drive that implementation.\n\
    \   o  Update SCIM Identity Resource - Service Change Trigger: An \"update\n \
    \     SCIM identity resource\" trigger is a service change activity as a\n   \
    \   result of an identity moving or changing its service level.  An\n      \"\
    update SCIM identity\" trigger might be the result of a change in\n      a service\
    \ subscription level or a change to key identity data used\n      to denote a\
    \ service subscription level.  Password changes are\n      specifically called\
    \ out from other more general identity attribute\n      changes as they are considered\
    \ to have specific use-case\n      differences.\n   o  Delete SCIM Identity Resource\
    \ - Service Termination Trigger: A\n      \"delete SCIM identity resource\" trigger\
    \ represents a specific and\n      deliberate action to remove an identity from\
    \ a given SCIM service\n      point.  At this stage, it is unclear if the SCIM\
    \ protocol needs to\n      identify a separate protocol exchange for service suspension\n\
    \      actions.  This may be relevant as target services usually\n      differentiate\
    \ between these results and thus may require separate\n      resource representations.\n\
    \   o  Single Sign-On (SSO) Trigger - Service Access Request: A \"Single\n   \
    \   Sign-On\" trigger is a special class of activity in which a Create\n     \
    \ or Update trigger is initiated during an SSO operational flow.\n      The implication\
    \ here is that, as the result of a service access\n      request by the end user\
    \ (SSO), defined SCIM protocol exchanges can\n      be used to initiate SCIM resource\
    \ CRUD operations somewhere in the\n      service cloud.\n"
- title: 2.2.2.  Actors
  contents:
  - "2.2.2.  Actors\n   Actors are the operating parties that take part in both sides\
    \ of a\n   SCIM protocol exchange and help identify the source of a given\n  \
    \ Trigger.  So far, we have identified the following SCIM Actors:\n   o  Cloud\
    \ Service Provider (CSP): A CSP is the entity operating a\n      given cloud service.\
    \  In a SaaS scenario, this is simply the\n      application provider.  In an\
    \ IaaS or PaaS scenario, the CSP may be\n      the underlying IaaS/PaaS infrastructure\
    \ provider or the owner of\n      the application running on that platform.  In\
    \ all cases, the CSP\n      is the thing that holds the identity information being\
    \ operated\n      upon.  Put another way, the CSP really is the service that the\
    \ end\n      user interacts with.\n   o  Enterprise Cloud Subscriber (ECS): An\
    \ ECS represents a middle tier\n      of aggregation for related identity records.\
    \  In one of our sample\n      enterprise SaaS scenarios, the ECS is \"Example.com\"\
    \ that\n      subscribes to a cloud-based CRM service \"SaaS-CRM Inc.\" (the CSP)\n\
    \      for all of its sales staff.  The actual Cloud Service Users (CSUs)\n  \
    \    are the FooBar Inc. sales staff.  The ECS Actor is identified to\n      help\
    \ capture use cases in which a single entity is given\n      administrative responsibility\
    \ for other identity accounts.  SCIM\n      may not address the configuration\
    \ and setup of an ECS within the\n      CSP, but it does address use cases in\
    \ which SCIM identity\n      resources are grouped together and administered as\
    \ part of some\n      broader agreement or operational exchange.\n   o  Cloud\
    \ Service User (CSU): A CSU represents the real cloud service\n      end user\
    \ -- i.e., the person logging into and using the cloud\n      service.  As described\
    \ above, and ECS will typically own or manage\n      multiple CSU identities,\
    \ whereas the CSU represents the FooBar\n      Inc. employee using the cloud service\
    \ to manage their CRM process.\n                           +---------------------+\n\
    \                           |   Cloud Service     |\n                        \
    \   |   Provider (CSP)    |\n                           +---------------------+\n\
    \                                      |\n                    +--------------------------------+\n\
    \                    |                                |\n                    v\
    \                                v\n            +----------------+           \
    \   +----------------+\n            |Enterprise Cloud|              |Enterprise\
    \ Cloud|\n            |Subscriber (ECS)|              |Subscriber (ECS)|\n   \
    \         +----------------+              +----------------+\n               \
    \     |                                |\n            +----------------+     \
    \         +----------------+\n            |                |              |  \
    \              |\n            v                v              v              \
    \  v\n    +-------------+ +-------------+   +-------------+ +-------------+\n\
    \    |Cloud Service| |Cloud Service|   |Cloud Service| |Cloud Service|\n    |\
    \  User (CSU) | |  User (CSU) |   |  User (CSU) | |  User (CSU) |\n    +-------------+\
    \ +-------------+   +-------------+ +-------------+\n                        \
    \   Figure 1: SCIM Actors\n"
- title: 2.2.3.  Modes and Flows
  contents:
  - "2.2.3.  Modes and Flows\n   Modes identify the functional intent of a data flow\
    \ initiated in a\n   SCIM scenario.  The modes identified so far are 'Push' and\
    \ 'Pull'\n   referring to pushing data to and pulling data from an authoritative\n\
    \   identity data store.\n   In the SCIM scenarios, modes are often used in the\
    \ context of a flow\n   between two Actors.  For example, one might refer to a\
    \ Cloud-to-Cloud\n   Pull exchange.  Here one Cloud Service Provider (CSP) is\
    \ pulling\n   identity information from another CSP.  Commonly referenced flows\n\
    \   are:\n   o  Cloud Service Provider to Cloud Service Provider (CSP->CSP)\n\
    \   o  Enterprise Cloud Subscriber to Cloud Service Provider (ECS->CSP)\n   Modes\
    \ and flows simply help us understand what is taking place; they\n   are likely\
    \ to be technically meaningless at the protocol level, but\n   they help the reader\
    \ follow the SCIM scenarios and apply them to\n   real-world use cases.\n"
- title: 2.2.4.  Bulk and Batch Operational Semantics
  contents:
  - "2.2.4.  Bulk and Batch Operational Semantics\n   It is assumed that each of the\
    \ trigger actions outlined in this\n   document may be part of the larger bulk\
    \ or batch operation.\n   Individual SCIM actions should be able to be collected\
    \ together to\n   create single protocol exchanges.\n   The initial focus of SCIM\
    \ scenarios is on identifying base flows and\n   single operations.  The specific\
    \ complexity of full bulk and batch\n   operations is left to a later version\
    \ of the scenarios or to the main\n   specification.\n"
- title: 2.3.  Flows from Cloud Service Provider to Cloud Service Provider
  contents:
  - "2.3.  Flows from Cloud Service Provider to Cloud Service Provider\n      (CSP->CSP)\n\
    \   These scenarios represent flows between two Cloud Service Providers\n   (CSPs).\
    \  It is assumed that each CSP maintains an Identity Data Store\n   for its Cloud\
    \ Service Users (CSUs).  These scenarios address various\n   joiner, mover, leaver,\
    \ and JIT triggers, resulting in push and pull\n   data exchanges between the\
    \ CSPs.\n"
- title: '2.3.1.  CSP->CSP: Create Identity (Push)'
  contents:
  - "2.3.1.  CSP->CSP: Create Identity (Push)\n   In this scenario, two CSPs (CSP-1\
    \ and CSP-2) have a shared service\n   agreement in place that requires the exchange\
    \ of Cloud Service User\n   (CSU) accounts.  CSP-1 receives a Create Identity\
    \ trigger action from\n   its Enterprise Cloud Subscriber (ECS-1).  CSP-1 creates\
    \ a local user\n   account for the new CSU.  CSP-1 then pushes the new CSU joiner\
    \ push\n   request downstream to CSU-2 and gets confirmation that the account\n\
    \   was successfully created.  After receiving the confirmation from CSP-\n  \
    \ 2, CSP-1 sends an acknowledgment to the requesting ECS.\n"
- title: '2.3.2.  CSP->CSP: Update Identity (Push)'
  contents:
  - "2.3.2.  CSP->CSP: Update Identity (Push)\n   In this scenario, two CSPs (CSP-1\
    \ and CSP-2) have a shared service\n   agreement in place that requires the exchange\
    \ of Cloud Service User\n   (CSU) accounts.  The Enterprise Cloud Subscriber (ECS-1)\
    \ has already\n   created an account with CSP-1 and supplied a critical attribute\n\
    \   \"department\" that is used by CSP-1 to drive service options.  CSP-1\n  \
    \ then receives an Update Identity trigger action from its Enterprise\n   Cloud\
    \ Subscriber (ECS).  CSP-1 updates its local directory account\n   with the new\
    \ department value.  CSP-1 then initiates a separate SCIM\n   protocol exchange\
    \ to push the mover change request downstream to CSP-\n   2.  After receiving\
    \ the confirmation from CSP-2, CSP-1 sends an\n   acknowledgment to ECS-1.\n"
- title: '2.3.3.  CSP->CSP: Delete Identity (Push)'
  contents:
  - "2.3.3.  CSP->CSP: Delete Identity (Push)\n   In this scenario, two CSPs (CSP-1\
    \ and CSP-2) have a shared service\n   agreement in place that requires the exchange\
    \ of Cloud Service User\n   (CSU) accounts.  CSP-1 receives a Delete Identity\
    \ trigger action from\n   its Enterprise Cloud Subscriber (ECS-1).  CSP-1 suspends\
    \ the local\n   directory account for the specified CSU account.  CSP-1 then pushes\
    \ a\n   termination request for the specified CSU account downstream to CSP-2\n\
    \   and gets confirmation that the account was successfully removed.\n   After\
    \ receiving the confirmation from CSP-2, CSP-1 finalizes the\n   deletion operation\
    \ and sends an acknowledgment to the requesting ECS.\n   This use case highlights\
    \ how different CSPs may implement different\n   operational semantics behind\
    \ the same SCIM operation.  Note CSP-1\n   suspends the account representation\
    \ for its service, whereas CPS-2\n   implements a true delete operation.\n"
- title: '2.3.4.  CSP->CSP: SSO Trigger (Push)'
  contents:
  - "2.3.4.  CSP->CSP: SSO Trigger (Push)\n   In this scenario, two CSPs (CSP-1 and\
    \ CSP-2) have a shared service\n   agreement in place that requires the exchange\
    \ of Cloud Service User\n   (CSU) accounts.  However, rather than pre-provisioning\
    \ accounts from\n   CSP-1 to CSP-2, CSP-1 waits for a service access request from\
    \ the end\n   Cloud Service User (CSU-1) before issuing account creation details\
    \ to\n   CSP-2.  When the CSU completes a SSO transaction from CSP-1 to CSP-2,\n\
    \   CSP-2 then creates an account for the CSU based on information pushed\n  \
    \ to it from CSP-1.\n   At the protocol level, this class of scenarios may result\
    \ in the use\n   of common protocol exchange patterns between CSP-1 and CSP-2.\n"
- title: '2.3.5.  CSP->CSP: SSO Trigger (Pull)'
  contents:
  - "2.3.5.  CSP->CSP: SSO Trigger (Pull)\n   In this scenario, two CSPs (CSP-1 and\
    \ CSP-2) have a shared service\n   agreement in place that requires the exchange\
    \ of Cloud Service User\n   (CSU) accounts.  However, rather than pre-provisioning\
    \ accounts from\n   CSP-1 to CSP-2, CSP-2 waits for a service access request from\
    \ the\n   Cloud Service User (CSU-1) before initiating a Pull request to gather\n\
    \   information about the CSU sufficient to create a local account.\n   At the\
    \ protocol level, this class of scenarios may result in the use\n   of common\
    \ protocol exchange patterns between CSP-2 and CSP-1.\n"
- title: '2.3.6.  CSP->CSP: Password Reset (Push)'
  contents:
  - "2.3.6.  CSP->CSP: Password Reset (Push)\n   In this scenario, two CSPs (CSP-1\
    \ and CSP-2) have a shared service\n   agreement in place that requires the exchange\
    \ of Cloud Service User\n   (CSU) accounts.  CSP-1 wants to change the password\
    \ for a specific\n   Cloud Service User (CSU-1).  CSP-1 sends a request to CSP-2\
    \ to reset\n   the password value for CSU-1.\n   At the protocol level, this scenario\
    \ may result in the same protocol\n   exchange as any other attribute change request.\n"
- title: 2.4.  Flows from Enterprise Cloud Subscriber to Cloud Service Provider
  contents:
  - "2.4.  Flows from Enterprise Cloud Subscriber to Cloud Service Provider\n    \
    \  (ECS->CSP)\n   These scenarios represent flows between an Enterprise Cloud\n\
    \   Subscriber (ECS) and a Cloud Service Providers (CSP).  It is assumed\n   that\
    \ the ECS and the CSP each maintain an information access service\n   for the\
    \ relevant Cloud Service Users (CSUs).  These scenarios address\n   various joiner,\
    \ mover, leaver, and JIT triggers, resulting in push\n   and pull data exchanges\
    \ between the ECS and the CSP.\n   Many of these scenarios are very similar to\
    \ those defined in\n   Section 2.3.  They are identified separately here so that\
    \ we may\n   explore any differences that might emerge.\n"
- title: '2.4.1.  ECS->CSP: Create Identity (Push)'
  contents:
  - "2.4.1.  ECS->CSP: Create Identity (Push)\n   In this scenario, an Enterprise\
    \ Cloud Subscriber (ECS-1) maintains a\n   service with a Cloud Service Provider\
    \ (CSP-1) that requires the\n   sharing of various Cloud Service User (CSU) accounts.\
    \  A new user\n   joins ECS-1 and so ECS-1 pushes an account creation request\
    \ to CSP-1,\n   supplying all required attribute values for the base SCIM schema\
    \ and\n   additional values for the extended SCIM schema as required.\n"
- title: '2.4.2.  ECS->CSP: Update Identity (Push)'
  contents:
  - "2.4.2.  ECS->CSP: Update Identity (Push)\n   In this scenario, an Enterprise\
    \ Cloud Subscriber (ECS-1) maintains a\n   service with Cloud Service Provider\
    \ (CSP-1) that drives service\n   definition from a key account schema attribute\
    \ called Department.\n   ECS-1 wishes to move a given CSU from Department A to\
    \ Department B\n   and so it pushes an attribute update request to the CSP.\n"
- title: '2.4.3.  ECS->CSP: Delete Identity (Push)'
  contents:
  - "2.4.3.  ECS->CSP: Delete Identity (Push)\n   In this scenario, an Enterprise\
    \ Cloud Subscriber (ECS-1) maintains a\n   service with a Cloud Service Provider\
    \ (CSP-1).  Upon termination of\n   one of its employee's employment agreement,\
    \ ECS-1 sends a suspend\n   account request to CSP-1.  One week later, the ECS\
    \ wishes to complete\n   the process by fully removing the Cloud Service User\
    \ (CSU) account,\n   so it sends a terminate account request to CSP-1.\n"
- title: '2.4.4.  ECS->CSP: SSO Trigger (Pull)'
  contents:
  - "2.4.4.  ECS->CSP: SSO Trigger (Pull)\n   In this scenario, an Enterprise Cloud\
    \ Subscriber (ECS-1) maintains a\n   service with a Cloud Service Provider (CSP-1).\
    \  No accounts are\n   created or exchanged in advance.  However, rather than\
    \ pre-\n   provisioning accounts from ECS-1 to CSP-1, CSP-1 waits for a service\n\
    \   access request from the Cloud Service User (CSU-1) under the control\n   domain\
    \ of ECS-1, before issuing an account Pull request to ECS-1.\n"
- title: 3.  SCIM Use Cases
  contents:
  - "3.  SCIM Use Cases\n   This section lists the SCIM use cases.\n"
- title: 3.1.  Migration of the Identities
  contents:
  - "3.1.  Migration of the Identities\n   Description:\n   A company SomeEnterprise\
    \ runs an application ManageThem that relies\n   on the identity information about\
    \ its employees (e.g., identifiers,\n   attributes).  The identity information\
    \ is stored at the cloud\n   provided by SomeCSP.  SomeEnterprise has decided\
    \ to move identity\n   information to the cloud of a different provider -- AnotherCSP.\
    \  In\n   addition, SomeEnterprise has purchased a second application\n   ManageThemMore,\
    \ which also relies on the identity information.\n   SomeEnterprise is able to\
    \ move identity information to AnotherCSP\n   without changing the format of identity\
    \ information.  The application\n   ManageThemMore is able to use the identity\
    \ information.\n   Pre-conditions:\n   o  SomeCSP is a cloud service provider\
    \ for SomeEnterprise.\n   o  SomeCSP has a known attribute name and value for\
    \ the Enterprise\n      used for managing and transferring data.\n   o  AnotherCSP\
    \ is a new cloud service provider for SomeEnterprise.\n   o  All involved cloud\
    \ service providers and applications support the\n      same standard specifying\
    \ the format for and actions on the user\n      (e.g., employee) identity information.\n\
    \   Post-conditions:\n   o  SomeEnterprise has moved its employees' identity information\
    \ from\n      SomeCSP to AnotherCSP without making any changes to representation\n\
    \      of identity information.\n   o  Application ManageThemMore is able to use\
    \ the identity\n      information.\n   Requirements:\n   o  SomeEnterprise, the\
    \ applications ManageThem and ManageThemMore,\n      and the providers SomeCSP\
    \ and AnotherCSP support a common standard\n      for identity information, which\
    \ specifies the following:\n      *  Format (or schema) for representing user\
    \ identity information\n      *  Interfaces and protocol for managing user identity\
    \ information\n   o  Cloud providers shall be able to meet regulatory requirements\
    \ when\n      migrating identity information between jurisdictional regions\n\
    \      (e.g., countries and states may have differing regulations on\n      privacy).\n\
    \   o  Cloud providers shall be able to log all actions related to\n      SomeEnterprise\
    \ employees' identities.\n   o  The logs should be secure and available for auditing.\n"
- title: 3.2.  Single Sign-On (SSO) Service
  contents:
  - "3.2.  Single Sign-On (SSO) Service\n   Description:\n   Bob has an account in\
    \ an application hosted by a cloud service\n   provider SomeCSP.  SomeCSP has\
    \ federated its user identities with a\n   cloud service provider AnotherCSP.\
    \  Bob requests a service from an\n   application running on AnotherCSP.  The\
    \ application running on\n   AnotherCSP, relying on Bob's authentication by SomeCSP\
    \ and using\n   identity information provided by SomeCSP, serves Bob's request.\n\
    \   Pre-conditions:\n   o  Bob's identity information is stored on SomeCSP.\n\
    \   o  SomeCSP and AnotherCSP have established trust and federated their\n   \
    \   user identities.\n   o  SomeCSP is able to authenticate Bob.\n   o  SomeCSP\
    \ is able to securely provide the authentication results to\n      AnotherCSP.\n\
    \   o  SomeCSP is able to securely provide Bob's identity information\n      (e.g.,\
    \ attributes) to AnotherCSP.\n   o  AnotherCSP is able to verify information provided\
    \ by SomeCSP.\n   o  SomeCSP is able to process the identity information received\
    \ from\n      AnotherCSP.\n   Post-conditions:\n   Bob has received the requested\
    \ service from an application running on\n   AnotherCSP without having to authenticate\
    \ to that application\n   explicitly.\n   Requirements:\n   o  Bob must have an\
    \ account with SomeCSP.\n   o  SomeCSP and AnotherCSP must establish trust and\
    \ federate their\n      user identities.\n   o  SomeCSP must be able to authenticate\
    \ Bob.\n   o  SomeCSP must be able to securely provide the authentication\n  \
    \    results to AnotherCSP.\n   o  SomeCSP must be able to securely provide Bob's\
    \ identity\n      information (e.g., attributes) to AnotherCSP.\n   o  AnotherCSP\
    \ must be able to verify the identity information\n      provided by SomeCSP.\n\
    \   o  SomeCSP must be able to process the identity information received\n   \
    \   from AnotherCSP.\n   o  SomeCSP and AnotherCSP must log information generated\
    \ by Bob's\n      actions according to their policies and the trust agreement\n\
    \      between them.\n"
- title: 3.3.  Provisioning of the User Accounts for a Community of Interest
  contents:
  - "3.3.  Provisioning of the User Accounts for a Community of Interest\n      (COI)\n\
    \   Description:\n   Organization YourHR provides Human Resources (HR) services\
    \ to a\n   Community of Interest (COI) YourCOI.  The HR services are offered as\n\
    \   Software as a Service (SaaS) on public and private clouds.  YourCOI's\n  \
    \ offices are located all over the world.  Their Information Technology\n   (IT)\
    \ systems may be composed of combinations of the applications\n   running on private\
    \ and public clouds along with traditional IT\n   systems.  The local YourCOI\
    \ offices are responsible for collecting\n   personal information (i.e., user\
    \ identities and attributes).  YourHR\n   services provide means for provisioning\
    \ and distributing the employee\n   identity information across all YourCOI offices.\
    \  YourHR also enables\n   individual users (e.g., employees) to manage personal\
    \ information\n   that they are responsible for (e.g., update of an address or\
    \ a\n   telephone number).\n   Pre-conditions:\n   o  YourCOI has a complex infrastructure\
    \ composed of a large number of\n      local offices that rely on diverse IT systems.\n\
    \   o  YourCOI has contracted YourHR to provide the HR services.\n   o  Each local\
    \ office has a right to establish a personal account for\n      an employee.\n\
    \   Post-conditions:\n   o  All personal accounts are globally available to any\
    \ authorized\n      user or application across the YourCOI system through the\
    \ services\n      provided by YourHR.\n   o  The employees have the ability to\
    \ manage the part of personal\n      information that is their responsibility.\n\
    \   Requirements:\n   o  YourHR must ensure that the local offices generate information\n\
    \      that is provisioned securely and consider privacy requirements in\n   \
    \   a timely fashion across systems that may span technical (e.g.,\n      protocols\
    \ and applications), administrative (e.g., corporate),\n      regulatory (e.g.,\
    \ location), and jurisdictional domains.\n   o  Management of personal information\
    \ must be protected against\n      unauthorized access and eavesdropping, and\
    \ it should be\n      distributed only to authorized parties and services.\n \
    \  o  Regulatory requirements shall be met when migrating identity\n      information\
    \ between jurisdictional regions (e.g., countries and\n      states may have differing\
    \ regulations on privacy).\n   o  All operations with identity data must be securely\
    \ logged.\n   o  The logs should be available for auditing.\n"
- title: 3.4.  Transfer of Attributes to a Relying Party's Website
  contents:
  - "3.4.  Transfer of Attributes to a Relying Party's Website\n   Description:\n\
    \   An end user has an account in a directory service A with one or more\n   attributes.\
    \  That user then visits the website of relying party B,\n   and the website requires\
    \ attributes of the user.  The user selects\n   some attributes and authorizes\
    \ the transfer of data via authorization\n   protocols (e.g., OAuth, SAML), so\
    \ selected attributes of the user are\n   transferred from the user's account\
    \ in directory service A to the\n   website of replying party B at the time of\
    \ the user's first visit to\n   that site.\n   Pre-conditions:\n   o  User has\
    \ an account in directory service A.\n   o  User has one or more attributes.\n\
    \   o  User visits website of relying party B.\n   Post-conditions:\n   Selected\
    \ attributes of the user are transferred from the user's\n   account in directory\
    \ service A to the website of relying party B at\n   the time of the user's first\
    \ visit to that site.\n   Requirements:\n   o  Relying party B must be able to\
    \ authenticate the end user.\n   o  Relying party B must be able to securely provide\
    \ the\n      authentication results to directory service A.\n   o  Directory service\
    \ A must be able to securely provide end user's\n      identity information (e.g.,\
    \ attributes) to relying party B.\n   o  Regulatory requirements shall be met\
    \ when migrating identity\n      information between jurisdictional regions (e.g.,\
    \ countries and\n      states may have differing regulations on privacy).\n  \
    \ o  Relying parties have to be aware of changes to their cached copy,\n     \
    \ as these would potentially cause a state change in other relying\n      parties.\n\
    \   o  A maximum period should be set for the relying party to cache the\n   \
    \   information.\n"
- title: 3.5.  Change Notification
  contents:
  - "3.5.  Change Notification\n   Description:\n   An end user has an account in\
    \ a directory service A with one or more\n   attributes.  That user then visits\
    \ the web site of relying party B.\n   The website of relying party B queries\
    \ directory service A for\n   attributes associated with that user, and related\
    \ resources.\n   The attributes of the user change later in directory service\
    \ A.  For\n   example, the attributes might change if the user changes their name,\n\
    \   has their account disabled, or terminates their relationship with\n   directory\
    \ service A.  Furthermore, other resources and their\n   attributes might also\
    \ change.  The directory service A then wishes to\n   notify the website of relying\
    \ party B of these changes, as relying\n   party B might (or might not) have a\
    \ cache of those attributes, and if\n   relying party B were aware of these changes\
    \ to their cached copy, it\n   would potentially cause a state change in relying\
    \ party B.\n   The volume of changes, however, might be substantial, and only\
    \ some\n   of the changes may be of interest to relying party B, so directory\n\
    \   service A does not wish to \"push\" all the changes to B.  Instead,\n   directory\
    \ service A wishes to notify B that there are changes\n   potentially of interest,\
    \ such that B can at an appropriate time\n   subsequently contact directory service\
    \ A and retrieve just the subset\n   of changes of interest to B.\n   Note that\
    \ the user must authorize directory service A to transfer\n   data to the website,\
    \ and the user must authorize directory service A\n   to notify the website.\n\
    \   Pre-conditions:\n   o  User has an account in directory service A.\n   o \
    \ User has one or more attributes.\n   o  User visits the website of relying party\
    \ B.\n   o  The resource being updated is at the website.\n   Post-conditions:\n\
    \   Directory service A is able to notify relying party B that there are\n   changes\
    \ potentially of interest.\n   Requirements:\n   o  Relying party B must be able\
    \ to authenticate the end user.\n   o  Relying party B must be able to securely\
    \ provide the\n      authentication results to directory service A.\n   o  Directory\
    \ service A must be able to securely provide end user's\n      changed identity\
    \ information (e.g., attributes) to relying party\n      B.\n   o  Relying party\
    \ B must be able at an appropriate time to\n      subsequently contact directory\
    \ service A and retrieve just the\n      subset of changes of interest to relying\
    \ party B.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   Authentication and authorization must be guaranteed\
    \ for the SCIM\n   operations to ensure that only authenticated entities can perform\
    \ the\n   SCIM requests and the requested SCIM operations are authorized.\n  \
    \ SCIM resources (e.g., Users and Groups) can contain sensitive\n   information.\
    \  Thus, data confidentiality MUST be guaranteed at the\n   transport layer.\n\
    \   There can be privacy issues that go beyond transport security, e.g.,\n   moving\
    \ personally identifying information (PII) offshore between\n   CSPs.  Regulatory\
    \ requirements shall be met when migrating identity\n   information between jurisdictional\
    \ regions (e.g., countries and\n   states may have differing regulations on privacy).\n\
    \   Additionally, privacy-sensitive data elements may be omitted or\n   obscured\
    \ in SCIM transactions or stored records to protect these data\n   elements for\
    \ a user.  For instance, a role-based identifier might be\n   used in place of\
    \ an individual's name.\n   Detailed security considerations are specified in\
    \ Section 7 of the\n   SCIM protocol [RFC7644] and Section 9 of the SCIM schema\
    \ [RFC7643].\n"
