- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   IPv6 [RFC2460] is an integral part of modern network deployments.\
    \  At\n   the time when this document was written, the majority of these IPv6\n\
    \   deployments were using dual-stack implementations, where IPv4 and\n   IPv6\
    \ are supported equally on many or all of the network nodes, and\n   single-stack\
    \ primarily referred to IPv4-only devices.  Dual-stack\n   deployments provide\
    \ a useful margin for protocols and features that\n   are not currently capable\
    \ of operating solely over IPv6, because they\n   can continue using IPv4 as necessary.\
    \  However, as IPv6 deployment\n   and usage becomes more pervasive, and IPv4\
    \ exhaustion begins driving\n   changes in address consumption behaviors, there\
    \ is an increasing\n   likelihood that many networks will need to start operating\
    \ some or\n   all of their network nodes either as primarily IPv6 (most functions\n\
    \   use IPv6, a few legacy features use IPv4), or as IPv6-only (no IPv4\n   provisioned\
    \ on the device).  This transition toward IPv6-only\n   operation exposes any\
    \ gaps where features, protocols, or\n   implementations are still reliant on\
    \ IPv4 for proper function.  To\n   that end, and in the spirit of the recommendation\
    \ in RFC 6540\n   [RFC6540] that implementations need to stop requiring IPv4 for\
    \ proper\n   and complete function, this document reviews the MPLS protocol suite\n\
    \   in the context of IPv6 and identifies gaps that must be addressed in\n   order\
    \ to allow MPLS-related protocols and applications to be used\n   with IPv6-only\
    \ networks and networks that are primarily IPv6\n   (hereafter referred to as\
    \ IPv6-primary).  This document is intended\n   to focus on gaps in the standards\
    \ defining the MPLS suite, and not to\n   highlight particular vendor implementations\
    \ (or lack thereof) in the\n   context of IPv6-only MPLS functionality.\n"
- title: 2.  Use Case
  contents:
  - "2.  Use Case\n   This section discusses some drivers for ensuring that MPLS completely\n\
    \   supports IPv6-only operation.  It is not intended to be a\n   comprehensive\
    \ discussion of all potential use cases, but rather a\n   discussion of one use\
    \ case to provide context and justification to\n   undertake such a gap analysis.\n\
    \   IP convergence is continuing to drive new classes of devices to begin\n  \
    \ communicating via IP.  Examples of such devices could include set-top\n   boxes\
    \ for IP video distribution, cell tower electronics (macro or\n   micro cells),\
    \ infrastructure Wi-Fi access points, and devices for\n   machine-to-machine (M2M)\
    \ or Internet of Things (IoT) applications.\n   In some cases, these classes of\
    \ devices represent a very large\n   deployment base, on the order of thousands\
    \ or even millions of\n   devices network-wide.  The scale of these networks,\
    \ coupled with the\n   increasingly overlapping use of RFC 1918 [RFC1918] address\
    \ space\n   within the average network and the lack of globally routable IPv4\n\
    \   space available for long-term growth, begins to drive the need for\n   many\
    \ of the endpoints in this network to be managed solely via IPv6.\n   Even if\
    \ these devices are carrying some IPv4 user data, it is often\n   encapsulated\
    \ in another protocol such that the communication between\n   the endpoint and\
    \ its upstream devices can be IPv6-only without\n   impacting support for IPv4\
    \ on user data.  As the number of devices to\n   manage increases, the operator\
    \ is compelled to move to IPv6.\n   Depending on the MPLS features required, it\
    \ is plausible to assume\n   that the (existing) MPLS network will need to be\
    \ extended to these\n   IPv6-only devices.\n   Additionally, as the impact of\
    \ IPv4 exhaustion becomes more acute,\n   more and more aggressive IPv4 address\
    \ reclamation measures will be\n   justified.  Many networks are likely to focus\
    \ on preserving their\n   remaining IPv4 addresses for revenue-generating customers\
    \ so that\n   legacy support for IPv4 can be maintained as long as necessary.\
    \  As a\n   result, it may be appropriate for some or all of the network\n   infrastructure,\
    \ including MPLS Label Switching Routers (LSRs) and\n   Label Edge Routers (LERs),\
    \ to have its IPv4 addresses reclaimed and\n   transition toward IPv6-only operation.\n"
- title: 3.  Gap Analysis
  contents:
  - "3.  Gap Analysis\n   This gap analysis aims to answer the question of what fails\
    \ when one\n   attempts to use MPLS features on a network of IPv6-only devices.\
    \  The\n   baseline assumption for this analysis is that some endpoints, as well\n\
    \   as Label Switching Routers (Provider Edge (PE) and Provider (P)\n   routers),\
    \ only have IPv6 transport available and need to support the\n   full suite of\
    \ MPLS features defined as of the time of this document's\n   writing at parity\
    \ with the support on an IPv4 network.  This is\n   necessary whether they are\
    \ enabled via the Label Distribution\n   Protocol (LDP) [RFC5036], RSVP - Traffic\
    \ Engineering (RSVP-TE)\n   [RFC3209], or Border Gateway Protocol (BGP) [RFC3107],\
    \ and whether\n   they are encapsulated in MPLS [RFC3032], IP [RFC4023], Generic\n\
    \   Routing Encapsulation (GRE) [RFC4023], or Layer 2 Tunneling Protocol\n   Version\
    \ 3 (L2TPv3) [RFC4817].  It is important when evaluating these\n   gaps to distinguish\
    \ between user data and control-plane data, because\n   while this document is\
    \ focused on IPv6-only operation, it is quite\n   likely that some amount of the\
    \ user payload data being carried in the\n   IPv6-only MPLS network will still\
    \ be IPv4.\n   A note about terminology: Gaps identified by this document are\n\
    \   characterized as \"Major\" or \"Minor\".  Major gaps refer to significant\n\
    \   changes necessary in one or more standards to address the gap due to\n   existing\
    \ standards language having either missing functionality for\n   IPv6-only operation\
    \ or explicit language requiring the use of IPv4\n   with no IPv6 alternatives\
    \ defined.  Minor gaps refer to changes\n   necessary primarily to clarify existing\
    \ standards language.  Usually\n   these changes are needed in order to explicitly\
    \ codify IPv6 support\n   in places where it is either implicit or omitted today,\
    \ but the\n   omission is unlikely to prevent IPv6-only operation.\n"
- title: 3.1.  MPLS Data Plane
  contents:
  - "3.1.  MPLS Data Plane\n   MPLS labeled packets can be transmitted over a variety\
    \ of data links\n   [RFC3032], and MPLS labeled packets can also be encapsulated\
    \ over IP.\n   The encapsulations of MPLS in IP and GRE, as well as MPLS over\n\
    \   L2TPv3, support IPv6.  See Section 3 of RFC 4023 [RFC4023] and\n   Section\
    \ 2 of RFC 4817 [RFC4817], respectively.\n   Gap: None.\n"
- title: 3.2.  MPLS Control Plane
  contents:
  - '3.2.  MPLS Control Plane

    '
- title: 3.2.1.  Label Distribution Protocol (LDP)
  contents:
  - "3.2.1.  Label Distribution Protocol (LDP)\n   The Label Distribution Protocol\
    \ (LDP) [RFC5036] defines a set of\n   procedures for distribution of labels between\
    \ Label Switching Routers\n   that can use the labels for forwarding traffic.\
    \  While LDP was\n   designed to use an IPv4 or dual-stack IP network, it has\
    \ a number of\n   deficiencies that prevent it from working in an IPv6-only network.\n\
    \   LDP-IPv6 [LDP-IPv6] highlights some of the deficiencies when LDP is\n   enabled\
    \ in IPv6-only or dual-stack networks and specifies appropriate\n   protocol changes.\
    \  These deficiencies are related to Label Switched\n   Path (LSP) mapping, LDP\
    \ identifiers, LDP discovery, LDP session\n   establishment, next-hop address,\
    \ and LDP Time To Live (TTL) security\n   [RFC5082] [RFC6720].\n   Gap: Major;\
    \ update to RFC 5036 in progress via [LDP-IPv6], which\n   should close this gap.\n"
- title: 3.2.2.  Multipoint LDP (mLDP)
  contents:
  - "3.2.2.  Multipoint LDP (mLDP)\n   Multipoint LDP (mLDP) is a set of extensions\
    \ to LDP for setting up\n   Point-to-Multipoint (P2MP) and Multipoint-to-Multipoint\
    \ (MP2MP) LSPs.\n   These extensions are specified in RFC 6388 [RFC6388].  In\
    \ terms of\n   IPv6-only gap analysis, mLDP has two identified areas of interest:\n\
    \   1.  LDP Control Plane: Since mLDP uses the LDP control plane to\n       discover\
    \ and establish sessions with the peer, it shares the same\n       gaps as LDP\
    \ (Section 3.2.1) with regards to control plane\n       (discovery, transport,\
    \ and session establishment) in an IPv6-only\n       network.\n   2.  Multipoint\
    \ (MP) Forwarding Equivalence Class (FEC) Root Address:\n       mLDP defines its\
    \ own MP FECs and rules, different from LDP, to\n       map MP LSPs.  An mLDP\
    \ MP FEC contains a Root Address field that\n       is an IP address in IP networks.\
    \  The current specification\n       allows specifying the root address according\
    \ to the Address\n       Family Identifier (AFI), and hence covers both IPv4 or\
    \ IPv6 root\n       addresses, requiring no extension to support IPv6-only MP\
    \ LSPs.\n       The root address is used by each LSR participating in an MP LSP\n\
    \       setup such that root address reachability is resolved by doing a\n   \
    \    table lookup against the root address to find corresponding\n       upstream\
    \ neighbor(s).  This will pose a problem if an MP LSP\n       traverses IPv4-only\
    \ and IPv6-only nodes in a dual-stack network\n       on the way to the root node.\n\
    \   For example, consider following setup, where R1/R6 are IPv4-only, R3/\n  \
    \ R4 are IPv6-only, and R2/R5 are dual-stack LSRs:\n   ( IPv4-only )  (  IPv6-only\
    \   )  ( IPv4-only )\n          R1 -- R2 -- R3 -- R4 -- R5 -- R6\n          Leaf\
    \                          Root\n   Assume R1 to be a leaf node for a P2MP LSP\
    \ rooted at R6 (root node).\n   R1 uses R6's IPv4 address as the root address\
    \ in MP FEC.  As the MP\n   LSP signaling proceeds from R1 to R6, the MP LSP setup\
    \ will fail on\n   the first IPv6-only transit/branch LSRs (R3) when trying to\
    \ find IPv4\n   root address reachability.  RFC 6512 [RFC6512] defines a recursive-\n\
    \   FEC solution and procedures for mLDP when the backbone (transit/\n   branch)\
    \ LSRs have no route to the root.  The proposed solution is\n   defined for a\
    \ BGP-free core in a VPN environment, but a similar\n   concept can be used/extended\
    \ to solve the above issue of the\n   IPv6-only backbone receiving an MP FEC element\
    \ with an IPv4 address.\n   The solution will require a border LSR (the one that\
    \ is sitting on\n   the border of an IPv4/IPv6 island (namely, R2 and R5 in this\n\
    \   example)) to translate an IPv4 root address to an equivalent IPv6\n   address\
    \ (and vice versa) through procedures similar to RFC 6512.\n   Gap: Major; update\
    \ in progress for LDP via [LDP-IPv6], may need\n   additional updates to RFC 6512.\n"
- title: 3.2.3.  RSVP - Traffic Engineering (RSVP-TE)
  contents:
  - "3.2.3.  RSVP - Traffic Engineering (RSVP-TE)\n   RSVP-TE [RFC3209] defines a\
    \ set of procedures and enhancements to\n   establish LSP tunnels that can be\
    \ automatically routed away from\n   network failures, congestion, and bottlenecks.\
    \  RSVP-TE allows\n   establishing an LSP for an IPv4 or IPv6 prefix, thanks to\
    \ its\n   LSP_TUNNEL_IPv6 object and subobjects.\n   Gap: None.\n"
- title: 3.2.3.1.  Interior Gateway Protocol (IGP)
  contents:
  - "3.2.3.1.  Interior Gateway Protocol (IGP)\n   RFC 3630 [RFC3630] specifies a\
    \ method of adding traffic engineering\n   capabilities to OSPF Version 2.  New\
    \ TLVs and sub-TLVs were added in\n   RFC 5329 [RFC5329] to extend TE capabilities\
    \ to IPv6 networks in OSPF\n   Version 3.\n   RFC 5305 [RFC5305] specifies a method\
    \ of adding traffic engineering\n   capabilities to IS-IS.  New TLVs and sub-TLVs\
    \ were added in RFC 6119\n   [RFC6119] to extend TE capabilities to IPv6 networks.\n\
    \   Gap: None.\n"
- title: 3.2.3.2.  RSVP-TE Point-to-Multipoint (P2MP)
  contents:
  - "3.2.3.2.  RSVP-TE Point-to-Multipoint (P2MP)\n   RFC 4875 [RFC4875] describes\
    \ extensions to RSVP-TE for the setup of\n   Point-to-Multipoint (P2MP) LSPs in\
    \ MPLS and Generalized MPLS (GMPLS)\n   with support for both IPv4 and IPv6.\n\
    \   Gap: None.\n"
- title: 3.2.3.3.  RSVP-TE Fast Reroute (FRR)
  contents:
  - "3.2.3.3.  RSVP-TE Fast Reroute (FRR)\n   RFC 4090 [RFC4090] specifies Fast Reroute\
    \ (FRR) mechanisms to\n   establish backup LSP tunnels for local repair supporting\
    \ both IPv4\n   and IPv6 networks.  Further, [RFC5286] describes the use of loop-free\n\
    \   alternates to provide local protection for unicast traffic in pure IP\n  \
    \ and MPLS networks in the event of a single failure, whether link,\n   node,\
    \ or shared risk link group (SRLG) for both IPv4 and IPv6.\n   Gap: None.\n"
- title: 3.2.4.  Path Computation Element (PCE)
  contents:
  - "3.2.4.  Path Computation Element (PCE)\n   The Path Computation Element (PCE)\
    \ defined in RFC 4655 [RFC4655] is\n   an entity that is capable of computing\
    \ a network path or route based\n   on a network graph and applying computational\
    \ constraints.  A Path\n   Computation Client (PCC) may make requests to a PCE\
    \ for paths to be\n   computed.  The PCE Communication Protocol (PCEP) is designed\
    \ as a\n   communication protocol between PCCs and PCEs for path computations\n\
    \   and is defined in RFC 5440 [RFC5440].\n   The PCEP specification [RFC5440]\
    \ is defined for both IPv4 and IPv6\n   with support for PCE discovery via an\
    \ IGP (OSPF [RFC5088] or IS-IS\n   [RFC5089]) using both IPv4 and IPv6 addresses.\
    \  Note that PCEP uses\n   identical encoding of subobjects, as in RSVP-TE defined\
    \ in RFC 3209\n   [RFC3209] that supports both IPv4 and IPv6.\n   The extensions\
    \ to PCEP to support confidentiality [RFC5520], route\n   exclusions [RFC5521],\
    \ monitoring [RFC5886], and P2MP TE LSPs\n   [RFC6006] have support for both IPv4\
    \ and IPv6.\n   Gap: None.\n"
- title: 3.2.5.  Border Gateway Protocol (BGP)
  contents:
  - "3.2.5.  Border Gateway Protocol (BGP)\n   RFC 3107 [RFC3107] specifies a set\
    \ of BGP protocol procedures for\n   distributing the labels (for prefixes corresponding\
    \ to any address\n   family) between label switch routers so that they can use\
    \ the labels\n   for forwarding the traffic.  RFC 3107 allows BGP to distribute\
    \ the\n   label for IPv4 or IPv6 prefix in an IPv6-only network.\n   Gap: None.\n"
- title: 3.2.6.  Generalized Multi-Protocol Label Switching (GMPLS)
  contents:
  - "3.2.6.  Generalized Multi-Protocol Label Switching (GMPLS)\n   The Generalized\
    \ Multi-Protocol Label Switching (GMPLS) specification\n   includes signaling\
    \ functional extensions [RFC3471] and RSVP-TE\n   extensions [RFC3473].  The gap\
    \ analysis in Section 3.2.3 applies to\n   these.\n   RFC 4558 [RFC4558] specifies\
    \ Node-ID Based RSVP Hello Messages with\n   capability for both IPv4 and IPv6.\
    \  RFC 4990 [RFC4990] clarifies the\n   use of IPv6 addresses in GMPLS networks\
    \ including handling in the MIB\n   modules.\n   The second paragraph of Section\
    \ 5.3 of RFC 6370 [RFC6370] describes\n   the mapping from an MPLS Transport Profile\
    \ (MPLS-TP) LSP_ID to RSVP-\n   TE with an assumption that Node_IDs are derived\
    \ from valid IPv4\n   addresses.  This assumption fails in an IPv6-only network,\
    \ given that\n   there would not be any IPv4 addresses.\n   Gap: Minor; Section\
    \ 5.3 of RFC 6370 [RFC6370] needs to be updated.\n"
- title: 3.3.  MPLS Applications
  contents:
  - '3.3.  MPLS Applications

    '
- title: 3.3.1.  Layer 2 Virtual Private Network (L2VPN)
  contents:
  - "3.3.1.  Layer 2 Virtual Private Network (L2VPN)\n   L2VPN [RFC4664] specifies\
    \ two fundamentally different kinds of Layer\n   2 VPN services that a service\
    \ provider could offer to a customer:\n   Virtual Private Wire Service (VPWS)\
    \ and Virtual Private LAN Service\n   (VPLS).  RFC 4447 [RFC4447] and RFC 4762\
    \ [RFC4762] specify the LDP\n   protocol changes to instantiate VPWS and VPLS\
    \ services, respectively,\n   in an MPLS network using LDP as the signaling protocol.\
    \  This is\n   complemented by RFC 6074 [RFC6074], which specifies a set of\n\
    \   procedures for instantiating L2VPNs (e.g., VPWS, VPLS) using BGP as a\n  \
    \ discovery protocol and LDP, as well as L2TPv3, as a signaling\n   protocol.\
    \  RFC 4761 [RFC4761] and RFC 6624 [RFC6624] specify BGP\n   protocol changes\
    \ to instantiate VPLS and VPWS services in an MPLS\n   network, using BGP for\
    \ both discovery and signaling.\n   In an IPv6-only MPLS network, use of L2VPN\
    \ represents a connection of\n   Layer 2 islands over an IPv6 MPLS core, and very\
    \ few changes are\n   necessary to support operation over an IPv6-only network.\
    \  The L2VPN\n   signaling protocol is either BGP or LDP in an MPLS network, and\
    \ both\n   can run directly over IPv6 core infrastructure as well as IPv6 edge\n\
    \   devices.  RFC 6074 [RFC6074] is the only RFC that appears to have a\n   gap\
    \ for IPv6-only operation.  In its discovery procedures (Sections\n   3.2.2 and\
    \ 6 of RFC 6074 [RFC6074]), it suggests encoding PE IP\n   addresses in the Virtual\
    \ Switching Instance ID (VSI-ID), which is\n   encoded in Network Layer Reachability\
    \ Information (NLRI) and should\n   not exceed 12 bytes (to differentiate its\
    \ AFI/SAFI (Subsequent\n   Address Family Identifier) encoding from RFC 4761).\
    \  This means that\n   a PE IP address cannot be an IPv6 address.  Also, in its\
    \ signaling\n   procedures (Section 3.2.3 of RFC 6074 [RFC6074]), it suggests\n\
    \   encoding PE_addr in the Source Attachment Individual Identifier\n   (SAII)\
    \ and the Target Attachment Individual Identifier (TAII), which\n   are limited\
    \ to 32 bits (AII Type=1) at the moment.\n   RFC 6073 [RFC6073] defines the new\
    \ LDP Pseudowire (PW) Switching\n   Point PE TLV, which supports IPv4 and IPv6.\n\
    \   Gap: Minor; RFC 6074 needs to be updated.\n"
- title: 3.3.1.1.  Ethernet VPN (EVPN)
  contents:
  - "3.3.1.1.  Ethernet VPN (EVPN)\n   Ethernet VPN [EVPN] defines a method for using\
    \ BGP MPLS-based\n   Ethernet VPNs.  Because it can use functions in LDP and mLDP,\
    \ as well\n   as Multicast VPLS [RFC7117], it inherits LDP gaps previously\n \
    \  identified in Section 3.2.1.  Once those gaps are resolved, it should\n   function\
    \ properly on IPv6-only networks as defined.\n   Gap: Major for LDP; update to\
    \ RFC 5036 in progress via [LDP-IPv6]\n   that should close this gap (see Section\
    \ 3.2.1).\n"
- title: 3.3.2.  Layer 3 Virtual Private Network (L3VPN)
  contents:
  - "3.3.2.  Layer 3 Virtual Private Network (L3VPN)\n   RFC 4364 [RFC4364] defines\
    \ a method by which a Service Provider may\n   use an IP backbone to provide IP\
    \ VPNs for its customers.  The\n   following use cases arise in the context of\
    \ this gap analysis:\n   1.  Connecting IPv6 islands over IPv6-only MPLS network\n\
    \   2.  Connecting IPv4 islands over IPv6-only MPLS network\n   Both use cases\
    \ require mapping an IP packet to an IPv6-signaled LSP.\n   RFC 4364 defines Layer\
    \ 3 Virtual Private Networks (L3VPNs) for\n   IPv4-only and has references to\
    \ 32-bit BGP next-hop addresses.  RFC\n   4659 [RFC4659] adds support for IPv6\
    \ on L3VPNs, including 128-bit BGP\n   next-hop addresses, and discusses operation\
    \ whether IPv6 is the\n   payload or the underlying transport address family.\
    \  However, RFC\n   4659 does not formally update RFC 4364, and thus an implementer\
    \ may\n   miss this additional set of standards unless it is explicitly\n   identified\
    \ independently of the base functionality defined in RFC\n   4364.  Further, Section\
    \ 1 of RFC 4659 explicitly identifies use case\n   2 as out of scope for the document.\n\
    \   The authors do not believe that there are any additional issues\n   encountered\
    \ when using L2TPv3, RSVP, or GRE (instead of MPLS) as\n   transport on an IPv6-only\
    \ network.\n   Gap: Major; RFC 4659 needs to be updated to explicitly cover use\
    \ case\n   2 (discussed in further detail below)\n"
- title: 3.3.2.1.  IPv6 Provider Edge/IPv4 Provider Edge (6PE/4PE)
  contents:
  - "3.3.2.1.  IPv6 Provider Edge/IPv4 Provider Edge (6PE/4PE)\n   RFC 4798 [RFC4798]\
    \ defines IPv6 Provider Edge (6PE), which defines\n   how to interconnect IPv6\
    \ islands over a MPLS-enabled IPv4 cloud.\n   However, use case 2 is doing the\
    \ opposite, and thus could also be\n   referred to as IPv4 Provider Edge (4PE).\
    \  The method to support this\n   use case is not defined explicitly.  To support\
    \ it, IPv4 edge devices\n   need to be able to map IPv4 traffic to MPLS IPv6 core\
    \ LSPs.  Also,\n   the core switches may not understand IPv4 at all, but in some\
    \ cases\n   they may need to be able to exchange Labeled IPv4 routes from one\n\
    \   Autonomous System (AS) to a neighboring AS.\n   Gap: Major; RFC 4798 covers\
    \ only the \"6PE\" case.  Use case 2 is\n   currently not specified in an RFC.\n"
- title: 3.3.2.2.  IPv6 Virtual Private Extension/IPv4 Virtual Private Extension
  contents:
  - "3.3.2.2.  IPv6 Virtual Private Extension/IPv4 Virtual Private Extension\n   \
    \       (6VPE/4VPE)\n   RFC 4659 [RFC4659] defines IPv6 Virtual Private Network\
    \ Extension\n   (6VPE), a method by which a Service Provider may use its packet-\n\
    \   switched backbone to provide Virtual Private Network (VPN) services\n   for\
    \ its IPv6 customers.  It allows the core network to be MPLS IPv4\n   or MPLS\
    \ IPv6, thus addressing use case 1 above.  RFC 4364 should work\n   as defined\
    \ for use case 2 above, which could also be referred to as\n   IPv4 Virtual Private\
    \ Extension (4VPE), but the RFC explicitly does\n   not discuss this use and defines\
    \ it as out of scope.\n   Gap: Minor; RFC 4659 needs to be updated to explicitly\
    \ cover use case\n   2.\n"
- title: 3.3.2.3.  BGP Encapsulation Subsequent Address Family Identifier (SAFI)
  contents:
  - "3.3.2.3.  BGP Encapsulation Subsequent Address Family Identifier (SAFI)\n   RFC\
    \ 5512 [RFC5512] defines the BGP Encapsulation SAFI and the BGP\n   Tunnel Encapsulation\
    \ Attribute, which can be used to signal tunneling\n   over an IP Core that is\
    \ using a single address family.  This\n   mechanism supports transport of MPLS\
    \ (and other protocols) over\n   Tunnels in an IP core (including an IPv6-only\
    \ core).  In this\n   context, load balancing can be provided as specified in\
    \ RFC 5640\n   [RFC5640].\n   Gap: None.\n"
- title: 3.3.2.4.  Multicast in MPLS/BGP IP VPN (MVPN)
  contents:
  - "3.3.2.4.  Multicast in MPLS/BGP IP VPN (MVPN)\n   RFC 6513 [RFC6513] defines\
    \ the procedure to provide multicast service\n   over an MPLS VPN backbone for\
    \ downstream customers.  It is sometimes\n   referred to as Next Generation Multicast\
    \ VPN (NG-MVPN) The procedure\n   involves the below set of protocols.\n"
- title: 3.3.2.4.1.  PE-CE Multicast Routing Protocol
  contents:
  - "3.3.2.4.1.  PE-CE Multicast Routing Protocol\n   RFC 6513 [RFC6513] explains\
    \ the use of Protocol Independent Multicast\n   (PIM) as a Provider Edge - Customer\
    \ Edge (PE-CE) protocol, while\n   Section 11.1.2 of RFC 6514 [RFC6514] explains\
    \ the use of mLDP as a\n   PE-CE protocol.\n   The MCAST-VPN NLRI route-type format\
    \ defined in RFC 6514 [RFC6514] is\n   not sufficiently covering all scenarios\
    \ when mLDP is used as a PE-CE\n   protocol.  The issue is explained in Section\
    \ 2 of [mLDP-NLRI] along\n   with a new route type that encodes the mLDP FEC in\
    \ NLRI.\n   Further, [PE-CE] defines the use of BGP as a PE-CE protocol.\n   Gap:\
    \ None.\n"
- title: 3.3.2.4.2.  P-Tunnel Instantiation
  contents:
  - "3.3.2.4.2.  P-Tunnel Instantiation\n   [RFC6513] explains the use of the below\
    \ tunnels:\n   o  RSVP-TE P2MP LSP\n   o  PIM Tree\n   o  mLDP P2MP LSP\n   o\
    \  mLDP MP2MP LSP\n   o  Ingress Replication\n   Gap: Gaps in RSVP-TE P2MP LSP\
    \ (Section 3.2.3.2) and mLDP\n   (Section 3.2.2) P2MP and MP2MP LSP are covered\
    \ in previous sections.\n   There are no MPLS-specific gaps for PIM Tree or Ingress\
    \ Replication,\n   and any protocol-specific gaps not related to MPLS are outside\
    \ the\n   scope of this document.\n"
- title: 3.3.2.4.3.  PE-PE Multicast Routing Protocol
  contents:
  - "3.3.2.4.3.  PE-PE Multicast Routing Protocol\n   Section 3.1 of RFC 6513 [RFC6513]\
    \ explains the use of PIM as a PE-PE\n   protocol, while RFC 6514 [RFC6514] explains\
    \ the use of BGP as a PE-PE\n   protocol.\n   PE-PE multicast routing is not specific\
    \ to P-tunnels or to MPLS.  It\n   can be PIM or BGP with P-tunnels that are label\
    \ based or PIM tree\n   based.  Enabling PIM as a PE-PE multicast protocol is\
    \ equivalent to\n   running it on a non-MPLS IPv6 network, so there are not any\
    \ MPLS-\n   specific considerations and any gaps are applicable for non-MPLS\n\
    \   networks as well.  Similarly, BGP only includes the P-Multicast\n   Service\
    \ Interface (PMSI) tunnel attribute as a part of the NLRI,\n   which is inherited\
    \ from P-tunnel instantiation and considered to be\n   an opaque value.  Any gaps\
    \ in the control plane (PIM or BGP) will not\n   be specific to MPLS.\n   Gap:\
    \ Any gaps in PIM or BGP as a PE-PE multicast routing protocol are\n   not unique\
    \ to MPLS, and therefore are outside the scope of this\n   document.  It is included\
    \ for completeness.\n"
- title: 3.3.3.  MPLS Transport Profile (MPLS-TP)
  contents:
  - "3.3.3.  MPLS Transport Profile (MPLS-TP)\n   MPLS-TP does not require IP (see\
    \ Section 2 of RFC 5921 [RFC5921]) and\n   should not be affected by operation\
    \ on an IPv6-only network.\n   Therefore, this is considered out of scope for\
    \ this document but is\n   included for completeness.\n   Although not required,\
    \ MPLS-TP can use IP.  One such example is\n   included in Section 3.2.6, where\
    \ MPLS-TP identifiers can be derived\n   from valid IPv4 addresses.\n   Gap: None.\
    \  MPLS-TP does not require IP.\n"
- title: 3.4.  MPLS Operations, Administration, and Maintenance (MPLS OAM)
  contents:
  - "3.4.  MPLS Operations, Administration, and Maintenance (MPLS OAM)\n   For MPLS\
    \ LSPs, there are primarily three OAM mechanisms: Extended\n   ICMP [RFC4884]\
    \ [RFC4950], LSP Ping [RFC4379], and Bidirectional\n   Forwarding Detection (BFD)\
    \ for MPLS LSPs [RFC5884].  For MPLS\n   Pseudowires, there is also Virtual Circuit\
    \ Connectivity Verification\n   (VCCV) [RFC5085] [RFC5885].  Most of these mechanisms\
    \ work in pure\n   IPv6 environments, but there are some problems encountered\
    \ in mixed\n   environments due to address-family mismatches.  The next subsections\n\
    \   cover these gaps in detail.\n   Gap: Major; RFC 4379 needs to be updated to\
    \ better support multipath\n   IPv6.  Additionally, there is potential for dropped\
    \ messages in\n   Extended ICMP and LSP Ping due to IP version mismatches.  It\
    \ is\n   important to note that this is a more generic problem with tunneling\n\
    \   when address-family mismatches exist and is not specific to MPLS.\n   While\
    \ MPLS will be affected, it will be difficult to fix this problem\n   specifically\
    \ for MPLS, rather than fixing the more generic problem.\n"
- title: 3.4.1.  Extended ICMP
  contents:
  - "3.4.1.  Extended ICMP\n   Extended ICMP to support Multi-part messages is defined\
    \ in RFC 4884\n   [RFC4884].  This extensibility is defined generally for both\
    \ ICMPv4\n   and ICMPv6.  The specific ICMP extensions for MPLS are defined in\
    \ RFC\n   4950 [RFC4950].  ICMP Multi-part with MPLS extensions works for IPv4\n\
    \   and IPv6.  However, the mechanisms described in RFC 4884 and 4950 may\n  \
    \ fail when tunneling IPv4 traffic over an LSP that is supported by an\n   IPv6-only\
    \ infrastructure.\n   Assume the following:\n   o  The path between two IPv4-only\
    \ hosts contains an MPLS LSP.\n   o  The two routers that terminate the LSP run\
    \ dual stack.\n   o  The LSP interior routers run IPv6 only.\n   o  The LSP is\
    \ signaled over IPv6.\n   Now assume that one of the hosts sends an IPv4 packet\
    \ to the other.\n   However, the packet's TTL expires on an LSP interior router.\n\
    \   According to RFC 3032 [RFC3032], the interior router should examine\n   the\
    \ IPv4 payload, format an ICMPv4 message, and send it (over the\n   tunnel upon\
    \ which the original packet arrived) to the egress LSP.  In\n   this case, however,\
    \ the LSP interior router is not IPv4-aware.  It\n   cannot parse the original\
    \ IPv4 datagram, nor can it send an IPv4\n   message.  So, no ICMP message is\
    \ delivered to the source.  Some\n   specific ICMP extensions, in particular,\
    \ ICMP extensions for\n   interface and next-hop identification [RFC5837], restrict\
    \ the address\n   family of address information included in an Interface Information\n\
    \   Object to the same one as the ICMP (see Section 4.5 of RFC 5837).\n   While\
    \ these extensions are not MPLS specific, they can be used with\n   MPLS packets\
    \ carrying IP datagrams.  This has no implications for\n   IPv6-only environments.\n\
    \   Gap: Major; IP version mismatches may cause dropped messages.\n   However,\
    \ as noted in the previous section, this problem is not\n   specific to MPLS.\n"
- title: 3.4.2.  Label Switched Path Ping (LSP Ping)
  contents:
  - "3.4.2.  Label Switched Path Ping (LSP Ping)\n   The LSP Ping mechanism defined\
    \ in RFC 4379 [RFC4379] is specified to\n   work with IPv6.  Specifically, the\
    \ Target FEC Stacks include both\n   IPv4 and IPv6 versions of all FECs (see Section\
    \ 3.2 of RFC 4379).\n   The only exceptions are the Pseudowire FECs, which are\
    \ later\n   specified for IPv6 in RFC 6829 [RFC6829].  The multipath information\n\
    \   also includes IPv6 encodings (see Section 3.3.1 of RFC 4379).\n   LSP Ping\
    \ packets are UDP packets over either IPv4 or IPv6 (see\n   Section 4.3 of RFC\
    \ 4379).  However, for IPv6 the destination IP\n   address is a (randomly chosen)\
    \ IPv6 address from the range\n   0:0:0:0:0:FFFF:127/104; that is, using an IPv4-mapped\
    \ IPv6 address.\n   This is a transitional mechanism that should not bleed into\
    \ IPv6-only\n   networks, as [IPv4-MAPPED] explains.  The issue is that the MPLS\
    \ LSP\n   Ping mechanism needs a range of loopback IP addresses to be used as\n\
    \   destination addresses to exercise Equal Cost Multiple Path (ECMP),\n   but\
    \ the IPv6 address architecture specifies a single address\n   (::1/128) for loopback.\
    \  A mechanism to achieve this was proposed in\n   [LOOPBACK-PREFIX].\n   Additionally,\
    \ RFC 4379 does not define the value to be used in the\n   IPv6 Router Alert option\
    \ (RAO).  For IPv4 RAO, a value of zero is\n   used.  However, there is no equivalent\
    \ value for IPv6 RAO.  This gap\n   needs to be fixed to be able to use LSP Ping\
    \ in IPv6 networks.\n   Further details on this gap are captured, along with a\
    \ proposed\n   solution, in [IPv6-RAO].\n   Another gap is that the mechanisms\
    \ described in RFC 4379 may fail\n   when tunneling IPv4 traffic over an LSP that\
    \ is supported by\n   IPv6-only infrastructure.\n   Assume the following:\n  \
    \ o  LSP Ping is operating in traceroute mode over an MPLS LSP.\n   o  The two\
    \ routers that terminate the LSP run dual stack.\n   o  The LSP interior routers\
    \ run IPv6 only.\n   o  The LSP is signaled over IPv6.\n   Packets will expire\
    \ at LSP interior routers.  According to RFC 4379,\n   the interior router must\
    \ parse the IPv4 Echo Request and then send an\n   IPv4 Echo Reply.  However,\
    \ the LSP interior router is not IPv4-aware.\n   It cannot parse the IPv4 Echo\
    \ Request, nor can it send an IPv4 Echo\n   Reply.  So, no reply is sent.\n  \
    \ The mechanism described in RFC 4379 also does not sufficiently\n   explain the\
    \ behavior in certain IPv6-specific scenarios.  For\n   example, RFC 4379 defines\
    \ the K value as 28 octets when the Address\n   Family is set to IPv6 Unnumbered,\
    \ but it doesn't describe how to\n   carry a 32-bit LSR Router ID in the 128-bit\
    \ Downstream IP Address\n   field.\n   Gap: Major; LSP Ping uses IPv4-mapped IPv6\
    \ addresses.  IP version\n   mismatches may cause dropped messages and unclear\
    \ mapping from the\n   LSR Router ID to Downstream IP Address.\n"
- title: 3.4.3.  Bidirectional Forwarding Detection (BFD)
  contents:
  - "3.4.3.  Bidirectional Forwarding Detection (BFD)\n   The BFD specification for\
    \ MPLS LSPs [RFC5884] is defined for IPv4, as\n   well as IPv6, versions of MPLS\
    \ FECs (see Section 3.1 of RFC 5884).\n   Additionally, the BFD packet is encapsulated\
    \ over UDP and specified\n   to run over both IPv4 and IPv6 (see Section 7 of\
    \ RFC 5884).\n   Gap: None.\n"
- title: 3.4.4.  Pseudowire OAM
  contents:
  - "3.4.4.  Pseudowire OAM\n   The OAM specifications for MPLS Pseudowires define\
    \ usage for both\n   IPv4 and IPv6.  Specifically, VCCV [RFC5085] can carry IPv4\
    \ or IPv6\n   OAM packets (see Sections 5.1.1 and 5.2.1 of RFC 5085), and VCCV\
    \ for\n   BFD [RFC5885] also defines an IPv6 encapsulation (see Section 3.2 of\n\
    \   RFC 5885).\n   Additionally, for LSP Ping for pseudowires, the Pseudowire\
    \ FECs are\n   specified for IPv6 in RFC 6829 [RFC6829].\n   Gap: None.\n"
- title: 3.4.5.  MPLS Transport Profile (MPLS-TP) OAM
  contents:
  - "3.4.5.  MPLS Transport Profile (MPLS-TP) OAM\n   As with MPLS-TP, MPLS-TP OAM\
    \ [RFC6371] does not require IP or\n   existing MPLS OAM functions and should\
    \ not be affected by operation\n   on an IPv6-only network.  Therefore, this is\
    \ out of scope for this\n   document but is included for completeness.  Although\
    \ not required,\n   MPLS-TP can use IP.\n   Gap: None.  MPLS-TP OAM does not require\
    \ IP.\n"
- title: 3.5.  MIB Modules
  contents:
  - "3.5.  MIB Modules\n   RFC 3811 [RFC3811] defines the textual conventions for\
    \ MPLS.  These\n   lack support for IPv6 in defining MplsExtendedTunnelId and\n\
    \   MplsLsrIdentifier.  These textual conventions are used in the MPLS-TE\n  \
    \ MIB specification [RFC3812], the GMPLS-TE MIB specification [RFC4802]\n   and\
    \ the FRR extension [RFC6445].  \"Definitions of Textual Conventions\n   (TCs)\
    \ for Multiprotocol Label Switching (MPLS) Management\" [MPLS-TC]\n   tries to\
    \ resolve this gap by marking this textual convention as\n   obsolete.\n   The\
    \ other MIB specifications for LSR [RFC3813], LDP [RFC3815], and TE\n   [RFC4220]\
    \ have support for both IPv4 and IPv6.\n   Lastly, RFC 4990 [RFC4990] discusses\
    \ how to handle IPv6 sources and\n   destinations in the MPLS and GMPLS-TE MIB\
    \ modules.  In particular,\n   Section 8 of RFC 4990 [RFC4990] describes a method\
    \ of defining or\n   monitoring an LSP tunnel using the MPLS-TE and GMPLS-TE MIB\
    \ modules,\n   working around some of the limitations in RFC 3811 [RFC3811].\n\
    \   Gap: Minor; Section 8 of RFC 4990 [RFC4990] describes a method to\n   handle\
    \ IPv6 addresses in the MPLS-TE [RFC3812] and GMPLS-TE [RFC4802]\n   MIB modules.\
    \  Work underway to update RFC 3811 via [MPLS-TC], may\n   also need to update\
    \ RFC 3812, RFC 4802, and RFC 6445, which depend on\n   it.\n"
- title: 4.  Gap Summary
  contents:
  - "4.  Gap Summary\n   This document has reviewed a wide variety of MPLS features\
    \ and\n   protocols to determine their suitability for use on IPv6-only or\n \
    \  IPv6-primary networks.  While some parts of the MPLS suite will\n   function\
    \ properly without additional changes, gaps have been\n   identified in others\
    \ that will need to be addressed with follow-on\n   work.  This section will summarize\
    \ those gaps, along with pointers to\n   any work in progress to address them.\
    \  Note that because the\n   referenced documents are works in progress and do\
    \ not have consensus\n   at the time of this document's publication, there could\
    \ be other\n   solutions proposed at a future time, and the pointers in this\n\
    \   document should not be considered normative in any way.\n   Additionally,\
    \ work in progress on new features that use MPLS\n   protocols will need to ensure\
    \ that those protocols support operation\n   on IPv6-only or IPv6-primary networks,\
    \ or explicitly identify any\n   dependencies on existing gaps that, once resolved,\
    \ will allow proper\n   IPv6-only operation.\n              Identified Gaps in\
    \ MPLS for IPv6-Only Networks\n   +---------+---------------------------------------+-----------------+\n\
    \   |   Item  |                  Gap                  |   Addressed in  |\n  \
    \ +---------+---------------------------------------+-----------------+\n   |\
    \   LDP   |   LSP mapping, LDP identifiers, LDP   |    [LDP-IPv6]   |\n   | S.3.2.1\
    \ | discovery, LDP session establishment, |                 |\n   |         |\
    \     next-hop address, and LDP TTL     |                 |\n   |         |  \
    \              security               |                 |\n   +---------+---------------------------------------+-----------------+\n\
    \   |   mLDP  |    Inherits gaps from LDP, RFC 6512   |     Inherits    |\n  \
    \ | S.3.2.2 |               [RFC6512]               |   [LDP-IPv6],   |\n   |\
    \         |                                       |    additional   |\n   |  \
    \       |                                       |    fixes TBD    |\n   +---------+---------------------------------------+-----------------+\n\
    \   |  GMPLS  | RFC 6370 [RFC6370] Node ID derivation |       TBD       |\n  \
    \ | S.3.2.6 |                                       |                 |\n   +---------+---------------------------------------+-----------------+\n\
    \   |  L2VPN  |     RFC 6074 [RFC6074] discovery,     |       TBD       |\n  \
    \ | S.3.3.1 |               signaling               |                 |\n   +---------+---------------------------------------+-----------------+\n\
    \   |  L3VPN  |  RFC 4659 [RFC4659] does not define a |       TBD       |\n  \
    \ | S.3.3.2 |          method for 4PE/4VPE          |                 |\n   +---------+---------------------------------------+-----------------+\n\
    \   |   OAM   |  RFC 4379 [RFC4379] No IPv6 multipath |    [IPv6-RAO]   |\n  \
    \ |  S.3.4  |     support, no IPv6 RAO, possible    |                 |\n   |\
    \         |     dropped messages in IP version    |                 |\n   |  \
    \       |                mismatch               |                 |\n   +---------+---------------------------------------+-----------------+\n\
    \   |   MIB   |   RFC 3811 [RFC3811] no IPv6 textual  |    [MPLS-TC]    |\n  \
    \ | Modules |               convention              |                 |\n   |\
    \  S.3.5  |                                       |                 |\n   +---------+---------------------------------------+-----------------+\n\
    \                       Table 1: IPv6-Only MPLS Gaps\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   Changing the address family used for MPLS network\
    \ operation does not\n   fundamentally alter the security considerations currently\
    \ extant in\n   any of the specifics of the protocol or its features.  However,\n\
    \   follow-on work recommended by this gap analysis will need to address\n   any\
    \ effects that the use of IPv6 in their modifications may have on\n   security.\n"
- title: 6.  References
  contents:
  - '6.  References

    '
- title: 6.1.  Normative References
  contents:
  - "6.1.  Normative References\n   [RFC2460]  Deering, S. and R. Hinden, \"Internet\
    \ Protocol, Version 6\n              (IPv6) Specification\", RFC 2460, December\
    \ 1998,\n              <http://www.rfc-editor.org/info/rfc2460>.\n   [RFC3032]\
    \  Rosen, E., Tappan, D., Fedorkow, G., Rekhter, Y.,\n              Farinacci,\
    \ D., Li, T., and A. Conta, \"MPLS Label Stack\n              Encoding\", RFC\
    \ 3032, January 2001,\n              <http://www.rfc-editor.org/info/rfc3032>.\n\
    \   [RFC3107]  Rekhter, Y. and E. Rosen, \"Carrying Label Information in\n   \
    \           BGP-4\", RFC 3107, May 2001,\n              <http://www.rfc-editor.org/info/rfc3107>.\n\
    \   [RFC3209]  Awduche, D., Berger, L., Gan, D., Li, T., Srinivasan, V.,\n   \
    \           and G. Swallow, \"RSVP-TE: Extensions to RSVP for LSP\n          \
    \    Tunnels\", RFC 3209, December 2001,\n              <http://www.rfc-editor.org/info/rfc3209>.\n\
    \   [RFC3471]  Berger, L., \"Generalized Multi-Protocol Label Switching\n    \
    \          (GMPLS) Signaling Functional Description\", RFC 3471,\n           \
