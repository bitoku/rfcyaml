- title: __initial_text__
  contents:
  - '           Gap Analysis for Operating IPv6-Only MPLS Networks

    '
- title: Abstract
  contents:
  - "Abstract\n   This document reviews the Multiprotocol Label Switching (MPLS)\n\
    \   protocol suite in the context of IPv6 and identifies gaps that must\n   be\
    \ addressed in order to allow MPLS-related protocols and\n   applications to be\
    \ used with IPv6-only networks.  This document is\n   intended to focus on gaps\
    \ in the standards defining the MPLS suite,\n   and is not intended to highlight\
    \ particular vendor implementations\n   (or lack thereof) in the context of IPv6-only\
    \ MPLS functionality.\n   In the data plane, MPLS fully supports IPv6, and MPLS\
    \ labeled packets\n   can be carried over IPv6 packets in a variety of encapsulations.\n\
    \   However, support for IPv6 among MPLS control-plane protocols, MPLS\n   applications,\
    \ MPLS Operations, Administration, and Maintenance (OAM),\n   and MIB modules\
    \ is mixed, with some protocols having major gaps.  For\n   most major gaps, work\
    \ is in progress to upgrade the relevant\n   protocols.\n"
