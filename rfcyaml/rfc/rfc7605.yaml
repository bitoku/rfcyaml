- title: __initial_text__
  contents:
  - '        Recommendations on Using Assigned Transport Port Numbers

    '
- title: Abstract
  contents:
  - "Abstract\n   This document provides recommendations to designers of application\n\
    \   and service protocols on how to use the transport protocol port\n   number\
    \ space and when to request a port assignment from IANA.  It\n   provides designer\
    \ guidance to requesters or users of port numbers on\n   how to interact with\
    \ IANA using the processes defined in RFC 6335;\n   thus, this document complements\
    \ (but does not update) that document.\n   It provides guidelines for designers\
    \ regarding how to interact with\n   the IANA processes defined in RFC 6335, thus\
    \ serving to complement\n   (but not update) that document.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7605.\n"
