  contents:
  - "                      Request for Comments Summary\n                        RFC\
    \ Numbers 1500 - 1599\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 1500\n   through RFCs 1599.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nNote\n   Many RFCs, but not all, are Proposed Standards,\
    \ Draft Standards, or\n   Standards.  Since the status of these RFCs may change\
    \ during the\n   standards processing, we note here only that they are on the\n\
    \   standards track.  Please see the latest edition of \"Internet Official\n \
    \  Protocol Standards\" for the current state and status of these RFCs.\n   In\
    \ the following, RFCs on the standards track are marked [STANDARDS-\n   TRACK].\n\
    1599    Kennedy     Jan 96   Requests For Comments Summary\nThis memo.\n1598 \
    \   Simpson      Mar 94  PPP in X.25\nThe Point-to-Point Protocol (PPP) provides\
    \ a standard method for\ntransporting multi-protocol datagrams over point-to-point\
    \ links.  This\ndocument describes the use of X.25 for framing PPP encapsulated\
    \ packets.\n[STANDARDS-TRACK]\n1597     Rekhter     Mar 94   Address Allocation\
    \ for Private Internets\nThis RFC describes methods to preserve IP address space\
    \ by not\nallocating globally unique IP addresses to hosts private to an\nenterprise\
    \ while still permitting full network layer connectivity\nbetween all hosts inside\
    \ an enterprise as well as between all public\nhosts of different enterprises.\
    \ This memo provides information for the\nInternet community.  This memo does\
    \ not specify an Internet standard of\nany kind.\n1296     Brown       Mar 94\
    \   Definitions of Managed Objects\n                              for Frame Relay\
    \ Service\nThis memo defines an extension to the Management Information Base (MIB)\n\
    for use with network management protocols in TCP/IP-based internets.  In\nparticular,\
    \ it defines objects for managing the Frame Relay Service.\n[STANDARDS-TRACK]\n\
    1295     Brown       Mar 94   Definitions of Managed Objects\n               \
    \               for the SONET/SDH Interface Type\nThis memo defines a portion\
    \ of the Management Information Base (MIB) for\nuse with network management protocols\
    \ in TCP/IP-based internets.  In\nparticular, it defines objects for managing\
    \ Synchronous Optical\nNetwork/Synchronous Digital Hierarchy (SONET/SDH) objects.\
    \  This\ndocument is a companion document with Definitions of Managed Objects\
    \ for\nthe DS1/E1 and DS3/E3 Interface Types, RFC1406 and RFC1407.  This memo\n\
    provides information for the Internet community.  This memo does not\nspecify\
    \ an Internet standard of any kind.\n1594     Marine      Mar 94   FYI on Questions\
    \ and Answers\n                              Answers to Commonly asked \"New Internet\n\
    \                              User\" Questions\nThis FYI RFC is one of two FYI's\
    \ called, \"Questions and Answers\" (Q/A).\nThe goal is to document the most commonly\
    \ asked questions and answers in\nthe Internet. This memo provides information\
    \ for the Internet community.\nThis memo does not specify an Internet standard\
    \ of any kind. [FYI 4]\n1593     McKenzie    Mar 94   SNA APPN Node MIB\nThis\
    \ RFC describes IBM's SNMP support for SNA Advanced Peer-to-Peer\nNetworking (APPN)\
    \ nodes.  This memo provides information for the\nInternet community.  This memo\
    \ does not specify an Internet standard of\nany kind.\n1592      Wijnen     Mar\
    \ 94   Simple Network Management Protocol\nThis RFC describes version 2.0 of a\
    \ protocol that International Business\nMachines Corporation (IBM) has been implementing\
    \ in most of its SNMP\nagents to allow dynamic extension of supported MIBs. This\
    \ memo defines\nan Experimental Protocol for the Internet community.  This memo\
    \ does not\nspecify an Internet standard of any kind.\n1591     Postel      Mar\
    \ 94   Domain Name System Structure and\n                              Delegation\n\
    This memo provides some information on the structure of the names in the\nDomain\
    \ Name System (DNS), specifically the top-level domain names; and\non the administration\
    \ of domains. This memo provides information for the\nInternet community.  This\
    \ memo does not specify an Internet standard of\nany kind.\n1590    Postel   \
    \   Mar 94   Media Type Registration Procedure\nSeveral questions have been raised\
    \ about the requirements and\nadministrative procedure for registering MIME content-type\
    \ and subtypes,\nand the use of these Media Types for other applications.  This\
    \ document\naddresses these issues and specifies a procedure for the registration\
    \ of\nnew Media Types (content-type/subtypes).  It also generalizes the scope\n\
    of use of these Media Types to make it appropriate to use the same\nregistrations\
    \ and specifications with other applications.  This memo\nprovides information\
    \ for the Internet community.  This memo does not\nspecify an Internet standard\
    \ of any kind.\n1589    Mills       Mar 94   A Kernel Model for Precision Timekeeping\n\
    This memorandum describes an engineering model which implements a\nprecision time-of-day\
    \ function for a generic operating system. The model\nis based on the principles\
    \ of disciplined oscillators and phase-lock\nloops (PLL) often found in the engineering\
    \ literature. This memo\nprovides information for the Internet community.  This\
    \ memo does not\nspecify an Internet standard of any kind.\n1588    Postel   \
    \  Feb 94   White Pages Meeting Report\nThis report describes the results of a\
    \ meeting held at the November IETF\n(Internet Engineering Task Force) in Houston,\
    \ TX, on November 2, 1993,\nto discuss the future of and approaches to a white\
    \ pages directory\nservices for the Internet. This memo provides information for\
    \ the\nInternet community.  This memo does not specify an Internet standard of\n\
    any kind.\n1587     Coltun    Mar 94   The OSPF NSSA Option\nThis document describes\
    \ a new optional type of OSPF area, somewhat\nhumorously referred to as a \"not-so-stubby\"\
    \ area (or NSSA).  NSSAs are\nsimilar to the existing OSPF stub area configuration\
    \ option but have the\nadditional capability of importing AS external routes in\
    \ a limited\nfashion. [STANDARDS-TRACK]\n1586     deSouza   Mar 94   Guidelines\
    \ for Running OSPF\n                            Over Frame Relay Networks\nThis\
    \ memo specifies guidelines for implementors and users of the Open\nShortest Path\
    \ First (OSPF) routing protocol to bring about improvements\nin how the protocol\
    \ runs over frame relay networks. This memo provides\ninformation for the Internet\
    \ community.  This memo does not specify an\nInternet standard of any kind.\n\
    1585     Moy      Mar 94     MOSPF: Analysis and Experience\nThis memo documents\
    \ how the MOSPF protocol satisfies the requirements\nimposed on Internet routing\
    \ protocols by \"Internet Engineering Task\nForce internet routing protocol standardization\
    \ criteria\" ([RFC 1264]).\nThis memo provides information for the Internet community.\
    \  This memo\ndoes not specify an Internet standard of any kind.\n1584     Moy\
    \       Mar 94           Multicast Extensions to OSPF\nThis memo documents enhancements\
    \ to the OSPF protocol enabling the\nrouting of IP multicast datagrams. [STANDARDS-TRACK]\n\
    1583     Moy       Mar 94           OSPF Version 2\nThis memo documents version\
    \ 2 of the OSPF protocol.  OSPF is a link-\nstate routing protocol. [STANDARDS-TRACK]\n\
    1582     Meyer     Feb 94    Extensions to RIP to Support\n                  \
    \           Demand Circuits\nThis memo defines a generalized modification which\
    \ can be applied to\nBellman-Ford (or distance vector) algorithm information broadcasting\n\
    protocols. [STANDARDS-TRACK]\n1581     Meyer     Feb 94    Protocol Analysis for\
    \ Extensions to RIP\n                             to Support Demand Circuits\n\
    As required by Routing Protocol Criteria, this report documents the key\nfeatures\
    \ of Routing over Demand Circuits on Wide Area Networks - RIP and\nthe current\
    \ implementation experience. This memo provides information\nfor the Internet\
    \ community. This memo does not specify an Internet\nstandard of any kind.\n1580\
    \     EARN      Mar 94    Guide to Network Resource Tools\nThe purpose of this\
    \ guide is to supply the basic information that anyone\non the network needs to\
    \ try out and begin using tools. This memo\nprovides information for the Internet\
    \ community. This memo does not\nspecify an Internet standard of any kind. [FYI\
    \ 23]\n1579     Bellovin  Feb 94    Firewall-Friendly FTP\nThis memo describes\
    \ a suggested change to the behavior of FTP client\nprograms. This document provides\
    \ information for the Internet community.\nThis memo provides information for\
    \ the Internet community.  This memo\ndoes not specify an Internet standard of\
    \ any kind.\n1578     Sellers   Feb 94    FYI on Questions and Answers\n     \
    \                        Answers to Commonly Asked \"Primary and\n           \
    \                  Secondary School Internet User\"\n                        \
    \     Questions\nThe goal of this FYI RFC is to document the questions most commonly\n\
    asked about the Internet by those in the primary and secondary school\ncommunity,\
    \ and to provide pointers to sources which answer those\nquestions. This memo\
    \ provides information for the Internet community.\nThis memo does not specify\
    \ an Internet standard of any kind.  [FYI 22]\n1577    Laubach    Jan 94    Classical\
    \ IP and ARP over ATM\nThis memo defines an initial application of classical IP\
    \ and ARP in an\nAsynchronous Transfer Mode (ATM) network environment configured\
    \ as a\nLogical IP Subnetwork (LIS). [STANDARDS-TRACK]\n1576    Penner     Jan\
    \ 94    TN3270 Current Practices\nThis document describes the existing implementation\
    \ of transferring 3270\ndisplay terminal data using currently available telnet\
    \ capabilities.\nThe name traditionally associated with this implementation is\
    \ TN3270.\nThis memo provides information for the Internet community.  This memo\n\
    provides information for the Internet community.  This memo does not\nspecify\
    \ an Internet standard of any kind.\n1575    Hares     Feb 94    An Echo Function\
    \ for CLNP (ISO 8473)\nThis memo defines an echo function for the connection-less\
    \ network layer\nprotocol.  The mechanism that is mandated here is in the final\
    \ process\nof being standardized by ISO as \"Amendment X: Addition of an Echo\n\
    function to ISO 8473\" an integral part of Version 2 of ISO 8473.\n[STANDARDS-TRACK]\n\
    1574    Hares    Feb 94    Essential Tools for the OSI Internet\nThis document\
    \ specifies the following three necessary tools to debug\nproblems in the deployment\
    \ and maintenance of networks using ISO 8473\n(CLNP): ping or OSI Echo function,\
    \ traceroute function which uses the\nOSI Echo function, and routing table dump\
    \ function.  This memo\nprovides information for the Internet community.  This\
    \ memo does not\nspecify an Internet standard of any kind.\n1573    McCloghrie\
    \   Jan 94    Evolution of the Interfaces\n                               Group\
    \ of MIB-II\nThis memo defines a portion of the Management Information Base (MIB)\
    \ for\nuse with network management protocols in the Internet community.  In\n\
    particular, it describes managed objects used for managing Network\nInterfaces.\
    \ [STANARDS-TRACK]\n1572    Alexander   Jan 94    Telnet Environment Option\n\
    This document specifies a mechanism for passing environment information\nbetween\
    \ a telnet client and server.  Use of this mechanism enables a\ntelnet user to\
    \ propagate configuration information to a remote host when\nconnecting. [STANDARDS-TRACK]\n\
    1571   Borman      Jan 94    Telnet Environment Option\n                     \
    \        Interoperability Issues\nThis document describes a method for allowing\
    \ implementors to ensure\nthat their implementation of the Environment option\
    \ will be\ninteroperable with as many other implementations as possible, by\n\
    providing a set of heuristics that can be used to help identify which\ndefinitions\
    \ for VAR and VALUE are being used by the other side of the\nconnection. This\
    \ memo provides information for the Internet community.\nThis memo does not specify\
    \ an Internet standard of any kind.\n1570    Simpson     Jan 94    PPP LCP Extensions\n\
    The Point-to-Point Protocol (PPP) provides a standard method for\ntransporting\
    \ multi-protocol datagrams over point-to-point links.  PPP\ndefines an extensible\
    \ Link Control Protocol (LCP) for establishing,\nconfiguring, and testing the\
    \ data-link connection.  This document\ndefines several additional LCP features\
    \ which have been suggested over\nthe past few years. [STANDARDS-TRACK]\n1569\
    \    Rose       Jan 94     Principles of Operation for the TPC.INT\n         \
    \                     Subdomain: Radio Paging\n                              --\
    \ Technical Procedures\nThis memo describes a technique for radio paging using\
    \ the Internet mail\ninfrastructure.  In particular, this memo focuses on the\
    \ case in which\nradio pagers are identified via the international telephone network.\n\
    This memo provides information for the Internet community.  This memo\ndoes not\
    \ specify an Internet standard of any kind.\n1568    Gwinn     Jan 94     Simple\
    \ Network Paging Protocol\n                             - Version 1(b)\nThis RFC\
    \ suggests a simple way for delivering both alphanumeric and\nnumeric pages (one-way)\
    \ to radio paging terminals. This memo provides\ninformation for the Internet\
    \ community.  This memo does not specify an\nInternet standard of any kind.\n\
    1567    Mansfield  Jan 94     X.500 Directory Monitoring MIB\nThis document defines\
    \ a portion of the Management Information Base\n(MIB).  It defines the MIB for\
    \ monitoring Directory System Agents (DSA),\na component of the OSI Directory.\
    \ This MIB will be used in conjunction\nwith the APPLICATION-MIB for monitoring\
    \ DSAs. [STANDARDS-TRACK]\n1566    Kille      Jan 94    Mail Monitoring MIB\n\
    This memo defines a portion of the Management Information Base (MIB) for\nuse\
    \ with network management protocols in the Internet community. In\nparticular,\
    \ this memo extends the basic Network Services Monitoring MIB\nto allow monitoring\
    \ of Message Transfer Agents (MTAs). It may also be\nused to monitor MTA components\
    \ within gateways.  [STANDARDS-TRACK]\n1565    Kille      Jan 94    Network Services\
    \ Monitoring MIB\nThis document defines a MIB which contains the elements common\
    \ to the\nmonitoring of any network service application.  This information\nincludes\
    \ a table of all monitorable network service applications, a\ncount of the associations\
    \ (connections) to each application, and basic\ninformation about the parameters\
    \ and status of each application-related\nassociation. [STANDARDS-TRACK]\n1564\
    \    Barker     Jan 94    DSA Metrics (OSI-DS 34 (v3))\nThis document defines\
    \ a set of criteria by which a DSA implementation\nmay be judged.  Particular\
    \ issues covered include conformance to\nstandards; performance; demonstrated\
    \ interoperability. This memo\nprovides information for the Internet community.\
    \  This memo does not\nspecify an Internet standard of any kind.\n1563    Borenstein\
    \  Jan 94   The text/enriched MIME Content-type\nMIME [RFC-1341, RFC-1521] defines\
    \ a format and general framework for the\nrepresentation of a wide variety of\
    \ data types in Internet mail.  This\ndocument defines one particular type of\
    \ MIME data, the text/enriched\ntype, a refinement of the \"text/richtext\" type\
    \ defined in RFC 1341.  The\ntext/enriched MIME type is intended to facilitate\
    \ the wider\ninteroperation of simple enriched text across a wide variety of hardware\n\
    and software platforms. This memo provides information for the Internet\ncommunity.\
    \  This memo does not specify an Internet standard of any kind.\n1562     Michaelson\
    \  Dec 93  Naming Guidelines for the AARNet X.500\n                          \
    \   Directory Service\nThis document is an AARNet (Australian Academic and Research\
    \ Network)\nEngineering Note (AEN-001).  AARNet Engineering Notes are engineering\n\
    documents of the AARNet Engineering Working Group, and record current or\nproposed\
    \ operational practices related to the provision of\nInternetworking services\
    \ within Australia, and AARNet in particular.\nThis memo provides information\
    \ for the Internet community.  This memo\ndoes not specify an Internet standard\
    \ of any kind.\n1561    Piscitello  Dec 93   Use of ISO CLNP in TUBA Environments\n\
    This memo specifies a profile of the ISO/IEC 8473 Connectionless-mode\nNetwork\
    \ Layer Protocol for use in conjunction with RFC 1347, TCP/UDP\nover Bigger Addresses.\
    \  It describes the use of CLNP to provide the\nlower-level service expected by\
    \ Transmission Control Protocol and User\nDatagram Protocol.  This memo defines\
    \ an Experimental Protocol for the\nInternet community.  This memo does not specify\
    \ an Internet standard of\nany kind.\n1560    Leiner    Dec 93     The MultiProtocol\
    \ Internet\nThere has recently been considerable discussion on two topics:\nMultiProtocol\
    \ approaches in the Internet and the selection of a next\ngeneration Internet\
    \ Protocol. This document suggests a strawman position\nfor goals and approaches\
    \ for the IETF/IESG/IAB in these areas. It takes\nthe view that these two topics\
    \ are related, and proposes directions for\nthe IETF/IESG/IAB to pursue. This\
    \ memo provides information for the\nInternet community.  This memo does not specify\
    \ an Internet standard of\nany kind.\n1559   Saperia    Dec 93     DECnet Phase\
    \ IV MIB Extensions\nThis memo defines a set of DECnet Phase IV extensions that\
    \ have been\ncreated for the Internet MIB.  It reflects changes which are the\
    \ result\nof operational experience based on RFC 1289. [STANDARDS-TRACK]\n1558\
    \   Howes      Dec 93     A String Representation of LDAP\n                  \
    \           Search Filters\nThe Lightweight Directory Access Protocol (LDAP) defines\
    \ a network\nrepresentation of a search filter transmitted to an LDAP server.\
    \  Some\napplications may find it useful to have a common way of representing\n\
    these search filters in a human-readable form.  This document defines a\nhuman-readable\
    \ string format for representing LDAP search filters. This\nmemo provides information\
    \ for the Internet community.  This memo does\nnot specify an Internet standard\
    \ of any kind.\n1557   Choi       Dec 93     Korean Character Encoding for Internet\n\
    \                             Messages\nThis document describes the encoding method\
    \ being used to represent\nKorean characters in both header and body part of the\
    \ Internet mail\nmessages [RFC822].  This encoding method was specified in 1991,\
    \ and has\nsince then been used.  It has now widely being used in Korean IP\n\
    networks. This memo provides information for the Internet community.\nThis memo\
    \ does not specify an Internet standard of any kind.\n1556   Nussbacher  Dec 93\
    \   Handling of Bi-directional Texts in MIME\nThis document describes the format\
    \ and syntax of the \"direction\" keyword\nto be used with bi-directional texts\
    \ in MIME. This memo provides\ninformation for the Internet community.  This memo\
    \ does not specify an\nInternet standard of any kind.\n1555   Nussbacher   Dec\
    \ 93   Hebrew Character Encoding for Internet\n                             Messages\n\
    This document describes the encoding used in electronic mail [RFC822]\nfor transferring\
    \ Hebrew.  The standard devised makes use of MIME\n[RFC1521] and ISO-8859-8. This\
    \ memo provides information for the\nInternet community.  This memo does not specify\
    \ an Internet standard of\nany kind.\n1554   Ohta         Dec 93  ISO-2022-JP-2:\
    \ Multilingual Extension\n                            of ISO-2022-JP\nThis memo\
    \ describes a text encoding scheme: \"ISO-2022-JP-2\", which is\nused experimentally\
    \ for electronic mail [RFC822] and network news\n[RFC1036] messages in several\
    \ Japanese networks.  The encoding is a\nmultilingual extension of \"ISO-2022-JP\"\
    , the existing encoding for\nJapanese [2022JP].  The encoding is supported by\
    \ an Emacs based\nmultilingual text editor: MULE [MULE]. This memo provides information\n\
    for the Internet community.  This memo does not specify an Internet\nstandard\
    \ of any kind.\n1553   Mathur     Dec 93   Compressing IPX Headers Over WAN Media\
    \ (CIPX)\nThis document describes a method for compressing the headers of IPX\n\
    datagrams (CIPX). [STANDARDS-TRACK]\n1552   Simpson   Dec 93   The PPP Internetwork\
    \ Packet Exchange Control\n                          Protocol (IPXCP)\nThis document\
    \ defines the Network Control Protocol for establishing and\nconfiguring the IPX\
    \ protocol over PPP. [STANDARDS-TRACK]\n1551   Allen     Dec 93   Novell IPX Over\
    \ Various WAN Media (IPXWAN)\nThis document describes how Novell IPX operates\
    \ over various WAN media.\nSpecifically, it describes the common \"IPX WAN\" protocol\
    \ Novell uses to\nexchange necessary router to router information prior to exchanging\n\
    standard IPX routing information and traffic over WAN datalinks. This\nmemo provides\
    \ information for the Internet community.  This memo does\nnot specify an Internet\
    \ standard of any kind.\n1550   Bradner    Dec 93       IP: Next Generation (IPng)\
    \ White Paper\n                               Solicitation\nThis memo solicits\
    \ white papers on topics related to the IPng\nrequirements and selection criteria.\
    \ This memo provides information for\nthe Internet community.  This memo does\
    \ not specify an Internet standard\nof any kind.\n1549   Simpson    Dec 93   \
    \   PPP in HDLC Framing\nThis document describes the use of HDLC for framing PPP\
    \ encapsulated\npackets. [STANDARDS-TRACK]\n1548   Simpson    Dec 93      The\
    \ Point-to-Point Protocol (PPP)\nThis document defines the PPP organization and\
    \ methodology, and the PPP\nencapsulation, together with an extensible option\
    \ negotiation mechanism\nwhich is able to negotiate a rich assortment of configuration\
    \ parameters\nand provides additional management functions. [STANDARDS-TRACK]\n\
    1547   Perkins    Dec 93      Requirements for an Internet Standard\n        \
    \                      Point-to-Point Protocol\nThis document discusses the evaluation\
    \ criteria for an Internet Standard\nData Link Layer protocol to be used with\
    \ point-to-point links. This memo\nprovides information for the Internet community.\
    \  This memo does not\nspecify an Internet standard of any kind.\n1546   Partridge\
    \  Nov 93      Host Anycasting Service\nThis RFC describes an internet anycasting\
    \ service for IP.  The primary\npurpose of this memo is to establish the semantics\
    \ of an anycasting\nservice within an IP internet. This memo provides information\
    \ for the\nInternet community.  This memo does not specify an Internet standard\
    \ of\nany kind.\n1545   Piscitello  Nov 93     FTP Operation Over Big Address\
    \ Records\n                              (FOOBAR)\nThis RFC specifies a method\
    \ for assigning long addresses in the HOST-\nPORT specification for the data port\
    \ to be used in establishing a data\nconnection for File Transfer Protocol, FTP\
    \ (STD 9, RFC 959). This is a\ngeneral solution, applicable for all \"next generation\"\
    \ IP alternatives,\nand can also be extended to allow FTP operation over transport\n\
    interfaces other than TCP. This memo defines an Experimental Protocol\nfor the\
    \ Internet community.  This memo does not specify an Internet\nstandard of any\
    \ kind.\n1544   Rose      Nov 93      The Content-MD5 Header Field\nThis memo\
    \ defines the use of an optional header field, Content-MD5,\nwhich may be used\
    \ as a message integrity check (MIC), to verify that the\ndecoded data are the\
    \ same data that were initially sent.  [STANDARDS-\nTRACK]\n1543   Postel    Oct\
    \ 93      Instructions to RFC Authors\nThis Request for Comments (RFC) provides\
    \ information about the\npreparation of RFCs, and certain policies relating to\
    \ the publication of\nRFCs. This memo provides information for the Internet community.\
    \  This\nmemo does not specify an Internet standard of any kind.\n1542   Wimer\
    \     Oct 93     Clarifications and Extensions for the\n                     \
    \       Bootstrap Protocol\nSome aspects of the BOOTP protocol were rather loosely\
    \ defined in its\noriginal specification.  In particular, only a general description\
    \ was\nprovided for the behavior of \"BOOTP relay agents\" (originally called\n\
    BOOTP forwarding agents\").  The client behavior description also\nsuffered in\
    \ certain ways.  This memo attempts to clarify and strengthen\nthe specification\
    \ in these areas. [STANDARDS-TRACK]\n1541    Droms    Oct 93    Dynamic Host Configuration\
    \ Protocol\nThe Dynamic Host Configuration Protocol (DHCP) provides a framework\
    \ for\npassing configuration information to hosts on a TCP/IP network.  DHCP is\n\
    based on the Bootstrap Protocol (BOOTP) adding the capability of\nautomatic allocation\
    \ of reusable network addresses and additional\nconfiguration options. [STANDARDS-TRACK]\n\
    1540    IAB     Oct 93     Internet Official Protocol Standards\nThis memo describes\
    \ the state of standardization of protocols used in\nthe Internet as determined\
    \ by the Internet Activities Board (IAB).\n[STANDARDS-TRACK]\n1539   Malkin  \
    \ Oct 93    A Guide for New Attendees of the Internet\n                      \
    \    Engineering Task Force\nThe purpose of this For Your Information (FYI) RFC\
    \ is to explain to the\nnewcomers how the IETF works. This memo provides information\
    \ for the\nInternet community.  It does not specify an Internet standard.  [FYI\
    \ 17]\n1538   Behl    Oct 93    Advanced SNA/IP : A Simple SNA Transport\n   \
    \                      Protocol\nThis RFC provides information for the Internet\
    \ community about a method\nfor establishing and maintaining SNA sessions over\
    \ an IP internet. This\nmemo provides information for the Internet community.\
    \  It does not\nspecify an Internet standard.\n1537   Beertema  Oct 93  Common\
    \ DNS Data File Configuration Errors\nThis memo describes errors often found in\
    \ DNS data files. It points out\ncommon mistakes system administrators tend to\
    \ make and why they often go\nunnoticed for long periods of time. This memo provides\
    \ information for\nthe Internet community.  It does not specify an Internet standard.\n\
    1536   Kumar    Oct 93   Common DNS Implementation Errors and\n              \
    \           Suggested Fixes\nThis memo describes common errors seen in DNS implementations\
    \ and\nsuggests some fixes.  This memo provides information for the Internet\n\
    community.  It does not specify an Internet standard.\n1535   Gavron   Oct 93\
    \   A Security Problem and Proposed Correction\n                         With\
    \ Widely Deployed DNS Software\nThis document discusses a flaw in some of the\
    \ currently distributed name\nresolver clients.  The flaw exposes a security weakness\
    \ related to the\nsearch heuristic invoked by these same resolvers when users\
    \ provide a\npartial domain name, and which is easy to exploit.  This document\
    \ points\nout the flaw, a case in point, and a solution. This memo provides\n\
    information for the Internet community.  It does not specify an Internet\nstandard.\n\
    1534   Droms    Oct 93   Interoperation Between DHCP and BOOTP\nDHCP provides\
    \ a superset of the functions provided by BOOTP. This\ndocument describes the\
    \ interactions between DHCP and BOOTP network\nparticipants. [STANDARDS-TRACK]\n\
    1533   Alexander Oct 93  DHCP Options and BOOTP Vendor Extensions\nThis document\
    \ specifies the current set of DHCP options. [STANDARDS-\nTRACK]\n1532  Wimer\
    \     Oct 93    Clarifications and Extensions for the\n                      \
    \    Bootstrap Protocol\nSome aspects of the BOOTP protocol were rather loosely\
    \ defined in its\noriginal specification.  In particular, only a general description\
    \ was\nprovided for the behavior of \"BOOTP relay agents\" (originally called\n\
    BOOTP forwarding agents\").  The client behavior description also\nsuffered in\
    \ certain ways.  This memo attempts to clarify and strengthen\nthe specification\
