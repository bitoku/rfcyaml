    (2):\n                used by a MARS to issue asynchronous updates to an\n                ATM
    Client.  This VC is established from the MARS\n                to the MCS.\n              pointToMultiPointVC
    (3):\n                used by the client to transfer multicast data\n                packets
    from layer 3.  This VC is established from\n                this VC to a cluster
    member.\"\n       ::= { marsMcsVcEntry 8 }\n   marsMcsVcIdleTimer OBJECT-TYPE\n
    \      SYNTAX  INTEGER (1..2147483647)\n       UNITS   \"minutes\"\n       MAX-ACCESS
    read-create\n       STATUS  current\n       DESCRIPTION\n           \"The idle
    timer associated with this VC. The minimum\n            suggested value is 1 minute
