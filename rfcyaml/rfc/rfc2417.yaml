    'active', the\n            following columnar objects can not be modified:\n              marsAddr,\n
    \             marsAddrLocal,\n              marsServStatus,\n              marsServType,\n
    \             marsCsn,\n              marsSsn\n            while other objects
    in this conceptual row can be\n            modified irrespective of the value
    of this object.\n            Deletion of this row is allowed regardless of\n            whether
