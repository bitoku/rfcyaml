    10 }\n   marsMcsVcEncapsType OBJECT-TYPE\n       SYNTAX  INTEGER {\n             other
    (1),\n             llcSnap (2)\n           }\n       MAX-ACCESS read-create\n
    \      STATUS  current\n       DESCRIPTION\n           \"The encapsulation type
    used when communicating over\n            this VC.\"\n       ::= { marsMcsVcEntry
    11 }\n   marsMcsVcNegotiatedMtu OBJECT-TYPE\n       SYNTAX  INTEGER (1..65535)\n
    \      MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n           \"The
    negotiated MTU when communicating over this VC.\"\n       ::= { marsMcsVcEntry
    12 }\n   marsMcsVcRowStatus OBJECT-TYPE\n       SYNTAX  RowStatus\n       MAX-ACCESS
    read-create\n       STATUS  current\n       DESCRIPTION\n           \"The object
