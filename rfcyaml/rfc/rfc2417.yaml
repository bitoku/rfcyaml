    \          \"Minimum IP multicast group address - the min and\n            max
    multicast forms a multi-group block which is\n            associated with a VC.
    \ If the MinGrpAddr and\n            MaxGrpAddr are the same, it indicates that
    the\n            size of multi-group block is 1, a single IP group.\"\n       ::=
    { marsMcsVcEntry 3 }\n   marsMcsVcMaxGrpAddr OBJECT-TYPE\n       SYNTAX  IpAddress\n
    \      MAX-ACCESS not-accessible\n       STATUS  current\n       DESCRIPTION\n
    \          \"Maximum IP multicast group address - the min\n            and max
    multicast forms a multi-group block\n            which is associated with a VC.
    If the MinGrpAddr\n            and MaxGrpAddr are the same, it indicates that
    the\n            size of multi-group block is 1, a single IP group.\"\n       ::=
    { marsMcsVcEntry 4 }\n   marsMcsVcPartyAddr OBJECT-TYPE\n       SYNTAX  AtmAddr\n
    \      MAX-ACCESS not-accessible\n       STATUS  current\n       DESCRIPTION\n
    \          \"An ATM party address in which this VC is linked.\n            The
    party type is identified by the\n            marsMcsVcPartyAddrType.\"\n       ::=
    { marsMcsVcEntry 5 }\n   marsMcsVcPartyAddrType OBJECT-TYPE\n       SYNTAX  INTEGER
    {\n             called (1),\n             calling (2)\n           }\n       MAX-ACCESS
    read-create\n       STATUS  current\n       DESCRIPTION\n           \"The party
    type is associated with the party address.\n            The called (1) indicates
    that the party address is\n            a destination address which implies that
    VC is\n            originated from this MCS.  The calling (2) indicates\n            the
    VC was initiated externally to this MCS.  In this\n            case, the party
    address is the source address.\"\n       ::= { marsMcsVcEntry 6 }\n   marsMcsVcType
    OBJECT-TYPE\n       SYNTAX  INTEGER {\n             pvc (1),\n             svc
    (2)\n           }\n       MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n
    \          \"Circuit Connection type: permanent virtual circuit or\n            switched
    virtual circuit.\"\n       ::= { marsMcsVcEntry 7 }\n   marsMcsVcCtrlType OBJECT-TYPE\n
    \      SYNTAX  INTEGER {\n              pointToPointVC (1),\n              serverControlVC
    (2),\n              pointToMultiPointVC (3)\n           }\n       MAX-ACCESS read-create\n
    \      STATUS  current\n       DESCRIPTION\n           \"Control VC type used
    to specify a particular connection.\n              pointToPointVC (1):\n                used
