- contents:
  - "6.  Security Considerations\n   There are a number of management objects defined
    in this MIB that\n   have a MAX-ACCESS clause of read-write and/or read-create.
    Such\n   object may be considered sensitive or vulnerable in some network\n   environments.
    The support for SET operations in a non-secure\n   environment without proper
    protection can have a negative effect on\n   network operations.\n   SNMPv1 by
    itself is such an insecure environment. Even if the network\n   itself is secure
    (for example by using IPSec), even then, there is no\n   control as to who on
    the secure network is allowed to access and SET\n   (change/create/delete) the
    objects in this MIB.\n   It is recommended that the implementers consider the
    security\n   features as provided by the SNMPv3 framework. Specifically, the use\n
    \  of the User-based Security Model RFC 2274 [8] and the View-based\n   Access
    Control Model RFC 2275 [9] is recommended.\n   It is then a customer/user responsibility
    to ensure that the SNMP\n   entity giving access to this MIB, is properly configured
    to give\n   access to those objects only to those principals (users) that have
    a\n   legitimate rights to indeed SET (change/create/delete) them.\n   Note: read-access
    in fact may also need access-control.\n"
