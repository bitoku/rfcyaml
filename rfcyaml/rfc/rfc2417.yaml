  title: IANA Note
- contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n
    \  for use with network management protocols in the Internet community.\n   In
    particular, it describes managed objects for IP hosts and routers\n   that use
    a Multicast Address Resolution Server (MARS) to support IP\n   multicast over
    ATM, as described in 'Support for Multicast over UNI\n   3.0/3.1 based ATM Networks'
    [1].\n   This memo specifies a MIB module in a manner that is both compliant\n
    \  to the SNMPv2 SMI, and semantically identical to the peer SNMPv1\n   definitions.\n"
  title: Abstract
