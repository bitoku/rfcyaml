    member uses\n            the CSN to track the message loss on ClusterControlVC\n
    \           or to monitor a membership change.\"\n       ::= { marsEntry 9 }\n
    \  marsSsn OBJECT-TYPE\n       SYNTAX  Unsigned32\n       MAX-ACCESS read-create\n
    \      STATUS  current\n       DESCRIPTION\n           \"Current server sequence
    number (SSN) which is global\n            within the context of a given protocol.
    \ The SSN is\n            incremented by the MARS on every transmission of a\n
    \           message on ServerControlVC.  A MCS uses the SSN to\n            track
    the message loss on ServerControlVC or to\n            monitor a membership change.\"\n
    \      ::= { marsEntry 10 }\n   marsRowStatus OBJECT-TYPE\n       SYNTAX  RowStatus\n
    \      MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n           \"The
    object is used to create, delete or modify a\n            row in this table.\n
    \           A row cannot be made 'active' until instances of\n            all
    corresponding columns in the row of this table\n            are appropriately
    configured and until the agent\n            has also created a corresponding row
