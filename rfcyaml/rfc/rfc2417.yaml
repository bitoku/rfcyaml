    \      SYNTAX  INTEGER {\n             other (1),\n             llcSnap (2)\n
    \          }\n       MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n
    \          \"The encapsulation type used when communicating over\n            this
    VC.\"\n       ::= { marsVcEntry 11 }\n   marsVcNegotiatedMtu OBJECT-TYPE\n       SYNTAX
    \ INTEGER (1..65535)\n       MAX-ACCESS read-create\n       STATUS  current\n
