    { 20 }\n       ::= { marsMcsVcEntry 9 }\n   marsMcsVcRevalidate OBJECT-TYPE\n
    \      SYNTAX  TruthValue\n       MAX-ACCESS read-create\n       STATUS  current\n
    \      DESCRIPTION\n           \"A flag associated with an open and active multipoint\n
