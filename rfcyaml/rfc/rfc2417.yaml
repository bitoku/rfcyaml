    MARS\n            client.\"\n       INDEX { ipAdEntAddr, marsClientIndex }\n       ::=
    { marsClientStatTable 1 }\n   MarsClientStatEntry ::=\n       SEQUENCE {\n           marsClientStatTxReqMsgs
