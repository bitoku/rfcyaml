    \              marsMcsBackupMarsAddr }\n       ::= { marsMcsBackupMarsTable 1
    }\n   MarsMcsBackupMarsEntry ::=\n       SEQUENCE {\n           marsMcsBackupMarsPriority
    \    Unsigned32,\n           marsMcsBackupMarsAddr         AtmAddr,\n           marsMcsBackupMarsRowStatus
    \   RowStatus\n       }\n   marsMcsBackupMarsPriority OBJECT-TYPE\n       SYNTAX
