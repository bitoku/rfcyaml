    or is in use.\n            Once this row is deleted, it is recommended that\n
    \           the agent or the SNMP management station (if\n            possible)
    through the set command deletes any\n            stale rows that are associated
    with this row.\"\n       ::= { marsEntry 11 }\n   --****************************************************************\n
    \  -- IP ATM MARS Multicast Group Address Object Definitions\n   --****************************************************************\n
    \  marsMcGrpTable OBJECT-TYPE\n       SYNTAX  SEQUENCE OF MarsMcGrpEntry\n       MAX-ACCESS
    not-accessible\n       STATUS current\n       DESCRIPTION\n           \"This table
    contains a list of IP multicast address\n            blocks associated with a
    MARS.  Entries in this table\n            are used by the MARS host map table
    and the server map\n            table.  They should be created prior to being
    referenced\n            as indices by those tables.\n            Each row can
    be created or deleted via configuration.\"\n       ::= { marsObjects 2 }\n   marsMcGrpEntry
    OBJECT-TYPE\n       SYNTAX  MarsMcGrpEntry\n       MAX-ACCESS not-accessible\n
    \      STATUS  current\n       DESCRIPTION\n           \"Each entry represents
    a consecutive block of multicast\n            group addresses.\"\n       INDEX
    { marsIndex,\n               marsIfIndex,\n               marsMcMinGrpAddr,\n
    \              marsMcMaxGrpAddr }\n       ::= { marsMcGrpTable 1 }\n   MarsMcGrpEntry
    ::=\n       SEQUENCE {\n           marsMcMinGrpAddr           IpAddress,\n           marsMcMaxGrpAddr
    \          IpAddress,\n           marsMcGrpAddrUsage         INTEGER,\n           marsMcGrpRxLayer3GrpSets
    \  Counter32,\n           marsMcGrpRxLayer3GrpResets Counter32,\n           marsMcGrpRowStatus
    \        RowStatus\n       }\n   marsMcMinGrpAddr OBJECT-TYPE\n       SYNTAX  IpAddress\n
    \      MAX-ACCESS not-accessible\n       STATUS  current\n       DESCRIPTION\n
    \          \"Minimum multicast group address - the min and max\n            multicast
    forms multi-group block.  If the MinGrpAddr\n            and MaxGrpAddr are the
    same, it indicates that this\n            block contains a single group address.\"\n
    \      ::= { marsMcGrpEntry 1 }\n   marsMcMaxGrpAddr OBJECT-TYPE\n       SYNTAX
    \ IpAddress\n       MAX-ACCESS not-accessible\n       STATUS  current\n       DESCRIPTION\n
    \          \"Maximum multicast group address - the min and max\n            multicast
    forms a multi-group block.  If The\n            MinGrpAddr and MaxGrpAddr are
    the same, it indicates\n            that this block contains a single group address.\"\n
    \      ::= { marsMcGrpEntry 2 }\n   marsMcGrpAddrUsage OBJECT-TYPE\n       SYNTAX
    \ INTEGER {\n             hostMap (1),\n             serverMap (2),\n             hostServerMap
    (3)\n           }\n       MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n
    \          \"Usage of the multicast address block.  The hostMap (1)\n            indicates
    that the address block is only used in the\n            MARS host map table. The
    serverMap (2) indicates\n            that the address block is only used in the
    MARS\n            server map table.  The hostServerMap (3) indicates\n            that
    the address block is used in both the host map\n            and the server map
    tables.\"\n       ::= { marsMcGrpEntry 3 }\n   marsMcGrpRxLayer3GrpSets OBJECT-TYPE\n
    \      SYNTAX  Counter32\n       MAX-ACCESS read-only\n       STATUS  current\n
    \      DESCRIPTION\n           \"Number of MARS_JOIN messages received with\n
    \           mars$flags.layer3grp flag set.\"\n       ::= { marsMcGrpEntry 4 }\n
    \  marsMcGrpRxLayer3GrpResets OBJECT-TYPE\n       SYNTAX  Counter32\n       MAX-ACCESS
    read-only\n       STATUS  current\n       DESCRIPTION\n           \"Number of
    MARS_JOIN messages received with\n            mars$flags.layer3grp flag reset.\"\n
    \      ::= { marsMcGrpEntry 5 }\n   marsMcGrpRowStatus OBJECT-TYPE\n       SYNTAX
    \ RowStatus\n       MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n
    \          \"The object is used to create, delete or modify a\n            row
    in this table.\n            The value of this object has no effect on whether\n
    \           other objects in this conceptual row can be modified.\"\n       ::=
    { marsMcGrpEntry 6 }\n   --***************************************************************\n
    \  --  IP ATM MARS Host Map Object Definitions\n   --***************************************************************\n
    \  marsHostMapTable OBJECT-TYPE\n       SYNTAX  SEQUENCE OF MarsHostMapEntry\n
    \      MAX-ACCESS not-accessible\n       STATUS current\n       DESCRIPTION\n
    \          \"This table caches mappings between IP multicast\n            address
    to a list of ATM addresses that are\n            configured or dynamically learned
    from the MARS.\n            This address resolution is used for the host map.\n
    \           It supports the mapping of a block of multicast\n            group
    addresses to a cluster member address.  In\n            the case where a group
    block is associated with\n            multiple cluster members, several entries
    are\n            used to representing the relationship.\"\n       ::= { marsObjects
    3 }\n   marsHostMapEntry OBJECT-TYPE\n       SYNTAX  MarsHostMapEntry\n       MAX-ACCESS
    not-accessible\n       STATUS  current\n       DESCRIPTION\n           \"Each
    entry row contains attributes associated with\n            the mapping between
    a multicast group block and an\n            ATM address.\"\n       INDEX { marsIndex,\n
    \              marsIfIndex,\n               marsMcMinGrpAddr,\n               marsMcMaxGrpAddr,\n
    \              marsHostMapAtmAddr }\n       ::= { marsHostMapTable 1 }\n   MarsHostMapEntry
    ::=\n       SEQUENCE {\n           marsHostMapAtmAddr     AtmAddr,\n           marsHostMapRowType
    \    INTEGER,\n           marsHostMapRowStatus   RowStatus\n       }\n   marsHostMapAtmAddr
    OBJECT-TYPE\n       SYNTAX  AtmAddr\n       MAX-ACCESS not-accessible\n       STATUS
    \ current\n       DESCRIPTION\n           \"The mapped cluster member ATM address.\"\n
    \      ::= { marsHostMapEntry 1 }\n   marsHostMapRowType OBJECT-TYPE\n       SYNTAX
    \ INTEGER {\n             static (1),\n             dynamic (2)\n           }\n
    \      MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n           \"Method
    in which this entry row is created. The\n            static (1) indicates that
    this row is created\n            through configuration.  The dynamic (2) indicates\n
    \           that the row is created as the result of group\n            address
    updates received at this MARS.\"\n       ::= { marsHostMapEntry 2 }\n   marsHostMapRowStatus
    OBJECT-TYPE\n       SYNTAX  RowStatus\n       MAX-ACCESS read-create\n       STATUS
    \ current\n       DESCRIPTION\n           \"The object is used to create, delete
    or modify a\n            row in this table.\n            This object must not
    be set to 'active' until\n            instances of all corresponding columns in
    the\n            row of this table are appropriately configured.\n            It
    is possible for an SNMP management station\n            to set the row to 'notInService'
    and modify\n            the entry and then set it back to 'active'\n            with
    the following exception. That is, rows\n            for which the corresponding
    instance of\n            marsHostMapRowType has a value of 'dynamic'\n            can
    not be modified or deleted.\"\n       ::= { marsHostMapEntry 3 }\n   --***************************************************************\n
    \  --  IP ATM MARS Server Map Object Definitions\n   --***************************************************************\n
