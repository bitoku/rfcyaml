    \  --  IP ATM MARS VC Object Definition Table\n   --***************************************************************\n
    \  marsVcTable OBJECT-TYPE\n       SYNTAX  SEQUENCE OF MarsVcEntry\n       MAX-ACCESS
    \ not-accessible\n       STATUS current\n       DESCRIPTION\n           \"This
    table contains information about open virtual circuits\n            (VCs) that
    a MARS has.  For point to point circuit, each\n            entry represents a
    single VC connection between this MARS\n            ATM address to another party's
    ATM address.  In the case of\n            point to multipoint connection where
    a ControlVc is attached\n            with multiple leaf nodes, several entries
    are used  to\n            represent the relationship.  An example of point to\n
    \           multi-point VC represented in a table is shown below.\n                 MARS
    \    VPI/VCI    MARS Addr     Party Addr\n                   1         0,1         m1
    \           p1\n                   1         0,1         m1            p2\n                   1
    \        0,1         m1            p3\"\n       ::= { marsObjects 5 }\n   marsVcEntry
    OBJECT-TYPE\n       SYNTAX  MarsVcEntry\n       MAX-ACCESS not-accessible\n       STATUS
    \ current\n       DESCRIPTION\n           \"The objects contained in the entry
    are VC related attributes\n            such as VC signalling type, control VC
    type, idle timer,\n            negotiated MTU size, etc.\"\n       INDEX { marsIndex,\n
    \              marsIfIndex,\n               marsVcVpi,\n               marsVcVci,\n
    \              marsVcPartyAddr }\n       ::= { marsVcTable 1 }\n   MarsVcEntry
    ::=\n       SEQUENCE {\n           marsVcVpi              INTEGER,\n           marsVcVci
    \             INTEGER,\n           marsVcPartyAddr        AtmAddr,\n           marsVcPartyAddrType
    \   INTEGER,\n           marsVcType             INTEGER,\n           marsVcCtrlType
    \        INTEGER,\n           marsVcIdleTimer        INTEGER,\n           marsVcCmi
    \             INTEGER,\n           marsVcEncapsType       INTEGER,\n           marsVcNegotiatedMtu
    \   INTEGER,\n           marsVcRowStatus        RowStatus\n         }\n   marsVcVpi
    OBJECT-TYPE\n       SYNTAX  INTEGER (0..4095)\n       MAX-ACCESS not-accessible\n
    \      STATUS  current\n       DESCRIPTION\n           \"The value of virtual
    path identifier (VPI). Since\n            a VPI can be numbered 0, this sub-index
    can take\n            a value of 0.\"\n       ::= { marsVcEntry 1 }\n   marsVcVci
    OBJECT-TYPE\n       SYNTAX  INTEGER (0..65535)\n       MAX-ACCESS not-accessible\n
    \      STATUS  current\n       DESCRIPTION\n            \"The value of virtual
    circuit identifier (VCI).\n             Since a VCI can be numbered 0, this sub-index\n
    \            can take a value of 0.\"\n       ::= { marsVcEntry 2 }\n   marsVcPartyAddr
    OBJECT-TYPE\n       SYNTAX  AtmAddr\n       MAX-ACCESS not-accessible\n       STATUS
    \ current\n       DESCRIPTION\n           \"An ATM party address in which this
    VC is linked. The\n            party type is identified by the marsVcPartyAddrType.\"\n
    \      ::= { marsVcEntry 5 }\n   marsVcPartyAddrType OBJECT-TYPE\n       SYNTAX
    \ INTEGER {\n             called (1),\n             calling (2)\n           }\n
    \      MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n           \"The
    party type is associated with the party address.  The\n            'called (1)'
    indicates that the party address is a\n            destination address which implies
    that VC is originated\n            from this MARS. The 'calling (2)' indicates
    the VC was\n            initiated externally to this MARS.  The party address
    is\n            the source address.\"\n       ::= { marsVcEntry 6 }\n   marsVcType
    OBJECT-TYPE\n       SYNTAX  INTEGER {\n                pvc (1),\n                svc
    (2)\n              }\n       MAX-ACCESS read-create\n       STATUS  current\n
    \      DESCRIPTION\n           \"Circuit Connection type: permanent virtual circuit
    or\n            switched virtual circuit.\"\n       ::= { marsVcEntry 7 }\n   marsVcCtrlType
    OBJECT-TYPE\n       SYNTAX  INTEGER {\n              pointToPointVC (1),\n              clusterControlVC
    (2),\n              serverControlVC (3)\n           }\n       MAX-ACCESS read-create\n
    \      STATUS  current\n       DESCRIPTION\n           \"Control VC type used
    to specify a particular connection.\n              pointToPointVC (1):\n                used
    by the ATM endpoints (clients) or the MCS for\n                registration and
    queries.  This VC is set up from\n                a MARS client and MCS to this
    MARS.  It is a\n                bi-directional VC.\n              clusterControlVC
    (2):\n                used by MARS to issue asynchronous updates to ATM\n                an
    ATM client.  This VC is established from the\n                MARs to the ATM
    client.\n              serverControlVC (3):\n                used by MARS to issue
    asynchronous update to ATM\n                multicast servers.  This type of VC
    exists when at\n                least a MCS is being used.\"\n       ::= { marsVcEntry
    8 }\n   marsVcIdleTimer OBJECT-TYPE\n       SYNTAX  INTEGER (1..2147483647)\n
