    \           When this object has a value of 'active', the\n            following
    columnar objects can not be modified:\n              marsMcsDefaultMarsAddr,\n
    \             marsMcsSsn,\n              marsMcsRegstration,\n              marsMcsDefaultMtu\n
    \           while other objects in this conceptual row can be\n            modified
