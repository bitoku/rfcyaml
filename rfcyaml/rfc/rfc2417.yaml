    the same value at\n            this time when an entry row is created.\"\n       ::=
    { marsMcsMcGrpEntry 2 }\n   marsMcsMcGrpRowStatus OBJECT-TYPE\n       SYNTAX  RowStatus\n
    \      MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n           \"The
    object is used to create or delete a row in this\n            table.\n            Since
    other objects in this row are not-accessible\n            'index-objects', the
    value of this object has no\n            effect on whether those objects in this
    conceptual\n            row can be modified.\"\n       ::= { marsMcsMcGrpEntry
    3 }\n   --****************************************************************\n   --
    IP ATM MARS MCS Backup MARS Object Definitions\n   --****************************************************************\n
    \  marsMcsBackupMarsTable OBJECT-TYPE\n       SYNTAX  SEQUENCE OF MarsMcsBackupMarsEntry\n
    \      MAX-ACCESS not-accessible\n       STATUS current\n       DESCRIPTION\n
    \          \"This table contains a list of backup MARS addresses that\n            a
    MCS can make contact to in case of failure for\n            connecting to the
    primary server. The list of addresses\n            is in descending order of preference.
    It should be noted\n            that the backup list provided by the MARS to the
    MCS\n            via the MARS_REDIRECT_MAP message has a higher preference\n            than
    addresses that are manually configured into the MCS.\n            When such a
    list is received from the MARS, this information\n            should be inserted
    at the top of the list.\n            Each row can be created or deleted via configuration.\"\n
    \      ::= {  marsMcsObjects 3 }\n   marsMcsBackupMarsEntry OBJECT-TYPE\n       SYNTAX
    \ MarsMcsBackupMarsEntry\n       MAX-ACCESS not-accessible\n       STATUS  current\n
    \      DESCRIPTION\n           \"Each entry represents an ATM address of a backup
