    \      MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n           \"The
    ATM address associated with the MARS.\"\n       ::= { marsEntry 3 }\n   marsLocal
    OBJECT-TYPE\n       SYNTAX  TruthValue\n       MAX-ACCESS read-create\n       STATUS
    \ current\n       DESCRIPTION\n           \"A flag associated with a MARS entry.
    \ The object has\n            the value of true (1) if the MARS whose interface\n
    \           is local to the machine that implements this MIB;\n            otherwise
    the object has the value of false (2).\"\n       ::= { marsEntry 4 }\n   marsServStatus
    OBJECT-TYPE\n       SYNTAX  INTEGER {\n             active (1),\n             inactive
    (2),\n             faulted (3)\n           }\n       MAX-ACCESS read-create\n
    \      STATUS  current\n       DESCRIPTION\n           \"The current status of
    MARS.\"\n       ::= { marsEntry 5 }\n   marsServType OBJECT-TYPE\n       SYNTAX
    \ INTEGER {\n             primary (1),\n             backup (2)\n           }\n
    \      MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n           \"Types
    of MARS servers: primary or backup.\"\n       ::= { marsEntry 6 }\n   marsServPriority
    OBJECT-TYPE\n       SYNTAX  Unsigned32(0..65535)\n       MAX-ACCESS read-create\n
    \      STATUS  current\n       DESCRIPTION\n           \"Priority associated with
    a backup MARS server.\n            A backup MARS server with lower priority value\n
    \           indicates a higher preference than other backup\n            MARS
    servers to be used as the MARS server when\n            the primary server fails.\"\n
    \      ::= { marsEntry 7 }\n   marsRedirMapMsgTimer OBJECT-TYPE\n       SYNTAX
    \ INTEGER (1..2)\n       UNITS   \"minutes\"\n       MAX-ACCESS read-create\n
    \      STATUS  current\n       DESCRIPTION\n           \"Periodic interval on
    which a multi-part\n            MARS_REDIRECT_MAP is sent from this MARS.\"\n
    \         DEFVAL { 1 }\n       ::= { marsEntry 8 }\n   marsCsn OBJECT-TYPE\n       SYNTAX
    \ Unsigned32\n       MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n
    \          \"Current cluster sequence number (CSN) which is global\n            within
    the context of a given protocol.  The CSN is\n            incremented by the MARS
