    \  --  IP ATM MARS Object Definitions\n   --***************************************************************\n
    \  marsObjects    OBJECT IDENTIFIER ::= { marsMIB 2 }\n   marsTable OBJECT-TYPE\n
    \      SYNTAX  SEQUENCE OF MarsEntry\n       MAX-ACCESS  not-accessible\n       STATUS
    current\n       DESCRIPTION\n           \"The objects defined in this table are
    used for the\n            management of MARS servers.\"\n       ::= {  marsObjects
    1 }\n   marsEntry OBJECT-TYPE\n       SYNTAX  MarsEntry\n       MAX-ACCESS not-accessible\n
    \      STATUS  current\n       DESCRIPTION\n           \"Each entry contains a
    MARS and its associated\n            attributes.\"\n       INDEX { marsIndex,
    marsIfIndex }\n       ::= { marsTable 1 }\n   MarsEntry ::=\n       SEQUENCE {\n
    \          marsIndex              Integer32,\n           marsIfIndex            InterfaceIndex,\n
    \          marsAddr               AtmAddr,\n           marsLocal              TruthValue,\n
    \          marsServStatus         INTEGER,\n           marsServType           INTEGER,\n
    \          marsServPriority       Unsigned32,\n           marsRedirMapMsgTimer
    \  INTEGER,\n           marsCsn                Unsigned32,\n           marsSsn
