- contents:
  - "1.  The SNMP Network Management Framework\n   The SNMP Network Management Framework
    presently consists of these\n   components.  They are:\n   o    the SMI, described
    in RFC 1902 [2] - the mechanisms used for\n        describing and naming objects
    for the purpose of management.\n   o    the Textual Conventions, described in
    RFC 1903 [3] for SNMPv2.\n   o    the Conformance Statements, described in RFC
    1904 [4] for\n        SNMPv2.\n   o    the Simple Network Management Protocol,
    described in\n        STD 15, RFC 1157 [5].\n   o    the Protocol Operations,
    described in RFC 1905 [6] for\n        SNMPv2.\n   o    the MIB-II, STD 17, RFC
    1213 [7] - the core set of managed\n        objects for the Internet suite of
    protocols for SNMPv2.\n   The Framework permits new objects to be defined for
    the purpose of\n   experimentation and evaluation.\n"
  - contents:
    - "1.1.  Object Definitions\n   Managed objects are accessed via a virtual information
      store, termed\n   the Management Information Base or MIB.  Objects in the MIB
      are\n   defined using the subset of Abstract Syntax Notation One (ASN.1)\n   defined
      in the SMI.  In particular, each object type is named by an\n   OBJECT IDENTIFIER,
      an administratively assigned name.  The object\n   type together with an object
      instance serves to uniquely identify a\n   specific instantiation of the object.
      \ For human convenience, we\n   often use a textual string, termed the descriptor,
      to also refer to\n   the object type.\n"
    title: 1.1.  Object Definitions
  title: 1.  The SNMP Network Management Framework
- contents:
  - "2.  Overview\n   This MARS MIB is designed to define managed objects that can
    be used\n   to manage the MARS clients, servers, and the multicast servers (MCS),\n
    \  as described in the RFC2022[1].  The MIB is supposed to be used on a\n   system
    where one or more MARS clients are running, or where one or\n   more MARS servers
    are running, or where one or more MARS multicast\n   servers are running.\n   An
    understanding of MARS, as defined in [1] is assumed in this MIB\n   module definition.
    However, the following terms are used frequently\n   and are included here for
    reference:\n   Multicast Group\n   A group of endpoints that communicate with
    each other such that\n   packets sent from one endpoint are received by all other
    members of\n   the multicast group.\n   Multicast Address Resolution Server (MARS)\n
    \  A server that distributes multicast group membership information to\n   endpoints.\n
    \  Client/Endpoint\n   An ATM-attached host or router that registers with a MARS
    and that is\n   a member of one or more multicast groups. An endpoint may establish\n
    \  ATM Virtual Channels (VCs) to the other group members or may make use\n   of
    a Multicast Server.\n   Cluster\n   The set of clients managed by a MARS.\n   Multicast
    Server (MCS)\n   A server that sets up ATM Virtual Channels (VCs) between endpoints
    in\n   a multicast group and to which the endpoints forward data traffic for\n
    \  transmission on their behalf.\n   The MIB is broken down into three major groups:
    a MARS client group,\n   MARS (server) group, and MARS Multicast Server (MCS)
    Group.\n"
  - contents:
    - "2.1.  The MARS Client Group\n   This client group defines a collection of objects
      required to be\n   implemented in a MIB for the management of MARS clients.
      It contains\n   the following tables:\n   o    MARS Client Table\n   Information
      about a client such as its ATM address, the ATM address\n   of its default MARS,
      registration status, and timers.\n   o    MARS Client Multicast Group Table\n
      \  A list of IP multicast address blocks associated with a MARS client.\n   o
      \   MARS Client Backup MARS Group Table\n   A list of backup MARS's associated
      with a MARS client.\n   o    MARS Client VC Table\n   Information about VCs
      opened by a client.\n   o    MARS Client Statistics Table\n   Statistics collected
      by a MARS client.\n"
    title: 2.1.  The MARS Client Group
  - contents:
    - "2.2.  The MARS Server Group\n   This MARS server group defines a collection
      of objects required to be\n   implemented in a MIB for the management of MARS
      servers.  It contains\n   the following tables:\n   o    MARS Table\n   Information
      about a MARS such as its ATM address, its status and\n   timers.\n   o    MARS
      Multicast Group Table\n   A list of IP multicast address blocks associated with
      a MARS.\n   o    MARS VC Table\n   Information about VCs opened by a MARS.\n
      \  o    MARS Registered Client Table\n   A list of clients registered with a
      MARS.\n   o    MARS Registered Multicast Server Table\n   A list of MCSs registered
      with a MARS.\n   o    MARS Statistics Table\n   Statistics collected by a MARS.\n
      \  o    MARS Host Map Table\n   Mappings between multicast groups and clients
      maintained by a MARS.\n   o    MARS Server Map Table\n   Mappings between multicast
      groups and MCSs maintained by a MARS.\n"
    title: 2.2.  The MARS Server Group
  - contents:
    - "2.3.  The MARS Multicast Server Group\n   This MARS multicast server group
      defines a collection of objects\n   required to be implemented in a MIB for
      the management of MARS\n   multicast servers. It contains the following tables:\n
      \  This group contains the following tables:\n   o    MARS Multicast Server
      Table\n   Information about a MCS, such as its ATM address, default MARS ATM\n
      \  address, and registration state.\n   o    MARS MCS Multicast Group Table\n
      \  A list of IP multicast address blocks associated with a MARS MCS.\n   o    MARS
      MCS Backup Mars Group Table\n   A list of backup MARS's associated with a MARS
      MCS.\n   o    MARS Multicast Server VC Table\n   Information about VCs opened
      by a MCS.\n   o    MARS Multicast Server Statistics Table\n   Statistics collected
      by a MCS.\n"
    title: 2.3.  The MARS Multicast Server Group
  title: 2.  Overview
- contents:
  - "3. IP Over ATM Multicast Address Resolution Server MIB Definitions\n   IPATM-IPMC-MIB
    DEFINITIONS ::= BEGIN\n   IMPORTS\n       MODULE-COMPLIANCE, NOTIFICATION-GROUP,
    OBJECT-GROUP\n           FROM SNMPv2-CONF\n       snmpModules, MODULE-IDENTITY,
    NOTIFICATION-TYPE, Counter32,\n           Integer32, Unsigned32, OBJECT-TYPE,
    IpAddress\n           FROM SNMPv2-SMI\n       AtmAddr\n           FROM ATM-TC-MIB\n
    \      TruthValue, RowStatus\n           FROM SNMPv2-TC\n       ipAdEntAddr\n
    \          FROM RFC1213-MIB\n       InterfaceIndex\n           FROM IF-MIB;\n
    \     marsMIB MODULE-IDENTITY\n          LAST-UPDATED \"9809010000Z\" -- 01 September
    1998\n          ORGANIZATION \"Internetworking Over NBMA (ion) Working Group\"\n
    \         CONTACT-INFO\n              \"        Chris Chung (chihschung@aol.com)\n
    \                      Independent Consultant\n               Editor: Maria Greene\n
    \              Postal: Independent Contractor\n               E-mail: maria@xedia.com\n
    \             \"\n          DESCRIPTION\n              \"This module defines a
    portion of the managed information\n               base (MIB) for managing classical
    IP multicast address\n               resolution server (MARS) and related entities
    as\n               described in the RFC2022.  This MIB is meant to be\n               used
    in conjunction with the ATM-MIB (RFC1695),\n               MIB-II (RFC1213), and
    optionally the IF-MIB (RFC1573).\n              \"\n          REVISION     \"9809010000Z\"
    -- 01 September 1998\n          DESCRIPTION  \"Published as RFC 2417. Changes/fixes:\n
    \                       - reroot this MIB from snmpModules to mib-2\n                          to
    be consistent with location of other MIBs.\n                        - obsoletes
    RFC2366.\"\n          REVISION     \"9804150145Z\" -- 15 April 1998\n          DESCRIPTION
    \ \"Initial version, published as RFC 2366\"\n          ::= { mib-2 57 }\n   --***************************************************************\n
    \  --  IP ATM MARS Client Object Definitions\n   --***************************************************************\n
    \  marsClientObjects  OBJECT IDENTIFIER ::= { marsMIB 1 }\n   marsClientTable
    OBJECT-TYPE\n       SYNTAX  SEQUENCE OF MarsClientEntry\n       MAX-ACCESS  not-accessible\n
    \      STATUS current\n       DESCRIPTION\n           \"The objects defined in
    this table are used for\n            the management of MARS clients, ATM attached\n
    \           endpoints.\"\n       ::= { marsClientObjects 1 }\n   marsClientEntry
    OBJECT-TYPE\n       SYNTAX  MarsClientEntry\n       MAX-ACCESS not-accessible\n
    \      STATUS  current\n       DESCRIPTION\n           \"Each entry contains a
    MARS client and its associated\n            attributes.  An entry in the marsClientTable
    has\n            a corresponding entry in the ipAddrTable defined in\n            RFC1213.
    Association between the ipAddrTable and\n            the marsClientTable is made
    through the index,\n            ipAdEntAddr.\"\n       INDEX { ipAdEntAddr, marsClientIndex
    }\n       ::= { marsClientTable 1 }\n   MarsClientEntry ::=\n       SEQUENCE {\n
    \          marsClientIndex                    Integer32,\n           marsClientAddr
    \                    AtmAddr,\n           marsClientDefaultMarsAddr          AtmAddr,\n
    \          marsClientHsn                      Unsigned32,\n           marsClientRegistration
    \            INTEGER,\n           marsClientCmi                      INTEGER,\n
    \          marsClientDefaultMtu               INTEGER,\n           marsClientFailureTimer
    \            INTEGER,\n           marsClientRetranDelayTimer         INTEGER,\n
    \          marsClientRdmMulReqAddRetrTimer    INTEGER,\n           marsClientRdmVcRevalidateTimer
    \    INTEGER,\n           marsClientJoinLeaveRetrInterval    INTEGER,\n           marsClientJoinLeaveRetrLimit
    \      INTEGER,\n           marsClientRegWithMarsRdmTimer      INTEGER,\n           marsClientForceWaitTimer
    \          INTEGER,\n           marsClientLmtToMissRedirMapTimer   INTEGER,\n
    \          marsClientIdleTimer                INTEGER,\n           marsClientRowStatus
    \               RowStatus\n       }\n   marsClientIndex OBJECT-TYPE\n       SYNTAX
    \ Integer32(1..65535)\n       MAX-ACCESS not-accessible\n       STATUS  current\n
    \      DESCRIPTION\n           \"The auxiliary variable used to identify instances
    of\n            the columnar objects in the MARS MarsClientTable.\"\n       ::=
    { marsClientEntry 1 }\n   marsClientAddr OBJECT-TYPE\n       SYNTAX  AtmAddr\n
    \         MAX-ACCESS read-create\n          STATUS  current\n          DESCRIPTION\n
    \             \"The ATM address associated with the ATM Client.\"\n          ::=
    { marsClientEntry 2 }\n   marsClientDefaultMarsAddr OBJECT-TYPE\n       SYNTAX
    \ AtmAddr\n          MAX-ACCESS read-create\n          STATUS  current\n          DESCRIPTION\n
    \             \"The default MARS ATM address which is needed to\n               setup
    the initial signalling path between a MARS\n               client and its associated
    MARS.\"\n          ::= { marsClientEntry 3 }\n   marsClientHsn OBJECT-TYPE\n       SYNTAX
    \ Unsigned32\n       MAX-ACCESS read-create\n          STATUS  current\n          DESCRIPTION\n
    \             \"The cluster membership own 32 bit Host Sequence\n               Number.
    \ When a new cluster member starts up, it is\n               initialized to zero.
    \ When the cluster member sends\n               the MARS_JOIN to register, the
    HSN will be correctly\n               set to the current cluster sequence number
    (CSN) when\n               the Client receives the copy of its MARS_JOIN from\n
    \              the MARS.  It is is used to track the MARS sequence\n               number.\"\n
    \         ::= { marsClientEntry 4 }\n   marsClientRegistration OBJECT-TYPE\n       SYNTAX
    \ INTEGER {\n             notRegistered (1),\n             registering (2),\n
    \            registered (3),\n             reRegisteringFault (4),\n             reRegisteringRedirMap
    (5)\n           }\n       MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n
    \          \"An indication with regards to the registration\n            status
    of this client. The registration codes\n            of 'notRegistered (1)', 'registered
    (2)', and\n            registered (3) are self-explanatory. The\n            'reRegisteringFault
    (4)' indicates the client is\n            in the process of re-registering with
    a MARS due\n            to some fault conditions.  The 'reRegisteringRedMap\n
    \           (5)' status code shows that client is re-registering\n            because
    it has received a MARS_REDIRECT_MAP message\n            and was told to register
    with a different MARS from\n            the current MARS.\"\n       ::= { marsClientEntry
    5 }\n   marsClientCmi OBJECT-TYPE\n       SYNTAX  INTEGER (0..65535)\n       MAX-ACCESS
    read-create\n       STATUS  current\n       DESCRIPTION\n           \"16 bit Cluster
    member identifier (CMI) assigned by the\n            MARS which uniquely identifies
    each endpoint attached\n            to the cluster.  The value becomes valid after
    the\n            'marsClientRegistration' is set to the value\n            of
    'registered (1)'.\"\n       ::= { marsClientEntry 6 }\n   marsClientDefaultMtu
    OBJECT-TYPE\n       SYNTAX  INTEGER (1..65535)\n       MAX-ACCESS read-create\n
    \      STATUS  current\n       DESCRIPTION\n           \"The default maximum transmission
    unit (MTU) used for\n            this cluster.  Note that the actual size used
    for a\n            VC between two members of the cluster may be negotiated\n            during
    connection setup and may be different than this\n            value.  Default value
    = 9180 bytes.\"\n       DEFVAL { 9180 }\n       ::= { marsClientEntry 7 }\n   marsClientFailureTimer
    OBJECT-TYPE\n       SYNTAX  INTEGER (1..2147483647)\n       UNITS   \"seconds\"\n
    \      MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n           \"A
    timer used to flag the failure of last MARS_MULTI\n            to arrive.  Default
    value = 10 seconds (recommended).\"\n       DEFVAL { 10 }\n       ::= { marsClientEntry
    8 }\n   marsClientRetranDelayTimer OBJECT-TYPE\n       SYNTAX  INTEGER (5..10)\n
    \      UNITS   \"seconds\"\n       MAX-ACCESS read-create\n       STATUS  current\n
    \      DESCRIPTION\n           \"The delay timer for sending out new MARS_REQUEST\n
    \           for the group after the client learned that there\n            is
    no other group in the cluster.  The timer must\n            be set between 5 and
    10 seconds inclusive.\"\n       ::= { marsClientEntry 9 }\n   marsClientRdmMulReqAddRetrTimer
    OBJECT-TYPE\n       SYNTAX  INTEGER (5..10)\n       UNITS   \"seconds\"\n       MAX-ACCESS
    read-create\n       STATUS  current\n       DESCRIPTION\n           \"The initial
    random L_MULTI_RQ/ADD retransmit timer\n            which can be set between 5
    and 10 seconds inclusive.\"\n       ::= { marsClientEntry 10 }\n   marsClientRdmVcRevalidateTimer
    OBJECT-TYPE\n       SYNTAX  INTEGER (1..10)\n       UNITS   \"seconds\"\n       MAX-ACCESS
    read-create\n       STATUS  current\n       DESCRIPTION\n           \"The random
    time to set VC_revalidate flag.  The\n            timer value ranges between 1
    and 10 seconds\n            inclusive.\"\n       ::= { marsClientEntry 11 }\n
    \  marsClientJoinLeaveRetrInterval OBJECT-TYPE\n       SYNTAX  INTEGER(5..2147483647)\n
    \      UNITS   \"seconds\"\n       MAX-ACCESS read-create\n       STATUS  current\n
    \      DESCRIPTION\n           \"MARS_JOIN/LEAVE retransmit interval. The minimum\n
    \           and recommended values are 5 and 10 seconds,\n            respectively.\"\n
    \      DEFVAL { 10 }\n       ::= { marsClientEntry 12 }\n   marsClientJoinLeaveRetrLimit
    OBJECT-TYPE\n       SYNTAX  INTEGER (0..5)\n       MAX-ACCESS read-create\n       STATUS
    \ current\n       DESCRIPTION\n           \"MARS_JOIN/LEAVE retransmit limit.
    The maximum\n            value is 5.\"\n       ::= { marsClientEntry 13 }\n   marsClientRegWithMarsRdmTimer
    OBJECT-TYPE\n       SYNTAX  INTEGER (1..10)\n       UNITS   \"seconds\"\n       MAX-ACCESS
    read-create\n       STATUS  current\n       DESCRIPTION\n           \"Random time
    to register with MARS.\"\n       ::= { marsClientEntry 14 }\n   marsClientForceWaitTimer
    OBJECT-TYPE\n       SYNTAX  INTEGER (1..2147483647)\n       UNITS   \"minutes\"\n
    \      MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n           \"Force
    wait if MARS re-registration is looping.\n            The minimum value is 1 minute.\"\n
    \      ::= { marsClientEntry 15 }\n   marsClientLmtToMissRedirMapTimer OBJECT-TYPE\n
    \      SYNTAX  INTEGER (1..4)\n       UNITS   \"seconds\"\n       MAX-ACCESS read-create\n
    \      STATUS  current\n       DESCRIPTION\n           \"Timer limit for client
    to miss MARS_REDIRECT_MAPS.\"\n       ::= { marsClientEntry 16 }\n   marsClientIdleTimer
    OBJECT-TYPE\n       SYNTAX  INTEGER (1..2147483647)\n       UNITS   \"minutes\"\n
    \      MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n           \"The
    configurable inactivity timer associated with a\n            client. When a VC
    is created at this client, it gets\n            the idle timer value from this
    configurable timer.\n            The minimum suggested value is 1 minute and the\n
    \           recommended default value is 20 minutes.\"\n       DEFVAL { 20 }\n
    \      ::= { marsClientEntry 17 }\n   marsClientRowStatus OBJECT-TYPE\n       SYNTAX
    \ RowStatus\n       MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n
    \          \"The object is used to create, delete or modify a\n            row
    in this table.\n            A row cannot be made 'active' until instances of\n
    \           all corresponding columns in the row of this table\n            are
    appropriately configured and until the agent\n            has also created a corresponding
    row in the\n            marsClientStatTable.\n            When this object has
    a value of 'active', the\n            following columnar objects can not be modified:\n
    \             marsClientDefaultMarsAddr,\n              marsClientHsn,\n              marsClientRegstration,\n
    \             marsClientCmi,\n              marsClientDefaultMtu\n            while
    other objects in this conceptual row can be\n            modified irrespective
    of the value of this object.\n            Deletion of this row is allowed regardless
    of\n            whether or not a row in any associated tables\n            (i.e.,
    marsClientVcTable) still exists or is in\n            use. Once this row is deleted,
    it is recommended\n            that the agent or the SNMP management station\n
    \           (if possible) through the set command deletes\n            any stale
    rows that are associated with this\n            row.\"\n       ::= { marsClientEntry
    18 }\n   --****************************************************************\n
    \  -- IP ATM MARS Client Multicast Group Address Object Definitions\n   --****************************************************************\n
    \  marsClientMcGrpTable OBJECT-TYPE\n       SYNTAX  SEQUENCE OF MarsClientMcGrpEntry\n
    \      MAX-ACCESS not-accessible\n       STATUS current\n       DESCRIPTION\n
    \          \"This table contains a list of IP multicast group address\n            blocks
    associated with a MARS client.  Entries in this\n            table are used by
    the client that needs to receive or\n            transmit packets from/to the
    specified range of\n            multicast addresses.\n            Each row can
    be created or deleted via configuration.\"\n       ::= {  marsClientObjects 2
    }\n   marsClientMcGrpEntry OBJECT-TYPE\n       SYNTAX  MarsClientMcGrpEntry\n
    \      MAX-ACCESS not-accessible\n       STATUS  current\n       DESCRIPTION\n
    \          \"Each entry represents a consecutive block of multicast\n            group
    addresses.\"\n       INDEX { ipAdEntAddr,\n               marsClientIndex,\n               marsClientMcMinGrpAddr,\n
    \              marsClientMcMaxGrpAddr }\n       ::= { marsClientMcGrpTable 1 }\n
    \  MarsClientMcGrpEntry ::=\n       SEQUENCE {\n           marsClientMcMinGrpAddr
    \          IpAddress,\n           marsClientMcMaxGrpAddr           IpAddress,\n
    \          marsClientMcGrpRowStatus         RowStatus\n       }\n   marsClientMcMinGrpAddr
    OBJECT-TYPE\n       SYNTAX  IpAddress\n       MAX-ACCESS not-accessible\n       STATUS
    \ current\n       DESCRIPTION\n           \"Minimum multicast group address -
    the min and max\n            multicast forms multi-group block.  If the MinGrpAddr\n
    \           and MaxGrpAddr are the same, it indicates that this\n            block
    contains a single group address.\"\n       ::= { marsClientMcGrpEntry 1 }\n   marsClientMcMaxGrpAddr
    OBJECT-TYPE\n       SYNTAX  IpAddress\n       MAX-ACCESS not-accessible\n       STATUS
    \ current\n       DESCRIPTION\n           \"Maximum multicast group address -
    the min and max\n            multicast forms a multi-group block.  If the MinGrpAddr\n
    \           and MaxGrpAddr are the same, it indicates that this\n            block
    contains a single group address.\"\n       ::= { marsClientMcGrpEntry 2 }\n   marsClientMcGrpRowStatus
    OBJECT-TYPE\n       SYNTAX  RowStatus\n       MAX-ACCESS read-create\n       STATUS
    \ current\n       DESCRIPTION\n           \"The object is used to create or delete
    a row in this\n            table.\n            Since other objects in this row
    are not-accessible\n            'index-objects', the value of this object has
    no\n            effect on whether those objects in this conceptual\n            row
    can be modified.\"\n       ::= { marsClientMcGrpEntry 3 }\n   --****************************************************************\n
    \  -- IP ATM MARS Client Backup MARS Object Definitions\n   --****************************************************************\n
    \  marsClientBackupMarsTable OBJECT-TYPE\n       SYNTAX  SEQUENCE OF MarsClientBackupMarsEntry\n
    \      MAX-ACCESS not-accessible\n       STATUS current\n       DESCRIPTION\n
    \          \"This table contains a list of backup MARS addresses that\n            a
    client can connect to in case of failure for connecting\n            to the primary
    server. The list of addresses is in\n            descending order of preference.
    It should be noted that\n            the backup list provided by the MARS to the
    client via\n            the MARS_REDIRECT_MAP message has a higher preference
    than\n            addresses that are manually configured into the client.\n            When
    such a list is received from the MARS, this information\n            should be
    inserted at the top of the list.\n            Each row can be created or deleted
    via configuration.\"\n       ::= {  marsClientObjects 3 }\n   marsClientBackupMarsEntry
    OBJECT-TYPE\n       SYNTAX  MarsClientBackupMarsEntry\n       MAX-ACCESS not-accessible\n
    \      STATUS  current\n       DESCRIPTION\n           \"Each entry represents
    an ATM address of a backup MARS.\"\n       INDEX { ipAdEntAddr,\n               marsClientIndex,\n
    \              marsClientBackupMarsPriority,\n               marsClientBackupMarsAddr
    }\n       ::= { marsClientBackupMarsTable 1 }\n   MarsClientBackupMarsEntry ::=\n
    \      SEQUENCE {\n           marsClientBackupMarsPriority     Unsigned32,\n           marsClientBackupMarsAddr
    \        AtmAddr,\n           marsClientBackupMarsRowStatus    RowStatus\n       }\n
    \  marsClientBackupMarsPriority OBJECT-TYPE\n       SYNTAX  Unsigned32(0..65535)\n
    \      MAX-ACCESS not-accessible\n       STATUS  current\n       DESCRIPTION\n
    \          \"The priority associated with a backup MARS. A lower\n            priority
    value inidcates a higher preference.\"\n       ::= { marsClientBackupMarsEntry
    1 }\n   marsClientBackupMarsAddr OBJECT-TYPE\n       SYNTAX  AtmAddr\n       MAX-ACCESS
    not-accessible\n       STATUS  current\n       DESCRIPTION\n           \"The ATM
    address associated with a backup MARS.\"\n       ::= { marsClientBackupMarsEntry
    2 }\n   marsClientBackupMarsRowStatus OBJECT-TYPE\n       SYNTAX  RowStatus\n
    \      MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n           \"The
    object is used to create or delete a row in this\n            table.\n            Since
    other objects in this row are not-accessible\n            'index-objects', the
    value of this object has no effect\n            on whether those objects in this
    conceptual row can be\n            modified.\"\n       ::= { marsClientBackupMarsEntry
    3 }\n   --***************************************************************\n   --
    \ IP ATM MARS Client VC Object Definition Table\n   --***************************************************************\n
    \  marsClientVcTable OBJECT-TYPE\n       SYNTAX  SEQUENCE OF MarsClientVcEntry\n
    \      MAX-ACCESS  not-accessible\n       STATUS current\n       DESCRIPTION\n
    \          \"This table contains information about open virtual\n            circuits
    (VCs) that a client has.  For point to point\n            circuit, each entry
    represents a single VC connection\n            between this client ATM address
    to another party ATM\n            address.  In the case of point to multipoint
    connection\n            where a single source address is associated with\n            multiple
    destinations, several entries are used to\n            represent the relationship.
    \ An example of point to\n            multi-point VC represented in a table is
    shown below.\n                   Client    VPI/VCI    Grp Addr1/Addr2    Part
    Addr\n                     1         0,1          g1,g2             p1\n                     1
    \        0,1          g1,g2             p2\n                     1         0,1
    \         g1,g2             p3\n            Note:  This table assumes the IP multicast
    address\n                   groups (min, max) defined in each entry are\n                   always
    consecutive.  In the case of that a\n                   client receives a JOIN/LEAVE
    with\n                   mars$flag.punched set, each pair of the IP\n                   groups
    will first be broken into several\n                   pairs of consecutive IP
    groups before each\n                   entry row corresponding to a pair of IP
    group\n                   is created.\"\n       ::= { marsClientObjects 4 }\n
    \  marsClientVcEntry OBJECT-TYPE\n       SYNTAX  MarsClientVcEntry\n       MAX-ACCESS
    not-accessible\n       STATUS  current\n       DESCRIPTION\n           \"The objects
    contained in the entry are VC related\n            attributes such as VC signalling
    type, control VC\n            type, idle timer, negotiated MTU size, etc.\"\n
    \      INDEX { ipAdEntAddr,\n               marsClientIndex,\n               marsClientVcVpi,\n
    \              marsClientVcVci,\n               marsClientVcMinGrpAddr,\n               marsClientVcMaxGrpAddr,\n
    \              marsClientVcPartyAddr }\n       ::= { marsClientVcTable 1 }\n   MarsClientVcEntry
    ::=\n       SEQUENCE {\n           marsClientVcVpi            INTEGER,\n           marsClientVcVci
    \           INTEGER,\n           marsClientVcMinGrpAddr     IpAddress,\n           marsClientVcMaxGrpAddr
    \    IpAddress,\n           marsClientVcPartyAddr      AtmAddr,\n           marsClientVcPartyAddrType
    \ INTEGER,\n           marsClientVcType           INTEGER,\n           marsClientVcCtrlType
    \      INTEGER,\n           marsClientVcIdleTimer      INTEGER,\n           marsClientVcRevalidate
    \    TruthValue,\n           marsClientVcEncapsType     INTEGER,\n           marsClientVcNegotiatedMtu
    \ INTEGER,\n           marsClientVcRowStatus      RowStatus\n       }\n   marsClientVcVpi
    OBJECT-TYPE\n       SYNTAX  INTEGER (0..4095)\n       MAX-ACCESS not-accessible\n
    \      STATUS  current\n       DESCRIPTION\n           \"The value of virtual
    path identifier (VPI). Since\n            a VPI can be numbered 0, this sub-index
    can take\n            a value of 0.\"\n       ::= { marsClientVcEntry 1 }\n   marsClientVcVci
    OBJECT-TYPE\n       SYNTAX  INTEGER (0..65535)\n       MAX-ACCESS not-accessible\n
    \      STATUS  current\n       DESCRIPTION\n           \"The value of virtual
    circuit identifier (VCI). Since\n            a VCI can be numbered 0, this sub-index
    can take\n            a value of 0.\"\n       ::= { marsClientVcEntry 2 }\n   marsClientVcMinGrpAddr
    OBJECT-TYPE\n       SYNTAX  IpAddress\n       MAX-ACCESS not-accessible\n       STATUS
    \ current\n       DESCRIPTION\n           \"Minimum IP multicast group address
    - the min and\n            max multicast forms a multi-group consecutive\n            block
    which is associated with a table entry.\n            if the MinGrpAddr and MaxGrpAddr
    are the same, it\n            indicates that the size of multi-group block is
    1,\n            a single IP group.\"\n       ::= { marsClientVcEntry 3 }\n   marsClientVcMaxGrpAddr
    OBJECT-TYPE\n       SYNTAX  IpAddress\n       MAX-ACCESS not-accessible\n       STATUS
    \ current\n       DESCRIPTION\n           \"Maximum IP multicast group address
    - the min and\n            max multicast forms a multi-group consecutive\n            block
    which is associated with a table entry.\n            if the MinGrpAddr and MaxGrpAddr
    are the same, it\n            indicates that the size of multi-group block is
    1,\n            a single IP group.\"\n       ::= { marsClientVcEntry 4 }\n   marsClientVcPartyAddr
    OBJECT-TYPE\n       SYNTAX  AtmAddr\n       MAX-ACCESS not-accessible\n       STATUS
    \ current\n       DESCRIPTION\n           \"An ATM party address in which this
    VC is linked.\n            The party type is identified by the\n            marsClientVcPartyAddrType.\"\n
    \      ::= { marsClientVcEntry 5 }\n   marsClientVcPartyAddrType OBJECT-TYPE\n
    \      SYNTAX  INTEGER {\n             called (1),\n             calling (2)\n
    \          }\n       MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n
    \          \"The party type is associated with the party address.\n            The
    'called (1)' indicates that the party address is\n            a destination address
    which implies that VC is\n            originated from this client.  The 'calling
    (2)'\n            indicates the VC was initiated externally to this\n            client.
    In this case, the party address is the\n            source address.\"\n       ::=
    { marsClientVcEntry 6 }\n   marsClientVcType OBJECT-TYPE\n       SYNTAX  INTEGER
    {\n             pvc (1),\n             svc (2)\n           }\n       MAX-ACCESS
    read-create\n       STATUS  current\n       DESCRIPTION\n           \"Circuit
    Connection type: permanent virtual circuit or\n            switched virtual circuit.\"\n
    \      ::= { marsClientVcEntry 7 }\n   marsClientVcCtrlType OBJECT-TYPE\n       SYNTAX
    \ INTEGER {\n              pointToPointVC (1),\n              clusterControlVC
    (2),\n              pointToMultiPointVC (3)\n           }\n       MAX-ACCESS read-create\n
    \      STATUS  current\n       DESCRIPTION\n           \"Control VC type used
    to specify a particular connection.\n              pointToPointVC (1):\n                used
    by the ATM Clients for the registration and\n                queries.  This VC
    or the initial signalling path\n                is set up from the source Client
    to a MARS. It is\n                bi-directional.\n              clusterControlVC
    (2):\n                used by a MARS to issue asynchronous updates to an\n                ATM
    Client.  This VC is established from the MARS\n                to the ATM Client.\n
    \             pointToMultiPointVC (3):\n                used by the client to
    transfer multicast data\n                packets from layer 3.  This VC is established\n
    \               from the source ATM Client to a destination ATM\n                endpoint
    which can be a multicast group member\n                or an MCS.  The destination
    endpoint was obtained\n                from the MARS.\"\n       ::= { marsClientVcEntry
    8 }\n   marsClientVcIdleTimer OBJECT-TYPE\n       SYNTAX  INTEGER (1..2147483647)\n
    \      UNITS   \"minutes\"\n       MAX-ACCESS read-create\n       STATUS  current\n
    \      DESCRIPTION\n           \"The idle timer associated with this VC.  The
    minimum\n            suggested value is 1 minute and the recommended\n            default
    value is 20 minutes.\"\n       DEFVAL { 20 }\n       ::= { marsClientVcEntry 9
    }\n   marsClientVcRevalidate OBJECT-TYPE\n       SYNTAX  TruthValue\n       MAX-ACCESS
    read-create\n       STATUS  current\n       DESCRIPTION\n           \"A flag associated
    with an open and active multipoint\n            VC.  It is checked every time
    a packet is queued for\n            transmission on that VC. The object has the
    value of\n            true (1) if revalidate is required and the value\n            false
    (2) otherwise.\"\n       ::= { marsClientVcEntry 10 }\n    marsClientVcEncapsType
    OBJECT-TYPE\n       SYNTAX  INTEGER {\n             other (1),\n             llcSnap
    (2)\n           }\n       MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n
    \          \"The encapsulation type used when communicating over\n            this
    VC.\"\n       ::= { marsClientVcEntry 11 }\n   marsClientVcNegotiatedMtu OBJECT-TYPE\n
    \      SYNTAX  INTEGER (1..65535)\n       MAX-ACCESS read-create\n       STATUS
    \ current\n       DESCRIPTION\n           \"The negotiated MTU when communicating
    over this VC.\"\n       ::= { marsClientVcEntry 12 }\n   marsClientVcRowStatus
    OBJECT-TYPE\n       SYNTAX  RowStatus\n       MAX-ACCESS read-create\n       STATUS
    \ current\n       DESCRIPTION\n           \"The object is used to create, delete
    or modify a\n            row in this table.\n            A row cannot be made
    'active' until instances of\n            all corresponding columns in the row
    of this table\n            are appropriately configured.\n            While objects:
    marsClientVcIdleTimer and\n            marsClientVcRevalidate in this conceptual\n
    \           row can be modified irrespective of the value\n            of this
    object, all other objects in the row can\n            not be modified when this
    object has a value\n            of 'active'.\n            It is possible for an
    SNMP management station\n            to set the row to 'notInService' and modify\n
    \           the entry and then set it back to 'active'\n            with the following
    exception. That is, rows\n            for which the corresponding instance of\n
    \           marsClientVcType has a value of 'svc' can not\n            be modified
    or deleted.\"\n       ::= { marsClientVcEntry 13 }\n   --***************************************************************\n
