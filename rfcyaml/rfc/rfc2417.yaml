    VC.\"\n       ::= { marsVcEntry 12 }\n   marsVcRowStatus OBJECT-TYPE\n       SYNTAX
    \ RowStatus\n       MAX-ACCESS read-create\n       STATUS  current\n       DESCRIPTION\n
    \          \"The object is used to create, delete or modify a\n            row
