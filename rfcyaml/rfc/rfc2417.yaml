    3 }\n   --***************************************************************\n   --
    \ IP ATM MARS MCS VC Object Definition Table\n   --***************************************************************\n
    \  marsMcsVcTable OBJECT-TYPE\n       SYNTAX  SEQUENCE OF MarsMcsVcEntry\n       MAX-ACCESS
    \ not-accessible\n       STATUS current\n       DESCRIPTION\n           \"This
    table contains information about open virtual\n            circuits (VCs) that
    a MCS has.  For point to\n            point circuit, each entry represents a single
    VC\n            connection between this MCS ATM address to another\n            party
    ATM address.  In the case of point to\n            multipoint connection where
    a single source address\n            is associated with multiple destinations,
    several\n            entries are used to represent the relationship.  An\n            example
    of point to multi-point VC represented in a\n            table is shown below.\n
    \              MCS      VPI/VCI    Grp Addr1/Addr2    Part Addr\n                1
    \        0,1          g1,g2             p1\n                1         0,1          g1,g2
    \            p2\n                1         0,1          g1,g2             p3\"\n
    \      ::= {  marsMcsObjects 4 }\n   marsMcsVcEntry OBJECT-TYPE\n       SYNTAX
    \ MarsMcsVcEntry\n       MAX-ACCESS not-accessible\n       STATUS  current\n       DESCRIPTION\n
    \          \"The objects contained in the entry are VC related\n            attributes
    such as VC signalling type, control VC\n            type, idle timer, negotiated
    MTU size, etc.\"\n       INDEX { marsMcsIndex,\n               marsMcsIfIndex,\n
    \              marsMcsVcVpi,\n               marsMcsVcVci,\n               marsMcsVcMinGrpAddr,\n
    \              marsMcsVcMaxGrpAddr,\n               marsMcsVcPartyAddr }\n       ::=
    { marsMcsVcTable 1 }\n   MarsMcsVcEntry ::=\n       SEQUENCE {\n           marsMcsVcVpi
    \          INTEGER,\n           marsMcsVcVci           INTEGER,\n           marsMcsVcMinGrpAddr
    \   IpAddress,\n           marsMcsVcMaxGrpAddr    IpAddress,\n           marsMcsVcPartyAddr
    \    AtmAddr,\n           marsMcsVcPartyAddrType INTEGER,\n           marsMcsVcType
    \         INTEGER,\n           marsMcsVcCtrlType      INTEGER,\n           marsMcsVcIdleTimer
    \    INTEGER,\n           marsMcsVcRevalidate    TruthValue,\n           marsMcsVcEncapsType
    \   INTEGER,\n           marsMcsVcNegotiatedMtu INTEGER,\n           marsMcsVcRowStatus
    \    RowStatus\n       }\n   marsMcsVcVpi OBJECT-TYPE\n       SYNTAX  INTEGER
    (0..4095)\n       MAX-ACCESS not-accessible\n       STATUS  current\n       DESCRIPTION\n
    \          \"The value of virtual path identifier (VPI). Since\n            a
    VPI can be numbered 0, this sub-index can take\n            a value of 0.\"\n
    \      ::= { marsMcsVcEntry 1 }\n   marsMcsVcVci OBJECT-TYPE\n       SYNTAX  INTEGER
    (0..65535)\n       MAX-ACCESS not-accessible\n       STATUS  current\n       DESCRIPTION\n
    \           \"The value of virtual circuit identifier (VCI). Since\n            a
    VCI can be numbered 0, this sub-index can take\n            a value of 0.\"\n
    \       ::= { marsMcsVcEntry 2 }\n   marsMcsVcMinGrpAddr OBJECT-TYPE\n       SYNTAX
