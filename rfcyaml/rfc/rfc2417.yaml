    management station\n            to set the row to 'notInService' and modify\n
    \           the entry and then set it back to 'active'\n            with the following
    exception. That is, rows\n            for which the corresponding instance of\n
    \           marsMcsVcType has a value of 'svc' can not\n            be modified
    or deleted.\"\n       ::= { marsMcsVcEntry 13 }\n   --***************************************************************\n
