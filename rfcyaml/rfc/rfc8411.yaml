- title: __initial_text__
  contents:
  - "                         IANA Registration for\n          the Cryptographic Algorithm\
    \ Object Identifier Range\n"
- title: Abstract
  contents:
  - "Abstract\n   When the Curdle Security Working Group was chartered, a range of\n\
    \   object identifiers was donated by DigiCert, Inc. for the purpose of\n   registering\
    \ the Edwards Elliptic Curve key agreement and signature\n   algorithms.  This\
    \ donated set of OIDs allowed for shorter values than\n   would be possible using\
    \ the existing S/MIME or PKIX arcs.  This\n   document describes the donated range\
    \ and the identifiers that were\n   assigned from that range, transfers control\
    \ of that range to IANA,\n   and establishes IANA allocation policies for any\
    \ future assignments\n   within that range.\n"
