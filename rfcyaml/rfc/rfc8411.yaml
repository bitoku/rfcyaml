- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   When the Curdle Security Working Group was chartered, a\
    \ range of\n   object identifiers was donated to the working group by DigiCert,\
    \ Inc.\n   The use of these object identifiers allowed for the Edwards Elliptic\n\
    \   Curve key agreement [RFC7748] and signature [RFC8032] algorithms to\n   be\
    \ defined with encodings that are smaller than similar ones would be\n   if assigned\
    \ from the existing S/MIME or PKIX arcs.  The initial\n   registrations from this\
    \ arc were made while developing [RFC8410].\n   After those registrations were\
    \ made, there were still some unused\n   values that could be used by other security\
    \ groups.\n   Object identifiers are primarily used with Abstract Syntax Notation\n\
    \   (ASN.1) [ASN.1].  The ASN.1 specifications continue to evolve, but\n   object\
    \ identifiers can be used with any and all versions of ASN.1.\n   This document\
    \ describes the object identifiers that were assigned in\n   that donated range,\
    \ transfers control of the range to IANA, and\n   establishes IANA allocation\
    \ policies for any future assignments.\n   The donated range from DigiCert, Inc.\
    \ is as follows:\n   first: { iso (1) identified-organization (3) thawte (101)\
    \ 100 }\n   last: { iso (1) identified-organization (3) thawte (101) 127 }\n"
- title: 2.  IANA Considerations
  contents:
  - "2.  IANA Considerations\n   IANA has created the \"SMI Security for Cryptographic\
    \ Algorithms\"\n   registry within the SMI-numbers registry.  The new registry\
    \ has three\n   columns, as shown below.\n     +------------+-------------------------------+-----------------+\n\
    \     | Decimal    | Description                   | References      |\n     +------------+-------------------------------+-----------------+\n\
    \     | 0-99       | Retained by DigiCert          | RFC 8411        |\n     |\
    \ 100        | Reserved for child reg        | RFC 8411        |\n     | 110 \
    \       | id-X25519                     | [RFC8410]       |\n     | 111      \
    \  | id-X448                       | [RFC8410]       |\n     | 112        | id-EdDSA25519\
    \                 | [RFC8410]       |\n     | 113        | id-EdDSA448       \
    \            | [RFC8410]       |\n     | 114        | Reserved for id-EdDSA25519-ph\
    \ | [SAFE-X.509-03] |\n     | 115        | Reserved for id-EdDSA448-ph   | [SAFE-X.509-03]\
    \ |\n     | 128 and up | Retained by DigiCert          | RFC 8411        |\n \
    \    +------------+-------------------------------+-----------------+\n      \
    \      Table 1: SMI Security for Cryptographic Algorithms\n   The registration\
    \ policy is \"Specification Required\" as defined in\n   [RFC8126].\n   The column\
    \ 'Decimal' is required to be a number between 100 and 127\n   inclusive.\n  \
    \ The value of 100 has been reserved so that a new arc below that point\n   can\
    \ be established in the future (i.e., starting at 1.3.101.100.1).\n   If the new\
    \ child registry is established, a name for this value is to\n   be assigned at\
    \ that point.  The experts can, at their discretion,\n   assign an algorithm OID\
    \ instead.\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   This document populates an IANA registry, and\
    \ it raises no new\n   security considerations.  The protocols that specify these\
    \ values\n   include the security considerations associated with their usage.\n"
