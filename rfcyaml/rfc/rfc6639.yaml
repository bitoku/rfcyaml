- title: 7.  Management Options
  contents:
  - "7.  Management Options\n   This document applies only to scenarios where MIB\
    \ modules are used to\n   manage the MPLS-TP network.  It is not the intention\
    \ of this document\n   to provide instructions or advice to implementers of management\n\
    \   systems, management agents, or managed entities.  It is, however,\n   useful\
    \ to make some observations about how the MIB modules described\n   above might\
    \ be used to manage MPLS systems, if SNMP is used in the\n   management interface.\n\
    \   For MPLS-specific management options, refer to [RFC4221] Section 12\n   (\"\
    Management Options\").\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   This document describes the interrelationships\
    \ amongst the different\n   MIB modules relevant to MPLS-TP management and as\
    \ such does not have\n   any security implications in and of itself.\n   Each\
    \ IETF MIB document that specifies MIB objects for MPLS-TP must\n   provide a\
    \ proper Security Considerations section that explains the\n   security aspects\
    \ of those objects.\n   The attention of readers is particularly drawn to the\
    \ security\n   implications of making MIB objects available for create or write\n\
    \   access through an access protocol such as SNMP.  SNMPv1 by itself is\n   an\
    \ insecure environment.  Even if the network itself is made secure\n   (for example,\
    \ by using IPsec), there is no control over who on the\n   secure network is allowed\
    \ to access the objects in the MIB module.\n   It is recommended that the implementers\
    \ consider the security\n   features as provided by the SNMPv3 framework.  Specifically,\
    \ the use\n   of the User-based Security Model STD 62, RFC 3414 [RFC3414], and\
    \ the\n   View-based Access Control Model STD 62, RFC 3415 [RFC3415], is\n   recommended.\n\
    \   It is then a customer/user responsibility to ensure that the SNMP\n   entity\
    \ giving access to an instance of each MIB module is properly\n   configured to\
    \ give access to only those objects, and to those\n   principals (users) that\
    \ have legitimate rights to access them.\n"
- title: 9.  IANA Considerations
  contents:
  - "9.  IANA Considerations\n   This document has identified areas where additional\
    \ MIB modules are\n   necessary for MPLS-TP.  The new MIB modules recommended\
    \ by this\n   document will require OID assignments from IANA.  However, this\n\
    \   document makes no specific request for IANA action.\n"
