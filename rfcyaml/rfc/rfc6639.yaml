    \ MIB documents.\n"
- title: 4.2.2.  Textual Convention Modules
  contents:
  - "4.2.2.  Textual Convention Modules\n   The MPLS-TC-STD-MIB [RFC3811], GMPLS-TC-STD-MIB\
    \ [RFC4801],\n   IANA-GMPLS-TC-MIB [RFC4802], and PW-TC-STD-MIB [RFC5542] contain\
    \ the\n   Textual Conventions for MPLS and GMPLS networks.  These Textual\n  \
    \ Conventions should be imported by MIB modules that manage MPLS and\n   GMPLS\
    \ networks.  Section 4.2.11 highlights dependencies on additional\n   external\
    \ MIB modules.\n"
- title: 4.2.3.  Label Switched Path (LSP) Modules
  contents:
  - "4.2.3.  Label Switched Path (LSP) Modules\n   An LSP is a path over which a labeled\
    \ packet travels across the\n   sequence of Label Switching Routers (LSRs) for\
    \ a given Forward\n   Equivalence Class (FEC).  When a packet, with or without\
    \ a label,\n   arrives at an ingress Label Edge Router (LER) of an LSP, it is\n\
    \   encapsulated with the label corresponding to the FEC and sent across\n   the\
    \ LSP.  The labeled packet traverses the LSRs and arrives at the\n   egress LER\
    \ of the LSP, where it gets forwarded, depending on the\n   packet type it came\
    \ with.  LSPs could be nested using label stacking,\n   such that an LSP could\
    \ traverse another LSP.  A more detailed\n   description of an LSP can be found\
    \ in [RFC3031].\n   The MPLS-LSR-STD-MIB [RFC3813] describes the objects required\
    \ to\n   define the LSP.\n"
- title: 4.2.4.  Label Edge Router (LER) Modules
  contents:
  - "4.2.4.  Label Edge Router (LER) Modules\n   Ingress and egress LSRs of an LSP\
    \ are known as Label Edge Routers\n   (LERs).  An ingress LER takes each incoming\
    \ unlabeled or labeled\n   packet and encapsulates it with the corresponding label\
    \ of the LSP it\n   represents, and then forwards it to the adjacent LSR of the\
    \ LSP.\n   Each FEC is mapped to a label-forwarding entry, so that a packet\n\
    \   could be encapsulated with one or more label entries; this is\n   referred\
    \ to as a label stack.\n   The packet traverses the LSP.  Upon reaching the egress\
    \ LER, further\n   action will be taken to handle the packet, depending on the\
    \ type of\n   packet received.  MPLS Architecture [RFC3031] details the\n   functionality\
    \ of ingress and egress LERs.\n   The MPLS-FTN-STD-MIB [RFC3814] describes the\
    \ managed objects for\n   mapping FEC to label bindings.\n"
- title: 4.2.5.  Label Switching Router (LSR) Modules
  contents:
  - "4.2.5.  Label Switching Router (LSR) Modules\n   A router that performs MPLS\
    \ forwarding is known as an LSR.  An LSR\n   receives a labeled packet and performs\
    \ forwarding action based on the\n   label received.\n   The LSR maintains a mapping\
    \ of an incoming label and incoming\n   interface to one or more outgoing labels\
    \ and outgoing interfaces in\n   its forwarding database.  When a labeled packet\
    \ is received, the LSR\n   examines the topmost label in the label stack and then\
    \ does a 'swap',\n   'push', or 'pop' operation based on the contents.\n   The\
    \ MPLS-LSR-STD-MIB [RFC3813] describes the managed objects for\n   modeling an\
    \ MPLS [RFC3031] LSR.  The MPLS-LSR-STD-MIB [RFC3813]\n   contains the managed\
    \ objects to maintain mapping of in-segments to\n   out-segments.\n"
- title: 4.2.6.  Pseudowire Modules
  contents:
  - "4.2.6.  Pseudowire Modules\n   The pseudowire (PW) MIB architecture provides\
    \ a layered modular model\n   into which any supported emulated service such as\
    \ Frame Relay, ATM,\n   Ethernet, Time-Division Multiplexing (TDM), and Synchronous\
    \ Optical\n   Network/Synchronous Digital Hierarchy (SONET/SDH) can be connected\
    \ to\n   any supported Packet Switched Network (PSN) type.  This MIB\n   architecture\
    \ is modeled based on PW3 architecture [RFC3985].\n   The emulated service layer,\
    \ generic PW layer, and PSN Virtual Circuit\n   (VC) layer constitute the different\
    \ layers of the model.  A\n   combination of the MIB modules belonging to each\
    \ layer provides the\n   glue for mapping the emulated service onto the native\
    \ PSN service.\n   At least three MIB modules, each belonging to a different layer,\
    \ are\n   required to define a PW emulated service.\n   -  The service-specific\
    \ module is dependent on the emulated signal\n      type and helps in modeling\
    \ the emulated service layer.\n   The PW-ENET-STD-MIB [RFC5603] describes a model\
    \ for managing Ethernet\n   pseudowire services for transmission over a PSN. \
    \ This MIB module is\n   generic and common to all types of PSNs supported in\
    \ the PWE3\n   Architecture [RFC3985], which describes the transport and\n   encapsulation\
    \ of L1 and L2 services over supported PSN types.\n   In particular, the MIB module\
    \ associates a port or specific VLANs on\n   top of a physical Ethernet port or\
    \ a virtual Ethernet interface (for\n   the Virtual Private LAN Service (VPLS))\
    \ to a point-to-point PW.  It\n   is complementary to the PW-STD-MIB [RFC5601],\
    \ which manages the\n   generic PW parameters common to all services, including\
    \ all supported\n   PSN types.\n   The PW-TDM-MIB [RFC5604] describes a model\
    \ for managing TDM\n   pseudowires, i.e., TDM data encapsulated for transmission\
    \ over a PSN.\n   The term \"TDM\" in this document is limited to the scope of\n\
    \   Plesiochronous Digital Hierarchy (PDH).  It is currently specified to\n  \
    \ carry any TDM signals in either Structure Agnostic Transport mode\n   (E1, T1,\
    \ E3, and T3) or Structure Aware Transport mode (E1, T1, and\n   NxDS0) as defined\
    \ in the PWE3 TDM Requirements document [RFC4197].\n   -  The generic PW module\
    \ configures general parameters of the PW that\n      are common to all types\
    \ of emulated services and PSN types.\n   The PW-STD-MIB [RFC5601] defines a MIB\
    \ module that can be used to\n   manage PW services for transmission over a PSN\
    \ [RFC3931] [RFC4447].\n   This MIB module provides generic management of PWs\
    \ that is common to\n   all types of PSN and PW services defined by the IETF PWE3\
    \ Working\n   Group.\n   -  The PSN-specific module associates the PW with one\
    \ or more\n      \"tunnels\" that carry the service over the PSN.  There is a\n\
    \      different module for each type of PSN.\n   The PW-MPLS-STD-MIB [RFC5602]\
    \ describes a model for managing\n   pseudowire services for transmission over\
    \ different flavors of MPLS\n   tunnels.  The generic PW MIB module [RFC5601]\
    \ defines the parameters\n   global to the PW, regardless of the underlying PSN\
    \ and emulated\n   service.  This document is applicable for PWs that use the\
    \ MPLS PSN\n   type in the PW-STD-MIB.  Additionally, this document describes\
    \ the\n   MIB objects that define pseudowire association to the MPLS PSN that\n\
    \   is not specific to the carried service.\n   Together, [RFC3811], [RFC3812],\
    \ and [RFC3813] describe the modeling\n   of an MPLS tunnel and a tunnel's underlying\
    \ cross-connects.  This MIB\n   module supports MPLS Traffic Engineering (MPLS-TE)\
    \ PSNs, non-TE MPLS\n   PSNs (an outer tunnel created by the Label Distribution\
    \ Protocol\n   (LDP) or manually), and MPLS PW labels only (no outer tunnel).\n"
- title: 4.2.7.  Routing and Traffic Engineering
  contents:
  - "4.2.7.  Routing and Traffic Engineering\n   In MPLS traffic engineering, it's\
    \ possible to specify explicit routes\n   or choose routes based on QoS metrics\
    \ in setting up a path such that\n   some specific data can be routed around network\
    \ hot spots.  TE LSPs\n   can be set up through a management plane or a control\
    \ plane.\n   The MPLS-TE-STD-MIB [RFC3812] describes managed objects for modeling\n\
    \   MPLS [RFC3031]-based traffic engineering.  This MIB module should be\n   used\
    \ in conjunction with the companion document [RFC3813] for MPLS-\n   based traffic\
    \ engineering configuration and management.\n"
- title: 4.2.8.  Resiliency
  contents:
  - "4.2.8.  Resiliency\n   The purpose of MPLS resiliency is to ensure minimal interruption\
    \ to\n   traffic when a failure occurs within the system or network.\n   Various\
    \ components of MPLS resiliency solutions are as follows:\n      1) Graceful restart\
    \ in LDP and RSVP-TE modules\n      2) Make before break\n      3) Protection\
    \ switching for LSPs\n      4) Fast reroute for LSPs\n      5) PW redundancy\n\
    \   The MIB modules below only support MIB-based management for MPLS\n   resiliency.\n\
    \   MPLS Fast Reroute (FRR) is a restoration network resiliency mechanism\n  \
    \ used in MPLS TE to redirect traffic onto the backup LSPs in tens of\n   milliseconds\
    \ in case of link or node failure across the LSP.\n   The MPLS-FRR-GENERAL-STD-MIB\
    \ [RFC6445] contains objects that apply to\n   any MPLS LSR implementing MPLS\
    \ TE fast-reroute functionality.\n   The MPLS-FRR-ONE2ONE-STD-MIB [RFC6445] contains\
    \ objects that apply to\n   the one-to-one backup method.\n   The MPLS-FRR-FACILITY-STD-MIB\
    \ [RFC6445] contains objects that apply\n   to the facility backup method.\n \
    \  Protection switching mechanisms have been designed to provide network\n   resiliency\
    \ for MPLS networks.  Different types of protection\n   switching mechanisms,\
    \ such as 1:1, 1:N, and 1+1, have been designed.\n"
- title: 4.2.9.  Fault Management and Performance Management
  contents:
  - "4.2.9.  Fault Management and Performance Management\n   MPLS manages LSP and\
    \ pseudowire faults through the use of LSP ping\n   [RFC4379], Virtual Circuit\
    \ Connectivity Verification (VCCV)\n   [RFC5085], Bidirectional Forwarding Detection\
    \ (BFD) for LSPs\n   [RFC5884], and BFD for VCCV [RFC5885] tools.\n   MPLS currently\
    \ focuses on in and/or out packet counters, errored\n   packets, and discontinuity\
    \ time.\n   Some of the MPLS and pseudowire performance tables used for\n   performance\
    \ management are given below.\n   The mplsTunnelPerfTable [RFC3812] provides several\
    \ counters (e.g.,\n   packets forwarded, packets dropped because of errors) to\
    \ measure the\n   performance of the MPLS tunnels.\n   The mplsInterfacePerfTable\
    \ [RFC3813] provides performance information\n   (incoming and outgoing labels\
    \ in use, and lookup failures) on a\n   per-interface basis.\n   The mplsInSegmentPerfTable\
    \ [RFC3813] contains statistical information\n   (total packets received by the\
    \ in-segment, total errored packets\n   received, total packets discarded, discontinuity\
    \ time) for incoming\n   MPLS segments to an LSR.\n   The mplsOutSegmentPerfTable\
    \ [RFC3813] contains statistical\n   information (total packets received, total\
    \ errored packets received,\n   total packets discarded, discontinuity time) for\
    \ outgoing MPLS\n   segments from an LSR.\n   The mplsFTNPerfTable [RFC3814] contains\
    \ performance information for\n   the specified interface and an FTN entry mapped\
    \ to this interface.\n   The mplsLdpEntityStatsTable [RFC3815] and mplsLdpSessionStatsTable\n\
    \   [RFC3815] contain statistical information (session attempts, errored\n   packets,\
    \ notifications) about an LDP entity.\n   The pwPerfCurrentTable [RFC5601], pwPerfIntervalTable\
    \ [RFC5601], and\n   pwPerf1DayIntervalTable [RFC5601] provide pseudowire performance\n\
    \   information (in and/or out packets) based on time (current interval,\n   preconfigured\
    \ specific interval, 1-day interval).\n   The pwEnetStatsTable [RFC5603] contains\
    \ statistical counters specific\n   for Ethernet PW.\n   The pwTDMPerfCurrentTable\
    \ [RFC5604], pwTDMPerfIntervalTable\n   [RFC5604], and pwTDMPerf1DayIntervalTable\
    \ [RFC5604] contain\n   statistical information accumulated per 15-minute, 24-hour,\
    \ and 1-day\n   periods, respectively.\n   The gmplsTunnelErrorTable [RFC4802]\
    \ and gmplsTunnelReversePerfTable\n   [RFC4802] provide information about performance,\
    \ errored packets, and\n   in/out packet counters.\n"
- title: 4.2.10.  MIB Module Interdependencies
  contents:
  - "4.2.10.  MIB Module Interdependencies\n   This section provides an overview of\
    \ the relationship between the\n   MPLS MIB modules for managing MPLS networks.\
    \  More details of these\n   relationships are given below.\n   [RFC4221] mainly\
    \ focuses on MPLS MIB module interdependencies.  This\n   section also highlights\
    \ GMPLS and PW MIB module interdependencies.\n   The relationship \"A --> B\"\
    \ means that A depends on B and that MIB\n   module A uses an object, object identifier,\
    \ or Textual Convention\n   defined in MIB module B, or that MIB module A contains\
    \ a pointer\n   (index or RowPointer) to an object in MIB module B.\n   +------->\
    \ MPLS-TC-STD-MIB <-----------------------------------------+\n   ^          \
    \  ^                                                      ^\n   |            |\
    \                                                      |\n   |         MPLS-LSR-STD-MIB\
    \ <--------------------------------+       |\n   |                           \
    \                                ^       |\n   |                             \
    \                              |       |\n   +<----------------------- MPLS-LDP-STD-MIB\
    \ ---------------->+       |\n   ^                                    ^      \
    \                ^       |\n   |                                    |        \
    \              |       |\n   +<-- MPLS-LDP-GENERIC-STD-MIB ------>+          \
    \            |       |\n   ^                                                 \
    \          |       |\n   |                                                   \
    \        |       |\n   +<------ MPLS-FTN-STD-MIB --------------------------------->+\
    \       |\n   ^                 |                                         ^  \
    \     |\n   |                 V                                         |    \
    \   |\n   +<------------- MPLS-TE-STD-MIB -->+----------------------->+      \
    \ |\n                                      ^  GMPLS-TC-STD-MIB ------------>+\n\
    \                                      |    ^                           ^\n  \
    \                                    |    |                           |\n    \
    \                              +---+    +<-- GMPLS-LABEL-STD-MIB -->+\n      \
    \                            ^   ^    ^      ^                    ^\n        \
    \                          |   |    |      |                    |\n   +----> PW-TC-STD-MIB\
    \           |  GMPLS-LSR-STD-MIB --------------->+\n   ^                     \
    \         |      ^       ^                     ^\n   |                       \
    \       |      |       |                     |\n   |   IANA-PWE3-MIB         \
    \     |      |       | IANA-GMPLS-TC-MIB   |\n   |         ^                 \
    \   |      |       |    ^                |\n   |         |                   \
    \ |      |       |    |                |\n   |         |                    +<---\
    \ GMPLS-TE-STD-MIB ------------->+\n   |         |                    ^      \
    \                              ^\n   +<--- PW-STD-MIB <------+      |        \
    \                            |\n   ^                       ^      |          \
    \                          |\n   |                       |      |            \
    \                        |\n   +<--- PW-ENET-STD-MIB ->+      |              \
    \                      |\n   ^                       ^      |                \
    \                    |\n   |                       |      |                  \
    \                  |\n   |                       |      |                    \
    \                |\n   +<---------------- PW-MPLS-STD-MIB--------------------------------->+\n\
    \   Thus,\n   -  All the MPLS MIB modules depend on the MPLS-TC-STD-MIB.\n   -\
    \  All the GMPLS MIB modules depend on the GMPLS-TC-STD-MIB.\n   -  All the PW\
    \ MIB modules depend on the PW-TC-STD-MIB.\n   -  The MPLS-LDP-STD-MIB, MPLS-TE-STD-MIB,\
    \ MPLS-FTN-STD-MIB,\n      GMPLS-LSR-STD-MIB, and PW-MPLS-STD-MIB contain references\
    \ to\n      objects in the MPLS-LSR-STD-MIB.\n   -  The MPLS-LDP-GENERIC-STD-MIB\
    \ contains references to objects in the\n      MPLS-LDP-STD-MIB.\n   -  The MPLS-FTN-STD-MIB,\
    \ PW-MPLS-STD-MIB, and GMPLS-TE-STD-MIB\n      contain references to objects in\
    \ the MPLS-TE-STD-MIB.\n   -  The PW-MPLS-STD-MIB and PW-ENET-STD-MIB contain\
    \ references to\n      objects in the PW-STD-MIB.\n   -  The PW-STD-MIB contains\
    \ references to objects in the\n      IANA-PWE3-MIB.\n   -  The GMPLS-TE-STD-MIB\
    \ contains references to objects in the\n      IANA-GMPLS-TC-MIB.\n   -  The GMPLS-LSR-STD-MIB\
    \ contains references to objects in the\n      GMPLS-LABEL-STD-MIB.\n   Note that\
    \ there is a Textual Convention (MplsIndexType) defined in\n   the MPLS-LSR-STD-MIB\
    \ that is imported by the MPLS-LDP-STD-MIB.\n"
- title: 4.2.11.  Dependencies on External MIB Modules
  contents:
  - "4.2.11.  Dependencies on External MIB Modules\n   With the exception of the MPLS-TC-STD-MIB,\
    \ all the MPLS MIB modules\n   have dependencies on the Interfaces MIB (also called\
    \ the Interfaces\n   Group MIB or the IF-MIB) [RFC2863].  The MPLS-FTN-STD-MIB\
    \ references\n   IP-capable interfaces on which received traffic is to be classified\n\
    \   using indexes in the Interfaces Table (ifTable) of the IF-MIB\n   [RFC2863].\
    \  The other MPLS MIB modules reference MPLS-capable\n   interfaces in the ifTable.\n\
    \   The IF-MIB [RFC2863] defines generic managed objects for managing\n   interfaces.\
    \  The MPLS MIB modules contain media-specific extensions\n   to the Interfaces\
    \ Group for managing MPLS interfaces.\n   The MPLS MIB modules assume the interpretation\
    \ of the Interfaces\n   Group to be in accordance with [RFC2863], which states\
    \ that the\n   ifTable contains information on the managed resource's interfaces\
    \ and\n   that each sub-layer below the internetwork layer of a network\n   interface\
    \ is considered an interface.  Thus, the MPLS interface is\n   represented as\
    \ an entry in the ifTable.\n   The interrelation of entries in the ifTable is\
    \ defined by the\n   Interface Stack Group defined in [RFC2863].\n   The MPLS\
    \ MIB modules have dependencies on the TE-LINK-STD-MIB for\n   maintaining traffic\
    \ engineering information.\n   The MPLS MIB modules depend on the Constrained\
    \ Shortest Path First\n   (CSPF) component to obtain the path required for an\
    \ MPLS tunnel to\n   reach the end point of the tunnel, and on the BFD component\
    \ to verify\n   data-plane failures of LSPs and PWs.\n   Finally, all of the MIB\
    \ modules import standard Textual Conventions\n   such as integers, strings, timestamps,\
    \ etc., from the MIB modules in\n   which they are defined.\n"
- title: 5.  Applicability of MPLS MIB Modules to MPLS-TP
  contents:
  - "5.  Applicability of MPLS MIB Modules to MPLS-TP\n   This section highlights\
    \ gaps in existing MPLS MIB modules in order to\n   determine extensions or additional\
    \ MIB modules that are required to\n   support MPLS-TP in MPLS networks.\n   [RFC5951]\
    \ specifies the requirements for the management of equipment\n   used in networks\
    \ supporting MPLS-TP.  It also details the essential\n   network management capabilities\
    \ for operating networks consisting of\n   MPLS-TP equipment.\n   [RFC5950] provides\
    \ the network management framework for MPLS-TP.  The\n   document explains how\
    \ network elements and networks that support\n   MPLS-TP can be managed using\
    \ solutions that satisfy the requirements\n   defined in [RFC5951].  The relationship\
    \ between MPLS-TP management\n   and OAM is described in the MPLS-TP framework\
    \ document [RFC5950].\n   The MPLS MIB documents MPLS-TE-STD-MIB [RFC3812], PW-STD-MIB\n\
    \   [RFC5601], and MPLS-LSR-STD-MIB [RFC3813], and their associated MIB\n   modules,\
    \ are reused for MPLS-based transport network management.\n   Fault management\
    \ and performance management form key parts of the OAM\n   function.  MPLS-TP\
    \ OAM is described in [RFC6371].\n"
- title: 5.1.  MPLS-TP Tunnel
  contents:
  - '5.1.  MPLS-TP Tunnel

    '
- title: 5.1.1.  Gap Analysis
  contents:
  - "5.1.1.  Gap Analysis\n   An MPLS-TP tunnel can be operated over IP and/or ITU-T\
    \ Carrier Code\n   (ICC) environments.  The points below capture the gaps in existing\n\
    \   MPLS MIB modules for managing MPLS-TP networks.\n   -  IP-based environment\n\
    \       i. The MPLS-TE-STD-MIB [RFC3812] does not support the tunnel\n       \
    \   Ingress/Egress identifier based on Global_ID and Node_ID\n          [RFC6370].\n\
    \      ii. The MPLS-TE-STD-MIB [RFC3812] does not support\n          co-routed/associated\
    \ bidirectional tunnel configurations.\n   -  ICC-based environment\n       i.\
    \ The MPLS-TE-STD-MIB [RFC3812] does not support the tunnel LSR\n          identifier\
    \ based on ICC.\n"
- title: 5.1.2.  Recommendations
  contents:
  - "5.1.2.  Recommendations\n   -  New MIB definitions may be created for Global_Node_ID\
    \ and/or ICC\n      configurations.\n   -  The MPLS-LSR-STD-MIB [RFC3813] module\
    \ may be enhanced to identify\n      the next hop based on a Media Access Control\
    \ (MAC) address for\n      environments that do not use IP.  The mplsOutSegmentTable\
    \ may be\n      extended to hold the MAC address.\n   -  The MPLS-TE-STD-MIB [RFC3812]\
    \ and MPLS-LSR-STD-MIB may be enhanced\n      to provide static and signaling\
    \ MIB module extensions for\n      co-routed/associated bidirectional LSPs.\n"
- title: 5.2.  MPLS-TP Pseudowire
  contents:
  - '5.2.  MPLS-TP Pseudowire

    '
- title: 5.2.1.  Gap Analysis
  contents:
  - "5.2.1.  Gap Analysis\n   MPLS-TP pseudowire can be operated over IP and/or ICC\
    \ environments.\n   The points below capture the gaps in existing PW MIB modules\
    \ for\n   managing MPLS-TP networks.\n   [RFC6370] specifies an initial set of\
    \ identifiers to be used in\n   MPLS-TP.  These identifiers were chosen to be\
    \ compatible with\n   existing MPLS, GMPLS, and PW definitions.\n   -  IP-based\
    \ environment\n       i. The PW-STD-MIB [RFC5601] does not support the PW end\
    \ point\n          identifier based on Global_ID and Node_ID.\n      ii. The PW-MPLS-STD-MIB\
    \ [RFC5602] does not support operation over\n          co-routed/associated bidirectional\
    \ tunnels.\n   -  ICC-based environment\n       i. The PW-STD-MIB [RFC5601] does\
    \ not support the PW end point\n          identifier based on ICC.\n"
- title: 5.2.2.  Recommendations
  contents:
  - "5.2.2.  Recommendations\n   -  The PW-MPLS-STD-MIB [RFC5602] can be enhanced\
    \ to operate over\n      co-routed/associated bidirectional tunnels.\n"
- title: 5.3.  MPLS-TP Sections
  contents:
  - '5.3.  MPLS-TP Sections

    '
- title: 5.3.1.  Gap Analysis
  contents:
  - "5.3.1.  Gap Analysis\n   The existing MPLS MIB modules do not support MPLS-TP\
    \ sections.\n"
- title: 5.3.2.  Recommendations
  contents:
  - "5.3.2.  Recommendations\n   Link-specific and/or path/segment-specific sections\
    \ can be supported\n   by enhancing the IF-MIB [RFC2863], MPLS-TE-STD-MIB [RFC3812],\
    \ and\n   PW-STD-MIB [RFC5601] MIB modules.\n"
- title: 5.4.  MPLS-TP OAM
  contents:
  - '5.4.  MPLS-TP OAM

    '
- title: 5.4.1.  Gap Analysis
  contents:
  - "5.4.1.  Gap Analysis\n   MPLS manages LSP and pseudowire faults through LSP ping\
    \ [RFC4379],\n   VCCV [RFC5085], BFD for LSPs [RFC5884], and BFD for VCCV [RFC5885]\n\
    \   tools.\n   The MPLS MIB modules do not support the following MPLS-TP OAM\n\
    \   functions:\n   o  Continuity Check and Connectivity Verification\n   o  Remote\
    \ Defect Indication\n   o  Alarm Reporting\n   o  Lock Reporting\n   o  Lock Instruct\n\
    \   o  Client Failure Indication\n   o  Packet Loss Measurement\n   o  Packet\
    \ Delay Measurement\n"
- title: 5.4.2.  Recommendations
  contents:
  - "5.4.2.  Recommendations\n   New MIB module for BFD can be created to address\
    \ all the gaps\n   mentioned in Section 5.4.1.\n"
- title: 5.5.  MPLS-TP Protection Switching and Recovery
  contents:
  - '5.5.  MPLS-TP Protection Switching and Recovery

    '
- title: 5.5.1.  Gap Analysis
  contents:
  - "5.5.1.  Gap Analysis\n   An important aspect that MPLS-TP technology provides\
    \ is protection\n   switching.  In general, the mechanism of protection switching\
    \ can be\n   described as the substitution of a protection or standby facility\
    \ for\n   a working or primary facility.\n   The MPLS MIB modules do not provide\
    \ support for protection switching\n   and recovery in the following three topologies:\
    \ linear, ring, and\n   mesh.\n"
- title: 5.5.2.  Recommendations
  contents:
  - "5.5.2.  Recommendations\n   New MIB modules can be created to address all the\
    \ gaps mentioned in\n   Section 5.5.1.\n"
- title: 5.6.  MPLS-TP Interfaces
  contents:
  - '5.6.  MPLS-TP Interfaces

    '
- title: 5.6.1.  Gap Analysis
  contents:
  - "5.6.1.  Gap Analysis\n   As per [RFC6370], an LSR requires identification of\
    \ the node itself\n   and of its interfaces.  An interface is the attachment point\
    \ to a\n   server layer MPLS-TP section or MPLS-TP tunnel.\n   The MPLS MIB modules\
    \ do not provide support for configuring the\n   interfaces within the context\
    \ of an operator.\n"
- title: 5.6.2.  Recommendations
  contents:
  - "5.6.2.  Recommendations\n   New MIB definitions can be created to address the\
    \ gaps mentioned in\n   Section 5.6.1.\n"
- title: 6.  An Introduction to the MPLS-TP MIB Modules
  contents:
  - "6.  An Introduction to the MPLS-TP MIB Modules\n   This section highlights new\
    \ MIB modules that have been identified as\n   being required for MPLS-TP.  This\
    \ section also provides an overview\n   of the purpose of each MIB module within\
    \ the MIB documents, what it\n   can be used for, and how it relates to the other\
    \ MIB modules.\n   Note that each new MIB module (apart from Textual Conventions\n\
    \   modules) will contain one or more Compliance Statements to indicate\n   which\
    \ objects must be supported in what manner to claim a specific\n   level of compliance.\
    \  Additional text, either in the documents that\n   define the MIB modules or\
    \ in separate Applicability Statements, will\n   define which Compliance Statements\
    \ need to be conformed to in order\n   to provide specific MPLS-TP functionality.\
    \  This document does not\n   set any requirements in that respect, although some\
    \ recommendations\n   are included in the sections that follow.\n"
- title: 6.1.  MPLS-TP MIB Modules
  contents:
  - '6.1.  MPLS-TP MIB Modules

    '
- title: 6.1.1.  New MIB Modules for MPLS-TP
  contents:
  - "6.1.1.  New MIB Modules for MPLS-TP\n   Four new MIB modules are identified as\
    \ follows:\n   -  Textual Conventions for MPLS-TP\n   -  Identifiers for MPLS-TP\n\
    \   -  LSR MIB Extensions for MPLS-TP\n   -  Tunnel Extensions for MPLS-TP\n \
    \  Note that the MIB modules mentioned here are applicable for MPLS\n   operations\
    \ as well.\n"
- title: 6.1.2.  Textual Conventions for MPLS-TP
  contents:
  - "6.1.2.  Textual Conventions for MPLS-TP\n   A new MIB module needs to be written\
    \ that will define Textual\n   Conventions [RFC2579] for MPLS-TP-related MIB modules.\
    \  These\n   conventions allow multiple MIB modules to use the same syntax and\n\
    \   format to provide a concept that is shared between the MIB modules.\n   For\
    \ example, a Maintenance Entity Group End Point (MEP) identifier is\n   used to\
    \ identify a maintenance entity group end point within MPLS-TP\n   networks. \
    \ The Textual Convention representing the MEP identifier\n   should be defined\
    \ in a new Textual Convention MIB module.\n   All new extensions related to MPLS-TP\
    \ are defined in the MIB module\n   and will be referenced by other MIB modules\
    \ to support MPLS-TP.\n"
- title: 6.1.3.  Identifiers for MPLS-TP
  contents:
  - "6.1.3.  Identifiers for MPLS-TP\n   New identifiers describe managed objects\
    \ that are used to model\n   common MPLS-TP identifiers [RFC6370].\n"
- title: 6.1.4.  LSR MIB Extensions for MPLS-TP
  contents:
  - "6.1.4.  LSR MIB Extensions for MPLS-TP\n   The MPLS-LSR-STD-MIB describes managed\
    \ objects for modeling an MPLS\n   LSR.  This puts it at the heart of the management\
    \ architecture for\n   MPLS.\n   In the case of MPLS-TP, the MPLS-LSR-STD-MIB\
    \ is extended to support\n   MPLS-TP LSPs, which are co-routed or associated bidirectionally.\n\
    \   This extended MIB is also applicable for modeling MPLS-TP tunnels.\n"
- title: 6.1.5.  Tunnel Extensions for MPLS-TP
  contents:
  - "6.1.5.  Tunnel Extensions for MPLS-TP\n   The MPLS-TE-STD-MIB describes managed\
    \ objects that are used to model\n   and manage MPLS-TE tunnels.\n   MPLS-TP tunnels\
    \ are very similar to MPLS-TE tunnels but are co-routed\n   or associated bidirectionally.\n\
    \   The MPLS-TE-STD-MIB must be extended to support the MPLS-TP-specific\n   attributes\
    \ for the tunnel.\n"
- title: 6.2.  PWE3 MIB Modules for MPLS-TP
  contents:
  - "6.2.  PWE3 MIB Modules for MPLS-TP\n   This section provides an overview of pseudowire-extension\
    \ MIB modules\n   used to meet MPLS-based transport network requirements.\n"
- title: 6.2.1.  New MIB Modules for MPLS-TP Pseudowires
  contents:
  - "6.2.1.  New MIB Modules for MPLS-TP Pseudowires\n   Three new MIB modules are\
    \ identified as follows:\n   -  Pseudowire Textual Conventions for MPLS-TP\n \
    \  -  Pseudowire Extensions for MPLS-TP\n   -  Pseudowire MPLS Extensions for\
    \ MPLS-TP\n"
- title: 6.2.2.  Pseudowire Textual Conventions for MPLS-TP
  contents:
  - "6.2.2.  Pseudowire Textual Conventions for MPLS-TP\n   The PW-TC-STD-MIB defines\
    \ Textual Conventions used for PW technology\n   and for PWE3 MIB modules.  A\
    \ new Textual Convention MIB module is\n   required to define textual definitions\
    \ for MPLS-TP-specific\n   pseudowire attributes.\n"
- title: 6.2.3.  Pseudowire Extensions for MPLS-TP
  contents:
  - "6.2.3.  Pseudowire Extensions for MPLS-TP\n   The PW-STD-MIB describes managed\
    \ objects for the modeling of\n   pseudowire edge-to-edge services carried over\
    \ a general PSN.  This\n   MIB module is extended to support MPLS-TP-specific\
    \ attributes related\n   to pseudowires.\n"
- title: 6.2.4.  Pseudowire MPLS Extensions for MPLS-TP
  contents:
  - "6.2.4.  Pseudowire MPLS Extensions for MPLS-TP\n   The PW-MPLS-STD-MIB defines\
    \ the managed objects for pseudowire\n   operations over MPLS LSRs.  This MIB\
    \ module supports\n   -  manually and dynamically signaled PWs\n   -  point-to-point\
    \ connections\n   -  the use of any emulated service\n   -  outer tunnels provisioned\
    \ using MPLS-TE\n   -  PWs with no outer tunnel\n   An extended MIB module would\
    \ define additional objects, extending the\n   PW-MPLS-STD-MIB by continuing to\
    \ support configurations that operate\n   with or without an outer tunnel.\n"
- title: 6.3.  OAM MIB Modules for MPLS-TP
  contents:
  - "6.3.  OAM MIB Modules for MPLS-TP\n   This section provides an overview of Operations,\
    \ Administration, and\n   Maintenance (OAM) MIB modules for MPLS LSPs and pseudowires.\n"
- title: 6.3.1.  New MIB Modules for OAM for MPLS-TP
  contents:
  - "6.3.1.  New MIB Modules for OAM for MPLS-TP\n   Two new MIB modules are identified\
    \ as follows:\n   -  BFD MIB module\n   -  OAM MIB module\n"
- title: 6.3.2.  BFD MIB Module
  contents:
  - "6.3.2.  BFD MIB Module\n   The BFD-STD-MIB defines managed objects for performing\
    \ BFD operations\n   in IP networks.  This MIB module is modeled to support the\
    \ BFD\n   protocol [RFC5880].\n   A new MIB module needs to be written that will\
    \ be an extension to\n   BFD-STD-MIB managed objects to support BFD operations\
    \ on MPLS LSPs\n   and PWs.\n"
- title: 6.3.3.  OAM MIB Module
  contents:
  - "6.3.3.  OAM MIB Module\n   A new MIB module needs to be written that will define\
    \ managed objects\n   for OAM maintenance identifiers, i.e., Maintenance Entity\
    \ Group (MEG)\n   identifiers, the MEP, and the Maintenance Entity Group Intermediate\n\
    \   Point (MIP).  Maintenance points are uniquely associated with a MEG.\n   Within\
    \ the context of a MEG, MEPs and MIPs must be uniquely\n   identified.\n"
- title: 6.4.  Protection Switching and Recovery MIB Modules for MPLS-TP
  contents:
  - "6.4.  Protection Switching and Recovery MIB Modules for MPLS-TP\n   This section\
    \ provides an overview of protection switching and\n   recovery MIB modules for\
    \ MPLS LSPs and pseudowires.\n"
- title: 6.4.1.  New MIB Modules for MPLS Protection Switching and Recovery
  contents:
  - "6.4.1.  New MIB Modules for MPLS Protection Switching and Recovery\n   Three\
    \ new MIB modules are identified as follows:\n   -  Linear Protection Switching\
    \ MIB module\n   -  Ring Protection Switching MIB module\n   -  Mesh Protection\
    \ Switching MIB module\n"
- title: 6.4.2.  Linear Protection Switching MIB Module
  contents:
  - "6.4.2.  Linear Protection Switching MIB Module\n   A new MIB module needs to\
    \ be written that will define managed objects\n   for linear protection switching\
    \ of MPLS LSPs and pseudowires.\n"
