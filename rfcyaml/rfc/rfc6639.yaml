- title: 4.2.1.  Structure of the MPLS MIB OID Tree
  contents:
  - "4.2.1.  Structure of the MPLS MIB OID Tree\n   The MPLS MIB Object Identifier\
    \ (OID) tree has the following\n   structure.  It is based on the tree originally\
    \ set out in Section 4.1\n   of [RFC4221] and has been enhanced to include other\
    \ relevant MIB\n   modules.\n    mib-2 -- RFC 2578 [RFC2578]\n     |\n     +-transmission\n\
    \     |  |\n     |  +- mplsStdMIB\n     |  |    |\n     |  |    +- mplsTCStdMIB\
    \ -- MPLS-TC-STD-MIB [RFC3811]\n     |  |    |\n     |  |    +- mplsLsrStdMIB\
    \ -- MPLS-LSR-STD-MIB [RFC3813]\n     |  |    |\n     |  |    +- mplsTeStdMIB\
    \ -- MPLS-TE-STD-MIB [RFC3812]\n     |  |    |\n     |  |    +- mplsLdpStdMIB\
    \ -- MPLS-LDP-STD-MIB [RFC3815]\n     |  |    |\n     |  |    +- mplsLdpGenericStdMIB\n\
    \     |  |    |                -- MPLS-LDP-GENERIC-STD-MIB [RFC3815]\n     | \
    \ |    |\n     |  |    +- mplsFTNStdMIB -- MPLS-FTN-STD-MIB [RFC3814]\n     |\
    \  |    |\n     |  |    +- gmplsTCStdMIB -- GMPLS-TC-STD-MIB [RFC4801]\n     |\
    \  |    |\n     |  |    +- gmplsTeStdMIB -- GMPLS-TE-STD-MIB [RFC4802]\n     |\
    \  |    |\n     |  |    +- gmplsLsrStdMIB -- GMPLS-LSR-STD-MIB [RFC4803]\n   \
    \  |  |    |\n     |  |    +- gmplsLabelStdMIB -- GMPLS-LABEL-STD-MIB [RFC4803]\n\
    \     |  |\n     |  +- teLinkStdMIB -- TE-LINK-STD-MIB [RFC4220]\n     |  |\n\
    \     |  +- pwStdMIB -- PW-STD-MIB [RFC5601]\n     |\n     +- ianaGmpls -- IANA-GMPLS-TC-MIB\
    \ [RFC4802]\n     |\n     +- ianaPwe3MIB -- IANA-PWE3-MIB [RFC5601]\n     |\n\
    \     +- pwEnetStdMIB -- PW-ENET-STD-MIB [RFC5603]\n     |\n     +- pwMplsStdMIB\
    \ -- PW-MPLS-STD-MIB [RFC5602]\n     |\n     +- pwTDMMIB -- PW-TDM-MIB [RFC5604]\n\
