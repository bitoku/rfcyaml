- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The MPLS Transport Profile (MPLS-TP) is a packet transport\
    \ technology\n   based on a profile of the MPLS functionality specific to the\n\
    \   construction of packet-switched transport networks.  MPLS is\n   described\
    \ in [RFC3031], and requirements for MPLS-TP are specified in\n   [RFC5654].\n\
    \   A range of Management Information Base (MIB) modules has been\n   developed\
    \ to help model and manage the various aspects of\n   Multiprotocol Label Switching\
    \ (MPLS) networks.  These MIB modules are\n   defined in separate documents that\
    \ focus on the specific areas of\n   responsibility for the modules that they\
    \ describe.\n   An MPLS-TP network can be operated via static provisioning of\n\
    \   transport paths, Label Switched Paths (LSPs) and pseudowires (PWs),\n   or\
    \ the elective use of a Generalized MPLS (GMPLS) control plane to\n   support\
    \ dynamic provisioning of transport paths, LSPs, and PWs.\n   This document describes\
    \ the MIB-based management architecture for\n   MPLS, as extended for MPLS-TP.\
    \  The document also indicates the\n   interrelationships between existing MIB\
    \ modules that should be\n   leveraged for MPLS-TP network management and identifies\
    \ areas where\n   additional MIB modules are required.\n   Note that [RFC5951]\
    \ does not specify a preferred management interface\n   protocol to be used as\
    \ the standard protocol for managing MPLS-TP\n   networks.\n"
- title: 1.1.  MPLS-TP Management Function
  contents:
  - "1.1.  MPLS-TP Management Function\n   The management of the MPLS-TP networks\
    \ is separable from that of its\n   client networks so that the same means of\
    \ management can be used\n   regardless of the client.  The management function\
    \ of MPLS-TP\n   includes fault management, configuration management, performance\n\
    \   monitoring, and security management.\n   The purpose of the management function\
    \ is to provide control and\n   monitoring of the MPLS transport profile protocol\
    \ mechanisms and\n   procedures.  The requirements for the network management\n\
    \   functionality are found in [RFC5951].  A description of the network\n   and\
    \ element management architectures that can be applied to the\n   management of\
    \ MPLS-based transport networks is found in [RFC5950].\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   This document also uses terminology from the MPLS architecture\n\
    \   document [RFC3031], Pseudowire Emulation Edge-to-Edge (PWE3)\n   architecture\
    \ [RFC3985], and the following MPLS-related MIB modules:\n   the MPLS-TC-STD-MIB\
    \ [RFC3811], MPLS-LSR-STD-MIB [RFC3813],\n   MPLS-TE-STD-MIB [RFC3812], MPLS-LDP-STD-MIB\
    \ [RFC3815],\n   MPLS-FTN-STD-MIB [RFC3814], and TE-LINK-STD-MIB [RFC4220].\n"
- title: 3.  The SNMP Management Framework
  contents:
  - "3.  The SNMP Management Framework\n   Managed objects are accessed via a virtual\
    \ information store, termed\n   the Management Information Base or MIB.  MIB objects\
    \ are generally\n   accessed through the Simple Network Management Protocol (SNMP).\n\
    \   Objects in the MIB are defined using the mechanisms defined in the\n   Structure\
    \ of Management Information (SMI).\n   For a detailed overview of the documents\
    \ that describe the current\n   Internet-Standard Management Framework, please\
    \ refer to Section 7 of\n   [RFC3410].\n   This document discusses MIB modules\
    \ that are compliant to the SMIv2,\n   which is described in [RFC2578], [RFC2579],\
    \ and [RFC2580].\n"
- title: 4.  Overview of Existing Work
  contents:
  - "4.  Overview of Existing Work\n   This section describes the existing tools and\
    \ techniques for managing\n   and modeling MPLS networks, devices, and protocols.\
    \  It is intended\n   to provide a description of the tool kit that is already\
    \ available.\n   Section 5 of this document outlines the applicability of existing\n\
    \   MPLS MIB modules to MPLS-TP, describes the optional use of GMPLS MIB\n   modules\
    \ in MPLS-TP networks, and examines the additional MIB modules\n   and objects\
    \ that would be required for managing an MPLS-TP network.\n"
- title: 4.1.  MPLS Management Overview and Requirements
  contents:
  - "4.1.  MPLS Management Overview and Requirements\n   [RFC4378] outlines how data-plane\
    \ protocols can assist in providing\n   the Operations, Administration, and Maintenance\
    \ (OAM) requirements\n   outlined in [RFC4377] and how it is applied to the management\n\
    \   functions of fault, configuration, accounting, performance, and\n   security\
    \ (commonly known as FCAPS) for MPLS networks.\n   [RFC4221] describes the management\
    \ architecture for MPLS.  In\n   particular, it describes how the managed objects\
    \ defined in various\n   MPLS-related MIB modules model different aspects of MPLS,\
    \ as well as\n   the interactions and dependencies between each of these MIB modules.\n\
    \   [RFC4377] describes the requirements for user- and data-plane OAM and\n  \
    \ applications for MPLS.\n   [RFC5654] describes the requirements for the optional\
    \ use of a\n   control plane to support dynamic provisioning of MPLS-TP transport\n\
    \   paths.  The MPLS-TP LSP control plane is based on GMPLS and is\n   described\
    \ in [RFC3945].\n"
