    \ Lower Layers\n   Section 4.5, \"TCP/IP (RFC 1006) Network Specific Format\"\
    \ describes a\n   structure that reserves 12 digits for the textual representation\
    \ of\n   an IP address.\n   This 12 octet field for decimal versions of IP addresses\
