- title: 7.  Summary of the Results
  contents:
  - "7.  Summary of the Results\n   In the initial survey of RFCs 52 positives were\
    \ identified out of a\n   total of 186, broken down as follows:\n         Standards:\
    \                        17 out of  24 or 70.83%\n         Draft Standards:  \
    \                 6 out of  20 or 30.00%\n         Proposed Standards:       \
    \        22 out of 111 or 19.91%\n         Experimental RFCs:                \
    \ 7 out of  31 or 22.58%\n   Of those identified many require no action because\
    \ they document\n   outdated and unused protocols, while others are document protocols\n\
    \   that are actively being updated by the appropriate working groups.\n   Additionally\
    \ there are many instances of standards that should be\n   updated but do not\
    \ cause any operational impact if they are not\n   updated.\n"
