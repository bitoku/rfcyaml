- title: 5.32.  RFC 2225 Classical IP and ARP over ATM
  contents:
  - "5.32.  RFC 2225 Classical IP and ARP over ATM\n   From the many references in\
    \ this document, it is clear that this\n   document is designed for IPv4 only.\
    \  It is only later in the document\n   that it is implicitly stated, as in:\n\
    \      ar$spln -  length in octets of the source protocol address. Value\n   \
    \              range is 0 or 4 (decimal).  For IPv4 ar$spln is 4.\n      ar$tpln\
    \ -  length in octets of the target protocol address. Value\n                \
    \ range is 0 or 4 (decimal).  For IPv4 ar$tpln is 4.\n   and:\n      For backward\
    \ compatibility with previous implementations, a null\n      IPv4 protocol address\
    \ may be received with length = 4 and an\n      allocated address in storage set\
    \ to the value 0.0.0.0.  Receiving\n      stations must be liberal in accepting\
    \ this format of a null IPv4\n      address.  However, on transmitting an ATMARP\
    \ or InATMARP packet, a\n      null IPv4 address must only be indicated by the\
    \ length set to zero\n      and must have no storage allocated.\n"
