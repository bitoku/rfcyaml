- title: 5.87.  RFC 2834 ARP and IP Broadcast over HIPPI-800
  contents:
  - "5.87.  RFC 2834 ARP and IP Broadcast over HIPPI-800\n   This document uses the\
    \ generic term \"IP Address\" in the text but it\n   also contains the text:\n\
    \      The HARP message has several fields that have the following format\n  \
    \    and values:\n       Data sizes and field meaning:\n         ar$hrd  16 bits\
    \  Hardware type\n         ar$pro  16 bits  Protocol type of the protocol fields\
    \ below\n         ar$op   16 bits  Operation code (request, reply, or NAK)\n \
    \        ar$pln   8 bits  byte length of each protocol address\n         ar$rhl\
    \   8 bits  requester's HIPPI hardware address length (q)\n         ar$thl   8\
    \ bits  target's HIPPI hardware address length (x)\n         ar$rpa  32 bits \
    \ requester's protocol address\n         ar$tpa  32 bits  target's protocol address\n\
    \         ar$rha  qbytes   requester's HIPPI Hardware address\n         ar$tha\
    \  xbytes   target's HIPPI Hardware address\n       Where:\n         ar$hrd  -\
    \ SHALL contain 28. (HIPARP)\n         ar$pro  - SHALL contain the IP protocol\
    \ code 2048 (decimal).\n         ar$op   - SHALL contain the operational value\
    \ (decimal):\n                   1  for   HARP_REQUESTs\n                   2\
    \  for   HARP_REPLYs\n                   8  for InHARP_REQUESTs\n            \
    \       9  for InHARP_REPLYs\n                   10 for   HARP_NAK\n         ar$pln\
    \  - SHALL contain 4.\n       And later:\n   31    28        23  21          15\
    \        10     7         2   0\n   +-----+---------+-+-+-----------+---------+-----+---------+-----+\n\
    \ 0 |      04       |1|0|         000         |      03       |  0  |\n   +---------------+-+-+---------------------+---------------+-----+\n\
    \ 1 |                              45                               |\n   +-----+-+-------+-----------------------+-----------------------+\n\
    \ 2 |[LA] |W|MsgT= 0|          000          |   Dest. Switch Addr   |\n   +-----+-+-------+-----------------------+-----------------------+\n\
    \ 3 |   2   |   2   |          000          |  Source Switch Addr   |\n   +---------------+---------------+-------+-----------------------+\n\
    \ 4 |             00 00             |                               |\n   +-------------------------------+\
    \                               |\n 5 |                      Destination ULA \
    \                         |\n   +-------------------------------+-------------------------------+\n\
    \ 6 |             [LA]              |                               |\n   +-------------------------------+\
    \                               |\n 7 |                         Source ULA   \
    \                         |\n   +===============+===============+===============+===============+\n\
    \ 8 |       AA      |      AA       |       03      |       00      |\n   +---------------+---------------+---------------+---------------+\n\
    \ 9 |       00      |      00       |        Ethertype (2054)       |\n   +---------------+---------------+-------------------------------+\n"
