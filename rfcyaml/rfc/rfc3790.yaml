- title: 5.  Proposed Standards
  contents:
  - "5.  Proposed Standards\n   Proposed Standards are introductory level documents.\
    \  There are no\n   requirements for even a single implementation.  In many cases,\n\
    \   Proposed are never implemented or advanced in the IETF standards\n   process.\
    \  They, therefore, are often just proposed ideas that are\n   presented to the\
    \ Internet community.  Sometimes flaws are exposed or\n   they are one of many\
    \ competing solutions to problems.  In these later\n   cases, no discussion is\
    \ presented as it would not serve the purpose\n   of this discussion.\n"
- title: 5.1.  RFC 1234 Tunneling IPX traffic through IP networks
  contents:
  - "5.1.  RFC 1234 Tunneling IPX traffic through IP networks\n   The section \"Unicast\
    \ Address Mappings\" has the following text:\n    For implementations of this\
    \ memo, the first two octets of the host\n    number will always be zero and the\
    \ last four octets will be the\n    node's four octet IP address.  This makes\
    \ address mapping trivial\n    for unicast transmissions: the first two octets\
    \ of the host number\n    are discarded, leaving the normal four octet IP address.\
    \  The\n    encapsulation code should use this IP address as the destination\n\
    \    address of the UDP/IP tunnel packet.\n   This mapping will not be able to\
    \ work with IPv6 addresses.\n   There are also numerous discussions on systems\
    \ keeping a \"peer list\"\n   to map between IP and IPX addresses.  The specifics\
    \ are not discussed\n   in the document and are left to the individual implementation.\n\
    \   The section \"Maximum Transmission Unit\" also has some implications on\n\
    \   IP addressing:\n    Although larger IPX packets are possible, the standard\
    \ maximum\n    transmission unit for IPX is 576 octets.  Consequently, 576 octets\n\
    \    is the recommended default maximum transmission unit for IPX packets\n  \
    \  being sent with this encapsulation technique.  With the eight octet\n    UDP\
    \ header and the 20 octet IP header, the resulting IP packets will\n    be 604\
    \ octets long.  Note that this is larger than the 576 octet\n    maximum size\
    \ IP implementations are required to accept.  Any IP\n    implementation supporting\
    \ this encapsulation technique must be\n    capable of receiving 604 octet IP\
    \ packets.\n    As improvements in protocols and hardware allow for larger,\n\
    \    unfragmented IP transmission units, the 576 octet maximum IPX packet\n  \
    \  size may become a liability.  For this reason, it is recommended\n    that\
    \ the IPX maximum transmission unit size be configurable in\n    implementations\
    \ of this memo.\n"
