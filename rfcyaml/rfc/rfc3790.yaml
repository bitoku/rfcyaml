- title: 5.44.  RFC 2371 Transaction Internet Protocol Version 3.0 (TIPV3)
  contents:
  - "5.44.  RFC 2371 Transaction Internet Protocol Version 3.0 (TIPV3)\n   This document\
    \ states:\n      TIP transaction manager addresses take the form:\n         <hostport><path>\n\
    \      The <hostport> component comprises:\n         <host>[:<port>]\n      where\
    \ <host> is either a <dns name> or an <ip address>; and <port>\n      is a decimal\
    \ number specifying the port at which the transaction\n      manager (or proxy)\
    \ is listening for requests to establish TIP\n      connections.  If the port\
    \ number is omitted, the standard TIP port\n      number (3372) is used.\n   \
    \   A <dns name> is a standard name, acceptable to the domain name\n      service.\
    \  It must be sufficiently qualified to be useful to the\n      receiver of the\
    \ command.\n      An <ip address> is an IP address, in the usual form: four decimal\n\
    \      numbers separated by period characters.\n   And further along it states:\n\
    \      A TIP URL takes the form:\n         tip://<transaction manager address>?<transaction\
    \ string>\n      where <transaction manager address> identifies the TIP transaction\n\
    \      manager (as defined in Section 7 above); and <transaction string>\n   \
    \   specifies a transaction identifier, which may take one of two\n      forms\
    \ (standard or non-standard):\n      i. \"urn:\" <NID> \":\" <NSS>\n      A standard\
    \ transaction identifier, conforming to the proposed\n      Internet Standard\
    \ for Uniform Resource Names (URNs), as specified\n      by RFC2141; where <NID>\
    \ is the Namespace Identifier, and <NSS> is\n      the Namespace Specific String.\
    \  The Namespace ID determines the\n      syntactic interpretation of the Namespace\
    \ Specific String.  The\n      Namespace Specific String is a sequence of characters\
    \ representing\n      a transaction identifier (as defined by <NID>).  The rules\
    \ for\n      the contents of these fields are specified by RFC2141 (valid\n  \
    \    characters, encoding, etc.).\n      This format of <transaction string> may\
    \ be used to express global\n      transaction identifiers in terms of standard\
    \ representations.\n      Examples for <NID> might be <iso> or <xopen>, e.g.,\n\
    \         tip://123.123.123.123/?urn:xopen:xid\n       Note that Namespace Ids\
    \ require registration.\n      ii. <transaction identifier>\n      A sequence\
    \ of printable ASCII characters (octets with values in\n      the range 32 through\
    \ 126 inclusive (excluding \":\") representing a\n      transaction identifier.\
    \  In this non-standard case, it is the\n      combination of <transaction manager\
    \ address> and <transaction\n      identifier> which ensures global uniqueness,\
    \ e.g.,\n         tip://123.123.123.123/?transid1\n   These are incompatible with\
    \ IPv6.\n"
