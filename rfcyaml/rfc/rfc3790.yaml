- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document is part of a document set aiming to document\
    \ all usage\n   of IPv4 addresses in IETF standards.  In an effort to have the\n\
    \   information in a manageable form, it has been broken into 7 documents\n  \
    \ conforming to the current IETF areas (Application, Internet,\n   Management\
    \ & Operations, Routing, Security, Sub-IP and Transport).\n   This specific document\
    \ focuses on usage of IPv4 addresses within the\n   Internet area.\n   For a full\
    \ introduction, please see the introduction [1] document.\n"
- title: 2.  Document Organization
  contents:
  - "2.  Document Organization\n   The following sections 3, 4, 5, and 6 each describe\
    \ the raw analysis\n   of Full, Draft, and Proposed Standards, and Experimental\
    \ RFCs.  Each\n   RFC is discussed in turn starting with RFC 1 and ending in (about)\n\
    \   RFC 3100.  The comments for each RFC are \"raw\" in nature.  That is,\n  \
    \ each RFC is discussed in a vacuum and problems or issues discussed do\n   not\
    \ \"look ahead\" to see if any of the issues raised have already been\n   fixed.\n\
    \   Section 7 is an analysis of the data presented in Sections 3, 4, 5,\n   and\
    \ 6.  It is here that all of the results are considered as a whole\n   and the\
    \ problems that have been resolved in later RFCs are\n   correlated.\n"
- title: 3.  Full Standards
  contents:
  - "3.  Full Standards\n   Full Internet Standards (most commonly simply referred\
    \ to as\n   \"Standards\") are fully mature protocol specification that are widely\n\
    \   implemented and used throughout the Internet.\n"
- title: 3.1.  RFC 791 Internet Protocol
  contents:
  - "3.1.  RFC 791 Internet Protocol\n   This specification defines IPv4; IPv6 has\
    \ been specified in separate\n   documents.\n"
- title: 3.2.  RFC 792 Internet Control Message Protocol
  contents:
  - "3.2.  RFC 792 Internet Control Message Protocol\n   This specification defines\
    \ ICMP, and is inherently IPv4 dependent.\n"
- title: 3.3.  RFC 826 Ethernet Address Resolution Protocol
  contents:
  - "3.3.  RFC 826 Ethernet Address Resolution Protocol\n   There are no IPv4 dependencies\
    \ in this specification.\n"
- title: 3.4.  RFC 891 DCN Local-Network Protocols
  contents:
  - "3.4.  RFC 891 DCN Local-Network Protocols\n   There are many implicit assumptions\
    \ about the use of IPv4 addresses\n   in this document.\n"
- title: 3.5.  RFC 894 Standard for the transmission of IP datagrams over
  contents:
  - "3.5.  RFC 894 Standard for the transmission of IP datagrams over\n      Ethernet\
    \ networks\n   This specification specifically deals with the transmission of\
    \ IPv4\n   packets over Ethernet.\n"
- title: 3.6.  RFC 895 Standard for the transmission of IP datagrams over
  contents:
  - "3.6.  RFC 895 Standard for the transmission of IP datagrams over\n      experimental\
    \ Ethernet networks\n   This specification specifically deals with the transmission\
    \ of IPv4\n   packets over experimental Ethernet.\n"
- title: 3.7.  RFC 903 Reverse Address Resolution Protocol
  contents:
  - "3.7.  RFC 903 Reverse Address Resolution Protocol\n   There are no IPv4 dependencies\
    \ in this specification.\n"
- title: 3.8.  RFC 919 Broadcasting Internet Datagrams
  contents:
  - "3.8.  RFC 919 Broadcasting Internet Datagrams\n   This specification defines\
    \ broadcasting for IPv4; IPv6 uses multicast\n   so this is not applicable.\n"
- title: 3.9.  RFC 922 Broadcasting Internet datagrams in the presence of subnets
  contents:
  - "3.9.  RFC 922 Broadcasting Internet datagrams in the presence of subnets\n  \
    \ This specification defines how broadcasts should be treated in the\n   presence\
    \ of subnets.  IPv6 uses multicast so this is not applicable.\n"
- title: 3.10.  RFC 950 Internet Standard Subnetting Procedure
  contents:
  - "3.10.  RFC 950 Internet Standard Subnetting Procedure\n   This specification\
    \ defines IPv4 subnetting; similar functionality is\n   part of IPv6 addressing\
    \ architecture to begin with.\n"
- title: '3.11.  RFC 1034 Domain Names: Concepts and Facilities'
  contents:
  - "3.11.  RFC 1034 Domain Names: Concepts and Facilities\n   In Section 3.6, \"\
    Resource Records\", the definition of A record is:\n      RDATA           which\
    \ is the type and sometimes class dependent\n                      data which\
    \ describes the resource:\n                      A          For the IN class,\
    \ a 32 bit IP address\n   And Section 5.2.1, \"Typical functions\" defines:\n\
    \   1. Host name to host address translation.\n      This function is often defined\
    \ to mimic a previous HOSTS.TXT based\n      function.  Given a character string,\
    \ the caller wants one or more\n      32 bit IP addresses.  Under the DNS, it\
    \ translates into a request\n      for type A RRs.  Since the DNS does not preserve\
    \ the order of RRs,\n      this function may choose to sort the returned addresses\
    \ or select\n      the \"best\" address if the service returns only one choice\
    \ to the\n      client.  Note that a multiple address return is recommended, but\
    \ a\n      single address may be the only way to emulate prior HOSTS.TXT\n   \
    \   services.\n   2. Host address to host name translation\n      This function\
    \ will often follow the form of previous functions.\n      Given a 32 bit IP address,\
    \ the caller wants a character string.\n      The octets of the IP address are\
    \ reversed, used as name\n      components, and suffixed with \"IN-ADDR.ARPA\"\
    .  A type PTR query is\n      used to get the RR with the primary name of the\
    \ host.  For\n      example, a request for the host name corresponding to IP address\n\
    \      1.2.3.4 looks for PTR RRs for domain name \"4.3.2.1.IN-ADDR.ARPA\".\n \
    \  There are, of course, numerous examples of IPv4 addresses scattered\n   throughout\
    \ the document.\n"
- title: '3.12.  RFC 1035 Domain Names: Implementation and Specification'
  contents:
  - "3.12.  RFC 1035 Domain Names: Implementation and Specification\n   Section 3.4.1,\
    \ \"A RDATA format\", defines the format for A records:\n      +--+--+--+--+--+--+--+--+--+--+--+--+--+--+--+--+\n\
    \      |                    ADDRESS                    |\n      +--+--+--+--+--+--+--+--+--+--+--+--+--+--+--+--+\n\
    \    where:\n    ADDRESS         A 32 bit Internet address.\n    Hosts that have\
    \ multiple Internet addresses will have multiple A\n    records.\n    A records\
    \ cause no additional section processing.  The RDATA section\n    of an A line\
    \ in a master file is an Internet address expressed as\n    four decimal numbers\
    \ separated by dots without any embedded spaces\n    (e.g.,\"10.2.0.52\" or \"\
    192.0.5.6\").\n   And Section 3.4.2, \"WKS RDATA\", format is:\n      +--+--+--+--+--+--+--+--+--+--+--+--+--+--+--+--+\n\
    \      |                    ADDRESS                    |\n      +--+--+--+--+--+--+--+--+--+--+--+--+--+--+--+--+\n\
    \      |       PROTOCOL        |                       |\n      +--+--+--+--+--+--+--+--+\
    \                       |\n      |                                           \
    \    |\n      /                   <BIT MAP>                   /\n      /     \
    \                                          /\n      +--+--+--+--+--+--+--+--+--+--+--+--+--+--+--+--+\n\
    \    where:\n    ADDRESS         An 32 bit Internet address\n    PROTOCOL    \
    \    An 8 bit IP protocol number\n    <BIT MAP>       A variable length bit map.\
    \  The bit map\n                    must be a multiple of 8 bits long.\n    The\
    \ WKS record is used to describe the well known services supported\n    by a particular\
    \ protocol on a particular internet address.  The\n    PROTOCOL field specifies\
    \ an IP protocol number, and the bit map has\n    one bit per port of the specified\
    \ protocol.  The first bit\n    corresponds to port 0, the second to port 1, etc.\
    \  If the bit map\n    does not include a bit for a protocol of interest, that\
    \ bit is\n    assumed zero.  The appropriate values and mnemonics for ports and\n\
    \    protocols are specified in RFC1010.\n    For example, if PROTOCOL=TCP (6),\
    \ the 26th bit corresponds to TCP\n    port 25 (SMTP).  If this bit is set, a\
    \ SMTP server should be\n    listening on TCP port 25; if zero, SMTP service is\
    \ not supported on\n    the specified address.\n    The purpose of WKS RRs is\
    \ to provide availability information for\n    servers for TCP and UDP.  If a\
    \ server supports both TCP and UDP, or\n    has multiple Internet addresses, then\
    \ multiple WKS RRs are used.\n    WKS RRs cause no additional section processing.\n\
    \   Section 3.5, \"IN-ADDR.ARPA domain\", describes reverse DNS lookups and\n\
    \   is clearly IPv4 dependent.\n   There are, of course, numerous examples of\
    \ IPv4 addresses scattered\n   throughout the document.\n"
- title: 3.13.  RFC 1042 Standard for the transmission of IP datagrams over IEEE
  contents:
  - "3.13.  RFC 1042 Standard for the transmission of IP datagrams over IEEE\n   \
    \    802 networks\n   This specification specifically deals with the transmission\
    \ of IPv4\n   packets over IEEE 802 networks.\n"
- title: '3.14.  RFC 1044 Internet Protocol on Network System''s HYPERchannel:'
  contents:
  - "3.14.  RFC 1044 Internet Protocol on Network System's HYPERchannel:\n       Protocol\
    \ Specification\n   There are a variety of methods used in this standard to map\
    \ IPv4\n   addresses to 32 bits fields in the HYPERchannel headers.  This\n  \
    \ specification does not support IPv6.\n"
- title: 3.15.  RFC 1055 Nonstandard for transmission of IP datagrams over serial
  contents:
  - "3.15.  RFC 1055 Nonstandard for transmission of IP datagrams over serial\n  \
    \     lines: SLIP\n   This specification is more of an analysis of the shortcomings\
    \ of SLIP\n   which is unsurprising.  The introduction of PPP as a general\n \
    \  replacement of SLIP has made this specification essentially unused.\n   No\
    \ update need be considered.\n"
- title: 3.16.  RFC 1088 Standard for the transmission of IP datagrams over
  contents:
  - "3.16.  RFC 1088 Standard for the transmission of IP datagrams over\n       NetBIOS\
    \ networks\n   This specification documents a technique to encapsulate IP packets\n\
    \   inside NetBIOS packets.\n   The technique presented of using NetBIOS names\
    \ of the form\n   IP.XX.XX.XX.XX will not work for IPv6 addresses since the length\
    \ of\n   IPv6 addresses will not fit within the NetBIOS 15 octet name\n   limitation.\n"
- title: 3.17.  RFC 1112 Host Extensions for IP Multicasting
  contents:
  - "3.17.  RFC 1112 Host Extensions for IP Multicasting\n   This specification defines\
    \ IP multicast.  Parts of the document are\n   IPv4 dependent.\n"
- title: 3.18.  RFC 1132 Standard for the transmission of 802.2 packets over IPX
  contents:
  - "3.18.  RFC 1132 Standard for the transmission of 802.2 packets over IPX\n   \
    \    networks\n   There are no IPv4 dependencies in this specification.\n"
- title: 3.19.  RFC 1201 Transmitting IP traffic over ARCNET networks
  contents:
  - "3.19.  RFC 1201 Transmitting IP traffic over ARCNET networks\n   The major concerns\
    \ of this specification with respect to IPv4\n   addresses occur in the resolution\
    \ of ARCnet 8bit addresses to IPv4\n   addresses in an \"ARPlike\" method.  This\
    \ is incompatible with IPv6.\n"
- title: 3.20.  RFC 1209 The Transmission of IP Datagrams over the SMDS Service
  contents:
  - "3.20.  RFC 1209 The Transmission of IP Datagrams over the SMDS Service\n   This\
    \ specification defines running IPv4 and ARP over SMDS.  The\n   methods described\
    \ could easily be extended to support IPv6 packets.\n"
- title: 3.21.  RFC 1390 Transmission of IP and ARP over FDDI Networks
  contents:
  - "3.21.  RFC 1390 Transmission of IP and ARP over FDDI Networks\n   This specification\
    \ defines the use of IPv4 address on FDDI networks.\n   There are numerous IPv4\
    \ dependencies in the specification.\n   In particular the value of the Protocol\
    \ Type Code (2048 for IPv4) and\n   a corresponding Protocol Address length (4\
    \ bytes for IPv4) needs to\n   be created.  A discussion of broadcast and multicast\
    \ addressing\n   techniques is also included, and similarly must be updated for\
    \ IPv6\n   networks.  The defined MTU limitation of 4096 octets of data (with\n\
    \   256 octets reserved header space) should remain sufficient for IPv6.\n"
- title: 3.22.  RFC 1661 The Point-to-Point Protocol (PPP)
  contents:
  - "3.22.  RFC 1661 The Point-to-Point Protocol (PPP)\n   There are no IPv4 dependencies\
    \ in this specification.\n"
- title: 3.23.  RFC 1662 PPP in HDLC-like Framing
  contents:
  - "3.23.  RFC 1662 PPP in HDLC-like Framing\n   There are no IPv4 dependencies in\
    \ this specification.\n"
- title: 3.24.  RFC 2427 Multiprotocol Interconnect over Frame Relay
  contents:
  - "3.24.  RFC 2427 Multiprotocol Interconnect over Frame Relay\n   There are no\
    \ IPv4 dependencies in this specification.\n"
- title: 4.  Draft Standards
  contents:
  - "4.  Draft Standards\n   Draft Standards represent the penultimate standard level\
    \ in the IETF.\n   A protocol can only achieve draft standard when there are multiple,\n\
    \   independent, interoperable implementations.  Draft Standards are\n   usually\
    \ quite mature and widely used.\n"
- title: 4.1.  RFC 951 Bootstrap Protocol (BOOTP)
  contents:
  - "4.1.  RFC 951 Bootstrap Protocol (BOOTP)\n   This protocol is designed specifically\
    \ for use with IPv4, for\n   example:\n    Section 3. Packet Format\n    All numbers\
    \ shown are decimal, unless indicated otherwise.  The\n    BOOTP packet is enclosed\
    \ in a standard IP UDP datagram.  For\n    simplicity it is assumed that the BOOTP\
    \ packet is never fragmented.\n    Any numeric fields shown are packed in 'standard\
    \ network byte\n    order', i.e., high order bits are sent first.\n    In the\
    \ IP header of a bootrequest, the client fills in its own IP\n    source address\
    \ if known, otherwise zero.  When the server address is\n    unknown, the IP destination\
    \ address will be the 'broadcast address'\n    255.255.255.255.  This address\
    \ means 'broadcast on the local cable,\n    (I don't know my net number)'.\n \
    \       FIELD   BYTES   DESCRIPTION\n        -----   -----   ---\n    [...]\n\
    \           ciaddr  4       client IP address;\n                           filled\
    \ in by client in bootrequest if known.\n           yiaddr  4       'your' (client)\
    \ IP address;\n                           filled by server if client doesn't\n\
    \                           know its own address (ciaddr was 0).\n           siaddr\
    \  4       server IP address;\n                           returned in bootreply\
    \ by server.\n           giaddr  4       gateway IP address,\n               \
    \            used in optional cross-gateway booting.\n    Since the packet format\
    \ is a fixed 300 bytes in length, an updated\n    version of the specification\
    \ could easily accommodate an additional\n    48 bytes (4 IPv6 fields of 16 bytes\
    \ to replace the existing 4 IPv4\n    fields of 4 bytes).\n"
- title: 4.2.  RFC 1188 Proposed Standard for the Transmission of IP Datagrams
  contents:
  - "4.2.  RFC 1188 Proposed Standard for the Transmission of IP Datagrams\n     \
    \ over FDDI Networks\n   This document is clearly informally superseded by RFC\
    \ 1390,\n   \"Transmission of IP and ARP over FDDI Networks\", even though no\n\
    \   formal deprecation has been done.  Therefore, this specification is\n   not\
    \ considered further in this memo.\n"
- title: 4.3.  RFC 1191 Path MTU discovery
  contents:
  - "4.3.  RFC 1191 Path MTU discovery\n   The entire process of PMTU discovery is\
    \ predicated on the use of the\n   DF bit in the IPv4 header, an ICMP message\
    \ (also IPv4 dependent) and\n   TCP MSS option.  This is not compatible with IPv6.\n"
- title: 4.4.  RFC 1356 Multiprotocol Interconnect on X.25 and ISDN
  contents:
  - "4.4.  RFC 1356 Multiprotocol Interconnect on X.25 and ISDN\n   Section 3.2 defines\
    \ an NLPID for IP as follows:\n      The value hex CC (binary 11001100, decimal\
    \ 204) is IP.\n      Conformance with this specification requires that IP be supported.\n\
    \      See section 5.1 for a diagram of the packet formats.\n      Clearly a new\
    \ NLPID would need to be defined for IPv6 packets.\n"
- title: 4.5.  RFC 1534 Interoperation Between DHCP and BOOTP
  contents:
  - "4.5.  RFC 1534 Interoperation Between DHCP and BOOTP\n   There are no IPv4 dependencies\
    \ in this specification.\n"
- title: 4.6.  RFC 1542 Clarifications and Extensions for the Bootstrap Protocol
  contents:
  - "4.6.  RFC 1542 Clarifications and Extensions for the Bootstrap Protocol\n   There\
    \ are no new issues other than those presented in Section 4.1.\n"
- title: 4.7.  RFC 1629 Guidelines for OSI NSAP Allocation in the Internet
  contents:
  - "4.7.  RFC 1629 Guidelines for OSI NSAP Allocation in the Internet\n   There are\
    \ no IPv4 dependencies in this specification.\n"
