- title: 4.12.  RFC 2067 IP over HIPPI
  contents:
  - "4.12.  RFC 2067 IP over HIPPI\n   Section 5.1, \"Packet Formats\", contains the\
    \ following excerpt:\n    EtherType (16 bits) SHALL be set as defined in Assigned\
    \ Numbers:  IP\n    = 2048 ('0800'h), ARP = 2054 ('0806'h), RARP = 32,821 ('8035'h).\n\
    \   Section 5.5, \"MTU\", has the following definition:\n      The MTU for HIPPI-SC\
    \ LANs is 65280 bytes.\n      This value was selected because it allows the IP\
    \ packet to fit in\n      one 64K byte buffer with up to 256 bytes of overhead.\
    \  The\n      overhead is 40 bytes at the present time; there are 216 bytes of\n\
    \      room for expansion.\n         HIPPI-FP Header                  8 bytes\n\
    \         HIPPI-LE Header                 24 bytes\n         IEEE 802.2 LLC/SNAP\
    \ Headers      8 bytes\n         Maximum IP packet size (MTU) 65280 bytes\n  \
    \                                    ------------\n                          \
    \ Total      65320 bytes (64K - 216)\n   This definition is not applicable for\
    \ IPv6 packets since packets can\n   be larger than the IPv4 limitation of 65280\
    \ bytes.\n"
