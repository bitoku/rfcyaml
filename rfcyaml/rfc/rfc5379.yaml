- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document clarifies the privacy mechanism for the Session\n\
    \   Initiation Protocol (SIP) [RFC3261] defined in [RFC3323], which was\n   later\
    \ extended in [RFC3325] and [RFC4244].  This document describes\n   the practical\
    \ manner of operations of the privacy mechanism as a\n   guideline and does not\
    \ change the existing privacy mechanism.\n   In RFC 3323, the semantics of the\
    \ basic set of priv-values (header,\n   session, user, none, and critical) is\
    \ defined, but there are some\n   ambiguities in regards to the target information\
    \ to be obscured per\n   priv-value, which are not explicitly specified.  An ambiguity\
    \ such as\n   this could result in different interpretations of privacy handling\n\
    \   for each of the priv-values defined, both at an entity setting a\n   Privacy\
    \ header and at an entity processing a Privacy header, which\n   could have an\
    \ adverse impact on interoperability.\n   Additional priv-values \"id\" and \"\
    history\" are defined in RFCs 3325\n   and 4244, respectively.\n   In RFC 4244,\
    \ the priv-value \"history\" is defined in order to request\n   privacy for History-Info\
    \ headers, and the target to be obscured for\n   \"history\" priv-value is specified\
    \ as only the History-Info headers.\n   In addition, the RFC clearly describes\
    \ that History-Info headers are\n   also the target when \"header\"- and \"session\"\
    -level privacy are\n   requested.\n   On the other hand, RFC 3325 defines the\
    \ P-Asserted-Identity header\n   and a priv-value \"id\", which is used to request\
    \ privacy for only the\n   P-Asserted-Identity header, but it does not specify\
    \ how other priv-\n   values may impact the privacy handling of the P-Asserted-Identity\n\
    \   header.  Because of this lack of specification, it has been observed\n   that\
    \ some implementations are suffering from the inability to achieve\n   the intended\
    \ privacy due to discrepancies in interpretations.\n   This document tries to\
    \ clarify the SIP headers and SDP parameters to\n   be obscured for each of the\
    \ priv-values to alleviate the potential\n   interoperability issues already seen\
    \ due to a lack of explicit text.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n\
    \   Note: This document is informational; therefore, it does not specify\n   \
    \      any new normative behaviors of privacy mechanism.  All the RFC\n      \
    \   2119 language in this document is derived from the normative\n         text\
    \ in the existing RFCs, such as RFC 3323.\n   priv-value:\n         Values registered\
    \ with IANA to be used in the Privacy header.\n         Registered priv-values\
    \ are \"header\", \"session\", \"user\", \"none\",\n         and \"critical\"\
    \ defined in [RFC3323]; \"id\" defined in [RFC3325];\n         and \"history\"\
    \ defined in [RFC4244].\n   privacy service:\n         A network entity that executes\
    \ privacy functions before\n         forwarding messages to the next hop.  It\
    \ is sometimes\n         abbreviated to PS in this document.\n   user-level privacy:\n\
    \         Privacy for user-inserted information that can be anonymized by\n  \
    \       the user agent itself.\n"
- title: 3.  Semantics of Existing priv-values
  contents:
  - "3.  Semantics of Existing priv-values\n   This section provides the semantics\
    \ of each priv-value defined in\n   RFCs 3323, 3325, and 4244.  The descriptions\
    \ are taken from the IANA\n   registration.\n   Privacy Type  Description    \
    \                         Reference\n   ------------- ----------------------------------\
    \      ----------\n   user          Request that privacy services           [RFC3323]\n\
    \                 provide a user-level privacy function\n   header        Request\
    \ that privacy services modify    [RFC3323]\n                 headers that cannot\
    \ be set arbitrarily\n                 by the user (Contact/Via).\n   session\
    \       Request that privacy services provide   [RFC3323]\n                 privacy\
    \ for session media\n   none          Privacy services must not perform any  \
    \ [RFC3323]\n                 privacy function\n   critical      Privacy service\
    \ must perform the        [RFC3323]\n                 specified services or fail\
    \ the request\n   id            Privacy requested for Third-Party       [RFC3325]\n\
    \                 Asserted Identity\n   history       Privacy requested for  \
    \                 [RFC4244]\n                 History-Info header(s)\n"
- title: 4.  Target for Each priv-value
  contents:
  - "4.  Target for Each priv-value\n   Tables in this section show the recommended\
    \ treatment of SIP headers\n   and SDP parameters per priv-value.  SIP headers\
    \ and SDP parameters\n   not shown in the tables are regarded as non-targets of\
    \ these priv-\n   values.  Some non-target SIP headers/SDP parameters may carry\n\
    \   privacy-sensitive information that may need privacy treatment\n   regardless\
    \ of the privacy level requested.  This is further described\n   in 5.3.\n   The\
    \ way in which SIP headers and SDP parameters listed here are\n   obscured may\
    \ depend on the implementation and network policy.  This\n   document does not\
    \ prevent different variations that may exist based\n   on local policy but tries\
    \ to provide recommendations for how a\n   privacy service treats SIP headers\
    \ and SDP parameters.\n   Note: The scope of these tables is SIP headers and related\
    \ parameters\n         specified in RFCs.\n"
- title: 4.1.  Target SIP Headers for Each priv-value
  contents:
  - "4.1.  Target SIP Headers for Each priv-value\n   Table 1 below shows a recommended\
    \ treatment of each SIP header for\n   each priv-value.  Detailed descriptions\
    \ of the recommended treatment\n   per SIP header are covered in Section 5.\n\
    \   The \"where\" column describes the request and response types in which\n \
    \  the header needs the treatment to maintain privacy.  Values in this\n   column\
    \ are:\n      R: The header needs the treatment when it appears in a request.\n\
    \      r: The header needs the treatment when it appears in a response.\n   The\
    \ next five columns show the recommended treatment for each priv-\n   value:\n\
    \      delete: The header is recommended to be deleted at a privacy\n        \
    \ service.\n      not add: The header is recommended not to be added at a privacy\n\
    \         service.\n      anonymize: The header is recommended to be anonymized\
    \ at a privacy\n         service.  How to anonymize the header depends on the\
    \ header.\n         Details are given in Section 5.\n      anonymize*: An asterisk\
    \ indicates that the involvement of a\n         privacy service and treatment\
    \ of the relevant header depend on\n         the circumstance.  Details are given\
    \ in Section 5.\n   Target headers    where   user     header    session   id\
    \   history\n   --------------------------------------------------------------------\n\
    \   Call-ID (Note)      R   anonymize    -         -       -      -\n   Call-Info\
    \           Rr   delete    not add     -       -      -\n   Contact          \
    \   R      -      anonymize    -       -      -\n   From                R   anonymize\
    \    -         -       -      -\n   History-Info        Rr     -       delete\
    \    delete    -    delete\n   In-Reply-To         R    delete      -        \
    \ -       -      -\n   Organization        Rr   delete    not add     -      \
    \ -      -\n   P-Asserted-Identity Rr     -       delete      -     delete   -\n\
    \   Record-Route        Rr     -      anonymize    -       -      -\n   Referred-By\
    \         R   anonymize*   -         -       -      -\n   Reply-To           \
    \ Rr   delete      -         -       -      -\n   Server              r    delete\
    \    not add     -       -      -\n   Subject             R    delete      - \
    \        -       -      -\n   User-Agent          R    delete      -         -\
    \       -      -\n   Via                 R      -      anonymize    -       -\
    \      -\n   Warning             r   anonymize    -         -       -      -\n\
    \           Table 1: Recommended PS behavior for each SIP header\n   Note: Any\
    \ time a privacy service modifies a Call-ID, it MUST retain\n         the former\
    \ and modified values as indicated in Section 5.3 in\n         RFC 3323.  It MUST\
    \ then restore the former value in a Call-ID\n         header and other corresponding\
    \ headers and parameters (such as\n         In-Reply-To, Replaces, and Target-Dialog)\
    \ in any messages that\n         are sent using the modified Call-ID to the originating\
    \ user\n         agent.  It should also modify a Call-ID header and other\n  \
    \       corresponding headers/parameters (such as Target-Dialog and\n        \
    \ \"replaces\" parameter) in any further relevant messages that are\n        \
    \ sent by the originating user agent.  Refer to Section 5.1.1\n         (Call-ID)\
    \ for the detailed behavior.\n   Identity/Identity-Info, Path, Replaces, Route,\
    \ Service-Route, and\n   Target-Dialog headers are not targets of these priv-values\
    \ (and\n   should not be anonymized or modified by a privacy service based on\
    \ a\n   priv-value in a Privacy header).  Refer to Section 5.3 for details.\n"
- title: 4.2.  Target SDP Parameters for Each priv-value
  contents:
  - "4.2.  Target SDP Parameters for Each priv-value\n   The recommended PS behaviors\
    \ for each SDP parameters are simple.  The\n   c, m, o, i, u, e, and p lines in\
    \ SIP request/response are recommended\n   to be anonymized when user privacy\
    \ is requested with Privacy:session.\n"
- title: 4.3.  Treatment of priv-value Not Supported by the Privacy Service
  contents:
  - "4.3.  Treatment of priv-value Not Supported by the Privacy Service\n   As specified\
    \ in RFC 3323, if the priv-value of \"critical\" is present\n   in the Privacy\
    \ header of a request, and if the privacy service is\n   incapable of performing\
    \ all of the levels of privacy specified in the\n   Privacy header, it MUST fail\
    \ the request with a 500 (Server Error)\n   response code as indicated in Section\
    \ 5 in RFC 3323.\n   Since the protection of privacy is important, even if the\
    \ priv-value\n   \"critical\" is not present in the Privacy header, the privacy\
    \ service\n   should fail the request with a 500 response code when it is incapable\n\
    \   of performing all of the levels of privacy specified in the Privacy\n   header.\n"
- title: 5.  Recommended Treatment of User-Privacy-Sensitive Information
  contents:
  - "5.  Recommended Treatment of User-Privacy-Sensitive Information\n   The following\
    \ SIP headers and related parameters may concern privacy.\n   This section describes\
    \ what kind of user-privacy-sensitive\n   information may be included in each\
    \ SIP header/parameter, and how to\n   maintain privacy for such information at\
    \ a user agent or a privacy\n   service when the information is indeed privacy-sensitive.\n"
- title: 5.1.  Target SIP Headers
  contents:
  - "5.1.  Target SIP Headers\n   This section describes privacy considerations and\
    \ recommended\n   treatment for each SIP header that may reveal user-privacy-sensitive\n\
    \   information.  This section goes into details about how each header\n   affects\
    \ privacy, the desired treatment of the value by the user agent\n   and privacy\
    \ service, and other instructions/additional notes\n   necessary to provide privacy.\n"
- title: 5.1.1.  Call-ID
  contents:
  - "5.1.1.  Call-ID\n   This field frequently contains an IP address or hostname\
    \ of a UAC\n   (User Agent Client) appended to the Call-ID value.\n   A user agent\
    \ executing a user-level privacy function on its own\n   SHOULD substitute for\
    \ the IP address or hostname that is frequently\n   appended to the Call-ID value\
    \ a suitably long random value (the value\n   used as the 'tag' for the From header\
    \ of the request might even be\n   reused) as indicated in Section 4.1 in RFC\
    \ 3323.\n   A privacy service MAY anonymize the Call-ID header when the request\n\
    \   contains Privacy:user by substituting for the IP address or hostname\n   in\
    \ the Call-ID a suitably long random value (such as a From tag\n   value) so that\
    \ it is sufficiently unique as indicated in Section 5.3\n   in RFC 3323.\n   Call-ID\
    \ is essential to dialog matching, so any time a privacy\n   service modifies\
    \ this field, it MUST retain the former value and\n   restore it in a Call-ID\
    \ header in any messages that are sent to/by\n   the originating user agent inside\
    \ the dialog as indicated in Section\n   5.3 in RFC 3323.  A privacy service should\
    \ be prepared to receive a\n   request outside the dialog containing the value\
    \ of the Call-ID set by\n   the PS in other SIP headers (e.g., In-Reply-To/Replaces/\n\
    \   Target-Dialog), at least while the dialog state is active for the\n   dialog\
    \ whose Call-ID was modified by that PS.  When such a request is\n   received,\
    \ the Call-ID value contained in the relevant headers\n   indicated above should\
    \ be replaced by the retained value.\n   Note: This is possible only if the privacy\
    \ service maintains the\n         state and retains all the information it modified\
    \ to provide\n         privacy.  Some PSs are known to encrypt information prior\
    \ to\n         obfuscation in the Via header, etc.  In this case, the PS\n   \
    \      cannot correlate the modified Call-ID value with the original\n       \
    \  Call-ID.  Further challenges are imposed when the PS needs to\n         stay\
    \ on a signaling path to ensure that it receives all the\n         messages targeted\
    \ towards the caller for which a PS provides\n         privacy, especially when\
    \ the request is out-of-dialog.\n   Refer to the corresponding sections, 5.1.6\
    \ (In-Reply-To), 5.3.3\n   (Replaces Header/Parameter), and 5.3.6 (Target-Dialog),\
    \ for detailed\n   discussion.\n"
- title: 5.1.2.  Call-Info
  contents:
  - "5.1.2.  Call-Info\n   This field contains additional information about the user.\n\
    \   A user agent executing a user-level privacy function on its own\n   SHOULD\
    \ NOT add a Call-Info header as indicated in Section 4.1 in RFC\n   3323.\n  \
    \ A privacy service MUST delete a Call-Info header if one exists when\n   user\
    \ privacy is requested with Privacy:user as indicated in Section\n   5.3 in RFC\
    \ 3323.  A privacy service SHOULD NOT add a Call-Info header\n   when user privacy\
    \ is requested with Privacy:header as indicated in\n   Section 5.1 in RFC 3323.\n"
- title: 5.1.3.  Contact
  contents:
  - "5.1.3.  Contact\n   This field contains a URI used to reach the user agent for\
    \ mid-dialog\n   requests and possibly out-of-dialog requests, such as REFER\n\
    \   [RFC3315].  Since the Contact header is essential for routing further\n  \
    \ requests to the user agent, it must include a functional URI even\n   when it\
    \ is anonymized.\n   A user agent MUST NOT anonymize a Contact header, unless\
    \ it can\n   obtain an IP address or contact address that is functional yet has\
    \ a\n   characteristic of anonymity as indicated in Section 4.1.1.3 in RFC\n \
    \  3323.\n   Since RFC 3323 was published, there have been proposals that allow\n\
    \   UAs to obtain an IP address or contact address with a characteristic\n   of\
    \ anonymity.\n   The mechanisms that are discussed at the time of this writing\
    \ are\n   Globally Routable User Agent URIs (GRUU) [SIPGRUU], which provides a\n\
    \   functional Contact address with a short life span, making it ideal\n   for\
    \ privacy sensitive calls, and Traversal Using Relays around NAT\n   (TURN) [TURN],\
    \ through which an IP address of a relay can be obtained\n   for use in a Contact\
    \ header.\n   A privacy service SHOULD anonymize a Contact header by replacing\
    \ the\n   existing Contact header field value with the URI that dereferences to\n\
    \   the privacy service when user privacy is requested with\n   Privacy:header,\
    \ as indicated in Section 5.1 in RFC 3323.  This is\n   generally done by replacing\
    \ the IP address or hostname with that of\n   the privacy service.\n"
- title: 5.1.4.  From
  contents:
  - "5.1.4.  From\n   This field contains the identity of the user, such as display-name\n\
    \   and URI.\n   A user agent executing a user-level privacy function on its own\n\
    \   SHOULD anonymize a From header using an anonymous display-name and an\n  \
    \ anonymous URI as indicated in Section 4.1 in RFC 3323.\n   A privacy service\
    \ should anonymize a From header when user privacy is\n   requested with Privacy:user.\n\
    \   Note: This does not prevent a privacy service from anonymizing the\n     \
    \    From header based on local policy.\n   The anonymous display-name and anonymous\
    \ URI mentioned in this\n   section use display-name \"Anonymous\", a URI with\
    \ \"anonymous\" in the\n   user portion of the From header, and the hostname value\n\
    \   \"anonymous.invalid\" as indicated in Section 4.1.1.3 in RFC 3323.\n   The\
    \ recommended form of the From header for anonymity is:\n   From: \"Anonymous\"\
    \ <sip:anonymous@anonymous.invalid>;tag=1928301774\n   The tag value varies from\
    \ dialog to dialog, but the rest of this\n   header form is recommended as shown.\n"
- title: 5.1.5.  History-Info
  contents:
  - "5.1.5.  History-Info\n   History-Info [RFC4244] header URIs to which the request\
    \ was forwarded\n   or retargeted can reveal general routing information.\n  \
    \ A user agent executing a user-level privacy function on its own\n   SHOULD NOT\
    \ add a History-Info header as indicated in Section 3.3 in\n   RFC 4244.\n   A\
    \ privacy service SHOULD delete the History-Info headers when user\n   privacy\
    \ is requested with Privacy:header, Privacy:session, or\n   Privacy:history as\
    \ indicated in Section 3.3 in RFC 4244.\n   The privacy could be also expressed\
    \ for a specific History-Info entry\n   by inserting \"privacy=history\" in the\
    \ History-Info header.  In such a\n   case, a privacy service SHOULD delete the\
    \ History-Info entry as\n   indicated in Section 4.3.3.1.1 in RFC 4244.\n   Refer\
    \ to [RFC4244] for detailed behavior for dealing with History-\n   Info headers.\n"
- title: 5.1.6.  In-Reply-To
  contents:
  - "5.1.6.  In-Reply-To\n   The In-Reply-To header contains a Call-ID of the referenced\
    \ dialog.\n   The replying user may be identified by the Call-ID in an In-Reply-To\n\
    \   header.\n   Alice > INV(Call-ID:C1) > Bob\n   Bob   > INV(In-Reply-To:C1)\
    \ > Alice\n   In this case, unless the In-Reply-To header is deleted, Alice might\n\
    \   notice that the replying user is Bob because Alice's UA knows that\n   the\
    \ Call-ID relates to Bob.\n   A user agent executing a user-level privacy function\
    \ on its own\n   should not add an In-Reply-To header as implied in Section 4.1\
    \ in RFC\n   3323.\n   A privacy service MUST delete the In-Reply-To header when\
    \ user\n   privacy is requested with Privacy:user as indicated in Section 5.3\
    \ in\n   RFC 3323.\n   In addition, since an In-Reply-To header contains the Call-ID\
    \ of the\n   dialog to which it is replying, special attention is required, as\n\
    \   described in Section 5.1.1 (Call-ID), regardless of the priv-value or\n  \
    \ presence of a Privacy header.  Once a privacy service modifies a\n   Call-ID\
    \ in the request, a privacy service should restore the former\n   value in an\
    \ In-Reply-To header, if present in the INVITE request\n   replying to the original\
    \ request, as long as the privacy service\n   maintains the dialog state.\n  \
    \ Example:\n   Alice > INV(Call-ID:C1, Privacy:user) > PS > INV(Call-ID:C2) >\
    \ Bob\n   Bob   > INV(In-Reply-To:C2, Privacy:none) > PS >\n           INV(In-Reply-To:C1)\
    \ > Alice\n   Note: This is possible only if the privacy service maintains the\n\
    \         state and retains all the information that it modified to\n        \
    \ provide privacy even after the dialog has been terminated,\n         which is\
    \ unlikely.  Call-back is difficult to achieve when a\n         privacy service\
    \ is involved in forming the dialog to be\n         referenced.\n"
- title: 5.1.7.  Organization
  contents:
  - "5.1.7.  Organization\n   This field contains additional information about the\
    \ user.\n   A user agent executing a user-level privacy function on its own\n\
    \   should not add an Organization header as implied in Section 4.1 in\n   RFC\
    \ 3323.\n   A privacy service MUST delete the Organization header if one exists\n\
    \   when user privacy is requested with Privacy:user as indicated in\n   Section\
    \ 5.3 in RFC 3323.  A privacy service SHOULD NOT add an\n   Organization header\
    \ when user privacy is requested with Privacy:\n   header as indicated in Section\
    \ 5.1 in RFC 3323.\n"
- title: 5.1.8.  P-Asserted-Identity
  contents:
  - "5.1.8.  P-Asserted-Identity\n   This header contains a network-verified and network-asserted\
    \ identity\n   of the user sending a SIP message.\n   A privacy service MUST delete\
    \ the P-Asserted-Identity headers when\n   user privacy is requested with Privacy:id\
    \ as indicated in Section 7\n   in RFC 3325 and should delete the P-Asserted-Identity\
    \ headers when\n   user privacy is requested with Privacy:header before it forwards\
    \ the\n   message to an entity that is not trusted.\n   It is recommended for\
    \ a privacy service to remove the P-Asserted-\n   Identity header if user privacy\
    \ is requested with Privacy:id or\n   Privacy:header even when forwarding to a\
    \ trusted entity, unless it\n   can be confident that the message will not be\
    \ routed to an untrusted\n   entity without going through another privacy service.\n"
- title: 5.1.9.  Record-Route
  contents:
  - "5.1.9.  Record-Route\n   This field may reveal information about the administrative\
    \ domain of\n   the user.\n   In order to hide Record-Route headers while keeping\
    \ routability to\n   the sender, privacy services can execute a practice referred\
    \ to as\n   \"stripping\".  Stripping means removing all the Record-Route headers\n\
    \   that have been added to the request prior to its arrival at the\n   privacy\
    \ service and then adding a single Record-Route header\n   representing itself.\
    \  In this case, the privacy service needs to\n   retain the removed headers and\
    \ restore them in a response.\n   Alternatively, privacy services can remove the\
    \ Record-Route headers\n   and encrypt them into a single Record-Route header\
    \ field.  In this\n   case, the privacy service needs to decrypt the header and\
    \ restore the\n   former values in a response.\n   A privacy service SHOULD strip\
    \ or encrypt any Record-Route headers\n   that have been added to a message before\
    \ it reaches the privacy\n   service when user privacy is requested with Privacy:header\
    \ as\n   indicated in Section 5.1 in RFC 3323.\n   As in the case of a Call-ID,\
    \ if a privacy service modifies the\n   Record-Route headers, it MUST be able\
    \ to restore Route headers with\n   retained values as indicated in Section 5.1\
    \ in RFC 3323.  Some\n   examples where the restoration of the Route headers is\
    \ necessary and\n   unnecessary are given below.\n   When a UAC (Alice) requires\
    \ privacy for a request, a privacy service\n   does not have to restore the Route\
    \ headers in the subsequent request\n   (see Example 1).\n   On the other hand,\
    \ when a UAS (User Agent Server) (Bob) requires\n   privacy for a response, a\
    \ privacy service has to restore the Route\n   headers in the subsequent request\
    \ (see Example 2).\n   Example 1:\n   Restoration of Route header is UNNECESSARY\
    \ when UAC requires privacy\n   Alice > INV(Privacy:header) > P1 >\n         \
    \  INV(Record-Route:P1, Privacy:header) > PS >\n           INV(Record-Route:PS)\
    \ > P2 >\n           INV(Record-Route:P2,PS) > Bob\n   Bob   > 200(Record-Route:P2,PS)\
    \ > P2 > PS >\n           200(Record-Route:P2,PS,P1) > P1 > Alice\n   Alice >\
    \ re-INV(Route:P2,PS,P1, Privacy:header) > P1 >\n           re-INV(Route:P2,PS,\
    \ Privacy:header) > PS >\n           re-INV(Route:P2) > P2 > re-INV > Bob\n Alice\
    \             P1                PS                P2            Bob\n |      \
    \           |                 |                 |               |\n | INV Priv\
    \        |INV Priv RR:P1   | INV RR:PS       | INV RR:P2,PS  |\n |---------------->|---------------->|---------------->|-------------->|\n\
    \ |                 |                 |                 |               |\n |\
    \ 200 RR:P2,PS,P1 | 200 RR:P2,PS,P1 | 200 RR:P2,PS    | 200 RR:P2,PS  |\n |<----------------|<----------------|<----------------|<--------------|\n\
    \ |                 |                 |                 |               |\n |\
    \ INV R:P2,PS,P1  | INV R:P2,PS     | INV R:P2        | INV           |\n |---------------->|---------------->|---------------->|-------------->|\n\
    \ |                 |                 |                 |               |\n  \
    \   Figure 1: Example when restoration of Route header is UNNECESSARY\n   Example\
    \ 2:\n   Restoration of Route header is NECESSARY when UAS requires privacy\n\
    \   Alice > INV > P1 > INV(Record-Route:P1) > P2 >\n           INV(Record-Route:P2,P1)\
    \ > Bob\n   Bob   > 200(Record-Route:P2,P1, Privacy:header) > P2 > PS' >\n   \
    \        200(Record-Route:PS',P1) > P1 > Alice\n   Alice > re-INV(Route:PS',P1)\
    \ > P1 > re-INV(Route:PS') > PS' >\n           re-INV(Route:P2) > P2 > Bob\n Alice\
    \           P1                PS'               P2              Bob\n |      \
    \         |                 |                 |                 |\n | INV    \
    \       |INV RR:P1        |                 | INV RR:P2,P1    |\n |-------------->|---------------------------------->|---------------->|\n\
    \ |               |                 |                 |                 |\n |\
    \ 200 RR:PS',P1 | 200 RR:PS',P1   |200 Priv RR:P2,P1|200 Priv RR:P2,P1|\n |<--------------|<----------------|<----------------|<----------------|\n\
    \ |               |                 |                 |                 |\n |\
    \ INV R:PS',P1  | INV R:PS'       | INV R:P2        | INV             |\n |-------------->|---------------->|---------------->|---------------->|\n\
    \ |               |                 | (Restored)      |                 |\n  \
    \   Figure 2: Example when restoration of Route header is NECESSARY\n   Note:\
    \ In Figures 1 and 2, Priv means Privacy:header, RR means Record-\n         Route\
    \ header, and R means Route header.\n"
- title: 5.1.10.  Referred-By
  contents:
  - "5.1.10.  Referred-By\n   The Referred-By [RFC3892] header carries a SIP URI representing\
    \ the\n   identity of the referrer.\n   The Referred-By header is an anonymization\
    \ target when the REFER\n   request with the Referred-By header is sent by the\
    \ user (referrer)\n   whose privacy is requested to be processed in the privacy\
    \ service.\n   A user agent that constructs REFER requests executing a user-level\n\
    \   privacy function on its own should anonymize a Referred-By header by\n   using\
    \ an anonymous URI.\n   A privacy service should anonymize a Referred-By header\
    \ in a REFER\n   request by using an anonymous URI when user privacy is requested\
    \ with\n   Privacy:user.\n   On the other hand, the Referred-By header is not\
    \ an anonymization\n   target when it appears in a request other than REFER (e.g.,\
    \ INVITE)\n   because the URI in the Referred-By header does not represent the\n\
    \   sender of the request.\n   Example 1:\n   Referrer requests no privacy and\
    \ referee requests privacy\n   Alice > REF(Referred-By:Alice) > Bob\n   Bob  \
    \ > INV(Referred-By:Alice, Privacy:user) > PS >\n           INV(Referred-By:Alice)\
    \ > Carol\n   Example 2:\n   Referrer requests privacy and referee requests privacy\n\
    \   Alice > REF(Referred-By:Alice, Privacy:user) > PS >\n           REF(Referred-By:X)\
    \ > Bob\n   Bob   > INV(Referred-By:X, Privacy:user) > PS >\n           INV(Referred-By:X)\
    \ > Carol\n"
- title: 5.1.11.  Reply-To
  contents:
  - "5.1.11.  Reply-To\n   This field contains a URI that can be used to reach the\
    \ user on\n   subsequent call-backs.\n   A user agent executing a user-level privacy\
    \ function on its own\n   should not add a Reply-To header in the message as implied\
    \ in Section\n   4.1 in RFC 3323.\n   A privacy service MUST delete a Reply-To\
    \ header when user privacy is\n   requested with Privacy:user as indicated in\
    \ Section 5.3 in RFC 3323.\n"
- title: 5.1.12.  Server
  contents:
  - "5.1.12.  Server\n   This field contains information about the software used by\
    \ the UAS to\n   handle the request.\n   A user agent executing a user-level privacy\
    \ function on its own\n   should not add a Server header in the response as implied\
    \ in Section\n   4.1 in RFC 3323.\n   A privacy service must delete a Server header\
    \ in a response when user\n   privacy is requested with Privacy:user.  A privacy\
    \ service SHOULD NOT\n   add a Server header in a response when user privacy is\
    \ requested with\n   Privacy:header as indicated in Section 5.1 in RFC 3323.\n"
- title: 5.1.13.  Subject
  contents:
  - "5.1.13.  Subject\n   This field contains free-form text about the subject of\
    \ the call.  It\n   may include text describing something about the user.\n  \
    \ A user agent executing a user-level privacy function on its own\n   should not\
    \ include any information identifying the caller in a\n   Subject header.\n  \
    \ A privacy service MUST delete a Subject header when user privacy is\n   requested\
    \ with Privacy:user as indicated in Section 5.3 in RFC 3323.\n"
- title: 5.1.14.  User-Agent
  contents:
  - "5.1.14.  User-Agent\n   This field contains the UAC's information.\n   A user\
    \ agent executing a user-level privacy function on its own\n   should not add\
    \ a User-Agent header as implied in Section 4.1 in RFC\n   3323.\n   A privacy\
    \ service MUST delete a User-Agent header when user privacy\n   is requested with\
    \ Privacy:user as indicated in Section 5.3 in RFC\n   3323.\n"
- title: 5.1.15.  Via
  contents:
  - "5.1.15.  Via\n   The bottommost Via header added by a user agent contains the\
    \ IP\n   address and port or hostname that are used to reach the user agent\n\
    \   for responses.  Via headers added by proxies may reveal information\n   about\
    \ the administrative domain of the user.\n   A user agent MUST NOT anonymize a\
    \ Via header as indicated in Section\n   4.1.1.3 in RFC 3323, unless it can obtain\
    \ an IP address that is\n   functional yet has a characteristic of anonymity.\
    \  This may be\n   possible by obtaining an IP address specifically for this purpose\n\
    \   either from the service provider or through features such as TURN.\n   A privacy\
    \ service SHOULD strip or encrypt any Via headers that have\n   been added prior\
    \ to reaching the privacy service when user privacy is\n   requested with Privacy:header\
    \ as indicated in Section 5.1 in RFC\n   3323.  Refer to Section 5.1.9 (Record-Route)\
    \ for details of stripping\n   and encryption.\n   A privacy service MUST restore\
    \ the original values of Via headers\n   when handling a response in order to\
    \ route the response to the\n   originator as indicated in Section 5.1 in RFC\
    \ 3323.\n   No Via stripping is required when handling responses.\n"
- title: 5.1.16.  Warning
  contents:
  - "5.1.16.  Warning\n   This field may contain the hostname of the UAS.\n   A user\
    \ agent executing a user-level privacy function on its own\n   should not include\
    \ the hostname representing its identity in a\n   Warning header.\n   A privacy\
    \ service should anonymize a Warning header by deleting the\n   hostname portion\
    \ (if it represents a UAS's identity) from the header\n   when user privacy is\
    \ requested with Privacy:user.\n"
- title: 5.2.  Target SDP Parameters
  contents:
  - "5.2.  Target SDP Parameters\n   This section describes privacy considerations\
    \ for each SDP [RFC4566]\n   parameter that may reveal information about the user.\n\
    \   When privacy functions for user-inserted information are requested to\n  \
    \ be executed at a privacy service, user agents MUST NOT encrypt SDP\n   bodies\
    \ in messages as indicated in Section 4.2 in RFC 3323.\n"
- title: 5.2.1.  c/m Lines
  contents:
  - "5.2.1.  c/m Lines\n   The c and m lines in the SDP body convey the IP address\
    \ and port for\n   receiving media.\n   A user agent must not anonymize the IP\
    \ address and port in the c and\n   m lines, unless it can obtain an IP address\
    \ that is functional yet\n   has a characteristic of anonymity as implied in Section\
    \ 4.1.1.3 in\n   RFC 3323.  This may be possible by obtaining an IP address\n\
    \   specifically for this purpose either from the service provider or\n   through\
    \ features such as TURN.\n   A privacy service must anonymize the IP address and\
    \ port in c and m\n   lines using a functional anonymous IP address and port when\
    \ user\n   privacy is requested with Privacy:session.  This is generally done\
    \ by\n   replacing the IP address and port present in the SDP with that of a\n\
    \   relay server.\n"
- title: 5.2.2.  o Line
  contents:
  - "5.2.2.  o Line\n   The username and IP address in this parameter may reveal information\n\
    \   about the user.\n   A user agent may anonymize the username in an o line by\
    \ setting\n   username to \"-\" and anonymize the IP address in the o line by\n\
    \   replacing it with a value so that it is sufficiently unique.\n   A privacy\
    \ service must anonymize the username and IP address in the o\n   line by setting\
    \ the username to \"-\" and replacing the IP address with\n   a value so that\
    \ it is sufficiently unique when user privacy is\n   requested with Privacy:session.\n"
- title: 5.2.3.  i/u/e/p Lines
  contents:
  - "5.2.3.  i/u/e/p Lines\n   These lines may contain information about the user.\n\
    \   A user agent executing a session-level privacy function on its own\n   should\
    \ not include user's information in the i, u, e, and p lines.\n   A privacy service\
    \ should modify the i, u, e, and p lines to delete\n   the user's identity information\
    \ when user privacy is requested with\n   Privacy:session.\n"
- title: 5.3.  Considerations for Non-Target SIP Headers/Parameters
  contents:
  - '5.3.  Considerations for Non-Target SIP Headers/Parameters

    '
- title: 5.3.1.  Identity/Identity-Info
  contents:
  - "5.3.1.  Identity/Identity-Info\n   The Identity [RFC4474] header field contains\
    \ a signature used for\n   validating the identity.  The Identity-Info header\
    \ field contains a\n   reference to the certificate of the signer of Identity\
    \ headers.  An\n   Identity-Info header may reveal information about the administrative\n\
    \   domain of the user.\n   The signature in an Identity header provides integrity\
    \ protection\n   over the From, To, Call-ID, Cseq, Date, and Contact headers and\
    \ over\n   the message body.  The integrity protection is violated if a privacy\n\
    \   service modifies these headers and/or the message body for the\n   purpose\
    \ of user privacy protection.\n   Once those integrity-protected headers (such\
    \ as From and Call-ID) are\n   modified, the Identity/Identity-Info header fields\
    \ are not valid any\n   more.  Thus, a privacy service acting on a request for\
    \ Privacy:user,\n   Privacy:header, or Privacy:session can invalidate integrity\n\
    \   protection provided by an upstream authentication service that has\n   inserted\
    \ Identity/Identity-Info header fields.  The use of such a\n   privacy service\
    \ should be avoided if integrity protect needs to be\n   retained.  Otherwise,\
    \ if the privacy service invalidates the\n   integrity protection, it should remove\
    \ the Identity/Identity-Info\n   header fields.\n   An authentication service\
    \ downstream of the privacy service may add\n   Identity/Identity-Info header\
    \ fields if the domain name of the From\n   header field URI has not been anonymized\
    \ (e.g.,\n   'sip:anonymous@example.com'), which makes it possible for the service\n\
    \   to authenticate the UAC.  This authenticated yet anonymous From\n   header\
    \ means \"this is a known user in my domain that I have\n   authenticated, but\
    \ I am keeping its identity private\" as indicated in\n   Section 12 in RFC 4474.\n\
    \   The desired deployment will have a privacy service located before or\n   co-located\
    \ with the identity service; thus, integrity and privacy can\n   both be provided\
    \ seamlessly.\n"
- title: 5.3.2.  Path
  contents:
  - "5.3.2.  Path\n   This field may contain information about the administrative\
    \ domain\n   and/or the visited domain of the user agent.  However, the Path\n\
    \   header is not the target of any priv-values.\n   Given that the Path header\
    \ [RFC3327] only appears in REGISTER\n   requests/responses and is essential for\
    \ a call to reach the\n   registered UA in the visited domain, it serves no purpose\
    \ to withhold\n   or hide the information contained in the Path header; rather,\
    \ it is\n   harmful.\n   The only reason privacy may be considered desirable is\
    \ if the visited\n   domain wants to withhold its topology from the home domain\
    \ of the\n   user.  In doing so, the domain withholding the topology needs to\n\
    \   ensure that it provides sufficient information so that the home\n   domain\
    \ can route the call to the visited domain, thus reaching the\n   UA.\n   However,\
    \ anonymization of network-privacy-sensitive information is\n   out of scope.\n"
- title: 5.3.3.  Replaces Header/Parameter
  contents:
  - "5.3.3.  Replaces Header/Parameter\n   The Replaces [RFC3891] header and the \"\
    replaces\" parameter contain\n   identifiers of a dialog to be replaced, which\
    \ are composed of Call-\n   ID, local tag, and remote tag.\n   The sender of the\
    \ INVITE with a Replaces header is usually not the\n   originating user agent\
    \ or terminating user agent of the target dialog\n   to be replaced.  Therefore,\
    \ the Call-ID within the Replaces header is\n   unlikely to be generated by the\
    \ sender, and thus this header is\n   outside the anonymization target per priv-value.\n\
    \   The \"replaces\" parameter, which appears in a Refer-To header in a\n   REFER\
    \ request, is not the target of any particular priv-values\n   either.  As described\
    \ in Section 5.1.1 (Call-ID), regardless of the\n   priv-value or the presence\
    \ of a Privacy header, once a privacy\n   service modifies a Call-ID in the request,\
    \ it should monitor headers\n   that may contain Call-ID and restore the portion\
    \ of the value\n   representing the modified Call-ID to the original Call-ID value\
    \ in a\n   Replaces header received.\n   The main challenge for this to function\
    \ properly is that a privacy\n   service has to be on a signaling path to the\
    \ originator for every\n   dialog.  This is generally not possible and results\
    \ in REFER requests\n   not functioning at all times.  This is a trade-off that\
    \ is\n   anticipated when privacy is imposed.\n   The privacy requirements mentioned\
    \ in Section 5.1.1 will cause the\n   Replaces header and \"replaces\" parameter\
    \ to contain values that will\n   fail the resulting dialog establishment in some\
    \ situations.  This\n   loss of functionality is allowed and/or intended as illustrated\
    \ above\n   (i.e., it is not the responsibility of a privacy service to ensure\n\
    \   that these features always work).\n   The functionality of the Replaces header/parameter\
    \ when anonymized\n   depends on the circumstances in which it is used.  REFER\
    \ may work or\n   may not work depending on the following three criteria.\n  \
    \ 1. Who generated the Call-ID.\n   2. Where the privacy service is on the signaling\
    \ path.\n   3. Who initiates the REFER with the \"replaces\" parameter.\n   A\
    \ few examples that explore when the Replaces header/parameter works\n   or fails\
    \ are given below.\n   Example 1:\n   Transfer initiated by the originator, PS\
    \ added for first INV and REF\n   Alice > INV(Call-ID:C1, Privacy:user) > PS >\
    \ INV(Call-ID:C2) > Bob\n   Alice > REF(Refer-To:Bob?Replaces=C1, Privacy:user)\
    \ > PS >\n           REF(Refer-To:Bob?Replaces=C2) > Carol\n   Carol > INV(Replaces:C2)\
    \ > Bob (SUCCEED)\n   Example 2:\n   Transfer initiated by the originator, PS\
    \ added only for first INV\n   Alice > INV(Call-ID:C1, Privacy:user) > PS > INV(Call-ID:C2)\
    \ > Bob\n   Alice > REF(Refer-To:Bob?Replaces=C1) > Carol\n   Carol > INV(Replaces:C1)\
    \ > Bob (FAIL)\n   Note: Example 2 would succeed if the same PS (that modifies\
    \ the Call-\n         ID in the INVITE from Alice) is also added for REFER and\n\
    \         modifies the value in the \"replaces\" parameter from C1 to C2\n   \
    \      even if there is no Privacy header in the REFER.\n   Example 3:\n   Transfer\
    \ initiated by the originator, PS added only for REF\n   Alice > INV(Call-ID:C1)\
    \ > INV(Call-ID:C1) > Bob\n   Alice > REF(Refer-To:Bob?Replaces=C1, Privacy:user)\
    \ > PS >\n           REF(Refer-To:Bob?Replaces=C1) > Carol\n   Carol > INV(Replaces:C1,\
    \ Privacy:user) > PS' >\n           INV(Replaces:C1) > Bob (SUCCEED)\n   Example\
    \ 4:\n   Transfer initiated by the terminating party, PS added for both INV\n\
    \   Alice > INV(Call-ID:C1, Privacy:user) > PS > INV(Call-ID:C2) > Bob\n   Bob\
    \   > REF(Refer-To:Alice?Replaces=C2) > Carol\n   Carol > INV(Replaces:C2) > PS\
    \ > INV(Replaces:C1) > Alice (SUCCEED)\n   Note: Example 4 succeeds because the\
    \ same PS (that modifies the Call-\n         ID in the INVITE from Alice) checks\
    \ the incoming requests and\n         modifies the value in a Replaces header\
    \ in the INVITE from\n         Carol to the former value of Call-ID (C1).\n  \
    \ Example 5:\n   Hold, PS added only for first INV\n   Alice > INV(Call-ID:C1,\
    \ Privacy:user) > PS > INV(Call-ID:C2) > Bob\n   Alice > REF(Refer-To:Bob?Replaces=C1)\
    \ > Music-Server\n   Music-Server > INV(Replaces:C1) > Bob (FAIL)\n   Note: Example\
    \ 5 would succeed if the same PS (that modifies the Call-\n         ID in the\
    \ INVITE from Alice) is added for the INVITE from the\n         Music-Server and\
    \ modifies the value in a Replaces header from\n         C1 to C2.\n   As the\
    \ above examples show, in some scenarios, information carried in\n   the Replaces\
    \ header/parameter would result in failure of the REFER.\n   This will not happen\
    \ if the Call-ID is not modified at a privacy\n   service.\n"
- title: 5.3.4.  Route
  contents:
  - "5.3.4.  Route\n   This field may contain information about the administrative\
    \ domain of\n   the user agent, but the Route header is not the target of any\
    \ priv-\n   values.\n   Route headers appear only in SIP requests to force routing\
    \ through\n   the listed set of proxies.  If a privacy service anonymizes the\
    \ Route\n   header, the routing does not function.  Furthermore, there is no risk\n\
    \   in revealing the information in the Route headers to further network\n   entities,\
    \ including the terminating user agent, because a proxy\n   removes the value\
    \ from the Route header when it replaces the value in\n   the Request-URI as defined\
    \ in RFC 3261.\n   A privacy service that modifies Record-Route headers may need\
    \ to\n   restore the values in Route headers as necessary.  As indicated in\n\
    \   Section 5.1 in RFC 3323, if a privacy service modifies the Record-\n   Route\
    \ headers, it MUST be able to restore Route headers with retained\n   values.\
    \  Please refer to Section 5.1.9 (Record-Route) for further\n   detail and examples.\n"
- title: 5.3.5.  Service-Route
  contents:
  - "5.3.5.  Service-Route\n   Service-Route headers [RFC3608] appear only in 200\
    \ OK responses to\n   REGISTER requests and contain information about the registrar.\
    \  The\n   purpose of the privacy mechanism defined in RFC 3323 is to secure the\n\
    \   user's privacy, so the case where a registrar sets a Privacy header\n   is\
    \ not considered here.  Therefore, the Service-Route header is not\n   the target\
    \ of any priv-values.\n"
- title: 5.3.6.  Target-Dialog
  contents:
  - "5.3.6.  Target-Dialog\n   The Target-Dialog [RFC4538] header faces exactly the\
    \ same issues as\n   seen for the Replaces header.  Please refer to Section 5.3.3\n\
    \   (Replaces Header/Parameter) for why this is not a target for any\n   particular\
    \ priv-values and how a privacy service still needs to\n   evaluate and modify\
    \ the value contained, even if no privacy is\n   requested.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This guideline document adds no new security\
    \ considerations to those\n   discussed in [RFC3323], [RFC3325], and [RFC4244].\n"
- title: 7.  Acknowledgements
  contents:
  - "7.  Acknowledgements\n   The authors would like to thank John Elwell, Jon Peterson,\
    \ Jonathan\n   Rosenberg, Mary Barnes, Paul Kyzivat, and Roland Jesske for their\n\
    \   reviews and comments.\n"
- title: 8.  References
  contents:
  - '8.  References

    '
- title: 8.1.  Normative References
  contents:
  - "8.1.  Normative References\n   [RFC2119]  Bradner, S., \"Key words for use in\
    \ RFCs to Indicate\n              Requirement Levels\", BCP 14, RFC 2119, March\
    \ 1997.\n   [RFC3261]  Rosenberg, J., Schulzrinne, H., Camarillo, G., Johnston,\n\
    \              A., Peterson, J., Sparks, R., Handley, M., and E.\n           \
    \   Schooler, \"SIP: Session Initiation Protocol\", RFC 3261,\n              June\
    \ 2002.\n   [RFC3323]  Peterson, J., \"A Privacy Mechanism for the Session\n \
    \             Initiation Protocol (SIP)\", RFC 3323, November 2002.\n   [RFC3325]\
    \  Jennings, C., Peterson, J., and M. Watson, \"Private\n              Extensions\
    \ to the Session Initiation Protocol (SIP) for\n              Asserted Identity\
    \ within Trusted Networks\", RFC 3325,\n              November 2002.\n   [RFC4244]\
    \  Barnes, M., Ed., \"An Extension to the Session Initiation\n              Protocol\
    \ (SIP) for Request History Information\", RFC 4244,\n              November 2005.\n"
- title: 8.2.  Informative References
  contents:
  - "8.2.  Informative References\n   [TURN]     Rosenberg, J., Mahy, R., and P. Matthews,\
