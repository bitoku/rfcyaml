- title: Independent Submission                                       M. Munakata
  contents:
  - "Independent Submission                                       M. Munakata\n  \
    \         Guidelines for Using the Privacy Mechanism for SIP\n"
- title: Abstract
  contents:
  - "Abstract\n   This is an informational document that provides guidelines for using\n\
    \   the privacy mechanism for the Session Initiation Protocol (SIP) that\n   is\
    \ specified in RFC 3323 and subsequently extended in RFCs 3325 and\n   4244. \
    \ It is intended to clarify the handling of the target SIP\n   headers/parameters\
    \ and the Session Description Protocol (SDP)\n   parameters for each of the privacy\
    \ header values (priv-values).\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This is a contribution to\
    \ the RFC Series, independently of any other\n   RFC stream.  The RFC Editor has\
    \ chosen to publish this document at\n   its discretion and makes no statement\
    \ about its value for\n   implementation or deployment.  Documents approved for\
    \ publication by\n   the RFC Editor are not a candidate for any level of Internet\n\
    \   Standard; see Section 2 of RFC 5741.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   http://www.rfc-editor.org/info/rfc5379.\n"
