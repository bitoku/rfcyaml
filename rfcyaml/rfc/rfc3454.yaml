- title: 9. Security Considerations
  contents:
  - "9. Security Considerations\n   Stringprep is used with Unicode characters.  There\
    \ are security\n   considerations that are specific to stringprep, and others\
    \ that are\n   generic to using Unicode.\n"
- title: 9.1 Stringprep-specific security considerations
  contents:
  - "9.1 Stringprep-specific security considerations\n   The Unicode and ISO/IEC 10646\
    \ repertoires have many characters that\n   look similar.  In many cases, users\
    \ of security protocols might do\n   visual matching, such as when comparing the\
    \ names of trusted third\n   parties.  Because it is impossible to map similar-looking\
    \ characters\n   without a great deal of context such as knowing the fonts used,\n\
    \   stringprep does nothing to map similar-looking characters together\n   nor\
    \ to prohibit some characters because they look like others.  User\n   applications\
    \ can help disambiguate some similar-looking characters by\n   showing the user\
    \ when a string changes between scripts.\n   Most profiles of stringprep can cause\
    \ changes in strings that are\n   input to stringprep.  Because of this, protocols\
    \ that have sets of\n   non-allowed characters or sequences MUST check for the\
    \ non-allowed\n   characters or sequences after the stringprep processing.\n \
    \  This document does not mandate the checking of bidirectional\n   characters\
    \ in section 6.  If the requirements in section 6 are not\n   used in a profile\
    \ of stringprep, it is easy to create many strings\n   whose characters are in\
    \ different order but are displayed\n   identically.  This can cause security-related\
    \ user confusion similar\n   to look-alike characters, as described above.\n \
    \  Stringprep does not do anything to assure that any algorithms\n   translating\
    \ characters from non-Unicode into Unicode produce the same\n   output in all\
    \ implementations.\n   Some Unicode codepoints are invisible.  Protocols that\
    \ allow these\n   characters (that is, do not map them out or prohibit them in\n\
    \   stringprep) can cause users confusion when two identical-looking\n   strings\
    \ do not match.\n"
- title: 9.2 Generic Unicode security considerations
  contents:
  - "9.2 Generic Unicode security considerations\n   Using Unicode characters explicitly\
    \ forces applications to use\n   multi-octet characters.  Converting an application\
    \ from one that uses\n   single-octet characters to one that uses multi-octet\
    \ characters must\n   be done very carefully, particularly in an application that\
    \ checks\n   for values of characters or sorts characters.\n   Protocols that\
    \ use stringprep usually also use encodings of Unicode,\n   such as UTF-8 or UTF-16.\
    \  Some applications using those encodings\n   have been known to not check for\
    \ illegal or ill-formed sequences in\n   the encodings, and thereby have not detected\
    \ sequences of octets that\n   would have been detected if they used just ASCII.\
    \  For example, in\n   UTF-8 the octet sequence \"0xC0 0xAB\" is an illegal formation\
    \ of\n   U+002B (plus sign).  All programs should reject any string that is an\n\
    \   illegal or ill-formed octet sequence for the encoding being used.\n   Both\
    \ Unicode normalization and conversion between Unicode encodings\n   can cause\
    \ strings to grow or shrink.  Programs that used fixed-size\n   buffers, or that\
    \ make assumptions that buffers will always be greater\n   than or less than particular\
    \ sizes, are likely to fail in insecure\n   fashions when using Unicode normalization\
    \ or encoding conversions.\n   Covering an extensive list of security threats\
    \ and considerations on\n   the use of current and future versions of Unicode\
    \ is outside of the\n   scope of this document.\n"
- title: 10. IANA Considerations
  contents:
  - "10. IANA Considerations\n   Stringprep profiles MUST have IETF consensus as described\
    \ in\n   [RFC2434].  Each profile MUST be reviewed by the IESG before it is\n\
    \   registered.  The IESG MAY change a profile before registration.\n   IANA has\
    \ set up a registry of stringprep profiles.  This registry is\n   a single text\
    \ file that lists the known profiles.  Each entry in the\n   registry has three\
    \ fields:\n   - Profile name\n   - RFC in which the profile is defined\n   - Indicator\
    \ whether or not this is the newest version of the profile\n   Each version of\
    \ a profile will remain listed in the registry forever.\n   That is, if a new\
    \ version of a profile supersedes an earlier version,\n   both versions will continue\
    \ to be listed in the registry, but the\n   current version indicator will be\
    \ turned off for the earlier version\n   and turned on for the newer version.\n\
    \   It is probably harmful if a large number of profiles of stringprep\n   proliferate.\
    \  Therefore, the IESG may reject proposals for new\n   profiles and instead suggest\
    \ that protocols reuse existing profiles.\n"
