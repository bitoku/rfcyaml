- title: Abstract
  contents:
  - "Abstract\n   This document describes a framework for preparing Unicode text\n\
    \   strings in order to increase the likelihood that string input and\n   string\
    \ comparison work in ways that make sense for typical users\n   throughout the\
    \ world.  The stringprep protocol is useful for protocol\n   identifier values,\
    \ company and personal names, internationalized\n   domain names, and other text\
    \ strings.\n   This document does not specify how protocols should prepare text\n\
    \   strings.  Protocols must create profiles of stringprep in order to\n   fully\
    \ specify the processing options.\n"
