- title: 1. Introduction
  contents:
  - "1. Introduction\n   Application programs can display text in many different ways.\n\
    \   Similarly, a user can enter text into an application program in a\n   myriad\
    \ of fashions.  Internationalized text (that is, text that is\n   not restricted\
    \ to the narrow set of US-ASCII characters) has many\n   input and display behaviors\
    \ that make it difficult to compare text in\n   a consistent fashion.\n   This\
    \ document specifies a framework of processing rules for Unicode\n   text.  Other\
    \ protocols can create profiles of these rules; these\n   profiles will allow\
    \ users to enter internationalized text strings in\n   applications and have the\
    \ highest chance of getting the content of\n   the strings correct.  In this case,\
    \ \"correct\" means that if two\n   different people enter what they think is\
    \ the same string into two\n   different input mechanisms, the strings should\
    \ match on a character-\n   by-character basis.\n   This framework does not describe\
    \ how data is transcoded from other\n   character sets into Unicode.  In systems\
    \ that uses non-Unicode\n   character sets, the transcoding algorithm is a critical\
    \ part of\n   enabling secure and \"correct\" operation of internationalized text\n\
    \   strings.\n   In addition to helping string matching, profiles of stringprep\
    \ can\n   also exclude characters that should not normally appear in text that\n\
    \   is used in the protocol.  The profile can prevent such characters by\n   changing\
    \ the characters to be excluded to other characters, by\n   removing those characters,\
    \ or by causing an error if the characters\n   would appear in the output.  For\
    \ example, because the backspace\n   character can cause unpredictable display\
    \ results, a profile can\n   specify that a string containing a backspace character\
    \ would cause an\n   error.\n   A profile of stringprep converts a single string\
    \ of input characters\n   to a string of output characters, or returns an error\
    \ if the output\n   string would contain a prohibited character.  Stringprep profiles\n\
    \   cannot both emit a string and return an error.\n   Stringprep profiles cannot\
    \ account for all of the variations that\n   might occur or that a user might\
    \ expect.  In particular, a profile\n   will not be able to account for choice\
    \ of spellings in all languages\n   for all scripts because the number of alternative\
    \ spellings of words\n   and phrases is immense.  Users would probably expect\
    \ all spelling\n   equivalents to be made equivalent, or none of them to be. \
    \ Examples\n   of spelling equivalents include \"theater\" vs. \"theatre\", and\n\
    \   \"hemoglobin\" vs. \"h<U+00E6>moglobin\" in American vs. British English.\n\
    \   Other examples are simplified Chinese spellings of names (for\n   example,\"\
    <U+7EDF><U+4E00><U+7801>\") vs. the equivalent traditional\n   Chinese spelling\
    \ (for example, \"<U+7D71><U+4E00><U+78BC>\").\n   Language-specific equivalences\
    \ such as \"Aepfel\" vs. \"<U+00C4>pfel\",\n   which are sometimes considered\
    \ equivalent in German, may not be\n   considered equivalent in other languages.\n"
- title: 1.1 Terminology
  contents:
  - "1.1 Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119\n   [RFC2119].\n   Note: A glossary of terms used in Unicode and\
    \ ISO/IEC 10646 can be\n   found in [Glossary].  Information on the 10646/Unicode\
    \ character\n   encoding model can be found in [CharModel].\n   Character names\
    \ in this document use the notation for code points and\n   names from the Unicode\
    \ Standard [Unicode3.2] and ISO/IEC 10646\n   [ISO10646].  For example, the letter\
    \ \"a\" may be represented as either\n   \"U+0061\" or \"LATIN SMALL LETTER A\"\
    .  In the lists of mappings and the\n   prohibited characters, the \"U+\" is left\
    \ off to make the lists easier\n   to read.  The comments for character ranges\
    \ are shown in square\n   brackets (such as \"[CONTROL CHARACTERS]\") and do not\
    \ come from the\n   standards.\n"
- title: 1.2 Using stringprep in protocols
  contents:
  - "1.2 Using stringprep in protocols\n   The stringprep protocol does not stand\
    \ on its own; it has to be used\n   by other protocols at precisely-defined places\
    \ in those other\n   protocols.  For example, a protocol that has strings that\
    \ come from\n   the entire ISO/IEC 10646 [ISO10646] character repertoire might\n\
    \   specify that only strings that have been processed with a particular\n   profile\
    \ of stringprep are legal.  Another example would be a protocol\n   that does\
    \ string comparison as a step in the protocol; that protocol\n   might specify\
    \ that such comparison is done only after processing the\n   strings with a specific\
    \ profile of stringprep.\n   When two protocols that use different profiles of\
    \ stringprep\n   interoperate, there may be conflict about what characters are\
    \ and are\n   not allowed in the final string.  Thus, protocol developers should\n\
    \   strongly consider re-using existing profiles of stringprep.\n   When developers\
    \ wish to allow users as wide of a range of characters\n   as possible in input\
    \ text strings, they should, where possible, cause\n   stringprep to convert characters\
    \ from the input string to a canonical\n   form instead of prohibiting them.\n\
    \   Although it would be easy to use the stringprep process to \"correct\"\n \
    \  perceived mis-features or bugs in the current character standards,\n   stringprep\
    \ profiles SHOULD NOT do so.\n   A profile of stringprep can create tables different\
    \ from those in the\n   appendixes of this document, but it will be an exception\
    \ when they\n   do.  The intention of stringprep is to define the tables and have\
    \ the\n   profiles of stringprep select among those defined tables.\n   A profile\
    \ of stringprep MUST include all of the following:\n   - The intended applicability\
    \ of the profile\n   - The character repertoire that is the input and output to\
    \ stringprep\n     (which is Unicode 3.2 for this version of stringprep)\n   -\
    \ The mapping tables from this document used (as described in section\n     3)\n\
    \   - Any additional mapping tables specific to the profile\n   - The Unicode\
    \ normalization used, if any (as described in section 4)\n   - The tables from\
    \ this document of characters that are prohibited as\n     output (as described\
    \ in section 5)\n   - The bidirectional string testing used, if any (as described\
    \ in\n     section 6)\n   - Any additional characters that are prohibited as output\
    \ specific to\n     the profile\n   Each profile MUST state the character repertoire\
    \ on which the profile\n   will operate.  Appendix A lists the Unicode repertoires\
    \ that can be\n   selected.  No repertoire is ever complete, and it is expected\
    \ that\n   characters will be added to the Unicode repertoire for the\n   foreseeable\
    \ future.  Section 7 of this document describes how to\n   handle characters that\
    \ are assigned in later versions of the Unicode\n   repertories.  Subsections\
    \ of appendix A also list unassigned code\n   points for each repertoire.\n  \
    \ This document is for Unicode version 3.2, and should not be\n   considered to\
    \ automatically apply to later Unicode versions.  The\n   IETF, through an explicit\
    \ standards action, may update this document\n   as appropriate to handle later\
    \ Unicode versions.\n   This document lists the unassigned code points in the\
    \ range 0 to\n   10FFFF for Unicode 3.2 in appendix A.  The list in appendix A\
    \ MUST be\n   used by implementations of this specification.  If there are any\n\
    \   discrepancies between the list in appendix A and the Unicode 3.2\n   specification,\
    \ the list in appendix A always takes precedence.\n   Each profile of stringprep\
    \ MUST be registered with IANA.  The\n   registration procedure is described in\
    \ the IANA Considerations\n   appendix; basically, the IESG must review each profile\
    \ of stringprep.\n   Protocol developers are strongly encouraged to look through\
    \ the IANA\n   profile registry when creating new profiles for stringprep, and\
    \ to\n   re-use logic from earlier profiles where possible in new profiles.\n\
    \   In some cases, an existing profile can be reused by a different\n   protocol.\n"
- title: 2. Preparation Overview
  contents:
  - "2. Preparation Overview\n   The steps for preparing strings are:\n   1) Map --\
    \ For each character in the input, check if it has a mapping\n      and, if so,\
    \ replace it with its mapping.  This is described in\n      section 3.\n   2)\
    \ Normalize -- Possibly normalize the result of step 1 using Unicode\n      normalization.\
    \  This is described in section 4.\n   3) Prohibit -- Check for any characters\
    \ that are not allowed in the\n      output.  If any are found, return an error.\
    \  This is described in\n      section 5.\n   4) Check bidi -- Possibly check\
    \ for right-to-left characters, and if\n      any are found, make sure that the\
    \ whole string satisfies the\n      requirements for bidirectional strings.  If\
    \ the string does not\n      satisfy the requirements for bidirectional strings,\
    \ return an\n      error.  This is described in section 6.\n   The above steps\
    \ MUST be performed in the order given to comply with\n   this specification.\n\
    \   The mappings described in section 3, and the optional Unicode\n   normalization\
    \ described in section 4, can be one-to-none, one-to-one,\n   one-to-many, many-to-one,\
    \ or many-to-many.  That is, some characters\n   might be eliminated or replaced\
    \ by more than one character, and the\n   output of this step might be shorter\
    \ or longer than the input.\n   Because of this, the system using stringprep MUST\
    \ be prepared to\n   receive a longer or shorter string than the one input in\
    \ the\n   stringprep algorithm.\n"
- title: 3. Mapping
  contents:
  - "3. Mapping\n   Each character in the input stream MUST be checked against a mapping\n\
    \   table.  The mapping table SHOULD come from this document, although\n   the\
    \ mapping table MAY be added to or altered by the profile.  The\n   mapping tables\
    \ are subsections of appendix B.\n   The lists in appendix B MUST be used by implementations\
    \ of this\n   specification.  If there are any discrepancies between the lists\
    \ in\n   appendix B and subsections below, the lists in appendix B always\n  \
    \ takes precedence.\n   For any individual character, the mapping table MAY specify\
    \ that a\n   character be mapped to nothing, or mapped to one other character,\
    \ or\n   mapped to a string of other characters.\n   Mapped characters are not\
    \ re-scanned during the mapping step.  That\n   is, if character A at position\
    \ X is mapped to character B, character\n   B which is now at position X is not\
    \ checked against the mapping\n   table.\n"
- title: 3.1 Commonly mapped to nothing
  contents:
  - "3.1 Commonly mapped to nothing\n   The following characters are simply deleted\
    \ from the input (that is,\n   they are mapped to nothing) because their presence\
    \ or absence in\n   protocol identifiers should not make two strings different.\
    \  They are\n   listed in Table B.1.\n   Some characters are only useful in line-based\
    \ text, and are otherwise\n   invisible and ignored.\n   00AD; SOFT HYPHEN\n \
    \  1806; MONGOLIAN TODO SOFT HYPHEN\n   200B; ZERO WIDTH SPACE\n   2060; WORD\
    \ JOINER\n   FEFF; ZERO WIDTH NO-BREAK SPACE\n   Some characters affect glyph\
    \ choice and glyph placement, but do not\n   bear semantics.\n   034F; COMBINING\
    \ GRAPHEME JOINER\n   180B; MONGOLIAN FREE VARIATION SELECTOR ONE\n   180C; MONGOLIAN\
    \ FREE VARIATION SELECTOR TWO\n   180D; MONGOLIAN FREE VARIATION SELECTOR THREE\n\
    \   200C; ZERO WIDTH NON-JOINER\n   200D; ZERO WIDTH JOINER\n   FE00; VARIATION\
    \ SELECTOR-1\n   FE01; VARIATION SELECTOR-2\n   FE02; VARIATION SELECTOR-3\n \
    \  FE03; VARIATION SELECTOR-4\n   FE04; VARIATION SELECTOR-5\n   FE05; VARIATION\
    \ SELECTOR-6\n   FE06; VARIATION SELECTOR-7\n   FE07; VARIATION SELECTOR-8\n \
    \  FE08; VARIATION SELECTOR-9\n   FE09; VARIATION SELECTOR-10\n   FE0A; VARIATION\
    \ SELECTOR-11\n   FE0B; VARIATION SELECTOR-12\n   FE0C; VARIATION SELECTOR-13\n\
    \   FE0D; VARIATION SELECTOR-14\n   FE0E; VARIATION SELECTOR-15\n   FE0F; VARIATION\
    \ SELECTOR-16\n"
- title: 3.2 Case folding
  contents:
  - "3.2 Case folding\n   If a profile is going to map characters for case-insensitive\n\
    \   comparison, that profile SHOULD map using either appendix B.2 or\n   appendix\
    \ B.3.  appendix B.2 is for profiles that also use Unicode\n   normalization form\
    \ KC, while appendix  B.3 is for profiles that do\n   not use Unicode normalization.\
    \  These tables map from uppercase to\n   lowercase characters.  Note that this\
    \ could have been \"change all\n   lowercase characters into uppercase characters\"\
    .  However, the\n   upper-to-lower folding was chosen because there is a tradition\
    \ of\n   using lowercase in current Internet applications and protocols.\n   If\
    \ a profile creates its own mapping tables for case folding, they\n   SHOULD be\
    \ based on [UTR21], and SHOULD map from uppercase characters\n   to lowercase.\
    \  The \"CaseFolding.txt\" file from the Unicode database\n   SHOULD be used to\
    \ prepare the mapping table. The profile SHOULD do\n   full case mapping (that\
    \ is, using statuses C, F, and I).\n   If the profile is using Unicode normalization\
    \ form KC (as described\n   in section 4 of this document), it is important to\
    \ note that there\n   are some characters that do not have mappings in [UTR21]\
    \ but still\n   need processing.  These characters include a few Greek characters\
    \ and\n   many symbols that contain Latin characters.  The list of characters\n\
    \   to add to the mapping table can determined by the following\n   algorithm:\n\
    \   b = NormalizeWithKC(Fold(a));\n   c = NormalizeWithKC(Fold(b));\n   if c is\
    \ not the same as b, add a mapping for \"a to c\".\n   Because NormalizeWithKC(Fold(c))\
    \ always equals c, the table is stable\n   from that point on.\n   Appendix B.3\
    \ is derived from the CaseFolding-3.txt file associated\n   with Unicode 3.2;\
    \ appendix B.2 is based on appendix B.3 with the\n   additional characters added\
    \ from the algorithm above.\n   Authors of profiles of this document need to consider\
    \ the effects of\n   changing the mapping of any currently-assigned character\
    \ when\n   updating their profiles.  Adding a new mapping for a currently-\n \
    \  assigned character, or changing an existing mapping, could cause a\n   variance\
    \ between the behavior of systems that have been updated and\n   systems that\
    \ have not been updated.\n"
- title: 4. Normalization
  contents:
  - "4. Normalization\n   The output of the mapping step is optionally normalized\
    \ using one of\n   the Unicode normalization forms, as described in [UAX15]. \
    \ A profile\n   can specify one of two options for Unicode normalization:\n  \
    \ - no normalization\n   - Unicode normalization with form KC\n   A profile MAY\
    \ choose to do no normalization.  However, such a profile\n   can easily yield\
    \ results that will be surprising to typical users,\n   depending on the input\
    \ mechanism they use.  For example, some input\n   mechanisms enter compatibility\
    \ characters that look exactly like the\n   underlying characters, but have different\
    \ code points.  Another\n   example of where Unicode normalization helps create\
    \ predictable\n   results is with characters that have multiple combining diacritics:\n\
    \   normalization orders those diacritics in a predictable fashion.\n   On the\
    \ other hand, Unicode normalization requires fairly large tables\n   and somewhat\
    \ complicated character reordering logic.  The size and\n   complexity should\
    \ not be considered daunting except in the most\n   restricted of environments,\
    \ and needs to be weighed against the\n   problems of user surprise from comparing\
    \ unnormalized strings.  Note\n   that the tables used for normalization are not\
    \ given in this\n   document, but instead must be derived from the Unicode database,\
    \ as\n   described in [UAX15].\n   There is a third form of normalization, Unicode\
    \ normalization with\n   form C.  If a profile is going to use a Unicode normalization,\
    \ it\n   MUST use Unicode normalization form KC.  Form KC maps many\n   \"compatibility\
    \ characters\" to their equivalents.  Some user interface\n   systems make it\
    \ possible to enter compatibility characters instead of\n   the base equivalents.\
    \  Thus, using form KC instead of form C will\n   cause more strings that users\
    \ would expect to match to actually\n   match.\n   A profile that specifies Unicode\
    \ normalization MUST use the\n   normalization in [UAX15] that is associated with\
    \ the version of the\n   Unicode character set specified for the profile.\n  \
    \ The composition process described in [UAX15] requires a fixed\n   composition\
    \ version of Unicode to ensure that strings normalized\n   under one version of\
    \ Unicode remain normalized under all future\n   versions of Unicode.\n   The\
    \ IETF is relying on Unicode not to change the normalization of\n   currently-assigned\
    \ characters in future versions of normalization.\n   If a future version of the\
    \ normalization tables changes the\n   normalized value of an existing character,\
    \ authors of profiles of\n   this document have to look at the changes very carefully\
    \ before they\n   update their normalization tables.  Such a change could cause\
    \ a\n   variance between the behavior of systems that have been updated and\n\
    \   systems that have not been updated.\n"
- title: 5. Prohibited Output
  contents:
  - "5. Prohibited Output\n   Before the text can be emitted, it MUST be checked for\
    \ prohibited\n   code points.  There are a variety of prohibited code points,\
    \ as\n   described in this section.  A profile of this document MAY use all or\n\
    \   some of the tables in appendix C.\n   The stringprep process never emits both\
    \ an error and a string.  If an\n   error is detected during the checking for\
    \ prohibited code points,\n   only an error is returned.\n   Note that the subsections\
    \ below describe how the tables in appendix C\n   were formed.  They are here\
    \ for people who want to understand more,\n   but they should be ignored by implementors.\
    \  Implementations that use\n   tables MUST map based on the tables themselves,\
    \ not based on the\n   descriptions in this section of how the tables were created.\n\
    \   The lists in appendix C MUST be used by implementations of this\n   specification.\
    \  If there are any discrepancies between the lists in\n   appendix C and subsections\
    \ below, the lists in appendix C always take\n   precedence.\n   Some code points\
    \ listed in one section may also appear in other\n   sections.\n   It is important\
    \ to note that a profile of this document MAY prohibit\n   additional characters.\n\
    \   Each subsection of this section has a matching subsection in appendix\n  \
    \ C.  For example, the characters listed in section 5.1 are listed in\n   appendix\
    \ C.1.\n"
- title: 5.1 Space characters
  contents:
  - "5.1 Space characters\n   Space characters can make accurate visual transcription\
    \ of strings\n   nearly impossible and could lead to user entry errors in many\
    \ ways.\n   Note that the list below is split into two tables in appendix C:\n\
    \   Table C.1.1 contains the ASCII code points, while Table C.1.2\n   contains\
    \ the non-ASCII code points.  Most profiles of this document\n   that want to\
    \ prohibit space characters will want to include both\n   tables.\n   0020; SPACE\n\
    \   00A0; NO-BREAK SPACE\n   1680; OGHAM SPACE MARK\n   2000; EN QUAD\n   2001;\
    \ EM QUAD\n   2002; EN SPACE\n   2003; EM SPACE\n   2004; THREE-PER-EM SPACE\n\
    \   2005; FOUR-PER-EM SPACE\n   2006; SIX-PER-EM SPACE\n   2007; FIGURE SPACE\n\
    \   2008; PUNCTUATION SPACE\n   2009; THIN SPACE\n   200A; HAIR SPACE\n   200B;\
    \ ZERO WIDTH SPACE\n   202F; NARROW NO-BREAK SPACE\n   205F; MEDIUM MATHEMATICAL\
    \ SPACE\n   3000; IDEOGRAPHIC SPACE\n"
- title: 5.2 Control characters
  contents:
  - "5.2 Control characters\n   Control characters (or characters with control function)\
    \ cannot be\n   seen and can cause unpredictable results when displayed.  Note\
    \ that\n   the list below is split into two tables in appendix C: Table C.2.1\n\
    \   contains the ASCII code points, while Table C.2.2 contains the non-\n   ASCII\
    \ code points.  Most profiles of this document that want to\n   prohibit control\
    \ characters will want to include both tables.\n   0000-001F; [CONTROL CHARACTERS]\n\
    \   007F; DELETE\n   0080-009F; [CONTROL CHARACTERS]\n   06DD; ARABIC END OF AYAH\n\
    \   070F; SYRIAC ABBREVIATION MARK\n   180E; MONGOLIAN VOWEL SEPARATOR\n   200C;\
    \ ZERO WIDTH NON-JOINER\n   200D; ZERO WIDTH JOINER\n   2028; LINE SEPARATOR\n\
    \   2029; PARAGRAPH SEPARATOR\n   2060; WORD JOINER\n   2061; FUNCTION APPLICATION\n\
    \   2062; INVISIBLE TIMES\n   2063; INVISIBLE SEPARATOR\n   206A-206F; [CONTROL\
    \ CHARACTERS]\n   FEFF; ZERO WIDTH NO-BREAK SPACE\n   FFF9-FFFC; [CONTROL CHARACTERS]\n\
    \   1D173-1D17A; [MUSICAL CONTROL CHARACTERS]\n"
- title: 5.3 Private use
  contents:
  - "5.3 Private use\n   Because private-use characters do not have defined meanings,\
    \ they are\n   likely to be prohibited.  The private-use characters are:\n   E000-F8FF;\
    \ [PRIVATE USE, PLANE 0]\n   F0000-FFFFD; [PRIVATE USE, PLANE 15]\n   100000-10FFFD;\
    \ [PRIVATE USE, PLANE 16]\n"
- title: 5.4 Non-character code points
  contents:
  - "5.4 Non-character code points\n   Non-character code points are code points that\
    \ have been allocated in\n   ISO/IEC 10646 but are not characters.  Because they\
    \ are already\n   assigned, they are guaranteed not to later change into characters.\n\
    \   FDD0-FDEF; [NONCHARACTER CODE POINTS]\n   FFFE-FFFF; [NONCHARACTER CODE POINTS]\n\
    \   1FFFE-1FFFF; [NONCHARACTER CODE POINTS]\n   2FFFE-2FFFF; [NONCHARACTER CODE\
    \ POINTS]\n   3FFFE-3FFFF; [NONCHARACTER CODE POINTS]\n   4FFFE-4FFFF; [NONCHARACTER\
    \ CODE POINTS]\n   5FFFE-5FFFF; [NONCHARACTER CODE POINTS]\n   6FFFE-6FFFF; [NONCHARACTER\
    \ CODE POINTS]\n   7FFFE-7FFFF; [NONCHARACTER CODE POINTS]\n   8FFFE-8FFFF; [NONCHARACTER\
    \ CODE POINTS]\n   9FFFE-9FFFF; [NONCHARACTER CODE POINTS]\n   AFFFE-AFFFF; [NONCHARACTER\
    \ CODE POINTS]\n   BFFFE-BFFFF; [NONCHARACTER CODE POINTS]\n   CFFFE-CFFFF; [NONCHARACTER\
    \ CODE POINTS]\n   DFFFE-DFFFF; [NONCHARACTER CODE POINTS]\n   EFFFE-EFFFF; [NONCHARACTER\
    \ CODE POINTS]\n   FFFFE-FFFFF; [NONCHARACTER CODE POINTS]\n   10FFFE-10FFFF;\
    \ [NONCHARACTER CODE POINTS]\n   The non-character code points are listed in the\
    \ PropList.txt file\n   from the Unicode database.\n"
- title: 5.5 Surrogate codes
  contents:
  - "5.5 Surrogate codes\n   The following code points are permanently reserved for\
    \ use as\n   surrogate code values in the UTF-16 encoding, will never be assigned\n\
    \   to characters in the Unicode repertoire, and are therefore\n   prohibited:\n\
    \   D800-DFFF; [SURROGATE CODES]\n"
- title: 5.6 Inappropriate for plain text
  contents:
  - "5.6 Inappropriate for plain text\n   The following characters do not appear in\
    \ regular text.\n   FFF9; INTERLINEAR ANNOTATION ANCHOR\n   FFFA; INTERLINEAR\
    \ ANNOTATION SEPARATOR\n   FFFB; INTERLINEAR ANNOTATION TERMINATOR\n   FFFC; OBJECT\
    \ REPLACEMENT CHARACTER\n   Although the replacement character (U+FFFD) might\
    \ be used when a\n   string is displayed,  it doesn't make sense for it to be\
    \ part of the\n   string itself.  It is often displayed by renderers to indicate\
    \ \"there\n   would be some character here, but it cannot be rendered\".  For\n\
    \   example, on a computer with no Asian fonts, a string with three\n   ideographs\
    \ might be rendered with three replacement characters.\n   FFFD; REPLACEMENT CHARACTER\n"
- title: 5.7 Inappropriate for canonical representation
  contents:
  - "5.7 Inappropriate for canonical representation\n   The ideographic description\
    \ characters allow different sequences of\n   characters to be rendered the same\
    \ way, which makes them\n   inappropriate for strings that have to have a single\
    \ canonical\n   representation.\n   2FF0-2FFB; [IDEOGRAPHIC DESCRIPTION CHARACTERS]\n"
- title: 5.8 Change display properties or are deprecated
  contents:
  - "5.8 Change display properties or are deprecated\n   The following characters\
    \ can cause changes in display or the order in\n   which characters appear when\
    \ rendered, or are deprecated in Unicode.\n   0340; COMBINING GRAVE TONE MARK\n\
    \   0341; COMBINING ACUTE TONE MARK\n   200E; LEFT-TO-RIGHT MARK\n   200F; RIGHT-TO-LEFT\
    \ MARK\n   202A; LEFT-TO-RIGHT EMBEDDING\n   202B; RIGHT-TO-LEFT EMBEDDING\n \
    \  202C; POP DIRECTIONAL FORMATTING\n   202D; LEFT-TO-RIGHT OVERRIDE\n   202E;\
    \ RIGHT-TO-LEFT OVERRIDE\n   206A; INHIBIT SYMMETRIC SWAPPING\n   206B; ACTIVATE\
    \ SYMMETRIC SWAPPING\n   206C; INHIBIT ARABIC FORM SHAPING\n   206D; ACTIVATE\
    \ ARABIC FORM SHAPING\n   206E; NATIONAL DIGIT SHAPES\n   206F; NOMINAL DIGIT\
    \ SHAPES\n"
- title: 5.9 Tagging characters
  contents:
  - "5.9 Tagging characters\n   The following characters are used for tagging text\
    \ and are invisible.\n   E0001; LANGUAGE TAG\n   E0020-E007F; [TAGGING CHARACTERS]\n"
- title: 6. Bidirectional Characters
  contents:
  - "6. Bidirectional Characters\n   Most characters are displayed from left to right,\
    \ but some are\n   displayed from right to left.  This feature of Unicode is called\n\
    \   \"bidirectional text\", or \"bidi\" for short.  The Unicode standard has\n\
    \   an extensive discussion of how to reorder glyphs for display when\n   dealing\
    \ with bidirectional text such as Arabic or Hebrew.  See [UAX9]\n   for more information.\
    \  In particular, all Unicode text is stored in\n   logical order.\n   A profile\
    \ MAY choose to ignore bidirectional text.  However, ignoring\n   bidirectional\
    \ text can cause display ambiguities.  For example, it is\n   quite easy to create\
    \ two different strings with the same characters\n   (but in different order)\
    \ that are correctly displayed identically.\n   Therefore, in order to avoid most\
    \ problems with ambiguous\n   bidirectional text display, profile creators should\
    \ strongly consider\n   including the bidirectional character handling described\
    \ in this\n   section in their profile.\n   The stringprep process never emits\
    \ both an error and a string.  If an\n   error is detected during the checking\
    \ of bidirectional strings, only\n   an error is returned.\n   [Unicode3.2] defines\
    \ several bidirectional categories; each character\n   has one bidirectional category\
    \ assigned to it.  For the purposes of\n   the requirements below, an \"RandALCat\
    \ character\" is a character that\n   has Unicode bidirectional categories \"\
    R\" or \"AL\"; an \"LCat character\"\n   is a character that has Unicode bidirectional\
    \ category \"L\".  Note\n   that there are many characters which fall in neither\
    \ of the above\n   definitions; Latin digits (<U+0030> through <U+0039>) are examples\
    \ of\n   this because they have bidirectional category \"EN\".\n   In any profile\
    \ that specifies bidirectional character handling, all\n   three of the following\
    \ requirements MUST be met:\n   1) The characters in section 5.8 MUST be prohibited.\n\
    \   2) If a string contains any RandALCat character, the string MUST NOT\n   \
    \   contain any LCat character.\n   3) If a string contains any RandALCat character,\
    \ a RandALCat\n      character MUST be the first character of the string, and\
    \ a\n      RandALCat character MUST be the last character of the string.\n   Note\
    \ that requirement 3 prohibits strings such as <U+0627><U+0031>\n   (\"aleph 1\"\
    ) but allows strings such as <U+0627><U+0031><U+0628>\n   (\"aleph 1 beh\"). \
    \ [UAX9] goes into great detail about the display\n   order of strings that contain\
    \ particular categories of characters in\n   particular sequences.\n   Table D.1\
    \ lists the characters that belong to Unicode bidirectional\n   categories \"\
    R\" and \"AL\".  Table D.2 lists all the characters that\n   belong to Unicode\
    \ bidirectonal category \"L\".  These tables are\n   derived from [Unicode3.2].\n"
- title: 7. Unassigned Code Points in Stringprep Profiles
  contents:
  - "7. Unassigned Code Points in Stringprep Profiles\n   This section describes two\
    \ different types of strings in typical\n   protocols where internationalized\
    \ strings are used: \"stored strings\"\n   and \"queries\".  Of course, different\
    \ Internet protocols use strings\n   very differently, so these terms cannot be\
    \ used exactly in every\n   protocol that needs to use stringprep.  In general,\
    \ \"stored strings\"\n   are strings that are used in protocol identifiers and\
    \ named entities,\n   such as names in digital certificates and DNS domain name\
    \ parts.\n   \"Queries\" are strings that are used to match against strings that\
    \ are\n   stored identifiers, such as user-entered names for digital\n   certificate\
    \ authorities and DNS lookups.\n   All code points not assigned in the character\
    \ repertoire named in a\n   stringprep profile are called \"unassigned code points\"\
    .  Stored\n   strings using the profile MUST NOT contain any unassigned code\n\
    \   points.  Queries for matching strings MAY contain unassigned code\n   points.\
    \  Note that this is the only part of this document where the\n   requirements\
    \ for queries differs from the requirements for stored\n   strings.\n   Using\
    \ two different policies for where unassigned code points can\n   appear removes\
    \ the need for versioning in protocols that use\n   stringprep profiles.  This\
    \ is very useful since it makes the overall\n   processing simpler and does not\
    \ impose a \"protocol\" to handle\n   versioning.  It is expected that the ISO/IEC\
    \ 10646 and Unicode\n   repertoires will be updated fairly frequently; at the\
    \ time that this\n   document is being written, it has happened approximately\
    \ once a year.\n   Each time a new version of a repertoire appears, a new version\
    \ of a\n   profile MAY be created.  Some end users will want to use the new code\n\
    \   points as soon as they are defined.\n   The list of unassigned code points\
    \ MUST be given in a profile, and\n   that list MUST be used by implementations\
    \ of the profile.\n   The goal of the requirements in this section is to prevent\n\
    \   comparisons between two strings that were both permitted to contain\n   unassigned\
    \ code points.  When two strings X and Y are compared and\n   string Y was prepared\
    \ in a way that permits unassigned code points, a\n   negative result to the comparison\
    \ is not definitive; it's possible\n   that the strings don't match even though\
    \ they would match if a more\n   recent version of the profile were used for Y.\
    \  However, if both X\n   and Y were prepared in a way that permits unassigned\
    \ code points,\n   something worse can happen: even a positive result for the\
    \ comparison\n   is not definitive.  It is possible that the strings do match\
    \ even\n   though they would not match if a more recent version of the profile\n\
    \   were used (one that prohibits a code point appearing in both X and\n   Y).\n\
    \   Due to the way that versioning is handled in this section, stored\n   strings\
    \ that are embedded in structures that cannot be changed (such\n   as the signed\
    \ parts of digital certificates) MUST NOT contain any\n   unassigned code points.\n"
- title: 7.1 Categories of code points
  contents:
  - "7.1 Categories of code points\n   Each code point in a repertoire named by a\
    \ profile of stringprep can\n   be categorized by how it acts in the process described\
    \ in earlier\n   sections of this document:\n      AO      Code points that can\
    \ be in the output\n      MN      Code points that cannot be in the output because\
    \ they\n              never appear as output from mapping or normalization\n \
    \     D       Code points that cannot be in the output because they are\n    \
    \          disallowed in the prohibition step\n      U       Unassigned code points\n\
    \   A subsequent version of a profile that references a newer version of\n   a\
    \ repertoire with new code points will inherently have some code\n   points move\
    \ from category U to either D, MN, or AO.  For backwards\n   compatibility, a\
    \ subsequent version of a profile MUST NOT move code\n   points from any other\
    \ category.  That is, current AO, MN, or D code\n   points MUST NOT ever change\
    \ to a different category.\n   Stored strings MUST NOT contain any code points\
    \ outside of AO for the\n   latest version of a profile.  That is, they are forbidden\
    \ to contain\n   code points from the MN, D, or U categories.\n   Applications\
    \ creating queries MUST treat U code points as if they\n   were AO when preparing\
    \ the query to be entered in the process\n   described by a profile of stringprep.\
    \  Those applications MAY\n   optionally have a preprocessor that provide stricter\
    \ checks: treating\n   unassigned code points in the input as errors, or warning\
    \ the user\n   about the fact that the code point is unassigned in the version\
    \ of a\n   profile that the software is based on; such a choice is a local\n \
    \  matter for the software.\n"
- title: 7.2 Reasons for the difference between stored strings and queries
  contents:
  - "7.2 Reasons for the difference between stored strings and queries\n   Different\
    \ software using different versions of a stringprep profile\n   need to interoperate\
    \ with maximal compatibility.  The scheme\n   described in this section (stored\
    \ strings MUST NOT contain unassigned\n   code points, queries MAY include unassigned\
    \ code points) allows that\n   compatibility without introducing any known security\
    \ or\n   interoperability issues.\n   The list below shows what happens if a query\
    \ contains a code point\n   from category U that is allowed in a newer version\
    \ of a profile.  The\n   query either matches the string that was intended, or\
    \ matches no\n   string at all.  In this list, the query comes from an application\n\
    \   using version \"oldVersion\" of a profile, the stored string was\n   created\
    \ using version \"newVersion\" of the same profile, and the code\n   point X was\
    \ in category U in oldVersion, and has changed category to\n   AO, MN, or D. \
    \ There are 3 possible scenarios:\n   1. X is assigned to AO -- In newVersion,\
    \ X is in category AO.\n      Because the application passed X through, it gets\
    \ back a positive\n      match with the stored string.  There is one exceptional\
    \ case,\n      where X is a combining mark.\n      The order of combining marks\
    \ is normalized, so if another\n      combining mark Y has a lower combining class\
    \ than X then XY will\n      be put in the canonical order YX.  (Unassigned code\
    \ points are\n      never reordered, so this doesn't happen in oldVersion).  If\
    \ the\n      query contains YX, the query will get positive match with the\n \
    \     stored string.  However, no string can be stored with XY, so a\n      query\
    \ with XY will get a negative answer to the test for matching.\n   2. X is assigned\
    \ to MN -- In newVersion, X is normalized to code\n      point \"nX\" and therefore\
    \ X is now put in category MN.  This cannot\n      exist in any stored string,\
    \ so any query containing X will get a\n      negative answer to the test for\
    \ matching.  Note, however, if the\n      query had contained the letter nX, it\
    \ would have positively\n      matched.\n   3. X is assigned to D -- In newVersion,\
    \ X is in category D.  This\n      cannot exist in any stored string, so any query\
    \ containing X will\n      get a negative answer to the test for matching.\n \
    \  In none of the cases does the query get data for a stored string\n   other\
    \ than the one it actually tried to match against.\n   Profiles are stable between\
    \ versions in the following sense: If a\n   string S has been prepared using newVersion,\
    \ then it will not change\n   if it is subsequently prepared using oldVersion.\n"
- title: 7.3 Versions of applications and stored strings
  contents:
  - "7.3 Versions of applications and stored strings\n   Another way to see that this\
    \ versioning system works is to compare\n   what happens when an application uses\
    \ a newer or older version of a\n   profile.\n   Newer query application -- Suppose\
    \ that a querying application is\n   using version newVersion and the stored string\
    \ was created using\n   version oldVersion.  This case is simple: there will be\
    \ no characters\n   in the stored string that cannot be queried by the application\n\
    \   because the new profile uses a superset of the code points used for\n   making\
    \ the stored string.\n   Newer stored string -- Suppose that a querying application\
    \ is using\n   oldVersion and the stored string was created using a profile that\n\
    \   uses newVersion.  Because the querying application let unassigned\n   code\
    \ points pass through, the user can query on stored strings that\n   use code\
    \ points in newVersion.  No stored strings can have code\n   points that are unassigned\
    \ in newVersion, since that is illegal.  In\n   order to get a match, the querying\
    \ application has to enter the\n   unassigned code points in the proper order,\
    \ and has to use unassigned\n   code points that would make it through both the\
    \ mapping and the\n   normalization steps.\n"
