- title: Appendix A.  Changes since RFC 3778
  contents:
  - "Appendix A.  Changes since RFC 3778\n   This specification replaces RFC 3778,\
    \ which previously defined the\n   \"application/pdf\" Media Type.  Differences\
    \ include the following:\n   o  To reflect the transition from a proprietary specification\
    \ by\n      Adobe to an open ISO standard, the Change Controller has changed\n\
    \      from Adobe to ISO, and references have been updated.\n   o  The overview\
    \ of PDF capabilities, the history of PDF, and the\n      descriptions of PDF\
    \ subsets were updated to reflect more recent\n      relevant history.\n   o \
    \ The section on fragment identifiers was updated to closely reflect\n      the\
    \ material that has been added to ISO-32000-2.\n   o  The status of popular PDF\
    \ implementations was updated.\n   o  The Security Considerations section was\
    \ updated to match the\n      current understanding of PDF vulnerabilities.\n\
    \   o  The registration template was updated to match RFC 6838.\n"
