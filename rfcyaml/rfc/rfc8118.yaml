- title: Abstract
  contents:
  - "Abstract\n   The Portable Document Format (PDF) is an ISO standard (ISO\n   32000-1:2008)\
    \ defining a final-form document representation language\n   in use for document\
    \ exchange, including on the Internet, since 1993.\n   This document provides\
    \ an overview of the PDF format and updates the\n   media type registration of\
    \ \"application/pdf\".  It obsoletes RFC 3778.\n"
