- title: __initial_text__
  contents:
  - "                     Nominating Committee Process:\n Earlier Announcement of\
    \ Open Positions and Solicitation of Volunteers\n"
- title: Abstract
  contents:
  - "Abstract\n   This document updates RFC 3777, Section 4, Bullet 13 to allow\n\
    \   announcement of open positions and solicitation of volunteers to be\n   issued\
    \ before a Nominating and Recall Committee Chair has been named\n   by the Internet\
    \ Society President.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
