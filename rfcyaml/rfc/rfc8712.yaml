- title: __initial_text__
  contents:
  - '                       The IETF-ISOC Relationship

    '
- title: Abstract
  contents:
  - "Abstract\n   This document summarizes the Internet Engineering Task Force (IETF)\
    \ -\n   Internet Society (ISOC) relationship, following a major revision to\n\
    \   the structure of the IETF Administrative Support Activity (IASA) in\n   2018.\
    \  The IASA was revised under a new \"IASA 2.0\" structure by the\n   IASA2 Working\
    \ Group, which changed the IETF's administrative, legal,\n   and financial structure.\
    \  As a result, it also changed the\n   relationship between the IETF and ISOC,\
    \ which made it necessary to\n   revise RFC 2031.\n"
