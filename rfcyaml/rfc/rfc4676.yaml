- title: Abstract
  contents:
  - "Abstract\n   This document specifies a Dynamic Host Configuration Protocol (DHCPv4\n\
    \   and DHCPv6) option containing the civic location of the client or the\n  \
    \ DHCP server.  The Location Configuration Information (LCI) includes\n   information\
    \ about the country, administrative units such as states,\n   provinces, and cities,\
    \ as well as street addresses, postal community\n   names, and building information.\
    \  The option allows multiple\n   renditions of the same address in different\
    \ scripts and languages.\n"
