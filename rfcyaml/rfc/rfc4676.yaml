    \   Munich city hall in Bavaria, Germany.  The city and state name are\n   also\
    \ conveyed in English and Italian in addition to German; the other\n   items are\
    \ assumed to be common across all languages.  All languages\n   use the latin\
    \ script.\n                     +--------+---------------------+\n           \
    \          | CAtype | CAvalue             |\n                     +--------+---------------------+\n\
    \                     | 0      | de                  |\n                     |\
    \        |                     |\n                     | 128    | Latn       \
    \         |\n                     |        |                     |\n         \
    \            | 1      | Bayern              |\n                     |        |\
    \                     |\n                     | 2      | Oberbayern          |\n\
    \                     |        |                     |\n                     |\
    \ 3      | M=U+00FCnchen       |\n                     |        |            \
    \         |\n                     | 6      | Marienplatz         |\n         \
    \            |        |                     |\n                     | 19     |\
    \ 8                   |\n                     |        |                     |\n\
    \                     | 21     | Rathaus             |\n                     |\
    \        |                     |\n                     | 24     | 80331      \
    \         |\n                     |        |                     |\n         \
    \            | 29     | government-building |\n                     |        |\
