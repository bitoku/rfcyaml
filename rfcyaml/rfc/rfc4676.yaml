- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The security considerations discussed in the\
    \ GEOPRIV architecture\n   defined by RFC 3693 [9] apply.\n   Where critical decisions\
    \ might be based on the value of this\n   GEOCONF_CIVIC option, DHCPv4 authentication\
    \ in RFC 3118 [5] SHOULD be\n   used to protect the integrity of the DHCP options.\n\
    \   Since there is no privacy protection for DHCP messages, an\n   eavesdropper\
    \ who can monitor the link between the DHCP server and\n   requesting client can\
    \ discover the information contained in this\n   option.  Thus, usage of this\
    \ option on networks without access\n   restrictions or network-layer or link-layer\
    \ privacy mechanisms is NOT\n   RECOMMENDED.\n   To minimize the unintended exposure\
    \ of location information, the\n   GEOCONF_CIVIC option SHOULD be returned by\
    \ DHCPv4 servers only when\n   the DHCPv4 client has included this option in its\
    \ 'parameter request\n   list' (RFC 2131 [2], Section 3.5).  Similarly, the\n\
    \   OPTION_GEOCONF_CIVIC option SHOULD be returned by DHCPv6 servers only\n  \
    \ when the DHCPv6 client has included this option in its OPTION_ORO.\n   After\
    \ initial location information has been introduced, it MUST be\n   afforded the\
    \ protections defined in RFC 3694 [10].  Therefore,\n   location information SHOULD\
    \ NOT be sent from a DHCP client to a DHCP\n   server.  If a client decides to\
    \ send location information to the\n   server, it is implicitly granting that\
    \ server unlimited retention and\n   distribution permissions.\n"
- title: 7.  IANA Considerations
  contents:
  - "7.  IANA Considerations\n   The IANA has registered new DHCPv4 and DHCPv6 option\
    \ codes for the\n   Civic Address (GEOCONF_CIVIC and OPTION_GEOCONF_CIVIC, respectively).\n\
    \   This document establishes a new IANA registry for CAtypes designating\n  \
    \ civic address components.  Referring to RFC 2434 [14], this registry\n   operates\
    \ under both \"Expert Review\" and \"Specification Required\"\n   rules.  The\
    \ IESG will appoint an Expert Reviewer who will advise IANA\n   promptly on each\
    \ request for a new or updated CAtype.\n   CAtype:  Numeric identifier, assigned\
    \ by IANA.\n   Brief description:  Short description identifying the meaning of\
    \ the\n      element.\n   Reference to published specification:  A stable reference\
    \ to an RFC\n      or other permanent and readily available reference, in sufficient\n\
    \      detail so that interoperability between independent\n      implementations\
    \ is possible.\n   Country-specific considerations:  If applicable, notes whether\
    \ the\n      element is only applicable or defined for certain countries.\n  \
    \ The initial list of registrations is contained in Section 3.4.\n   Updates to\
    \ country-specific considerations for previously-defined\n   CAtypes are not defined\
    \ by IANA registrations since they are purely\n   descriptive, not a registration\
    \ of identifiers.  As noted earlier,\n   country-specific conventions may optionally\
    \ be written up in\n   documents titled \"Civic Addresses for [Country]\".\n"
