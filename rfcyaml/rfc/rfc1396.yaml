- title: Introduction
  contents:
  - "Introduction\n   In June, 1992, The Internet Society Board of Trustees received\
    \ a\n   proposed charter for an Internet Architecture Board to be created\n  \
    \ within the Internet Society. The new Internet Architecture Board was\n   envisioned\
    \ to be made up of the then current members of the Internet\n   Activities Board.\
    \ The functions of the IETF and the IRTF would be\n   brought under the umbrella\
    \ of the Internet Society as elements of the\n   newly chartered Internet Architecture\
    \ Board. The Trustees voted to\n   accept the proposed charter, which is contained\
    \ in RFC 1358.\n   In the period between June and July, a great deal of discussion\n\
    \   occurred both by email and at the IETF meeting in Boston about the\n   procedures\
    \ by which the IAB, IETF, and IRTF should work together\n   under the general\
    \ umbrella of the Internet Society. Among the many\n   points raised, three seemed\
    \ particularly important to consider:\n      1. Procedures for making appointments\
    \ to the Internet Architecture\n         Board.\n      2. Procedures for resolving\
    \ disagreements among the IETF, IESG,\n         and IAB in matters pertaining\
    \ to the Internet Standards.\n      3. Methods for ensuring that for any particular\
    \ Internet Standard,\n         procedures have been followed satisfactorily by\
    \ all parties\n         so that everyone with an interest has had a fair opportunity\n\
    \         to be heard.\n   Effective discussion of these issues requires the availability\
    \ of an\n   open venue, an opportunity to comment by email, and the possibility\n\
    \   of conducting face-to-face meetings. Recognizing this, the IAB has\n   recommended\
    \ that the most effective means available to the Internet\n   Community for gathering\
    \ recommendations for refining our existing\n   procedures is to request that\
    \ an IETF Working Group be formed.\n   I am pleased to make this request of the\
    \ IETF to create such a WG.\n   It would be extremely helpful to have recommendations\
    \ on the three\n   topics listed above by the first of December, 1992, in time\
    \ to be\n   presented at the Internet Society Board of Trustees meeting scheduled\n\
    \   for December 10th.\n   With respect to point 1 above, the current procedures\
    \ for making IAB\n   appointments are contained in the IAB charter (RFC 1358).\
    \ RFC 1310\n   contains a description of the current process by which Internet\n\
    \   Standards are achieved. Points (2) and (3) could be discussed in the\n   context\
    \ of the present procedures described in RFC 1310, which\n   recognizes a number\
    \ of open issues in an appendix.\n   The Internet Society Trustees hope that members\
    \ of the IAB, IRTF,\n   IESG, and IETF, as well as general members of the Internet\
    \ Society,\n   will take the time to share their thoughts in the proposed working\n\
    \   group forum. It is vital to the future of the Internet that these key\n  \
    \ groups work together well. Certainly, the Internet Society Trustees\n   are\
    \ committed to doing everything possible to facilitate effective\n   procedures\
    \ and to preserve and enhance the special spirit of the\n   Internet Community\
    \ which has created and maintains the health and\n   growth of the global Internet.\n\
    \   Vint Cerf\n   President\n   Internet Society\n"
- title: Process for Organization of Internet Standards (poised)
  contents:
  - "Process for Organization of Internet Standards (poised)\n   Charter\n   Chair(s):\n\
    \        Steve Crocker  <crocker@tis.com>\n   Mailing lists:\n        General\
    \ Discussion:poised@nri.reston.va.us\n        To Subscribe:      poised-request@nri.reston.va.us\n\
    \        Archive:           nri.reston.va.us:~/poised/current\n   Description\
    \ of Working Group:\n          The goal of this working group is to examine the\
    \ Internet\n          standards process and the responsibilities of the IAB, with\n\
    \          attention to the relationship between the IAB and IETF/IESG.\n    \
    \      The need for this working group was suggested during\n          discussions\
    \ at the July 1992 IETF.  This led to a request\n          from the Internet Society\
    \ president to form such a working\n          group.\n           The WG will consider\
    \ the following matters:\n            1. Procedures for making appointments to\
    \ the Internet\n               Architecture Board.\n            2. Procedures\
    \ for resolving disagreements among IETF, IESG\n               and IAB in matters\
    \ pertaining to the Internet Standards.\n            3. Methods for assuring that\
    \ for any particular Internet\n               Standard, procedures have been followed\
    \ satisfactorily by\n               all parties so that everyone with an interest\
    \ has had a\n               fair opportunity to be heard.\n            The WG\
    \ will begin with a review of the procedures for making\n            IAB appointments\
    \ as documented in RFC 1358 and a review of\n            the standards-making\
    \ process documented in RFC 1310.\n            The WG has a goal of issuing a\
    \ final report in time for IESG\n            consideration and publication as\
    \ an RFC before the\n            ISOC Board of Trustee's meeting in December 1992.\
    \  Given the\n            compressed timescale, the WG will conduct most of its\n\
    \            deliberations by electronic mail on the POISED WG mailing\n     \
    \       list.   There will also be a preliminary report and\n            discussions\
    \ at the November 1992 IETF meeting in\n            Washington, DC.\n        \
    \    This will be a normal IETF WG, i.e. the mailing list and all\n          \
    \  discussions will be completely open.\n   Goals and Milestones:\n      Sep 92\
    \ Gather initial set of issues and write a preliminary\n             report.\n\
    \      Oct 92 Post as an Internet Draft the initial recommendations to\n     \
    \        the ISOC Board.\n      Nov 92 Open discussion and presentation of the\
    \ work of the POISED\n             Working Group at Washington D.C. IETF meeting.\n\
    \      Dec 92 Submit the recommendations document to the IESG for posting\n  \
    \           as an Informational RFC.  This document will be\n             subsequently\
    \ transmitted to the ISOC Board.\n"
