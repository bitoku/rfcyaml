    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of This Memo
- contents:
  - "Abstract\n   This document describes the Basic Mode of Layer 1 VPNs (L1VPNs).\n
    \  L1VPN Basic Mode (L1VPN BM) is a port-based VPN.  In L1VPN Basic\n   Mode,
    the basic unit of service is a Label Switched Path (LSP)\n   between a pair of
    customer ports within a given VPN port topology.\n   This document defines the
    operational model using either provisioning\n   or a VPN auto-discovery mechanism,
    and the signaling extensions for\n   the L1VPN BM.\n"
