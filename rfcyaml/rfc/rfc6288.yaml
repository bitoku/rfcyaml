    \ Information Working Group (DGIWG)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the Namespace Identifier (NID) for Uniform\n\
    \   Resource Name (URN) Namespace resources published by the Defence\n   Geospatial\
    \ Information Working Group (DGIWG).  The DGIWG defines and\n   manages resources\
    \ that utilize this URN name model.\n   Management activities for these and other\
    \ resource types are provided\n   by the DGIWG Registry System (DRS).\n"
