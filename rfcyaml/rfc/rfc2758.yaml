    \       Unsigned32,\n          slapmPolicyRuleStatsTotalRsvpFlows Counter32,\n\
    \          slapmPolicyRuleStatsActRsvpFlows   Gauge32\n      }\n   slapmPolicyRuleStatsOperStatus\
    \ OBJECT-TYPE\n      SYNTAX      INTEGER {\n                             inactive(1),\n\
