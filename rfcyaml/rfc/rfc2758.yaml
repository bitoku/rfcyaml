    \      ::= { slapmPolicyRuleStatsEntry 4 }\n   slapmPolicyRuleStatsLastMapping\
    \ OBJECT-TYPE\n      SYNTAX      DateAndTime\n      MAX-ACCESS  read-only\n  \
