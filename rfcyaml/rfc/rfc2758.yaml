- title: Abstract
  contents:
  - "Abstract\n   This memo defines a Management Information Base (MIB) for performance\n\
    \   monitoring of Service Level Agreements (SLAs) defined via policy\n   definitions.\
    \  The MIB defined herein focuses on defining a set of\n   objects for monitoring\
    \ SLAs and not on replication of the content of\n   the policy definitions being\
    \ monitored.  The goal of the MIB defined\n   within this document is to defined\
    \ statistics related to a policy\n   rule definition for reporting on the effect\
    \ that a policy rule has on\n   a system and to defined a method of monitoring\
    \ this data.\n"
