    \ 9 }\n   slapmPolicyRuleStatsCountDenies OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \         \"This counter is incremented when a policy action's\n          Permission\
    \ value is set to Deny and a session is denied,\n          or when a session (TCP\
    \ connection) is rejected due to a\n          policy's connection limit (slapmPolicyRuleStatsConnectLimit)\n\
    \          being reached.\"\n      ::= { slapmPolicyRuleStatsEntry 10 }\n   slapmPolicyRuleStatsInDiscards\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n          \"This counter counts the\
    \ number of in octets discarded.\n          This occurs when an error is detected.\
    \  Examples of this\n          are buffer overflow, checksum error, or bad packet\n\
    \          format.\"\n      ::= { slapmPolicyRuleStatsEntry 11 }\n   slapmPolicyRuleStatsOutDiscards\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n          \"This counter counts the\
