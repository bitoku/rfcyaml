- title: 1.0  Introduction
  contents:
  - "1.0  Introduction\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\",  \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC 2119, reference\n   [13].\n   This document's purpose is to define a MIB\
    \ module for performance\n   management of Service Level Agreements (SLAs).  It\
    \ is assumed that an\n   SLA is defined via policy schema definitions.  The policy\
    \ definitions\n   being modeled with respect to performance management is primarily\n\
    \   related to network Quality of Service (QOS).  There are a number of\n   methods\
    \ that exist for defining and administering policy.  Definition\n   of these methods\
    \ is considered out side of the scope of this\n   document.\n   The MIB module\
    \ defined within this memo has been modeled using the\n   various versions of\
    \ the schema definitions being developed within the\n   Policy Framework Working\
    \ Group in the IETF.  The content of the MIB\n   defined within this memo has\
    \ evolved along with the Policy Framework\n   Working Group schema definitions.\n"
- title: 2.0  The SNMP Network Management Framework
  contents:
  - "2.0  The SNMP Network Management Framework\n   The SNMP Management Framework\
    \ presently consists of five major\n   components:\n   o  An overall architecture,\
    \ described in RFC 2571 [7].\n   o  Mechanisms for describing and naming objects\
    \ and events for the\n      purpose of management.  The first version of this\
    \ Structure of\n      Management Information (SMI) is called SMIv1 and described\
    \ in STD\n      16, RFC 1155 [14], STD 16, RFC 1212 [15] and RFC 1215 [16].  The\n\
    \      second version, called SMIv2, is described in STD 58, RFC 2578\n      [3],\
    \ STD 58, RFC 2579 [4] and STD 58, RFC 2580 [5].\n   o  Message protocols for\
    \ transferring management information.  The\n      first version of the SNMP message\
    \ protocol is called SNMPv1 and\n      described in STD 15, RFC 1157 [1].  A second\
    \ version of the SNMP\n      message protocol, which is not an Internet standards\
    \ track\n      protocol, is called SNMPv2c and described in RFC 1901 [17] and\
    \ RFC\n      1906 [18].  The third version of the message protocol is called\n\
    \      SNMPv3 and described in RFC 1906 [18], RFC 2572 [8] and RFC 2574\n    \
    \  [10].\n   o  Protocol operations for accessing management information.  The\n\
    \      first set of protocol operations and associated PDU formats is\n      described\
    \ in STD 15, RFC 1157 [1].  A second set of protocol\n      operations and associated\
    \ PDU formats is described in RFC 1905\n      [6].\n   o  A set of fundamental\
    \ applications described in RFC 2573 [9] and\n      the view-based access control\
    \ mechanism described in RFC 2575\n      [11].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  Objects in the MIB are\n   defined using the mechanisms defined in\
    \ the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \  A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations.  The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64).  Some machine readable\n   information in SMIv2 will be\
    \ converted into textual descriptions in\n   SMIv1 during the translation process.\
    \  However, this loss of machine\n   readable information is not considered to\
    \ change the semantics of the\n   MIB.\n"
- title: 3.0  Structure of the MIB
  contents:
  - "3.0  Structure of the MIB\n   The SLAPM-MIB consists of the following components:\n\
    \   o  scalar objects\n   o  slapmPolicyNameTable\n   o  slapmPolicyRuleStatsTable\
    \ (equivalent to the deprecated\n      slapmPolicyStatsTable)\n   o  slapmPRMonTable\
    \ (equivalent to the deprecated\n      slapmPolicyMonitorTable)\n   o  slapmSubcomponentTable\n\
    \   Refer to the compliance statement defined within SLAPM-MIB for a\n   definition\
    \ of what objects and notifications MUST be implemented by\n   all systems as\
    \ opposed to those that MUST be implemented by end\n   systems only.\n   Initially\
    \ most of the tables defined by the MIB module within this\n   document where\
    \ directly indexed using a policy's name and a\n   subordinate traffic profile\
    \ name.  Over time the structure and\n   resulting naming has grown more complex\
    \ and as such has exceeded the\n   capacity of being used as a direct MIB table\
    \ index.  As a result of\n   this the original tables (slapmPolicyStatsTable and\n\
    \   slapmPolicyMonitorTable) have been deprecated and replaced with new\n   tables\
    \ that use an Unsigned32 index element instead of \"names\".  A\n   new table\
    \ has been defined, slapmPolicyNameTable, that maps the\n   Unsigned32 index to\
    \ a unique name associated with a given policy rule\n   definition.\n"
- title: 3.1  Scalar objects
  contents:
  - "3.1  Scalar objects\n   Global objects defined within SLAPM-MIB:\n   o  slapmSpinLock\n\
    \      Enables multiple management application access to SLAPM-MIB.  An\n    \
    \  agent MUST implement the slapmSpinLock object to enable management\n      applications\
    \ to coordinate their use of the SLAPM-MIB.  Management\n      application use\
    \ of slapmSpinLock is OPTIONAL.\n   o  slapmPolicyCountQueries, slapmPolicyCountAccesses,\n\
    \      slapmPolicyCountSuccessAccesses, and slapmPolicyCountNotFounds\n      Basic\
    \ statistics on the amount of policy directory access that has\n      occurred\
    \ at a system.\n   o  slapmPolicyPurgeTime\n      Used to prevent the entries\
    \ in various SLAPM-MIB tables that\n      relate to a policy definition from immediately\
    \ being deleted when\n      the corresponding policy definition no longer exists.\
    \  This gives\n      management applications time to discover this condition and\
    \ close\n      out any polled based interval data that may be being collected.\n\
    \      All dependent slapmPRMonTable entries are also deleted when its\n     \
    \ parent slapmPolicyRuleStatsEntry is removed.  Refer to the OBJECT\n      description\
    \ for slapmPolicyPurgeTime for a more precise\n      description of this function.\n\
    \   o  slapmPolicyTrapEnable\n      This object enables or suppresses generation\
    \ of\n      slapmPolicyRuleDeleted or slapmPolicyRuleMonDeleted notifications.\n\
    \   o  slapmPolicyTrapFilter\n      This object enables suppression of slapmSubcMonitorNotOkay\n\
    \      notifications.\n"
- title: 3.2  slapmPolicyNameTable
  contents:
  - "3.2  slapmPolicyNameTable\n   The slapmPolicyNameTable maps a Unsigned32 index\
    \ to a unique name\n   associated with a given policy rule definition.\n   Currently,\
    \ the core schema definition being worked on within the\n   Policy Framework working\
    \ group defines five general classes:\n   policyGroup, policyRule, policyCondition,\
    \ policyTimePeriodCondition,\n   and policyAction.  \"Policies can either be used\
    \ in a stand-alone\n   fashion or aggregated into policy groups to perform more\
    \ elaborate\n   functions.  Stand-alone policies are called policy rules.  Policy\n\
    \   groups are aggregations of policy rules, or aggregations of policy\n   groups,\
    \ but not both.\"  Each policy rule consists of a set of\n   conditions and a\
    \ set of actions.  Policy rules may be aggregated into\n   policy groups.\n  \
    \ \"Instances in a directory are identified by distinguished names\n   (DNs),\
    \ which provide the same type of hierarchical organization that\n   a file system\
    \ provides in a computer system.  A distinguished name is\n   a sequence of relative\
    \ distinguished names (RDNs), where an RDN\n   provides a unique identifier for\
    \ an instance within the context of\n   its immediate superior, in the same way\
    \ that a filename provides a\n   unique identifier for a file within the context\
    \ of the folder in\n   which it resides.\"\n   Each of these instances can also\
    \ be named to fit in with the existing\n   DEN practice with a commonName (cn)\
    \ attribute as oppose to the\n   classes name attribute.\n   \"The cn, or commonName,\
    \ attribute is an X.500 attribute.  It stands\n   for commonName.  It specifies\
    \ a user-friendly name by which the\n   object is commonly known.  This name may\
    \ be ambiguous by itself.\n   This name is used in a limited scope (such as an\
    \ organization).  It\n   conforms to the naming conventions of the country or\
    \ culture with\n   which it is associated.  CN is used universally in DEN as the\
    \ naming\n   attribute for a class.\"\n   An slapmPolicyNameEntry contains a single\
    \ object,\n   slapmPolicyNameOfRule, that contains the unique name associated\
    \ with\n   a policy rule instance.  An slapmPolicyNameEntry is indexed by a\n\
    \   Unsigned32 index, slapmPolicyNameIndex, that is assigned by the\n   implementation\
    \ of this MIB.\n"
- title: 3.3  slapmPolicyRuleStatsTable
  contents:
  - "3.3  slapmPolicyRuleStatsTable\n   This table is functionally equivalent to the\
    \ deprecated\n   slapmPolicyStatsTable. The slapmPolicyStatsTable uses the name\
    \ of\n   both a policy definition and a traffic profile name to index an\n   entry.\
    \  The slapmPolicyRuleStatsTable uses an slapmPolicyNameEntry\n   index (Unsigned32)\
    \ instead.\n   The slapmPolicyRuleStatsTable is the main table defined by SLAPM-MIB.\n\
    \   The primary index for this table is slapmPolicyNameSystemAddress that\n  \
    \ enables support of multiple systems from a single policy agent.  The\n   index\
    \ element, slapmPolicyNameSystemAddress, value must be either the\n   zero-length\
    \ octet string when at a policy agent only a single system\n   is being support,\
    \ 4 octets for a ipv4 address, or 16 octets for a\n   ipv6 address.\n   It is\
    \ possible that on a single system multiple policy agent\n   instances exists.\
    \  The Entity MIB, refer to [19], should be used to\n   handle the resulting MIBs.\n\
    \   With respect to slapmPolicyNameSystemAddress one\n   slapmPolicyRuleStatsEntry\
    \ exists for each policy rule instance.\n   Entries in this table are not administered\
    \ via SNMP.  An agent\n   implementation for this table MUST reflect its current\
    \ set of policy\n   rule instances via table entries.  The mechanisms for policy\n\
    \   administration are outside of the scope of this memo.\n"
- title: 3.4  slapmPRMonTable
  contents:
  - "3.4  slapmPRMonTable\n   This table is functionally equivalent to the deprecated\n\
    \   slapmPolicyMonitorTable. The slapmPolicyMonitorTable uses the name of\n  \
    \ both a policy definition and a traffic profile name to index an\n   entry. \
    \ The slapmPRMonTable uses an slapmPolicyNameEntry index\n   (Unsigned32) instead.\n\
    \   The slapmPRMonTable provides a method of monitoring the effect of SLA\n  \
    \ policy being used at a system.  A management application creates an\n   slapmPRMonEntry\
    \ for each collection that it requires.  The value of\n   the BITS slapmPRMonControl\
    \ object determines what type of monitoring\n   occurs, at what level to monitor\
    \ and whether trap support is enabled:\n   o  monitorMinRate(0)\n      Use the\
    \ value of slapmPRMonInterval as the interval to determine\n      current traffic\
    \ in and out rates, using slapmPRMonCurrentInRate\n      and slapmPRMonCurrentOutRate,\
    \ that can be compared to\n      slapmPRMonMinRateLow for determining when to\
    \ generate a\n      slapmPolicyRuleMonNotOkay notification.  The notification\n\
    \      slapmPolicyRuleMonOkay is generated when the problem is resolved.\n   \
    \   This can be determined by comparing the current rates to\n      slapmPRMonMinRateHigh.\n\
    \   o  monitorMaxRate(1)\n      Use the value of slapmPRMonInterval as the interval\
    \ to determine\n      current traffic in and out rate, using slapmPRMonCurrentInRate\
    \ and\n      slapmPRMonCurrentOutRate, that can be compared to\n      slapmPRMonMaxRateHigh\
    \ for determining when to generate a\n      slapmPolicyRuleMonNotOkay notification.\
    \ The notification\n      slapmPolicyRuleMonOkay is generated when the problem\
    \ is resolved.\n      This can be determined by comparing the current rates to\n\
    \      slapmPRMonMaxRateLow.\n   o  monitorMaxDelay(2)\n      Use the value of\
    \ slapmPRMonInterval as the interval to determine\n      the current delay.  This\
    \ can be calculated on an aggregate level\n      by averaging the round trip times\
    \ for all TCP connections\n      associated with the policy definition.  For an\
    \ individual\n      subcomponent its round trip time can be used directly.  Compare\n\
    \      this value to slapmPRMonMaxDelayHigh for determining when to\n      generate\
    \ a slapmPolicyRuleMonNotOkay notification.  The\n      notification slapmPolicyRuleMonOkay\
    \ is generated when the problem\n      is resolved.  This can be determined by\
    \ comparing the current\n      rates to slapmPRMonMaxDelayLow.\n      UDP subcomponents\
    \ don't support max delay monitoring.\n   o  enableAggregateTraps(3)\n      The\
    \ slapmPRMonitorControl BITS setting, enableAggregateTraps(3),\n      MUST be\
    \ set in order for any notifications relating to\n      slapmPolicyRuleStatsTable\
    \ monitoring to be generated.\n   o  enableSubcomponentTraps(4)\n      This slapmPRMonControl\
    \ BITS setting MUST be set in order for any\n      notifications relating to slapmSubcomponetTable\
    \ monitoring to be\n      generated.  The slapmPRMonControl BITS setting\n   \
    \   monitorSubcomponents(5) MUST be selected in order for this setting\n     \
    \ to be allowed.\n   o  monitorSubcomponents(5)\n      If selected monitor slapmSubcomponentTable\
    \ entries individually.\n      Note: aggregate policy rule monitoring is always\
    \ enabled.\n   The index element slapmPRMonOwnerIndex is used as the first index\
    \ in\n   slapmPRMonTable in order to enable SNMP VACM security control.  The\n\
    \   slapmPRMonTable is the only table that supports SNMP RowStatus\n   operations.\n"
- title: 3.5  slapmSubcomponentTable
  contents:
  - "3.5  slapmSubcomponentTable\n   Entries are made into this table for the protocol\
    \ entities (policy\n   traffic profile subcomponents) to indicate actual policy\
    \ rule usage,\n   provide general statistics at either a TCP connection or UDP\
    \ listener\n   level, and enable subcomponent monitoring.\n"
- title: 4.0  Definitions
  contents:
  - '4.0  Definitions

    '
- title: SLAPM-MIB DEFINITIONS ::= BEGIN
  contents:
  - "SLAPM-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n      MODULE-IDENTITY, OBJECT-TYPE,\n\
    \      experimental, Integer32, NOTIFICATION-TYPE,\n      Gauge32, Counter32,\
    \ Unsigned32\n          FROM SNMPv2-SMI                  -- RFC2578\n      TEXTUAL-CONVENTION,\
    \ RowStatus,\n      TestAndIncr, DateAndTime\n          FROM SNMPv2-TC       \
    \            -- RFC2579\n      MODULE-COMPLIANCE, OBJECT-GROUP,\n      NOTIFICATION-GROUP\n\
    \          FROM SNMPv2-CONF                 -- RFC2580\n      SnmpAdminString\n\
    \          FROM SNMP-FRAMEWORK-MIB;         -- RFC2571\n   slapmMIB MODULE-IDENTITY\n\
    \      LAST-UPDATED \"200001240000Z\"          -- 24 January 2000\n      ORGANIZATION\
    \ \"International Business Machines Corp.\"\n      CONTACT-INFO\n          \"\
    Kenneth White\n          International Business Machines Corporation\n       \
    \   Network Computing Software Division\n          Research Triangle Park, NC,\
    \ USA\n          E-mail: wkenneth@us.ibm.com\"\n      DESCRIPTION\n          \"\
    The Service Level Agreement Performance Monitoring MIB\n          (SLAPM-MIB)\
    \ provides data collection and monitoring\n          capabilities for Service\
    \ Level Agreements (SLAs)\n          policy definitions.\"\n      --  Revision\
    \ history\n      REVISION     \"200001240000Z\"         -- 24 January 2000\n \
    \     DESCRIPTION\n          \"This version published as RFC 2758.\"\n      ::=\
    \ { experimental 88 }\n   -- Textual Conventions\n   SlapmNameType ::= TEXTUAL-CONVENTION\n\
    \      STATUS  deprecated\n      DESCRIPTION\n          \"The textual convention\
    \ for naming entities\n          within this MIB.  The actual contents of an object\n\
    \          defined using this textual convention should consist\n          of\
    \ the distinguished name portion of an name.\n          This is usually the right-most\n\
    \          portion of the name.  This convention is necessary,\n          since\
    \ names within this MIB can be used as index\n          items and an instance\
    \ identifier is limited to 128\n          subidentifiers.\n          This textual\
    \ convention has been deprecated.  All of the\n          tables defined within\
    \ this MIB that use this textual\n          convention have been deprecated as\
    \ well since the method\n          of using a portion of the name (either of a\
    \ policy\n          definition or of a traffic profile) has been replaced\n  \
    \        by using an Unsigned32 index.  The new slapmPolicyNameTable\n       \
    \   would then map the Unsigned32 index to a real name.\"\n      SYNTAX  SnmpAdminString\
    \ (SIZE(0..32))\n   SlapmStatus ::= TEXTUAL-CONVENTION\n      STATUS  current\n\
    \      DESCRIPTION\n          \"The textual convention for defining the various\n\
    \          slapmPRMonTable (or old slapmPolicyMonitorTable)\n          and the\
    \ slapmSubcomponentTable states for actual policy\n          rule traffic monitoring.\"\
    \n      SYNTAX  BITS {\n                     slaMinInRateNotAchieved(0),\n   \
    \                  slaMaxInRateExceeded(1),\n                     slaMaxDelayExceeded(2),\n\
    \                     slaMinOutRateNotAchieved(3),\n                     slaMaxOutRateExceeded(4),\n\
    \                     monitorMinInRateNotAchieved(5),\n                     monitorMaxInRateExceeded(6),\n\
    \                     monitorMaxDelayExceeded(7),\n                     monitorMinOutRateNotAchieved(8),\n\
    \                     monitorMaxOutRateExceeded(9)\n                   }\n   SlapmPolicyRuleName\
    \ ::= TEXTUAL-CONVENTION\n      DISPLAY-HINT \"1024t\"\n      STATUS  current\n\
    \      DESCRIPTION\n          \"To facilitate internationalization, this TC\n\
    \          represents information taken from the ISO/IEC IS\n          10646-1\
    \ character set, encoded as an octet string\n          using the UTF-8 character\
    \ encoding scheme described\n          in RFC 2044.   For strings in 7-bit US-ASCII,\n\
    \          there is no impact since the UTF-8 representation\n          is identical\
    \ to the US-ASCII encoding.\"\n      SYNTAX  OCTET STRING (SIZE (0..1024))\n \
    \  -- Top-level structure of the MIB\n   slapmNotifications  OBJECT IDENTIFIER\
    \ ::= { slapmMIB 0 }\n   slapmObjects        OBJECT IDENTIFIER ::= { slapmMIB\
    \ 1 }\n   slapmConformance    OBJECT IDENTIFIER ::= { slapmMIB 2 }\n   -- All\
    \ scalar objects\n   slapmBaseObjects    OBJECT IDENTIFIER ::= { slapmObjects\
    \ 1 }\n   -- Scalar Object Definitions\n   slapmSpinLock OBJECT-TYPE\n      SYNTAX\
    \      TestAndIncr\n      MAX-ACCESS  read-write\n      STATUS      current\n\
    \      DESCRIPTION\n         \"An advisory lock used to allow cooperating applications\n\
    \         to coordinate their use of the contents of this MIB.  This\n       \
    \  typically occurs when an application seeks to create an\n         new entry\
    \ or alter an existing entry in\n         slapmPRMonTable (or old slapmPolicyMonitorTable).\
    \  A\n         management implementation MAY utilize the slapmSpinLock to\n  \
    \       serialize its changes or additions.  This usage is not\n         required.\
    \   However, slapmSpinLock MUST be supported by\n         agent implementations.\"\
    \n     ::= { slapmBaseObjects 1 }\n   slapmPolicyCountQueries OBJECT-TYPE\n  \
    \    SYNTAX      Counter32\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n         \"The total number of times that a policy lookup\
    \ occurred\n         with respect to a policy agent.\n         This is the number\
    \ of times that a reference was made to\n         a policy definition at a system\
    \ and includes the number\n         of times that a policy repository was accessed,\n\
    \         slapmPolicyCountAccesses.  The object\n         slapmPolicyCountAccesses\
    \ should be less than\n         slapmPolicyCountQueries when policy definitions\
    \ are\n         cached at a system.\"\n      ::= { slapmBaseObjects 2 }\n   slapmPolicyCountAccesses\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n         \"Total number of times that\
    \ a policy repository was\n          accessed with respect to a policy agent.\n\
    \          The value of this object should be less than\n          slapmPolicyCountQueries,\
    \ since typically policy entries\n          are cached to minimize repository\
    \ accesses.\"\n      ::= { slapmBaseObjects 3 }\n   slapmPolicyCountSuccessAccesses\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n         \"Total number of successful\
    \ policy repository accesses\n         with respect to a policy agent.\"\n   \
    \   ::= { slapmBaseObjects 4 }\n   slapmPolicyCountNotFounds OBJECT-TYPE\n   \
    \   SYNTAX      Counter32\n      MAX-ACCESS  read-only\n      STATUS      current\n\
    \      DESCRIPTION\n         \"Total number of policy repository accesses,\n \
    \        with respect to a policy agent, that\n         resulted in an entry not\
    \ being located.\"\n      ::= { slapmBaseObjects 5 }\n   slapmPolicyPurgeTime\
    \ OBJECT-TYPE\n      SYNTAX      Integer32 (0..3600)  -- maximum of 1 hour\n \
    \     UNITS       \"seconds\"\n      MAX-ACCESS  read-write\n      STATUS    \
    \  current\n      DESCRIPTION\n         \"The purpose of this object is to define\
    \ the amount\n         of time (in seconds) to wait before removing an\n     \
    \    slapmPolicyRuleStatsEntry (or old slapmPolicyStatsEntry)\n         when a\
    \ system detects that the associated policy\n         definition has been deleted.\
    \  This gives any polling\n         management applications time to complete their\
    \ last poll\n         before an entry is removed.  An slapmPolicyRuleStatsEntry\n\
    \         (or old slapmPolicyStatsEntry) enters the\n         deleteNeeded(3)\
    \ state via slapmPolicyRuleStatsOperStatus\n         (or old slapmPolicyStatsOperStatus)\
    \ when a system first\n         detects that the entry needs to be removed.\n\
    \         Once slapmPolicyPurgeTime has expired for an entry in\n         deleteNeeded(3)\
    \ state it is removed a long with any\n         dependent slapmPRMonTable (or\
    \ slapmPolicyMonitorTable)\n         entries.\n         A value of 0 for this\
    \ option disables this function and\n         results in the automatic purging\
    \ of slapmPRMonTable\n         (or slapmPolicyTable) entries upon transition into\n\
    \         deleteNeeded(3) state.\n         A slapmPolicyRuleDeleted (or slapmPolicyProfileDeleted)\n\
    \         notification is sent when an slapmPolicyRuleStatsEntry (or\n       \
    \  slapmPolicyStatsEntry) is removed.  Dependent\n         slapmPRMonTable (or\
    \ slapmPolicyMonitorTable)\n         deletion results in a slapmPolicyRuleMonDeleted\
    \ (or\n         slapmPolicyMonitorDeleted) notification being sent.\n        \
    \ These notifications are suppressed if the value of\n         slapmPolicyTrapEnable\
    \ is disabled(2).\"\n      DEFVAL { 900 }  -- 15 minute default purge time\n \
    \     ::= { slapmBaseObjects 6 }\n   slapmPolicyTrapEnable OBJECT-TYPE\n     \
