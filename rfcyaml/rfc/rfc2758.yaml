    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \        \"Total number of RSVP flows that have be activated.\"\n      ::= { slapmPolicyRuleStatsEntry\
    \ 20 }\n   slapmPolicyRuleStatsActRsvpFlows OBJECT-TYPE\n      SYNTAX      Gauge32\n\
    \      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n \
    \        \"Current number of active RSVP flows.\"\n      ::= { slapmPolicyRuleStatsEntry\
    \ 21 }\n   -- SLA Performance Monitoring Policy Rule Monitor Table\n   slapmPRMonTable\
    \ OBJECT-TYPE\n      SYNTAX SEQUENCE OF SlapmPRMonEntry\n      MAX-ACCESS not-accessible\n\
    \      STATUS current\n      DESCRIPTION\n          \"Provides a method of monitoring\
    \ policies and their\n          effect at a system.\"\n     ::= { slapmTableObjects\
    \ 6 }\n   slapmPRMonEntry OBJECT-TYPE\n      SYNTAX SlapmPRMonEntry\n      MAX-ACCESS\
    \ not-accessible\n      STATUS current\n      DESCRIPTION\n          \"Defines\
    \ an entry in the slapmPRMonTable. This\n          table defines which policies\
    \ should be monitored on a\n          per policy rule basis.\n          An attempt\
    \ to set any read-create object defined within an\n          slapmPRMonEntry while\
    \ the value of slapmPRMonRowStatus is\n          active(1) will result in an inconsistentValue\
    \ error.\"\n      INDEX {\n             slapmPRMonOwnerIndex,\n             slapmPRMonSystemAddress,\n\
    \             slapmPRMonIndex\n            }\n      ::= { slapmPRMonTable 1 }\n\
    \   SlapmPRMonEntry ::=\n      SEQUENCE {\n          slapmPRMonOwnerIndex    \
    \          SnmpAdminString,\n          slapmPRMonSystemAddress           OCTET\
    \ STRING,\n          slapmPRMonIndex                   Unsigned32,\n         \
    \ slapmPRMonControl                 BITS,\n          slapmPRMonStatus        \
    \          SlapmStatus,\n          slapmPRMonInterval                Unsigned32,\n\
    \          slapmPRMonIntTime                 DateAndTime,\n          slapmPRMonCurrentInRate\
    \           Gauge32,\n          slapmPRMonCurrentOutRate          Gauge32,\n \
    \         slapmPRMonMinRateLow              Unsigned32,\n          slapmPRMonMinRateHigh\
    \             Unsigned32,\n          slapmPRMonMaxRateHigh             Unsigned32,\n\
    \          slapmPRMonMaxRateLow              Unsigned32,\n          slapmPRMonMaxDelayHigh\
    \            Unsigned32,\n          slapmPRMonMaxDelayLow             Unsigned32,\n\
    \          slapmPRMonMinInRateNotAchieves    Counter32,\n          slapmPRMonMaxInRateExceeds\
    \        Counter32,\n          slapmPRMonMaxDelayExceeds         Counter32,\n\
    \          slapmPRMonMinOutRateNotAchieves   Counter32,\n          slapmPRMonMaxOutRateExceeds\
    \       Counter32,\n          slapmPRMonCurrentDelayRate        Gauge32,\n   \
    \       slapmPRMonRowStatus               RowStatus\n      }\n   slapmPRMonOwnerIndex\
    \ OBJECT-TYPE\n      SYNTAX      SnmpAdminString (SIZE(0..16))\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n         \"To\
    \ facilitate the provisioning of access control by a\n         security administrator\
    \ using the View-Based Access\n         Control Model (RFC 2575, VACM) for tables\
    \ in which\n         multiple users may need to independently create or modify\n\
    \         entries, the initial index is used as an 'owner index'.\n         Such\
    \ an initial index has a syntax of SnmpAdminString,\n         and can thus be\
    \ trivially mapped to a securityName or\n         groupName as defined in VACM,\
    \ in accordance with a\n         security policy.\n         All entries in that\
    \ table belonging to a particular user\n         will have the same value for\
    \ this initial index.  For a\n         given user's entries in a particular table,\
    \ the object\n         identifiers for the information in these entries will\n\
    \         have the same subidentifiers (except for the 'column'\n         subidentifier)\
    \ up to the end of the encoded owner index.\n         To configure VACM to permit\
    \ access to this portion of the\n         table, one would create vacmViewTreeFamilyTable\
    \ entries\n         with the value of vacmViewTreeFamilySubtree including the\n\
    \         owner index portion, and vacmViewTreeFamilyMask\n         'wildcarding'\
    \ the column subidentifier.  More elaborate\n         configurations are possible.\"\
    \n      ::= { slapmPRMonEntry 1 }\n   slapmPRMonSystemAddress OBJECT-TYPE\n  \
    \    SYNTAX      OCTET STRING (SIZE(0 | 4 | 16))\n      MAX-ACCESS  not-accessible\n\
    \      STATUS      current\n      DESCRIPTION\n         \"Address of a system\
    \ that an Policy definition relates to.\n         A zero length octet string can\
    \ be used to indicate that\n         only a single system is being represented.\n\
    \         Otherwise, the length of the octet string should be\n         4 for\
    \ an ipv4 address and 16 for an ipv6 address.\"\n      ::= { slapmPRMonEntry 2\
    \ }\n   slapmPRMonIndex OBJECT-TYPE\n      SYNTAX      Unsigned32\n      MAX-ACCESS\
    \  not-accessible\n      STATUS      current\n      DESCRIPTION\n         \"An\
    \ slapmPolicyNameTable index, slapmPolicyNameIndex,\n         that points to the\
    \ unique name associated with a\n         policy rule definition.\"\n      ::=\
    \ { slapmPRMonEntry 3 }\n   slapmPRMonControl OBJECT-TYPE\n      SYNTAX      BITS\
    \ {\n                        monitorMinRate(0),\n                        monitorMaxRate(1),\n\
    \                        monitorMaxDelay(2),\n                        enableAggregateTraps(3),\n\
    \                        enableSubcomponentTraps(4),\n                       \
    \ monitorSubcomponents(5)\n                       }\n      MAX-ACCESS  read-create\n\
    \      STATUS      current\n      DESCRIPTION\n         \"The value of this object\
    \ determines the type and level\n         of monitoring that is applied to a policy\
    \ rule.  The\n         value of this object can't be changed once the table\n\
    \         entry that it is a part of is activated via a\n         slapmPRMonRowStatus\
    \ transition to active state.\n             monitorMinRate(0) - Monitor minimum\
    \ transfer rate.\n             monitorMaxRate(1) - Monitor maximum transfer rate.\n\
    \             monitorMaxDelay(2) - Monitor maximum delay.\n             enableAggregateTraps(3)\
    \ - The enableAggregateTraps(3)\n                   BITS setting enables notification\
    \ generation\n                   when monitoring a policy rule as an\n       \
    \            aggregate using the values in the corresponding\n               \
    \    slapmPRMonStatsEntry.  By default this function\n                   is not\
    \ enabled.\n             enableSubcomponentTraps(4) - This BITS setting enables\n\
    \                   notification generation when monitoring all\n            \
    \       subcomponents that are mapped to an corresponding\n                  \
    \ slapmPRMonStatsEntry.  By default this\n                   function is not enabled.\n\
    \             monitorSubcomponents(5) - This BITS setting enables\n          \
    \         monitoring of each subcomponent (typically a\n                   TCP\
    \ connection or UDP listener) individually.\"\n      DEFVAL   { { monitorMinRate,\
    \ monitorMaxRate,\n                   monitorMaxDelay } }\n      ::= { slapmPRMonEntry\
    \ 4 }\n   slapmPRMonStatus OBJECT-TYPE\n      SYNTAX      SlapmStatus\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n         \"The value\
    \ of this object indicates when a monitored\n         value has not meet a threshold\
    \ or isn't meeting the\n         defined service level.  The SlapmStatus TEXTUAL-CONVENTION\n\
    \         defines two levels of not meeting a threshold.  The first\n        \
    \ set:\n                     slaMinInRateNotAchieved(0),\n                   \
    \  slaMaxInRateExceeded(1),\n                     slaMaxDelayExceeded(2),\n  \
    \                   slaMinOutRateNotAchieved(3),\n                     slaMaxOutRateExceeded(4)\n\
    \         are used to indicate when the SLA as an aggregate is\n         not meeting\
    \ a threshold while the second set:\n                     monitorMinInRateNotAchieved(5),\n\
    \                     monitorMaxInRateExceeded(6),\n                     monitorMaxDelayExceeded(7),\n\
    \                     monitorMinOutRateNotAchieved(8),\n                     monitorMaxOutRateExceeded(9)\n\
    \         indicate that at least one subcomponent is not meeting\n         a threshold.\"\
    \n      ::= { slapmPRMonEntry 5 }\n   slapmPRMonInterval OBJECT-TYPE\n      SYNTAX\
    \      Unsigned32 (15..86400) -- 15 second min, 24 hour max\n      UNITS     \
    \  \"seconds\"\n      MAX-ACCESS  read-create\n      STATUS      current\n   \
    \   DESCRIPTION\n         \"The number of seconds that defines the sample period.\"\
    \n      DEFVAL   {20}    -- 20 seconds\n      ::= { slapmPRMonEntry 6 }\n   slapmPRMonIntTime\
    \ OBJECT-TYPE\n      SYNTAX      DateAndTime\n      MAX-ACCESS  read-only\n  \
    \    STATUS      current\n      DESCRIPTION\n         \"The timestamp for when\
    \ the last interval ended.\"\n      DEFVAL { '0000000000000000'H }\n      ::=\
    \ { slapmPRMonEntry 7 }\n   slapmPRMonCurrentInRate OBJECT-TYPE\n      SYNTAX\
    \      Gauge32\n      UNITS       \"kilobits per second\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"Using the value of the\
    \ corresponding\n         slapmPRMonInterval, slapmPolicyRuleStatsInOctets\n \
    \        is sampled and then divided by slapmPRMonInterval\n         to determine\
    \ the current in transfer rate.\"\n      ::= { slapmPRMonEntry 8 }\n   slapmPRMonCurrentOutRate\
    \ OBJECT-TYPE\n      SYNTAX      Gauge32\n      UNITS       \"kilobits per second\"\
    \n      MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n\
    \         \"Using the value of the corresponding\n         slapmPolicyMonInterval,\
    \ slapmPolicyRuleStatsOutOctets\n         is sampled and then divided by slapmPRMonInterval\n\
    \         to determine the current out transfer rate.\"\n      ::= { slapmPRMonEntry\
    \ 9 }\n   slapmPRMonMinRateLow OBJECT-TYPE\n      SYNTAX      Unsigned32\n   \
    \   UNITS       \"kilobits per second\"\n      MAX-ACCESS  read-create\n     \
    \ STATUS      current\n      DESCRIPTION\n         \"The threshold for generating\
    \ a\n         slapmPolicyRuleMonNotOkay notification, signalling\n         that\
    \ a monitored minimum transfer rate has not been meet.\n         A slapmPolicyRuleMonNotOkay\
    \ notification is not\n         generated again for an slapmPRMonEntry until\n\
    \         the minimum transfer rate\n         exceeds slapmPRMonMinRateHigh (a\n\
    \         slapmPolicyRuleMonOkay notification is then transmitted)\n         and\
    \ then fails below slapmPRMonMinRateLow.  This\n         behavior reduces the\
    \ slapmPolicyRuleMonNotOkay\n         notifications that are transmitted.\n  \
    \       A value of zero for this object is returned when the\n         slapmPRMonControl\
    \ monitorMinRate(0) is not\n         enabled.  When enabled the default value\
    \ for this object\n         is the min rate value specified in the associated\n\
    \         action definition minus 10%.  If the action definition\n         doesn't\
    \ have a min rate defined then there is no\n         default for this object and\
    \ a value MUST be specified\n         prior to activating this entry when monitorMinRate(0)\n\
    \         is selected.\n         Note: The corresponding slapmPRMonControl\n \
    \        BITS setting, enableAggregateTraps(3), MUST be selected in\n        \
    \ order for any notification relating to this entry to\n         potentially be\
    \ generated.\"\n      ::= { slapmPRMonEntry 10 }\n   slapmPRMonMinRateHigh OBJECT-TYPE\n\
    \      SYNTAX      Unsigned32\n      UNITS       \"kilobits per second\"\n   \
    \   MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n  \
    \       \"The threshold for generating a slapmPolicyRuleMonOkay\n         notification,\
    \ signalling that a monitored minimum\n         transfer rate has increased to\
    \ an acceptable level.\n         A value of zero for this object is returned when\
    \ the\n         slapmPRMonControl monitorMinRate(0) is not\n         enabled.\
    \  When enabled the default value for this object\n         is the min rate value\
    \ specified in the associated\n         action definition plus 10%.  If the action\
    \ definition\n         doesn't have a min rate defined then there is no\n    \
    \     default for this object and a value MUST be specified\n         prior to\
    \ activating this entry when monitorMinRate(0)\n         is selected.\n      \
    \   Note: The corresponding slapmPRMonControl\n         BITS setting, enableAggregateTraps(3),\
    \ MUST be selected\n         in order for any notification relating to this entry\
    \ to\n         potentially be generated.\"\n      ::= { slapmPRMonEntry 11 }\n\
    \   slapmPRMonMaxRateHigh OBJECT-TYPE\n      SYNTAX      Unsigned32\n      UNITS\
    \       \"kilobits per second\"\n      MAX-ACCESS  read-create\n      STATUS \
    \     current\n      DESCRIPTION\n         \"The threshold for generating a\n\
    \         slapmPolicyRuleMonNotOkay notification, signalling\n         that a\
    \ monitored maximum transfer rate has been exceeded.\n         A slapmPolicyRuleNotOkay\
    \ notification is not\n         generated again for an slapmPRMonEntry until the\n\
    \         maximum transfer rate fails below\n         slapmPRMonMaxRateLow (a\
    \ slapmPolicyRuleMonOkay\n         notification is then transmitted) and then\
    \ raises above\n         slapmPRMonMaxRateHigh.  This behavior reduces the\n \
    \        slapmPolicyRuleMonNotOkay notifications that are\n         transmitted.\n\
    \         A value of zero for this object is returned when the\n         slapmPRMonControl\
    \ monitorMaxRate(1) is not\n         enabled.  When enabled the default value\
    \ for this object\n         is the max rate value specified in the associated\n\
    \         action definition plus 10%.  If the action definition\n         doesn't\
    \ have a max rate defined then there is no\n         default for this object and\
    \ a value MUST be specified\n         prior to activating this entry when monitorMaxRate(1)\n\
    \         is selected.\n         Note: The corresponding slapmPRMonControl\n \
    \        BITS setting, enableAggregateTraps(3), MUST be selected in\n        \
    \ order for any notification relating to this entry to\n         potentially be\
    \ generated.\"\n      ::= { slapmPRMonEntry 12 }\n   slapmPRMonMaxRateLow OBJECT-TYPE\n\
    \      SYNTAX      Unsigned32\n      UNITS       \"kilobits per second\"\n   \
    \   MAX-ACCESS  read-create\n      STATUS      current\n      DESCRIPTION\n  \
    \       \"The threshold for generating a slapmPolicyRuleMonOkay\n         notification,\
    \ signalling that a monitored maximum\n         transfer rate has fallen to an\
    \ acceptable level.\n         A value of zero for this object is returned when\
    \ the\n         slapmPRMonControl monitorMaxRate(1) is not\n         enabled.\
    \  When enabled the default value for this object\n         is the max rate value\
    \ specified in the associated\n         action definition minus 10%.  If the action\
    \ definition\n         doesn't have a max rate defined then there is no\n    \
    \     default for this object and a value MUST be specified\n         prior to\
    \ activating this entry when monitorMaxRate(1)\n         is selected.\n      \
    \   Note: The corresponding slapmPRMonControl\n         BITS setting, enableAggregateTraps(3),\
    \ MUST be selected in\n         order for any notification relating to this entry\
    \ to\n         potentially be generated.\"\n      ::= { slapmPRMonEntry 13 }\n\
    \   slapmPRMonMaxDelayHigh OBJECT-TYPE\n      SYNTAX      Unsigned32\n      UNITS\
    \       \"milliseconds\"\n      MAX-ACCESS  read-create\n      STATUS      current\n\
    \      DESCRIPTION\n         \"The threshold for generating a\n         slapmPolicyRuleMonNotOkay\
    \ notification, signalling\n         that a monitored maximum delay rate has been\
    \ exceeded.\n         A slapmPolicyRuleMonNotOkay notification is not\n      \
    \   generated again for an slapmPRMonEntry until\n         the maximum delay rate\
    \ falls below\n         slapmPRMonMaxDelayLow (a slapmPolicyRuleMonOkay\n    \
    \     notification is then transmitted) and raises above\n         slapmPRMonMaxDelayHigh.\
    \  This behavior reduces\n         the slapmPolicyRuleMonNotOkay notifications\
    \ that are\n         transmitted.\n         A value of zero for this object is\
    \ returned when the\n         slapmPRMonControl monitorMaxDelay(4) is not\n  \
    \       enabled.  When enabled the default value for this object\n         is\
    \ the max delay value specified in the associated\n         action definition\
    \ plus 10%.  If the action definition\n         doesn't have a max delay defined\
    \ then there is no\n         default for this object and a value MUST be specified\n\
    \         prior to activating this entry when monitorMaxDelay(4)\n         is\
    \ selected.\n         Note: The corresponding slapmPRMonControl\n         BITS\
    \ setting, enableAggregateTraps(3), MUST be selected\n         in order for any\
    \ notification relating to this entry to\n         potentially be generated.\"\
    \n      ::= { slapmPRMonEntry 14 }\n   slapmPRMonMaxDelayLow OBJECT-TYPE\n   \
    \   SYNTAX      Unsigned32\n      UNITS       \"milliseconds\"\n      MAX-ACCESS\
    \  read-create\n      STATUS      current\n      DESCRIPTION\n         \"The threshold\
    \ for generating a slapmPolicyRuleMonOkay\n         notification, signalling that\
    \ a monitored maximum delay\n         rate has fallen to an acceptable level.\n\
    \         A value of zero for this object is returned when the\n         slapmPRMonControl\
    \ monitorMaxDelay(4) is not\n         enabled.  When enabled the default value\
    \ for this object\n         is the max delay value specified in the associated\n\
    \         action definition minus 10%.  If the action definition\n         doesn't\
    \ have a max delay defined then there is no\n         default for this object\
    \ and a value MUST be specified\n         prior to activating this entry when\
    \ monitorMaxDelay(4)\n         is selected.\n         Note: The corresponding\
    \ slapmPRMonControl\n         BITS setting, enableAggregateTraps(3), MUST be selected\n\
    \         in order for any notification relating to this entry to\n         potentially\
