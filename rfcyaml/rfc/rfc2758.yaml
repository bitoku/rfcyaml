    \         been specified.\"\n      ::= { slapmPolicyRuleStatsEntry 8 }\n   slapmPolicyRuleStatsCountAccepts\
    \ OBJECT-TYPE\n      SYNTAX      Counter32\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n          \"This counter is incremented\
