- title: 5.0  Security Considerations
  contents:
  - "5.0  Security Considerations\n   Certain management information in the MIB defined\
    \ by this document\n   may be considered sensitive in some network environments.\
    \  Therefore,\n   authentication of received SNMP requests and controlled access\
    \ to\n   management information SHOULD be employed in such environments.  The\n\
    \   method for this authentication is a function of the SNMP\n   Administrative\
    \ Framework, and has not been expanded by this MIB.\n   To facilitate the provisioning\
    \ of access control by a security\n   administrator using the View-Based Access\
    \ Control Model (VACM)\n   defined in RFC 2575 [11] for tables in which multiple\
    \ users may need\n   to independently create or modify entries, the initial index\
    \ is used\n   as an \"owner index\" (refer to slapmPRMonOwnerIndex in an\n   slapmPRMonEntry).\
    \  Such an initial index has a syntax of\n   SnmpAdminString, and can thus be\
    \ trivially mapped to a securityName\n   or groupName as defined in VACM, in accordance\
    \ with a security\n   policy.\n   All entries in related tables belonging to a\
    \ particular user will\n   have the same value for this initial index.  For a\
    \ given user's\n   entries in a particular table, the object identifiers for the\n\
    \   information in these entries will have the same subidentifiers\n   (except\
    \ for the \"column\" subidentifier) up to the end of the encoded\n   owner index.\
    \ To configure VACM to permit access to this portion of\n   the table, one would\
    \ create vacmViewTreeFamilyTable entries with the\n   value of vacmViewTreeFamilySubtree\
    \ including the owner index portion,\n   and vacmViewTreeFamilyMask \"wildcarding\"\
    \ the column subidentifier.\n   More elaborate configurations are possible.  The\
    \ VACM access control\n   mechanism described above provides control\n   It is\
    \ RECOMMENDED that the slapmPRMonTable (equivalent to the\n   deprecated slapmPolicyMonitorTable)\
    \ and the slapmSubcomponentTable\n   not be supported in insecure environments.\n"
