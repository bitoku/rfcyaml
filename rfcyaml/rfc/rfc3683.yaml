- title: Abstract
  contents:
  - "Abstract\n   All self-governing bodies have ways of managing the scope of\n \
    \  participant interaction.  The IETF uses a consensus-driven process\n   for\
    \ developing computer-communications standards in an open fashion.\n   An important\
    \ part of this consensus-driven process is the pervasive\n   use of mailing lists\
    \ for discussion.  Notably, in a small number of\n   cases, a participant has\
    \ engaged in a \"denial-of-service\" attack to\n   disrupt the consensus-driven\
    \ process.  Regrettably, as these bad\n   faith attacks become more common, the\
    \ IETF needs to establish a\n   practice that reduces or eliminates these attacks.\
    \  This memo\n   recommends such a practice for use by the IETF.\n"
