- title: 4. Security Considerations
  contents:
  - "4. Security Considerations\n   This memo deals with matters of process, not protocol.\n\
    \   A reasonable person might note that this memo describes a mechanism\n   to\
    \ throttle active denial-of-service attacks against the consensus-\n   driven\
    \ process used by the IETF.\n"
