- title: Appendix A. Q & A
  contents:
  - "Appendix A. Q & A\n   Q: Isn't a year too long?\n   A: No.\n      An initial\
    \ PR-action is not undertaken lightly.  It is approved\n      only after a period\
    \ of substantive consideration and community\n      review.  If a PR-action is\
    \ approved, then this indicates that a\n      serious situation has arisen.\n\
    \   Q: Why not require one PR-action per IETF mailing list?\n   A: To do so would\
    \ enable a prolonged series of denial-of-service\n      attacks.\n      If someone\
    \ is poorly-behaved on one IETF mailing list, but well-\n      behaved on another,\
    \ then the maintainer for the second IETF\n      mailing list needn't revoke posting\
    \ rights.  However, the more\n      likely scenario is that someone who behaves\
    \ poorly on one IETF\n      mailing list is unwilling to be well-behaved on any\
    \ IETF mailing\n      list.\n   Q: Should the initiation of a PR-action come from\
    \ outside the IESG?\n   A: Informally, sure; formally, no.\n      Under the IETF's\
    \ consensus-driven process, IESG actions are always\n      formally initiated\
    \ by an IESG Area Director (AD).  In practice,\n      the motivation for an IESG\
    \ member to initiate an action almost\n      always comes from outside the IESG.\
    \  For example, when a working\n      group (WG) reaches consensus on a document,\
    \ the WG chair informs\n      the relevant AD that the document is ready for the\
    \ AD to consider\n      it for a document action.  In the case of this document\
    \ -- an IETF\n      individual submission -- the author will iteratively circulate\
    \ the\n      document for wide discussion and make revisions.  At some point,\n\
    \      the author will contact an AD and ask for a document action to\n      publish\
    \ this document as a Best Current Practice (BCP).\n   Q: Is this censorship?\n\
    \   A: Only if you believe in anarchy.\n      What is important is that the rules\
    \ surrounding PR-actions exhibit\n      the same properties used by the rest of\
    \ the consensus-based\n      process.\n   Q: C'mon! You really are a closet fascist.\n\
    \   A: No, I'm a libertarian.\n      Frankly, I would prefer that people behave\
    \ reasonably and act in\n      good faith.  Since my first involvement with the\
    \ IETF (nee GADS,\n      circa 1983), everyone understood that reasonable behavior\
    \ was a\n      good thing.  After 20 years, I regret to inform you that this step\n\
    \      is inevitable.\n"
