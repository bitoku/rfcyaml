- title: 9. Acknowledgements
  contents:
  - "9. Acknowledgements\n   I would like to thank the men of ISI who inspired me\
    \ to write this\n   RFC.  I hope that my work will make life easier for you, and\
    \ that the\n   cases of mistaken identity will not be as common in the future\n\
    \   because of this RFC.  I understand your plight and feel for you.\n   Good\
    \ luck.\n   Thanks to my life partner, Martin, who's reoccuring affliction of\n\
    \   goatee universitis is a constant source of joy for me.\n"
