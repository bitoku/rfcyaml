      \      DESCRIPTION\n           \"The IPFIX SELECTOR MIB module defined in this
      section\n           provides the standard Filtering and Sampling functions that\n
      \          can be referenced in the ipfixSelectionProcessTable.  All\n           standard
      Filtering and Sampling functions MUST be registered\n           in the subtree
      under object ipfixSelectorFunctions\n           (1.3.6.1.2.1.194.1.1).  The
      top-level OIDs in the subtree\n           under object ipfixSelectorFunctions
      MUST be registered in a\n           sub-registry maintained by IANA at\n           <http://www.iana.org/assignments/smi-numbers/>.\n
      \          New Selector Functions MUST be registered at IANA and are\n           subject
      to Expert Review [RFC5226], i.e., review by one of a\n           group of experts
      designated by an IETF Area Director.  The\n           group of experts MUST
      check the requested MIB objects for\n           completeness and accuracy of
      the description.  Requests for\n           MIB objects that duplicate the functionality
      of existing\n           objects SHOULD be declined.  The smallest available
      OID\n           SHOULD be assigned to new MIB objects.  The specification\n
      \          of new MIB objects SHOULD follow the structure specified in\n           [RFC6615]
      and MUST be published using a well-\n           established and persistent publication
      medium.  The experts\n           will initially be drawn from the Working Group
      Chairs and\n           document editors of the IPFIX and PSAMP Working Groups.\n
      \          Copyright (c) 2012 IETF Trust and the persons identified as\n           authors
      of the code.  All rights reserved.\n           Redistribution and use in source
      and binary forms, with or\n           without modification, is permitted pursuant
      to, and subject\n           to the license terms contained in, the Simplified
      BSD\n           License set forth in Section 4.c of the IETF Trust's\n           Legal
      Provisions Relating to IETF Documents\n           (http://trustee.ietf.org/license-info).\"\n
      \  --  Revision history\n       REVISION     \"201206110000Z\"         -- 11
      June 2012\n       DESCRIPTION\n           \"Update to MIB description to reflect
      updated registration\n           of new Sampling and Filtering functions.  Published
      as\n           RFC 6615.\"\n       REVISION     \"201003150000Z\"         --
      15 March 2010\n       DESCRIPTION\n           \"Initial version, published as
      RFC 5815.\"\n       ::= { mib-2 194 }\n   --******************************************************************\n
      \  -- Top-Level Structure of the MIB\n   --******************************************************************\n
      \  ipfixSelectorObjects     OBJECT IDENTIFIER\n       ::= { ipfixSelectorMIB
      1 }\n   ipfixSelectorConformance OBJECT IDENTIFIER\n       ::= { ipfixSelectorMIB
      2 }\n   --==================================================================\n
      \  -- 1: Objects Used by All IPFIX Implementations\n   --==================================================================\n
      \  --------------------------------------------------------------------\n   --
      1.1: Packet Selector Functions for IPFIX\n   --------------------------------------------------------------------\n
      \  ipfixSelectorFunctions OBJECT IDENTIFIER\n       ::= { ipfixSelectorObjects
      1 }\n   --------------------------------------------------------------------\n
      \  -- 1.1.1: Function 1: Selecting All Packets\n   --------------------------------------------------------------------\n
      \  ipfixFuncSelectAll OBJECT IDENTIFIER\n       ::= { ipfixSelectorFunctions
      1 }\n   ipfixFuncSelectAllAvail OBJECT-TYPE\n       SYNTAX      TruthValue\n
      \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"This object indicates the availability of the trivial\n           function
      of selecting all packets.  This function is always\n           available.\"\n
      \      ::= { ipfixFuncSelectAll 1 }\n   --==================================================================\n
      \  -- 2: Conformance Information\n   --==================================================================\n
      \  ipfixSelectorCompliances OBJECT IDENTIFIER\n       ::= { ipfixSelectorConformance
      1 }\n   ipfixSelectorGroups      OBJECT IDENTIFIER\n       ::= { ipfixSelectorConformance
      2 }\n   --------------------------------------------------------------------\n
      \  -- 2.1: Compliance Statements\n   --------------------------------------------------------------------\n
      \  ipfixSelectorBasicCompliance MODULE-COMPLIANCE\n       STATUS      current\n
      \      DESCRIPTION\n           \"An implementation that builds an IPFIX Exporter
      that\n           complies with this module MUST implement the objects defined\n
      \          in the mandatory group ipfixBasicGroup.  The implementation\n           of
      all other objects depends on the implementation of the\n           corresponding
      functionality in the equipment.\"\n       MODULE  -- this module\n       MANDATORY-GROUPS
      {\n               ipfixSelectorBasicGroup\n       }\n       ::= { ipfixSelectorCompliances
      1 }\n   --------------------------------------------------------------------\n
      \  -- 2.2: MIB Grouping\n   --------------------------------------------------------------------\n
      \  ipfixSelectorBasicGroup OBJECT-GROUP\n       OBJECTS {\n           ipfixFuncSelectAllAvail\n
      \      }\n       STATUS      current\n       DESCRIPTION\n           \"The main
      IPFIX objects.\"\n       ::= { ipfixSelectorGroups 1 }\n   END\n"
