- contents:
  - "9.  Security Considerations\n   There are no management objects defined in this
    MIB module that have\n   a MAX-ACCESS clause of read-write and/or read-create.
    \ So, if this\n   MIB module is implemented correctly, then there is no risk that
    an\n   intruder can alter or create any management objects of this MIB\n   module
    via direct SNMP SET operations.\n   Some of the readable objects in this MIB module
    (i.e., objects with a\n   MAX-ACCESS other than not-accessible) may be considered
    sensitive or\n   vulnerable in some network environments.  It is thus important
    to\n   control even GET and/or NOTIFY access to these objects and possibly\n   to
    even encrypt the values of these objects when sending them over\n   the network
    via SNMP.  These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \  o  ipfixTransportSessionTable - contains configuration data that\n      might
    be sensitive because objects in this table may reveal\n      information about
    the network infrastructure\n   o  ipfixExportTable - contains configuration data
    that might be\n      sensitive because objects in this table may reveal information\n
    \     about the network infrastructure as well\n   o  ipfixMeteringProcessTable
    - contains configuration data that might\n      be sensitive because objects in
    this table may reveal information\n      about the IPFIX Device itself\n   o  ipfixObservationPointTable
    - contains configuration data that\n      might be sensitive because objects in
    this table may reveal\n      information about the IPFIX Device itself and the
    network\n      infrastructure\n   o  ipfixSelectorFunctions - currently contains
    no sensitive data but\n      might want to be secured anyway, since it may contain
    sensitive\n      data in a future version\n   All other objects and tables contain
    no data that is considered\n   sensitive.\n   SNMP versions prior to SNMPv3 did
    not include adequate security.\n   Even if the network itself is secure (for example
    by using IPsec),\n   there is no control as to who on the secure network is allowed
    to\n   access and GET/SET (read/change/create/delete) the objects in this\n   MIB
    module.\n   Implementations MUST provide the security features described by the\n
    \  SNMPv3 framework (see [RFC3410]), including full support for\n   authentication
    and privacy via the User-based Security Model (USM)\n   [RFC3414] with the AES
    cipher algorithm [RFC3826].  Implementations\n   MAY also provide support for
    the Transport Security Model (TSM)\n   [RFC5591] in combination with a secure
    transport such as SSH\n   [RFC5592] or TLS/DTLS [RFC6353].\n   Further, deployment
    of SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED
    to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n
    \  responsibility to ensure that the SNMP entity giving access to an\n   instance
    of this MIB module is properly configured to give access to\n   the objects only
    to those principals (users) that have legitimate\n   rights to indeed GET or SET
    (change/create/delete) them.\n"
  title: 9.  Security Considerations
- contents:
  - "10.  IANA Considerations\n   The MIB module in this document uses the following
    IANA-assigned\n   OBJECT IDENTIFIER values recorded in the SMI Numbers registry:\n
    \          Descriptor        OBJECT IDENTIFIER value\n           ----------        -----------------------\n
    \          ipfixMIB          { mib-2 193 }\n           ipfixSelectorMIB  { mib-2
    194 }\n   The IPFIX SELECTOR MIB registry as defined in [RFC5815] Section 10\n
    \  has been removed by IANA, as its use is discontinued with this\n   document.\n
    \  IANA has created and maintains a sub-registry at\n   http://www.iana.org/assignments/smi-numbers,
    in which the top-level\n   OIDs in the subtree under object ipfixSelectorFunctions
    MUST be\n   registered.  The initial version of this sub-registry should contain\n
    \  the following:\n   Sub-registry Name: IPFIX-SELECTOR-MIB Functions\n   Reference:
    [RFC6615]\n   Registration Procedures: Expert Review [RFC5226]\n   Prefix: iso.org.dod.internet.mgmt.\n
    \  mib-2.ipfixSelectorMIB.ipfixSelectorObjects.ipfixSelectorFunctions\n   (1.3.6.1.2.1.194.1.1)\n
    \  Decimal   Name                 Description            Reference\n   -------
    \  ------------------   -----------------      ---------\n        1    ipfixFuncSelectAll
    \  Select everything      [RFC6615]\n   Additions to this sub-registry are subject
    to Expert Review\n   [RFC5226], i.e., review by one of a group of experts designated
    by an\n   IETF Area Director.  The group of experts MUST check the requested\n
    \  MIB objects for completeness and accuracy of the description.\n   Requests
    for MIB objects that duplicate the functionality of existing\n   objects SHOULD
    be declined.  The smallest available OID SHOULD be\n   assigned to new MIB objects.
    \ The specification of new MIB objects\n   SHOULD follow the structure specified
    in Section 6.1 and MUST be\n   published using a well-established and persistent
    publication medium.\n   The experts will initially be drawn from the Working Group
    Chairs and\n   document editors of the IPFIX and PSAMP Working Groups.\n"
