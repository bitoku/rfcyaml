- contents:
  - '     Definitions of Managed Objects for IP Flow Information Export

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document defines managed objects for IP Flow Information eXport\n
    \  (IPFIX).  These objects provide information for monitoring IPFIX\n   Exporters
    and IPFIX Collectors, including basic configuration\n   information.\n"
