  title: Table of Contents
- contents:
  - "1.  Introduction\n   This document defines two MIB modules for monitoring IP
    Flow\n   Information eXport (IPFIX) Devices, including Exporters and\n   Collectors.
    \ While most of the objects defined by the IPFIX MIB\n   module must be implemented,
    some objects may be implemented\n   corresponding to the functionality implemented
    in the equipment.\n   Since the IPFIX architecture [RFC5470] foresees the possibility
    of\n   using Filtering and/or Sampling functions to reduce the data volume,\n
    \  this document also provides the IPFIX SELECTOR MIB module, which\n   contains
    the standardized selection methods and is controlled by\n   IANA.  The full configuration
    of the IPFIX Metering Process is out of\n   the scope of these MIB modules.\n
    \  The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n
    \  \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\",
    and\n   \"OPTIONAL\" in this document are to be interpreted as described in\n
    \  RFC 2119 [RFC2119].\n"
  title: 1.  Introduction
- contents:
  - "2.  IPFIX Documents Overview\n   The IPFIX protocol provides network administrators
    with access to IP\n   Flow information.  The architecture for the export of measured
    IP\n   Flow information out of an IPFIX Exporting Process to a Collecting\n   Process
    is defined in [RFC5470], per the requirements defined in\n   [RFC3917].  The protocol
    document [RFC5101] specifies how IPFIX Data\n   Records and Templates are carried
    via a congestion-aware transport\n   protocol from IPFIX Exporting Processes to
    IPFIX Collecting\n   Processes.  IPFIX has a formal description of IPFIX Information\n
    \  Elements -- their name, type, and additional semantic information --\n   as
    specified in [RFC5102].  Finally, [RFC5472] describes what type of\n   applications
    can use the IPFIX protocol and how they can use the\n   information provided.
    \ It furthermore shows how the IPFIX framework\n   relates to other architectures
    and frameworks.\n   It is assumed that Flow metering, export, and collection are\n
    \  performed according to the IPFIX architecture defined in [RFC5470].\n   The
    monitored configuration parameters of the export and collection\n   of Flow Templates
    and Data Records are modeled according to\n   [RFC5101].  Packet selection methods
    that may be optionally used by\n   the IPFIX Metering Process are not considered
    in this MIB document.\n   They are defined in the Packet Sampling (PSAMP) framework
    [RFC5474]\n   and Sampling techniques [RFC5475] documents.  Nevertheless, the
    basis\n   for defining Sampling and Filtering functions is given with the IPFIX\n
    \  SELECTOR MIB module.  Since the PSAMP export protocol [RFC5476] is\n   based
    on the IPFIX protocol, the Sampling and Filtering functions can\n   be added to
    the IPFIX SELECTOR MIB module as needed.\n"
  title: 2.  IPFIX Documents Overview
- contents:
  - "3.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies MIB\n
    \  modules that are compliant to the SMIv2, which is described in\n   STD 58,
    RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58,\n   RFC 2580 [RFC2580].\n"
  title: 3.  The Internet-Standard Management Framework
- contents:
  - "4.  Terminology\n   The definitions of basic terms such as IP Traffic Flow, Exporting\n
    \  Process, Collecting Process, Observation Points, etc. can be found in\n   the
    IPFIX protocol document [RFC5101].\n"
  title: 4.  Terminology
- contents:
  - "5.  Structure of the IPFIX MIB\n   The IPFIX MIB module consists of seven main
    tables: the Transport\n   Session table, the Template table and the corresponding
    Template\n   Definition table, the Export table, the Metering Process table, the\n
    \  Observation Point table, and the Selection Process table.  Since the\n   IPFIX
    architecture [RFC5470] foresees the possibility of using\n   Filtering and/or
    Sampling functions to reduce the data volume, the\n   IPFIX MIB module provides
    the basic objects for these functions with\n   the Selection Process table.  The
    IPFIX SELECTOR MIB module, defined\n   in the next section, provides the standard
    Filtering and Sampling\n   functions that can be referenced in the ipfixSelectionProcessTable.\n
    \  All remaining objects contain statistical values for the different\n   tables
    contained in the MIB module.\n   The following subsections describe all tables
    in the IPFIX MIB\n   module.\n"
  - contents:
    - "5.1.  The Transport Session Table\n   The Transport Session is the basis of
      the MIB module.  The Transport\n   Session table (ipfixTransportSessionTable)
      contains all Transport\n   Sessions between the Exporter and Collector.  The
      table specifies the\n   transport layer protocol of the Transport Session and,
      depending on\n   that protocol, further parameters for the Transport Session.
      \ In the\n   case of UDP and TCP, these are the source and destination address
      as\n   well as the source and destination port.  For the Stream Control\n   Transmission
      Protocol (SCTP), the table contains\n   ipfixTransportSessionSctpAssocId, which
      is the index for the SCTP\n   association in the SCTP MIB module [RFC3873].
      \ The mode of operation\n   of the device, i.e., whether the Transport Session
      is used for\n   collecting or exporting, is given in the\n   ipfixTransportSessionDeviceMode
      object.  Further on, the table\n   contains the configured refresh parameters
      for Templates and Options\n   Templates that are used across unreliable connections
      such as UDP.\n   Finally, the IPFIX version that is exported or collected by
      this\n   Transport Session and a status of the Transport Session are given in\n
      \  the table.\n   To illustrate the use of this table, let us assume the following\n
      \  scenario: we have an Exporter on IP address 192.0.2.22 and a\n   Collector
      on IP address 192.0.2.37.  The Exporter uses TCP to export\n   Templates and
      Data Records.  The same Exporter also exports, with\n   UDP, to a Collector
      with the IP address of 192.0.2.44.  This would\n   lead to the following Transport
      Session table on the Exporter:\n    ipfixTransportSessionTable (1)\n    |\n
      \   +- ipfixTransportSessionEntry (1)\n       |\n       +- index (5) (ipfixTransportSessionIndex)\n
      \      |  +- ipfixTransportSessionIndex (1) = 5\n       |  +- ipfixTransportSessionProtocol
      (2) = 6 (TCP)\n       |  +- ipfixTransportSessionSourceAddressType (3) = 1 (ipv4)\n
      \      |  +- ipfixTransportSessionSourceAddress (4) = 192.0.2.22\n       |  +-
      ipfixTransportSessionDestinationAddressType (5) = 1 (ipv4)\n       |  +- ipfixTransportSessionDestinationAddress
      (6) = 192.0.2.37\n       |  +- ipfixTransportSessionSourcePort (7) = 7653\n
      \      |  +- ipfixTransportSessionDestinationPort (8) = 4739\n       |  +- ipfixTransportSessionSctpAssocId
      (9) = 0\n       |  +- ipfixTransportSessionDeviceMode (10) = exporting(1)\n
      \      |  +- ipfixTransportSessionTemplateRefreshTimeout (11) = 0\n       |
      \ +- ipfixTransportSessionOptionsTemplateRefreshTimeout (12) = 0\n       |  +-
      ipfixTransportSessionTemplateRefreshPacket (13) = 0\n       |  +- ipfixTransportSessionOptionsTemplateRefreshPacket
      (14) = 0\n       |  +- ipfixTransportSessionIpfixVersion (15) = 10\n       |
      \ +- ipfixTransportSessionStatus (16) = 2 (active)\n       .\n       .\n       .\n
      \      +- index (11) (ipfixTransportSessionIndex)\n          +- ipfixTransportSessionIndex
      (1) = 11\n          +- ipfixTransportSessionProtocol (2) = 17 (UDP)\n          +-
      ipfixTransportSessionSourceAddressType (3) = 1 (ipv4)\n          +- ipfixTransportSessionSourceAddress
      (4) = 192.0.2.22\n          +- ipfixTransportSessionDestinationAddressType (5)
      = 1 (ipv4)\n          +- ipfixTransportSessionDestinationAddress (6) = 192.0.2.44\n
      \         +- ipfixTransportSessionSourcePort (7) = 14287\n          +- ipfixTransportSessionDestinationPort
      (8) = 4739\n          +- ipfixTransportSessionSctpAssocId (9) = 0\n          +-
      ipfixTransportSessionDeviceMode (10) = exporting(1)\n          +- ipfixTransportSessionTemplateRefreshTimeout
      (11) = 100\n          +- ipfixTransportSessionOptionsTemplateRefreshTimeout
      (12)\n          |                                                     = 100\n
      \         +- ipfixTransportSessionTemplateRefreshPacket (13) = 10\n          +-
      ipfixTransportSessionOptionsTemplateRefreshPacket (14) = 10\n          +- ipfixTransportSessionIpfixVersion
      (15) = 10\n          +- ipfixTransportSessionStatus (16) = 2 (active)\n   The
      values in parentheses are the OID numbers.  The Collectors would\n   then have
      the same entry, except that the index would most likely\n   differ and the ipfixTransportSessionDeviceMode
      value would be\n   collecting(2).\n"
    title: 5.1.  The Transport Session Table
  - contents:
    - "5.2.  The Template Table\n   The Template table lists all Templates (including
      Options Templates)\n   that are sent (by an Exporter) or received (by a Collector).
      \ The\n   (Options) Templates are unique per Observation Domain and per\n   Transport
      Session.  Note that the Transport Session also gives the\n   device mode, i.e.,
      Exporter or Collector.  Thus, the table is\n   indexed by\n   o  the Transport
      Session Index (ipfixTransportSessionIndex) and\n   o  the Observation Domain
      ID (ipfixTemplateObservationDomainId).\n   It contains the Set ID and an access
      time denoting the time when the\n   (Options) Template was last sent or received.\n
      \  To resume the above example, the Exporter may want to export a\n   Template
      and an Options Template for each Transport Session defined\n   above.  This
      leads to the following Template table, which defines the\n   Template and Options
      Template:\n    ipfixTemplateTable (3)\n    |\n    +- ipfixTemplateEntry (1)\n
      \      |\n       +- index (5) (ipfixTransportSessionIndex)\n       |  +- index
      (3) (ipfixTemplateObservationDomainId)\n       |     + index (257) (ipfixTemplateId)\n
      \      |     | +- ipfixTemplateObservationDomainId (1) = 3\n       |     | +-
      ipfixTemplateId (2) = 257\n       |     | +- ipfixTemplateSetId (3) = 2\n       |
      \    | +- ipfixTemplateAccessTime (4)\n       |     |                             =
      2008-7-1,12:49:11.2,+2:0\n       |     |\n       |     + index (264) (ipfixTemplateId)\n
      \      |       +- ipfixTemplateObservationDomainId (1) = 3\n       |       +-
      ipfixTemplateId (2) = 264\n       |       +- ipfixTemplateSetId (3) = 3\n       |
      \      +- ipfixTemplateAccessTime (4)\n       .                                   =
      2008-7-1,12:47:04.8,+2:0\n       .\n       .\n       .\n       +- index (11)
      (ipfixTransportSessionIndex)\n          +- index (3) (ipfixTemplateObservationDomainId)\n
      \            + index (273) (ipfixTemplateId)\n             | +- ipfixTemplateObservationDomainId
      (1) = 3\n             | +- ipfixTemplateId (2) = 273\n             | +- ipfixTemplateSetId
      (3) = 2\n             | +- ipfixTemplateAccessTime (4)\n             |                             =
      2008-7-1,12:49:11.2,+2:0\n             |\n             + index (289) (ipfixTemplateId)\n
      \              +- ipfixTemplateObservationDomainId (1) = 3\n               +-
      ipfixTemplateId (2) = 289\n               +- ipfixTemplateSetId (3) = 3\n               +-
      ipfixTemplateAccessTime (4)\n                                           = 2008-7-1,12:47:04.8,+2:0\n
      \  We assume that the Transport Session that is stored with index 5 in\n   the
      Transport Session table of the Exporter is stored with index 17\n   in the Transport
      Session table of the (corresponding) Collector.\n   Then, the Template table
      would look as follows:\n    ipfixTemplateTable (3)\n    |\n    +- ipfixTemplateEntry
      (1)\n       |\n       +- index (17) (ipfixTransportSessionIndex)\n          +-
      index (3) (ipfixTemplateObservationDomainId)\n             + index (257) (ipfixTemplateId)\n
      \            | +- ipfixTemplateObservationDomainId (1) = 3\n             | +-
      ipfixTemplateId (2) = 257\n             | +- ipfixTemplateSetId (3) = 2\n             |
      +- ipfixTemplateAccessTime (4)\n             |                             =
      2008-7-1,12:49:11.8,+2:0\n             |\n             + index (264) (ipfixTemplateId)\n
      \              +- ipfixTemplateObservationDomainId (1) = 3\n               +-
      ipfixTemplateId (2) = 264\n               +- ipfixTemplateSetId (3) = 3\n               +-
      ipfixTemplateAccessTime (4)\n                                           = 2008-7-1,12:47:05.3,+2:0\n
      \  The table on the second Collector would be analogous to the one shown\n   above.\n"
    title: 5.2.  The Template Table
  - contents:
    - "5.3.  The Template Definition Table\n   The Template Definition table lists
      all the Information Elements\n   contained in a Template or Options Template.
      \ Therefore, it has the\n   same indexes as the corresponding Template table
      plus the Template\n   ID.  Its own index denotes the order of the Information
      Element\n   inside the Template.  Besides the Information Element ID and the\n
      \  length of the encoded value, the table contains the enterprise number\n   for
      enterprise-specific Information Elements and flags for each\n   Information
      Element.  The flags indicate whether the Information\n   Element is used for
      scoping or as a Flow Key.\n   To resume the above example again, the Exporter
      is configured to\n   export the octets received and dropped at the Observation
      Point since\n   the last export of these values.  In addition, it exports the
      start\n   and end time of the Flow relative to the timestamp contained in the\n
      \  IPFIX header.  This leads to the following Template Definition table\n   on
      the Exporter:\n    ipfixTemplateDefinitionTable (4)\n    |\n    +- ipfixTemplateDefinitionEntry
      (1)\n       |\n       +- index (5) (ipfixTransportSessionIndex)\n          +-
      index (3) (ipfixTemplateObservationDomainId)\n             + index (257) (ipfixTemplateId)\n
      \              +- index (1) (ipfixTemplateDefinitionIndex)\n               |
      \ +- ipfixTemplateDefinitionIndex (1) = 1\n               |  +- ipfixTemplateDefinitionIeId
      (2) = 158\n               |  |                      (flowStartDeltaMicroseconds)\n
      \              |  +- ipfixTemplateDefinitionIeLength (3) = 4\n               |
      \ +- ipfixTemplateDefinitionEnterpriseNumber (4) = 0\n               |  +- ipfixTemplateDefinitionFlags
      (5) = 0\n               |\n               +- index (2) (ipfixTemplateDefinitionIndex)\n
      \              |  +- ipfixTemplateDefinitionIndex (1) = 2\n               |
      \ +- ipfixTemplateDefinitionIeId (2) = 159\n               |  |                      (flowEndDeltaMicroseconds)\n
      \              |  +- ipfixTemplateDefinitionIeLength (3) = 4\n               |
      \ +- ipfixTemplateDefinitionEnterpriseNumber (4) = 0\n               |  +- ipfixTemplateDefinitionFlags
      (5) = 0\n               |\n               +- index (3) (ipfixTemplateDefinitionIndex)\n
      \              |  +- ipfixTemplateDefinitionIndex (1) = 3\n               |
      \ +- ipfixTemplateDefinitionIeId (2) = 1\n               |  |                                 (octetDeltaCount)\n
      \              |  +- ipfixTemplateDefinitionIeLength (3) = 8\n               |
      \ +- ipfixTemplateDefinitionEnterpriseNumber (4) = 0\n               |  +- ipfixTemplateDefinitionFlags
      (5) = 0\n               |\n               +- index (4) (ipfixTemplateDefinitionIndex)\n
      \                 +- ipfixTemplateDefinitionIndex (1) = 4\n                  +-
      ipfixTemplateDefinitionIeId (2) = 132\n                  |                          (droppedOctetDeltaCount)\n
      \                 +- ipfixTemplateDefinitionIeLength (3) = 8\n                  +-
      ipfixTemplateDefinitionEnterpriseNumber (4) = 0\n                  +- ipfixTemplateDefinitionFlags
      (5) = 0\n   The corresponding table entry on the Collector is the same, except\n
      \  that it would have another ipfixTransportSessionIndex, e.g., 17 as in\n   the
      previous example.\n"
    title: 5.3.  The Template Definition Table
  - contents:
    - "5.4.  The Export Table\n   On Exporters, the Export table (ipfixExportTable)
      can be used to\n   support features like failover, load-balancing, duplicate
      export to\n   several Collectors, etc.  The table has three indexes that link
      an\n   entry with\n   o  the Metering Process table (ipfixMeteringProcessCacheId;
      see\n      below) and\n   o  the Transport Session table (ipfixTransportSessionIndex).\n
      \  Those entries with the same ipfixExportIndex and the same\n   ipfixMeteringProcessCacheId
      define a Transport Session group.  The\n   member type for each group member
      describes its functionality.  All\n   Transport Sessions referenced in this
      table MUST have a\n   ipfixTransportSessionDeviceMode value of exporting(1).\n
      \  If the Exporter does not use Transport Session grouping, then each\n   ipfixExportIndex
      contains a single ipfixMeteringProcessCacheId, and\n   thus a single Transport
      Session (ipfixTransportSessionIndex); this\n   session MUST have a member type
      value of primary(1).\n   For failover, a Transport Session group can contain
      one Transport\n   Session with member type primary(1) and several Transport
      Sessions\n   with type secondary(2).  Entries with other member types are not\n
      \  allowed for that type of group.  For load-balancing or parallel\n   export,
      all Transport Sessions in the group MUST have the same member\n   type -- either
      loadBalancing(4) or parallel(3).\n   The algorithms used for failover or load-balancing
      are out of the\n   scope of this document.\n   To continue the example, we assume
      that the Exporter uses the two\n   connections shown in the examples above as
      one primary Transport\n   Session protected by a secondary Transport Session.
      \ The Exporter\n   then has the following entries in the ipfixExportTable:\n
      \   ipfixExportTable (5)\n    |\n    +- ipfixExportEntry (1)\n       |\n       +-
      index (7) (ipfixExportIndex)\n       |  +- index (9) (ipfixMeteringProcessCacheId)\n
      \      |     |  +- index (5) (ipfixTransportSessionIndex)\n       |        |
      \ +- ipfixExportIndex (1) = 7\n       |        |  +- ipfixExportMemberType (2)
      = 1 (primary)\n       |        |\n       |        +- index (11) (ipfixTransportSessionIndex)\n
      \      |           +- ipfixExportIndex (1) = 7\n       |           +- ipfixExportMemberType
      (2) = 2 (secondary)\n       |\n       +- index (8) (ipfixExportIndex)\n          +-
      index (9) (ipfixMeteringProcessCacheId)\n             +- index (5) (ipfixTransportSessionIndex)\n
      \            |  +- ipfixExportIndex (1) = 8\n             |  +- ipfixExportMemberType
      (2) = 2 (secondary)\n             +- index (11) (ipfixTransportSessionIndex)\n
      \               +- ipfixExportIndex (1) = 8\n                +- ipfixExportMemberType
      (2) = 1 (primary)\n   The example shows that the Exporter uses the Metering
      Process cache\n   (index (9)), explained below, to export IPFIX Data Records
      for\n   Transport Sessions 5 and 11.  Templates 257 and 264 defined above are\n
      \  exported within Transport Session 5 as primary, while the secondary\n   Transport
      Session is 11.  Templates 273 and 289 are exported within\n   Transport Session
      11 as primary, while the secondary Transport\n   Session is 5.\n   Here are
      the steps required by a manager in order to understand what\n   the backups
      are (if any) for Template Records exported from a\n   specific Exporter to a
      specific Collector:\n   1.  Look up the Collector IP address in the\n       ipfixTransportSessionDestinationAddress
      object (in the\n       ipfixTransportSessionTable).\n   2.  From the same row,
      double-check the Exporter IP address in the\n       ipfixTransportSessionSourceAddress
      object.\n   3.  From the same row, write down the ipfixTransportSessionIndex\n
      \      value.\n   4.  Use that ipfixTransportSessionIndex value in the\n       ipfixTemplateTable
      and look up the pairs of\n       (ipfixTemplateObservationDomainId, ipfixTemplateId).
      \ From there,\n       the manager deduces the Template Record(s) (ipfixTemplateId),\n
      \      exported from the Observation Domain(s)\n       (ipfixTemplateObservationDomainId)
      on the tracked Exporter\n       (ipfixTransportSessionSourceAddress) to the
      tracked Collector\n       (ipfixTransportSessionDestinationAddress).\n   5.
      \ Reusing the same ipfixTransportSessionIndex in the\n       ipfixExportTable,
      look in the table for a value of\n       ipfixExportMemberType that equals \"primary\".
      \ Note that there\n       could be multiple entries for which the ipfixExportMemberType\n
      \      equals \"primary\" in the ipfixExportTable, so multiple iterations\n
      \      might be required until the correct value of\n       ipfixTransportSessionIndex
      is found.\n   6.  From the same row, write down the ipfixExportIndex value.\n
      \  7.  In the ipfixExportTable, under the same three index values\n       (ipfixExportIndex,
      ipfixMeteringProcessCacheId, and\n       ipfixTransportSessionIndex), look up
      the entries for which\n       ipfixExportMemberType is different than \"primary\".
      \ Write down\n       the associated ipfixTransportSessionIndex value.\n   8.
      \ From the ipfixTransportSessionTable, look up the Transport\n       Session
      details for this ipfixTransportSessionIndex value -- for\n       example, the
      secondary Collector IP address and port\n       (ipfixTransportSessionDestinationAddress
      and\n       ipfixTransportSessionSourcePort).\n"
    title: 5.4.  The Export Table
  - contents:
    - "5.5.  The Metering Process Table\n   The Metering Process, as defined in [RFC5101],
      consists of a set of\n   functions.  Maintaining the Flow Records is one of
      them.  This\n   function is responsible for passing the Flow Records to the
      Exporting\n   Process and also for detecting Flow expiration.  The Flow Records\n
      \  that are maintained by the Metering Process can be grouped by the\n   Observation
      Points at which they are observed.  The instance that\n   maintains such a group
      of Flow Records is a kind of cache.  For this\n   reason, the Metering Process
      table (ipfixMeteringProcessTable) is\n   indexed by cache IDs (ipfixMeteringProcessCacheId).
      \ Each cache can\n   be maintained by a separate instance of the Metering Process.
      \ To\n   specify the Observation Point(s) where the Flow Records are gathered,\n
      \  the ipfixMeteringProcessObservationPointGroupRef may contain an\n   ipfixObservationPointGroupId
      from the Observation Point table\n   (ipfixObservationPointTable), which is
      described in the next\n   subsection.  If an Observation Point is not specified
      for the Flow\n   Records, the ipfixMeteringProcessObservationPointGroupRef MUST
      be\n   zero(0).  The timeouts (ipfixMeteringProcessCacheActiveTimeout and\n
      \  ipfixMeteringProcessCacheIdleTimeout) specify when Flows are expired.\n    ipfixMeteringProcessTable
      (6)\n    |\n    +- ipfixMeteringProcessEntry (1)\n       |\n       +- index
      (9) (ipfixMeteringProcessCacheId)\n          +- ipfixMeteringProcessCacheId
      (1) = 9\n          +- ipfixMeteringProcessObservationPointGroupRef (2) = 17\n
      \         +- ipfixMeteringProcessCacheActiveTimeout (3) = 100\n          +-
      ipfixMeteringProcessCacheIdleTimeout (4) = 100\n"
    title: 5.5.  The Metering Process Table
  - contents:
    - "5.6.  The Observation Point Table\n   The Observation Point table (ipfixObservationPointTable)
      groups\n   Observation Points with the ipfixObservationPointGroupId.  Each entry\n
      \  contains the Observation Domain ID in which the Observation Point is\n   located
      and a reference to the ENTITY MIB module [RFC4133] or the\n   Interfaces MIB
      module [RFC2863].  The objects in the ENTITY MIB\n   module referenced by ipfixObservationPointPhysicalEntity,
      or the\n   objects in the Interfaces MIB module referenced by\n   ipfixObservationPointPhysicalInterface,
      denote the Observation Point.\n   At least one reference for the objects\n   ipfixObservationPointPhysicalEntity
      or\n   ipfixObservationPointPhysicalInterface MUST exist for a valid\n   Observation
      Point entry.  If a reference to the Observation Point is\n   given in both object
      ipfixObservationPointPhysicalEntity and\n   ipfixObservationPointPhysicalInterface,
      then both MUST point to the\n   same physical interface.  However, if one of
      two references\n   (ipfixObservationPointPhysicalEntity or\n   ipfixObservationPointPhysicalInterface)
      cannot be given, its\n   reference MUST be 0.  In addition, a direction can
      be given to render\n   more specifically which Flow to monitor.\n    ipfixObservationPointTable
      (7)\n    |\n    +- ipfixObservationPointEntry (1)\n       |\n       +- index
      (17) (ipfixObservationPointGroupId)\n          +- index (1) (ipfixObservationPointIndex)\n
      \         |  +- ipfixObservationPointGroupId (1) = 17\n          |  +- ipfixObservationPointIndex
      (2) = 1\n          |  +- ipfixObservationPointObservationDomainId (3) = 3\n
      \         |  +- ipfixObservationPointPhysicalEntity (4) = 6\n          |  +-
      ipfixObservationPointPhysicalInterface(5) = 0\n          |  +- ipfixObservationPointPhysicalEntityDirection
      (6)\n                                                             = 3 (both)\n
      \         |\n          +- index (2) (ipfixObservationPointIndex)\n             +-
      ipfixObservationPointGroupId (1) = 17\n             +- ipfixObservationPointIndex
      (2) = 2\n             +- ipfixObservationPointObservationDomainId (3) = 3\n
      \            +- ipfixObservationPointPhysicalEntity (4) = 0\n             +-
      ipfixObservationPointPhysicalInterface (5) = 0\n             +- ipfixObservationPointPhysicalEntityDirection
      (6)\n                                                           = 1 (ingress)\n"
    title: 5.6.  The Observation Point Table
  - contents:
    - "5.7.  The Selection Process Table\n   This table supports the usage of Filtering
      and Sampling functions, as\n   described in [RFC5470].  It contains lists of
      functions per Metering\n   Process cache (ipfixMeteringProcessCacheId).  The
      selection process\n   index ipfixSelectionProcessIndex forms groups of selection
      methods\n   that are applied to an observed packet stream.  The selection process\n
      \  selector index (ipfixSelectionProcessSelectorIndex) indicates the\n   order
      in which the functions are applied to the packets observed at\n   the Observation
      Points associated with the Metering Process cache.\n   The selection methods
      are applied in increasing order; i.e.,\n   selection methods with a lower ipfixSelectionProcessSelectorIndex
      are\n   applied first.  The functions are referenced by object identifiers\n
      \  pointing to each function with its parameters.  If the selection\n   method
      does not use parameters, then it MUST point to the root of the\n   function
      subtree (see also Section 6).  If the function uses\n   parameters, then it
      MUST point to an entry in the parameter table of\n   the selection method.  If
      no Filtering or Sampling function is used\n   for a Metering Process, then an
      entry for the Metering Process SHOULD\n   be created that points to the Select
      All function\n   (ipfixFuncSelectAll).\n"
    title: 5.7.  The Selection Process Table
  - contents:
    - "5.8.  The Statistical Tables\n   Statistical tables that augment the ipfixTransportSessionTable,\n
      \  ipfixTemplateTable, ipfixMeteringProcessTable, and\n   ipfixSelectionProcessTable
      have been defined.  All the statistical\n   tables contain a discontinuity object
      that holds a timestamp denoting\n   the time when a discontinuity event occurred,
      in order to notify the\n   management system that the counters contained in
      those tables might\n   not be continuous anymore.\n"
    - contents:
      - "5.8.1.  The Transport Session Statistical Table\n   The Transport Session
        Statistical table\n   (ipfixTransportSessionStatsTable) augments the\n   ipfixTransportSessionTable
        with statistical values.  It contains the\n   rate (in bytes per second) at
        which it receives or sends out IPFIX\n   Messages; the number of bytes, packets,
        messages, Records, Templates,\n   and Options Templates received or sent;
        and the number of messages\n   that were discarded.\n"
      title: 5.8.1.  The Transport Session Statistical Table
    - contents:
      - "5.8.2.  The Template Statistical Table\n   This table contains a statistical
        value for each Template.  It\n   augments the Template table (ipfixTemplateTable)
        and specifies the\n   number of Data Records exported or collected for the
        Template.\n"
      title: 5.8.2.  The Template Statistical Table
    - contents:
      - "5.8.3.  The Metering Process Statistical Table\n   This table augments the
        Metering Process table\n   (ipfixMeteringProcessTable).  It contains the statistical
        values for\n   the exported Data Records and the number of unused cache entries.\n"
      title: 5.8.3.  The Metering Process Statistical Table
    - contents:
      - "5.8.4.  The Selection Process Statistical Table\n   This table augments the
        Selection Process table\n   (ipfixSelectionProcessTable) and introduces two
        generic statistical\n   values: the number of packets observed and the number
        of packets\n   dropped by the selection method.\n"
      title: 5.8.4.  The Selection Process Statistical Table
    title: 5.8.  The Statistical Tables
  title: 5.  Structure of the IPFIX MIB
- contents:
  - "6.  Structure of the IPFIX SELECTOR MIB\n   The IPFIX SELECTOR MIB module defined
    in this section provides the\n   standard Filtering and Sampling functions that
    can be referenced in\n   the ipfixSelectionProcessTable.  All standard Filtering
    and Sampling\n   functions MUST be registered in the subtree under object\n   ipfixSelectorFunctions
    (iso.org.dod.internet.mgmt.mib-2.\n   ipfixSelectorMIB.ipfixSelectorObjects.ipfixSelectorFunctions,
    or\n   1.3.6.1.2.1.194.1.1).  The top-level OIDs in the subtree under object\n
    \  ipfixSelectorFunctions MUST be registered in a sub-registry\n   maintained
    by IANA at http://www.iana.org/assignments/smi-numbers.\n   The first entry in
    this subtree is the Select All function\n   (ipfixFuncSelectAll), defined in this
    document as\n   {ipfixSelectorFunctions 1}.\n   New Selector Functions MUST be
    registered at IANA and are subject to\n   Expert Review [RFC5226], i.e., review
    by one of a group of experts\n   designated by an IETF Area Director.  The group
    of experts MUST check\n   the requested MIB objects for completeness and accuracy
    of the\n   description.  Requests for MIB objects that duplicate the\n   functionality
    of existing objects SHOULD be declined.  The smallest\n   available OID SHOULD
    be assigned to new MIB objects.  The\n   specification of new MIB objects SHOULD
    follow the structure\n   specified in Section 6.1 and MUST be published using
    a well-\n   established and persistent publication medium.  The experts will\n
    \  initially be drawn from the Working Group Chairs and document editors\n   of
    the IPFIX and PSAMP Working Groups.\n"
  - contents:
    - "6.1.  The Selector Functions\n   The following figure shows what the MIB tree
      usually should look\n   like.  It already contains ipfixFuncSelectAll.  The
      subtree in\n   ipfixFuncF2 gives the basic structure that all selection methods\n
      \  SHOULD follow.\n    ipfixSelectorFunctions\n    |\n    +- ipfixFuncSelectAll\n
      \   |  |\n    |  +- ipfixFuncSelectAllAvail (is the function available?)\n    |\n
      \   +- ipfixFuncF2\n    |  |\n    |  +- ipfixFuncF2Avail (is the function F2
      available?)\n    |  |\n    |  +- ipfixFuncF2Parameters (a table with parameters)\n
      \   ...\n    |\n    +- ipfixFuncFn...\n   The selection method SHOULD be designed
      as a MIB subtree introduced\n   by an object with the name ipfixFunc appended
      by a function name.\n   The objects in this subtree SHOULD be prefixed by this
      name.  If the\n   function is named Fx, then we would start a subtree with an
      OID named\n   ipfixFuncFx.  This subtree should contain an object ipfixFuncFxAvail\n
      \  that has the type TruthValue.  If a selection method takes\n   parameters,
      the MIB should contain a table named\n   ipfixFuncFxParameters, which should
      contain all the parameters that\n   the selection method specifies.  An entry
      in this table will be\n   referenced by the IPFIX MIB module if the selection
      method with the\n   parameters is used.\n   To illustrate the structure defined
      above, the following contains an\n   example of a function MyFunc that holds
      three integer parameters\n   Param1, Param2, and Param3.  In the example, there
      are currently two\n   instances of the parameter sets, defined with indexes
      1 and 4.\n    ipfixSelectorFunctions (1)\n    |\n    +- ipfixFuncMyFunc (?)\n
      \      |\n       +- ipfixFuncMyFuncAvail (1) = true\n       +- ipfixFuncMyFuncParameters
      (2)\n          |\n          +- ipfixFuncMyFuncParametersEntry (1)\n             |\n
      \            +- index (1) (ipfixFuncMyFuncParametersIndex)\n             |  +-
      ipfixFuncMyFuncParam1 (1) = 47\n             |  +- ipfixFuncMyFuncParam2 (2)
      = -128\n             |  +- ipfixFuncMyFuncParam3 (3) = 19\n             |\n
      \            +- index(4) (ipfixFuncMyFuncParametersIndex)\n                +-
      ipfixFuncMyFuncParam1 (1) = 19\n                +- ipfixFuncMyFuncParam2 (2)
      = -1\n                +- ipfixFuncMyFuncParam3 (3) = 728\n   If the function
      defined above is referenced in the IPFIX MIB module,\n   the ipfixSelectionProcessTable
      would look as follows:\n    ipfixSelectionProcessTable (8)\n    |\n    +- ipfixSelectionProcessEntry
      (1)\n       |\n       +- index (9) (ipfixMeteringProcessCacheId)\n          +-
      index (1) (ipfixSelectionProcessIndex)\n             +- index (1) (ipfixSelectionProcessSelectorIndex)\n
      \            |  +- ipfixSelectionProcessSelectorFunction (3)\n             |
      \                         = ipfixSelectorFunctions.?.2.1.4\n             +-
      index (2) (ipfixSelectionProcessSelectorIndex)\n                +- ipfixSelectionProcessSelectorFunction
      (3)\n                                        = ipfixSelectorFunctions.?.2.1.1\n
      \  This means that for the ipfixMeteringProcessCacheId(9), a Selection\n   Process
      with index 1 is created that applies the same function two\n   times but with
      different parameter sets.  First, the function MyFunc\n   is applied with the
      parameters of the set with index 4, and then with\n   the parameters of the
      set with index 1.\n"
    title: 6.1.  The Selector Functions
  title: 6.  Structure of the IPFIX SELECTOR MIB
- contents:
  - "7.  Relationship to Other MIB Modules\n   Besides the usual imports from the
    SNMP Standards [RFC2578],\n   [RFC2579], and [RFC2580], the IPFIX MIB module references
    the ENTITY\n   MIB module [RFC4133] and the Interfaces MIB module [RFC2863].\n"
  - contents:
    - "7.1.  Relationship to the ENTITY MIB and Interfaces MIB\n   The Observation
      Point table (ipfixObservationPointTable) contains a\n   reference to the ENTITY
      MIB module [RFC4133]\n   (ipfixObservationPointPhysicalEntity) and a reference
      to the\n   Interfaces MIB module [RFC2863]\n   (ipfixObservationPointPhysicalInterface).
      \ If the implementers of the\n   IPFIX MIB module want to specify the physical
      entity where Flows are\n   observed, then they SHOULD also implement the ENTITY
      MIB and/or the\n   Interfaces MIB module.  The implementation of the ENTITY
      MIB and/or\n   the Interfaces MIB module is OPTIONAL.  If one of them is not\n
      \  implemented, then all values of the respective column\n   ipfixObservationPointPhysicalEntity
      or\n   ipfixObservationPointPhysicalInterface in the Observation Point table\n
      \  are zero and the values of the\n   ipfixObservationPointPhysicalEntityDirection
      columns are unknown(0),\n   if none of them are defined.\n"
    title: 7.1.  Relationship to the ENTITY MIB and Interfaces MIB
  - contents:
    - "7.2.  MIB Modules Required for IMPORTS\n   The IPFIX MIB module requires the
      modules SNMPv2-SMI [RFC2578],\n   SNMPv2-TC [RFC2579], and SNMPv2-CONF [RFC2580].
      \ Further on, it\n   imports the textual conventions InetAddressType and InetAddress
      from\n   the INET ADDRESS MIB module [RFC4001].\n   The IPFIX SELECTOR MIB module
      also requires the modules SNMPv2-SMI\n   [RFC2578], SNMPv2-TC [RFC2579], and
      SNMPv2-CONF [RFC2580].\n"
    title: 7.2.  MIB Modules Required for IMPORTS
  title: 7.  Relationship to Other MIB Modules
- contents:
  - "8.  MIB Definitions\n   This section contains the definitions of the IPFIX-MIB
    module and the\n   IPFIX-SELECTOR-MIB module.  There are different mandatory groups\n
    \  defined for Collector and Exporter implementations.  The statistical\n   objects
    are made OPTIONAL.\n"
  - contents:
    - "8.1.  IPFIX MIB Definition\n   IPFIX-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n
      \      MODULE-IDENTITY, OBJECT-TYPE, mib-2, Unsigned32, Counter64,\n       Gauge32\n
      \          FROM SNMPv2-SMI                              -- [RFC2578]\n       TimeStamp,
      DateAndTime\n           FROM SNMPv2-TC                               -- [RFC2579]\n
      \      MODULE-COMPLIANCE, OBJECT-GROUP\n           FROM SNMPv2-CONF                             --
      [RFC2580]\n       InterfaceIndexOrZero\n           FROM IF-MIB                                  --
      [RFC2863]\n       InetAddressType, InetAddress, InetPortNumber\n           FROM
      INET-ADDRESS-MIB                        -- [RFC4001]\n       PhysicalIndexOrZero\n
      \          FROM ENTITY-MIB;                             -- [RFC4133]\n   ipfixMIB
      MODULE-IDENTITY\n       LAST-UPDATED \"201206110000Z\"         -- 11 June 2012\n
      \      ORGANIZATION \"IETF IPFIX Working Group\"\n       CONTACT-INFO\n           \"WG
      charter:\n             http://www.ietf.org/html.charters/ipfix-charter.html\n
      \          Mailing Lists:\n             General Discussion: ipfix@ietf.org\n
      \            To Subscribe: http://www1.ietf.org/mailman/listinfo/ipfix\n             Archive:\n
      \        http://www1.ietf.org/mail-archive/web/ipfix/current/index.html\n           Editor:\n
      \            Thomas Dietz\n             NEC Europe Ltd.\n             NEC Laboratories
      Europe\n             Network Research Division\n             Kurfuersten-Anlage
      36\n             Heidelberg  69115\n             Germany\n             Phone:
      +49 6221 4342-128\n             Email: Thomas.Dietz@neclab.eu\n             Atsushi
      Kobayashi\n             NTT Information Sharing Platform Laboratories\n             3-9-11
      Midori-cho\n             Musashino-shi, Tokyo  180-8585\n             Japan\n
      \            Phone: +81-422-59-3978\n             Email: akoba@nttv6.net\n             Benoit
      Claise\n             Cisco Systems, Inc.\n             De Kleetlaan 6a b1\n
      \            Diegem  1831\n             Belgium\n             Phone:  +32 2
      704 5622\n             Email: bclaise@cisco.com\n             Gerhard Muenz\n
      \            Technische Universitaet Muenchen\n             Department of Informatics\n
      \            Chair for Network Architectures and Services (I8)\n             Boltzmannstr.
      3\n             Garching  85748\n             Germany\n             Email: muenz@net.in.tum.de\"\n
      \      DESCRIPTION\n           \"The IPFIX MIB defines managed objects for IP
      Flow\n           Information eXport.  These objects provide information about\n
      \          managed nodes supporting the IPFIX protocol,\n           for Exporters
      as well as for Collectors.\n           Copyright (c) 2012 IETF Trust and the
      persons identified as\n           authors of the code.  All rights reserved.\n
      \          Redistribution and use in source and binary forms, with or\n           without
      modification, is permitted pursuant to, and subject\n           to the license
      terms contained in, the Simplified BSD\n           License set forth in Section
      4.c of the IETF Trust's\n           Legal Provisions Relating to IETF Documents\n
      \          (http://trustee.ietf.org/license-info).\"\n   --  Revision history\n
      \      REVISION     \"201206110000Z\"         -- 11 June 2012\n       DESCRIPTION\n
      \          \"Fixed errata from RFC 5815.  Published as RFC 6615.\"\n       REVISION
      \    \"201004190000Z\"         -- 19 April 2010\n       DESCRIPTION\n           \"Initial
      version, published as RFC 5815.\"\n       ::= { mib-2 193 }\n   --******************************************************************\n
      \  -- Top-Level Structure of the MIB\n   --******************************************************************\n
      \  ipfixObjects     OBJECT IDENTIFIER ::= { ipfixMIB 1 }\n   ipfixConformance
      OBJECT IDENTIFIER ::= { ipfixMIB 2 }\n   ipfixMainObjects OBJECT IDENTIFIER
      ::= { ipfixObjects 1 }\n   ipfixStatistics  OBJECT IDENTIFIER ::= { ipfixObjects
      2 }\n   --==================================================================\n
      \  -- 1.1: Objects Used by All IPFIX Implementations\n   --==================================================================\n
      \  --------------------------------------------------------------------\n   --
      1.1.1: Transport Session Table\n   --------------------------------------------------------------------\n
      \  ipfixTransportSessionTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF IpfixTransportSessionEntry\n
      \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
      \          \"This table lists the currently established Transport\n           Sessions
      between an Exporting Process and a Collecting\n           Process.\"\n       ::=
      { ipfixMainObjects 1 }\n   ipfixTransportSessionEntry OBJECT-TYPE\n       SYNTAX
      \     IpfixTransportSessionEntry\n       MAX-ACCESS  not-accessible\n       STATUS
      \     current\n       DESCRIPTION\n           \"Defines an entry in the ipfixTransportSessionTable.\"\n
      \      INDEX       { ipfixTransportSessionIndex }\n       ::= { ipfixTransportSessionTable
      1 }\n   IpfixTransportSessionEntry ::=\n       SEQUENCE {\n          ipfixTransportSessionIndex
      \                 Unsigned32,\n          ipfixTransportSessionProtocol               Unsigned32,\n
      \         ipfixTransportSessionSourceAddressType      InetAddressType,\n          ipfixTransportSessionSourceAddress
      \         InetAddress,\n          ipfixTransportSessionDestinationAddressType
      InetAddressType,\n          ipfixTransportSessionDestinationAddress     InetAddress,\n
      \         ipfixTransportSessionSourcePort             InetPortNumber,\n          ipfixTransportSessionDestinationPort
      \       InetPortNumber,\n          ipfixTransportSessionSctpAssocId            Unsigned32,\n
      \         ipfixTransportSessionDeviceMode             INTEGER,\n          ipfixTransportSessionTemplateRefreshTimeout
      Unsigned32,\n          ipfixTransportSessionOptionsTemplateRefreshTimeout Unsigned32,\n
      \         ipfixTransportSessionTemplateRefreshPacket  Unsigned32,\n          ipfixTransportSessionOptionsTemplateRefreshPacket
      Unsigned32,\n          ipfixTransportSessionIpfixVersion           Unsigned32,\n
      \         ipfixTransportSessionStatus                 INTEGER\n       }\n   ipfixTransportSessionIndex
      OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..4294967295)\n       MAX-ACCESS
      \ not-accessible\n       STATUS      current\n       DESCRIPTION\n           \"Locally
      arbitrary, but unique identifier of an entry in\n           the ipfixTransportSessionTable.
      \ The value is expected to\n           remain constant from a re-initialization
      of the entity's\n           network management agent to the next re-initialization.\"\n
      \      ::= { ipfixTransportSessionEntry 1 }\n   ipfixTransportSessionProtocol
      OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..255)\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"The transport protocol
      used for receiving or transmitting\n           IPFIX Messages.  Protocol numbers
      are assigned by IANA.  A\n           current list of all assignments is available
      from\n           <http://www.iana.org/assignments/protocol-numbers/>.\"\n       REFERENCE\n
      \          \"RFC 5101, Specification of the IP Flow Information Export\n           (IPFIX)
      Protocol for the Exchange of IP Traffic Flow\n           Information, Section
      10.\"\n       ::= { ipfixTransportSessionEntry 2 }\n   ipfixTransportSessionSourceAddressType
      OBJECT-TYPE\n       SYNTAX      InetAddressType { unknown(0), ipv4(1), ipv6
      (2) }\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"The type of address used for the source address,\n           as
      specified in RFC 4001.  The InetAddressType supported\n           values are
      ipv4(1) and ipv6(2).  This object is used with\n           protocols (specified
      in ipfixTransportSessionProtocol) like\n           TCP (6) and UDP (17) that
      have the notion of addresses.\n           SCTP (132) should use the ipfixTransportSessionSctpAssocId\n
      \          instead.  If SCTP (132) or any other protocol without the\n           notion
      of addresses is used, the object MUST be set to\n           unknown(0).\"\n
      \      ::= { ipfixTransportSessionEntry 3 }\n   ipfixTransportSessionSourceAddress
      OBJECT-TYPE\n       SYNTAX      InetAddress\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"The source address
      of the Exporter of the IPFIX Transport\n           Session.  This value is interpreted
      according to the value of\n           ipfixTransportSessionAddressType, as specified
      in RFC 4001.\n           This object is used with protocols (specified in\n
      \          ipfixTransportSessionProtocol) like TCP (6) and UDP (17) that\n           have
      the notion of addresses.  SCTP (132) should use the\n           ipfixTransportSessionSctpAssocId
      instead.  If SCTP (132) or\n           any other protocol without the notion
      of addresses is used,\n           the object MUST be set to a zero-length string.\"\n
      \      ::= { ipfixTransportSessionEntry 4 }\n   ipfixTransportSessionDestinationAddressType
      OBJECT-TYPE\n       SYNTAX      InetAddressType { unknown(0), ipv4(1), ipv6
      (2) }\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"The type of address used for the destination address,\n           as
      specified in RFC 4001.  The InetAddressType supported\n           values are
      ipv4(1) and ipv6(2).  This object is used with\n           protocols (specified
      in ipfixTransportSessionProtocol) like\n           TCP (6) and UDP (17) that
      have the notion of addresses.\n           SCTP (132) should use the ipfixTransportSessionSctpAssocId\n
      \          instead.  If SCTP (132) or any other protocol without the\n           notion
      of addresses is used, the object MUST be set to\n           unknown(0).\"\n
      \      ::= { ipfixTransportSessionEntry 5 }\n   ipfixTransportSessionDestinationAddress
      OBJECT-TYPE\n       SYNTAX      InetAddress\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"The destination
      address of the Collector of the IPFIX\n           Transport Session.  This value
      is interpreted according to\n           the value of ipfixTransportSessionAddressType,
      as specified\n           in RFC 4001.  This object is used with protocols\n
      \          (specified in ipfixTransportSessionProtocol) like TCP (6)\n           and
      UDP (17) that have the notion of addresses.  SCTP (132)\n           should use
      the ipfixTransportSessionSctpAssocId instead.\n           If SCTP (132) or any
      other protocol without the notion of\n           addresses is used, the object
      MUST be set to a zero-length\n           string.\"\n       ::= { ipfixTransportSessionEntry
      6 }\n   ipfixTransportSessionSourcePort OBJECT-TYPE\n       SYNTAX      InetPortNumber\n
      \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"The transport protocol port number of the Exporter.\n           This
      object is used with protocols (specified in\n           ipfixTransportSessionProtocol)
      like TCP (6)\n           and UDP (17) that have the notion of ports.  SCTP (132)\n
      \          should copy the value of sctpAssocLocalPort if the\n           Transport
      Session is in collecting mode or\n           sctpAssocRemPort if the Transport
      Session is in\n           exporting mode.  The association is referenced\n           by
      the ipfixTransportSessionSctpAssocId.\n           If any other protocol without
      the notion of\n           ports is used, the object MUST be set to zero.\"\n
      \      ::= { ipfixTransportSessionEntry 7 }\n   ipfixTransportSessionDestinationPort
      OBJECT-TYPE\n       SYNTAX      InetPortNumber\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"The transport protocol
      port number of the Collector.  The\n           default value is 4739 for all
      currently defined transport\n           protocol types.  This object is used
      with protocols\n           (specified in ipfixTransportSessionProtocol) like
      TCP (6)\n           and UDP (17) that have the notion of ports.  SCTP (132)\n
      \          should copy the value of sctpAssocRemPort if the\n           Transport
      Session is in collecting mode or\n           sctpAssocLocalPort if the Transport
      Session is in\n           exporting mode.  The association is referenced\n           by
      the ipfixTransportSessionSctpAssocId.\n           If any other protocol without
      the notion of\n           ports is used, the object MUST be set to zero.\"\n
      \      ::= { ipfixTransportSessionEntry 8 }\n   ipfixTransportSessionSctpAssocId
      OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The association ID used for
      the SCTP session between the\n           Exporter and the Collector of the IPFIX
      Transport Session.\n           It is equal to the sctpAssocId entry in the sctpAssocTable\n
      \          defined in the SCTP MIB.  This object is only valid if\n           ipfixTransportSessionProtocol
      has the value 132 (SCTP).  In\n           all other cases, the value MUST be
      zero.\"\n       REFERENCE\n           \"RFC 3873, Stream Control Transmission
      Protocol (SCTP)\n           Management Information Base (MIB).\"\n       ::=
      { ipfixTransportSessionEntry 9 }\n   ipfixTransportSessionDeviceMode OBJECT-TYPE\n
      \      SYNTAX      INTEGER {\n                       exporting(1),\n                       collecting(2)\n
      \                  }\n       MAX-ACCESS  read-only\n       STATUS      current\n
      \      DESCRIPTION\n           \"The mode of operation of the device for the
      given Transport\n           Session.  This object can have the following values:\n
      \          exporting(1)\n               This value MUST be used if the Transport
      Session is\n               used for exporting Records to other IPFIX Devices;\n
      \              i.e., this device acts as Exporter.\n           collecting(2)\n
      \              This value MUST be used if the Transport Session is\n               used
      for collecting Records from other IPFIX Devices;\n               i.e., this
      device acts as Collector.\"\n       ::= { ipfixTransportSessionEntry 10 }\n
      \  ipfixTransportSessionTemplateRefreshTimeout OBJECT-TYPE\n       SYNTAX      Unsigned32\n
      \      UNITS       \"seconds\"\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"On Exporters, this object contains
      the time in seconds\n           after which IPFIX Templates are resent by the\n
      \          Exporter.\n           On Collectors, this object contains the lifetime
      in seconds\n           after which a Template becomes invalid when it is not\n
      \          received again within this lifetime.\n           This object is only
      valid if ipfixTransportSessionProtocol\n           has the value 17 (UDP).  In
      all other cases, the value MUST\n           be zero.\"\n       REFERENCE\n           \"RFC
      5101, Specification of the IP Flow Information Export\n           (IPFIX) Protocol
      for the Exchange of IP Traffic Flow\n           Information, Sections 10.3.6
      and 10.3.7.\"\n       ::= { ipfixTransportSessionEntry 11 }\n   ipfixTransportSessionOptionsTemplateRefreshTimeout
      OBJECT-TYPE\n       SYNTAX      Unsigned32\n       UNITS       \"seconds\"\n
      \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"On Exporters, this object contains the time in seconds\n           after
      which IPFIX Options Templates are resent by the\n           Exporter.\n           On
      Collectors, this object contains the lifetime in seconds\n           after which
      an Options Template becomes invalid when it is\n           not received again
      within this lifetime.\n           This object is only valid if ipfixTransportSessionProtocol\n
      \          has the value 17 (UDP).  In all other cases, the value MUST\n           be
      zero.\"\n       REFERENCE\n           \"RFC 5101, Specification of the IP Flow
      Information Export\n           (IPFIX) Protocol for the Exchange of IP Traffic
      Flow\n           Information, Sections 10.3.6 and 10.3.7.\"\n       ::= { ipfixTransportSessionEntry
      12 }\n   ipfixTransportSessionTemplateRefreshPacket OBJECT-TYPE\n       SYNTAX
      \     Unsigned32\n       UNITS       \"packets\"\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"On Exporters, this
      object contains the number of exported\n           IPFIX Messages after which
      IPFIX Templates are resent\n           by the Exporter.\n           On Collectors,
      this object contains the lifetime in number\n           of exported IPFIX Messages
      after which a Template becomes\n           invalid when it is not received again
      within this lifetime.\n           This object is only valid if ipfixTransportSessionProtocol\n
      \          has the value 17 (UDP).  In all other cases, the value MUST\n           be
      zero.\"\n       REFERENCE\n           \"RFC 5101, Specification of the IP Flow
      Information Export\n           (IPFIX) Protocol for the Exchange of IP Traffic
      Flow\n           Information, Sections 10.3.6 and 10.3.7.\"\n       ::= { ipfixTransportSessionEntry
      13 }\n   ipfixTransportSessionOptionsTemplateRefreshPacket OBJECT-TYPE\n       SYNTAX
      \     Unsigned32\n       UNITS       \"packets\"\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"On Exporters, this
      object contains the number of exported\n           IPFIX Messages after which
      IPFIX Options Templates are\n           resent by the Exporter.\n           On
      Collectors, this object contains the lifetime in number\n           of exported
      IPFIX Messages after which an Options Template\n           becomes invalid when
      it is not received again within this\n           lifetime.\n           This
      object is only valid if ipfixTransportSessionProtocol\n           has the value
      17 (UDP).  In all other cases, the value MUST\n           be zero.\"\n       REFERENCE\n
      \          \"RFC 5101, Specification of the IP Flow Information Export\n           (IPFIX)
      Protocol for the Exchange of IP Traffic Flow\n           Information, Sections
      10.3.6 and 10.3.7.\"\n       ::= { ipfixTransportSessionEntry 14 }\n   ipfixTransportSessionIpfixVersion
      OBJECT-TYPE\n       SYNTAX      Unsigned32 (0..65535)\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"On Exporters, the
      object contains the version number of the\n           IPFIX protocol that the
      Exporter uses to export its data in\n           this Transport Session.\n           On
      Collectors, the object contains the version number of the\n           IPFIX
      protocol it receives for this Transport Session.\n           If IPFIX Messages
      of different IPFIX protocol versions are\n           transmitted or received
      in this Transport Session, this\n           object contains the maximum version
      number.\"\n       REFERENCE\n           \"RFC 5101, Specification of the IP
      Flow Information Export\n           (IPFIX) Protocol for the Exchange of IP
      Traffic Flow\n           Information, Section 3.1.\"\n       ::= { ipfixTransportSessionEntry
      15 }\n   ipfixTransportSessionStatus OBJECT-TYPE\n       SYNTAX      INTEGER
      {\n                       unknown(0),\n                       inactive(1),\n
      \                      active(2)\n                   }\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"The status of a
      Transport Session.  This object can have the\n           following values:\n
      \          unknown(0)\n               This value MUST be used if the status
      of the\n               Transport Session cannot be detected by the equipment.\n
      \              This value should be avoided as far as possible.\n           inactive(1)\n
      \              This value MUST be used for Transport Sessions that\n               are
      specified in the system but are not currently active.\n               The value
      can be used, for example, for Transport\n               Sessions that are backup
      (secondary) sessions in a\n               Transport Session group.\n           active(2)\n
      \              This value MUST be used for Transport Sessions that are\n               currently
      active and transmitting or receiving data.\"\n       ::= { ipfixTransportSessionEntry
      16 }\n   --------------------------------------------------------------------\n
      \  -- 1.1.2: Template Table\n   --------------------------------------------------------------------\n
      \  ipfixTemplateTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF IpfixTemplateEntry\n
      \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
      \          \"This table lists the Templates and Options Templates that\n           are
      transmitted by the Exporting Process or received by the\n           Collecting
      Process.\n           The table contains the Templates and Options Templates
      that\n           are received or used for exporting data for a given\n           Transport
      Session group and Observation Domain.\n           Withdrawn or invalidated (Options)
      Templates MUST be removed\n           from this table.\"\n       ::= { ipfixMainObjects
      2 }\n   ipfixTemplateEntry OBJECT-TYPE\n       SYNTAX      IpfixTemplateEntry\n
      \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
      \          \"Defines an entry in the ipfixTemplateTable.\"\n       INDEX       {\n
      \          ipfixTransportSessionIndex,\n           ipfixTemplateObservationDomainId,\n
      \          ipfixTemplateId\n       }\n       ::= { ipfixTemplateTable 1 }\n
      \  IpfixTemplateEntry ::=\n       SEQUENCE {\n           ipfixTemplateObservationDomainId
      Unsigned32,\n           ipfixTemplateId                  Unsigned32,\n           ipfixTemplateSetId
      \              Unsigned32,\n           ipfixTemplateAccessTime          DateAndTime\n
      \      }\n   ipfixTemplateObservationDomainId OBJECT-TYPE\n       SYNTAX      Unsigned32
      (0..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
      \      DESCRIPTION\n           \"The ID of the Observation Domain for which
      this Template\n           is defined.  This value is used when sending IPFIX
      Messages.\n           The special value of 0 indicates that the Data Records\n
      \          exported with this (Options Template) cannot be applied to a\n           single
      Observation Domain.\"\n       REFERENCE\n           \"RFC 5101, Specification
      of the IP Flow Information Export\n           (IPFIX) Protocol for the Exchange
      of IP Traffic Flow\n           Information, Section 3.1.\"\n       ::= { ipfixTemplateEntry
      1 }\n   ipfixTemplateId OBJECT-TYPE\n       SYNTAX      Unsigned32 (256..65535)\n
      \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
      \          \"This number indicates the Template ID in the IPFIX\n           Message.
      \ Values from 0 to 255 are not allowed for Template\n           IDs.\"\n       REFERENCE\n
      \          \"RFC 5101, Specification of the IP Flow Information Export\n           (IPFIX)
      Protocol for the Exchange of IP Traffic Flow\n           Information, Section
      3.4.1.\"\n       ::= { ipfixTemplateEntry 2 }\n   ipfixTemplateSetId OBJECT-TYPE\n
      \      SYNTAX      Unsigned32 (1..65535)\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"This number indicates the Set
      ID of the Template.  This\n           object allows the Template type to be
      easily retrieved.\n           Currently, there are two values defined.  The
      value 2 is\n           used for Sets containing Template definitions.  The value
      3\n           is used for Sets containing Options Template definitions.\"\n
      \      REFERENCE\n           \"RFC 5101, Specification of the IP Flow Information
      Export\n           (IPFIX) Protocol for the Exchange of IP Traffic Flow\n           Information,
      Section 3.3.2.\"\n       ::= { ipfixTemplateEntry 3 }\n   ipfixTemplateAccessTime
      OBJECT-TYPE\n       SYNTAX      DateAndTime\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"If the Transport
      Session is in exporting mode\n           (ipfixTransportSessionDeviceMode) the
      time when this\n           (Options) Template was last sent to the Collector(s).\n
      \          In the specific case of UDP as transport protocol, this\n           time
      is used to know when a retransmission of the\n           (Options) Template
      is needed.\n           If the Transport Session is in collecting mode, this
      object\n           contains the time when this (Options) Template was last\n
      \          received from the Exporter.  In the specific case of UDP as\n           transport
      protocol, this time is used to know when this\n           (Options) Template
      times out and thus is no longer valid.\"\n       ::= { ipfixTemplateEntry 4
      }\n   --------------------------------------------------------------------\n
      \  -- 1.1.3: Exported Template Definition Table\n   --------------------------------------------------------------------\n
      \  ipfixTemplateDefinitionTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF
      IpfixTemplateDefinitionEntry\n       MAX-ACCESS  not-accessible\n       STATUS
      \     current\n       DESCRIPTION\n           \"On Exporters, this table lists
      the (Options) Template fields\n           of which a (Options) Template is defined.
      \ It defines the\n           (Options) Template given in the ipfixTemplateId
      specified in\n           the ipfixTemplateTable.\n           On Collectors,
      this table lists the (Options) Template fields\n           of which a (Options)
      Template is defined.  It defines the\n           (Options) Template given in
      the ipfixTemplateId specified in\n           the ipfixTemplateTable.\"\n       ::=
      { ipfixMainObjects 3 }\n   ipfixTemplateDefinitionEntry OBJECT-TYPE\n       SYNTAX
      \     IpfixTemplateDefinitionEntry\n       MAX-ACCESS  not-accessible\n       STATUS
      \     current\n       DESCRIPTION\n           \"Defines an entry in the ipfixTemplateDefinitionTable.\"\n
      \      INDEX       {\n           ipfixTransportSessionIndex,\n           ipfixTemplateObservationDomainId,\n
      \          ipfixTemplateId,\n           ipfixTemplateDefinitionIndex\n       }\n
      \      ::= { ipfixTemplateDefinitionTable 1 }\n   IpfixTemplateDefinitionEntry
      ::=\n       SEQUENCE {\n           ipfixTemplateDefinitionIndex            Unsigned32,\n
      \          ipfixTemplateDefinitionIeId             Unsigned32,\n           ipfixTemplateDefinitionIeLength
      \        Unsigned32,\n           ipfixTemplateDefinitionEnterpriseNumber Unsigned32,\n
      \          ipfixTemplateDefinitionFlags            BITS\n       }\n   ipfixTemplateDefinitionIndex
      OBJECT-TYPE\n       SYNTAX      Unsigned32 (1..65535)\n       MAX-ACCESS  not-accessible\n
      \      STATUS      current\n       DESCRIPTION\n           \"The ipfixTemplateDefinitionIndex
      specifies the order in\n           which the Information Elements are used in
      the (Options)\n           Template Record.\n           Since a Template Record
      can contain a maximum of 65535\n           Information Elements, the index is
      limited to this value.\"\n       REFERENCE\n           \"RFC 5101, Specification
      of the IP Flow Information Export\n           (IPFIX) Protocol for the Exchange
      of IP Traffic Flow\n           Information, Sections 3.4.1 and 3.4.2.\"\n       ::=
      { ipfixTemplateDefinitionEntry 1 }\n   ipfixTemplateDefinitionIeId OBJECT-TYPE\n
      \      SYNTAX      Unsigned32 (1..65535)\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"This indicates the Information
      Element ID at position\n           ipfixTemplateDefinitionIndex in the (Options)
      Template\n           ipfixTemplateId.  This implicitly specifies the data type\n
      \          of the Information Element.  The elements are registered\n           at
      IANA.  A current list of assignments can be found at\n           <http://www.iana.org/assignments/ipfix/>.\"\n
      \      REFERENCE\n           \"RFC 5101, Specification of the IP Flow Information
      Export\n           (IPFIX) Protocol for the Exchange of IP Traffic Flow\n           Information,
      Section 3.2.\n           RFC 5102, Information Model for IP Flow Information
      Export.\"\n       ::= { ipfixTemplateDefinitionEntry 2 }\n   ipfixTemplateDefinitionIeLength
      OBJECT-TYPE\n       SYNTAX      Unsigned32 (0..65535)\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"This indicates
      the length of the Information Element ID at\n           position ipfixTemplateDefinitionIndex
      in the (Options)\n           Template ipfixTemplateId.\"\n       REFERENCE\n
      \          \"RFC 5101, Specification of the IP Flow Information Export\n           (IPFIX)
      Protocol for the Exchange of IP Traffic Flow\n           Information, Section
      3.2.\n           RFC 5102, Information Model for IP Flow Information Export.\"\n
      \      ::= { ipfixTemplateDefinitionEntry 3 }\n   ipfixTemplateDefinitionEnterpriseNumber
      OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"IANA enterprise number of the
      authority defining the\n           Information Element identifier in this Template
      Record.\n           Enterprise numbers are assigned by IANA.  A current list
      of\n           all assignments is available from\n           <http://www.iana.org/assignments/enterprise-numbers/>.\n
      \          This object must be zero(0) for all standard Information\n           Elements
      registered with IANA.  A current list of these\n           elements is available
      from\n           <http://www.iana.org/assignments/ipfix/>.\"\n       REFERENCE\n
      \          \"RFC 5101, Specification of the IP Flow Information Export\n           (IPFIX)
      Protocol for the Exchange of IP Traffic Flow\n           Information, Section
      3.2.\n           RFC 5102, Information Model for IP Flow Information Export.\"\n
      \      ::= { ipfixTemplateDefinitionEntry 4 }\n   ipfixTemplateDefinitionFlags
      OBJECT-TYPE\n       SYNTAX      BITS {\n                       scope(0),\n                       flowKey(1)\n
      \                  }\n       MAX-ACCESS  read-only\n       STATUS      current\n
      \      DESCRIPTION\n           \"This bitmask indicates special attributes for
      the\n           Information Element:\n           scope(0)\n               This
      Information Element is used for scope.\n           flowKey(1)\n               This
      Information Element is a Flow Key.\n           Thus, we get the following values
      for an Information Element:\n           If neither bit scope(0) nor bit flowKey(1)
      is set\n               The Information Element is neither used for scoping nor\n
      \              as Flow Key.\n           If only bit scope(0) is set\n               The
      Information Element is used for scoping.\n           If only bit flowKey(1)
      is set\n               The Information Element is used as Flow Key.\n           Both
      bit scope(0) and flowKey(1) MUST NOT be set at the same\n           time.  This
      combination is not allowed.\"\n       REFERENCE\n           \"RFC 5101, Specification
      of the IP Flow Information Export\n           (IPFIX) Protocol for the Exchange
      of IP Traffic Flow\n           Information, Sections 2 and 3.4.2.1.\n           RFC
      5102, Information Model for IP Flow Information Export.\"\n       ::= { ipfixTemplateDefinitionEntry
      5 }\n   --------------------------------------------------------------------\n
      \  -- 1.1.4: Export Table\n   --------------------------------------------------------------------\n
      \  ipfixExportTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF IpfixExportEntry\n
      \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
      \          \"This table lists all exports of an IPFIX Device.\n           On
      Exporters, this table contains all exports grouped by\n           Transport
      Session, Observation Domain ID, Template ID, and\n           Metering Process
      represented by the\n           ipfixMeteringProcessCacheId.  Thanks to the ipfixExportIndex,\n
      \          the exports can group one or more Transport Sessions to\n           achieve
      a special functionality like failover management,\n           load-balancing,
      etc.  The entries with the same\n           ipfixExportIndex, ipfixObservationDomainId,\n
      \          and ipfixMeteringProcessCacheId define a Transport\n           Session
      group.  If the Exporter does not use Transport\n           Session grouping,
      then each ipfixExportIndex contains a\n           single ipfixMeteringProcessCacheId,
      and thus a single\n           Transport Session; this session MUST have a member
      type\n           value of primary(1).  Transport Sessions referenced in this\n
      \          table MUST have a ipfixTransportSessionDeviceMode value of\n           exporting(1).\n
      \          On Collectors, this table is not needed.\"\n       ::= { ipfixMainObjects
      4 }\n   ipfixExportEntry OBJECT-TYPE\n       SYNTAX      IpfixExportEntry\n
      \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
      \          \"Defines an entry in the ipfixExportTable.\"\n       INDEX       {\n
      \          ipfixExportIndex,\n           ipfixMeteringProcessCacheId,\n           ipfixTransportSessionIndex\n
      \      }\n       ::= { ipfixExportTable 1 }\n   IpfixExportEntry ::=\n       SEQUENCE
      {\n          ipfixExportIndex      Unsigned32,\n          ipfixExportMemberType
      INTEGER\n       }\n   ipfixExportIndex OBJECT-TYPE\n       SYNTAX      Unsigned32
      (1..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
      \      DESCRIPTION\n           \"Locally arbitrary, but unique identifier of
      an entry in\n           the ipfixExportTable.  The value is expected\n           to
      remain constant from a re-initialization of the entity's\n           network
      management agent to the next re-initialization.\n           A common ipfixExportIndex
      between two entries from this\n           table indicates that there is a relationship
      between the\n           Transport Sessions in ipfixTransportSessionIndex.  The
      type\n           of relationship is expressed by the value of\n           ipfixExportMemberType.\"\n
      \      ::= { ipfixExportEntry 1 }\n   ipfixExportMemberType OBJECT-TYPE\n       SYNTAX
      \     INTEGER {\n                       unknown(0),\n                       primary(1),\n
      \                      secondary(2),\n                       parallel(3),\n
      \                      loadBalancing(4)\n                   }\n       MAX-ACCESS
      \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
      type of member Transport Session in a Transport\n           Session group (identified
      by the value of ipfixExportIndex,\n           ipfixObservationDomainId, and
      ipfixMeteringProcessCacheId).\n           The following values are valid:\n
      \          unknown(0)\n               This value MUST be used if the status
      of the group\n               membership cannot be detected by the equipment.
      \ This\n               value should be avoided as far as possible.\n           primary(1)\n
      \              This value is used for a group member that is used as\n               the
      primary target of an Exporter.  Other group members\n               (with the
      same ipfixExportIndex and\n               ipfixMeteringProcessCacheId) MUST
      NOT have the value\n               primary(1) but MUST have the value secondary(2).\n
      \              This value MUST also be specified if the Exporter does\n               not
      support Transport Session grouping.  In this case,\n               the group
      contains only one Transport Session.\n           secondary(2)\n               This
      value is used for a group member that is used as a\n               secondary
      target of an Exporter.  The Exporter will use\n               one of the targets
      specified as secondary(2) within the\n               same Transport Session
      group when the primary target is\n               not reachable.\n           parallel(3)\n
      \              This value is used for a group member that is used for\n               duplicate
      exporting (i.e., all group members identified\n               by the ipfixExportIndex
      are exporting the same Records\n               in parallel).  This implies that
      all group members MUST\n               have the same member type (i.e., parallel(3)).\n
      \          loadBalancing(4)\n               This value is used for a group member
      that is used\n               as one target for load-balancing.  This means that
      a\n               Record is sent to one of the group members in this\n               group
      identified by ipfixExportIndex.\n               This implies that all group
      members MUST have the same\n               member type (i.e., loadBalancing(4)).\"\n
      \      ::= { ipfixExportEntry 2 }\n   --------------------------------------------------------------------\n
      \  -- 1.1.5: Metering Process Table\n   --------------------------------------------------------------------\n
      \  ipfixMeteringProcessTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF IpfixMeteringProcessEntry\n
      \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
      \          \"This table lists so-called caches used at the Metering\n           Process
      to store the metering data of Flows observed at\n           the Observation
      Points given in the\n           ipfixObservationPointGroupReference.  The table
      lists the\n           timeouts that specify when the cached metering data is\n
      \          expired.\n           On Collectors, the table is not needed.\"\n
      \      ::= { ipfixMainObjects 5 }\n   ipfixMeteringProcessEntry OBJECT-TYPE\n
      \      SYNTAX      IpfixMeteringProcessEntry\n       MAX-ACCESS  not-accessible\n
      \      STATUS      current\n       DESCRIPTION\n           \"Defines an entry
      in the ipfixMeteringProcessTable.\"\n       INDEX       { ipfixMeteringProcessCacheId
      }\n       ::= { ipfixMeteringProcessTable 1 }\n   IpfixMeteringProcessEntry
      ::=\n       SEQUENCE {\n           ipfixMeteringProcessCacheId              Unsigned32,\n
      \          ipfixMeteringProcessObservationPointGroupRef Unsigned32,\n           ipfixMeteringProcessCacheActiveTimeout
      \  Unsigned32,\n           ipfixMeteringProcessCacheIdleTimeout Unsigned32\n
      \      }\n   ipfixMeteringProcessCacheId OBJECT-TYPE\n       SYNTAX      Unsigned32
      (1..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
      \      DESCRIPTION\n           \"Locally arbitrary, but unique identifier of
      an entry in the\n           ipfixMeteringProcessTable.  The value is expected
      to remain\n           constant from a re-initialization of the entity's network\n
      \          management agent to the next re-initialization.\"\n       ::= { ipfixMeteringProcessEntry
      1 }\n   ipfixMeteringProcessObservationPointGroupRef OBJECT-TYPE\n       SYNTAX
      \     Unsigned32\n       MAX-ACCESS  read-only\n       STATUS      current\n
      \      DESCRIPTION\n           \"The Observation Point Group ID that links this
      table entry\n           to the ipfixObservationPointTable.  The matching\n           ipfixObservationPointGroupId
      in that table gives the\n           Observation Points used in that cache.  If
      the Observation\n           Points are unknown, the\n           ipfixMeteringProcessObservationPointGroupRef
      MUST be zero.\"\n       ::= { ipfixMeteringProcessEntry 2 }\n   ipfixMeteringProcessCacheActiveTimeout
      OBJECT-TYPE\n       SYNTAX      Unsigned32\n       UNITS       \"seconds\"\n
      \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"On the Exporter, this object contains the time after which a\n
      \          Flow is expired (and a Data Record for the Template is sent),\n           even
      though packets matching this Flow are still received by\n           the Metering
      Process.  If this value is 0, the Flow is not\n           prematurely expired.\"\n
      \      REFERENCE\n           \"RFC 5470, Architecture for IP Flow Information
      Export,\n           Section 5.1.1, item 3.\"\n       ::= { ipfixMeteringProcessEntry
      3 }\n   ipfixMeteringProcessCacheIdleTimeout OBJECT-TYPE\n       SYNTAX      Unsigned32\n
      \      UNITS       \"seconds\"\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"On the Exporter, this object
      contains the time after which a\n           Flow is expired (and a Data Record
      for the Template is sent)\n           when no packets matching this Flow are
      received by the\n           Metering Process for the given number of seconds.
      \ If this\n           value is zero, the Flow is expired immediately; i.e.,
      a Data\n           Record is sent for every packet received by the Metering\n
      \          Process.\"\n       REFERENCE\n           \"RFC 5470, Architecture
      for IP Flow Information Export,\n           Section 5.1.1, item 1\"\n       ::=
      { ipfixMeteringProcessEntry 4 }\n   --------------------------------------------------------------------\n
      \  -- 1.1.6: Observation Point Table\n   --------------------------------------------------------------------\n
      \  ipfixObservationPointTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF IpfixObservationPointEntry\n
      \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
      \          \"This table lists the Observation Points used within an\n           Exporter
      by the Metering Process.  The index\n           ipfixObservationPointGroupId
      groups Observation Points\n           and is referenced in the Metering Process
      table.\n           On Collectors, this table is not needed.\"\n       ::= {
      ipfixMainObjects 6 }\n   ipfixObservationPointEntry OBJECT-TYPE\n       SYNTAX
      \     IpfixObservationPointEntry\n       MAX-ACCESS  not-accessible\n       STATUS
      \     current\n       DESCRIPTION\n           \"Defines an entry in the ipfixObservationPointTable.\"\n
      \      INDEX       {\n           ipfixObservationPointGroupId,\n           ipfixObservationPointIndex\n
      \      }\n       ::= { ipfixObservationPointTable 1 }\n   IpfixObservationPointEntry
      ::=\n       SEQUENCE {\n           ipfixObservationPointGroupId           Unsigned32,\n
      \          ipfixObservationPointIndex             Unsigned32,\n           ipfixObservationPointObservationDomainId
      Unsigned32,\n           ipfixObservationPointPhysicalEntity    PhysicalIndexOrZero,\n
      \          ipfixObservationPointPhysicalInterface InterfaceIndexOrZero,\n           ipfixObservationPointPhysicalEntityDirection
      INTEGER\n       }\n   ipfixObservationPointGroupId OBJECT-TYPE\n       SYNTAX
      \     Unsigned32 (1..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS
      \     current\n       DESCRIPTION\n           \"Locally arbitrary, but unique
      identifier of an entry in the\n           ipfixObservationPointTable.  The value
      is expected to remain\n           constant from a re-initialization of the entity's
      network\n           management agent to the next re-initialization.\n           This
      index represents a group of Observation Points.\n           The special value
      of 0 MUST NOT be used within this table\n           but is reserved for usage
      in the ipfixMeteringProcessTable.\n           An index of 0 for the ipfixObservationPointGroupReference\n
      \          index in that table indicates that an Observation Point is\n           unknown
      or unspecified for a Metering Process cache.\"\n       ::= { ipfixObservationPointEntry
      1 }\n   ipfixObservationPointIndex OBJECT-TYPE\n       SYNTAX      Unsigned32
      (1..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
      \      DESCRIPTION\n           \"Locally arbitrary, but unique identifier of
      an entry in the\n           ipfixObservationPointTable.  The value is expected
      to remain\n           constant from a re-initialization of the entity's network\n
      \          management agent to the next re-initialization.\n           This
      index represents a single Observation Point in an\n           Observation Point
      group.\"\n       ::= { ipfixObservationPointEntry 2 }\n   ipfixObservationPointObservationDomainId
      OBJECT-TYPE\n       SYNTAX      Unsigned32\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The ID of the Observation Domain
      in which this\n           Observation Point is included.\n           The special
      value of 0 indicates that the Observation\n           Points within this group
      cannot be applied to a single\n           Observation Domain.\"\n       REFERENCE\n
      \          \"RFC 5101, Specification of the IP Flow Information Export\n           (IPFIX)
      Protocol for the Exchange of IP Traffic Flow\n           Information, Section
      3.1.\"\n       ::= { ipfixObservationPointEntry 3 }\n   ipfixObservationPointPhysicalEntity
      OBJECT-TYPE\n       SYNTAX      PhysicalIndexOrZero\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"This object contains
      the index of a physical entity in\n           the ENTITY MIB.  This physical
      entity is the given\n           Observation Point.  If such a physical entity
      cannot be\n           specified or is not known, then the object is zero.\"\n
      \      ::= { ipfixObservationPointEntry 4 }\n   ipfixObservationPointPhysicalInterface
      OBJECT-TYPE\n       SYNTAX      InterfaceIndexOrZero\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"This object contains
      the index of a physical interface in\n           the Interfaces MIB.  This physical
      interface is the given\n           Observation Point.  If such a physical interface
      cannot be\n           specified or is not known, then the object is zero.\n
      \          This object MAY be used alone or in addition to\n           ipfixObservationPointPhysicalEntity.
      \ If\n           ipfixObservationPointPhysicalEntity is not zero, this\n           object
      MUST point to the same physical interface that is\n           referenced in
      ipfixObservationPointPhysicalEntity.\n           Otherwise, it may reference
      any interface in the\n           Interfaces MIB.\"\n       ::= { ipfixObservationPointEntry
      5 }\n   ipfixObservationPointPhysicalEntityDirection OBJECT-TYPE\n       SYNTAX
      \     INTEGER {\n                       unknown(0),\n                       ingress(1),\n
      \                      egress(2),\n                       both(3)\n                   }\n
      \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"The direction of the Flow that is monitored on the given\n           physical
      entity.  The following values are valid:\n           unknown(0)\n               This
      value MUST be used if a direction is not known for\n               the given
      physical entity.\n           ingress(1)\n               This value is used for
      monitoring incoming Flows on the\n               given physical entity.\n           egress(2)\n
      \              This value is used for monitoring outgoing Flows on the\n               given
      physical entity.\n           both(3)\n               This value is used for
      monitoring incoming and outgoing\n               Flows on the given physical
      entity.\"\n       ::= { ipfixObservationPointEntry 6 }\n   --------------------------------------------------------------------\n
      \  -- 1.1.7: Selection Process Table\n   --------------------------------------------------------------------\n
      \  ipfixSelectionProcessTable OBJECT-TYPE\n       SYNTAX      SEQUENCE OF IpfixSelectionProcessEntry\n
      \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
      \          \"This table contains Selector Functions connected to a\n           Metering
      Process by the index ipfixMeteringProcessCacheId.\n           The Selector Functions
      are grouped into Selection Processes\n           by the ipfixSelectionProcessIndex.
      \ The Selector Functions\n           are applied within the Selection Process
      to the packets\n           observed for the given Metering Process cache in
      increasing\n           order as indicated by the ipfixSelectionProcessSelectorIndex.\n
      \          This means Selector Functions with a lower\n           ipfixSelectionProcessSelectorIndex
      are applied first.\n           The remaining packets are accounted for in Flow
      Records.\n           Since IPFIX does not define any Selector Function (except\n
      \          selecting every packet), this is a placeholder for future\n           use
      and a guideline for implementing enterprise-specific\n           Selector Function
      objects.\n           The following object tree should help the reader visualize\n
      \          how the Selector Function objects should be implemented:\n           ipfixSelectorFunctions\n
      \          |\n           +- ipfixFuncSelectAll\n           |  |\n           |
      \ +- ipfixFuncSelectAllAvail (is the function available?)\n           |\n           +-
      ipfixFuncF2\n           |  |\n           |  +- ipfixFuncF2Avail (is the function
      F2 available?)\n           |  |\n           |  +- ipfixFuncF2Parameters (a table
      with parameters)\n           ...\n           |\n           +- ipfixFuncFn...\n
      \          If a Selector Function takes parameters, the MIB should\n           contain
      a table with an entry for each set of parameters\n           used at the Exporter.\"\n
      \      ::= { ipfixMainObjects 7 }\n   ipfixSelectionProcessEntry OBJECT-TYPE\n
      \      SYNTAX      IpfixSelectionProcessEntry\n       MAX-ACCESS  not-accessible\n
      \      STATUS      current\n       DESCRIPTION\n           \"Defines an entry
      in the ipfixSelectionProcessTable.\"\n       INDEX       {\n           ipfixMeteringProcessCacheId,\n
      \          ipfixSelectionProcessIndex,\n           ipfixSelectionProcessSelectorIndex\n
      \      }\n       ::= { ipfixSelectionProcessTable 1 }\n   IpfixSelectionProcessEntry
      ::= SEQUENCE {\n           ipfixSelectionProcessIndex            Unsigned32,\n
      \          ipfixSelectionProcessSelectorIndex    Unsigned32,\n           ipfixSelectionProcessSelectorFunction
      OBJECT IDENTIFIER\n       }\n   ipfixSelectionProcessIndex OBJECT-TYPE\n       SYNTAX
      \     Unsigned32 (1..4294967295)\n       MAX-ACCESS  not-accessible\n       STATUS
      \     current\n       DESCRIPTION\n           \"Locally arbitrary, but unique
      identifier of an entry in the\n           ipfixSelectionProcessTable.  The value
      is expected to remain\n           constant from a re-initialization of the entity's
      network\n           management agent to the next re-initialization.\"\n       ::=
      { ipfixSelectionProcessEntry 1 }\n   ipfixSelectionProcessSelectorIndex OBJECT-TYPE\n
      \      SYNTAX      Unsigned32 (1..4294967295)\n       MAX-ACCESS  not-accessible\n
      \      STATUS      current\n       DESCRIPTION\n           \"Index specifying
      the order in which the referenced\n           ipfixSelectionProcessSelectorFunctions
      are applied to the\n           observed packet stream within the given Selection
      Process\n           (identified by the ipfixSelectionProcessIndex).  The\n           Selector
      Functions are applied in increasing order; i.e.,\n           Selector Functions
      with a lower index are applied first.\"\n       ::= { ipfixSelectionProcessEntry
      2 }\n   ipfixSelectionProcessSelectorFunction OBJECT-TYPE\n       SYNTAX      OBJECT
      IDENTIFIER\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"The pointer to the Selector Function used at position\n           ipfixSelectionProcessSelectorIndex
      in the list of Selector\n           Functions for the Metering Process cache
      specified by the\n           index ipfixMeteringProcessCacheId and for the given\n
      \          Selection Process (identified by the\n           ipfixSelectionProcessIndex).\n
      \          This usually points to an object in the IPFIX SELECTOR MIB.\n           If
      the Selector Function does not take parameters, then it\n           MUST point
      to the root of the function subtree.  If the\n           function takes parameters,
      then it MUST point to an entry\n           in the parameter table of the Selector
      Function.\"\n       ::= { ipfixSelectionProcessEntry 3 }\n   --------------------------------------------------------------------\n
      \  -- 1.2.1: Transport Session Statistics Table\n   --------------------------------------------------------------------\n
      \  ipfixTransportSessionStatsTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE
      OF IpfixTransportSessionStatsEntry\n       MAX-ACCESS  not-accessible\n       STATUS
      \     current\n       DESCRIPTION\n           \"This table lists Transport Session
      statistics between\n           Exporting Processes and Collecting Processes.\"\n
      \      ::= { ipfixStatistics 1 }\n   ipfixTransportSessionStatsEntry OBJECT-TYPE\n
      \      SYNTAX      IpfixTransportSessionStatsEntry\n       MAX-ACCESS  not-accessible\n
      \      STATUS      current\n       DESCRIPTION\n           \"Defines an entry
      in the ipfixTransportSessionStatsTable.\"\n       AUGMENTS    { ipfixTransportSessionEntry
      }\n       ::= { ipfixTransportSessionStatsTable 1 }\n   IpfixTransportSessionStatsEntry
      ::=\n       SEQUENCE {\n           ipfixTransportSessionRate              Gauge32,\n
      \          ipfixTransportSessionPackets           Counter64,\n           ipfixTransportSessionBytes
      \            Counter64,\n           ipfixTransportSessionMessages          Counter64,\n
      \          ipfixTransportSessionDiscardedMessages Counter64,\n           ipfixTransportSessionRecords
      \          Counter64,\n           ipfixTransportSessionTemplates         Counter64,\n
      \          ipfixTransportSessionOptionsTemplates  Counter64,\n           ipfixTransportSessionDiscontinuityTime
      TimeStamp\n       }\n   ipfixTransportSessionRate OBJECT-TYPE\n       SYNTAX
      \     Gauge32\n       UNITS       \"bytes/second\"\n       MAX-ACCESS  read-only\n
      \      STATUS      current\n       DESCRIPTION\n           \"The number of bytes
      per second received by the\n           Collector or transmitted by the Exporter.
      \ A\n           value of zero (0) means that no packets were sent or\n           received
      yet.  This object is updated every second.\"\n       ::= { ipfixTransportSessionStatsEntry
      1 }\n   ipfixTransportSessionPackets OBJECT-TYPE\n       SYNTAX      Counter64\n
      \      UNITS       \"packets\"\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The number of packets received
      by the Collector\n           or transmitted by the Exporter.\n           Discontinuities
      in the value of this counter can occur at\n           re-initialization of the
      management system and at other\n           times as indicated by the value of\n
      \          ipfixTransportSessionDiscontinuityTime.\"\n       ::= { ipfixTransportSessionStatsEntry
      2 }\n   ipfixTransportSessionBytes OBJECT-TYPE\n       SYNTAX      Counter64\n
      \      UNITS       \"bytes\"\n       MAX-ACCESS  read-only\n       STATUS      current\n
      \      DESCRIPTION\n           \"The number of bytes received by the Collector\n
      \          or transmitted by the Exporter.\n           Discontinuities in the
      value of this counter can occur at\n           re-initialization of the management
      system and at other\n           times as indicated by the value of\n           ipfixTransportSessionDiscontinuityTime.\"\n
      \      ::= { ipfixTransportSessionStatsEntry 3 }\n   ipfixTransportSessionMessages
      OBJECT-TYPE\n       SYNTAX      Counter64\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The number of IPFIX Messages
      received by the\n           Collector or transmitted by the Exporter.\n           Discontinuities
      in the value of this counter can occur at\n           re-initialization of the
      management system and at other\n           times as indicated by the value of\n
      \          ipfixTransportSessionDiscontinuityTime.\"\n       ::= { ipfixTransportSessionStatsEntry
      4 }\n   ipfixTransportSessionDiscardedMessages OBJECT-TYPE\n       SYNTAX      Counter64\n
      \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"The number of received IPFIX Messages that are malformed,\n           cannot
      be decoded, are received in the wrong order, or are\n           missing according
      to the sequence number.\n           If used at the Exporter, the number of messages
      that could\n           not be sent due to, for example, internal buffer overflows,\n
      \          network congestion, or routing issues.\n           Discontinuities
      in the value of this counter can occur at\n           re-initialization of the
      management system and at other\n           times as indicated by the value of\n
      \          ipfixTransportSessionDiscontinuityTime.\"\n       ::= { ipfixTransportSessionStatsEntry
      5 }\n   ipfixTransportSessionRecords OBJECT-TYPE\n       SYNTAX      Counter64\n
      \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"The number of Data Records received by the Collector or\n           transmitted
      by the Exporter.\n           Discontinuities in the value of this counter can
      occur at\n           re-initialization of the management system and at other\n
      \          times as indicated by the value of\n           ipfixTransportSessionDiscontinuityTime.\"\n
      \      ::= { ipfixTransportSessionStatsEntry 6 }\n   ipfixTransportSessionTemplates
      OBJECT-TYPE\n       SYNTAX      Counter64\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The number of Templates received
      or transmitted.\n           Discontinuities in the value of this counter can
      occur at\n           re-initialization of the management system and at other\n
      \          times as indicated by the value of\n           ipfixTransportSessionDiscontinuityTime.\"\n
      \      ::= { ipfixTransportSessionStatsEntry 7 }\n   ipfixTransportSessionOptionsTemplates
      OBJECT-TYPE\n       SYNTAX      Counter64\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The number of Options Templates
      received or transmitted.\n           Discontinuities in the value of this counter
      can occur at\n           re-initialization of the management system and at other\n
      \          times as indicated by the value of\n           ipfixTransportSessionDiscontinuityTime.\"\n
      \      ::= { ipfixTransportSessionStatsEntry 8 }\n   ipfixTransportSessionDiscontinuityTime
      OBJECT-TYPE\n       SYNTAX      TimeStamp\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The value of sysUpTime at the
      most recent occasion at which\n           one or more of the Transport Session
      counters suffered a\n           discontinuity.\n           A value of zero indicates
      that no such discontinuity has\n           occurred since the last re-initialization
      of the local\n           management subsystem.\"\n       ::= { ipfixTransportSessionStatsEntry
      9 }\n   --------------------------------------------------------------------\n
      \  -- 1.2.2: Template Statistics Table\n   --------------------------------------------------------------------\n
      \  ipfixTemplateStatsTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE OF IpfixTemplateStatsEntry\n
      \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
      \          \"This table lists statistics objects per Template.\"\n       ::=
      { ipfixStatistics 2 }\n   ipfixTemplateStatsEntry OBJECT-TYPE\n       SYNTAX
      \     IpfixTemplateStatsEntry\n       MAX-ACCESS  not-accessible\n       STATUS
      \     current\n       DESCRIPTION\n           \"Defines an entry in the ipfixTemplateStatsTable.\"\n
      \      AUGMENTS    { ipfixTemplateEntry }\n       ::= { ipfixTemplateStatsTable
      1 }\n   IpfixTemplateStatsEntry ::=\n       SEQUENCE {\n           ipfixTemplateDataRecords
      \      Counter64,\n           ipfixTemplateDiscontinuityTime TimeStamp\n       }\n
      \  ipfixTemplateDataRecords OBJECT-TYPE\n       SYNTAX      Counter64\n       MAX-ACCESS
      \ read-only\n       STATUS      current\n       DESCRIPTION\n           \"The
      number of Data Records that are transmitted or received\n           per Template.\n
      \          Discontinuities in the value of this counter can occur at\n           re-initialization
      of the management system and at other\n           times as indicated by the
      value of\n           ipfixTemplateDiscontinuityTime.\"\n       ::= { ipfixTemplateStatsEntry
      1 }\n   ipfixTemplateDiscontinuityTime OBJECT-TYPE\n       SYNTAX      TimeStamp\n
      \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"The value of sysUpTime at the most recent occasion at which\n           the
      Template counter suffered a discontinuity.\n           A value of zero indicates
      that no such discontinuity has\n           occurred since the last re-initialization
      of the local\n           management subsystem.\"\n       ::= { ipfixTemplateStatsEntry
      2 }\n   --------------------------------------------------------------------\n
      \  -- 1.2.3: Metering Process Statistics Table\n   --------------------------------------------------------------------\n
      \  ipfixMeteringProcessStatsTable  OBJECT-TYPE\n       SYNTAX      SEQUENCE
      OF IpfixMeteringProcessStatsEntry\n       MAX-ACCESS  not-accessible\n       STATUS
      \     current\n       DESCRIPTION\n           \"This table lists statistics
      objects that have data per\n           Metering Process cache.\n           On
      Collectors, this table is not needed.\"\n       ::= { ipfixStatistics 3 }\n
      \  ipfixMeteringProcessStatsEntry OBJECT-TYPE\n       SYNTAX      IpfixMeteringProcessStatsEntry\n
      \      MAX-ACCESS  not-accessible\n       STATUS      current\n       DESCRIPTION\n
      \          \"Defines an entry in the ipfixMeteringProcessStatsTable.\"\n       AUGMENTS
      \   { ipfixMeteringProcessEntry }\n       ::= { ipfixMeteringProcessStatsTable
      1 }\n   IpfixMeteringProcessStatsEntry ::=\n       SEQUENCE {\n           ipfixMeteringProcessCacheActiveFlows
      \         Gauge32,\n           ipfixMeteringProcessCacheUnusedCacheEntries   Gauge32,\n
      \          ipfixMeteringProcessCacheDataRecords          Counter64,\n           ipfixMeteringProcessCacheDiscontinuityTime
      \   TimeStamp\n       }\n   ipfixMeteringProcessCacheActiveFlows OBJECT-TYPE\n
      \      SYNTAX      Gauge32\n       MAX-ACCESS  read-only\n       STATUS      current\n
      \      DESCRIPTION\n           \"The number of Flows currently active at this
      cache.\"\n       ::= { ipfixMeteringProcessStatsEntry 1 }\n   ipfixMeteringProcessCacheUnusedCacheEntries
      \  OBJECT-TYPE\n       SYNTAX      Gauge32\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The number of unused cache entries.\"\n
      \      ::= { ipfixMeteringProcessStatsEntry 2 }\n   ipfixMeteringProcessCacheDataRecords
      OBJECT-TYPE\n       SYNTAX      Counter64\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The number of Data Records generated.\n
      \          Discontinuities in the value of this counter can occur at\n           re-initialization
      of the management system and at other\n           times as indicated by the
      value of\n           ipfixMeteringProcessCacheDiscontinuityTime.\"\n       ::=
      { ipfixMeteringProcessStatsEntry 3 }\n   ipfixMeteringProcessCacheDiscontinuityTime
      OBJECT-TYPE\n       SYNTAX      TimeStamp\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The value of sysUpTime at the
      most recent occasion at which\n           the Metering Process counter suffered
      a discontinuity.\n           A value of zero indicates that no such discontinuity
      has\n           occurred since the last re-initialization of the local\n           management
      subsystem.\"\n       ::= { ipfixMeteringProcessStatsEntry 4 }\n   --------------------------------------------------------------------\n
      \  -- 1.2.4: Selection Process Statistics Table\n   --------------------------------------------------------------------\n
      \  ipfixSelectionProcessStatsTable OBJECT-TYPE\n       SYNTAX      SEQUENCE
      OF IpfixSelectionProcessStatsEntry\n       MAX-ACCESS  not-accessible\n       STATUS
      \     current\n       DESCRIPTION\n           \"This table contains statistics
      for the Selector Functions\n           connected to a Metering Process by the
      index\n           ipfixMeteringProcessCacheId.\n           The indexes MUST
      match an entry in the\n           ipfixSelectionProcessTable.\"\n       ::=
      { ipfixStatistics 4 }\n   ipfixSelectionProcessStatsEntry OBJECT-TYPE\n       SYNTAX
      \     IpfixSelectionProcessStatsEntry\n       MAX-ACCESS  not-accessible\n       STATUS
      \     current\n       DESCRIPTION\n           \"Defines an entry in the ipfixSelectionProcessStatsTable.\"\n
      \      AUGMENTS    { ipfixSelectionProcessEntry }\n       ::= { ipfixSelectionProcessStatsTable
      1 }\n   IpfixSelectionProcessStatsEntry ::= SEQUENCE {\n           ipfixSelectionProcessStatsPacketsObserved
      \  Counter64,\n           ipfixSelectionProcessStatsPacketsDropped    Counter64,\n
      \          ipfixSelectionProcessStatsDiscontinuityTime TimeStamp\n       }\n
      \  ipfixSelectionProcessStatsPacketsObserved OBJECT-TYPE\n       SYNTAX      Counter64\n
      \      MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
      \          \"The number of packets observed at the entry point of the\n           function.
      \ The entry point may be the Observation Point or\n           the exit point
      of another Selector Function.\n           Discontinuities in the value of this
      counter can occur at\n           re-initialization of the management system
      and at other\n           times as indicated by the value of\n           ipfixSelectionProcessStatsDiscontinuityTime.\"\n
      \      ::= { ipfixSelectionProcessStatsEntry 1 }\n   ipfixSelectionProcessStatsPacketsDropped
      OBJECT-TYPE\n       SYNTAX      Counter64\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The number of packets dropped
      while selecting packets.\n           Discontinuities in the value of this counter
      can occur at\n           re-initialization of the management system and at other\n
      \          times as indicated by the value of\n           ipfixSelectionProcessStatsDiscontinuityTime.\"\n
      \      ::= { ipfixSelectionProcessStatsEntry 2 }\n   ipfixSelectionProcessStatsDiscontinuityTime
      OBJECT-TYPE\n       SYNTAX      TimeStamp\n       MAX-ACCESS  read-only\n       STATUS
      \     current\n       DESCRIPTION\n           \"The value of sysUpTime at the
      most recent occasion at which\n           one or more of the Selector counters
      suffered a\n           discontinuity.\n           A value of zero indicates
      that no such discontinuity has\n           occurred since the last re-initialization
      of the local\n           management subsystem.\"\n       ::= { ipfixSelectionProcessStatsEntry
      3 }\n   --==================================================================\n
      \  -- 2: Conformance Information\n   --==================================================================\n
      \  ipfixCompliances OBJECT IDENTIFIER ::= { ipfixConformance 1 }\n   ipfixGroups
      \     OBJECT IDENTIFIER ::= { ipfixConformance 2 }\n   --------------------------------------------------------------------\n
      \  -- 2.1: Compliance Statements\n   --------------------------------------------------------------------\n
      \  ipfixCollectorCompliance MODULE-COMPLIANCE\n       STATUS      current\n
      \      DESCRIPTION\n           \"An implementation that builds an IPFIX Collector\n
      \          that complies with this module MUST implement the objects\n           defined
      in the mandatory group ipfixCommonGroup.\n           The implementation of all
      objects in the other groups is\n           optional and depends on the corresponding
      functionality\n           implemented in the equipment.\n           An implementation
      that is compliant with this MIB module\n           is limited to using only
      the values TCP (6), UDP (17), and\n           SCTP (132) in the ipfixTransportSessionProtocol
      object\n           because these are the only protocols currently specified\n
      \          for usage within IPFIX (see RFC 5101).\"\n       MODULE  -- this
      module\n       MANDATORY-GROUPS {\n           ipfixCommonGroup\n       }\n       GROUP
      ipfixCommonStatsGroup\n       DESCRIPTION\n           \"These objects should
      be implemented if the statistics\n           function is implemented in the
      equipment.\"\n       ::= { ipfixCompliances 1 }\n   ipfixExporterCompliance
      MODULE-COMPLIANCE\n       STATUS      current\n       DESCRIPTION\n           \"An
      implementation that builds an IPFIX Exporter that\n           complies with
      this module MUST implement the objects defined\n           in the mandatory
      group ipfixCommonGroup.  The implementation\n           of all other objects
      depends on the implementation of the\n           corresponding functionality
      in the equipment.\"\n       MODULE  -- this module\n       MANDATORY-GROUPS
      {\n               ipfixCommonGroup,\n               ipfixExporterGroup\n       }\n
      \      GROUP ipfixCommonStatsGroup\n       DESCRIPTION\n           \"These objects
      should be implemented if the statistics\n           function is implemented
      in the equipment.\"\n       GROUP ipfixExporterStatsGroup\n       DESCRIPTION\n
      \          \"These objects MUST be implemented if statistics functions\n           are
      implemented in the equipment.\"\n       ::= { ipfixCompliances 2 }\n   --------------------------------------------------------------------\n
      \  -- 2.2: MIB Grouping\n   --------------------------------------------------------------------\n
      \  ipfixCommonGroup OBJECT-GROUP\n       OBJECTS {\n           ipfixTransportSessionProtocol,\n
      \          ipfixTransportSessionSourceAddressType,\n           ipfixTransportSessionSourceAddress,\n
      \          ipfixTransportSessionDestinationAddressType,\n           ipfixTransportSessionDestinationAddress,\n
      \          ipfixTransportSessionSourcePort,\n           ipfixTransportSessionDestinationPort,\n
      \          ipfixTransportSessionSctpAssocId,\n           ipfixTransportSessionDeviceMode,\n
      \          ipfixTransportSessionTemplateRefreshTimeout,\n           ipfixTransportSessionOptionsTemplateRefreshTimeout,\n
      \          ipfixTransportSessionTemplateRefreshPacket,\n           ipfixTransportSessionOptionsTemplateRefreshPacket,\n
      \          ipfixTransportSessionIpfixVersion,\n           ipfixTransportSessionStatus,\n
      \          ipfixTemplateSetId,\n           ipfixTemplateAccessTime,\n           ipfixTemplateDefinitionIeId,\n
      \          ipfixTemplateDefinitionIeLength,\n           ipfixTemplateDefinitionEnterpriseNumber,\n
      \          ipfixTemplateDefinitionFlags\n       }\n       STATUS      current\n
      \      DESCRIPTION\n           \"The main IPFIX objects.\"\n       ::= { ipfixGroups
      1 }\n   ipfixCommonStatsGroup OBJECT-GROUP\n       OBJECTS {\n           ipfixTransportSessionRate,\n
      \          ipfixTransportSessionPackets,\n           ipfixTransportSessionBytes,\n
      \          ipfixTransportSessionMessages,\n           ipfixTransportSessionDiscardedMessages,\n
      \          ipfixTransportSessionRecords,\n           ipfixTransportSessionTemplates,\n
      \          ipfixTransportSessionOptionsTemplates,\n           ipfixTransportSessionDiscontinuityTime,\n
      \          ipfixTemplateDataRecords,\n           ipfixTemplateDiscontinuityTime\n
      \      }\n       STATUS      current\n       DESCRIPTION\n           \"Common
      statistical objects.\"\n       ::= { ipfixGroups 2 }\n   ipfixExporterGroup
      OBJECT-GROUP\n       OBJECTS {\n           ipfixExportMemberType,\n           ipfixMeteringProcessObservationPointGroupRef,\n
      \          ipfixMeteringProcessCacheActiveTimeout,\n           ipfixMeteringProcessCacheIdleTimeout,\n
      \          ipfixObservationPointObservationDomainId,\n           ipfixObservationPointPhysicalEntity,\n
      \          ipfixObservationPointPhysicalInterface,\n           ipfixObservationPointPhysicalEntityDirection,\n
      \          ipfixSelectionProcessSelectorFunction\n       }\n       STATUS      current\n
      \      DESCRIPTION\n           \"The main objects for Exporters.\"\n       ::=
      { ipfixGroups 3 }\n   ipfixExporterStatsGroup OBJECT-GROUP\n       OBJECTS {\n
      \          ipfixMeteringProcessCacheActiveFlows,\n           ipfixMeteringProcessCacheUnusedCacheEntries,\n
      \          ipfixMeteringProcessCacheDataRecords,\n           ipfixMeteringProcessCacheDiscontinuityTime,\n
      \          ipfixSelectionProcessStatsPacketsObserved,\n           ipfixSelectionProcessStatsPacketsDropped,\n
      \          ipfixSelectionProcessStatsDiscontinuityTime\n       }\n       STATUS
      \     current\n       DESCRIPTION\n           \"The statistical objects for
      Exporters.\"\n       ::= { ipfixGroups 4 }\n   END\n"
    title: 8.1.  IPFIX MIB Definition
  - contents:
    - "8.2.  IPFIX SELECTOR MIB Definition\n   IPFIX-SELECTOR-MIB DEFINITIONS ::=
      BEGIN\n   IMPORTS\n       MODULE-IDENTITY, OBJECT-TYPE, mib-2\n           FROM
      SNMPv2-SMI                              -- [RFC2578]\n       TruthValue\n           FROM
      SNMPv2-TC                               -- [RFC2579]\n       MODULE-COMPLIANCE,
      OBJECT-GROUP\n           FROM SNMPv2-CONF;                            -- [RFC2580]\n
      \  ipfixSelectorMIB MODULE-IDENTITY\n       LAST-UPDATED \"201206110000Z\"         --
      11 June 2012\n       ORGANIZATION \"IETF IPFIX Working Group\"\n       CONTACT-INFO\n
      \          \"WG charter:\n             http://www.ietf.org/html.charters/ipfix-charter.html\n
      \          Mailing Lists:\n             General Discussion: ipfix@ietf.org\n
      \            To Subscribe: http://www1.ietf.org/mailman/listinfo/ipfix\n             Archive:\n
      \        http://www1.ietf.org/mail-archive/web/ipfix/current/index.html\n           Editor:\n
      \            Thomas Dietz\n             NEC Europe Ltd.\n             NEC Laboratories
      Europe\n             Network Research Division\n             Kurfuersten-Anlage
      36\n             Heidelberg  69115\n             Germany\n             Phone:
      +49 6221 4342-128\n             Email: Thomas.Dietz@neclab.eu\n             Atsushi
