- title: 6 Security Considerations
  contents:
  - "6 Security Considerations\n   This document discusses the operation of Computer\
    \ Security Incident\n   Response Teams, and the teams' interactions with their\
    \ constituencies\n   and with other organizations.  It is, therefore, not directly\n\
    \   concerned with the security of protocols, applications, or network\n   systems\
    \ themselves.  It is not even concerned with particular\n   responses and reactions\
    \ to security incidents, but only with the\n   appropriate description of the\
    \ responses provided by CSIRTs.\n   Nonetheless, it is vital that the CSIRTs themselves\
    \ operate securely,\n   which means that they must establish secure communication\
    \ channels\n   with other teams, and with members of their constituency.  They\
    \ must\n   also secure their own systems and infrastructure, to protect the\n\
    \   interests of their constituency and to maintain the confidentiality\n   of\
    \ the identity of victims and reporters of security incidents.\n"
