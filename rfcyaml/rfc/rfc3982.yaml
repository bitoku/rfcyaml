- contents:
  - "5.  BEEP Transport Compliance\n   IRIS allows several extensions of the core
    capabilities.  This\n   section outlines extensions allowable by IRIS-BEEP [6].\n"
  - contents:
    - "5.1.  Message Pattern\n   This registry type uses the default message pattern
      described in\n   IRIS-BEEP [6].\n"
    title: 5.1.  Message Pattern
  - contents:
    - "5.2.  Server Authentication\n   This registry type only uses the basic TLS
      server authentication\n   method, as described in IRIS-BEEP [6].\n"
    title: 5.2.  Server Authentication
  title: 5.  BEEP Transport Compliance
- contents:
  - '6.  URI Resolution

    '
  - contents:
    - "6.1.  Application Service Label\n   The application service label associated
      with this registry type MUST\n   be \"DREG1\".  This is the abbreviated form
      of the URN for this\n   registry type: urn:ietf:params:xml:ns:dreg1.\n"
    title: 6.1.  Application Service Label
  - contents:
    - "6.2.  Bottom-Up Resolution\n   The bottom-up alternative resolution method
      MUST be identified as\n   'bottom' in IRIS URI's.\n   The process for this resolution
      method differs from the direct-\n   resolution method if the authority is only
      a domain name (i.e.,\n   without the port number).  The process for this condition
      is as\n   follows:\n   1. The IRIS [5] direct-resolution process is tried on
      the domain name\n      (e.g., \"example.com\").\n   2. If the direct-resolution
      process yields no server for which a\n      connection can be made, then the
      leftmost label of the domain name\n      is removed, and the first step is repeated
      again (e.g., \"com\").\n   3. If all the labels of the domain name are removed
      and no server\n      connections have been made, then the DNS is queried for
      the\n      address records corresponding to the original domain name, and the\n
      \     port used is the well-known port for the default protocol of IRIS.\n"
    title: 6.2.  Bottom-Up Resolution
  - contents:
    - "6.3.  Top-Down Resolution\n   The top-down alternative resolution method MUST
      be identified as\n   'top' in IRIS URIs.\n   The process for this resolution
      method differs from the direct-\n   resolution method if the authority is only
      a domain name (i.e.,\n   without the port number).  The process for this condition
      is as\n   follows:\n   1. The domain name is reduced to its rightmost label.
      \ This is always\n      '.'.\n   2. The IRIS [5] direct-resolution process is
      tried on the domain\n      name.\n   3. If the direct-resolution process yields
      no server for which a\n      connection can be made, then the original label
      to the left of the\n      rightmost label of the domain name is prepended, and
      the second\n      step is repeated again (e.g., if \".\", then \"com\"; if \"com\",
      then\n      \"example.com\").\n   4. If all the labels of the original domain
      are present and no server\n      connections have been made, then the DNS is
      queried for the\n      address records corresponding to the original domain
      name, and the\n      port used is the well-known port for the default protocol
      of IRIS.\n"
    title: 6.3.  Top-Down Resolution
  title: 6.  URI Resolution
- contents:
  - "7.  Internationalization Considerations\n   Implementers should be aware of considerations
    for\n   internationalization in IRIS [5].\n   This document specifies the lookup
    of domain names, both the\n   traditional ASCII form and the IDN form.  In addition,
    the social\n   data associated with contacts may also be non-ASCII and could contain\n
    \  virtually any Unicode character.  The <language> element is provided\n   in
    queries that have the potential to traverse such data.  Clients\n   should use
    this element to indicate the desired target languages to\n   the server, and servers
    should use this element to better enable\n   normalization and search processes
    (see [18]).\n   For clients needing to localize the data tags in this protocol,
    note\n   that localization is only needed on the names of XML elements and\n   attributes
    with the exception of elements containing date and time\n   information.  The
    schema for this registry has been designed so that\n   clients need not interpret
    the content of elements or attributes for\n   localization, other than that of
    elements containing date and time\n   information.\n   Clients should also make
    use of the <language> elements provided in\n   many of the results.  Results containing
    data that may be in Unicode\n   are accompanied by these elements in order to
    aid better presentation\n   of the data to the user.\n   The \"dateTimePrivacyType\"
    element type contains the XML Schema [3]\n   data type \"dateTime\".  The contents
    of this element MUST be specified\n   by using the 'Z' indicator for Coordinated
    Universal Time (UTC).\n"
  title: 7.  Internationalization Considerations
