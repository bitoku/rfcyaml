  title: Copyright Notice
- contents:
  - "Abstract\n   This document describes an Internet Registry Information Service\n
    \  (IRIS) registry schema for registered DNS information.  The schema\n   extends
    the necessary query and result operations of IRIS to provide\n   the functional
    information service needs for syntaxes and results\n   used by domain registries
    and registrars.\n"
