  title: Table of Contents
- contents:
  - "1.  Introduction\n   This document describes an IRIS registry schema for Internet
    domain\n   registries using an XML Schema [4] derived from and using the IRIS\n
    \  [5] schema.  The query and result types outlined in this document are\n   based
    on the functional requirements described in CRISP [17].\n   The schema given is
    this document is specified by using the\n   Extensible Markup Language (XML) 1.0,
    as described in XML [1]; XML\n   Schema notation, as described in XML_SD [3] and
    XML_SS [4]; and XML\n   Namespaces, as described in XML_NS [2].\n   Examples of
    client/server XML exchanges with this registry type are\n   available in Appendix
    A.\n"
  title: 1.  Introduction
- contents:
  - "2.  Document Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
    \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",
    and \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP
    14, RFC 2119 [10].\n"
  title: 2.  Document Terminology
- contents:
  - "3.  Schema Description\n   IRIS requires the derivation of both query and result
    elements by a\n   registry schema.  These descriptions follow.\n   References
    to XML elements without a namespace qualifier are from the\n   schema defined
    in Section 4.  References to elements and attributes\n   with the \"iris\" XML
    namespace qualifier are from the schema defined\n   in IRIS [5].\n   The descriptions
    contained within this section refer to XML elements\n   and attributes and their
    relation to the exchange of data within the\n   protocol.  These descriptions
    also contain specifications outside the\n   scope of the formal XML syntax.  This
    section will use terms defined\n   by RFC 2119 [10] to describe these.  While
    reading this section,\n   please reference Section 4 for needed details on the
    formal XML\n   syntax.\n"
  - contents:
    - '3.1.  Query Derivatives

      '
    - contents:
      - "3.1.1.  <findRegistrarsByName> Query\n   <findRegistrarsByName> searches
        for a registration authority\n   designated as a registrar for the registry
        of the server.\n   If present, the <baseDomain> element MUST restrict the
        results of the\n   search to registrars capable of registering subdomains
        in the domain\n   signified by the content of this element.\n   The <namePart>
        element restricts the scope of the query with its\n   child elements.  The
        <beginsWith> element specifies the beginning of\n   the registrar's name.
        \ The <endsWith> element specifies the end of\n   the registrar's name.  The
        <exactMatch> element specifies equivalence\n   to the registrar's name.\n
        \  If the <namePart> element is not present, the query MUST return all\n   registrars
        applicable (i.e., in consideration of <baseDomain>).\n   This query MUST return
        a result set of zero or more\n   <registrationAuthority> elements.  See Section
        3.2.5.\n"
      title: 3.1.1.  <findRegistrarsByName> Query
    - contents:
      - "3.1.2.  <findDomainsByContact> Query\n   <findDomainsByContact> finds domains
        by searches on fields associated\n   with a domain's contact.  A search constraint
        of <baseDomain> MUST\n   restrict the results to domains underneath the domain
        specified by\n   its content, if it is present.\n   The allowable search fields
        are handled with either the\n   <contactHandle> element or one of the elements
        in the\n   \"contactSearchGroup\" (see Section 3.1.7).  The <contactHandle>\n
        \  element allows the domains to be selected based on the contact having\n
        \  the specified contact handle.\n   The query MAY also be constrained further
        by using the optional\n   <role> element.  The contents of this element signify
        the role the\n   contact has with the domain.\n   This query also provides
        optional <language> elements containing\n   language tags.  Clients MAY use
        these elements to hint about the\n   natural language(s) of the affected element.
        \ Servers MAY use this\n   information in processing the query, such as in
        tailoring\n   normalization routines to aid in more effective searches.\n"
      title: 3.1.2.  <findDomainsByContact> Query
    - contents:
      - "3.1.3.  <findDomainsByName> Query\n   The <findDomainsByName> query finds
        domains by the name of a domain\n   as it is known in DNS.  The <namePart>
        element restricts the scope of\n   the query with its child elements.  The
        <beginsWith> element\n   specifies the beginning of the domain name.  The
        <endsWith> element\n   specifies the end of the domain name.\n"
      title: 3.1.3.  <findDomainsByName> Query
    - contents:
      - "3.1.4.  <findDomainsByIDN> Query\n   This query differs from the <findDomainsByName>
        query by allowing the\n   scope of the query to take internationalized domain
        names into\n   consideration.  This query will return the union of the desired\n
        \  domain and any associated variants, therefore differing from a lookup\n
        \  in the \"idn\" entity class (Section 3.4) (which only returns the\n   domain
        or no results).\n   The <namePart> element restricts the scope of the query
        with its\n   child element.  Its child, the <exactMatch> element, is designed
        to\n   contain IDNs and not ACE labels, and thus MUST match only against\n
        \  equivalent IDNs, according to the notion of equivalence defined in\n   RFC
        3490 [14].\n   This query also provides optional <language> elements containing\n
        \  language tags.  Clients MAY use these elements to hint about the\n   natural
        language(s) of the affected element.  Servers MAY use this\n   information
        in processing the query, such as in tailoring\n   normalization routines to
        aid in more effective searches.\n"
      title: 3.1.4.  <findDomainsByIDN> Query
    - contents:
      - "3.1.5.  <findContacts> Query\n   <findContacts> searches for contacts given
        search constraints.  The\n   allowable search fields are handled by one of
        the elements in the\n   \"contactSearchGroup\" (see Section 3.1.7).\n   This
        query also provides optional <language> elements containing\n   language tags.
        \ Clients MAY use these elements to hint about the\n   natural language(s)
        of the affected element.  Servers MAY use this\n   information in processing
        the query, such as in tailoring\n   normalization routines to aid in more
        effective searches.\n"
      title: 3.1.5.  <findContacts> Query
    - contents:
      - "3.1.6.  <findDomainsByHost> Query\n   This query does a simple search for
        the domains being hosted by a\n   name server.  The search is constrained
        by using either the host name\n   [12], host handle, IPv4 address, or IPv6
        address of the name server.\n"
      title: 3.1.6.  <findDomainsByHost> Query
    - contents:
      - "3.1.7.  Contact Search Group\n   Some of the queries above have similar query
        constraints for\n   searching on contacts.  This section describes those common\n
        \  parameters.\n   <commonName> allows the query to be constrained based on
        the common\n   name of the contact.  The constraint can constrain the query
        either\n   by an exact match using the <exactMatch> element, or by a subset
        of\n   the common name using the <beginsWith> and <endsWith> elements.\n   <organization>
        allows the query to be constrained based on the\n   organization name of the
        contact.  It has the same semantics as the\n   <commonName> element.\n   <eMail>
        constrains the query based on the e-mail address of the\n   contact.  This
        may be done by an exact e-mail address using the\n   <exactMatch> element
        or by any e-mail address in a domain using the\n   <inDomain> element.  The
        <inDomain> element MUST only contain a valid\n   domain name (i.e., without
        an '@' symbol), and the matching SHOULD\n   take place only on the domain
        given (i.e., no partial matches with\n   respect to substrings or parent domains).
        \ If either the contents of\n   the <inDomain> element or the domain part
        of the contents of the\n   <exactMatch> element contain a name with non-ASCII
        characters, they\n   MUST be normalized according to the processes of RFC
        3491 [15].\n   The <city>, <region>, and <postalCode> elements restrict the
        scope of\n   the query based on the city, region, or postal code of the contact,\n
        \  respectively.  Each must only contain an <exactMatch> element\n   containing
        the exact city, region, or postal code (i.e., no substring\n   searches).\n"
      title: 3.1.7.  Contact Search Group
    title: 3.1.  Query Derivatives
  - contents:
    - '3.2.  Result Derivatives

      '
    - contents:
      - "3.2.1.  Privacy Labels\n   Several of the results in this registry type have
        values that cannot\n   be given but must be specified as present or must be
        flagged so that\n   clients do not divulge them.  In order to achieve this,
        some of the\n   results use the following element types:\n   o  \"dateTimePrivacyType\"
        -- contains the XML Schema [3] data type\n      \"dateTime\".  The contents
        of this element MUST be specified by\n      using the 'Z' indicator for Coordinated
        Universal Time (UTC).\n   o  \"stringPrivacyType\" -- contains the XML Schema
        [3] data type\n      \"string\".\n   o  \"normalizedStringPrivacyType\" --
        contains the XML Schema [3] data\n      type \"normalizedString\".\n   o  \"tokenPrivacyType\"
        -- contains the XML Schema [3] data type\n      \"token\".\n   o  \"domainStatusType\"
        -- contains the optional element of\n      <appliedDate>, indicating the date
        and time when the status was\n      applied, and the optional element of <description>
        with the\n      required attribute 'language', indicating a description of
        the\n      status.  This element also has the optional attribute 'scope',\n
        \     indicating the scope or origin of the status value.\n   o  \"contactTypeType\"
        -- contains optional <description> child\n      elements.  Each <description>
        child element requires a 'language'\n      attribute.\n   As specified, these
        elements can have nil values and therefore may be\n   present with empty content
        or present with their specified content.\n   The use of these elements is
        also optional.\n   If present without content, each of these element types
        MUST have one\n   or more of the following boolean attributes:\n   o  'private'
        -- If true, this specifies that the content is absent\n      because it may
        never be published.\n   o  'denied' -- If true, this specifies that the content
        is absent\n      because policy does not allow it to be given at the current
        level\n      of access.\n   If present with content, each of these element
        types MAY have one or\n   more of the following boolean attributes:\n   o
        \ 'doNotRedistribute' -- If true, this specifies that the content is\n      not
        to be redistributed.\n   o  'specialAccess' -- If true, this specifies that
        the content has\n       been provided due to special access rights.\n   These
        boolean attributes SHOULD be used in accordance with the level\n   of access
        granted to the recipient of the data.  For example, marking\n   data as 'private'
        or 'denied' is to be expected if the user is\n   anonymous or has some other
        low level of access that does not warrant\n   viewing that particular data.
        \ Likewise, data marked with\n   'doNotRedistribute' or 'specialAccess' is
        to be expected if the user\n   is authenticated and has a high level of access.\n"
      title: 3.2.1.  Privacy Labels
    - contents:
      - "3.2.2.  <domain> Result\n   An example of a <domain> result:\n   <domain\n
        \    authority=\"iana.org\" registryType=\"dreg1\"\n     entityClass=\"domain-handle\"
        entityName=\"example-com-1\">\n     <domainName>example.com</domainName>\n
        \    <domainHandle>tcs-com-1</domainHandle>\n     <nameServer\n       iris:referentType=\"host\"\n
        \      authority=\"iana.org\" registryType=\"dreg1\"\n       entityClass=\"host-handle\"
        entityName=\"research7\" />\n     <nameServer\n       iris:referentType=\"host\"\n
        \      authority=\"iana.org\" registryType=\"dreg1\"\n       entityClass=\"host-handle\"
        entityName=\"nsol184\" />\n     <registry\n       iris:referentType=\"registrationAuthority\"\n
        \      authority=\"com\"\n       registryType=\"dreg1\"\n       entityClass=\"contact-handle\"\n
        \      entityName=\"VGRS\" />\n     <registrar\n       iris:referentType=\"registrationAuthority\"\n
        \      authority=\"iana.org\" registryType=\"dreg1\"\n       entityClass=\"contact-handle\"
        entityName=\"dbarton\" />\n     <initialDelegationDateTime xsi:nil=\"true\"/>\n
        \  </domain>\n   The <domain> result represents an instance of a domain assignment.\n
        \  The children of the <domain> element are as follows:\n   o  <domainName>
        -- the full name of the domain as it is in DNS.  The\n      contents of this
        element MUST be a domain name as specified by RFC\n      1035 [9].\n   o  <idn>
        -- the name of the domain in nameprep form, if applicable.\n      See RFC
        3491 [15].\n   o  <domainHandle> -- a registry unique assigned identifier
        for a\n      domain.\n   o  <nameServer> -- MUST contain an entity reference
        to a referent of\n      type <host> (Section 3.2.3).\n   o  <registrant> --
        contains an entity reference to the registrant of\n      this domain.  The
        referent MUST be a <contact> result (Section\n      3.2.4).\n   o  Domain
        contacts -- the following elements contain an entity\n      reference with
        a relationship to the domain.  The referent of each\n      MUST be a <contact>
        (Section 3.2.4).\n      *  <billingContacts>\n      *  <technicalContacts>\n
        \     *  <administrativeContacts>\n      *  <legalContacts>\n      *  <zoneContacts>\n
        \     *  <abuseContacts>\n      *  <securityContacts>\n      *  <otherContacts>\n
        \  o  <status> -- This may contain at least one of the following\n      elements
        of type 'domainStatusType' (see Section 3.2.1), but none\n      of these elements
        may appear more than once.\n      *  <reservedDelegation> -- permanently inactive\n
        \     *  <assignedAndActive> -- normal state\n      *  <assignedAndInactive>
        -- registration assigned but delegation\n         inactive\n      *  <assignedAndOnHold>
        -- dispute\n      *  <revoked> -- database purge pending\n      *  <transferPending>
        -- change of authority pending\n      *  <registryLock> -- on hold by registry\n
        \     *  <registrarLock> -- on hold by registrar\n   o  <domainVariant> --
        contains an entity reference, the referent of\n      which MUST be a <domain>
        (Section 3.2.2).\n   o  <registrationReference> -- contains an entity reference,
        the\n      referent of which MUST be a <domain> (Section 3.2.2).  This\n      element
        is intended to point to the downstream registration\n      reference.  Therefore,
        if this is a result given back by a domain\n      registry, it should point
        to the domain in the domain registrar or\n      registrant service.\n   o
        \ <registry> -- contains an entity reference specifying the domain\n      registry
        operator for this domain, which MUST be a\n      <registrationAuthority> (Section
        3.2.5).  This element has an\n      optional boolean 'hosting' attribute.
        \ When the value of this\n      attribute is positive, it indicates that the
        registry is\n      responsible for authoritatively answering DNS queries for
        this\n      domain.\n   o  <registrar> -- contains an entity reference specifying
        the domain\n      registrar operator for this domain, which MUST be a\n      <registrationAuthority>
        (Section 3.2.5).  This element has an\n      optional boolean 'hosting' attribute.
        \ When the value of this\n      attribute is positive, it indicates that the
        registrar is\n      responsible for authoratively answering DNS queries for
        this\n      domain.\n   o  <initialDelegationDateTime> -- contains the date
        and time of the\n      initial delegation of this domain.\n   o  <lastRenewalDateTime>
        -- contains the date and time of last\n      renewal of this domain.\n   o
        \ <expirationDateTime> -- contains the date and time of the\n      expiration
        of this domain.\n   o  <lastContactModificationDateTime> -- specifies the
        last time a\n      contact for the domain was added or removed.\n   o  <lastContactModificationBy>
        -- contains an entity reference.  The\n      referent MUST be a <contact>
        (Section 3.2.4) responsible for the\n      last addition or removal of a contact
        for this domain.\n   o  <lastDelegationModificationDateTime> -- contains the
        date and time\n      of the last time one of the nameservers was added or
        removed for\n      the delegation of this domain.\n   o  <lastDelegationModificationBy>
        -- contains an entity reference.\n      The referent MUST be a <contact> result
        (Section 3.2.4) and MUST\n      be responsible for the last addition or removal
        of a nameserver\n      for this domain.\n   o  <lastVerificationDateTime>
        -- contains the date and time of the\n      last time the data for this domain
        was verified by the responsible\n      registration authority.\n   o  <iris:seeAlso>
        -- contains an entity reference specifying a\n      referent indirectly associated
        with this domain.\n"
      title: 3.2.2.  <domain> Result
    - contents:
      - "3.2.3.  <host> Result\n    An example of a <host> result:\n   <host\n     authority=\"iana.org\"
        registryType=\"dreg1\"\n     entityClass=\"host-handle\" entityName=\"nsol184\"
        >\n     <hostHandle>nsol184</hostHandle>\n     <hostName>a.iana-servers.net</hostName>\n
        \    <ipV4Address>192.0.2.43</ipV4Address>\n     <hostContact\n       iris:referentType=\"contact\"\n
        \      authority=\"iana.org\" registryType=\"dreg1\"\n       entityClass=\"contact-handle\"
        entityName=\"dbarton\" />\n   </host>\n   The <host> element represents an
        instance of a host registration.\n   The children of the <host> element are
        as follows:\n   o  <hostHandle> -- a registry unique assigned identifier for
        the\n      host.\n   o  <hostName> -- the fully qualified domain name of the
        host.  The\n      contents of this element are a domain name and MUST conform
        to RFC\n      1035 [9].\n   o  <ipV4Address> -- the content of this MUST conform
        to the a valid\n      IP version 4 host address, as specified by RFC 791 [8].\n
        \  o  <ipV6Address> -- the content of this MUST conform to the a valid\n      IP
        version 6 host address, as specified by RFC 3513 [7].\n   o  <hostContact>
        -- contains an entity reference specifying a contact\n      associated with
        this host.  The referent MUST be <contact>\n      (Section 3.2.4) results.\n
        \  o  <createdDateTime> -- contains the date and time when this host was\n
        \     created.\n   o  <lastModificationDateTime> -- contains the date and
        time when this\n      host was last modified.\n   o  <lastVerificationDateTime>
        -- contains the date and time when this\n      data for this host was last
        verified to be correct by the\n      appropriate registration authority.\n
        \  o  <iris:seeAlso> -- contains an entity reference specifying a\n      referent
        indirectly associated with this host.\n"
      title: 3.2.3.  <host> Result
    - contents:
      - "3.2.4.  <contact> Result\n   An example of a <contact> result:\n   <contact\n
        \    authority=\"iana.org\" registryType=\"dreg1\"\n     entityClass=\"contact-handle\"
        entityName=\"dbarton\" >\n     <contactHandle>dbarton</contactHandle>\n     <commonName>IANA
        Manager</commonName>\n     <organization>Internet Assigned Numbers Authority</organization>\n
        \    <eMail>res-dom@iana.org</eMail>\n     <postalAddress>\n       <address>4676
        Admiralty Way, Suite 330</address>\n       <city>Marina del Rey</city>\n       <region>CA</region>\n
        \      <postalCode>92092</postalCode>\n       <country>US</country>\n     </postalAddress>\n
        \    <phone>+1.3108239358</phone>\n   </contact>\n   The <contact> element
        represents an instance of a contact\n   registration.  The children of the
        <contact> element are as follows:\n   o  <contactHandle> -- a registry unique
        assigned identifier for this\n      contact.\n   o  <commonName> -- the name
        of the contact.\n   o  <language> -- a specification of the language code
        to use to\n      localize the data in this result.\n   o  <type> -- contains
        one of the following child elements: <person>,\n      <organization>, <role>,
        or <other>.  Each of these elements is a\n      \"contactTypeType\" as defined
        in Section 3.2.1.\n   o  <organization> -- contains the organization name
        of the contact.\n   o  <eMail> -- contains an e-mail address for this contact.\n
        \  o  <IDNeMail> -- contains an e-mail address within an\n      internationalized
        domain name [14].\n   o  <sip> -- contains a SIP URI for this contact.\n   o
        \ <postalAddress> -- contains children representing a postal\n      address.
        \ <postalAddress> has the following children:\n      *  <address> -- contains
        the street address for this contact.\n      *  <city> -- contains the city
        for this contact.\n      *  <region> -- contains the national region for this
        contact.\n      *  <postalCode> -- contains the postal code for this contact.\n
        \     *  <country> -- contains the country for this contact.  This\n         SHOULD
        be a two-letter country code compliant with ISO 3166\n         [11].\n   o
        \ <phone> -- contains a voice phone number for this contact.  If it\n      begins
        with a '+' (plus) character, it MUST be a number defined by\n      E164 [13].
        \ The format number defined in E164 [13] is RECOMMENDED.\n   o  <fax> -- contains
        a facsimile phone number for this contact.  If\n      it begins with a '+'
        (plus) character, it MUST be a number defined\n      by E164 [13].  The format
        number defined in E164 [13] is\n      RECOMMENDED.\n   o  <createdDateTime>
        -- contains the date and time when this contact\n      was created.\n   o
        \ <lastModificationDateTime> -- contains the date and time when this\n      contact
        was last modified.\n   o  <lastVerificationDateTime> -- contains the date
        and time when this\n      data for this contact was last verified to be correct
        by the\n      appropriate registration authority.\n   o  <translatedContacts>
        -- contains an entity reference specifying\n      equivalents of this contact
        that have been translated into other\n      languages.  The referent MUST
        be <contact> results (Section\n      3.2.4).\n   o  <iris:seeAlso> -- contains
        an entity reference specifying a\n      referent indirectly associated with
        this contact.\n"
      title: 3.2.4.  <contact> Result
    - contents:
      - "3.2.5.  <registrationAuthority>\n   An example of a <registrationAuthority>
        result:\n   <registrationAuthority\n     authority=\"iana.org\" registryType=\"dreg1\"\n
        \    entityClass=\"registration-authority\" entityName=\"iana\" >\n     <serviceInstance\n
        \      iris:referentType=\"iris:serviceIdentification\"\n       authority=\"iana.org\"
        registryType=\"dreg1\"\n       entityClass=\"iris\" entityName=\"id\" />\n
        \    <organizationName>\n       Internet Assigned Numbers Authority\n     </organizationName>\n
        \    <registrar />\n   </registrationAuthority>\n   The <registrationAuthority>
        result represents an entity capable of\n   registering domains.\n   The <serviceInstance>
        child element of <registrationAuthority>\n   contains an entity reference
        pointing to the entity \"id\" in the\n   entity class \"iris\".  The authority
        areas found in the referent MUST\n   be domains for which a given registration
        authority has control.\n   The <organizationName> child element contains the
        name of the\n   registration authority.\n   The registration authority type
        child elements <registry>,\n   <registrar>, and <other> determine the role
        this registration\n   authority plays in the process of registering domains.
        \ This element\n   is intended to explain the various roles a registration
        authority may\n   have in the authority areas pointed to by the <serviceInstance>\n
        \  element.  A client MAY understand the relationship of a registration\n
        \  authority with respect to a domain by the placement of the reference\n
        \  in the domain (e.g., <registry> or <registrar>).\n   The <domain> child
        elements each contain one domain name signifying\n   the domains for which
        this registration authority may register sub-\n   domains.\n"
      title: 3.2.5.  <registrationAuthority>
    title: 3.2.  Result Derivatives
  - contents:
    - '3.3.  Generic Code Derivatives

      '
    - contents:
      - "3.3.1.  <searchTooWide>\n   Servers MAY use the <searchTooWide> error code
        when a query must be\n   narrowed to yield a result set acceptable under the
        policies of the\n   server operator.\n"
      title: 3.3.1.  <searchTooWide>
    - contents:
      - "3.3.2.  <languageNotSupported>\n   The queries <findDomainsByRegistrant>,
        <findDomainsByIDNName>, and\n   <findContacts> support optional language tags
        that allow a client to\n   suggest to a server the languages in which to scope
        the queries.  If\n   a client passes to the server a language that the server
        does not\n   support, the server MAY use this error code to indicate that
        one of\n   the languages is not supported.\n   This element contains child
        elements named <unsupportedLanguage>.\n   Each of these child elements specifies
        a language not supported by\n   the server.  When a server returns this error,
        it MUST give the\n   languages from the query which are not supported.\n"
      title: 3.3.2.  <languageNotSupported>
    title: 3.3.  Generic Code Derivatives
  - contents:
    - "3.4.  Support for <iris:lookupEntity>\n   The following types of entity classes
      are recognized by the\n   <lookupEntity> query of IRIS for this registry:\n
      \  o  host-name -- The fully qualified domain name of a nameserver.  It\n      yields
      a <host> (Section 3.2.3) in the response.\n   o  host-handle -- The registry
      unique identifier given a nameserver.\n      It yields a <host> (Section 3.2.3)
      in the response.\n   o  domain-name -- The fully qualified name of a domain.
      \ This a\n      domain name as specified by RFC 1035 [9].  It yields a <domain>\n
      \     (Section 3.2.2) in the response.\n   o  idn -- The fully qualified name
      of a domain in nameprep form (see\n      RFC 3491 [15]).  It yields a <domain>
      (Section 3.2.2) in the\n      response.\n   o  domain-handle -- The registry
      unique identifier given a domain.\n      It yields a <domain> (Section 3.2.2)
      in the response.\n   o  contact-handle -- The registry unique identifier given
      a contact.\n      It yields a <contact> (Section 3.2.4) in the response.\n   o
      \ ipv4-address -- The IPv4 address of a nameserver.  It yields a\n      <host>
      (Section 3.2.3) in the response.\n   o  ipv6-address -- The IPv6 address of
      a nameserver.  It yields a\n      <host> (Section 3.2.3) in the response.\n
      \  o  registration-authority -- The name of a registration authority.\n      It
      yields a <registrationAuthority> (Section 3.2.5) in the\n      response.\n   All
      names in these entity classes are case insensitive.\n"
    title: 3.4.  Support for <iris:lookupEntity>
  title: 3.  Schema Description
- contents:
  - "4.  Formal XML Syntax\n   This registry schema is specified in the XML Schema
    notation.  The\n   formal syntax presented here is a complete schema representation\n
    \  suitable for automated validation of an XML instance when combined\n   with
    the formal schema syntax of IRIS.\n   <?xml version=\"1.0\"?>\n   <schema xmlns=\"http://www.w3.org/2001/XMLSchema\"\n
    \    xmlns:dreg=\"urn:ietf:params:xml:ns:dreg1\"\n     xmlns:iris=\"urn:ietf:params:xml:ns:iris1\"\n
    \    targetNamespace=\"urn:ietf:params:xml:ns:dreg1\"\n     elementFormDefault=\"qualified\"
    >\n     <import namespace=\"urn:ietf:params:xml:ns:iris1\" />\n     <annotation>\n
    \      <documentation>\n         Domain registry schema\n         derived from
    IRIS schema\n       </documentation>\n     </annotation>\n     <!-- =========================================
    -->\n     <!--                                           -->\n     <!-- Query
    Types                               -->\n     <!--                                           -->\n
    \    <!-- ========================================= -->\n     <!--                                           -->\n
    \    <!-- Find Registrars By Name                   -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"findRegistrarsByNameType\">\n       <complexContent>\n
    \        <extension\n           base=\"iris:queryType\">\n           <sequence>\n
    \            <element\n               ref=\"dreg:baseDomain\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"1\" />\n             <element\n               name=\"namePart\"\n
    \              type=\"dreg:exactOrPartialMatchParameter\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"1\" />\n           </sequence>\n         </extension>\n
    \      </complexContent>\n     </complexType>\n     <element\n       name=\"findRegistrarsByName\"\n
    \      type=\"dreg:findRegistrarsByNameType\"\n       substitutionGroup=\"iris:query\"
    />\n     <!--                                           -->\n     <!-- Find Domains
    By Contact                   -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"findDomainsByContactType\">\n       <complexContent>\n
    \        <extension\n           base=\"iris:queryType\">\n           <sequence>\n
    \            <element\n               ref=\"dreg:baseDomain\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"1\" />\n             <choice>\n               <group\n
    \                ref=\"dreg:contactSearchGroup\" />\n               <element\n
    \                name=\"contactHandle\"\n                 type=\"dreg:exactMatchParameter\"
    />\n             </choice>\n             <element\n               name=\"role\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" >\n               <simpleType>\n
    \                <restriction\n                   base=\"string\" >\n                   <enumeration\n
    \                    value=\"registrant\" />\n                   <enumeration\n
    \                    value=\"billingContact\" />\n                   <enumeration\n
    \                    value=\"technicalContact\" />\n                   <enumeration\n
    \                    value=\"administrativeContact\" />\n                   <enumeration\n
    \                    value=\"legalContact\" />\n                   <enumeration\n
    \                    value=\"zoneContact\" />\n                   <enumeration\n
    \                    value=\"abuseContact\" />\n                   <enumeration\n
    \                    value=\"securityContact\" />\n                   <enumeration\n
    \                    value=\"otherContact\" />\n                 </restriction>\n
    \              </simpleType>\n             </element>\n             <element\n
    \              name=\"language\"\n               type=\"language\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"unbounded\"/>\n           </sequence>\n         </extension>\n
    \      </complexContent>\n     </complexType>\n     <element\n       name=\"findDomainsByContact\"\n
    \      type=\"dreg:findDomainsByContactType\"\n       substitutionGroup=\"iris:query\"
    />\n     <!--                                           -->\n     <!-- Find Domains
    By Name                      -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"findDomainsByNameType\">\n       <complexContent>\n
    \        <extension\n           base=\"iris:queryType\">\n           <sequence>\n
    \            <element\n               name=\"namePart\"\n               type=\"dreg:partialMatchParameter\"
    />\n           </sequence>\n         </extension>\n       </complexContent>\n
    \    </complexType>\n     <element\n       name=\"findDomainsByName\"\n       type=\"dreg:findDomainsByNameType\"\n
    \      substitutionGroup=\"iris:query\" />\n     <!--                                           -->\n
    \    <!-- Find Domains By Internationalized Name    -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"findDomainsByIDNType\">\n       <complexContent>\n
    \        <extension\n           base=\"iris:queryType\">\n           <sequence>\n
    \            <element\n               name=\"namePart\"\n               type=\"dreg:exactMatchParameter\"
    />\n             <element\n               name=\"language\"\n               type=\"language\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\"/>\n           </sequence>\n
    \        </extension>\n       </complexContent>\n     </complexType>\n     <element\n
    \      name=\"findDomainsByIDN\"\n       type=\"dreg:findDomainsByIDNType\"\n
    \      substitutionGroup=\"iris:query\" />\n     <!--                                           -->\n
    \    <!-- Find Contacts                             -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"findContactsType\">\n       <complexContent>\n
    \        <extension\n           base=\"iris:queryType\">\n           <sequence>\n
    \            <group\n               ref=\"dreg:contactSearchGroup\" />\n             <element\n
    \              name=\"language\"\n               type=\"language\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"unbounded\"/>\n            </sequence>\n         </extension>\n
    \      </complexContent>\n     </complexType>\n     <element\n       name=\"findContacts\"\n
    \      type=\"dreg:findContactsType\"\n       substitutionGroup=\"iris:query\"
    />\n     <!--                                           -->\n     <!-- Find Domains
    By Host                      -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"findDomainsByHostType\">\n       <complexContent>\n
    \        <extension\n           base=\"iris:queryType\">\n           <sequence>\n
    \            <element\n               ref=\"dreg:baseDomain\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"1\" />\n             <choice>\n               <element\n
    \                name=\"hostName\"\n                 type=\"dreg:exactMatchParameter\"
    />\n               <element\n                 name=\"hostHandle\"\n                 type=\"dreg:exactMatchParameter\"
    />\n               <element\n                 name=\"ipV4Address\"\n                 type=\"dreg:exactMatchParameter\"
    />\n               <element\n                 name=\"ipV6Address\"\n                 type=\"dreg:exactMatchParameter\"
    />\n             </choice>\n           </sequence>\n         </extension>\n       </complexContent>\n
    \    </complexType>\n     <element\n       name=\"findDomainsByHost\"\n       type=\"dreg:findDomainsByHostType\"\n
    \      substitutionGroup=\"iris:query\" />\n     <!--                                           -->\n
    \    <!-- Contact Search Group                      -->\n     <!--                                           -->\n
    \    <group\n       name=\"contactSearchGroup\">\n       <choice>\n         <element\n
    \          name=\"commonName\"\n           type=\"dreg:exactOrPartialMatchParameter\"
    />\n         <element\n           name=\"organization\"\n           type=\"dreg:exactOrPartialMatchParameter\"
    />\n         <element\n           name=\"eMail\"\n           type=\"dreg:domainResourceParameter\"
    />\n         <element\n           name=\"city\"\n           type=\"dreg:exactMatchParameter\"
    />\n         <element\n           name=\"region\"\n           type=\"dreg:exactMatchParameter\"
    />\n         <element\n           name=\"postalCode\"\n           type=\"dreg:exactMatchParameter\"
    />\n       </choice>\n     </group>\n     <complexType\n       name=\"exactOrPartialMatchParameter\">\n
    \      <choice>\n         <group\n           ref=\"dreg:partialMatchGroup\" />\n
    \        <group\n           ref=\"dreg:exactMatchGroup\" />\n       </choice>\n
    \    </complexType>\n     <complexType\n       name=\"exactMatchParameter\">\n
    \      <group\n         ref=\"dreg:exactMatchGroup\" />\n     </complexType>\n
    \    <complexType\n       name=\"partialMatchParameter\">\n       <sequence>\n
    \        <group\n           ref=\"dreg:partialMatchGroup\" />\n       </sequence>\n
    \    </complexType>\n     <complexType\n       name=\"domainResourceParameter\"
    >\n       <choice>\n         <group\n           ref=\"dreg:exactMatchGroup\" />\n
    \        <element\n           name=\"inDomain\"\n           type=\"token\" />\n
    \      </choice>\n     </complexType>\n     <element\n       name=\"baseDomain\"\n
    \      type=\"normalizedString\" />\n     <group\n       name=\"partialMatchGroup\">\n
    \      <choice>\n         <sequence>\n           <element\n             name=\"beginsWith\">\n
    \            <simpleType>\n               <restriction\n                 base=\"token\">\n
    \                <minLength\n                   value=\"1\"/>\n               </restriction>\n
    \            </simpleType>\n           </element>\n           <element\n             minOccurs=\"0\"\n
    \            name=\"endsWith\">\n             <simpleType>\n               <restriction\n
    \                base=\"token\">\n                 <minLength\n                   value=\"1\"/>\n
    \              </restriction>\n             </simpleType>\n           </element>\n
    \        </sequence>\n         <element\n           name=\"endsWith\">\n           <simpleType>\n
    \            <restriction\n               base=\"token\">\n               <minLength\n
    \                value=\"1\"/>\n             </restriction>\n           </simpleType>\n
    \        </element>\n       </choice>\n     </group>\n     <group\n       name=\"exactMatchGroup\">\n
    \      <sequence>\n         <element\n           name=\"exactMatch\"\n           type=\"normalizedString\"
    />\n       </sequence>\n     </group>\n     <!-- =========================================
    -->\n     <!--                                           -->\n     <!-- Result
    Types                              -->\n     <!--                                           -->\n
    \    <!-- ========================================= -->\n     <!--                                           -->\n
    \    <!-- Domain                                    -->\n     <!--                                           -->\n
    \    <complexType\n       name=\"domainType\">\n       <complexContent>\n         <extension\n
    \          base=\"iris:resultType\">\n           <sequence>\n             <element\n
    \              name=\"domainName\"\n               type=\"token\" />\n             <element\n
    \              name=\"idn\"\n               type=\"token\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"1\" />\n             <element\n               name=\"domainHandle\"\n
    \              type=\"dreg:normalizedStringPrivacyType\"\n               nillable=\"true\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"nameServer\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"registrant\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"billingContact\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"technicalContact\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"administrativeContact\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"legalContact\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"zoneContact\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"abuseContact\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"securityContact\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"otherContact\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"lastContactModificationDateTime\"\n               type=\"dreg:dateTimePrivacyType\"\n
    \              nillable=\"true\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               name=\"lastContactModificationBy\"\n
    \              type=\"iris:entityType\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               name=\"status\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"1\">\n               <complexType>\n                 <all>\n
    \                  <element\n                     name=\"reservedDelegation\"\n
    \                    minOccurs=\"0\"\n                     maxOccurs=\"1\"\n                     type=\"dreg:domainStatusType\"
    />\n                   <element\n                     name=\"assignedAndActive\"\n
    \                    minOccurs=\"0\"\n                     maxOccurs=\"1\"\n                     type=\"dreg:domainStatusType\"
    />\n                   <element\n                     name=\"assignedAndInactive\"\n
    \                    minOccurs=\"0\"\n                     maxOccurs=\"1\"\n                     type=\"dreg:domainStatusType\"
    />\n                   <element\n                     name=\"assignedAndOnHold\"\n
    \                    minOccurs=\"0\"\n                     maxOccurs=\"1\"\n                     type=\"dreg:domainStatusType\"
    />\n                   <element\n                     name=\"revoked\"\n                     minOccurs=\"0\"\n
    \                    maxOccurs=\"1\"\n                     type=\"dreg:domainStatusType\"
    />\n                   <element\n                     name=\"transferPending\"\n
    \                    minOccurs=\"0\"\n                     maxOccurs=\"1\"\n                     type=\"dreg:domainStatusType\"
    />\n                   <element\n                     name=\"registryLock\"\n
    \                    minOccurs=\"0\"\n                     maxOccurs=\"1\"\n                     type=\"dreg:domainStatusType\"
    />\n                   <element\n                     name=\"registrarLock\"\n
    \                    minOccurs=\"0\"\n                     maxOccurs=\"1\"\n                     type=\"dreg:domainStatusType\"
    />\n                   <element\n                     name=\"other\"\n                     minOccurs=\"0\"\n
    \                    maxOccurs=\"1\"\n                     type=\"dreg:domainStatusType\"
    />\n                 </all>\n               </complexType>\n             </element>\n
    \            <element\n               name=\"domainVariant\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"registrationReference\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"registry\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\">\n
    \              <complexType>\n                 <complexContent>\n                   <extension\n
    \                    base=\"iris:entityType\">\n                     <attribute\n
    \                      name=\"hosting\"\n                       type=\"boolean\"
    />\n                   </extension>\n                 </complexContent>\n               </complexType>\n
    \            </element>\n             <element\n               name=\"registrar\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\">\n               <complexType>\n
    \                <complexContent>\n                   <extension\n                     base=\"iris:entityType\">\n
    \                    <attribute\n                       name=\"hosting\"\n                       type=\"boolean\"
    />\n                   </extension>\n                 </complexContent>\n               </complexType>\n
    \            </element>\n             <element\n               name=\"initialDelegationDateTime\"\n
    \              type=\"dreg:dateTimePrivacyType\"\n               nillable=\"true\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"lastRenewalDateTime\"\n               type=\"dreg:dateTimePrivacyType\"\n
    \              nillable=\"true\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               name=\"expirationDateTime\"\n               type=\"dreg:dateTimePrivacyType\"\n
    \              nillable=\"true\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               name=\"lastDelegationModificationDateTime\"\n
    \              type=\"dreg:dateTimePrivacyType\"\n               nillable=\"true\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"lastDelegationModificationBy\"\n               type=\"iris:entityType\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"lastVerificationDateTime\"\n               type=\"dreg:dateTimePrivacyType\"\n
    \              nillable=\"true\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               ref=\"iris:seeAlso\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"unbounded\" />\n           </sequence>\n         </extension>\n
    \      </complexContent>\n     </complexType>\n     <element\n       name=\"domain\"\n
    \      type=\"dreg:domainType\"\n       substitutionGroup=\"iris:result\" />\n
    \    <!--                                           -->\n     <!-- Host                                      -->\n
    \    <!--                                           -->\n     <complexType\n       name=\"hostType\">\n
    \      <complexContent>\n         <extension\n           base=\"iris:resultType\">\n
    \          <sequence>\n             <element\n               name=\"hostHandle\"\n
    \              type=\"dreg:normalizedStringPrivacyType\"\n               nillable=\"true\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"hostName\"\n               type=\"normalizedString\" />\n
    \            <element\n               name=\"ipV4Address\"\n               type=\"token\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"unbounded\" />\n             <element\n
    \              name=\"ipV6Address\"\n               type=\"token\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"unbounded\" />\n             <element\n               name=\"hostContact\"\n
    \              type=\"iris:entityType\"\n               minOccurs=\"0\"\n               maxOccurs=\"unbounded\"
    />\n             <element\n               name=\"createdDateTime\"\n               type=\"dreg:dateTimePrivacyType\"\n
    \              nillable=\"true\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               name=\"lastModificationDateTime\"\n
    \              type=\"dreg:dateTimePrivacyType\"\n               nillable=\"true\"\n
    \              minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element\n
    \              name=\"lastVerificationDateTime\"\n               type=\"dreg:dateTimePrivacyType\"\n
    \              nillable=\"true\"\n               minOccurs=\"0\"\n               maxOccurs=\"1\"
    />\n             <element\n               ref=\"iris:seeAlso\"\n               minOccurs=\"0\"\n
    \              maxOccurs=\"unbounded\" />\n           </sequence>\n         </extension>\n
    \      </complexContent>\n     </complexType>\n     <element\n       name=\"host\"\n
    \      type=\"dreg:hostType\"\n       substitutionGroup=\"iris:result\" />\n     <!--
    \                                          -->\n     <!-- Contact                                   -->\n
    \    <!--                                           -->\n     <complexType\n       name=\"contactType\">\n
    \      <complexContent>\n         <extension\n           base=\"iris:resultType\">\n
    \          <sequence>\n             <element\n               name=\"contactHandle\"\n
    \              type=\"dreg:normalizedStringPrivacyType\"\n               nillable=\"true\"\n
