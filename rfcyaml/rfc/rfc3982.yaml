- contents:
  - "Appendix A.  Examples of Requests and Responses\n   The examples in this section
    use the string \"C:\" to denote data sent\n   by a client to a server and the
    string \"S:\" to denote data sent by a\n   server to a client.\n"
  - contents:
    - "A.1.  Example 1\n   The following is an example of an entity lookup in a dreg1
      registry\n   for the domain-name of 'example.com'.  The response shows the ability\n
      \  to specify data as being withheld because it is private.\n   C: <?xml version=\"1.0\"?>\n
      \  C: <request xmlns=\"urn:ietf:params:xml:ns:iris1\"\n   C:   xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
      >\n   C:\n   C:   <searchSet>\n   C:\n   C:     <lookupEntity\n   C:       registryType=\"urn:ietf:params:xml:ns:dreg1\"\n
      \  C:       entityClass=\"domain-name\"\n   C:       entityName=\"example.com\"
      />\n   C:\n   C:   </searchSet>\n   C:\n   C: </request>\n   S: <?xml version=\"1.0\"?>\n
      \  S: <iris:response xmlns:iris=\"urn:ietf:params:xml:ns:iris1\"\n   S:   xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n
      \  S:\n   S:   <iris:resultSet>\n   S:     <iris:answer>\n   S:\n   S:       <domain
      xmlns=\"urn:ietf:params:xml:ns:dreg1\"\n   S:         authority=\"iana.org\"
      registryType=\"dreg1\"\n   S:         entityClass=\"domain-handle\" entityName=\"example-com-1\">\n
      \  S:\n   S:         <domainName>example.com</domainName>\n   S:         <domainHandle>tcs-com-1</domainHandle>\n
      \  S:\n   S:         <nameServer iris:referentType=\"host\" authority=\"iana.org\"\n
      \  S:           registryType=\"dreg1\" entityClass=\"host-handle\"\n   S:           entityName=\"research7\"
      />\n   S:\n   S:         <nameServer iris:referentType=\"host\" authority=\"iana.org\"\n
      \  S:           registryType=\"dreg1\" entityClass=\"host-handle\"\n   S:           entityName=\"nsol184\"
      />\n   S:\n   S:         <technicalContact iris:referentType=\"contact\"\n   S:
      \          authority=\"iana.org\" registryType=\"dreg1\"\n   S:           entityClass=\"contact-handle\"
      entityName=\"dbarton\" />\n   S:\n   S:         <status>\n   S:           <assignedAndActive
      denied=\"true\" />\n   S:         </status>\n   S:\n   S:         <registry
      iris:referentType=\"registrationAuthority\"\n   S:           authority=\"com\"
      registryType=\"dreg1\"\n   S:           entityClass=\"contact-handle\" entityName=\"VGRS\"
      />\n   S:\n   S:         <initialDelegationDateTime xsi:nil=\"true\"/>\n   S:\n
      \  S:         <iris:seeAlso iris:referentType=\"ANY\" authority=\"iana.org\"\n
      \  S:           registryType=\"dreg1\" entityClass=\"local\"\n   S:           entityName=\"notice\"
      \ />\n   S:\n   S:       </domain>\n   S:\n   S:     </iris:answer>\n   S:   </iris:resultSet>\n
      \  S: </iris:response>\n                          Figure 6: Example 1\n"
    title: A.1.  Example 1
  - contents:
    - "A.2.  Example 2\n   The following is an example of an entity lookup in a dreg1
      registry\n   for the contact-handle of 'mak21'.  The response shows the ability
      to\n   specify data as being withheld because it is private.\n   C: <?xml version=\"1.0\"?>\n
      \  C: <request xmlns=\"urn:ietf:params:xml:ns:iris1\"\n   C:   xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
      >\n   C:\n   C:   <searchSet>\n   C:\n   C:     <lookupEntity\n   C:       registryType=\"urn:ietf:params:xml:ns:dreg1\"\n
      \  C:       entityClass=\"contact-handle\"\n   C:       entityName=\"mak21\"
      />\n   C:\n   C:   </searchSet>\n   C:\n   C: </request>\n   S: <?xml version=\"1.0\"?>\n
      \  S: <response xmlns=\"urn:ietf:params:xml:ns:iris1\"\n   S:   xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n
      \  S:\n   S:   <resultSet>\n   S:     <answer>\n   S:\n   S:       <contact
      xmlns=\"urn:ietf:params:xml:ns:dreg1\"\n   S:         authority=\"com\" registryType=\"dreg1\"\n
      \  S:         entityClass=\"contact-handle\" entityName=\"mak21\" >\n   S:\n
      \  S:         <contactHandle>mak21</contactHandle>\n   S:\n   S:         <commonName>\n
      \  S:           Mark Kosters\n   S:         </commonName>\n   S:\n   S:         <organization>\n
      \  S:           VeriSign, Inc.\n   S:         </organization>\n   S:\n   S:
      \        <eMail>markk@verisignlabs.com</eMail>\n   S:\n   S:         <phone
      private=\"true\" xsi:nil=\"true\" />\n   S:\n   S:       </contact>\n   S:\n
      \  S:     </answer>\n   S:   </resultSet>\n   S:\n   S: </response>\n                          Figure
      7: Example 2\n"
    title: A.2.  Example 2
  - contents:
    - "A.3.  Example 3\n   The following is an example of a domain search based on
      a\n   registrant's name beginning with the string 'The Cobbler Shoppe'.\n   This
      example also shows the use of bags.\n   C: <?xml version=\"1.0\"?>\n   C: <request
      xmlns=\"urn:ietf:params:xml:ns:iris1\"\n   C:          xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\"
      >\n   C:\n   C:   <searchSet>\n   C:\n   C:     <findDomainsByContact\n   C:
      \      xmlns=\"urn:ietf:params:xml:ns:dreg1\" >\n   C:       <baseDomain>com</baseDomain>\n
      \  C:       <commonName>\n   C:         <beginsWith>\n   C:           The Cobbler
      Shoppe\n   C:         </beginsWith>\n   C:       </commonName>\n   C:       <role>registrant</role>\n
      \  C:     </findDomainsByContact>\n   C:\n   C:   </searchSet>\n   C:\n   C:
