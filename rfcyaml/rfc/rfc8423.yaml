- title: __initial_text__
  contents:
  - '        Reclassification of Suite B Documents to Historic Status

    '
- title: Abstract
  contents:
  - "Abstract\n   This document reclassifies the RFCs related to the United States\n\
    \   National Security Agency (NSA) Suite B cryptographic algorithms as\n   Historic,\
    \ and it discusses the reasons for doing so.  This document\n   moves seven Informational\
    \ RFCs to Historic status: RFCs 5759, 6239,\n   6318, 6379, 6380, 6403, and 6460.\
    \  In addition, it moves three\n   obsolete Informational RFCs to Historic status:\
    \ RFCs 4869, 5008, and\n   5430.\n"
