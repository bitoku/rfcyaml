- title: Abstract
  contents:
  - "Abstract\n   This memo updates the IANA IPv4 and IPv6 Special-Purpose Address\n\
    \   Registries to address issues raised by the definition of a \"global\"\n  \
    \ prefix.  It also corrects several errors in registry entries to\n   ensure the\
    \ integrity of the IANA Special-Purpose Address Registries.\n   This memo updates\
    \ RFC 6890.\n"
