- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   In order to support new protocols and practices, the IETF\n\
    \   occasionally reserves an address block for a special purpose.  For\n   example,\
    \ [RFC1122] reserves an IPv4 address block (0.0.0.0/8) to\n   represent the local\
    \ (i.e., \"this\") network.  Likewise, [RFC4291]\n   reserves an IPv6 address\
    \ block (fe80::/10) for link-local unicast\n   addresses.\n   Several issues have\
    \ been raised with the documentation of some of the\n   special-purpose address\
    \ blocks in [RFC6890].  Specifically, the\n   definition of \"global\" provided\
    \ in [RFC6890] was misleading as it\n   slightly differed from the generally accepted\
    \ definition of \"global\n   scope\" (i.e., the ability to forward beyond the\
    \ boundaries of an\n   administrative domain, described as \"global unicast\"\
    \ in the IPv6\n   addressing architecture [RFC4291]).\n   This memo updates the\
    \ definition of \"global\" from [RFC6890] for the\n   IPv4 and IPv6 Special-Purpose\
    \ Address Registries, augments the fields\n   contained within the registries\
    \ in order to address the confusion\n   raised by the definition of \"global\"\
    , and corrects some errors in\n   some of the entries in the Special-Purpose Address\
    \ Registries.\n   This memo updates [RFC6890].\n"
- title: 2.  IANA Considerations
  contents:
