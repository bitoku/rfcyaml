- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: IESG Note
  contents:
  - "IESG Note\n   This document is not an IETF Internet Standard.  It represents\
    \ the\n   individual opinion(s) of one or more members of the TMRG Research\n\
    \   Group of the Internet Research Task Force.  It may be considered for\n   standardization\
    \ by the IETF or adoption as an IRTF Research Group\n   consensus document in\
    \ the future.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document discusses the metrics to be considered in an evaluation\n\
    \   of new or modified congestion control mechanisms for the Internet.\n   These\
    \ include metrics for the evaluation of new transport protocols,\n   of proposed\
    \ modifications to TCP, of application-level congestion\n   control, and of Active\
    \ Queue Management (AQM) mechanisms in the\n   router.  This document is the first\
    \ in a series of documents aimed at\n   improving the models that we use in the\
    \ evaluation of transport\n   protocols.\n   This document is a product of the\
    \ Transport Modeling Research Group\n   (TMRG), and has received detailed feedback\
    \ from many members of the\n   Research Group (RG).  As the document tries to\
    \ make clear, there is\n   not necessarily a consensus within the research community\
    \ (or the\n   IETF community, the vendor community, the operations community,\
    \ or\n   any other community) about the metrics that congestion control\n   mechanisms\
    \ should be designed to optimize, in terms of trade-offs\n   between throughput\
    \ and delay, fairness between competing flows, and\n   the like.  However, we\
    \ believe that there is a clear consensus that\n   congestion control mechanisms\
    \ should be evaluated in terms of trade-\n   offs between a range of metrics,\
    \ rather than in terms of optimizing\n   for a single metric.\n"
