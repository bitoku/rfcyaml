    \ R., Editor, \"Requirements for Internet Hosts --\n       Communication Layers\"\
    , IETF, STD 3, RFC 1122, October 1989.\n   [4] Almquist, P., Editor, \"Requirements\
    \ for IP Routers\", Work in\n       Preparation, IETF.\n   [5] Gross, P., Editor,\
    \ \"Choosing a \"Common IGP\" for the IP Internet\n       (The IESG's Recommendation\
    \ to the IAB)\", RFC 1371, IESG, October\n       1992.\n   [6] Deering, S., Editor,\
    \ \"ICMP Router Discovery Messages\", RFC 1256,\n       Xerox PARC, September\
    \ 1991.\n"
