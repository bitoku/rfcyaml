- title: __initial_text__
  contents:
  - "           Alternate Tunnel Encapsulation for Data Frames in\n      Control and\
    \ Provisioning of Wireless Access Points (CAPWAP)\n"
- title: Abstract
  contents:
  - "Abstract\n   Control and Provisioning of Wireless Access Points (CAPWAP) is a\n\
    \   protocol for encapsulating a station's data frames between the\n   Wireless\
    \ Transmission Point (WTP) and Access Controller (AC).\n   Specifically, the station's\
    \ IEEE 802.11 data frames can be either\n   locally bridged or tunneled to the\
    \ AC.  When tunneled, a CAPWAP Data\n   Channel is used for tunneling.  In many\
    \ deployments, encapsulating\n   data frames to an entity other than the AC (for\
    \ example, to an Access\n   Router (AR)) is desirable.  Furthermore, it may also\
    \ be desirable to\n   use different tunnel encapsulation modes between the WTP\
    \ and the\n   Access Router.  This document defines an extension to the CAPWAP\n\
    \   protocol that supports this capability and refers to it as alternate\n   tunnel\
    \ encapsulation.  The alternate tunnel encapsulation allows 1)\n   the WTP to\
    \ tunnel non-management data frames to an endpoint different\n   from the AC and\
    \ 2) the WTP to tunnel using one of many known\n   encapsulation types, such as\
    \ IP-IP, IP-GRE, or CAPWAP.  The WTP may\n   advertise support for alternate tunnel\
    \ encapsulation during the\n   discovery and join process, and the AC may select\
    \ one of the\n   supported alternate tunnel encapsulation types while configuring\
    \ the\n   WTP.\n"
