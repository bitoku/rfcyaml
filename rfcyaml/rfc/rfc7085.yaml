- title: Independent Submission                                         J. Levine
  contents:
  - "Independent Submission                                         J. Levine\n  \
    \             Top-Level Domains That Are Already Dotless\n"
- title: Abstract
  contents:
  - "Abstract\n   Recent statements from the Internet Architecture Board (IAB) and\
    \ the\n   Internet Corporation of Assigned Names and Numbers (ICANN) Security\n\
    \   and Stability Advisory Committee have focused on the problems that\n   the\
    \ DNS is likely to experience with top-level domains (TLDs) that\n   contain address\
    \ records (so-called \"dotless domains\").  In order to\n   help researchers determine\
    \ the extent of the issues with dotless\n   domains, this document lists the current\
    \ dotless TLDs and gives a\n   script for finding them.  This document lists data\
    \ about dotless TLDs\n   but does not address the policy and technology issues\
    \ other than to\n   point to the statements of others.\n"
