- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   The script in Appendix A relies on IANA continuing\
    \ to publish a copy\n   of the TLDs in the root zone at\n   <http://data.iana.org/TLD/tlds-alpha-by-domain.txt>.\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   This document lists the known dotless domains;\
    \ it does not express an\n   opinion whether or not there are security considerations\
    \ with the\n   existence of dotless domains.  The referenced IAB and SSAC reports\n\
    \   discuss the opinions of the respective bodies on the security and\n   stability\
    \ considerations of dotless domains.\n"
