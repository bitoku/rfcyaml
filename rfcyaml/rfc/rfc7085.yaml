- title: Appendix A.  Script for Finding Dotless Domains
  contents:
  - "Appendix A.  Script for Finding Dotless Domains\n   The following Bourne shell\
    \ script was used for finding the data in\n   this document.  The authors believe\
    \ that this script will work\n   correctly on a wide variety of operating systems\
    \ and will continue to\n   do so in the foreseeable future.  As is customary in\
    \ the current\n   legal environment, the authors make no assurance that the script\
    \ is\n   correct or that the script will not cause damage on a system where it\n\
    \   is run.\n   The script checks each nameserver for each TLD instead of just\
    \ doing\n   a simple query because the nameservers for some of the TLDs have\n\
    \   inconsistent data in them with respect to the records shown here.\n   #! /bin/sh\n\
    \   # Get the current list of TLDs from IANA\n   wget -O orig.txt http://data.iana.org/TLD/tlds-alpha-by-domain.txt\n\
    \   # Remove the comment at the top of the file\n   grep -v '^#' orig.txt > TLDs.txt\n\
    \   # Get all the nameservers\n   while read tld; do host -t NS $tld; done < TLDs.txt\
    \ > TLD-servers.txt\n   # Do queries for each record type, and do them on each\
    \ nameserver\n   for rec in A AAAA MX; do\n     while read tld ignorea ignoreb\
    \ ns; do\n       host -t $rec $tld. $ns;\n     done < TLD-servers.txt;\n   done\
    \ > all-out.txt\n   # Print the results\n   grep \"has address\" all-out.txt |\
    \ sort -uf\n   grep \"has IPv6\" all-out.txt | sort -uf\n   grep \"mail is handled\"\
    \ all-out.txt | sort -uf\n"
