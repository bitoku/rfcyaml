- title: A.1.  MIB Review
  contents:
  - "A.1.  MIB Review\n   Historically, the MIB modules for IEEE 802.1 and IEEE 802.3\
    \ were\n   developed in the IETF Bridge MIB and Hub MIB Working Groups,\n   respectively.\
    \  With travel budgets under pressure, it has become\n   increasingly difficult\
    \ for companies to fund employees to attend both\n   IEEE 802 and IETF meetings.\n\
    \   As a result, an alternative was found to past arrangements that\n   involved\
    \ chartering MIB work items within an IETF WG.  Instead, the\n   work was transferred\
    \ to IEEE 802 with expert support for MIB review\n   from the IETF.  The process\
    \ of transfer of the MIB work from the IETF\n   Bridge MIB WG to IEEE 802.1 WG\
    \ is documented in [RFC4663].\n   By standardizing IEEE 802 MIBs only within IEEE\
    \ 802 while utilizing\n   the IETF SNMP quality control process, the IETF and\
    \ IEEE 802 seek to\n   ensure quality while decreasing overhead.  In order to\
    \ encourage\n   wider review of MIBs developed by IEEE 802 WGs, it is recommended\n\
    \   that MIB modules developed in IEEE 802 follow the MIB guidelines\n   [BCP111].\
    \  An IEEE 802 group may request assignment of a \"MIB Doctor\"\n   to assist\
    \ in a MIB review by contacting the IETF Operations and\n   Management Area Director.\n"
- title: A.2.  AAA Review
  contents:
  - "A.2.  AAA Review\n   IEEE 802 WGs requiring new AAA applications should send\
    \ a liaison\n   request to the IETF.  Where new attribute definitions are sufficient,\n\
    \   rather than defining new authentication, authorization, and\n   accounting\
    \ logic and procedures, an Internet-Draft can be submitted\n   and review can\
    \ be requested from AAA-related WGs such as the RADEXT\n   or DIME WGs.\n   In\
    \ addition to the RADEXT and DIME WGs, a \"AAA doctors\" team\n   (directorate)\
    \ is currently active in the OPS Area and can be\n   consulted for more general\
    \ advice on AAA issues that cross the limits\n   of one or the other of the RADIUS\
    \ or Diameter protocols, or are more\n   generic in nature.\n   For attributes\
    \ of general utility, particularly those useful in\n   multiple potential applications,\
    \ allocation from the IETF standard\n   attribute space is preferred to creation\
    \ of IEEE 802 Vendor-Specific\n   Attributes (VSAs).  As noted in [RFC3575]: \"\
    RADIUS defines a\n   mechanism for Vendor-Specific extensions (Attribute 26) for\
    \ functions\n   specific only to one vendor's implementation of RADIUS, where\
    \ no\n   interoperability is deemed useful.  For functions specific only to\n\
    \   one vendor's implementation of RADIUS, the use of that should be\n   encouraged\
    \ instead of the allocation of global attribute types.\"\n   Where allocation\
    \ of VSAs are required, it is recommended that IEEE\n   802 create a uniform format\
    \ for all of IEEE 802, rather than having\n   each IEEE 802 Working Group create\
    \ their own VSA format.  The VSA\n   format defined in [IEEE80211F] is inappropriate\
    \ for this, since the\n   Type field is only a single octet, allowing for only\
    \ 255 attributes.\n   It is recommended that IEEE 802 Working Groups read and\
    \ follow the\n   recommendations in \"RADIUS Design Guidelines\" [BCP158] and\
    \ \"Protocol\n   Extensions\" [RFC6929] when designing and reviewing new extensions\
    \ and\n   attributes.\n   \"Diameter Applications Design Guidelines\" [DADG] explains\
    \ and\n   clarifies the rules to extend the Diameter base protocol [RFC6733].\n\
    \   Extending Diameter can mean either the definition of a completely new\n  \
    \ Diameter application or the reuse of commands, Attribute-Value Pairs\n   (AVPs),\
    \ and AVP values in any combination for the purpose of\n   inheriting the features\
    \ of an existing Diameter application.  The\n   recommendation for reusing existing\
    \ applications as much as possible\n   is meaningful as most of the requirements\
    \ defined for a new\n   application are likely already fulfilled by existing applications.\n\
    \   It is recommended that IEEE 802 Working Groups read and follow the\n   recommendations\
    \ in [DADG] when defining and reviewing new extensions\n   and attributes.\n"
- title: A.3.  EAP Review
  contents:
  - "A.3.  EAP Review\n   The Extensible Authentication Protocol (EAP), defined in\
    \ [RFC3748],\n   provides a framework within which authentication mechanisms,\
    \ known as\n   methods, can be defined.  In addition to supporting authentication,\n\
    \   EAP also provides for key derivation as described in [RFC5247].\n   State\
    \ machines for EAP are described in [RFC4137].\n   As noted in [BCP132] and [RFC5247],\
    \ security issues can arise in\n   integration of EAP within lower layers.  Therefore,\
    \ it is recommended\n   that IEEE 802 WGs looking to incorporate support for EAP\
    \ send a\n   liaison request to the IETF, requesting assistance in carrying out\
    \ a\n   security review.  As an example, a security review of IEEE 802.16 was\n\
    \   carried out by the EAP WG, at the request of IEEE 802.16\n   [IEEE-802.16-Liaison1]\
    \ [IEEE-802.16-Liaison2].  Where development of\n   new EAP authentication methods\
    \ is sufficient, an Internet-Draft can\n   be submitted and review can be requested\
    \ from WGs such as the EAP\n   Method Update (EMU) WG.\n"
