    \ <http://ieee802.org/>.  For example the IEEE 802.1\n   main web page is at <http://ieee802.org/1>,\
    \ while the IEEE 802.11\n   main web page is at <http://ieee802.org/11>.\n"
- title: B.2.  IETF Information
