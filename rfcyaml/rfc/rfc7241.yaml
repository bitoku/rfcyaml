- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document contains a set of principles and guidelines\
    \ that serve\n   as the basis for coordination between Project 802 of the Institute\
    \ of\n   Electrical and Electronics Engineers (IEEE 802) and the Internet\n  \
    \ Engineering Task Force (IETF), a program under the Internet Society\n   (ISOC)\
    \ organizational umbrella [BCP101].  The objective is to\n   encourage timely\
    \ development of technical specifications that\n   facilitate maximum interoperability\
    \ with existing (fixed and mobile)\n   Internet systems, devices, and protocols.\
    \  Each organization will\n   operate according to their own rules and procedures\
    \ including rules\n   governing IPR policy, specification elaboration, approval,\
    \ and\n   maintenance.\n   While this document is intended to improve cooperation\
    \ between the\n   two organizations, it does not change any of the formal practices\
    \ or\n   procedures of either organization.\n"
- title: 1.1.  Why Cooperate?
  contents:
  - "1.1.  Why Cooperate?\n   IEEE 802 and the IETF are independent standards organizations\
    \ that\n   each use standards produced by the other organization and develop\n\
    \   standards dependent on those produced by the other organization.\n   This\
    \ dependency may extend to carrying attributes in protocols that\n   reflect technologies\
    \ defined by the other organization.\n   The dependencies between IEEE 802 and\
    \ IETF standards are a motivation\n   for cooperation between the organizations.\
    \  However, since the\n   benefits of cooperation come at the cost of coordination\
    \ overhead,\n   the benefits of coordination must outweigh the cost.\n   The IETF\
    \ benefits from coordination by obtaining improved access to\n   IEEE 802 expertise\
    \ in the widely deployed and widely used IEEE 802\n   Local Area Network architecture\
    \ [ARCH802].\n   IEEE 802 benefits from coordination by obtaining improved access\
    \ to\n   IETF expertise on IP datagram encapsulation, routing, transport, and\n\
    \   security, as well as specific applications of interest to IEEE 802.\n"
- title: 2.  Organization, Participation, and Membership
  contents:
  - "2.  Organization, Participation, and Membership\n   IEEE 802 and IETF are similar\
    \ in some ways but different in others.\n   When working on projects of interest\
    \ to both organizations, it is\n   important to understand the similarities and\
    \ differences.\n"
- title: 2.1.  IEEE 802
  contents:
  - "2.1.  IEEE 802\n   The IEEE Standards Association (IEEE-SA) is the standards-setting\n\
    \   body of the IEEE.  The IEEE-SA Standards Board oversees the IEEE\n   standards\
    \ development process.\n   The IEEE-SA Standards Board supervises what IEEE calls\
    \ \"sponsors\" --\n   IEEE entities that develop standards.  The IEEE 802 LAN/MAN\
    \ Standards\n   Committee is a sponsor that develops and maintains networking\n\
    \   standards and recommended practices for local, metropolitan, and\n   other\
    \ area networks, using an open and accredited process, while\n   advocating for\
    \ them on a global basis.  Areas of standardization work\n   include Ethernet,\
    \ Bridging and Virtual Bridged LANs, Wireless LAN\n   (Local Area Network), Wireless\
    \ PAN (Personal Area Network), Wireless\n   MAN (Metropolitan Area Network), Wireless\
    \ Coexistence, Media\n   Independent Handover Services, and Wireless RAN (Regional\
    \ Access\n   Network).  Within IEEE 802, a Working Group provides the focus for\n\
    \   each of these areas.\n   In IEEE 802, work is done in Working Groups operating\
    \ under an\n   Executive Committee.  Each Working Group is led by a Working Group\n\
    \   Chair.  Most Working Groups have one or more Task Groups.  A Task\n   Group\
    \ is responsible for a project or group of projects.\n   The Executive Committee\
    \ is comprised of the Executive Committee\n   Chair, Executive Committee Officers\
    \ (e.g., Vice-Chairs, Secretaries,\n   Treasurer), and Working Group Chairs.\n\
    \   A good place to learn more is the IEEE 802 Home Page, at\n   <http://www.ieee802.org/>.\
    \  An IEEE 802 Orientation for new\n   participants that gives an overview of\
    \ IEEE 802 process is available\n   from the home page.\n   The IEEE 802 Executive\
    \ Committee and all Working Groups meet three\n   times per year at plenary sessions.\
    \  Plenary sessions are held in\n   March, July, and November.  Most Working Groups\
    \ hold interim\n   meetings, usually in January, May, and September.  The meeting\n\
    \   schedule can be found at <http://www.ieee802.org/meeting/index.html>.\n  \
    \ A Study Group is a group formed to consider starting a new project\n   and,\
    \ if new work is found to be suitable, to develop an IEEE Project\n   Authorization\
    \ Request (PAR), similar in purpose to an IETF Working\n   Group charter.  A Study\
    \ Group may operate under a Working Group or\n   under the Executive Committee\
    \ depending on whether the new work under\n   consideration falls within the scope\
    \ of an existing Working Group.\n   Study Groups are expected to exist for a limited\
    \ time, usually for\n   one or two plenary cycles, and must be authorized to continue\
    \ at each\n   plenary if they have not completed their work.\n   Participation\
    \ in IEEE 802 Working Groups is at the level of\n   individuals -- participants\
    \ are human beings and not companies.\n   While participation is open, individuals\
    \ are required to declare\n   their affiliation (i.e., any individual or entity\
    \ that financially or\n   materially supports the individual's participation in\
    \ IEEE 802).\n   Working Groups maintain membership rosters, with voting membership\n\
    \   attained on the basis of in-person meeting attendance.  Retention of\n   voting\
    \ membership generally requires continued attendance and\n   responsiveness to\
    \ letter ballots.  Voting membership allows one to\n   vote on motions and on\
    \ Working Group Ballots of drafts.  All drafts\n   are also balloted by a Sponsor\
    \ ballot pool before approval as\n   standards.  Joining a Sponsor ballot pool\
    \ does not require\n   participation in meetings.  It is not necessary to be eligible\
    \ to\n   vote in order to comment on drafts, and the Working Group is required\n\
    \   to consider and respond to all comments submitted during Working\n   Group\
    \ and Sponsor ballots.\n   To foster ongoing communication between IEEE 802 and\
    \ IETF, it is\n   important to identify and establish contact points within each\n\
    \   organization.  IEEE 802 contact points may include:\n   IEEE 802 Working Group\
    \ Chair:  An IEEE 802 Working Group chair is an\n         individual who is assigned\
    \ to lead the work of IEEE 802 in a\n         particular area.  IEEE 802 Working\
    \ Group chairs are elected by\n         the Working Group and confirmed by the\
    \ Executive Committee for\n         a two-year term.  The Working Group Chair\
    \ provides a stable\n         contact point for cooperation between the two organizations\
    \ for\n         a given topic.\n   IEEE 802 Task Group (or Task Force) Chair:\
    \  An IEEE 802 Task Group\n         chair is an individual who is assigned to\
    \ lead the work on a\n         specific project or group of projects within a\
    \ Working Group.\n         The Task Group Chair often serves for the duration\
    \ of a\n         project.  The Task Group Chair provides a stable contact point\n\
    \         for cooperation between the two organizations on a particular\n    \
    \     project.\n   IEEE 802 Study Group Chair:  An IEEE 802 Study Group Chair\
    \ is an\n         individual assigned to lead consideration of new work and\n\
    \         development of an IEEE 802 Project Authorization Request (PAR).\n  \
    \       The Study Group chair provides a stable contact point for\n         cooperation\
    \ between the two organizations on a study group\n         topic.\n   IEEE 802\
    \ Liaisons:  It may be beneficial to establish liaisons as\n         additional\
    \ contact points for specific topics of mutual\n         interest.  These contact\
    \ points should be established early in\n         the work effort.  The IEEE 802\
    \ and IETF projects may select the\n         same individual as their contact\
    \ point, but this is not\n         required, so that two individuals each serve\
    \ as contact points\n         for one project participating in the liaison relationship.\n\
    \   Informal Contact points:  Other informal contacts can provide useful\n   \
    \      cooperation points.  These include Project Editors who are\n         responsible\
    \ for editing the drafts and work with the Task Group\n         Chairs to lead\
    \ tracking and resolution of issues.  Joint\n         members who are active in\
    \ both the IEEE 802 and IETF projects\n         in an area can also aid in cooperation.\n"
- title: 2.2.  IETF
  contents:
  - "2.2.  IETF\n   The IETF Standards Process is defined in [BCP9].  [BCP11] is a\n\
    \   helpful description of organizations involved in the IETF standards\n   process.\
    \  It can still be useful as an overview, although details\n   have changed since\
    \ 1996.\n   In the IETF, work is done in Working Groups (WGs) and is mostly\n\
    \   carried out through open, public mailing lists rather than face-to-\n   face\
    \ meetings.  The IETF Working Group process is defined in [BCP25].\n   WGs are\
    \ organized into areas, and each area is managed by one or more\n   Area Directors.\
    \  Collectively, the Area Directors constitute the\n   Internet Engineering Steering\
    \ Group (IESG) [RFC3710].\n   To foster ongoing communication between IEEE 802\
    \ and IETF, it is\n   important to identify and establish contact points within\
    \ each\n   organization.  IETF contact points may include Area Directors,\n  \
    \ Working Group chairs, and other points of contact who can help\n   communicate\
    \ between IEEE 802 and IETF Working Groups.\n   The Internet Architecture Board\
    \ (IAB) charter [BCP39] assigns the IAB\n   several responsibilities relevant\
    \ to this document:\n      1.  IESG Appointment Confirmation [BCP10]\n      2.\
    \  Architectural Oversight\n      3.  Standards Process Oversight and Appeal\n\
    \      4.  Appointment of the RFC Series Editor [RFC6635] and Independent\n  \
    \        Submission Editor [RFC6548]\n      5.  Appointment of the Internet Assigned\
    \ Number Authority (IANA)\n          operator [RFC6220]\n      6.  Oversight of\
    \ External Liaisons for the IETF [BCP102]\n   IESG and IAB members are selected\
    \ using the NomCom process defined in\n   [BCP10].  Working Group chairs serve\
    \ at the pleasure of their Area\n   Directors, as described in [BCP25].\n   The\
    \ IETF is designed to be a \"bottom-up\" protocol engineering\n   organization\
    \ -- the leadership steers and manages but does not direct\n   work in a top-down\
    \ way.  Technical agreements with \"the IETF\" are\n   based on the consensus\
    \ of Working Group participants, rather than\n   negotiated with IETF leadership.\n\
    \   IETF meets in plenary sessions three times per year.  Some Working\n   Groups\
    \ schedule additional interim meetings, which may be either\n   face-to-face or\
    \ \"virtual\".  Information about IETF meetings is\n   available at <http://www.ietf.org/meeting/upcoming.html>.\n\
    \   Information about IETF Working Group interim meetings is available on\n  \
    \ <http://www.ietf.org/meeting/interim-meetings.html>.\n   The preferred way to\
    \ develop specifications is to do work on mailing\n   lists, reserving face-to-face\
    \ sessions for topics that have not been\n   resolved through previous mailing\
    \ list discussion.\n   Participation in the IETF is open to anyone (technically,\
    \ anyone with\n   access to email sufficient to allow subscription to one or more\
    \ IETF\n   mailing lists).  All IETF participants act as individuals.  There is\n\
    \   no concept of \"IETF membership\".\n   A good place to learn more is the IETF\
    \ Home Page, at\n   <http://www.ietf.org/>, and especially the \"About the IETF\"\
    \ page at\n   <http://www.ietf.org/about>, selectable from the IETF Home Page.\n\
    \   The \"Tao of the IETF\" is also very helpful, especially for IEEE 802\n  \
    \ participants who will also be participating in IETF Working Groups\n   and attending\
    \ IETF meetings.  It is available at\n   <http://www.ietf.org/tao.html>.\n   The\
    \ current list of IETF Area Directors and Working Group chairs can\n   be found\
    \ in the IETF Working Group charters, at\n   <http://datatracker.ietf.org/wg/>.\n"
- title: 2.3.  Structural Differences
  contents:
  - "2.3.  Structural Differences\n   IEEE 802 and IETF have similar structures, but\
    \ the terms they use are\n   different, and even conflicting.  For example, both\
    \ IEEE 802 and IETF\n   use the term \"Working Group\", but this means very different\
    \ things in\n   the two organizations.\n   Thumbnail comparison between IETF and\
    \ IEEE 802 entities\n   IETF Area           is similar to  IEEE 802 Working Group\n\
    \   IETF Working Group  is similar to  IEEE 802 Task Group\n   IETF BOF      \
    \      is similar to  IEEE 802 Study Group\n   Both IEEE 802 Working Groups and\
    \ IETF Areas are large, long-lived,\n   and relatively broadly scoped, containing\
    \ more narrowly chartered\n   entities (IEEE 802 Task Groups and IETF Working\
    \ Groups), which tend\n   to be short-lived and narrowly chartered.  IEEE 802\
    \ uses Study Groups\n   to develop proposals for new work, and these are analogous\
    \ to IETF\n   Birds of a Feather (\"BOF\") sessions.\n   Several IETF Areas also\
    \ have one or more directorates to support the\n   work of the Area Directors.\
    \  Area Directors often ask directorate\n   members to review documents or provide\
    \ input on technical questions.\n   These directorates are often a source of expertise\
    \ on specific\n   topics.  The list of Area Directorates is at\n   <http://www.ietf.org/iesg/directorate.html>.\
    \  IEEE 802 does not have\n   a corresponding organizational entity.\n"
- title: 2.4.  Cultural Differences
  contents:
  - "2.4.  Cultural Differences\n   IEEE 802 and IETF have cultures that are similar\
    \ but not identical.\n   Some of the differences include:\n   Consensus and Rough\
    \ Consensus:  Both organizations make decisions\n         based on consensus,\
    \ but in the IETF, \"consensus\" can mean\n         \"rough consensus, as determined\
    \ by Working Group chairs\".  In\n         practice, this means that a large part\
    \ of the community being\n         asked needs to agree.  Not everyone has to\
    \ agree, but if\n         someone disagrees, they need to convince other people\
    \ of their\n         point of view.  If they're not able to do that, they'll be\
    \ \"in\n         the rough\" when \"rough consensus\" is declared.  Although IEEE\n\
    \         Working Groups ultimately rely on voting for decision-making,\n    \
    \     they vary widely in their use of consensus versus voting in the\n      \
    \   course of a meeting and in their attention to Robert's Rules\n         [RONR].\n\
    \   Running Code:  David Clark coined the phrase \"We reject kings,\n        \
    \ presidents and voting.  We believe in rough consensus and\n         running\
    \ code\" in 1992, to explain IETF culture.  Although\n         that's not always\
    \ true today, the existence of \"running code\"\n         as a proof of feasibility\
    \ for a proposal often carries weight\n         during technical discussions.\
    \  IEEE 802 considers both\n         technical and economic feasibility when deciding\
    \ whether to\n         approve new work, as noted in Section 4.1.7.\n   Decision-making:\
    \ IEEE 802 Working Groups vary in their reliance upon\n         voting versus\
    \ consensus, and in the breadth of coverage of an\n         individual motion,\
    \ but ultimately, all rely upon a 75 percent\n         vote to decide technical\
    \ issues, and a 50 percent +1 vote to\n         decide other issues.  IETF Working\
    \ Groups do not use voting.\n         Working Group chairs may ask for a \"show\
    \ of hands\" or \"take a\n         hum\" to judge backing for a proposal and identify\
    \ technical\n         concerns and objections, but this is not considered \"voting\"\
    .\n         IETF consensus and humming is discussed further in [RFC7282].\n  \
    \ Balance between mailing lists and meetings:  Both organizations make\n     \
    \    use of mailing lists.  IETF Working Groups rely heavily on\n         mailing\
    \ lists, where work is done, in addition to formal\n         meetings.  The IETF\
    \ requires all Working Group decisions to be\n         made (or, often in practice,\
    \ confirmed) on mailing lists --\n         final decisions aren't made in meetings.\
    \  IEEE 802 Working\n         Groups typically meet face-to-face about twice as\
    \ often as IETF\n         Working Groups (three IEEE 802 plenaries plus three\
    \ IETF 802\n         interim meetings each year, compared to three IETF plenaries\n\
    \         per year), and teleconferences are more common in IEEE 802 than\n  \
    \       in most IETF Working Groups.  Most major decisions in IEEE 802\n     \
    \    are made during plenary or interim meetings, except for\n         procedural\
    \ decisions.  Attendance at meetings is critical to\n         influencing decisions\
    \ and to maintaining membership voting\n         rights.\n   Interim meetings:\
    \  Both organizations use interim meetings (between\n         plenary meetings).\
    \  IETF Working Groups schedule interim\n         meetings on an as-needed basis.\
    \  IETF interim meetings may be\n         face-to-face or virtual.  Most IEEE\
    \ 802 WGs hold regularly\n         interim meetings three times a year in the\
    \ middle of the\n         interval between two plenary meetings.  The schedules\
    \ and\n         locations of these meetings are typically known many months in\n\
    \         advance.  IEEE 802 interim meetings are face-to-face only.  In\n   \
    \      addition to regularly scheduled IEEE 802 interim meetings,\n         teleconference\
    \ and ad hoc meetings are held on an as-needed\n         basis.\n   Remote participation:\
    \  Because the IETF doesn't make decisions at\n         face-to-face meetings,\
    \ attendance is not absolutely necessary,\n         and some significant contributors\
    \ do not attend most face-to-\n         face IETF meetings.  However, finding\
    \ people interested in a\n         proposal for new work, or soliciting backing\
    \ for ideas, is\n         often more easily accomplished face-to-face, such as\
    \ in a\n         hallway or bar.  Significant contributors to IEEE 802 almost\n\
    \         always attend face-to-face meetings;  participation in IEEE 802\n  \
    \       meetings is a condition for WG membership.\n   Lifetime of Standards:\
    \  IEEE 802 periodically reviews existing\n         standards.  IETF Standards\
    \ Track documents may be updated or\n         obsoleted by newer Standards Track\
    \ documents, but there is no\n         formal periodic review for existing Standards\
    \ Track documents.\n         The status of specific IETF standards is available\
    \ through the\n         IETF \"Datatracker\" [DATATRACKER].  Because these status\
    \ changes\n         happen independently, standards from each organization may\n\
    \         refer to documents that are no longer standards in the other\n     \
    \    organization.\n   Overlapping terminology:  As two independent standards\
    \ development\n         organizations, IEEE 802 and IETF have developed vocabularies\n\
    \         that overlap.  For instance, IEEE 802 \"ballots\" at several\n     \
    \    levels of the organization during document approval, while IETF\n       \
    \  documents are only \"balloted\" during IESG review.  The IESG\n         uses\
    \ \"ballots\" to indicate that all technical concerns have\n         been addressed,\
    \ not to indicate that the IESG agrees with a\n         document.  The intention\
    \ is to \"discuss\" technical issues with\n         a document, and \"no\" is\
    \ not one of the choices on an IESG\n         ballot.\n"
- title: 2.5.  Mailing Lists
  contents:
  - "2.5.  Mailing Lists\n   All IETF Working Groups and all IEEE 802 Working Groups\
    \ have\n   associated mailing lists.  Most IEEE 802 Task Groups also have\n  \
    \ mailing lists, but in some cases (e.g., the IEEE 802.1 Working\n   Group), the\
    \ Working Group mailing list is used for any Task Group\n   matters.\n   In the\
    \ IETF, the mailing list is the primary vehicle for discussion\n   and decision-making.\
    \  It is recommended that IEEE 802 experts\n   interested in particular IETF Working\
    \ Group topics subscribe to and\n   participate in these lists.  IETF WG mailing\
    \ lists are open to all\n   subscribers.  The IETF Working Group mailing list\
    \ subscription and\n   archive information are noted in each Working Group's charter\
    \ page.\n   In IEEE 802, mailing lists are typically used for meeting logistics,\n\
    \   ballot announcements, reports, and some technical discussion.  Most\n   decision-making\
    \ is at meetings, but in cases where a decision is\n   needed between meetings,\
    \ it may be done over the mailing list.  Most\n   technical discussion occurs\
    \ at meetings and by generating comments on\n   drafts that are compiled with\
    \ responses in comment resolution\n   documents.\n   Most IEEE 802 mailing lists\
    \ are open to all subscribers.  For the few\n   IEEE 802 mailing lists that are\
    \ not open, please see the Working\n   Group chair to arrange for access to the\
    \ mailing list.\n   Some IEEE 802 participants refer to mailing lists as \"reflectors\"\
    .\n"
- title: 3.  Document Access and Cross-Referencing
  contents:
  - "3.  Document Access and Cross-Referencing\n   During the course of IEEE 802 and\
    \ IETF cooperation, it is important\n   to share internal documents among the\
    \ technical Working Groups.  In\n   addition, drafts of IEEE 802 standards, Internet-Drafts,\
    \ and RFCs may\n   also be distributed.\n"
- title: 3.1.  Access to IETF Documents
  contents:
  - "3.1.  Access to IETF Documents\n   IETF Internet-Drafts may be located using\
    \ the IETF Datatracker\n   interface (see [DATATRACKER]) or via the IETF tools\
    \ site at\n   <http://tools.ietf.org>.  RFCs may be found at either of the above\n\
    \   sites, or via the RFC Editor web site at <http://www.rfc-editor.org>.\n"
- title: 3.2.  Access to IEEE 802 Standards
  contents:
  - "3.2.  Access to IEEE 802 Standards\n   IEEE 802 standards, once approved, are\
    \ published and made available\n   for sale.  They can be purchased from the IEEE\
    \ Standards Store, at\n   <http://www.techstreet.com/IEEEgate.html>.  They are\
    \ also available\n   from other outlets, including the IEEE Xplore digital library,\
    \ at\n   <http://ieeexplore.ieee.org>.\n   The Get IEEE 802 program, at <http://standards.ieee.org/about/get>,\n\
    \   grants public access to download individual IEEE 802 standards at no\n   charge\
    \ (although registration is required).  IEEE 802 standards are\n   added to the\
    \ Get IEEE 802 program six months after publication.  This\n   program is approved\
    \ year by year, but has been in place for several\n   years.\n"
- title: 3.3.  Access to IEEE 802 Working Group Drafts
  contents:
  - "3.3.  Access to IEEE 802 Working Group Drafts\n   The IEEE owns the copyright\
    \ to drafts of standards developed within\n   IEEE 802 standardization projects.\
    \  The IEEE-SA grants permission for\n   an IEEE 802 draft to be distributed without\
    \ charge to the\n   participants for that IEEE 802 standards development project.\n\
    \   Typically, access is provided over the Internet under password\n   protection,\
    \ with the password provided to members of the\n   participating WG.  Requests\
    \ to the relevant WG Chair for access to a\n   draft for purposes of participation\
    \ in the project are typically\n   granted.\n   An alternative access mechanism\
    \ which may more easily enable document\n   access for IETF WGs cooperating with\
    \ IEEE 802 was established by a\n   liaison statement sent to the IETF in July\
    \ 2004 by Paul Nikolich,\n   Chair of IEEE 802 (available at <https://datatracker.ietf.org/\n\
    \   documents/LIAISON/file41.pdf>), describing the process by which IETF\n   WGs\
    \ can obtain access to IEEE 802 work in progress.  IEEE 802 WG\n   Chairs have\
    \ the authority to grant membership in their WGs and can\n   use this authority\
    \ to grant membership to an IETF WG chair upon\n   request.  The IETF WG chair\
    \ will be provided with access to the\n   username/password for the IEEE 802 WG\
    \ archives and is permitted to\n   share that information with participants in\
    \ the IETF WG.  Since it is\n   possible to participate in IETF without attending\
    \ meetings, or even\n   joining a mailing list, IETF WG chairs will provide the\
    \ information\n   to anyone who requests it.  However, since IEEE 802 work in\
    \ progress\n   is copyrighted, copyright restrictions prohibit incorporating\n\
    \   material into IETF documents or postings.\n   In addition to allowing IETF\
    \ participants to access documentation\n   resources within IEEE 802, IEEE 802\
    \ can also make selected IEEE 802\n   documents at any stage of development available\
    \ to the IETF by\n   attaching them to a formal liaison statement.  Although a\n\
    \   communication can point to a URL where a non-ASCII document can be\n   downloaded,\
    \ sending attachments in proprietary formats to an IETF\n   mailing list is discouraged.\n"
- title: 3.3.1.  IEEE 802 Documentation System
  contents:
  - "3.3.1.  IEEE 802 Documentation System\n   Each IEEE 802 standardization project\
    \ is assigned to a Working Group\n   (WG) for development.  In IEEE 802, the working\
    \ methods of the WGs\n   vary in their details.  The documentation system is one\
    \ area in which\n   WG operations differ, based on varying needs and traditions.\
    \  In some\n   cases, the WGs assign the core development to a subgroup (typically\n\
    \   known as a Task Group or Task Force), and the documentation\n   procedures\
    \ may vary among the subgroups as well.  Prior to project\n   authorization, or\
    \ on topics not directly related to development of a\n   standard, the WG may\
    \ consider and develop documents itself or using\n   other subgroups (standing\
    \ committees, ad hocs, etc.).\n   IEEE 802 also supports Technical Advisory Groups\
    \ (TAGs) that conduct\n   business and develop documents, although not standards.\
    \  References\n   here to WGs apply to TAGs as well.\n"
- title: 3.3.2.  Access to Internal IEEE 802 Working Group Documents
  contents:
  - "3.3.2.  Access to Internal IEEE 802 Working Group Documents\n   Generally, the\
    \ archives of minutes and contributions to IEEE 802\n   groups are publicly and\
    \ freely available.\n   Many IEEE 802 groups use a documentation system provided\
    \ by IEEE and\n   known as \"Mentor\".  The list of these groups is available\
    \ at the IEEE\n   802 Mentor Home Page: <https://mentor.ieee.org/802>.  Mentor\
    \ provides\n   the following features:\n   1.  The documentation system is structured\
    \ and ordered, with\n       documentation tags and unique numbering and versioning.\n\
    \   2.  Online documentation is available.\n   3.  Limited search functionality\
    \ is provided, and publicly available\n       search engines index the data.\n\
    \   4.  The ability to submit documents to Mentor is limited but is\n       generally\
    \ available to any interested party.  An IEEE web account\n       is required\
    \ but can be easily and freely established using the\n       IEEE Account Request\
    \ page, at\n       <http://www.ieee.org/go/create_web_account>.  If submission\
    \ is\n       protected, the privilege can be requested via the Mentor system\n\
    \       (using the \"Join group\" link on each WG Mentor page) and would\n   \
    \    typically be granted by the WG documentation manager in a manual\n      \
    \ approval.\n   5.  Submitted documents are immediately available to the general\n\
    \       public at the same instant they become available for\n       consideration\
    \ by the group.\n   IEEE 802.1 and IEEE 802.3 do not use Mentor.\n   IEEE 802.1\
    \ documents are organized in folders by year at\n   <http://www.ieee802.org/1/files/public/>.\
    \  The file names indicate\n   the relevant project, author, date, and version.\
    \  The file-naming\n   conventions and upload link are at\n   <http://www.ieee802.org/1/filenaming.html>.\
    \  Upload is moderated.\n   IEEE 802.3 documents are accessed from the home pages\
    \ of the IEEE\n   802.3 subgroups (i.e., Task Force or Study Group) and are organized\n\
    \   in folders by meeting date.  These home pages are available from the\n   IEEE\
    \ 802.3 home page, at <http://www.ieee802.org/3/>.  Files are\n   uploaded by\
    \ emailing to the subgroup chair.\n"
- title: 3.3.3.  Contributions to IEEE 802 Working Groups
  contents:
  - "3.3.3.  Contributions to IEEE 802 Working Groups\n   In general, development\
    \ of standards in IEEE 802 is contribution\n   driven.  In many cases, a WG or\
    \ subgroup will issue a call for\n   contributions with a specific technical solicitation,\
    \ including\n   deadlines and submission instructions.  Some groups maintain specific\n\
    \   submission procedures and specify a contribution cover sheet to\n   clarify\
    \ the status of the contribution.\n   Content for drafts of standards is submitted\
    \ to WGs by individual\n   participants or groups of participants.  Content toward\
    \ other group\n   documents (such as, for example, external communication statements\
    \ or\n   foundation documents underlying a draft of a standard) might also be\n\
    \   contribution driven.  At some point, the group assembles contributed\n   material\
    \ to develop group documents, and revision takes place within\n   group meetings\
    \ or by assignment to Editors.  For the most part, the\n   contributions toward\
    \ discussion as well as the group documents\n   (including minutes and other reports)\
    \ are openly available to the\n   public.\n"
- title: 3.4.  Cross-Referencing
  contents:
  - "3.4.  Cross-Referencing\n   IETF and IEEE 802 each recognize the standards defined\
    \ by the other\n   organization.  Standards produced by each organization can\
    \ be used as\n   references in standards produced by the other organization.\n\
    \   IETF specifications may reference IEEE 802 work in progress, but\n   these\
    \ references should be labeled \"Work in Progress\".  If the\n   references are\
    \ normative, this will block publication of the\n   referring specification until\
    \ the reference is available in a stable\n   form.\n   IEEE 802 standards may\
    \ normatively reference non-expired Internet-\n   Drafts, but IEEE 802 prefers\
    \ that this be avoided if at all possible.\n   Informative references in IEEE\
    \ 802 standards are placed in a\n   bibliography, so they may point to either\
    \ approved IETF standards or\n   IETF Internet-Drafts, if necessary.\n   When\
    \ an IEEE 802 standard is revised, it normally retains the same\n   number and\
    \ the date is updated.  Therefore, IEEE 802 standards are\n   dated with the year\
    \ of approval, e.g., IEEE Std 802.1Q(TM)-2011.\n   There are two ways of referencing\
    \ IEEE 802 standards: undated and\n   dated references.  IEEE 802 practice allows\
    \ undated reference to be\n   used when referencing a whole standard.  An undated\
    \ reference\n   indicates that the most recent version of the standard should\
    \ be\n   used.  A dated reference refers to a specific revision of an IEEE 802\n\
    \   standard.  Since clauses, subclauses, tables, figures, etc., may be\n   renumbered\
    \ when a standard is revised, a dated reference should be\n   used when citing\
    \ specific items in a standard.\n   IETF standards may be cited by RFC number,\
    \ which would also be a\n   dated reference.  If an undated reference to an IETF\
    \ Internet\n   Standard is desired, a number is also assigned in the \"STD\" series\n\
    \   [BCP9], and these references refer to the most recent version of an\n   IETF\
    \ Internet Standard.\n"
- title: 4.  Guidance on Cooperation
  contents:
  - "4.  Guidance on Cooperation\n   This section describes how existing processes\
    \ within the IETF and\n   IEEE 802 may be used to enable cooperation between the\
    \ organizations.\n   Historically, much of the work of coordination has fallen\
    \ on\n   individuals attending meetings of both organizations.  However, as\n\
    \   noted in \"Transferring MIB Work from IETF Bridge MIB WG to IEEE 802.1\n \
    \  WG\" [RFC4663], downward pressure on travel budgets has made it\n   increasingly\
    \ difficult for participants to attend face-to-face\n   meetings in both organizations.\
    \  That pressure has continued in the\n   intervening years.  As a result, the\
    \ coordination mechanisms\n   described in this section typically do not require\
    \ meeting\n   attendance.\n"
- title: 4.1.  Exchange of Information about Work Items
  contents:
  - "4.1.  Exchange of Information about Work Items\n   The following sections outline\
    \ a process that can be used to enable\n   each organization to stay informed\
    \ about the other's active and\n   proposed work items.\n   Early identification\
    \ of topics of mutual interest allows the two\n   organizations to cooperate in\
    \ a productive way and helps each\n   organization avoid developing specifications\
    \ that overlap or conflict\n   with specifications developed in the other organization.\
    \  Where\n   individuals notice a potential conflict or need for coordination,\
    \ the\n   issue should be brought to the attention of the relevant Working\n \
    \  Group chairs and/or Area Directors.\n"
- title: 4.1.1.  How IEEE 802 Is Informed about Active IETF Work Items
  contents:
  - "4.1.1.  How IEEE 802 Is Informed about Active IETF Work Items\n   The responsibility\
    \ is on IEEE 802 Working Groups to review current\n   IETF Working Groups to determine\
    \ if there are any topics of mutual\n   interest.  Working Group charters and\
    \ active Internet-Drafts can be\n   found in the IETF Datatracker [DATATRACKER].\
    \  If an IEEE 802 Working\n   Group identifies a common area of work, the IEEE\
    \ 802 Working Group\n   leadership should contact both the IETF Working Group\
    \ chair and the\n   Area Director(s) responsible.  This may be accompanied by\
    \ a formal\n   liaison statement (see Section 5.2).\n"
- title: 4.1.2.  How IETF Is Informed about Active IEEE 802 Work Items
  contents:
  - "4.1.2.  How IETF Is Informed about Active IEEE 802 Work Items\n   It is the responsibility\
    \ of IETF Working Groups to periodically\n   review the IEEE 802 web site to determine\
    \ if there is work in\n   progress of mutual interest.\n   IEEE 802 Working Group\
    \ status reports are published at the beginning\n   and end of each plenary at\
    \ <http://ieee802.org/minutes>.  Each\n   Working Group includes a list of their\
    \ active projects and the\n   status.\n   The charter of an IEEE 802 project is\
    \ defined in an approved Project\n   Authorization Request (PAR).  PARs are accessible\
    \ in IEEE Standards\n   myProject, at <https://development.standards.ieee.org>.\
    \  Access\n   requires an IEEE web account, which is free and has no membership\n\
    \   requirement.\n   In myProject, a search on \"View Active PARs\" for 802 will\
    \ bring up a\n   list of all active IEEE 802 PARs.\n   If an IETF working group\
    \ identifies a common area of work or a need\n   for cooperation, the Working\
    \ Group leadership should contact the IEEE\n   802 Working Group Chair and Task\
    \ Group Chair.  This may be\n   accompanied by a formal liaison statement (see\
    \ Section 5.2).\n"
- title: 4.1.3.  Overview of Notifications of New Work Proposals
  contents:
  - "4.1.3.  Overview of Notifications of New Work Proposals\n   These principles\
    \ describe the notification process used by both\n   organizations:\n   1.  For\
    \ both organizations, the technical group making a proposal for\n       new work\
    \ that may conflict with, overlap with, or be dependent on\n       the other organization\
    \ is responsible for informing the top-level\n       coordination body in the\
    \ other organization that cooperation may\n       be required.\n   2.  For both\
    \ organizations, the top-level coordination body receiving\n       that notification\
    \ is responsible for determining whether\n       cooperation is, in fact, required,\
    \ and informing the specific\n       groups within the organization who may be\
    \ affected by the\n       proposal for new work.\n   These direct notifications\
    \ will be the most common way that each\n   organization is informed about proposals\
    \ for new work in the other\n   organization.  Several other ways of identifying\
    \ proposed new work\n   are described in the following sections.  These additional\
    \ ways act\n   as \"belt and suspenders\" to reduce the chances that proposals\
    \ for new\n   work in one organization escape notice in the other organization\
    \ when\n   cooperation will be required.\n"
- title: 4.1.4.  The New-Work Mailing List
  contents:
  - "4.1.4.  The New-Work Mailing List\n   Several standards development organizations\
    \ (SDOs), including IETF\n   and IEEE 802, have agreed to use a mailing list for\
    \ the distribution\n   of information about proposals for new work items among\
    \ these SDOs.\n   Rather than having individual IEEE 802 participants subscribe\n\
    \   directly to New-Work, a single IEEE 802 mailing list is subscribed.\n   Leadership\
    \ of the IEEE 802 Working Groups may subscribe to this\n   \"second-level\" IEEE\
    \ 802 mailing list, which is maintained by the\n   Executive Committee (EC).\n\
    \   This mailing list is limited to representatives of SDOs proposing new\n  \
    \ work that may require cooperation with the IETF.  Subscription\n   requests\
    \ may be sent to the IAB Executive Director.\n"
- title: 4.1.5.  How IEEE 802 Is Informed about Proposed New IETF Work Items
  contents:
  - "4.1.5.  How IEEE 802 Is Informed about Proposed New IETF Work Items\n   Many\
    \ proposals for new IETF work items can be identified in proposed\n   Birds of\
    \ a Feather (BOF) sessions, as well as draft charters for\n   Working Groups.\
    \  The IETF forwards all such draft charters for new\n   and revised Working Groups\
    \ and BOF session announcements to the IETF\n   New-Work mailing list.\n"
- title: 4.1.6.  How IEEE 802 Comments on Proposed New IETF Work Items
  contents:
  - "4.1.6.  How IEEE 802 Comments on Proposed New IETF Work Items\n   Each IEEE 802\
    \ Working Group Chair, or designated representative, may\n   provide comments\
    \ on these charters by responding to the IESG mailing\n   list at iesg@ietf.org\
    \ clearly indicating their IEEE 802 position and\n   the nature of their concern.\n\
    \   It should be noted that the IETF turnaround time for new Working\n   Group\
    \ charters can be as short as two weeks, although the call-for-\n   comment period\
    \ on work items that may require cooperation with IEEE\n   802 can be extended\
    \ to allow more time for discussion within IEEE\n   802.  This places a burden\
    \ on both organizations to proactively\n   communicate and avoid \"late surprises\"\
    \ to either organization.\n   Although an IEEE 802 Working Group may not be able\
    \ to develop a\n   formal consensus response unless the notification arrives during\
    \ that\n   Working Group's meeting, the IEEE 802 Working Group chair can\n   informally\
    \ let the IETF know that IEEE 802 may have concerns about a\n   proposed work\
    \ item.  The IETF will consider any informal comments\n   received without waiting\
    \ for a formal liaison statement.\n"
- title: 4.1.7.  How IETF Is Informed about Proposed New IEEE 802 Work Items
  contents:
  - "4.1.7.  How IETF Is Informed about Proposed New IEEE 802 Work Items\n   An IEEE\
    \ 802 project is initiated by approval of a Project\n   Authorization Request\
    \ (PAR), which includes a description of the\n   scope of the work.  Any IEEE\
    \ 802 PARs that introduce new\n   functionality are required to be available for\
    \ review no less than 30\n   days prior to the Monday of the IEEE 802 plenary\
    \ session where they\n   will be considered.\n   IEEE 802 considers \"Five Criteria\"\
    \ when deciding whether to approve\n   new work: Broad Market Potential, Compatibility,\
    \ Distinct Identity,\n   Technical Feasibility, and Economic Feasibility.  The\
    \ criteria are\n   defined in the IEEE 802 LAN/MAN Standards Committee (LMSC)\
    \ Operations\n   Manual.  The PARs are accompanied by responses on the \"Five\n\
    \   Criteria\".\n   IEEE 802 posts proposed PARs to the New-Work mailing list,\
    \ prior to\n   the IEEE 802 meetings where the PARs will be discussed.  The IETF\n\
    \   coordination body will notify technical groups about PARs of\n   interest.\n"
- title: 4.1.8.  How IETF Comments on Proposed New IEEE 802 Work Items
  contents:
  - "4.1.8.  How IETF Comments on Proposed New IEEE 802 Work Items\n   Any comments\
    \ on proposed PARs should be submitted to the Working\n   Group Chair and copied\
    \ to the Executive Committee chair by email not\n   later than 5:00 PM Tuesday\
    \ of the plenary session (in the time zone\n   where the plenary is located).\n"
- title: 4.1.9.  Other Mechanisms for Coordination
  contents:
  - "4.1.9.  Other Mechanisms for Coordination\n   From time to time, IEEE 802 and\
    \ IETF may agree to use additional\n   mechanisms for coordination between the\
    \ two groups.  The details of\n   these mechanisms may vary over time, but the\
    \ overarching goal is to\n   communicate effectively as needed.\n   As examples\
    \ of such mechanisms, at the time this document was\n   written, the two organizations\
    \ are holding periodic conference calls\n   between representatives of the IETF\
    \ and IEEE 802 leadership teams,\n   and are maintaining a \"living list\" of\
    \ shared interests between the\n   two organizations, along with the status of\
    \ these interests and any\n   related action items.  At the time this document\
    \ was written, the\n   \"living list\" included about 20 topics being actively\
    \ discussed, with\n   more expected.  These conference calls help the two organizations\n\
    \   coordinate more effectively by allowing higher-bandwidth discussions\n   than\
    \ formal liaison statements would allow and by permitting more\n   timely interactions\
    \ than waiting for face-to-face meetings.\n   Minutes for these conference calls,\
    \ and the \"living lists\" discussed\n   on each call, are available at <http://www.iab.org/activities/\n\
    \   joint-activities/iab-ieee-coordination/>.\n"
- title: 4.2.  Document Review and Approval
  contents:
  - "4.2.  Document Review and Approval\n   During the course of IEEE 802 and IETF\
    \ cooperation, it is important\n   for technical experts to review documents of\
    \ mutual interest and,\n   when appropriate, to provide review comments to the\
    \ approving body as\n   the document moves through the approval process.\n"
- title: 4.2.1.  IEEE 802 Draft Review and Balloting Processes
  contents:
  - "4.2.1.  IEEE 802 Draft Review and Balloting Processes\n   IEEE 802 drafts are\
    \ reviewed and balloted at multiple stages of the\n   draft.  Any ballot comments\
    \ received from non-voters before the close\n   of the ballot are required to\
    \ be considered in the comment resolution\n   process.  The Editors, Task Group\
    \ Chairs, or Working Group Chairs\n   responsible for the project will facilitate\
    \ the entering of comments\n   from non-voters.\n   IEEE 802 draft reviews and\
    \ ballots sometimes produce a large volume\n   of comments.  In order to handle\
    \ them efficiently, spreadsheets or a\n   comment database tool are used.  It\
    \ is highly recommended that\n   balloters and others submitting comments do so\
    \ with a file that can\n   be imported into these tools.  A file with the correct\
    \ format is\n   normally referenced in the ballot announcement or can be obtained\n\
    \   from the Editor, Task Group Chair, or Working Group Chair responsible\n  \
    \ for the project.  Comments on a draft should be copied to the Editor,\n   Task\
    \ Group Chair, and Working Group Chair.\n"
- title: 4.2.1.1.  Task Group Review
  contents:
  - "4.2.1.1.  Task Group Review\n   During draft development, informal task group\
    \ reviews (task group\n   ballots) are conducted.  Though these are called \"\
    ballots\" by some\n   Working Groups, the focus is on collecting and resolving\
    \ comments on\n   the draft rather than on trying to achieve a specific voting\
    \ result.\n"
- title: 4.2.1.2.  Working Group Ballot
  contents:
  - "4.2.1.2.  Working Group Ballot\n   Once the draft is substantially complete,\
    \ Working Group ballots are\n   conducted.  Working Group voting members are entitled\
    \ and required to\n   vote in Working Group ballots.  Any \"disapprove\" votes\
    \ are required\n   to be accompanied by comments that indicate what the objection\
    \ is and\n   a proposed resolution.  \"Approve\" votes may also be accompanied\
    \ by\n   comments.  The comments submitted with a \"disapprove\" vote may be\n\
    \   marked to indicate which comments need to \"be satisfied\" to change\n   the\
    \ vote.\n   Initial Working Group ballots are at least 30 days.  Recirculation\n\
    \   ballots to review draft changes and comment resolutions are open at\n   least\
    \ 10 days.\n   In order to submit a WG ballot, contact the WG Chair for the\n\
    \   submission tool currently in use, as the tools may change over time.\n"
- title: 4.2.1.3.  Sponsor Ballot
  contents:
  - "4.2.1.3.  Sponsor Ballot\n   When a draft has successfully completed Working\
    \ Group ballot, it\n   proceeds to Sponsor ballot.  One may participate in IEEE\
    \ 802 Sponsor\n   ballots with an individual membership in the IEEE Standards\n\
    \   Association (IEEE-SA) or by paying a per-ballot fee.  Participants\n   are\
    \ also required to state their affiliation and the category of\n   their relationship\
    \ to the scope of the standards activity (e.g.,\n   producer, user, general interest).\n\
    \   Information about IEEE-SA membership can be found at\n   <http://standards.ieee.org/membership/>.\n\
    \   Sponsor ballot is a public review.  An invitation is sent to any\n   parties\
    \ known to be interested in the subject matter of the ballot.\n   One can indicate\
    \ interest in IEEE myProject\n   (<https://development.standards.ieee.org>). \
    \ An IEEE web account is\n   freely available and is required for login.  To select\
    \ interest\n   areas, go to the Projects tab and select \"Manage Activity Profile\"\
    \n   and check any areas of interest.  IEEE 802 projects are under\n   Computer\
    \ Society; LAN/MAN Standards Committee.\n   The Sponsor ballot pool is formed\
    \ from those that accept the\n   invitation during the invitation period.\n  \
    \ As with other ballot levels, the IETF participants who want to\n   comment on\
    \ Sponsor ballots need not be members in the Sponsor ballot\n   pool.  The Editors,\
    \ Task Group Chairs, or Working Group Chairs\n   responsible for the project will\
    \ facilitate the entering of comments\n   from IETF participants who are not members\
    \ in the Sponsor ballot\n   pool.\n   Any \"disapprove\" votes are required to\
    \ be accompanied by comments\n   that indicate what the objection is, along with\
    \ a proposed\n   resolution.  \"Approve\" votes may also be accompanied by comments.\n\
    \   The comments submitted with a \"disapprove\" vote may be marked to\n   indicate\
    \ which comments need to \"be satisfied\" for the commenter to\n   change the\
    \ vote from \"disapprove\".\n   Initial Sponsor ballots are open for at least\
    \ 30 days.  Recirculation\n   ballots to review draft changes and proposed comment\
    \ resolutions are\n   open at least 10 days.\n"
- title: 4.2.1.4.  Ballot Resolution
  contents:
  - "4.2.1.4.  Ballot Resolution\n   At each level, the relevant group (Task Group\
    \ for TG ballots, Working\n   Group for WG and Sponsor ballots) examines the ballot\
    \ comments and\n   determines their disposition.  The Editor (or editorial team)\
    \ may\n   prepare proposed dispositions.  Task Group procedures vary, but at\n\
    \   the Working Group level, the Working Group must vote 75 percent to\n   approve\
    \ the final ballot disposition in order to advance the\n   document.\n"
- title: 4.2.2.  IETF Draft Review and Approval Processes
  contents:
  - "4.2.2.  IETF Draft Review and Approval Processes\n   The IETF Working Group Process\
    \ is defined in [BCP25].  The overall\n   IETF standards process is defined in\
    \ [BCP9].\n   As noted in Section 2.4, IETF Working Groups do not \"ballot\" to\n\
    \   determine Working Group consensus to forward documents to the IESG\n   for\
    \ approval.\n   Technical contributions are welcome at any point in the IETF document\n\
    \   review and approval process, but there are some points where\n   contribution\
    \ is more likely to be effective.\n   1.  When a Working Group is considering\
    \ adoption of an individual\n       draft.  Adoption is often announced on the\
    \ Working Group's\n       mailing list.\n   2.  When Working Group chairs issue\
    \ a \"Working Group Last Call\"\n       (\"WGLC\") for a draft, to confirm that\
    \ the Working Group has\n       consensus to request publication.  Although this\
    \ is not a\n       mandatory step in the document review and approval process\
    \ for\n       Internet-Drafts, most IETF Working Groups do issue WGLCs for most\n\
    \       Working Group documents.  WGLC would be announced on the Working\n   \
    \    Group's mailing list.\n   3.  When the Internet Engineering Steering Group\
    \ issues an \"IETF Last\n       Call\" (\"Last Call\") for a draft.  IETF Last\
    \ Call is a formal and\n       required part of the review and approval process,\
    \ is addressed to\n       the larger IETF community, and is often the first time\
    \ the entire\n       community has looked at the document.  IETF Last Call is\
    \ signaled\n       on the IETF-Announce Mailing List, and comments and feedback\
    \ are\n       ordinarily directed to the IETF Discussion Mailing List.\n   In\
    \ practice, earlier input is more likely to be effective input.\n   IEEE 802 participants\
    \ who are interested in work within the IETF\n   should be monitoring that work\
    \ and providing input long before\n   Working Group Last Calls and IETF Last Calls,\
    \ for best results.\n   Some IETF Working Group charters direct the Working Group\
    \ to\n   communicate with relevant IEEE 802 Task Groups.\n"
- title: 4.3.  Solicited Review Processes
  contents:
  - "4.3.  Solicited Review Processes\n   With the number of areas of cooperation\
    \ between IEEE 802 and IETF\n   increasing, the document review process has extended\
    \ beyond the\n   traditional subjects of SMI (Structure of Management Information)\
    \ MIB\n   modules and AAA (Authentication, Authorization, and Accounting)\n  \
    \ described in [RFC4441].  IESG members routinely solicit directorate\n   reviews\
    \ as a means to request the opinion of specialized experts on\n   specific aspects\
    \ of documents in IESG review (examples include\n   security, \"MIB Doctors\"\
    , or congestion management reviews).  Area\n   Directors may also require solicited\
    \ reviews from IEEE 802 or IEEE\n   802 Working Groups when it becomes clear that\
    \ the Internet-Draft has\n   implications that impact some area of IEEE 802's\
    \ responsibility and\n   expertise.\n   IEEE 802 leadership can also solicit similar\
    \ reviews, but these\n   reviews are not included as part of the formal IEEE 802\
    \ process.\n"
- title: 5.  Liaison Managers and Liaison Statements
  contents:
  - "5.  Liaison Managers and Liaison Statements\n   Both IEEE 802 and IETF work best\
    \ when people participate directly in\n   work of mutual interest, but that is\
    \ not always possible, and\n   individuals speaking as individuals may not provide\
    \ effective\n   communication between the two SDOs.  From time to time, it may\
    \ be\n   appropriate for a technical body in one SDO to communicate as a body\n\
    \   with a technical body in the other SDO.  This section describes the\n   mechanisms\
    \ used to provide formal communication between the two\n   organizations, should\
    \ that become necessary.\n   The Internet Architecture Board (IAB) is responsible\
    \ for liaison\n   relationship oversight for the IETF.  In IEEE 802, liaison\n\
    \   relationship oversight is distributed, and each organization\n   appointing\
    \ liaison managers is responsible for oversight of its own\n   liaison relationships.\n\
    \   The reader should note that the role of a liaison manager in both\n   IEEE\
    \ 802 and IETF is not to \"speak for\" the appointing organization.\n   A liaison\
    \ manager is most helpful in ensuring that neither\n   organization is surprised\
    \ by what's happening in the other\n   organization, helping to identify the right\
    \ people to be talking to\n   in each organization, and making sure that formal\
    \ liaison statements\n   don't \"get lost\" between the two organizations.  The\
    \ IAB's guidance\n   to liaison managers is available in [RFC4691].  IEEE 802\n\
    \   organizations appointing each liaison manager also provide guidance\n   to\
    \ those liaison managers.  There is no global guidance for all IEEE\n   802 liaison\
    \ managers.\n"
- title: 5.1.  Liaison Managers
  contents:
  - "5.1.  Liaison Managers\n   The IAB appoints IETF liaison managers using the process\
    \ described in\n   [BCP102].  The current list of the IETF's liaison relationships\
    \ and\n   the liaison managers responsible for each of these relationships is\n\
    \   available at <http://www.ietf.org/liaison/managers.html>.\n   IEEE liaison\
    \ managers are selected by the organizations they\n   represent, either in an\
    \ election or by Working Group or Task Group\n   Chair appointment.  The current\
    \ list of IEEE 802's liaison\n   relationships and the liaison managers responsible\
    \ for each of these\n   relationships is available at\n   <http://www.ieee802.org/liaisons.shtml>.\n"
- title: 5.2.  Liaison Statements
  contents:
  - "5.2.  Liaison Statements\n   The IEEE 802 procedure for sending and receiving\
    \ liaison statements\n   is defined by the Procedure for Coordination with Other\
    \ Standards\n   Bodies in the IEEE 802 LMSC Operations Manual\n   (<http://ieee802.org/devdocs.shtml>).\n\
    \   The IETF process for sending and receiving liaison statements is\n   defined\
    \ in [BCP103].\n"
- title: 6.  Protocol Parameter Allocation
  contents:
  - "6.  Protocol Parameter Allocation\n   Both IEEE 802 and IETF maintain registries\
    \ of assigned protocol\n   parameters, and some protocol parameters assigned in\
    \ one organization\n   are of interest to the other organization.  This section\
    \ describes\n   the way each organization registers protocol parameters.\n"
- title: 6.1.  IANA
  contents:
  - "6.1.  IANA\n   The IETF uses the Internet Assigned Numbers Authority (IANA) as\
    \ a\n   central authority that administers registries for most protocol\n   parameter\
    \ allocations.  The overarching document describing this is\n   [BCP26].  [BCP141]\
    \ discusses use of IEEE 802-specific IANA parameters\n   in IETF protocols and\
    \ specifies IANA considerations for allocation of\n   code points under the IANA\
    \ OUI (Organizationally Unique Identifier).\n   Requests for protocol parameter\
    \ allocations from IANA are subject to\n   assignment policies, and these policies\
    \ vary from registry to\n   registry.  A variety of well-known policies are described\
    \ in [BCP26],\n   but registries are not limited to one of the well-known choices.\n\
    \   The purpose of these allocations is to manage a namespace\n   appropriately,\
    \ so unless a registry has a policy that allows\n   something like first come,\
    \ first served (\"FCFS\") for a namespace that\n   is effectively unbounded, requests\
    \ for protocol parameter allocation\n   will require some level of review.  \"\
    Standards Action\" is at the\n   other extreme (an approved Standards Track RFC\
    \ is required in order\n   to obtain an allocation).  Some registries require\
    \ that a request for\n   allocation pass \"Expert Review\" -- review by someone\
    \ knowledgeable in\n   the technology domain, appointed by the IESG and given\
    \ specific\n   criteria to use when reviewing requests.\n"
- title: 6.2.  IEEE Registration Authority
  contents:
  - "6.2.  IEEE Registration Authority\n   The IEEE Standards Association uses the\
    \ IEEE Registration Authority\n   as a central authority administering registries.\
    \  The IEEE\n   Registration Authority Committee (IEEE RAC) provides technical\n\
    \   oversight for the IEEE Registration Authority.\n   The list of Registries\
    \ administered by the IEEE Registration\n   Authority can be found on the IEEE\
    \ RAC web site, at\n   <http://standards.ieee.org/develop/regauth/general.html>.\n\
    \   Regarding Ethertype allocation:\n   Some IETF protocol specifications make\
    \ use of Ethertypes.  Ethertypes\n   are a fairly scarce resource so allocation\
    \ has the following\n   requirements.  All Ethertype requests are subject to review\
    \ by a\n   consultant to the IEEE RA, followed by IEEE RAC confirmation.\n   The\
    \ IEEE RAC will not assign a new Ethertype to a new IETF protocol\n   specification\
    \ until the IESG has approved the protocol specification\n   for publication as\
    \ an RFC.  In exceptional cases, the IEEE RA will\n   consider \"early allocation\"\
    \ of an Ethertype for an IETF protocol that\n   is still under development when\
    \ the request comes from, and has been\n   vetted by, the IESG.\n   Note that\
    \ \"playpen\" Ethertypes have been assigned in IEEE 802\n   [ARCH802] for use\
    \ during protocol development and experimentation.\n   While a fee is normally\
    \ charged by the IEEE Registration Authority\n   Committee (RAC) for the allocation\
    \ of an Ethertype, the IEEE RAC will\n   consider waiving the fee for allocations\
    \ relating to an IETF\n   Standards Track document, based on a request from the\
    \ IESG.\n"
- title: 6.3.  IEEE 802 Registration at the Working Group Level
  contents:
  - "6.3.  IEEE 802 Registration at the Working Group Level\n   Each IEEE 802 Working\
    \ Group has a registry of identifier values and a\n   mechanism to allocate identifier\
    \ values in its standards and approved\n   amendments.  This includes items such\
    \ as Object Identifiers for\n   managed objects and assignment for protocols defined\
    \ by that Working\n   Group, such as OpCodes.  Contact the IEEE 802 Working Group\
    \ Chair for\n   the details of a given Working Group registry.\n"
- title: 6.4.  Joint-Use Registries
  contents:
  - "6.4.  Joint-Use Registries\n   Because some registries are \"joint-use\" between\
    \ IEEE 802 and IETF, it\n   is necessary for each organization to review usage\
    \ of registries\n   maintained by the other organization as part of the review\
    \ and\n   approval process for standards.\n   If an IEEE 802 document refers to\
    \ IANA registries, those references\n   should be checked prior to Sponsor balloting.\
    \  If an IETF document\n   refers to IEEE 802 registries, those references should\
    \ be checked as\n   part of IANA Review during IETF Last Call.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   This document describes cooperation procedures\
    \ and has no direct\n   Internet security implications.\n"
