- title: Abstract
  contents:
  - "Abstract\n   The purpose of this document is to make the Advanced Encryption\n\
    \   Standard (AES) Key Wrap algorithm conveniently available to the\n   Internet\
    \ community.  The United States of America has adopted AES as\n   the new encryption\
    \ standard.  The AES Key Wrap algorithm will\n   probably be adopted by the USA\
    \ for encryption of AES keys. The\n   authors took most of the text in this document\
    \ from the draft AES Key\n   Wrap posted by NIST.\n"
