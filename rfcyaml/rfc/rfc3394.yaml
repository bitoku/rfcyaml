- title: 1. Introduction
  contents:
  - "1. Introduction\n   NOTE: Most of the following text is taken from [AES-WRAP],\
    \ and the\n   assertions regarding the security of the AES Key Wrap algorithm\
    \ are\n   made by the US Government, not by the authors of this document.\n  \
    \ This specification is intended to satisfy the National Institute of\n   Standards\
    \ and Technology (NIST) Key Wrap requirement to:  Design a\n   cryptographic algorithm\
    \ called a Key Wrap that uses the Advanced\n   Encryption Standard (AES) as a\
    \ primitive to securely encrypt\n   plaintext key(s) with any associated integrity\
    \ information and data,\n   such that the combination could be longer than the\
    \ width of the AES\n   block size (128-bits).  Each ciphertext bit should be a\
    \ highly non-\n   linear function of each plaintext bit, and (when unwrapping)\
    \ each\n   plaintext bit should be a highly non-linear function of each\n   ciphertext\
    \ bit.  It is sufficient to approximate an ideal\n   pseudorandom permutation\
    \ to the degree that exploitation of\n   undesirable phenomena is as unlikely\
    \ as guessing the AES engine key.\n   This key wrap algorithm needs to provide\
    \ ample security to protect\n   keys in the context of prudently designed key\
    \ management\n   architecture.\n   Throughout this document, any data being wrapped\
    \ will be referred to\n   as the key data.  It makes no difference to the algorithm\
    \ whether the\n   data being wrapped is a key; in fact there is often good reason\
    \ to\n   include other data with the key, to wrap multiple keys together, or\n\
    \   to wrap data that isn't strictly a key.  So, the term \"key data\" is\n  \
    \ used broadly to mean any data being wrapped, but particularly keys,\n   since\
    \ this is primarily a key wrap algorithm.  The key used to do the\n   wrapping\
    \ will be referred to as the key-encryption key (KEK).\n   In this document a\
    \ KEK can be any valid key supported by the AES\n   codebook.  That is, a KEK\
    \ can be a 128-bit key, a 192-bit key, or a\n   256-bit key.\n"
- title: 2. Overview
  contents:
  - "2. Overview\n   The AES key wrap algorithm is designed to wrap or encrypt key\
    \ data.\n   The key wrap operates on blocks of 64 bits.  Before being wrapped,\n\
    \   the key data is parsed into n blocks of 64 bits.\n   The only restriction\
    \ the key wrap algorithm places on n is that n be\n   at least two.  (For key\
    \ data with length less than or equal to 64\n   bits, the constant field used\
    \ in this specification and the key data\n   form a single 128-bit codebook input\
    \ making this key wrap\n   unnecessary.)  The key wrap algorithm accommodates\
    \ all supported AES\n   key sizes.  However, other cryptographic values often\
    \ need to be\n   wrapped.  One such value is the seed of the random number generator\n\
    \   for DSS.  This seed value requires n to be greater than four.\n   Undoubtedly\
    \ other values require this type of protection. Therefore,\n   no upper bound\
    \ is imposed on n.\n   The AES key wrap can be configured to use any of the three\
    \ key sizes\n   supported by the AES codebook.  The choice of a key size affects\
    \ the\n   overall security provided by the key wrap, but it does not alter the\n\
    \   description of the key wrap algorithm.  Therefore, in the description\n  \
    \ that follows, the key wrap is described generically; no key size is\n   specified\
    \ for the KEK.\n"
- title: 2.1 Notation and Definitions
  contents:
  - "2.1 Notation and Definitions\n   The following notation is used in the description\
    \ of the key wrapping\n   algorithms:\n      AES(K, W)     Encrypt W using the\
    \ AES codebook with key K\n      AES-1(K, W)   Decrypt W using the AES codebook\
    \ with key K\n      MSB(j, W)     Return the most significant j bits of W\n  \
    \    LSB(j, W)     Return the least significant j bits of W\n      B1 ^ B2   \
    \    The bitwise exclusive or (XOR) of B1 and B2\n      B1 | B2       Concatenate\
    \ B1 and B2\n      K             The key-encryption key K\n      n           \
    \  The number of 64-bit key data blocks\n      s             The number of steps\
    \ in the wrapping process, s = 6n\n      P[i]          The ith plaintext key data\
    \ block\n      C[i]          The ith ciphertext data block\n      A          \
    \   The 64-bit integrity check register\n      R[i]          An array of 64-bit\
    \ registers where\n                       i = 0, 1, 2, ..., n\n      A[t], R[i][t]\
    \ The contents of registers A and R[i] after encryption\n                    \
    \   step t.\n      IV            The 64-bit initial value used during the wrapping\n\
    \                       process.\n   In the key wrap algorithm, the concatenation\
    \ function will be used to\n   concatenate 64-bit quantities to form the 128-bit\
    \ input to the AES\n   codebook.  The extraction functions will be used to split\
    \ the 128-bit\n   output from the AES codebook into two 64-bit quantities.\n"
- title: 2.2 Algorithms
  contents:
  - "2.2 Algorithms\n   The specification of the key wrap algorithm requires the use\
    \ of the\n   AES codebook [AES].  The next three sections will describe the key\n\
    \   wrap algorithm, the key unwrap algorithm, and the inherent data\n   integrity\
    \ check.\n"
- title: 2.2.1 Key Wrap
  contents:
  - "2.2.1 Key Wrap\n   The inputs to the key wrapping process are the KEK and the\
    \ plaintext\n   to be wrapped.  The plaintext consists of n 64-bit blocks, containing\n\
    \   the key data being wrapped.  The key wrapping process is described\n   below.\n\
    \   Inputs:      Plaintext, n 64-bit values {P1, P2, ..., Pn}, and\n         \
    \       Key, K (the KEK).\n   Outputs:     Ciphertext, (n+1) 64-bit values {C0,\
    \ C1, ..., Cn}.\n   1) Initialize variables.\n       Set A0 to an initial value\
    \ (see 2.2.3)\n       For i = 1 to n\n            R[0][i] = P[i]\n   2) Calculate\
    \ intermediate values.\n       For t = 1 to s, where s = 6n\n           A[t] =\
    \ MSB(64, AES(K, A[t-1] | R[t-1][1])) ^ t\n           For i = 1 to n-1\n     \
    \          R[t][i] = R[t-1][i+1]\n           R[t][n] = LSB(64, AES(K, A[t-1] |\
    \ R[t-1][1]))\n   3) Output the results.\n       Set C[0] = A[t]\n       For i\
    \ = 1 to n\n           C[i] = R[t][i]\n   An alternative description of the key\
    \ wrap algorithm involves\n   indexing rather than shifting.  This approach allows\
    \ one to calculate\n   the wrapped key in place, avoiding the rotation in the\
    \ previous\n   description.  This produces identical results and is more easily\n\
    \   implemented in software.\n   Inputs:  Plaintext, n 64-bit values {P1, P2,\
    \ ..., Pn}, and\n            Key, K (the KEK).\n   Outputs: Ciphertext, (n+1)\
    \ 64-bit values {C0, C1, ..., Cn}.\n   1) Initialize variables.\n       Set A\
    \ = IV, an initial value (see 2.2.3)\n       For i = 1 to n\n           R[i] =\
    \ P[i]\n   2) Calculate intermediate values.\n       For j = 0 to 5\n        \
    \   For i=1 to n\n               B = AES(K, A | R[i])\n               A = MSB(64,\
    \ B) ^ t where t = (n*j)+i\n               R[i] = LSB(64, B)\n   3) Output the\
    \ results.\n       Set C[0] = A\n       For i = 1 to n\n           C[i] = R[i]\n"
- title: 2.2.2 Key Unwrap
  contents:
  - "2.2.2 Key Unwrap\n   The inputs to the unwrap process are the KEK and (n+1) 64-bit\
    \ blocks\n   of ciphertext consisting of previously wrapped key.  It returns n\n\
    \   blocks of plaintext consisting of the n 64-bit blocks of the\n   decrypted\
    \ key data.\n   Inputs:  Ciphertext, (n+1) 64-bit values {C0, C1, ..., Cn}, and\n\
    \           Key, K (the KEK).\n   Outputs: Plaintext, n 64-bit values {P1, P2,\
    \ ..., Pn}.\n   1) Initialize variables.\n       Set A[s] = C[0] where s = 6n\n\
    \       For i = 1 to n\n           R[s][i] = C[i]\n   2) Calculate the intermediate\
    \ values.\n       For t = s to 1\n           A[t-1] = MSB(64, AES-1(K, ((A[t]\
    \ ^ t) | R[t][n]))\n           R[t-1][1] = LSB(64, AES-1(K, ((A[t]^t) | R[t][n]))\n\
    \           For i = 2 to n\n               R[t-1][i] = R[t][i-1]\n   3) Output\
    \ the results.\n       If A[0] is an appropriate initial value (see 2.2.3),\n\
    \       Then\n           For i = 1 to n\n               P[i] = R[0][i]\n     \
    \  Else\n           Return an error\n   The unwrap algorithm can also be specified\
    \ as an index based\n   operation, allowing the calculations to be carried out\
    \ in place.\n   Again, this produces the same results as the register shifting\n\
    \   approach.\n   Inputs:  Ciphertext, (n+1) 64-bit values {C0, C1, ..., Cn},\
    \ and\n            Key, K (the KEK).\n   Outputs: Plaintext, n 64-bit values {P0,\
    \ P1, K, Pn}.\n   1) Initialize variables.\n       Set A = C[0]\n       For i\
    \ = 1 to n\n           R[i] = C[i]\n   2) Compute intermediate values.\n     \
    \  For j = 5 to 0\n           For i = n to 1\n               B = AES-1(K, (A ^\
    \ t) | R[i]) where t = n*j+i\n               A = MSB(64, B)\n               R[i]\
    \ = LSB(64, B)\n   3) Output results.\n   If A is an appropriate initial value\
    \ (see 2.2.3),\n   Then\n       For i = 1 to n\n           P[i] = R[i]\n   Else\n\
    \       Return an error\n"
- title: 2.2.3 Key Data Integrity -- the Initial Value
  contents:
  - "2.2.3 Key Data Integrity -- the Initial Value\n   The initial value (IV) refers\
    \ to the value assigned to A[0] in the\n   first step of the wrapping process.\
    \  This value is used to obtain an\n   integrity check on the key data.  In the\
    \ final step of the unwrapping\n   process, the recovered value of A[0] is compared\
    \ to the expected\n   value of A[0].  If there is a match, the key is accepted\
    \ as valid,\n   and the unwrapping algorithm returns it.  If there is not a match,\n\
    \   then the key is rejected, and the unwrapping algorithm returns an\n   error.\n\
    \   The exact properties achieved by this integrity check depend on the\n   definition\
    \ of the initial value.  Different applications may call for\n   somewhat different\
    \ properties; for example, whether there is need to\n   determine the integrity\
    \ of key data throughout its lifecycle or just\n   when it is unwrapped.  This\
    \ specification defines a default initial\n   value that supports integrity of\
    \ the key data during the period it is\n   wrapped (2.2.3.1).  Provision is also\
    \ made to support alternative\n   initial values (in 2.2.3.2).\n"
- title: 2.2.3.1 Default Initial Value
  contents:
  - "2.2.3.1 Default Initial Value\n   The default initial value (IV) is defined to\
    \ be the hexadecimal\n   constant:\n       A[0] = IV = A6A6A6A6A6A6A6A6\n   The\
    \ use of a constant as the IV supports a strong integrity check on\n   the key\
    \ data during the period that it is wrapped.  If unwrapping\n   produces A[0]\
    \ = A6A6A6A6A6A6A6A6, then the chance that the key data\n   is corrupt is 2^-64.\
    \  If unwrapping produces A[0] any other value,\n   then the unwrap must return\
    \ an error and not return any key data.\n"
- title: 2.2.3.2 Alternative Initial Values
  contents:
  - "2.2.3.2 Alternative Initial Values\n   When the key wrap is used as part of a\
    \ larger key management protocol\n   or system, the desired scope for data integrity\
    \ may be more than just\n   the key data or the desired duration for more than\
    \ just the period\n   that it is wrapped.  Also, if the key data is not just an\
    \ AES key, it\n   may not always be a multiple of 64 bits.  Alternative definitions\
    \ of\n   the initial value can be used to address such problems.  NIST will\n\
    \   define alternative initial values in future key management\n   publications\
    \ as needed.  In order to accommodate a set of\n   alternatives that may evolve\
    \ over time, key wrap implementations that\n   are not application-specific will\
    \ require some flexibility in the way\n   that the initial value is set and tested.\n"
- title: 3. Object Identifiers
  contents:
  - "3. Object Identifiers\n   NIST has assigned the following object identifiers\
    \ to identify the\n   key wrap algorithm with the default initial value specified\
    \ in\n   2.2.3.1.  One object identifier is assigned for use with each of the\n\
    \   KEK AES key sizes.\n       aes  OBJECT IDENTIFIER  ::=  { joint-iso-itu-t(2)\
    \ country(16)\n          us(840) organization(1) gov(101) csor(3) nistAlgorithm(4)\
    \ 1 }\n       id-aes128-wrap  OBJECT IDENTIFIER  ::=  { aes 5 }\n       id-aes192-wrap\
    \  OBJECT IDENTIFIER  ::=  { aes 25 }\n       id-aes256-wrap  OBJECT IDENTIFIER\
    \  ::=  { aes 45 }\n"
- title: 4. Test Vectors
  contents:
  - "4. Test Vectors\n   The examples in this section were generated using the index-based\n\
    \   implementation of the key wrap algorithm.  The use of this approach\n   allows\
    \ a straightforward software implementation of the key wrap\n   algorithm.\n"
