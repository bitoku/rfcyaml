- title: 5. Security Considerations
  contents:
  - "5. Security Considerations\n   The key wrap algorithm includes a strong integrity\
    \ check on the key\n   data.  If unwrapping produces the expected check value\
    \ in A[0], then\n   the chance that the key data is corrupt is 2^-64.  If unwrapping\n\
    \   produces an unexpected value, then the algorithm implementation MUST\n   return\
    \ an error, and it MUST NOT return any key data.\n   Implementations must protect\
    \ the KEK from disclosure.  Compromise of\n   the KEK may result in the disclosure\
    \ of all key data protected with\n   that KEK.\n"
