- title: 'Note:'
  contents:
  - "Note:\n   The CoVis Network Use Policy itself appears as an appendix to this\n\
    \   article.\n"
- title: Introduction
  contents:
  - "Introduction\n   The next five years will radically change the ways that schools\n\
    \   relate to the world around them as global computer networks--long the\n  \
    \ exclusive domain of higher education and private industry--link up to\n   primary\
    \ and secondary schools. The Internet, a network made up of\n   many smaller contributing\
    \ networks, represents a powerful educational\n   resource unlike anything that\
    \ precedes it. Its potential for\n   education grows with the establishment of\
    \ each new connection.\n   For the first time, schoolchildren have the means for\
    \ simple, direct\n   contact with millions of adults in a forum that masks their\
    \ physical\n   youth and presents them as virtual equals. However, just as the\
    \ new\n   kid in school has to learn new social codes and rituals to fit in,\n\
    \   schools must learn some of the practices and etiquette of the\n   Internet.\
    \ Of course, the established denizens of the Internet will\n   soon have some\
    \ adjusting to do as well, with thousands (or millions)\n   of new kids knocking\
    \ electronically at their doors. Since the\n   Internet was not designed with\
    \ children in mind, many potentially\n   difficult issues must be discussed by\
    \ both the education and the\n   Internet communities.\n   This article presents\
    \ a framework for thinking about some of the\n   issues that are essential to\
    \ making the initial encounter between\n   schools and the Internet successful.\
    \ It also presents an excerpt of a\n   policy that embodies our approach to resolving\
    \ those issues.\n"
- title: Expanding Access, Expanding Horizons
  contents:
  - "Expanding Access, Expanding Horizons\n   For roughly the past decade, schools\
    \ increasingly have participated\n   in specialized computer networks such as\
    \ the NGS/TERC Kidsnetwork,\n   the Intercultural Learning Network, and FidoNet,\
    \ as well as for-\n   profit services such as CompuServe, America Online, and\
    \ Prodigy. The\n   majority of these projects were conducted on networks, where\n\
    \   teachers' or students' messages could not be read by anyone beyond a\n   predetermined\
    \ audience composed of other students and teachers. These\n   projects made it\
    \ possible for students and teachers to communicate\n   with their peers in faraway\
    \ places and pioneered some pedagogical\n   uses of networks for computer-mediated\
    \ communication and\n   collaborative project work that will carry over to the\
    \ Internet.\n   Internetworking, however, goes beyond proprietary systems by joining\n\
    \   a vast number of distinct networks into one large network, the\n   Internet.\
    \  As individual schools and bulletin boards are connected to\n   the Internet,\
    \ the number of people and services within easy reach\n   increases exponentially.\
    \ By one estimate, there are currently 19\n   million users of the Internet, with\
    \ an annual growth rate approaching\n   80 percent. Furthermore, some of the Internet's\
    \ most powerful\n   communication tools are specifically designed so that any\
    \ of these\n   millions of people could join any conversation. The network's true\n\
    \   power comes from the synergy of many dispersed minds working together\n  \
    \ to solve problems and discuss issues, and there is little in the way\n   of\
    \ hierarchy or control of the discourse.\n   The schools' shift to internetworking\
    \ systems involves critical\n   technological, as well as pedagogical, issues.\
    \ It requires a change\n   in the school computing paradigm from centralized computing\
    \ to\n   distributed client-server systems, thus bringing about an\n   administrative\
    \ change in the nature of school computing. Many schools\n   that currently have\
    \ some kind of network access provide accounts only\n   to teachers or administrators.\
    \ Internetworking is fundamentally\n   different--giving accounts, access, and\
    \ therefore control directly to\n   students.\n   There are numerous arguments\
    \ for the pedagogical benefits of school\n   internetworking. But what of the\
    \ risks? What safety, liability, and,\n   above all, educational concerns must\
    \ be addressed before schools are\n   ready to tap into the Internet? This policy\
    \ is not intended as a\n   document that sets limitations or restrictions. Rather,\
    \ it is\n   designed to facilitate and set guidelines for exploring and using\
    \ the\n   Internet as a tool for learning. The policy was written with the\n \
    \  purpose and goals of the Internet as a background: support for open\n   research\
    \ and education in and among research and instructional\n   institutions. The\
    \ context for the policy was provided by the specific\n   needs of a growing community\
    \ of learners composed of students,\n   teachers, scientists, and researchers.\
    \ The networked environment must\n   support collaboration and cooperation. Proper\
    \ frameworks to support\n   network navigation and information searching must\
    \ be established. And\n   because networks will continue to be a scarce educational\
    \ resource\n   for the foreseeable future, the policy also provides guidelines\
    \ for\n   maximizing the educational cost-benefit ratio for teachers and\n   students.\n"
- title: Testbed for Change--The CoVis Project
  contents:
  - "Testbed for Change--The CoVis Project\n   Our framework for considering internetworking\
    \ issues is a project\n   currently being conducted at the School of Education\
    \ and Social\n   Policy at Northwestern University. The Learning Through Collaborative\n\
    \   Visualization Project, CoVis, is designed to reconceptualize and\n   reconfigure\
    \ high school science education. CoVis is a networking\n   testbed funded by the\
    \ National Science Foundation (NSF). Its goal is\n   to enable project-based approaches\
    \ to science by using low- and\n   medium-bandwidth networks to put students in\
    \ direct contact with\n   practicing scientists and scientific tools. In CoVis,\
    \ we are working\n   with the types of network connections we believe will be\
    \ common in\n   schools in the near future.\n   In the first phase of our project\
    \ we are working with two Chicago-\n   area schools, Evanston Township High School\
    \ in Evanston and New Trier\n   High School in Winnetka. CoVis is deployed in\
    \ 12 classes at the two\n   high schools, involving three teachers at each school.\
    \ Approximately\n   300 students are involved in the project: 100 freshmen, 100\n\
    \   sophomores and juniors, and 100 seniors, all enrolled in either earth\n  \
    \ science or environmental science classes. Each classroom contains six\n   Macintosh\
    \ Quadra computers with audio/video conferencing units linked\n   to an internal\
    \ ethernet, which is linked to Northwestern's ethernet\n   by a primary-rate Integrated\
    \ Services Digital Network bridge for\n   telecommunications using the public-switched\
    \ network. Additional\n   computers are available for Internet use in computer\
    \ labs at each\n   school.\n   The CoVis Network Community consists of students\
    \ and teachers in\n   CoVis classes, scientists who wish to collaborate on CoVis\
    \ student\n   projects, the researchers conducting the CoVis project, and other\n\
    \   interested parties who are granted special accounts. In the CoVis\n   classroom,\
    \ each student is given an account that makes him or her a\n   \"full\" member\
    \ of the Internet community. This means two things: Each\n   student has access\
    \ to all Internet services with minimal mediation by\n   teachers or other adults,\
    \ and anybody with an Internet account can\n   contact the students directly,\
    \ again without mediation.\n   In addition to the standard Internet resources,\
    \ which include\n   electronic mail, listservs, Usenet news discussion groups,\
    \ Telnet,\n   gopher, and file transfer, CoVis makes it possible for students\
    \ to\n   communicate with peers and scientists via video and audio conference\n\
    \   tools and remote screen-sharing technology for synchronous\n   collaborative\
    \ work. Therefore, the CoVis Network Use Policy goes\n   beyond the needs of the\
    \ typical low-bandwidth internetworked school.\n   As an NSF testbed, CoVis has\
    \ the job of developing new frameworks for\n   the use of internetworking. In\
    \ seeking to understand problematic\n   issues of networking, we turn both to\
    \ other projects--Bolt Beranek\n   and Newman's work with the Ralph Bunche computer-minischool\
    \ in New\n   York; AT&T's Learning Circles; and TERC's LabNet project--and to\n\
    \   analogous situations extant in schools. Our attention thus is placed\n   on\
    \ the development of a policy to establish ground rules for the\n   students who\
    \ will be introduced to the Internet.\n"
- title: The Need for a Proactive Policy
  contents:
  - "The Need for a Proactive Policy\n   Exciting or revolutionary educational programs\
    \ too often are\n   derailed.  In the 1970s, Jerome Bruner's curriculum Man: A\
    \ Course of\n   Study (MACOS) was at the center of a political and ideological\n\
    \   firestorm that prevented its implementation in many schools. The\n   experience\
    \ of the MACOS developers taught us that it makes sense to\n   spend time in the\
    \ initial stages of a project trying to determine\n   what challenges might arise\
    \ to an educational innovation in order to\n   avoid, preempt, or co-opt them.\n\
    \   In March 1993, the Communications Policy Forum, a nonpartisan group\n   of\
    \ telecommunications stakeholders convened by the Electronic\n   Frontier Foundation,\
    \ met on the issues of Internet services for the\n   K-12 educational community.\
    \ The forum concluded that services should\n   be provided only to schools that\
    \ would indemnify the service\n   providers.  It also recommended that a warning\
    \ statement be developed\n   to advise schools of the presence of materials on\
    \ the Internet that\n   may be deemed inappropriate for minors.\n   We believe\
    \ that it is not enough to devise a policy designed to\n   protect schools and\
    \ service providers, although our policy also\n   speaks to those roles. In this\
    \ policy designed to guide students\n   through some of the social complexity\
    \ presented by the Internet, we\n   created guidelines to alert novice users of\
    \ established expectations\n   and practices. Because the Internet is somewhat\
    \ anarchic in its daily\n   commerce, it is necessary to define a safe local space,\
    \ or identity,\n   for a school network where students can feel like members of\
    \ a\n   supportive community. The goal of establishing the boundaries of our\n\
    \   own community forms the framework of our policy.\n"
- title: Issues and Analogies
  contents:
  - "Issues and Analogies\n   The kinds of issues posed by internetworking are not\
    \ new. Similar\n   issues have been debated by schools many times before, from\
    \ creation\n   science to dress codes. These concerns resurface in the availability\n\
    \   of networked material that some parents, teachers, or students might\n   find\
    \ objectionable, pornographic, or otherwise inappropriate.\n   Although the actual\
    \ percentage of materials in this category is\n   small, their mere presence draws\
    \ plenty of media attention. Consider\n   this lead-in to a story about graphic\
    \ material that can be retrieved\n   through the Internet, published in the Houston\
    \ Chronicle in 1990:\n      \"Westbury High School student Jeff Noxon's homework\
    \ was rudely\n      interrupted recently when he stumbled across the world's most\n\
    \      sophisticated pornography ring....It was supported by taxes and\n     \
    \ brought into town by the brightest lights of higher education.\"\n   While some\
    \ are shocked, an alternative interpretation might point out\n   that in using\
    \ a valuable resource provided by the local university, a\n   high school student\
    \ chose to view material that many (including\n   regular Internet users) find\
    \ objectionable. Educators must understand\n   that, as a byproduct of introducing\
    \ internetworking, schools likely\n   will have to justify student use of network\
    \ resources to a public\n   that does not understand the medium or its utility\
    \ to education. By\n   seeking out analogous situations and applying them to the\
    \ development\n   of our network use policy, we believe it is possible to establish\n\
    \   frameworks for responding to these challenges. We found several\n   significant\
    \ analogies.\n   * American Library Association (ALA). In considering information\n\
    \   access issues, the most striking and informative analogy is to a\n   remarkable\
    \ set of documents built around the ALA's Library Bill of\n   Rights of 1980.\
    \ It is not farfetched to consider the Internet, at\n   least in part, as a vast\
    \ digital library. After all, the electronic\n   database and information search\
    \ tools it employs are rapidly becoming\n   part of new school media centers,\
    \ and many public and school\n   libraries are beginning to offer some type of\
    \ network access to their\n   patrons.\n   The ALA documents state, \"Attempts\
    \ to restrict access to library\n   materials violate the basic tenets of the\
    \ Library Bill of Rights.\"\n   However, they add, what goes into the library\
    \ collection should be\n   chosen thoughtfully and with an eye toward instructional\
    \ goals.\n   School librarians are bound to devise collections that \"are\n  \
    \ consistent with the philosophy, goals, and objectives of the school\n   district,\"\
    \ and they must \"resist efforts by individuals to define\n   what is appropriate\
    \ for all students or teachers to read, view, or\n   hear.\" Similarly, tools\
    \ used to access the network must be designed\n   to direct access to materials\
    \ that support curricular concerns. Thus,\n   the interface to the network embodies\
    \ the notion of a library\n   collection. In a school network policy, the \"intent\
    \ of the\n   collection\" should be clearly reflected in a statement of purpose\
    \ for\n   the network.\n   Directly addressing the information access needs of\
    \ children, the ALA\n   opposes attempts to limit access based on the age of a\
    \ library user.\n   \"Librarians and governing bodies should maintain that parents--and\n\
    \   only parents--have the right and the responsibility to restrict the\n   access\
    \ of their children--and only their children--to library\n   resources,\" it states.\n\
    \   While we in the CoVis Project have some ability technologically to\n   restrict\
    \ what is in our Internet \"collection,\" it is virtually\n   impossible to prevent\
    \ students from accessing materials whose\n   presence we never anticipated while\
    \ preserving the students' status\n   as full members of the Internet community.\
    \ In this way, the Internet\n   is fundamentally different from a relatively static\
    \ library\n   collection.  Following the lead of the ALA, however, we believe\
    \ that\n   the precise limits placed upon students' access cannot be formalized\n\
    \   by the school policy. Instead, it is the students' responsibility to\n   adhere\
    \ to the standards set by their parents.\n   * American Society for Information\
    \ Science (ASIS). The code of ethics\n   of ASIS provides another informative\
    \ analogy, this one speaking to\n   issues of professionals' responsibilities\
    \ to both individuals and\n   society. Where individuals are concerned, information\
    \ professionals-\n   -a designation we believe should be applied to teachers--must\
    \ strive\n   both to \"protect each information user's and provider's right to\n\
    \   privacy and confidentiality\" and \"respect an information provider's\n  \
    \ proprietary rights.\" With respect to society, information\n   professionals\
    \ should \"serve the legitimate information needs of a\n   large and complex society\
    \ while at the same time being mindful of\n   [the] individual's rights.\" They\
    \ also should \"resist efforts to\n   censor publications.\"\n   The ASIS code\
    \ speaks directly to issues of electronic mail privacy.\n   We believe that students\
    \ and teachers must feel certain that their\n   communications are private. In\
    \ many electronic mail systems currently\n   used in schools, the teacher must\
    \ act as an intermediary between the\n   school and the outside world. When students\
    \ are \"full\" members of the\n   Internet, mail is sent directly to the outside\
    \ world with no human\n   mediation. As a rule, such communications should be\
    \ private, and the\n   network policy must make explicit any reasons for teachers\
    \ or\n   researchers to have access to message content. Users must be made\n \
    \  aware of times and circumstances under which private mail may be\n   monitored.\n\
    \   * Prodigy. Privacy in electronic mail communications seems like a\n   straightforward\
    \ issue--it is analogous to the U.S. mail. But what\n   about network bulletin\
    \ boards or Internet newsgroups? Posting a\n   message in one of these public\
    \ information exchanges may raise\n   questions of freedom of expression among\
    \ students and other network\n   users, but no more than in any other public forum.\n\
    \   One approach to dealing with this issue was described in the Wall\n   Street\
    \ Journal's technology supplement of November 15, 1993. Prodigy,\n   a dial-up\
    \ bulletin-board service jointly owned by IBM and Sears, has\n   a strict editorial\
    \ policy for both its public forums and its members'\n   private email exchanges.\
    \ Prodigy employs editors who screen every\n   message before it is posted, sometimes\
    \ delaying posting by up to 40\n   hours. It also uses special software to screen\
    \ messages for what it\n   deems objectionable language. The result is a lowest-common-\n\
    \   denominator approach to what is acceptable or unacceptable material.\n   This\
    \ approach undervalues the maturity of Prodigy's users. In the\n   CoVis classroom,\
    \ we want to strive to develop students' maturity, and\n   in order to learn these\
    \ lessons, they must feel that their message\n   content is under their own control.\
    \ To let students know what level\n   of behavior is expected of them, we are\
    \ very clear about the use of\n   offensive, obscene, or inflammatory language\
    \ on the network. These\n   guidelines are not unfamiliar to the students in CoVis,\
    \ as their\n   local school codes of conduct include the same admonitions. Offensive\n\
    \   messages posted by students are not ejected from the network.\n   However,\
    \ students can lose their privileges on the network if they\n   post such messages\
    \ (a significant disincentive for CoVis students),\n   and they are encouraged\
    \ to post a retraction or apology once they\n   understand why their message was\
    \ problematic. These interventions are\n   only initiated upon the complaint of\
    \ another user, not as part of an\n   explicit editorial policy.\n   * School\
    \ Conduct Codes. Every school has a code of conduct for its\n   students that\
    \ details appropriate school behavior, outlines rights,\n   and sets expectations\
    \ for students. Because the CoVis Network is used\n   as part of a school activity,\
    \ the school's code of conduct applies to\n   network activities. Thus, we believe\
    \ the network use policy should be\n   an extension of the school's policies.\
    \ An important part of the\n   development of the CoVis Network use policy was\
    \ a close reading of\n   the participating high schools' codes of conduct. For\
    \ example, at one\n   of our high schools, special rules against vandalism of\
    \ computer\n   equipment and unauthorized access to information exist. These rules\n\
    \   cover such important concepts as computer piracy, hacking, and other\n   tampering\
    \ with hardware or software. Both CoVis schools have codes\n   warning students\
    \ that use of harassing or abusive language is\n   unacceptable, as is obscenity.\
    \ At the same time, both high schools\n   place a high value on students' right\
    \ to freedom of expression and\n   outline the dimensions of that right in some\
    \ detail.\n   * Field Trips. All of the rules that apply to student conduct in\n\
    \   school also apply when the students are off campus on field trips.\n   The\
    \ Internet offers many opportunities for virtual field trips to\n   distant locations,\
    \ and CoVis adds a new twist to this genre with the\n   addition of full audio\
    \ and video connections to remote locations.\n   Students in the CoVis community\
    \ will be able to \"visit\" the\n   Exploratorium in San Francisco, directing\
    \ a remote camera around the\n   exhibit floor and engaging in conversations with\
    \ guides and other\n   museum visitors. It is important that students realize\
    \ they act as\n   ambassadors for their school in such encounters, and our policy\n\
    \   states this explicitly.  Currently, parental permission slips are\n   required\
    \ before students may take field trips. At one of our\n   participating high schools,\
    \ such slips are required even for \"trips\"\n   within the school building. Is\
    \ there a precedent for extending the\n   concept of permission slips to the virtual\
    \ field trip? We do not\n   believe so, but we do recognize the importance of\
    \ written information\n   alerting parents to interesting or innovative school\
    \ activities.\n"
- title: Beyond the Barriers
  contents:
  - "Beyond the Barriers\n   Barriers to internetworking in schools are being lowered\
    \ every day,\n   and soon electronic bulletin boards may be as familiar to the\n\
    \   American classroom as blackboards. Educators are encouraged by\n   continuing\
    \ developments that make the Internet accessible to schools.\n   This is accomplished\
    \ in part through commercial networks such as\n   America Online and Delphi and\
    \ by the decreasing costs of modems and\n   communications software. With the\
    \ cooperation of nearby universities,\n   dial-up Internet connections can now\
    \ be obtained for an investment of\n   under $100 per existing computer.\n   Schools\
    \ will find tremendous new opportunities for enhancing,\n   extending, and rethinking\
    \ the learning process with the advent of\n   internetworking. But will they be\
    \ ready to face the challenges? To\n   date, schools have had little experience\
    \ with advanced\n   telecommunications technologies. Many classrooms still lack\
    \ even such\n   basic tools as telephones. Given the general lack of communication\n\
    \   even between classrooms in the same school, it will not be easy for\n   schools\
    \ to join in the fast-paced discourse of the Internet. The\n   CoVis Project has\
    \ taken a proactive stance toward the issues that\n   internetworking raises for\
    \ schools with the development of a\n   network-use policy based upon the best\
    \ lessons available. We invite\n   feedback on our policy and offer it as a contribution\
    \ to this\n   exciting and rapidly developing area of educational technology.\n\
    \   Barry J. Fishman is a Ph.D. student in the Learning Sciences program\n   of\
    \ the Northwestern University School of Education and Social Policy.\n   Roy D.\
    \ Pea is Dean of the School and John Evans Professor of the\n   Learning Sciences\
    \ at Northwestern. They acknowledge the assistance of\n   Laura D'Amico, Larry\
    \ Friedman, Paul Reese, and Dick Ruopp in the\n   preparation of this article.\
    \ Their research is supported in part by\n   National Science Foundation Grant\
    \ MDR-9253462.\n   Margin Notes: Electronic versions of the original texts of\
    \ American\n   Library Association, American Society for Information Science,\
    \ and\n   Houston Chronicle documents can be found at FTP (file transfer\n   protocol)\
    \ address ftp.eff.org, in the pub/academic/library/directory.\n   The Communications\
    \ Policy Forum meeting is reported on by Andrew Blau\n   in the EFFector 5(4),\
    \ also available from ftp.eff.org in the\n   /pub/EFF/newsletters directory. Statistics\
    \ about the Internet are\n   available from ftp.nisc.sri.com, in the /pub/zone\
    \ directory. Both of\n   these FTP sites can also be reached via gopher.\n"
