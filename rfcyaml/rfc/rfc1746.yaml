- title: 'APPENDIX: THE COVIS NETWORK USE POLICY'
  contents:
  - 'APPENDIX: THE COVIS NETWORK USE POLICY

    '
- title: A.  Mission Statement
  contents:
  - "A.  Mission Statement\n   The Learning Through Collaborative Visualization Project\
    \ (CoVis) was\n   established to explore project-enhanced science learning supported\
    \ by\n   advanced computing applications in a secondary school environment.\n\
    \   As such, the computer network environment supported by the project\n   (the\
    \ CoVis Network) is designed to enhance the learning and teaching\n   activities\
    \ of the participating science classrooms at New Trier and\n   Evanston Township\
    \ High Schools.  The term \"network\" in this document\n   refers to a number\
    \ of computers and other electronic tools that are\n   connected to each other\
    \ for the purpose of communication and data\n   sharing.  CoVis is a National\
    \ Science Foundation (NSF) funded\n   research project, and use of the network\
    \ is therefore provided to\n   allow the study of its impact on learning and teaching.\n\
    \   1.  Purpose of the Internet\n      The Internet (a global network made up\
    \ of many smaller\n      contributing networks) and its services are intended\
    \ to support\n      open research and education in and among US research and\n\
    \      instructional institutions, plus research arms of for-profit firms\n  \
    \    when engaged in open scholarly communication and research.  Use\n      for\
    \ other purposes, e.g., for-profit activity or extensive\n      personal business,\
    \ is not acceptable.\n   2.  Purpose of the CoVis Network\n      The purpose of\
    \ the CoVis Network is to facilitate communications\n      and collaboration between\
    \ members of the CoVis community.  Network\n      use is primarily intended for\
    \ the support of project work\n      conducted for participating CoVis classes,\
    \ and far less\n      significantly for other purposes that students and teachers\n\
    \      determine to be of educational value.  The CoVis Network has\n      limited\
    \ resources, and CoVis classrooms have limited time\n      available for network-\
    \ supported teaching and learning activities.\n      Any use of the network which\
    \ adversely affects its operation in\n      pursuit of teaching and learning or\
    \ jeopardizes its use or\n      performance for other community members is prohibited,\
    \ and may\n      result in the loss of network privileges.\n"
- title: B.  Services Available on the CoVis Network
  contents:
  - "B.  Services Available on the CoVis Network\n   The CoVis Network consists of\
    \ a variety of computing equipment,\n   software, and network connections.  This\
    \ section describes the\n   primary tools and services approved for use in the\
    \ CoVis Network.\n   Other tools may be used, but may not be supported by the\
    \ system\n   administrators:\n      1.  Cruiser Videoconferencing.  Cruiser is\
    \ a tool designed to\n      allow video and audio connections between two people,\
    \ each of whom\n      must have a Cruiser station and access to the CoVis network.\n\
    \      Cruiser conversations are private;\n      2.  Timbuktu Screen-Sharing.\
    \  Timbuktu is a commercial software\n      product that allows a Macintosh user\
    \ to view or control another\n      Macintosh computer remotely (with the remote\
    \ user's permission).\n      This is designed to allow two or more people to work\
    \ together over\n      the CoVis Network. Timbuktu sessions are private;\n   \
    \   3.  Collaborative Notebook.  The Notebook is a personal or group\n      workspace\
    \ designed to support project work in CoVis classrooms.\n      Work done using\
    \ the notebook may be either private or public, as\n      designated by the user.\
    \  Users should be careful to note whether\n      they are working in a private\
    \ or a public portion of the notebook.\n      4.  General-Use Internet Tools.\
    \  These include, but are not\n      limited to, the following:\n         a) Electronic\
    \ Mail, or email.  Email is just like regular mail,\n         except instead of\
    \ paper, you use the computer.  Email\n         correspondence is considered private.\
    \  The CoVis Project uses a\n         program called \"Eudora\" for sending and\
    \ receiving mail.\n         b) Listservs.  A listserv is a means to broadcast\
    \ an email\n         message to many users for the purpose of maintaining a\n\
    \         discussion list.  Although listserv messages are transmitted\n     \
    \    via email, correspondence is public, so extra care should be\n         used\
    \ when participating.  The program called \"Eudora\" would be\n         used for\
    \ participating in a listserv.\n         c) Network News.  Netnews is a communications\
    \ tool for large\n         group discussion.  Netnews is essentially similar to\
    \ a\n         listserv, except that it does not use email as the means of\n  \
    \       communication.  Instead, you use software called a \"news\n         reader\"\
    \ to read and post messages to the appropriate groups.\n         Newsgroups are\
    \ very public, and should be used thoughtfully.\n         The CoVis project employs\
    \ a program called \"NewsWatcher\" for\n         reading and posting news.\n \
    \        d) File Transfer Protocol, or FTP.  File Transfer Protocol is a\n   \
    \      means of moving files between computers on the Internet. The\n        \
    \ CoVis project employs a program called \"Fetch\" for doing this.\n         e)\
    \ Telnet.  Telnet allows you to connect to other computers on\n         the Internet,\
    \ provided you know the machine's Internet address\n         and appropriate password.\
    \  All provisions of this document\n         apply to members of the CoVis community\
    \ while using remote\n         computers via Telnet.  The CoVis Project uses a\
    \ program called\n         \"NCSA Telnet\" for telnetting operations.\n      \
    \   f) Gopher.  Gopher is a means of navigating the Internet via a\n         menu-driven\
    \ or point-and-click interface to the computer.\n         Gopher is a very convenient\
    \ way to retrieve files and\n         information from sources all around the\
    \ globe. For most\n         purposes, it may be considered an easier form of FTP\
    \ and can be\n         used to initiate Telnet sessions.  The CoVis Project uses\
    \ a\n         program called \"TurboGopher\" for gopher searching.\n"
- title: C.  Who is a member of the CoVis community?
  contents:
  - "C.  Who is a member of the CoVis community?\n   All account holders on the CoVis\
    \ Network will be granted access to\n   all services the network offers.  The\
    \ following people may hold\n   accounts on the CoVis Network:\n      1.  Students.\
    \  Students who are currently enrolled in a CoVis\n      class will automatically\
    \ be granted a network account upon\n      agreement to the terms stated in this\
    \ policy;\n      2.  Teachers.  Teachers of CoVis classes may hold accounts on\
    \ the\n      CoVis Network.  Other teachers may apply for accounts;\n      3.\
    \  Scientists.  Scientists who wish to collaborate on student\n      projects\
    \ will be granted CoVis Network accounts.  The exact nature\n      of the account\
    \ (i.e., which services are available) will depend on\n      individual circumstances;\n\
    \      4.  Researchers.  The researchers conducting the CoVis project\n      will\
    \ hold accounts on the CoVis network;\n      5.  Others.  Anyone may request a\
    \ special account on the CoVis\n      network.  These requests will be granted\
    \ on a case-by-case basis,\n      depending on need and resource availability.\n\
    \      Note: Except in special cases listed above, people from the larger\n  \
    \    Internet community are not part of the local CoVis community, and\n     \
    \ will probably be unaware of the existence of this policy.\n      However, you\
    \ should always treat people you \"meet\" on the network\n      with respect,\
    \ as if they were a part of your community.\n"
- title: D.  Privileges and Rights of CoVis Network Community Members
  contents:
  - "D.  Privileges and Rights of CoVis Network Community Members\n   Members of the\
    \ CoVis community have certain network privileges and\n   rights.  These include:\n\
    \      1.  Privacy.  All members of the CoVis community have the right to\n  \
    \    privacy in their email, Cruiser, Timbuktu, and notebook\n      communications\
    \ when so designated by the user. However, if a user\n      is believed to be\
    \ in violation of the guidelines stated in this\n      policy, a system administrator\
    \ or teacher may need to gain access\n      to private correspondence or files.\
    \  An attempt will be made to\n      notify the user of such inspections whenever\
    \ possible.  As CoVis\n      is primarily a research project, researchers may\
    \ periodically make\n      requests to study or view correspondence and files,\
    \ but\n      confidentiality is ensured in such circumstances.  Also, it is\n\
    \      important that users recognize the fundamental differences between\n  \
    \    public (e.g., news) and private (e.g., email) forms of\n      communication,\
    \ and shape their content accordingly;\n      2.  Equal Access.  All members of\
    \ the CoVis community will be\n      granted free and equal access to as many\
    \ network services as their\n      technology allows.  Exploration of the Internet\
    \ is encouraged\n      relative to the purposes of the CoVis Network;\n      3.\
    \  Safety.  To the greatest extent possible, members of the CoVis\n      community\
    \ will be protected from harassment or unwanted or\n      unsolicited contact.\
    \  Any community member who receives\n      threatening or unwelcome communications\
    \ should bring them to the\n      attention of a system administrator or teacher.\
    \  Users must,\n      however, be aware that there are many services available\
    \ on the\n      Internet that could potentially be offensive to certain groups\
    \ of\n      users.  The designers of the CoVis Network cannot eliminate access\n\
    \      to all such services, nor could they even begin to identify them.\n   \
    \   Thus individual users must take responsibility for their own\n      actions\
    \ in navigating the network;\n      4.  Intellectual Freedom.  The CoVis Network\
    \ must be a free and\n      open forum for expression, including viewpoints that\
    \ are strange,\n      unorthodox, or unpopular.  The network administrators will\
    \ place\n      no official sanctions upon the expression of personal opinion on\n\
    \      the network.  However, the poster of an opinion should be aware\n     \
    \ that other community members may be openly critical of such\n      opinions.\
    \   Occasionally, a message that you post may be met from\n      outside the CoVis\
    \ community with especially harsh criticism (a\n      practice known as \"flaming\"\
    ).  It is best not to respond to such\n      attacks, unless you believe you are\
    \ capable of a measured,\n      rational reply.  Personal attacks are not an acceptable\
    \ use of the\n      CoVis Network at any time. The CoVis Project does not officially\n\
    \      endorse any opinions stated on the network.  Any statement of\n      personal\
    \ belief is implicitly understood to be representative of\n      the author's\
    \ individual point of view, and not that of the CoVis\n      Network, its administrators,\
    \ or the participating high schools.\n"
- title: E.  Responsibilities of CoVis Network Community Members
  contents:
  - "E.  Responsibilities of CoVis Network Community Members\n   With the rights and\
    \ privileges of membership in the CoVis Network\n   community come certain responsibilities.\
    \  Users need to familiarize\n   themselves with these responsibilities.  Failure\
    \ to follow them may\n   result in the loss of network privileges.  These responsibilities\n\
    \   include:\n      1.  Using appropriate language.  Profanity or obscenity will\
    \ not\n      be tolerated on the CoVis Network.  All community members should\n\
    \      use language appropriate for school situations as indicated by\n      school\
    \ codes of conduct;\n      2.  Avoiding offensive or inflammatory speech.  Community\
    \ members\n      must respect the rights of others both in the local community\
    \ and\n      in the Internet at large.  Personal attacks are an unacceptable\n\
    \      use of the network.  If you are the victim of a \"flame,\" take time\n\
    \      to respond rationally, and bring the incident to the attention of\n   \
    \   a teacher or system administrator;\n      3.  Adhering to the rules of copyright.\
    \  CoVis community members\n      must respect all copyright issues regarding\
    \ software, information,\n      and attributions of authorship.  The unauthorized\
    \ copying or\n      transfer of copyrighted materials may result in the loss of\n\
    \      network privileges;\n      4.  Re-posting personal communications without\
    \ the original\n      author's prior consent is prohibited.  To do this is a violation\n\
    \      of the author's privacy.  However, all messages posted in a public\n  \
    \    forum such as newsgroups or listservs may be copied in subsequent\n     \
    \ communications, so long as proper attribution is given;\n      5.  Use of the\
    \ network for any illegal activities is prohibited.\n      Illegal activities\
    \ include tampering with computer hardware or\n      software, unauthorized entry\
    \ into computers, or knowledgeable\n      vandalism or destruction of computer\
    \ files. Such activity is\n      considered a crime under state and federal law;\n\
    \      6.  Avoid the knowing or inadvertent spread of computer viruses.\n    \
    \  \"Computer viruses\" are programs that have been developed as\n      pranks,\
    \ and can destroy valuable programs and data.  To reduce the\n      risk of spreading\
    \ a computer virus, do not import files from\n      unknown or disreputable sources.\
    \  If you do obtain software or\n      files from remote sources, follow proper\
    \ procedures to check for\n      viruses before use. Deliberate attempts to degrade\
    \ or disrupt\n      system performance of the CoVis Network or any other computer\n\
    \      system or network on the Internet by spreading computer viruses is\n  \
    \    considered criminal activity under state and federal law;\n      7.  You\
    \ have full responsibility for the use of your account.  All\n      violations\
    \ of this policy that can be traced to an individual\n      account name will\
    \ be treated as the sole responsibility of the\n      owner of that account. \
    \ Under no conditions should you give your\n      password to another user;\n\
    \      8.  Impersonation is not permitted.  Real names must be used,\n      pseudonyms\
    \ are not allowed;\n      9.  Anonymity is not allowed on the CoVis Network. \
    \ As an\n      educational network, we believe that individuals must take\n  \
    \    responsibility for their actions and words;\n      10.  Exemplary behavior\
    \ is expected on 'virtual' field trips. When\n      'visiting' locations on the\
    \ Internet or using the Cruiser or\n      Timbuktu communication tools, CoVis\
    \ community members must conduct\n      themselves as representatives of both\
    \ their respective schools and\n      the CoVis community as a whole.  Conduct\
    \ that is in conflict with\n      the responsibilities outlined in this document\
    \ will be subject to\n      loss of network privileges.\n"
