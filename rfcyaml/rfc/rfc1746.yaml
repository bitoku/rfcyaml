    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  This memo\n   does not specify an Internet standard of any kind.  Distribution\
    \ of\n   this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This paper covers basic fundamentals that must be understood when\
    \ one\n   defines, interprets, or implements methods to control user\n   expectations\
    \ on or over the Internet.\n"
- title: 1. Background
  contents:
  - "1. Background\n   User agreements are a form of acceptable use policy (AUP) are\
    \ an\n   implicit part of internetworking since they place parameters on user\n\
    \   expectation.  They define the desired and expected behaviour of those\n  \
    \ who participate.  Everyone has one, whether published or not.  This\n   applies\
    \ to networks that provide transit paths for other networks as\n   well as end\
    \ sites and the individual users that use systems.  A\n   better understanding\
    \ of an AUP, and how to formulate one seems to be\n   increasingly important as\
    \ the global net encompases new  environments\n   as varied as K12 schools and\
    \ real-time systems.  AUP's are used to\n   determine pricing, customer base,\
    \ type and quality of service\n   metrics, and a host of other provider services.\n"
- title: 2. Components of an Agreement
  contents:
  - "2. Components of an Agreement\n   In defining your particular agreement there\
    \ are three areas that must\n   be addressed.  They are where you get service\
    \ from, who your peers\n   are, and whom you provide service to.  A good understanding\
    \ of these\n   concepts will make or break the policies you formulate.\n"
- title: 2.1  Where you get service from
  contents:
  - "2.1  Where you get service from\n   Each entity gets its service from one or\
    \ more other providers,\n   either a level three service, such as IP transit,\
    \ or a level two\n   service, such as circuits.  The provider of such services\
    \ usually has\n   an policy in the form of an agreement or contract specifying\
    \ terms\n   and conditions of use. This forms the basis for the type of service\n\
    \   offerings that you as an entity can provide.  If you get service from\n  \
    \ several providers,  all of them need to be considered in the\n   formation of\
    \ policy.\n"
- title: 2.2 Who your peers are
  contents:
  - "2.2 Who your peers are\n   Are your policies consistent with those offered by\
    \ your peers?  In\n   many cases, the formation of policy will define who your\
    \ peers are.\n   It is important to clearly identify which areas you intend to\
    \ reach\n   and the community you wish to be a contributing, productive part of.\n\
    \   Once this is clear, formulate polices along those lines.\n"
- title: 2.3 Who you provide service to
  contents:
  - "2.3 Who you provide service to\n   It is required that you inform those who use\
    \ your services just what\n   your policies are.  Without this information, it\
    \ will be almost\n   impossible for them to distinguish what to expect from your\
    \ service\n   offering. Without a clear policy it is possible that litigation\
    \ may\n   ensue. It is important to reflect community standards in the creation\n\
    \   of policy.\n"
- title: 3. Some Issues to consider
  contents:
  - "3. Some Issues to consider\n   IP provided services can be complex.  They comprise\
    \ both information\n   and communication.  In the formulation of policy it is\
    \ critical that\n   the policy provide for security and access to information\
    \ and\n   communication while ensuring that the resource use does not\n   overburden\
    \ the system's capabilities. These conflicting demands must\n   be analyzed and\
    \ a synthesis arrived at.  This hints a fourth\n   component of an AUP, that it\
    \ has a method to extract compliance.\n   This is so site specific that further\
    \ analysis will not be attempted\n   here.\n   Some items that should be considered\
    \ in the formation of policy are:\n        - privacy                       - morals\
    \ & ethics\n        - freedom of expression         - legal constraints\n    \
    \    - safety                        - harassment\n        - plagiarism      \
    \              - resource utilization\n        - indemnification             \
    \  - targeted areas of interest\n        - expected behaviours           - remedies\
    \ and recourse\n   This should not be considered as an exhaustive list but as\
    \ pointers\n   for those types of things to be considered when policy is formed.\n"
- title: 4. Security Considerations
  contents:
  - "4. Security Considerations\n   Security and Liability issues are not discussed\
    \ in this memo.\n"
- title: 5. Summary
  contents:
  - "5. Summary\n   User Agreements are here to stay. As the Interconnected mesh of\n\
    \   networks grows, the choices presented to end-users mandate that\n   provider/user\
    \ expectations are clearly presented. Use of these\n   guidelines will help create\
    \ a clearer, better defined environment for\n   everyone.\n"
