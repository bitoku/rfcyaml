- title: __initial_text__
  contents:
  - '                  The Dublin Core Metadata Element Set

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines fifteen metadata elements for resource\n \
    \  description in a cross-disciplinary information environment.\n"
- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Dublin Core Metadata Workshop Series began in 1995 with\
    \ an\n   invitational workshop that brought together librarians, digital\n   library\
    \ researchers, content experts, and text-markup experts to\n   promote better\
    \ discovery standards for electronic resources.  The\n   resulting metadata element\
    \ set defines fifteen metadata elements for\n   resource description in a cross-disciplinary\
    \ information environment.\n   This document contains the current text of Dublin\
    \ Core \"Version 1.1\".\n   Version 1.1 is the basis of ANSI/NISO Z39.85-2001\
    \ [Z39.85].  The text\n   in the present RFC closely follows the text in the 2007\
    \ revision of\n   ANSI/NISO Z39.85, especially Sections 2-6 and 10-12 [Z39.85-2007].\n\
    \   The present RFC obsoletes RFC 2413 [RFC2413], which was the first\n   published\
    \ version of the Dublin Core (\"Version 1.0\").  The main\n   differences between\
    \ the present RFC and RFC 2413 are in the wording\n   of definitions -- for Contributor\
    \ and Date (semantically broadened),\n   for Relation (clarified), and in the\
    \ general removing of redundant\n   references to \"the content of\" a resource.\
    \  In addition, the present\n   RFC recommends lowercase element names (consistent\
    \ with RDF property\n   types), remains silent about the unrestrictedness of element\
    \ ordering\n   and repeatability (application profiles being the proper place\
    \ to\n   discuss such topics), and references the current abstract model,\n  \
    \ vocabularies, and namespace policies in which the Dublin Core is\n   embedded.\n"
- title: 2.  Foreword
  contents:
  - "2.  Foreword\n   The Dublin Core Metadata Element Set is a vocabulary of fifteen\n\
    \   properties for use in resource description.  The name \"Dublin\" is due\n\
    \   to its origin at a 1995 invitational workshop in Dublin, Ohio; \"core\"\n\
    \   because its elements are broad and generic, usable for describing a\n   wide\
    \ range of resources.\n   The fifteen element \"Dublin Core\" described in this\
    \ document is part\n   of a larger set of metadata vocabularies and technical\
    \ specifications\n   maintained by the Dublin Core Metadata Initiative (DCMI).\
    \  The full\n   set of vocabularies, DCMI Metadata Terms [DCTERMS], also includes\
    \ a\n   set of resource classes, the DCMI Type Vocabulary [DCTYPE].  The\n   terms\
    \ in DCMI vocabularies are intended to be used in combination\n   with terms from\
    \ other compatible vocabularies in the context of\n   application profiles and\
    \ on the basis of the DCMI Abstract Model\n   [DCAM].\n   All changes made to\
    \ terms of the Dublin Core Metadata Element Set\n   since 2001 have been reviewed\
    \ by a DCMI Usage Board in the context of\n   a DCMI Namespace Policy [DCNMSPC].\
    \  The namespace policy describes\n   how DCMI terms are assigned Uniform Resource\
    \ Identifiers (URIs) and\n   sets limits on the range of editorial changes that\
    \ may allowably be\n   made to the labels, definitions, and usage comments associated\
    \ with\n   existing DCMI terms.\n"
- title: 3.  Scope and Purpose
  contents:
  - "3.  Scope and Purpose\n   The Dublin Core Metadata Element Set is a standard\
    \ for cross-domain\n   resource description.  As in RFC 3986 [RFC3986], \"Uniform\
    \ Resource\n   Identifier (URI): Generic Syntax\", this specification does not\
    \ limit\n   the scope of what might be a resource.\n   The elements described\
    \ in this document are typically used in the\n   context of an application profile\
    \ which constrains or specifies their\n   use in accordance with local or community-based\
    \ requirements and\n   policies.  The specification of such implementation detail\
    \ is outside\n   the scope of this document.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   DCMI -- the Dublin Core Metadata Initiative, maintenance\
    \ agency for\n   Dublin Core Metadata Element Set.\n   Resource -- anything that\
    \ might be identified (the same definition as\n   in RFC 3986 and in the DCMI\
    \ Abstract Model).\n   Lifecycle of a resource -- a sequence of events that mark\
    \ the\n   development and use of a resource.  Some examples of events in a\n \
    \  lifecycle are: conception of an invention, creation of a draft,\n   revision\
    \ of an article, publication of a book, acquisition by a\n   library, transcription\
    \ to magnetic disk, migration to optical\n   storage, translation into English,\
    \ and derivation of a new work\n   (e.g., a movie).\n"
- title: 5.  The Element Set
  contents:
  - "5.  The Element Set\n   In the element descriptions below, each element has a\
    \ descriptive\n   label (\"label\") for human consumption and a unique token (\"\
    name\") for\n   use in machine processing.\n   In accordance with the DCMI Namespace\
    \ Policy [DCNMSPC], the \"name\" of\n   an element is appended to a DCMI namespace\
    \ URI to construct a Uniform\n   Resource Identifier as a globally unique identifier\
    \ for that element.\n   The use of element names and URIs in the context of different\n\
    \   implementation technologies is explained in DCMI Encoding Guidelines\n   [DCENCOD].\n"
- title: 6.  The Elements
  contents:
  - '6.  The Elements

    '
- title: 'Element Name:   title'
  contents:
  - "Element Name:   title\n   Label:       Title\n   Definition:  A name given to\
    \ the resource.\n"
- title: 'Element Name:   creator'
  contents:
  - "Element Name:   creator\n   Label:       Creator\n   Definition:  An entity primarily\
    \ responsible for making the resource.\n   Comment:     Examples of a Creator\
    \ include a person, an organization,\n                or a service.  Typically,\
    \ the name of a Creator should\n                be used to indicate the entity.\n"
- title: 'Element Name:   subject'
  contents:
  - "Element Name:   subject\n   Label:       Subject\n   Definition:  The topic of\
    \ the resource.\n   Comment:     Typically, the subject will be represented using\n\
    \                keywords, key phrases, or classification codes.\n           \
    \     Recommended best practice is to use a controlled\n                vocabulary.\
    \  To describe the spatial or temporal\n                topic of the resource,\
    \ use the Coverage element.\n"
- title: 'Element Name:   description'
  contents:
  - "Element Name:   description\n   Label:       Description\n   Definition:  An\
    \ account of the resource.\n   Comment:     Description may include but is not\
    \ limited to:\n                an abstract, a table of contents, a graphical\n\
    \                representation, or a free-text account of\n                the\
    \ resource.\n"
- title: 'Element Name:   publisher'
  contents:
  - "Element Name:   publisher\n   Label:       Publisher\n   Definition:  An entity\
    \ responsible for making the resource available.\n   Comment:     Examples of\
    \ a Publisher include a person, an\n                organization, or a service.\
    \  Typically, the name of\n                a Publisher should be used to indicate\
    \ the entity.\n"
- title: 'Element Name:   contributor'
  contents:
  - "Element Name:   contributor\n   Label:       Contributor\n   Definition:  An\
    \ entity responsible for making contributions to the\n                resource.\n\
    \   Comment:     Examples of a Contributor include a person, an\n            \
    \    organization, or a service.  Typically, the name of a\n                Contributor\
    \ should be used to indicate the entity.\n"
- title: 'Element Name:   date'
  contents:
  - "Element Name:   date\n   Label:       Date\n   Definition:  A point or period\
    \ of time associated with an event\n                in the lifecycle of the resource.\n\
    \   Comment:     Date may be used to express temporal information\n          \
    \      at any level of granularity.  Recommended best\n                practice\
    \ is to use an encoding scheme, such as\n                the W3CDTF profile of\
    \ ISO 8601 [W3CDTF].\n"
- title: 'Element Name:   type'
  contents:
  - "Element Name:   type\n   Label:       Type\n   Definition:  The nature or genre\
    \ of the resource.\n   Comment:     Recommended best practice is to use a controlled\n\
    \                vocabulary such as the DCMI Type Vocabulary\n               \
    \ [DCTYPE].  To describe the file format, physical medium,\n                or\
    \ dimensions of the resource, use the Format element.\n"
- title: 'Element Name:   format'
  contents:
  - "Element Name:   format\n   Label:       Format\n   Definition:  The file format,\
    \ physical medium, or dimensions\n                of the resource.\n   Comment:\
    \     Examples of dimensions include size and duration.\n                Recommended\
    \ best practice is to use a controlled\n                vocabulary such as the\
    \ list of Internet Media Types\n                [MIME].\n"
- title: 'Element Name:   identifier'
  contents:
  - "Element Name:   identifier\n   Label:       Identifier\n   Definition:  An unambiguous\
    \ reference to the resource within a given\n                context.\n   Comment:\
    \     Recommended best practice is to identify the\n                resource by\
    \ means of a string conforming\n                to a formal identification system.\n"
- title: 'Element Name:   source'
  contents:
  - "Element Name:   source\n   Label:       Source\n   Definition:  A related resource\
    \ from which the described resource\n                is derived.\n   Comment:\
    \     The described resource may be derived from the\n                related\
    \ resource in whole or in part.  Recommended\n                best practice is\
    \ to identify the related resource\n                by means of a string conforming\
    \ to a formal\n                identification system.\n"
- title: 'Element Name:   language'
  contents:
  - "Element Name:   language\n   Label:       Language\n   Definition:  A language\
    \ of the resource.\n   Comment:     Recommended best practice is to use a controlled\n\
    \                vocabulary such as RFC 4646 [RFC4646].\n"
- title: 'Element Name:   relation'
  contents:
  - "Element Name:   relation\n   Label:       Relation\n   Definition:  A related\
    \ resource.\n   Comment:     Recommended best practice is to identify the\n  \
    \              related resource by means of a string conforming\n            \
    \    to a formal identification system.\n"
- title: 'Element Name:   coverage'
  contents:
  - "Element Name:   coverage\n   Label:       Coverage\n   Definition:  The spatial\
    \ or temporal topic of the resource, the\n                spatial applicability\
    \ of the resource, or the\n                jurisdiction under which the resource\
    \ is relevant.\n   Comment:     Spatial topic and spatial applicability may be\
    \ a named\n                place or a location specified by its geographic\n \
    \               coordinates.  Temporal topic may be a named period,\n        \
    \        date, or date range.  A jurisdiction may be a named\n               \
    \ administrative entity or a geographic place to which the\n                resource\
    \ applies.  Recommended best practice is to use a\n                controlled\
    \ vocabulary such as the Thesaurus of\n                Geographic Names [TGN].\
    \  Where appropriate, named places\n                or time periods can be used\
    \ in preference to numeric\n                identifiers such as sets of coordinates\
    \ or date ranges.\n"
- title: 'Element Name:   rights'
  contents:
  - "Element Name:   rights\n   Label:       Rights\n   Definition:  Information about\
    \ rights held in and over the resource.\n   Comment:     Typically, rights information\
    \ includes a statement about\n                various property rights associated\
    \ with the resource,\n                including intellectual property rights.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The Dublin Core element set poses no risk to\
    \ computers and networks.\n   It poses minimal risk to searchers who obtain incorrect\
    \ or private\n   information due to careless mapping from rich data descriptions\
    \ to\n   the Dublin Core elements.  No other security concerns are likely.\n"
