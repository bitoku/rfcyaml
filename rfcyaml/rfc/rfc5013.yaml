    \           countries.  http://www.din.de/\n   [MIME]        Internet Media Types.\n\
    \                 http://www.iana.org/assignments/media-types/\n   [RDF]     \
    \    Resource Description Framework.  http://www.w3.org/RDF/\n   [RFC2413]   \
    \  Weibel, S., Kunze, J., Lagoze, C., and M. Wolf, \"Dublin\n                \
    \ Core Metadata for Resource Discovery\", RFC 2413,\n                 September\
    \ 1998.\n   [RFC2731]     Kunze, J., \"Encoding Dublin Core Metadata in HTML\"\
    , RFC\n                 2731, December 1999.\n   [RFC3986]     Berners-Lee, T.,\
    \ Fielding, R., and L. Masinter,\n                 \"Uniform Resource Identifier\
    \ (URI): Generic Syntax\",\n                 STD 66, RFC 3986, January 2005.\n\
    \   [RFC4646]     Phillips, A. and M. Davis, \"Tags for Identifying\n        \
    \         Languages\", BCP 47, RFC 4646, September 2006.\n   [TGN]         Getty\
    \ Thesaurus of Geographic Names.\n                 http://www.getty.edu/research/tools/vocabulary/\n\
    \                 tgn/index.html\n   [W3CDTF]      Date and Time Formats, W3C\
    \ Note.\n                 http://www.w3.org/TR/NOTE-datetime\n   [Z39.85]    \
    \  ANSI/NISO Standard Z39.85-2001 - The Dublin Core\n                 Metadata\
    \ Element Set.\n                 http://www.niso.org/standards/resources/Z39-85.pdf\n\
    \   [Z39.85-2007] ANSI/NISO Standard Z39.85-2007 - The Dublin Core\n         \
    \        Metadata Element Set.\n                 http://www.niso.org/standards/resources/Z39-85-2007.pdf\n"
- title: 'Appendix A:  Further Reading'
  contents:
  - "Appendix A:  Further Reading\n   (This appendix is not part of the Z39.85 standard.\
    \  It is included\n   for information only.)\n   Further information about the\
    \ Dublin Core metadata element set is\n   available at the URL,\n       http://dublincore.org/\n\
    \   This Web site contains information about workshops, reports, working\n   group\
    \ papers, projects, and new developments concerning the Dublin\n   Core Metadata\
    \ Initiative (DCMI).\n"
- title: 'Appendix B:  Maintenance Agency'
  contents:
  - "Appendix B:  Maintenance Agency\n   (This appendix is not part of the Z39.85\
    \ standard.  It is included\n   for information only.)\n   The Dublin Core Metadata\
    \ Initiative (DCMI) is responsible for the\n   development, standardization, and\
    \ promotion of the Dublin Core\n   metadata element set.  Information on DCMI\
    \ is available at the URL,\n       http://dublincore.org/\n"
