- contents:
  - "1.  Introduction\n   This specification defines an RTP header extension [RFC3550][RFC5285]\n
    \  that can carry RTCP Source Description (SDES) items.  Normally, the\n   SDES
    items are carried in their own RTCP packet type [RFC3550].  By\n   including selected
    SDES items in a header extension, the\n   determination of relationship and synchronization
    context for new RTP\n   streams (SSRCs) in an RTP session can be optimized.  Which\n
    \  relationship and what information depends on the SDES items carried.\n   This
    becomes a complement to using only RTCP for SDES item delivery.\n   It is important
    to note that not all SDES items are appropriate to\n   transmit using RTP header
    extensions.  Some SDES items perform\n   binding or identify synchronization contexts
    with strict timeliness\n   requirements, while many other SDES items do not have
    such\n   requirements.  In addition, security and privacy concerns for the\n   SDES
    item information need to be considered.  For example, the Name\n   and Location
    SDES items are highly sensitive from a privacy\n   perspective and should not
    be transported over the network without\n   strong security.  No use case has
    identified that such information is\n   required when the first RTP packets arrive.
    \ A delay of a few seconds\n   before such information is available to the receiver
    appears\n   acceptable.  Therefore, only appropriate SDES items, such as CNAME,\n
    \  will be registered for use with this header extension.\n   Requirements language
    and terminology are defined in Section 2.\n   Section 3 describes why this header
    extension is sometimes required\n   or at least provides a significant improvement
    compared to waiting\n   for regular RTCP packet transmissions of the information.
    \ Section 4\n   provides a specification of the header extension and usage\n   recommendations.
    \ Section 5 defines a subspace of the header\n   extension URN to be used for
    existing and future SDES items and\n   registers the appropriate existing SDES
    items.\n"
