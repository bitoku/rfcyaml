- contents:
  - "                        RTP Header Extension for\n        the RTP Control Protocol
    (RTCP) Source Description Items\n"
  title: __initial_text__
- contents:
  - "Abstract\n   Source Description (SDES) items are normally transported in the
    RTP\n   Control Protocol (RTCP).  In some cases, it can be beneficial to\n   speed
    up the delivery of these items.  The main case is when a new\n   synchronization
    source (SSRC) joins an RTP session and the receivers\n   need this source's identity,
    relation to other sources, or its\n   synchronization context, all of which may
    be fully or partially\n   identified using SDES items.  To enable this optimization,
    this\n   document specifies a new RTP header extension that can carry SDES\n   items.\n"
