- contents:
  - "5.  IANA Considerations\n   This section details the following updates made by
    IANA:\n   o  Creation of a new sub-registry reserved for RTCP SDES items with\n
    \     the URN subspace \"urn:ietf:params:rtp-hdrext:sdes:\" in the \"RTP\n      Compact
    Header Extensions\" registry.\n   o  Registration of the SDES items appropriate
    for use with the RTP\n      header extension defined in this document.\n"
  - contents:
    - "5.1.  Registration of an SDES Base URN\n   IANA has registered the following
      entry in the \"RTP Compact Header\n   Extensions\" registry:\n   Extension URI:
      urn:ietf:params:rtp-hdrext:sdes\n   Description:   Reserved as base URN for
      RTCP SDES items that are also\n                  defined as RTP compact header
      extensions.\n   Contact:       Authors of RFC 7941\n   Reference:     RFC 7941\n
      \  The reason to register a base URN for an SDES subspace is that the\n   name
      represents an RTCP Source Description item, for which a\n   specification is
      strongly recommended [RFC3550].\n"
    title: 5.1.  Registration of an SDES Base URN
  - contents:
    - "5.2.  Creation of the \"RTP SDES Compact Header Extensions\" Sub-Registry\n
      \  IANA has created a sub-registry to the \"RTP Compact Header\n   Extensions\"
      registry, with the same basic requirements, structure,\n   and layout as the
      \"RTP Compact Header Extensions\" registry.\n   o  Registry name: RTP SDES Compact
      Header Extensions\n   o  Specification: RFC 7941\n   o  Information required:
      Same as for the \"RTP Compact Header\n      Extensions\" registry [RFC5285]\n
      \  o  Review process: Same as for the \"RTP Compact Header Extensions\"\n      registry
      [RFC5285], with the following requirements added to the\n      Expert Review
      [RFC5226]:\n      1.  Any registration using an extension URI that starts with\n
      \         \"urn:ietf:params:rtp-hdrext:sdes:\" (Section 5.1) MUST also\n          have
      a registered Source Description item in the \"RTP SDES\n          item types\"
      registry.\n      2.  Security and privacy considerations for the SDES item MUST
      be\n          provided with the registration.\n      3.  Information MUST be
      provided on why this SDES item requires\n          timely delivery, motivating
      it to be transported in a header\n          extension rather than as RTCP only.\n
      \  o  Size and format of entries: Same as for the \"RTP Compact Header\n      Extensions\"
      registry [RFC5285].\n   o  Initial assignments: See Section 5.3 of this document.\n"
    title: 5.2.  Creation of the "RTP SDES Compact Header Extensions" Sub-Registry
  - contents:
    - "5.3.  Registration of SDES Item\n   IANA has registered the following SDES
      item in the newly formed \"RTP\n   SDES Compact Header Extensions\" registry:\n
      \  Extension URI: urn:ietf:params:rtp-hdrext:sdes:cname\n   Description:   Source
      Description: Canonical End-Point Identifier\n                  (SDES CNAME)\n
      \  Contact:       Authors of RFC 7941\n   Reference:     RFC 7941\n"
    title: 5.3.  Registration of SDES Item
  title: 5.  IANA Considerations
- contents:
  - "6.  Security Considerations\n   Source Description items may contain data that
    are sensitive from a\n   security perspective.  There are SDES items that are
    or may be\n   sensitive from a user privacy perspective, like CNAME, NAME, EMAIL,\n
    \  PHONE, LOC, and H323-CADDR.  Some may contain sensitive information,\n   like
    NOTE and PRIV, while others may be sensitive from profiling\n   implementations
    for vulnerability or other reasons, like TOOL.  The\n   CNAME sensitivity can
    vary depending on how it is generated and what\n   persistence it has.  A short-term
    CNAME identifier generated using a\n   random number generator [RFC7022] may have
    minimal security\n   implications, while a CNAME of the form user@host has privacy\n
    \  concerns, and a CNAME generated from a Media Access Control (MAC)\n   address
    has long-term tracking potentials.\n   In RTP sessions where any type of confidentiality
    protection is\n   enabled for RTCP, the SDES item header extensions MUST also
    be\n   protected.  This implies that to provide confidentiality, users of\n   the
    Secure Real-time Transport Protocol (SRTP) need to implement and\n   use encrypted
    header extensions per [RFC6904].  SDES items carried as\n   RTP header extensions
    MUST then use commensurate strength algorithms\n   and SHOULD use the same cryptographic
    primitives (algorithms, modes)\n   as applied to RTCP packets carrying corresponding
    SDES items.  If the\n   security level is chosen to be different for an SDES item
    in RTCP and\n   an RTP header extension, it is important to justify the exception
    and\n   to consider the security properties as the worst in each aspect for\n
    \  the different configurations.  It is worth noting that the current\n   SRTP
    [RFC3711] only provides protection for the next trusted RTP/RTCP\n   hop, which
    is not necessarily end to end.\n   The general RTP header extension mechanism
    [RFC5285] does not itself\n   contain any functionality that is a significant
    risk for a\n   denial-of-service attack, neither from processing nor from storage\n
    \  requirements.  The extension for SDES items defined in this document\n   can
    potentially be a risk.  The risk depends on the received SDES\n   item and its
    content.  If the SDES item causes the receiver to\n   perform a large amount of
    processing, create significant storage\n   structures, or emit network traffic,
    such a risk does exist.  The\n   CNAME SDES item in the RTP header extension is
    only a minor risk, as\n   reception of a CNAME item will create an association
    between the\n   stream carrying the SDES item and other RTP streams with the same\n
    \  SDES item.  This usually results in time synchronizing the media\n   streams;
    thus, some additional processing is performed.  However, the\n   application's
    media quality is likely more affected by an erroneous\n   or changing association
    and media synchronization than the\n   application quality impact caused by the
    additional processing.\n   As the SDES items are used by the RTP-based application
    to establish\n   relationships between RTP streams or between an RTP stream and\n
    \  information about the originating participant, there SHOULD be strong\n   integrity
    protection and source authentication of the header\n   extensions.  If not, an
    attacker can modify the SDES item value to\n   create erroneous relationship bindings
    in the receiving application.\n   For information regarding options for securing
    RTP, see [RFC7201].\n"
