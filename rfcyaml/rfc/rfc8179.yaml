- title: __initial_text__
  contents:
  - '            Intellectual Property Rights in IETF Technology

    '
- title: Abstract
  contents:
  - "Abstract\n   The IETF policies about Intellectual Property Rights (IPR), such\
    \ as\n   patent rights, relative to technologies developed in the IETF are\n \
    \  designed to ensure that IETF working groups and participants have as\n   much\
    \ information as possible about any IPR constraints on a technical\n   proposal\
    \ as early as possible in the development process.  The\n   policies are intended\
    \ to benefit the Internet community and the\n   public at large, while respecting\
    \ the legitimate rights of IPR\n   holders.  This document sets out the IETF policies\
    \ concerning IPR\n   related to technology worked on within the IETF.  It also\
    \ describes\n   the objectives that the policies are designed to meet.  This document\n\
    \   updates RFC 2026 and, with RFC 5378, replaces Section 10 of RFC 2026.\n  \
    \ This document also obsoletes RFCs 3979 and 4879.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 7841.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc8179.\n"
