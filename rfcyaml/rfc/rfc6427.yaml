- contents:
  - "1.  Introduction\n   Proper operation of a transport network depends on the ability
    to\n   quickly identify faults and focus attention on the root cause of the\n
    \  disruption.  This document defines MPLS Fault Management Operations,\n   Administration,
    and Maintenance (OAM) messages.  When a fault occurs\n   in a server (sub-)layer,
    Fault Management OAM messages are sent to\n   clients of that server so that alarms,
    which otherwise would be\n   generated by the subsequent disruption of the clients,
    may be\n   suppressed.  This prevents a storm of alarms and allows operations
    to\n   focus on the actual faulty elements of the network.\n   In traditional
    transport networks, circuits such as T1 lines are\n   typically provisioned on
    multiple switches.  When an event that\n   causes disruption occurs on any link
    or node along the path of such a\n   transport circuit, OAM indications are generated.
    \ When received,\n   these indications may be used to suppress alarms and/or activate
    a\n   backup circuit.  The MPLS-based transport network provides mechanisms\n
    \  equivalent to traditional transport circuits.  Therefore, a Fault\n   Management
    (FM) capability must be defined for MPLS.  This document\n   defines FM capabilities
    to meet the MPLS-TP requirements as described\n   in RFC 5654 [1], and the MPLS-TP
    Operations, Administration, and\n   Maintenance requirements as described in RFC
    5860 [2].  These\n   mechanisms are intended to be applicable to other aspects
    of MPLS as\n   well.  However, applicability to other types of LSPs is beyond
    the\n   scope of this document.\n   Two broad classes of service disruptive conditions
    are identified.\n   1.  Fault: The inability of a function to perform a required
    action.\n       This does not include an inability due to preventive maintenance,\n
    \      lack of external resources, or planned actions.\n   2.  Lock: an administrative
    status in which it is expected that only\n       test traffic, if any, and OAM
    (dedicated to the LSP) can be sent\n       on an LSP.\n   Within this document,
    a further term is defined: server-failure.  A\n   server-failure occurs when a
    fault condition or conditions have\n   persisted long enough to consider the required
    service function of\n   the server (sub-)layer to have terminated.  In the case
    of a\n   protected server, this would mean that the working facilities and any\n
    \  protection facilities have all suffered faults of the required\n   duration.\n
    \  This document specifies an MPLS OAM channel called an \"MPLS-OAM Fault\n   Management
    (FM)\" channel.  A single message format and a set of\n   procedures are defined
    to communicate service disruptive conditions\n   from the location where they
    occur to the end points of LSPs that are\n   affected by those conditions.  Multiple
    message types and flags are\n   used to indicate and qualify the particular condition.\n
    \  Corresponding to the two classes of service disruptive conditions\n   listed
    above, two messages are defined to communicate the type of\n   condition.  These
    are known as:\n      Alarm Indication Signal (AIS)\n      Lock Report (LKR)\n"
