  title: MPLS Fault Management Operations, Administration, and Maintenance (OAM)
- contents:
  - "Abstract\n   This document specifies Operations, Administration, and Maintenance\n
    \  (OAM) messages to indicate service disruptive conditions for MPLS-\n   based
    transport network Label Switched Paths.  The notification\n   mechanism employs
    a generic method for a service disruptive condition\n   to be communicated to
    a Maintenance Entity Group End Point.  This\n   document defines an MPLS OAM channel,
    along with messages to\n   communicate various types of service disruptive conditions.\n"
