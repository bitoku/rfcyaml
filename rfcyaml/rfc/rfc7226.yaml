- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The security considerations for MPLS/GMPLS and\
    \ for MPLS-TP are\n   documented in [RFC5920] and [RFC6941].  This document does\
    \ not impact\n   the security of MPLS, GMPLS, or MPLS-TP.\n   The additional information\
    \ that this document requires does not\n   provide significant additional value\
    \ to an attacker beyond the\n   information already typically available from attacking\
    \ a routing or\n   signaling protocol.  If the requirements of this document are\
    \ met by\n   extending an existing routing or signaling protocol, the security\n\
    \   considerations of the protocol being extended apply.  If the\n   requirements\
    \ of this document are met by specifying a new protocol,\n   the security considerations\
    \ of that new protocol should include an\n   evaluation of what level of protection\
    \ is required by the additional\n   information specified in this document, such\
    \ as data origin\n   authentication.\n"
