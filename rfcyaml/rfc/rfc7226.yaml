- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   There is often a need to provide large aggregates of bandwidth\
    \ that\n   are best provided using parallel links between routers or carrying\n\
    \   traffic over multiple MPLS Label Switched Paths (LSPs).  In core\n   networks,\
    \ there is often no alternative since the aggregate\n   capacities of core networks\
    \ today far exceed the capacity of a single\n   physical link or a single packet-processing\
    \ element.\n   The presence of parallel links, with each link potentially comprised\n\
    \   of multiple layers, has resulted in additional requirements.  Certain\n  \
    \ services may benefit from being restricted to a subset of the\n   component\
    \ links or a specific component link, where component link\n   characteristics,\
    \ such as latency, differ.  Certain services require\n   that an LSP be treated\
    \ as atomic and avoid reordering.  Other\n   services will continue to require\
    \ only that reordering not occur\n   within a flow as is current practice.\n \
    \  Numerous forms of multipath exist today, including MPLS Link Bundling\n   [RFC4201],\
    \ Ethernet Link Aggregation [IEEE-802.1AX], and various\n   forms of Equal Cost\
    \ Multipath (ECMP) such as for OSPF ECMP, IS-IS\n   ECMP, and BGP ECMP.  Refer\
    \ to the appendices in [USE-CASES] for a\n   description of existing techniques\
    \ and a set of references.\n   The purpose of this document is to clearly enumerate\
    \ a set of\n   requirements related to the protocols and mechanisms that provide\n\
    \   MPLS-based Advanced Multipath.  The intent is to first provide a set\n   of\
    \ functional requirements, in Section 3, that are as independent as\n   possible\
    \ of protocol specifications.  A set of general protocol\n   requirements are\
    \ defined in Section 4.  A set of network management\n   requirements are defined\
    \ in Section 5.\n"
- title: 1.1.  Requirements Language
  contents:
  - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in [RFC2119].\n   Any statement that requires the solution to support some new\n\
    \   functionality through use of [RFC2119] keywords should be interpreted\n  \
    \ as follows.  The implementation either MUST or SHOULD support the new\n   functionality,\
    \ depending on the use of either MUST or SHOULD in the\n   requirements statement.\
    \  The implementation SHOULD, in most or all\n   cases, allow any new functionality\
    \ to be individually enabled or\n   disabled through configuration.  A service\
    \ provider or other\n   deployment MAY enable or disable any feature in their\
    \ network,\n   subject to implementation limitations on sets of features that\
    \ can be\n   disabled.\n"
- title: 2.  Definitions
  contents:
  - "2.  Definitions\n   Multipath\n       The term \"multipath\" includes all techniques\
    \ in which:\n       1.  Traffic can take more than one path from one node to a\n\
    \           destination.\n       2.  Individual packets take one path only.  Packets\
    \ are not\n           subdivided and reassembled at the receiving end.\n     \
    \  3.  Packets are not resequenced at the receiving end.\n       4.  The paths\
    \ may be:\n           a.  parallel links between two nodes,\n           b.  specific\
    \ paths across a network to a destination node, or\n           c.  links or paths\
    \ to an intermediate node used to reach a\n               common destination.\n\
    \       The paths need not have equal capacity.  The paths may or may not\n  \
    \     have equal cost in a routing protocol.\n   Advanced Multipath\n       Advanced\
    \ Multipath is a formalization of multipath techniques\n       that meets the\
    \ requirements defined in this document.  A key\n       capability of Advanced\
    \ Multipath is the support of non-\n       homogeneous component links.\n   Advanced\
    \ Multipath Group (AMG)\n       An AMG is a collection of component links where\
    \ Advanced\n       Multipath techniques are applied.\n   Composite Link\n    \
    \   The term \"composite link\" had been a registered trademark of\n       Avici\
    \ Systems, but it was abandoned in 2007.  The term \"composite\n       link\"\
    \ is now defined by the ITU-T in [ITU-T.G.800].  The ITU-T\n       definition\
    \ includes multipath as defined here, plus inverse\n       multiplexing, which\
    \ is explicitly excluded from the definition of\n       multipath.\n   Inverse\
    \ Multiplexing\n       Inverse multiplexing is another method of sending traffic\
    \ over\n       multiple links.  Inverse multiplexing either transmits whole\n\
    \       packets and resequences the packets at the receiving end or\n       subdivides\
    \ packets and reassembles the packets at the receiving\n       end.  Inverse multiplexing\
    \ requires that all packets be handled\n       by a common egress packet processing\
    \ element and is, therefore,\n       not useful for very high-bandwidth applications.\n\
    \   Component Link\n       The ITU-T definition of composite link in [ITU-T.G.800]\
    \ and the\n       IETF definition of link bundling in [RFC4201] both refer to\
    \ an\n       individual link in the composite link or link bundle as a\n     \
    \  component link.  The term \"component link\" is applicable to all\n       forms\
    \ of multipath.  The IEEE uses the term \"member\" rather than\n       \"component\
    \ link\" in Ethernet Link Aggregation [IEEE-802.1AX].\n   Client Layer\n     \
    \  A client layer is the layer immediately above a server layer.\n   Server Layer\n\
    \       A server layer is the layer immediately below a client layer.\n   Higher\
    \ Layers\n       Relative to a particular layer, a client layer and any layer\n\
    \       above that is considered a higher layer.  Upper layer is\n       synonymous\
    \ with higher layer.\n   Lower Layers\n       Relative to a particular layer,\
    \ a server layer and any layer\n       below that is considered a lower layer.\n\
    \   Client LSP\n       A client LSP is an LSP that has been set up over one or\
    \ more\n       lower layers.  In the context of this discussion, one type of\n\
    \       client LSP is an LSP that has been set up over an AMG.\n   Flow\n    \
    \   A sequence of packets that should be transferred in order on one\n       component\
    \ link of a multipath.\n   Flow Identification\n       The label stack and other\
    \ information that uniquely identifies a\n       flow.  Other information in flow\
    \ identification may include an IP\n       header, pseudowire (PW) control word,\
    \ Ethernet Media Access\n       Control (MAC) address, etc.  Note that a client\
    \ LSP may contain\n       one or more flows, or a client LSP may be equivalent\
    \ to a flow.\n       Flow identification is used to locally select a component\
    \ link or\n       a path through the network toward the destination.\n   Load\
    \ Balance\n       Load split, load balance, or load distribution refers to\n \
    \      subdividing traffic over a set of component links such that load\n    \
    \   is fairly evenly distributed over the set of component links and\n       certain\
    \ packet ordering requirements are met.  Some existing\n       techniques better\
    \ achieve these objectives than others.\n   Performance Objective\n       Numerical\
    \ values for performance measures: principally\n       availability, latency,\
    \ and delay variation.  Performance\n       objectives may be related to Service\
    \ Level Agreements (SLAs) as\n       defined in [RFC2475] or may be strictly internal.\
    \  Performance\n       objectives may span links from edge to edge or from end\
    \ to end.\n       Performance objectives may span one provider or multiple\n \
    \      providers.\n   A component link may be a point-to-point physical link (where\
    \ a\n   \"physical link\" includes one or more link layers, plus a physical\n\
    \   layer) or a logical link that preserves ordering in the steady state.\n  \
    \ A component link may have transient out-of-order events, but such\n   events\
    \ must not exceed the network's performance objectives.  For\n   example, a component\
    \ link may be comprised of any supportable\n   combination of link layers over\
    \ a physical layer or over logical sub-\n   layers -- including those providing\
    \ physical-layer emulation -- or\n   over MPLS server-layer LSP.\n   The ingress\
    \ and egress of a multipath may be midpoint LSRs with\n   respect to a given client\
    \ LSP.  A midpoint LSR does not participate\n   in the signaling of any clients\
    \ of the client LSP.  Therefore, in\n   general, multipath endpoints cannot determine\
    \ requirements of clients\n   of a client LSP through participation in the signaling\
    \ of the clients\n   of the client LSP.\n   This document makes no statement on\
    \ whether Advanced Multipath is\n   itself a layer or whether an instance of AMG\
    \ is itself a layer.  This\n   is to avoid engaging in long and pointless discussions\
    \ about what\n   constitutes a proper layer.\n   The term \"Advanced Multipath\"\
    \ is intended to be used within the\n   context described in this document and\
    \ related documents, for\n   example, [USE-CASES] and [FRAMEWORK].  Other Advanced\
    \ Multipath\n   techniques may arise in the future.  If the capabilities defined\
    \ in\n   this document become commonplace, they would no longer be considered\n\
    \   \"advanced\".  Use of the term \"advanced multipath\" outside this\n   document,\
    \ if referring to the term as defined here, should indicate\n   Advanced Multipath\
    \ as defined by this document, citing the current\n   document name.  If using\
    \ another definition of \"advanced multipath\",\n   documents may optionally clarify\
    \ that they are not using the term\n   \"advanced multipath\" as defined by this\
    \ document if clarification is\n   deemed helpful.\n"
- title: 3.  Functional Requirements
  contents:
  - "3.  Functional Requirements\n   The functional requirements in this section are\
    \ grouped in\n   subsections, starting with the highest priority.\n"
- title: 3.1.  Availability, Stability, and Transient Response
  contents:
  - "3.1.  Availability, Stability, and Transient Response\n   In addition to maintaining\
    \ stability, limiting the period of\n   unavailability in response to failures\
    \ or transient events is\n   extremely important.\n   FR#1  The transient period\
    \ between some service disrupting event and\n         the convergence of the routing\
    \ and/or signaling protocols MUST\n         occur within a time frame specified\
    \ by performance objective\n         values.\n   FR#2  An AMG MAY be announced\
    \ in conjunction with detailed parameters\n         about its component links,\
    \ such as bandwidth and latency.  The\n         AMG SHALL behave as a single IGP\
    \ adjacency.\n   FR#3  The solution SHALL provide a means to summarize some routing\n\
    \         advertisements regarding the characteristics of an AMG such\n      \
    \   that the updated protocol mechanisms maintain convergence times\n        \
    \ within the time frame needed to meet or not significantly\n         exceed existing\
    \ performance objectives for convergence on the\n         same network or convergence\
    \ on a network with a similar\n         topology.\n   FR#4  The solution SHALL\
    \ ensure that restoration operations happen\n         within the time frame needed\
    \ to meet existing performance\n         objectives for restoration time on the\
    \ same network or\n         restoration time on a network with a similar topology.\n\
    \   FR#5  The solution shall provide a mechanism to select a set of paths\n  \
    \       for an LSP across a network in such a way that flows within the\n    \
    \     LSP are distributed across the set of paths, while meeting all\n       \
    \  of the other requirements stated above.  The solution SHOULD\n         work\
    \ in a manner similar to existing multipath techniques,\n         except as necessary\
    \ to accommodate Advanced Multipath\n         requirements.\n   FR#6  If extensions\
    \ to existing protocols are specified and/or new\n         protocols are defined,\
    \ then the solution SHOULD provide a means\n         for a network operator to\
    \ migrate an existing deployment in a\n         minimally disruptive manner.\n\
    \   FR#7  Any load-balancing solutions MUST NOT oscillate.  Some change\n    \
    \     in path MAY occur.  The solution MUST ensure that path\n         stability\
    \ and traffic reordering continue to meet performance\n         objectives on\
    \ the same network or on a network with a similar\n         topology.  Since oscillation\
    \ may cause reordering, there MUST\n         be means to control the frequency\
    \ of changing the component\n         link over which a flow is placed.\n   FR#8\
    \  Management and diagnostic protocols MUST be able to operate\n         over\
    \ AMGs.\n   Existing scaling techniques used in MPLS networks apply to MPLS\n\
    \   networks that support Advanced Multipath.  Scalability and stability\n   are\
    \ covered in more detail in [FRAMEWORK].\n"
- title: 3.2.  Component Links Provided by Lower-Layer Networks
  contents:
  - "3.2.  Component Links Provided by Lower-Layer Networks\n   A component link may\
    \ be supported by a lower-layer network.  For\n   example, the lower layer may\
    \ be a circuit-switched network or another\n   MPLS network (e.g., MPLS Transport\
    \ Profile (MPLS-TP)).  The lower-\n   layer network may change the latency (and/or\
    \ other performance\n   parameters) seen by the client layer.  Currently, there\
    \ is no\n   protocol for the lower-layer network to inform the higher-layer\n\
    \   network of a change in a performance parameter.  Communication of the\n  \
    \ latency performance parameter is a very important requirement.\n   Communication\
    \ of other performance parameters (e.g., delay variation)\n   is desirable.\n\
    \   FR#9  The solution SHALL specify a protocol means to allow a server-\n   \
    \      layer network to communicate latency to the client-layer\n         network.\n\
    \   FR#10 The precision of latency reporting SHOULD be configurable.  A\n    \
    \     reasonable default SHOULD be provided.  Implementations SHOULD\n       \
    \  support precision of at least 10% of the one-way latencies for\n         latency\
    \ of 1 msec or more.\n   The intent is to measure the predominant latency in uncongested\n\
    \   service-provider networks, where geographic delay dominates and is on\n  \
    \ the order of milliseconds or more.  The argument for including\n   queuing delay\
    \ is that it reflects the delay experienced by\n   applications.  The argument\
    \ against including queuing delay is that\n   if used in routing decisions, it\
    \ can result in routing instability.\n   This trade-off is discussed in detail\
    \ in [FRAMEWORK].\n"
- title: 3.3.  Component Links with Different Characteristics
  contents:
  - "3.3.  Component Links with Different Characteristics\n   As one means to provide\
    \ high availability, network operators deploy a\n   topology in the MPLS network\
    \ using lower-layer networks that have a\n   certain degree of diversity at the\
    \ lower layer(s).  Many techniques\n   have been developed to balance the distribution\
    \ of flows across\n   component links that connect the same pair of nodes or ultimately\n\
    \   lead to a common destination.\n   FR#11 In the requirements that follow in\
    \ this document, the word\n         \"indicate\" is used where information may\
    \ be provided by either\n         the combination of link state IGP advertisement\
    \ and MPLS LSP\n         signaling or via management plane protocols.  In later\n\
    \         documents, providing framework and protocol definitions, both\n    \
    \     signaling and management plane mechanisms, MUST be defined.\n   FR#12 The\
    \ solution SHALL provide a means for the client layer to\n         indicate a\
    \ requirement that a client LSP will traverse a\n         component link with\
    \ the minimum-latency value.  This will\n         provide a means by which minimum\
    \ latency performance objectives\n         of flows within the client LSP can\
    \ be supported.\n   FR#13 The solution SHALL provide a means for the client layer\
    \ to\n         indicate a requirement that a client LSP will traverse a\n    \
    \     component link with a maximum acceptable latency value as\n         specified\
    \ by protocol.  This will provide a means by which\n         bounded latency performance\
    \ objectives of flows within the\n         client LSP can be supported.\n   FR#14\
    \ The solution SHALL provide a means for the client layer to\n         indicate\
    \ a requirement that a client LSP will traverse a\n         component link with\
    \ a maximum acceptable delay variation value\n         as specified by protocol.\n\
    \   The above set of requirements applies to component links with\n   different\
    \ characteristics, regardless of whether those component\n   links are provided\
    \ by parallel physical links between nodes or by\n   sets of paths across a network\
    \ provided by a server-layer LSP.\n   Allowing multipath to contain component\
    \ links with different\n   characteristics can improve the overall load balance\
    \ and can be\n   accomplished while still accommodating the more strict requirements\n\
    \   of a subset of client LSP.\n"
- title: 3.4.  Considerations for Bidirectional Client LSP
  contents:
  - "3.4.  Considerations for Bidirectional Client LSP\n   Some client LSPs MAY require\
    \ a path bound to a specific set of\n   component links.  This case is most likely\
    \ to occur in a\n   bidirectional client LSP where time synchronization protocols\
    \ such as\n   the Precision Time Protocol (PTP) or the Network Time Protocol (NTP)\n\
    \   are carried or in any other case where symmetric delay is highly\n   desirable.\
    \  There may be other uses of this capability.\n   Other client LSPs may only\
    \ require that the LSP serve the same set of\n   nodes in both directions.  This\
    \ is necessary if protocols are carried\n   that make use of the reverse direction\
    \ of the LSP as a back channel\n   in cases such Operations, Administration, and\
    \ Maintenance (OAM)\n   protocols using IPv4 Time to Live (TTL) or IPv4 Hop Limit\
    \ to monitor\n   or diagnose the underlying path.  There may be other uses of\
    \ this\n   capability.\n   FR#15 The solution SHALL provide a means for the client\
    \ layer to\n         indicate a requirement that a client LSP be bound to a\n\
    \         particular component link within an AMG.  If this option is not\n  \
    \       exercised, then a client LSP that is carried over an AMG may be\n    \
    \     bound to any component link or set of component links matching\n       \
    \  all other signaled requirements, and different directions of a\n         bidirectional\
    \ client LSP can be bound to different component\n         links.\n   FR#16 The\
    \ solution MUST support a means for the client layer to\n         indicate a requirement\
    \ that for a specific co-routed\n         bidirectional client LSP, both directions\
    \ of the co-routed\n         bidirectional client LSP MUST be bound to the same\
    \ set of\n         nodes.\n   FR#17 A client LSP that is bound to a specific component\
    \ link SHOULD\n         NOT exceed the capacity of a single component link.  This\
    \ is\n         inherent in the assumption that a network SHOULD NOT operate in\n\
    \         a congested state if congestion is avoidable.\n   For some large bidirectional\
    \ client LSPs, it may not be necessary (or\n   possible due to the client LSP\
    \ capacity) to bind the LSP to a common\n   set of component links, but it may\
    \ be necessary or desirable to\n   constrain the path taken by the LSP to the\
    \ same set of nodes in both\n   directions.  Without an entirely new and highly\
    \ dynamic protocol, it\n   is not feasible to constrain such a bidirectional client\
    \ LSP from\n   taking multiple paths and coordinating load balance on each side\
    \ in\n   order to keep both directions of flows within such an LSP on common\n\
    \   paths.\n"
- title: 3.5.  Multipath Load-Balancing Dynamics
  contents:
  - "3.5.  Multipath Load-Balancing Dynamics\n   Multipath load balancing attempts\
    \ to keep traffic levels on all\n   component links below congestion levels if\
    \ possible and preferably\n   well balanced.  Load balancing is minimally disruptive\
    \ (see the\n   discussion below this section's list of requirements).  The\n \
    \  sensitivity to these minimal disruptions of traffic flows within a\n   specific\
    \ client LSP needs to be considered.\n   FR#18 The solution SHALL provide a means\
    \ for the client layer to\n         indicate a requirement that a specific client\
    \ LSP MUST NOT be\n         split across multiple component links.\n   FR#19 The\
    \ solution SHALL provide a means local to a node that\n         automatically\
    \ distributes flows across the component links in\n         the AMG such that\
    \ performance objectives are met, as described\n         in the prior requirements\
    \ in Section 3.3.\n   FR#20 The solution SHALL measure traffic flows or groups\
    \ of traffic\n         flows and dynamically select the component link on which\
    \ to\n         place this traffic in order to balance the load so that no\n  \
    \       component link in the AMG between a pair of nodes is\n         overloaded.\n\
    \   FR#21 When a traffic flow is moved from one component link to another\n  \
    \       in the same AMG between a set of nodes, it MUST be done so in a\n    \
    \     minimally disruptive manner.\n   FR#22 Load balancing MAY be used during\
    \ sustained low-traffic periods\n         to reduce the number of active component\
    \ links for the purpose\n         of power reduction.\n   FR#23 The solution SHALL\
    \ provide a means for the client layer to\n         indicate a requirement that\
    \ a specific client LSP contains\n         traffic whose frequency of component\
    \ link change due to load\n         balancing needs to be bounded by a specific\
    \ value.  The\n         solution MUST provide a means to bound the frequency of\
    \ a\n         component link change due to load balancing for subsets of\n   \
    \      traffic flow on AMGs.\n   FR#24 The solution SHALL provide a means to distribute\
    \ traffic flows\n         from a single client LSP across multiple component links\
    \ to\n         handle at least the case where the traffic carried in a client\n\
    \         LSP exceeds that of any component link in the AMG.\n   FR#25 The solution\
    \ SHOULD support the use case where an AMG itself is\n         a component link\
    \ for a higher order AMG.  For example, an AMG\n         comprised of MPLS-TP\
    \ bidirectional tunnels viewed as logical\n         links could then be used as\
    \ a component link in yet another AMG\n         that connects MPLS routers.\n\
    \   FR#26 If the total demand offered by traffic flows exceeds the\n         capacity\
    \ of the AMG, the solution SHOULD define a means to\n         cause some client\
    \ LSPs to move to an alternate set of paths\n         that are not congested.\
    \  These \"preempted LSPs\" may not be\n         restored if there is no uncongested\
    \ path in the network.\n   A minimally disruptive change implies that as little\
    \ disruption as is\n   practical occurs.  Such a change can be achieved with zero\
    \ packet\n   loss.  A delay discontinuity may occur, which is considered to be\
    \ a\n   minimally disruptive event for most services if this type of event is\n\
    \   sufficiently rare.  A delay discontinuity is an example of a\n   minimally\
    \ disruptive behavior corresponding to current techniques.\n   A delay discontinuity\
    \ is an isolated event that may greatly exceed\n   the normal delay variation\
    \ (jitter).  A delay discontinuity has the\n   following effect.  When a flow\
    \ is moved from a current link to a\n   target link with lower latency, reordering\
    \ can occur.  When a flow is\n   moved from a current link to a target link with\
    \ a higher latency, a\n   time gap can occur.  Some flows (e.g., timing distribution\
    \ and PW\n   circuit emulation) are quite sensitive to these effects.  A delay\n\
    \   discontinuity can also cause a jitter buffer underrun or overrun,\n   affecting\
    \ user experience in real-time voice services (causing an\n   audible click).\
    \  These sensitivities may be specified in a\n   performance objective.\n   As\
    \ with any load-balancing change, a change initiated for the purpose\n   of power\
    \ reduction may be minimally disruptive.  Typically, the\n   disruption is limited\
    \ to a change in delay characteristics and the\n   potential for a very brief\
    \ period with traffic reordering.  When\n   configuring a network for power reduction,\
    \ the network operator\n   should weigh the benefit of power reduction against\
    \ the disadvantage\n   of a minimal disruption.\n"
- title: 4.  General Requirements for Protocol Solutions
  contents:
  - "4.  General Requirements for Protocol Solutions\n   This section defines requirements\
    \ for protocol specifications used to\n   meet the functional requirements specified\
    \ in Section 3.\n   GR#1  The solution SHOULD extend existing protocols wherever\n\
    \         possible, developing a new protocol only where doing so adds a\n   \
    \      significant set of capabilities.\n   GR#2  A solution SHOULD extend LDP\
    \ capabilities to meet functional\n         requirements.  This MUST be accomplished\
    \ without defining LDP\n         Traffic Engineering (TE) methods as decided in\
    \ [RFC3468].\n   GR#3  Coexistence of LDP- and RSVP-TE-signaled LSPs MUST be supported\n\
    \         on an AMG.  Function requirements SHOULD, where possible, be\n     \
    \    accommodated in a manner that supports LDP-signaled LSP, RSVP-\n        \
    \ signaled LSP, and LSP setup using management plane mechanisms.\n   GR#4  When\
    \ the nodes connected via an AMG are in the same routing\n         domain, the\
    \ solution MAY define extensions to the IGP.\n   GR#5  When the nodes are connected\
    \ via an AMG are in different MPLS\n         network topologies, the solution\
    \ SHALL NOT rely on extensions\n         to the IGP.\n   GR#6  The solution SHOULD\
    \ support AMG IGP advertisement that results\n         in convergence time better\
    \ than that of advertising the\n         individual component links.  The solution\
    \ SHALL be designed so\n         that it represents the range of capabilities\
    \ of the individual\n         component links such that functional requirements\
    \ are met, and\n         it also minimizes the frequency of advertisement updates\
    \ that\n         may cause IGP convergence to occur.\n         Examples of advertisement-update-triggering\
    \ events to be\n         considered include: client LSP establishment/release,\
    \ changes\n         in component-link characteristics (e.g., latency and up/down\n\
    \         state), and/or bandwidth utilization.\n   GR#7  When a worst-case failure\
    \ scenario occurs, the number of\n         RSVP-TE client LSPs to be resignaled\
    \ will cause a period of\n         unavailability as perceived by users.  The\
    \ resignaling time of\n         the solution MUST support protocol mechanisms\
    \ meeting existing\n         provider performance objectives for the duration\
    \ of\n         unavailability without significantly relaxing those existing\n\
    \         performance objectives for the same network or for networks\n      \
    \   with similar topology.  For example, the processing load due to\n        \
    \ IGP readvertisement MUST NOT increase significantly, and the\n         resignaling\
    \ time of the solution MUST NOT increase\n         significantly as compared with\
    \ current methods.\n"
- title: 5.  Management Requirements
  contents:
  - "5.  Management Requirements\n   MR#1  The Management Plane MUST support polling\
    \ of the status and\n         configuration of an AMG and its individual component\
    \ links and\n         support notification of status change.\n   MR#2  The Management\
    \ Plane MUST be able to activate or deactivate any\n         component link in\
    \ an AMG in order to facilitate operation\n         maintenance tasks.  The routers\
    \ at each end of an AMG MUST\n         redistribute traffic to move traffic from\
    \ a deactivated link to\n         other component links based on the traffic flow\
    \ TE criteria.\n   MR#3  The Management Plane MUST be able to configure a client\
    \ LSP\n         over an AMG and be able to select a component link for the\n \
    \        client LSP.\n   MR#4  The Management Plane MUST be able to trace which\
    \ component link\n         a client LSP is assigned to and monitor individual\
    \ component\n         link and AMG performance.\n   MR#5  The Management Plane\
    \ MUST be able to verify connectivity over\n         each individual component\
    \ link within an AMG.\n   MR#6  Component link fault notification MUST be sent\
    \ to the\n         management plane.\n   MR#7  AMG fault notification MUST be\
    \ sent to the management plane and\n         MUST be distributed via a link state\
    \ message in the IGP.\n   MR#8  The Management Plane SHOULD provide the means\
    \ for an operator\n         to initiate an optimization process.\n   MR#9  An\
    \ operator-initiated optimization MUST be performed in a\n         minimally disruptive\
    \ manner, as described in Section 3.5.\n"
