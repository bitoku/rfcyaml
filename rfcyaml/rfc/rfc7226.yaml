- title: Abstract
  contents:
  - "Abstract\n   This document provides a set of requirements for Advanced Multipath\n\
    \   in MPLS networks.\n   Advanced Multipath is a formalization of multipath techniques\n\
    \   currently in use in IP and MPLS networks and a set of extensions to\n   existing\
    \ multipath techniques.\n"
