  - "                 Network Working Group Meeting Schedule\n1) System Programmers\
    \ Workshop\n   Commences at 12 noon, Sunday October 10th in the 8th floor conference\n\
    \   Room at Project MAC: 545 Main Street, (Technology Square), Cambridge,\n  \
    \ Mass.\n2) NIC-Tutorial\n   Commences at 9:00 A.M., Tuesday, October 12th in\
    \ the 2nd floor\n   Console Area at Project MAC: 545 Main Street, (Technology\
    \ Square),\n   Cambridge, Mass.\n3) Protocol, TIP, and Date Management Workshops\n\
    \   Commences at 9:00 A.M., Tuesday, October 12th.  Persons attending\n   these\
    \ workshops will meet in the 5th floor Conference Room at Project\n   MAC: 545\
    \ Main Street, (Technology Square), Cambridge, Mass. for a\n   short briefing.\
    \  Meeting rooms for these three workshops will be\n   announced at the briefing.\n\
    4) Plenary Session\n   Commences at 9:00 A.M., Wednesday, October 13th in the\
    \ Center for\n   Advanced Engineering Study Auditorium, Room 9-150.  (See map)\n\
    5) Cocktails and Dinner\n   Cocktails at 5:30 P.M. in the Faculty Club Penthouse.\
    \  Roast Prime\n   Ribs of Beef will be served at 7:15 P.M. in a Faculty Club\
    \ dining\n   room.\n6) Panel Discussion\n   Commences at 9:00 A.M., Thursday,\
    \ October 14th in the CAES\n   Auditorium, Room 9-150.  (See map)\n          [This\
    \ RFC was put into machine readable form for entry]\n      [into the online RFC\
    \ archives by Kelly Tardif, Viagnie 10/99]\n"
