  - "interfaceTopNTimeRemaining OBJECT-TYPE\n       SYNTAX      Integer32 (0..2147483647)\n
    \      MAX-ACCESS  read-create\n       STATUS      current\n       DESCRIPTION\n
    \        \"The number of seconds left in the report\n         currently being
    collected.  When this object\n         is modified by the management station,
    a new\n         collection is started, possibly aborting a\n         currently
    running report.  The new value is\n         used as the requested duration of
    this report,\n         which is loaded into the associated\n         interfaceTopNDuration
    object.\n         When this object is set to a non-zero value,\n         any associated
    interfaceTopNEntries shall be\n         made inaccessible by the agent.  While
    the value\n         of this object is non-zero, it decrements by one\n         per
    second until it reaches zero.  During this\n         time, all associated interfaceTopNEntries
    shall\n         remain inaccessible.  At the time that this object\n         decrements
    to zero, the report is made accessible\n         in the interfaceTopNTable.  Thus,
    the interfaceTopN\n         table needs to be created only at the end of the\n
    \        collection interval.\n         If the value of this object is set to
    zero\n         while the associated report is running, the\n         running report
    is aborted and no associated\n         interfaceTopNEntries are created.\"\n     DEFVAL
    { 0 }\n     ::= { interfaceTopNControlEntry 6 }\n   interfaceTopNDuration OBJECT-TYPE\n
    \      SYNTAX      Integer32 (0..2147483647)\n       MAX-ACCESS  read-only\n       STATUS
    \     current\n       DESCRIPTION\n        \"The number of seconds that this report
    has\n        collected during the last sampling interval,\n        or if this
    report is currently being collected,\n        the number of seconds that this
    report is being\n        collected during this sampling interval.\n        When
    the associated interfaceTopNTimeRemaining\n        object is set, this object
    shall be set by the\n        agent to the same value and shall not be modified\n
    \       until the next time the interfaceTopNTimeRemaining\n        is set.\n
    \       This value shall be zero if no reports have been\n        requested for
    this interfaceTopNControlEntry.\"\n     ::= { interfaceTopNControlEntry 7 }\n
    \  interfaceTopNRequestedSize OBJECT-TYPE\n       SYNTAX      Integer32\n       MAX-ACCESS
    \ read-create\n       STATUS      current\n       DESCRIPTION\n         \"The
