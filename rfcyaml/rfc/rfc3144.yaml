    \      interfaceTopNIndex\n           Integer32,\n       interfaceTopNDataSourceIndex\n
    \          Integer32,\n       interfaceTopNValue\n           Gauge32,\n       interfaceTopNValue64\n
    \          CounterBasedGauge64\n   }\n   interfaceTopNIndex OBJECT-TYPE\n       SYNTAX
    \     Integer32 (1..65535)\n       MAX-ACCESS  not-accessible\n       STATUS      current\n
    \      DESCRIPTION\n         \"An index that uniquely identifies an entry in\n
