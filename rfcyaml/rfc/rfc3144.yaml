    \             active(1), all associated entries in the\n              interfaceTopNTable
    shall be deleted by the\n              agent.\"\n       ::= { interfaceTopNControlEntry
    13 }\n   -- Interface Top \"N\" reports\n   interfaceTopNTable OBJECT-TYPE\n       SYNTAX
    \     SEQUENCE OF InterfaceTopNEntry\n       MAX-ACCESS  not-accessible\n       STATUS
    \     current\n       DESCRIPTION\n         \"A table of reports for the top `N'
    ports based on\n         setting of associated control table entries. The\n         maximum
    number of entries depends on the number\n         of entries in table interfaceTopNControlTable
