    this object is created or modified, the\n         agent should set interfaceTopNGrantedSize
    as close\n         to this object as is possible for the particular\n         implementation
    and available resources.\"\n       DEFVAL { 10 }\n       ::= { interfaceTopNControlEntry
    8 }\n   interfaceTopNGrantedSize OBJECT-TYPE\n       SYNTAX      Integer32 (0..
    2147483647)\n       MAX-ACCESS  read-only\n       STATUS      current\n       DESCRIPTION\n
    \        \"The maximum number of interfaces in the\n         top N table.\n         When
    the associated interfaceTopNRequestedSize object is\n         created or modified,
    the agent should set this object as\n         closely to the requested value as
    is possible for the\n         particular implementation and available resources.
    \ The\n         agent must not lower this value except as a result of a\n         set
    to the associated interfaceTopNRequestedSize object.\"\n     ::= { interfaceTopNControlEntry
    9 }\n   interfaceTopNStartTime OBJECT-TYPE\n       SYNTAX      TimeStamp\n       MAX-ACCESS
    \ read-only\n       STATUS      current\n       DESCRIPTION\n       \"The value
    of sysUpTime when this top N report was\n       last started.  In other words,
    this is the time that\n       the associated interfaceTopNTimeRemaining object
    was\n       modified to start the requested report.\n       If the report has
    not yet been started, the value\n       of this object is zero.\"\n  ::= { interfaceTopNControlEntry
    10 }\n   interfaceTopNOwner OBJECT-TYPE\n       SYNTAX      OwnerString\n       MAX-ACCESS
    \ read-create\n       STATUS      current\n       DESCRIPTION\n               \"The
    entity that configured this entry and is\n               using the resources assigned
