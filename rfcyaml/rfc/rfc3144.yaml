    value\n        of this object is zero.\"\n     ::= { interfaceTopNControlEntry
    12 }\n   interfaceTopNRowStatus OBJECT-TYPE\n       SYNTAX      RowStatus\n       MAX-ACCESS
    \ read-create\n       STATUS      current\n       DESCRIPTION\n              \"The
