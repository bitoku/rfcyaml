  - "}\n    MAX-ACCESS read-create\n    STATUS current\n    DESCRIPTION\n    \"The
    particular variable to be sampled.\n    Values between 0 and 22, point to MIB
    objects defined in\n    IF-MIB [RFC2863].\n    Values between 23 and 37, point
    to MIB objects defined in\n    EtherLike-MIB [RFC2665].\n    Values between 38
    and 55, point to MIB objects defined in\n    TOKENRING-MIB [RFC1748].\n    Values
    between 56 and 72, point to MIB objects defined in\n    RMON-MIB [RFC2819].\n
    \   Values between 73 and 75, point to MIB objects defined in\n    BRIDGE-MIB
    [RFC1493].\n    Because SNMP access control is articulated entirely in terms\n
    \   of the contents of MIB views, no access control mechanism\n    exists that
    can restrict the value of this object to identify\n    only those objects that
    exist in a particular MIB view.\n    Because there is thus no acceptable means
    of restricting the\n    read access that could be obtained through the TopN\n
    \   mechanism, the probe must only grant write access to this\n    object in those
    views that have read access to all objects on\n    the probe.\n    During a set
    operation, if the supplied variable name is not\n    available in the selected
    MIB view, or does not conform the\n    other conditions mentioned above, a badValue
    error must be\n    returned.\n    This object may not be modified if the associated\n
    \   interfaceTopNControlStatus object is equal to active(1).\"\n ::= { interfaceTopNControlEntry
    2 }\n"
  - "interfaceTopNObjectSampleType OBJECT-TYPE\n    SYNTAX INTEGER {\n               absoluteValue(1),\n
    \              deltaValue(2),\n               bandwidthPercentage(3)\n           }\n
    \   MAX-ACCESS read-create\n    STATUS current\n    DESCRIPTION\n     \"The method
    of sampling the selected variable for storage in\n     the interfaceTopNTable.\n
    \    If the value of this object is absoluteValue(1), the value of\n     the selected
    variable will be copied directly into the topNValue.\n     If the value of this
    object is deltaValue(2), the value of the\n     selected variable at the last
    sample will be subtracted from\n     the current value, and the difference will
    be stored in topNValue.\n     If the value of this object is bandwidthPercentage(3),
    the agent\n     records the total number of octets sent over an interval divided\n
    \    by the total number of octets that represent '100% bandwidth'\n     for that
    interface. This ratio is multiplied by 1000 to\n     retain a 3 digit integer
    (0..1000) in units of\n     'tenth of one percent'. This type of computation is
    accurate for\n     the octet counters. The usage of this option with respect to\n
    \    packets or error counters is not recommended.\n     This object may not be
    modified if the associated\n     interfaceTopNControlStatus object is equal to
    active(1).\"\n  ::= { interfaceTopNControlEntry 3 }\n"
  - "interfaceTopNNormalizationReq OBJECT-TYPE\n    SYNTAX TruthValue\n    MAX-ACCESS
    read-create\n    STATUS current\n    DESCRIPTION\n    \"This object indicates
    whether  normalization is required in the\n    computation of the selected value.\n
    \   If the value of this object is 'true', the value of\n    the selected variable
    will be multiplied by a factor equal to the\n    interfaceTopNNormalizationFactor
    divided by the value of\n    effective speed of the interface\n    If the value
    of this object is 'false',\n    the value of the selected variable will be taken
    'as is' in\n    the TopN computation.\n    If the value of the object interfaceTopNSampleType
    is\n    bandwidthPercentage(3), the object\n    interfaceTopNNormalizationReq
    cannot take the value 'true'.\n    The value of this object MUST be false if the
    effective speed of\n    the interface sub-layer as determined from ifSpeed is
    zero. This\n    conforms to the ifSpeed definition in [RFC2863]for a sub-layer\n
    \   that has no concept of bandwidth.\n    This object may not be modified if
    the associated\n    interfaceTopNControlStatus object is equal to active(1).\"\n
    \ ::= { interfaceTopNControlEntry 4 }\n"
  - "interfaceTopNNormalizationFactor OBJECT-TYPE\n    SYNTAX Integer32 (1..2147483647)\n
    \   MAX-ACCESS read-create\n    STATUS current\n    DESCRIPTION\n    \"The value
    used for normalization if\n    interfaceTopNNormalizationReq has the value 'true'.\n
    Example:\n  The following set of values is applied to a device with multiple\n
    \ Ethernet interfaces running at 10 Mbps, 100 Mbps, and 1 Gbps.\n  interfaceTopNObjectVariable
    = 'ifInOctets'\n  interfaceTopNObjectSampleType = 'deltaValue'\n  interfaceTopNNormalizationReq
    = 'true'\n  interfaceTopNNormalizationFactor = 1000000000\n  Applying this set
    of values will result in the sampled delta values\n  to be multiplied by 100 for
    the 10 Mbps interfaces, and by 10 for\n  the 100 Mbps interfaces, while the sample
    values for the 1 Gbps\n  interface are left unchanged. The effective speed of
    the interface is\n  taken from the value of ifSpeed for each interface, if ifSpeed
    is\n  less than 4,294,967,295, or from ifHighSpeed multiplied by\n  1,000,000
    otherwise.\n  At row creation the agent SHOULD set the value of this object to\n
    \ the effective speed of the interface.\"\n"
  - '::= { interfaceTopNControlEntry 5 }

