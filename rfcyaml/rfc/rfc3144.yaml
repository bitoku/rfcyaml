    table\n         in decreasing order of that rate until there is\n         no more
    room or until there are no more ports.\"\n       ::= { interfaceTopNObjects 3
    }\n   interfaceTopNEntry OBJECT-TYPE\n       SYNTAX      InterfaceTopNEntry\n
