- title: Abstract
  contents:
  - "Abstract\n   The widespread interest in provider-provisioned Virtual Private\n\
    \   Network (VPN) solutions lead to memos proposing different and\n   overlapping\
    \ solutions.  The IETF working groups (first Provider\n   Provisioned VPNs and\
    \ later Layer 2 VPNs and Layer 3 VPNs) have\n   discussed these proposals and\
    \ documented specifications.  This has\n   lead to the development of a partially\
    \ new set of concepts used to\n   describe the set of VPN services.\n   To a certain\
    \ extent, more than one term covers the same concept, and\n   sometimes the same\
    \ term covers more than one concept.  This document\n   seeks to make the terminology\
    \ in the area clearer and more intuitive.\n"
