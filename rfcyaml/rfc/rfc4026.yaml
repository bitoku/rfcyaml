- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   A comparatively large number of memos have been submitted\
    \ to the\n   former PPVPN working group, and to the L2VPN, L3VPN, and PWE3 working\n\
    \   groups, which all address the same problem space; provider\n   provisioned\
    \ virtual private networking for end customers.  The memos\n   address a wide\
    \ range of services, but there is also a great deal of\n   commonality among the\
    \ proposed solutions.\n   This has led to the development of a partial set of\
    \ new concepts used\n   to describe this set of VPN services.  To a certain extent,\
    \ more than\n   one term covers the same concept, and sometimes the same term\
    \ covers\n   more than one concept.\n   This document proposes a foundation for\
    \ a unified terminology for the\n   L2VPN and L3VPN working groups.  In some cases,\
    \ the parallel concepts\n   within the PWE3 working group are used as references.\n"
- title: 2.  PPVPN Terminology
  contents:
  - "2.  PPVPN Terminology\n   The concepts and terms in this list are gathered from\
    \ Internet Drafts\n   sent to the L2VPN and L3VPN mailing lists (earlier the PPVPN\
    \ mailing\n   list) and RFCs relevant to the L2VPN and L3VPN working groups. \
    \ The\n   focus is on terminology and concepts that are specific to the PPVPN\n\
    \   area, but this is not strictly enforced;  e.g., some concepts and\n   terms\
    \ within the PWE3 and (Generalized) MPLS areas are closely\n   related.  We've\
    \ tried to find the earliest uses of terms and\n   concepts.\n   This document\
    \ is intended to fully cover the concepts within the core\n   documents from the\
    \ L2VPN and L3VPN working groups; i.e., [L3VPN-REQ],\n   [L2VPN-REQ], [L3VPN-FRAME],\
    \ [L2VPN], and [RFC3809].  The intention is\n   to create a comprehensive and\
    \ unified set of concepts for these\n   documents and, by extension, for the entire\
    \ PPVPN area.  To do so, it\n   is also necessary to give some of the development\
    \ the concepts of the\n   area have been through.\n   The document is structured\
    \ in four major sections.  Section 4 lists\n   the different services that have\
    \ been or will be specified Section 5\n   lists the building blocks that are used\
    \ to specify those services\n   Section 6 lists the functions needed in those\
    \ services.  Section 7\n   lists some typical devices used in customer and provider\
    \ networks.\n"
- title: 3.  Provider Provisioned Virtual Private Network Services
  contents:
  - "3.  Provider Provisioned Virtual Private Network Services\n   In this section,\
    \ we define the terminology that relates the set of\n   services to solutions\
    \ specified by the L2VPN and L3VPN working\n   groups.  The \"pseudo wire\" concept,\
    \ which belongs to the PWE3 working\n   group, is included for reference purposes.\
    \  For requirements in\n   provider provisioned VPNs, see [L3VPN-REQ].\n   All\
    \ terms and abbreviations are listed together with a brief\n   description of\
    \ the service.  The list is structured to give the more\n   general information\
    \ first and the more specific later.  The names of\n   services for which the\
    \ IETF is working on solutions have been moved\n   to the top of the list.  Older\
    \ and more dated terminology has been\n   pushed toward the end of the list.\n"
- title: 3.1.  Layer 3 VPN (L3VPN)
  contents:
  - "3.1.  Layer 3 VPN (L3VPN)\n   An L3VPN interconnects sets of hosts and routers\
    \ based on Layer 3\n   addresses; see [L3VPN-FRAME].\n"
- title: 3.2.  Layer 2 VPN (L2VPN)
  contents:
  - "3.2.  Layer 2 VPN (L2VPN)\n   Three types of L2VPNs are described in this document:\
    \ Virtual Private\n   Wire Service (VPWS) (Section 3.4); Virtual Private LAN Service\n\
    \   (VPLS)(Section 3.3); and IP-only LAN-like Service\n   (IPLS)(Section 3.5).\n"
- title: 3.3.  Virtual Private LAN Service (VPLS)
  contents:
  - "3.3.  Virtual Private LAN Service (VPLS)\n   A VPLS is a provider service that\
    \ emulates the full functionality of\n   a traditional Local Area Network (LAN).\
    \  A VPLS makes it possible to\n   interconnect several LAN segments over a packet\
    \ switched network\n   (PSN) and makes the remote LAN segments behave as one single\
    \ LAN.\n   For an early work on defining a solution and protocol for a VPLS, see\n\
    \   [L2VPN-REQ], [VPLS-LDP], and [VPLS].\n   In a VPLS, the provider network emulates\
    \ a learning bridge, and\n   forwarding decisions are taken based on MAC addresses\
    \ or MAC\n   addresses and VLAN tag.\n"
- title: 3.4.  Virtual Private Wire Service (VPWS)
  contents:
  - "3.4.  Virtual Private Wire Service (VPWS)\n   A Virtual Private Wire Service\
    \ (VPWS) is a point-to-point circuit\n   (link) connecting two Customer Edge devices.\
    \  The link is established\n   as a logical through a packet switched network.\
    \  The CE in the\n   customer network is connected to a PE in the provider network\
    \ via an\n   Attachment Circuit (see Section 6.1); the Attachment Circuit is\n\
    \   either a physical or a logical circuit.\n   The PEs in the core network are\
    \ connected via a PW.\n   The CE devices can be routers, bridges, switches, or\
    \ hosts.  In some\n   implementations, a set of VPWSs is used to create a multi-site\
    \ L2VPN\n   network.  An example of a VPWS solution is described in\n   [PPVPN-L2VPN].\n\
    \   A VPWS differs from a VPLS (Section 3.3) in that the VPLS is point to\n  \
    \ multipoint, while the VPWS is point to point.  See [L2VPN].\n"
- title: 3.5.  IP-Only LAN-Like Service (IPLS)
  contents:
  - "3.5.  IP-Only LAN-Like Service (IPLS)\n   An IPLS is very like a VPLS (see Section\
    \ 3.3), except that\n   o  it is assumed that the CE devices (see Section 5.1)\
    \ are hosts or\n      routers, not switches,\n   o  it is assumed that the service\
    \ will only have to carry IP packets,\n      and supporting packets such as ICMP\
    \ and ARP (otherwise layer 2\n      packets that do not contain IP are not supported);\
    \ and\n   o  the assumption that only IP packets are carried by the service\n\
    \      applies equally to IPv4 and IPv6 packets.\n   While this service is a functional\
    \ subset of the VPLS service, it is\n   considered separately because it may be\
    \ possible to provide it by\n   using different mechanisms, which may allow it\
    \ to run on certain\n   hardware platforms that cannot support the full VPLS functionality\n\
    \   [L2VPN].\n"
- title: 3.6.  Pseudo Wire (PW)
  contents:
  - "3.6.  Pseudo Wire (PW)\n   The PWE3 working group within the IETF specifies the\
    \ pseudo wire\n   technology.  A pseudo wire is an emulated point-to-point connection\n\
    \   over a packet switched network that allows the interconnection of two\n  \
    \ nodes with any L2 technology.  The PW shares some of the building\n   blocks\
    \ and architecture constructs with the point-to-multipoint\n   solutions; e.g.,\
    \ PE (see Section 5.2) and CE (see Section 5.1).  An\n   early solution for PWs\
    \ is described in [TRANS-MPLS].  Encapsulation\n   formats readily used in VPWS,\
    \ VPLS, and PWs are described in\n   [ENCAP-MPLS].  Requirements for PWs are found\
    \ in [RFC3916], and\n   [PWE3-ARCH] presents an architectural framework for PWs.\n"
- title: 3.7.  Transparent LAN Service (TLS)
  contents:
  - "3.7.  Transparent LAN Service (TLS)\n   TLS was an early name used to describe\
    \ the VPLS service.  TLS has\n   been replaced by VPLS, which is the current term.\n"
- title: 3.8.  Virtual LAN (VLAN)
  contents:
  - "3.8.  Virtual LAN (VLAN)\n   The term VLAN was specified by IEEE 802.1Q; it defines\
    \ a method of\n   differentiating traffic on a LAN by tagging the Ethernet frames.\
    \  By\n   extension, VLAN is used to mean the traffic separated by Ethernet\n\
    \   frame tagging or similar mechanisms.\n"
- title: 3.9.  Virtual Leased Line Service (VLLS)
  contents:
  - "3.9.  Virtual Leased Line Service (VLLS)\n   The term VLLS has been replaced\
    \ by term VPWS.  VLLS was used in a now\n   dated document intended to create\
    \ metrics by which it should have\n   been possible to compare different L2VPN\
    \ solutions.  This document\n   has now expired, and the work has been terminated.\n"
- title: 3.10.  Virtual Private Network (VPN)
  contents:
  - "3.10.  Virtual Private Network (VPN)\n   VPN is a generic term that covers the\
    \ use of public or private\n   networks to create groups of users that are separated\
    \ from other\n   network users and that may communicate among them as if they\
    \ were on\n   a private network.  It is possible to enhance the level of separation\n\
    \   (e.g., by end-to-end encryption), but this is outside the scope of\n   IETF\
    \ VPN working group charters.  This VPN definition is from\n   [RFC2764].\n  \
    \ In the [L3VPN-FRAME], the term VPN is used to refer to a specific set\n   of\
    \ sites as either an intranet or an extranet that have been\n   configured to\
    \ allow communication.  Note that a site is a member of\n   at least one VPN and\
    \ may be a member of many.\n   In this document, \"VPN\" is also used as a generic\
    \ name for all\n   services listed in Section 3.\n"
- title: 3.11.  Virtual Private Switched Network (VPSN)
  contents:
  - "3.11.  Virtual Private Switched Network (VPSN)\n   The term VPSN has been replaced\
    \ by the term VPLS.  The requirements\n   have been merged into the L3VPN [L3VPN-REQ]\
    \ and L2VPN [L2VPN-REQ]\n   requirements.\n"
- title: 4.  Classification of VPNs
  contents:
  - "4.  Classification of VPNs\n   The terminology used in [RFC3809] is defined based\
    \ on the figure\n   below.\n                             PPVPN\n             \
    \  ________________|__________________\n              |                      \
    \             |\n            Layer 2                             Layer 3\n   \
    \     ______|_____                        ______|______\n       |            |\
    \                      |             |\n      P2P          P2M               \
    \   PE-based      CE-based\n    (VPWS)     _____|____            ______|____ \
    \        |\n              |          |          |           |        |\n     \
    \        VPLS      IPLS     BGP/MPLS     Virtual    IPsec\n                  \
    \               IP VPNs      Router\n                           Figure 1\n   The\
    \ figure above presents a taxonomy of PPVPN technologies.  Some of\n   the definitions\
    \ are given below:\n   CE-based VPN: A VPN approach in which the shared service\
    \ provider\n   network does not have any knowledge of the customer VPN.  This\n\
    \   information is limited to CE equipment.  All the VPN-specific\n   procedures\
    \ are performed in the CE devices, and the PE devices are\n   not aware in any\
    \ way that some of the traffic they are processing is\n   VPN traffic (see also\
    \ [L3VPN-FRAME]).\n   PE-Based VPNs: A Layer 3 VPN approach in which a service\
    \ provider\n   network is used to interconnect customer sites using shared\n \
    \  resources.  Specifically, the PE device maintains VPN state,\n   isolating\
    \ users of one VPN from users of another.  Because the PE\n   device maintains\
    \ all required VPN states, the CE device may behave as\n   if it were connected\
    \ to a private network.  Specifically, the CE in a\n   PE-based VPN must not require\
    \ any changes or additional functionality\n   to be connected to a PPVPN instead\
    \ of a private network.\n   The PE devices know that certain traffic is VPN traffic.\
    \  They\n   forward the traffic (through tunnels) based on the destination IP\n\
    \   address of the packet, and optionally based on other information in\n   the\
    \ IP header of the packet.  The PE devices are themselves the\n   tunnel endpoints.\
    \  The tunnels may make use of various encapsulations\n   to send traffic over\
    \ the SP network (such as, but not restricted to,\n   GRE, IP-in-IP, IPsec, or\
    \ MPLS tunnels) [L3VPN-FRAME].\n   Virtual Router (VR) style: A PE-based VPN approach\
    \ in which the PE\n   router maintains a complete logical router for each VPN\
    \ that it\n   supports.  Each logical router maintains a unique forwarding table\n\
    \   and executes a unique instance of the routing protocols.  These VPNs\n   are\
    \ described in [L3VPN-VR].\n   BGP/MPLS IP VPNs: A PE-based VPN approach in which\
    \ the PE router\n   maintains a separate forwarding environment and a separate\
    \ forwarding\n   table for each VPN.  In order to maintain multiple forwarding\
    \ table\n   instances while running only a single BGP instance, BGP/MPLS IP VPNs\n\
    \   mark route advertisements with attributes that identify their VPN\n   context.\
    \  These VPNs are based on the approach described in\n   [RFC2547bis].\n   RFC\
    \ 2547 Style: The term has been used by the L3VPN to describe the\n   extensions\
    \ of the VPNs defined in the informational RFC 2547\n   [RFC2547].  This term\
    \ has now been replaced by the term BGP/MPLS IP\n   VPNs.\n"
- title: 5.  Building Blocks
  contents:
  - "5.  Building Blocks\n   Starting with specifications of L3VPNs (e.g., the 2547\
    \ specification\n   [RFC2547] and [RFC2547bis] and Virtual Routers [L3VPN-VR]),\
    \ a way of\n   describing the building blocks and allocation of functions in VPN\n\
    \   solutions was developed.  The building blocks are often used in\n   day-to-day\
    \ talk as if they were physical boxes, common for all\n   services.\n   However,\
    \ for different reasons, this is an oversimplification.  Any\n   of the building\
    \ blocks could be implemented across more than one\n   physical box.  How common\
    \ the use of such implementations will be is\n   beyond the scope of this document.\n"
- title: 5.1.  Customer Edge Device (CE)
  contents:
  - "5.1.  Customer Edge Device (CE)\n   A CE is the name of the device with the functionality\
    \ needed on the\n   customer premises to access the services specified by the\
    \ former\n   PPVPN working group in relation to the work done on L3VPNs\n   [L3VPN-FRAME].\
    \  The concept has been modified; e.g., when L2VPNs and\n   CE-based VPNs were\
    \ defined.  This is addressed further in the\n   sub-sections of this section.\n\
    \   There are two different aspects that have to be considered in naming\n   CE\
    \ devices.  One could start with the type of device that is used to\n   implement\
    \ the CE (see Section 5.1.1).  It is also possible to use the\n   service the\
    \ CE provides whereby the result will be a set of \"prefixed\n   CEs\", (see Section\
    \ 5.1.2).\n   It is common practice to use \"CE\" to indicate any of these boxes,\
    \ as\n   it is very often unambiguous in the specific context.\n"
- title: 5.1.1.  Device Based CE Naming
  contents:
  - '5.1.1.  Device Based CE Naming

    '
- title: 5.1.1.1.  Customer Edge Router (CE-R)
  contents:
  - "5.1.1.1.  Customer Edge Router (CE-R)\n   A CE-R is a router in the customer\
    \ network interfacing the provider\n   network.  There are many reasons to use\
    \ a router in the customer\n   network; e.g., in an L3VPN using private IP addressing,\
    \ this is the\n   router that is able to do forwarding based on the private addresses.\n\
    \   Another reason to require the use of a CE-R on the customer side is\n   that\
    \ one wants to limit the number of MAC-addresses that need to be\n   learned in\
    \ the provider network.\n   A CE-R could be used to access both L2 and L3 services.\n"
- title: 5.1.1.2.  Customer Edge Switch (CE-S)
  contents:
  - "5.1.1.2.  Customer Edge Switch (CE-S)\n   A CE-S is a service aware L2 switch\
    \ in the customer network\n   interfacing the provider network.  In a VPWS or\
    \ a VPLS, it is not\n   strictly necessary to use a router in the customer network;\
    \ a layer 2\n   switch might very well do the job.\n"
- title: 5.1.2.  Service Based CE Naming
  contents:
  - "5.1.2.  Service Based CE Naming\n   The list below contains examples of how different\
    \ functionality has\n   been used to name CEs.  There are many examples of this\
    \ type of\n   naming, and we only cover the most frequently used functional names.\n\
    \   As these are functional names, it is quite possible that on a single\n   piece\
    \ of equipment there are platforms for more than one type of\n   function.  For\
    \ example, a router might at the same time be both a\n   L2VPN-CE and a L3VPN-CE.\
    \  It might also be that the functions needed\n   for a L2VPN-CE or L3VPN-CE are\
    \ distributed over more than one\n   platform.\n"
- title: 5.1.2.1.  L3VPN-CE
  contents:
  - "5.1.2.1.  L3VPN-CE\n   An L3VPN-CE is the device or set of devices on the customer\
    \ premises\n   that attaches to a provider provisioned L3VPN; e.g., a 2547bis\n\
    \   implementation.\n"
- title: 5.1.2.2.  VPLS-CE
  contents:
  - "5.1.2.2.  VPLS-CE\n   A VPLS-CE is the device or set of devices on the customer\
    \ premises\n   that attaches to a provider provisioned VPLS.\n"
- title: 5.1.2.3.  VPWS-CE
  contents:
  - "5.1.2.3.  VPWS-CE\n   A VPWS-CE is the device or set of devices on the customer\
    \ premises\n   that attaches to a provider provisioned VPWS.\n"
- title: 5.2.  Provider Edge (PE)
  contents:
  - "5.2.  Provider Edge (PE)\n   A PE is the name of the device or set of devices\
    \ at the edge of the\n   provider network with the functionality that is needed\
    \ to interface\n   with the customer.  Without further qualifications, PE is very\
    \ often\n   used for naming the devices since it is made unambiguous by the\n\
    \   context.\n   In naming PEs there are three aspects that we need to consider,\
    \ the\n   service they support, whether the functionality needed for service is\n\
    \   distributed across more than one device and the type of device they\n   are\
    \ build on.\n"
- title: 5.2.1.  Device Based PE Naming
  contents:
  - "5.2.1.  Device Based PE Naming\n   Both routers and switches may be used to implement\
    \ PEs; however, the\n   scaling properties will be radically different depending\
    \ on which\n   type of equipment is chosen.\n"
- title: 5.2.1.1.  Provider Edge Router (PE-R)
  contents:
  - "5.2.1.1.  Provider Edge Router (PE-R)\n   A PE-R is a L3 device that participates\
    \ in the PSN (see Section 8)\n   routing and forwards packets based on the routing\
    \ information.\n"
- title: 5.2.1.2.  Provider Edge Switch (PE-S)
  contents:
  - "5.2.1.2.  Provider Edge Switch (PE-S)\n   A PE-S is a L2 device that participates\
    \ in for example a switched\n   Ethernet taking forwarding decision packets based\
    \ on L2 address\n   information.\n"
- title: 5.2.2.  Service Based PE Naming
  contents:
  - '5.2.2.  Service Based PE Naming

    '
- title: 5.2.2.1.  L3VPN-PE
  contents:
  - "5.2.2.1.  L3VPN-PE\n   An L3VPN-PE is a device or set of devices at the edge\
    \ of the provider\n   network interfacing the customer network, with the functionality\n\
    \   needed for an L3VPN.\n"
- title: 5.2.2.2.  VPWS-PE
  contents:
  - "5.2.2.2.  VPWS-PE\n   A VPWS-PE is a device or set of devices at the edge of\
    \ the provider\n   network interfacing the customer network, with the functionality\n\
    \   needed for a VPWS.\n"
- title: 5.2.2.3.  VPLS-PE
  contents:
  - "5.2.2.3.  VPLS-PE\n   A VPLS-PE is a device or set of devices at the edge of\
    \ the provider\n   network interfacing the customer network, with the functionality\n\
    \   needed for a VPLS.\n"
- title: 5.2.3.  Distribution Based PE Naming
  contents:
  - "5.2.3.  Distribution Based PE Naming\n   For scaling reasons, in the VPLS/VPWS\
    \ cases sometimes it is desired\n   to distribute the functions in the VPLS/VPWS-PE\
    \ across more than one\n   device.  For example, is it feasible to allocate MAC\
    \ address learning\n   on a comparatively small and inexpensive device close to\
    \ the customer\n   site, while participation in the PSN signalling and setup of\
    \ PE to PE\n   tunnels are done by routers closer to the network core.\n   When\
    \ distributing functionality across devices, a protocol is needed\n   to exchange\
    \ information between the Network facing PE (N-PE) (see\n   Section 5.2.3.1) and\
    \ the User facing PE (U-PE) (see Section 5.2.3.2).\n"
- title: 5.2.3.1.  Network Facing PE (N-PE)
  contents:
  - "5.2.3.1.  Network Facing PE (N-PE)\n   The N-PE is the device to which the signalling\
    \ and control functions\n   are allocated when a VPLS-PE is distributed across\
    \ more than one box.\n"
- title: 5.2.3.2.  User Facing PE (U-PE)
  contents:
  - "5.2.3.2.  User Facing PE (U-PE)\n   The U-PE is the device to which the functions\
    \ needed to take\n   forwarding or switching decisions at the ingress of the provider\n\
    \   network.\n"
- title: 5.3.  Core
  contents:
  - '5.3.  Core

    '
- title: 5.3.1.  Provider Router (P)
  contents:
  - "5.3.1.  Provider Router (P)\n   The P is defined as a router in the core network\
    \ that does not have\n   interfaces directly toward a customer.  Therefore, a\
    \ P router does\n   not need to keep VPN state and is VPN unaware.\n"
- title: 5.4.  Naming in Specific Internet Drafts
  contents:
  - '5.4.  Naming in Specific Internet Drafts

    '
- title: 5.4.1.  Layer 2 PE (L2PE)
  contents:
  - "5.4.1.  Layer 2 PE (L2PE)\n   L2PE is the joint name of the devices in the provider\
    \ network that\n   implement L2 functions needed for a VPLS or a VPWS.\n"
- title: 5.4.2.  Logical PE (LPE)
  contents:
  - "5.4.2.  Logical PE (LPE)\n   The term Logical PE (LPE) originates from a dated\
    \ Internet Draft,\n   \"VPLS/LPE L2VPNs: Virtual Private LAN Services using Logical\
    \ PE\n   Architecture\", and was used to describe a set of devices used in a\n\
    \   provider network to implement a VPLS.  In a LPE, VPLS functions are\n   distributed\
    \ across small devices (PE-Edges/U-PE) and devices attached\n   to a network core\
    \ (PE-Core/N-PE).  In an LPE solution, the PE-edge\n   and PE-Core can be interconnected\
    \ by a switched Ethernet transport\n   network or uplinks.  The LPE will appear\
    \ to the core network as a\n   single PE.  In this document, the devices that\
    \ constitutes, the LPE\n   are called N-PE and U-PE.\n"
- title: 5.4.3.  PE-CLE
  contents:
  - "5.4.3.  PE-CLE\n   An alternative name for the U-PE suggested in the expired\
    \ Internet\n   Draft, \"VPLS architectures\".\n"
- title: 5.4.4.  PE-Core
  contents:
  - "5.4.4.  PE-Core\n   See the origins and use of this concept in Section 5.4.2.\n"
- title: 5.4.5.  PE-Edge
  contents:
  - "5.4.5.  PE-Edge\n   See the origins and use of this concept in Section 5.4.2.\n"
- title: 5.4.6.  PE-POP
  contents:
  - "5.4.6.  PE-POP\n   An alternative name for the U-PE suggested in the expired\
    \ Internet\n   Draft, \"VPLS architectures\".\n"
- title: 5.4.7.  VPLS Edge (VE)
  contents:
  - "5.4.7.  VPLS Edge (VE)\n   The term VE originates from a dated Internet Draft\
    \ on a distributed\n   transparent LAN service and was used to describe the device\
    \ used by a\n   provider network to hand off a VPLS to a customer.  In this document,\n\
    \   the VE is called a VPLS-PE.  This name is dated.\n"
- title: 6.  Functions
  contents:
  - "6.  Functions\n   In this section, we have grouped a number of concepts and terms\
    \ that\n   have to be performed to make the VPN services work.\n"
- title: 6.1.  Attachment Circuit (AC)
  contents:
  - "6.1.  Attachment Circuit (AC)\n   In a Layer 2 VPN the CE is attached to PE via\
    \ an Attachment Circuit\n   (AC).  The AC may be a physical or logical link.\n"
- title: 6.2.  Backdoor Links
  contents:
  - "6.2.  Backdoor Links\n   Backdoor Links are links between CE devices that are\
    \ provided by the\n   end customer rather than by the SP; they may be used to\
    \ interconnect\n   CE devices in multiple-homing arrangements [L3VPN-FRAME].\n"
- title: 6.3.  Endpoint Discovery
  contents:
  - "6.3.  Endpoint Discovery\n   Endpoint discovery is the process by which the devices\
    \ that are aware\n   of a specific VPN service will find all customer facing ports\
    \ that\n   belong to the same service.\n   The requirements on endpoint discovery\
    \ and signalling are discussed\n   in [L3VPN-REQ].  It was also the topic in a\
    \ now dated Internet Draft\n   reporting from a design team activity on VPN discovery.\n"
- title: 6.4.  Flooding
  contents:
  - "6.4.  Flooding\n   Flooding is a function related to L2 services; when a PE receives\
    \ a\n   frame with an unknown destination MAC address, that frame is send out\n\
    \   over (flooded) every other interface.\n"
- title: 6.5.  MAC Address Learning
  contents:
  - "6.5.  MAC Address Learning\n   MAC address learning is a function related to\
    \ L2 services; when PE\n   receives a frame with an unknown source MAC address,\
    \ the relationship\n   between that MAC-address and interface is learned for future\n\
    \   forwarding purposes.  In a layer 2 VPN solution from the L2VPN WG,\n   this\
    \ function is allocated to the VPLS-PE.\n"
- title: 6.5.1.  Qualified Learning
  contents:
  - "6.5.1.  Qualified Learning\n   In qualified learning, the learning decisions\
    \ at the U-PE are based\n   on the customer Ethernet frame's MAC address and VLAN\
    \ tag, if a VLAN\n   tag exists.  If no VLAN tag exists, the default VLAN is assumed.\n"
- title: 6.5.2.  Unqualified Learning
  contents:
  - "6.5.2.  Unqualified Learning\n   In unqualified learning, learning is based on\
    \ a customer Ethernet\n   frame's MAC address only.\n"
- title: 6.6.  Signalling
  contents:
  - "6.6.  Signalling\n   Signalling is the process by which the PEs that have VPNs\
    \ behind them\n   exchange information to set up PWs, PSN tunnels, and tunnel\n\
    \   multiplexers.  This process might be automated through a protocol or\n   done\
    \ by manual configuration.  Different protocols may be used to\n   establish the\
    \ PSN tunnels and exchange the tunnel multiplexers.\n"
- title: 7.  'Boxes'
  contents:
  - "7.  'Boxes'\n   We list a set of boxes that will typically be used in an environment\n\
    \   that supports different kinds of VPN services.  We have chosen to\n   include\
    \ some names of boxes that originate outside the protocol\n   specifying organisations.\n"
- title: 7.1.  Aggregation Box
  contents:
  - "7.1.  Aggregation Box\n   The aggregation box is typically an L2 switch that\
    \ is service unaware\n   and is used only to aggregate traffic to more function\
    \ rich points in\n   the network.\n"
- title: 7.2.  Customer Premises Equipment (CPE)
  contents:
  - "7.2.  Customer Premises Equipment (CPE)\n   The CPE equipment is the box that\
    \ a provider places with the\n   customer.  It serves two purposes: giving the\
    \ customer ports to plug\n   in to and making it possible for a provider to monitor\
    \ the\n   connectivity to the customer site.  The CPE is typically a low cost\n\
    \   box with limited functionality and, in most cases, is not aware of\n   the\
    \ VPN services offered by the provider network.  The CPE equipment\n   is not\
    \ necessarily the equipment to which the CE functions are\n   allocated, but it\
    \ is part of the provider network and is used for\n   monitoring purposes.\n \
    \  The CPE name is used primarily in network operation and deployment\n   contexts\
    \ and should not be used in protocol specifications.\n"
- title: 7.3.  Multi-Tenant Unit (MTU)
  contents:
  - "7.3.  Multi-Tenant Unit (MTU)\n   An MTU is typically an L2 switch placed by\
    \ a service provider in a\n   building where several customers of that service\
    \ provider are\n   located.  The term was introduced in an Internet Draft specifying\
    \ a\n   VPLS solution with function distributed between the MTU and the PE in\n\
    \   the context of a [VPLS].\n   The MTU device name is used primarily in network\
    \ operation and\n   deployment contexts and should not be used in protocol\n \
    \  specifications, as it is also an abbreviation used for Maximum\n   Transmit\
    \ Units.\n"
- title: 8.  Packet Switched Network (PSN)
  contents:
  - "8.  Packet Switched Network (PSN)\n   A PSN is the network through which the\
    \ tunnels supporting the VPN\n   services are set up.\n"
- title: 8.1.  Route Distinguisher (RD)
  contents:
  - "8.1.  Route Distinguisher (RD)\n   A Route Distinguisher [RFC2547bis] is an 8-byte\
    \ value that, together\n   with a 4 byte IPv4 address, identifies a VPN-IPv4 address\
    \ family.  If\n   two VPNs use the same IPv4 address prefix, the PEs translate\
    \ these\n   into unique VPN-IPv4 address prefixes.  This ensures that if the same\n\
    \   address is used in two different VPNs, it is possible to install two\n   completely\
    \ different routes to that address, one for each VPN.\n"
- title: 8.2.  Route Reflector
  contents:
  - "8.2.  Route Reflector\n   A route reflector is a network element owned by a Service\
    \ Provider\n   (SP) that is used to distribute BGP routes to the SP's BGP-enabled\n\
    \   routers [L3VPN-FRAME].\n"
- title: 8.3.  Route Target (RT)
  contents:
  - "8.3.  Route Target (RT)\n   A Route Target attribute [RFC2547bis] can be thought\
    \ of as\n   identifying a set of sites or, more precisely, a set of VRFs (see\n\
    \   Section 8.9).\n   Associating a particular Route Target with a route allows\
    \ that route\n   to be placed in all VRFs used for routing traffic received from\
    \ the\n   corresponding sites.\n   A Route Target attribute is also a BGP extended\
    \ community used in\n   [RFC2547] and [BGP-VPN].  A Route Target community is\
    \ used to\n   constrain VPN information distribution to the set of VRFs.  A route\n\
    \   target can be perceived as identifying a set of sites or, more\n   precisely,\
    \ a set of VRFs.\n"
- title: 8.4.  Tunnel
  contents:
  - "8.4.  Tunnel\n   A tunnel is connectivity through a PSN that is used to send\
    \ traffic\n   across the network from one PE to another.  The tunnel provides\
    \ a\n   means to transport packets from one PE to another.  Separation of one\n\
    \   customer's traffic from another customer's traffic is done based on\n   tunnel\
    \ multiplexers (see Section 8.5).  How the tunnel is established\n   depends on\
    \ the tunnelling mechanisms provided by the PSN; e.g., the\n   tunnel could be\
    \ based on the IP-header, an MPLS label, the L2TP\n   Session ID, or the GRE Key\
    \ field.\n"
- title: 8.5.  Tunnel Multiplexor
  contents:
  - "8.5.  Tunnel Multiplexor\n   A tunnel multiplexor is an entity that is sent with\
    \ the packets\n   traversing the tunnel to make it possible to decide which instance\
    \ of\n   a service a packet belongs to and from which sender it was received.\n\
    \   In [PPVPN-L2VPN], the tunnel multiplexor is formatted as an MPLS\n   label.\n"
- title: 8.6.  Virtual Channel (VC)
  contents:
  - "8.6.  Virtual Channel (VC)\n   A VC is transported within a tunnel and identified\
    \ by its tunnel\n   multiplexer.  A virtual channel is identified by a VCI (Virtual\n\
    \   Channel Identifier).  In the PPVPN context, a VCI is a VC label or\n   tunnel\
    \ multiplexer, and in the Martini case, it is equal to the VCID.\n"
- title: 8.7.  VC Label
  contents:
  - "8.7.  VC Label\n   In an MPLS-enabled IP network, a VC label is an MPLS label\
    \ used to\n   identify traffic within a tunnel that belongs to a particular VPN;\n\
    \   i.e., the VC label is the tunnel multiplexer in networks that use\n   MPLS\
    \ labels.\n"
- title: 8.8.  Inner Label
  contents:
  - "8.8.  Inner Label\n   \"Inner label\" is another name for VC label (see Section\
    \ 8.6).\n"
- title: 8.9.  VPN Routing and Forwarding (VRF)
  contents:
  - "8.9.  VPN Routing and Forwarding (VRF)\n   In networks running 2547 VPN's [RFC2547],\
    \ PE routers maintain VRFs.\n   A VRF is a per-site forwarding table.  Every site\
    \ to which the PE\n   router is attached is associated with one of these tables.\
    \  A\n   particular packet's IP destination address is looked up in a\n   particular\
    \ VRF only if that packet has arrived directly from a site\n   that is associated\
    \ with that table.\n"
- title: 8.10.  VPN Forwarding Instance (VFI)
  contents:
  - "8.10.  VPN Forwarding Instance (VFI)\n   VPN Forwarding Instance (VFI) is a logical\
    \ entity that resides in a\n   PE that includes the router information base and\
    \ forwarding\n   information base for a VPN instance [L3VPN-FRAME].\n"
- title: 8.11.  Virtual Switch Instance (VSI)
  contents:
  - "8.11.  Virtual Switch Instance (VSI)\n   In a layer 2 context, a VSI is a virtual\
    \ switching instance that\n   serves one single VPLS [L2VPN].  A VSI performs\
    \ standard LAN (i.e.,\n   Ethernet) bridging functions.  Forwarding done by a\
    \ VSI is based on\n   MAC addresses and VLAN tags, and possibly on other relevant\n\
    \   information on a per VPLS basis.  The VSI is allocated to VPLS-PE or,\n  \
    \ in the distributed case, to the U-PE.\n"
- title: 8.12.  Virtual Router (VR)
  contents:
  - "8.12.  Virtual Router (VR)\n   A Virtual Router (VR) is software and hardware\
    \ based emulation of a\n   physical router.  Virtual routers have independent\
    \ IP routing and\n   forwarding tables, and they are isolated from each other;\
    \ see\n   [L3VPN-VR].\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   This is a terminology document and as such doesn't\
    \ have direct\n   security implications.  Security considerations will be specific\
    \ to\n   solutions, frameworks, and specification documents whose terminology\n\
    \   is collected and discussed in this document.\n"
