    base=\"iris:queryType\">\n           <sequence>\n             <element name=\"name\"\n
    \              type=\"areg:exactOrPartialMatchParameter\" />\n             <element
    name=\"language\" type=\"language\" minOccurs=\"0\"\n               maxOccurs=\"unbounded\"/>\n
    \          </sequence>\n         </extension>\n       </complexContent>\n     </complexType>\n
