    minOccurs=\"0\"\n               maxOccurs=\"1\" />\n             <element name=\"organization\"
    type=\"iris:entityType\"\n               minOccurs=\"0\" maxOccurs=\"1\" />\n
    \            <choice minOccurs=\"0\" maxOccurs=\"1\">\n               <element
    name=\"parent\" type=\"iris:entityType\" />\n               <element name=\"noParent\"
    />\n             </choice>\n             <group ref=\"areg:contactGroup\" />\n
    \            <group ref=\"areg:commonGroup\" />\n           </sequence>\n         </extension>\n
    \      </complexContent>\n     </complexType>\n     <element name=\"autonomousSystem\"
    type=\"areg:autonomousSystemType\"\n       substitutionGroup=\"iris:result\" />\n
    \    <!--                                           -->\n     <!-- Contact                                   -->\n
    \    <!--                                           -->\n     <complexType name=\"contactType\">\n
    \      <complexContent>\n         <extension base=\"iris:resultType\">\n           <sequence>\n
    \            <element name=\"contactHandle\" type=\"token\"\n               minOccurs=\"0\"
    maxOccurs=\"1\" />\n             <element name=\"commonName\" type=\"normalizedString\"\n
    \              minOccurs=\"0\" maxOccurs=\"1\" />\n             <element name=\"eMail\"
    type=\"normalizedString\" minOccurs=\"0\"\n               maxOccurs=\"unbounded\"
    />\n             <element name=\"sip\" type=\"normalizedString\" minOccurs=\"0\"\n
    \              maxOccurs=\"unbounded\" />\n             <element name=\"organization\"
    type=\"iris:entityType\"\n               minOccurs=\"0\" maxOccurs=\"unbounded\"
    />\n             <element name=\"postalAddress\" minOccurs=\"0\"\n               maxOccurs=\"unbounded\">\n
    \              <complexType>\n                 <sequence>\n                   <element
    name=\"address\" type=\"string\" minOccurs=\"0\"\n                     maxOccurs=\"1\"
    />\n                   <element name=\"city\" type=\"string\" minOccurs=\"0\"\n
    \                    maxOccurs=\"1\" />\n                   <element name=\"region\"
    type=\"string\" minOccurs=\"0\"\n                     maxOccurs=\"1\" />\n                   <element
    name=\"postalCode\" type=\"normalizedString\"\n                     minOccurs=\"0\"
    maxOccurs=\"1\" />\n                   <element name=\"country\" type=\"token\"
    minOccurs=\"0\"\n                     maxOccurs=\"1\" />\n                 </sequence>\n
    \              </complexType>\n             </element>\n             <element
    name=\"phone\" minOccurs=\"0\" maxOccurs=\"unbounded\" >\n               <complexType>\n
    \                <sequence>\n                   <element name=\"number\" type=\"normalizedString\"
    />\n                   <element name=\"extension\" type=\"normalizedString\"\n
    \                    minOccurs=\"0\" maxOccurs=\"unbounded\" />\n                   <element
    name=\"type\" type=\"normalizedString\"\n                     minOccurs=\"0\"
    maxOccurs=\"1\" />\n                 </sequence>\n               </complexType>\n
    \            </element>\n             <group ref=\"areg:commonGroup\" />\n           </sequence>\n
    \        </extension>\n       </complexContent>\n     </complexType>\n     <element
    name=\"contact\" type=\"areg:contactType\"\n       substitutionGroup=\"iris:result\"
    />\n     <!--                                           -->\n     <!-- Organization
    \                             -->\n     <!--                                           -->\n
    \    <complexType name=\"organizationType\">\n       <complexContent>\n         <extension
    base=\"iris:resultType\">\n           <sequence>\n             <element name=\"name\"
    type=\"normalizedString\"\n               minOccurs=\"0\" maxOccurs=\"1\" />\n
    \            <element name=\"eMail\" type=\"normalizedString\" minOccurs=\"0\"\n
    \              maxOccurs=\"unbounded\" />\n             <element name=\"id\" type=\"token\"
    />\n             <element name=\"postalAddress\" minOccurs=\"0\"\n               maxOccurs=\"unbounded\">\n
    \              <complexType>\n                 <sequence>\n                   <element
    name=\"address\" type=\"string\" minOccurs=\"0\"\n                     maxOccurs=\"1\"
    />\n                   <element name=\"city\" type=\"string\" minOccurs=\"0\"\n
    \                    maxOccurs=\"1\" />\n                   <element name=\"region\"
    type=\"string\" minOccurs=\"0\"\n                     maxOccurs=\"1\" />\n                   <element
    name=\"postalCode\" type=\"normalizedString\"\n                     minOccurs=\"0\"
    maxOccurs=\"1\" />\n                   <element name=\"country\" type=\"token\"
    minOccurs=\"0\"\n                     maxOccurs=\"1\" />\n                 </sequence>\n
    \              </complexType>\n             </element>\n             <element
    name=\"phone\" minOccurs=\"0\" maxOccurs=\"unbounded\" >\n               <complexType>\n
    \                <sequence>\n                   <element name=\"number\" type=\"normalizedString\"
    />\n                   <element name=\"extension\" type=\"normalizedString\"\n
    \                    minOccurs=\"0\" maxOccurs=\"unbounded\" />\n                   <element
    name=\"type\" type=\"normalizedString\"\n                     minOccurs=\"0\"
    maxOccurs=\"1\" />\n                 </sequence>\n               </complexType>\n
