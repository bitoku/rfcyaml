    />\n         <enumeration value=\"all-more-specific\" />\n         <enumeration
    value=\"one-level-more-specific\" />\n       </restriction>\n     </simpleType>\n
    \    <!--                                           -->\n     <!-- Find Contacts
    \                            -->\n     <!--                                           -->\n
    \    <complexType name=\"findContactsType\">\n       <complexContent>\n         <extension
