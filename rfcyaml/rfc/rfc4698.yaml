    base=\"string\" >\n                   <enumeration value=\"adminContact\" />\n
    \                  <enumeration value=\"techContact\" />\n                   <enumeration
    value=\"nocContact\" />\n                   <enumeration value=\"abuseContact\"
    />\n                   <enumeration value=\"otherContact\" />\n                 </restriction>\n
    \              </simpleType>\n             </element>\n             <element name=\"language\"
