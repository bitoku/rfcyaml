- contents:
  - "Appendix A.  Privacy Considerations\n   Internet address registries store contact
    details and other\n   information that may be abused.  The XML Schema defined
    in this\n   document purposefully makes the inclusion of any data in a response\n
    \  an option that is dependent on the needs and policies of the Internet\n   address
    registry serving the data.\n   Combined with the authentication mechanisms of
    an IRIS transfer\n   protocol, Internet address registries may derive authorization\n
    \  policies to meet their needs without compromising general privacy\n   policies.
    \ As an example, the constituents of an Internet address\n   registry may create
    a policy whereby NOC contact email addresses are\n   only to be available to members
    of the Internet address registry.  To\n   institute this policy, the XML elements
    for NOC contacts will never\n   appear in a response to a user that has not been
    authenticated to be\n   a member of the Internet address registry.\n"
  title: Appendix A.  Privacy Considerations
- contents:
  - "Appendix B.  Example Requests and Responses\n   The examples in this section
