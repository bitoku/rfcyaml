  title: Table of Contents
- contents:
  - "1.  Introduction\n   An Internet address registry stores information about:\n
    \  o  address ranges\n   o  autonomous system number ranges\n   o  associated
    contacts and organizations\n   o  name servers\n   This information is interrelated,
    and Internet address registries\n   store this information and the information's
    interrelationships in a\n   manner befitting the needs of each Internet address
    registry and its\n   constituents.  This document specifies a method for accessing
    and\n   retrieving this information in a common XML format.\n   This document
    describes an IRIS namespace for Internet address\n   registries using an XML Schema
    [8] derived from and using the IRIS\n   [2] schema.  This schema and registry
    type are provided to\n   demonstrate the extensibility of the IRIS framework beyond
    the use of\n   domains, a criteria defined in CRISP [4].\n   The schema given
    is this document is specified using the Extensible\n   Markup Language (XML) 1.0
    as described in XML [5], XML Schema\n   notation as described in XML_SD [7] and
    XML_SS [8], and XML\n   Namespaces as described in XML_NS [6].\n   Examples of
    client/server XML exchanges with this registry type are\n   available in Appendix
    B.\n"
  title: 1.  Introduction
- contents:
  - "2.  Document Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\",
    \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\",
    and \"OPTIONAL\" in this\n   document are to be interpreted as described in RFC
    2119 [1].\n"
  title: 2.  Document Terminology
- contents:
  - "3.  Schema Description\n   IRIS requires the derivation of both query and result
    elements by a\n   registry schema.  Descriptions for these follow.\n   The descriptions
    contained within this section refer to XML elements\n   and attributes and their
    relation to the exchange of data within the\n   protocol.  These descriptions
    also contain specifications outside the\n   scope of the formal XML syntax.  Therefore,
    this section will use\n   terms defined by RFC 2119 [1] to describe the specification
    outside\n   the scope of the formal XML syntax.  While reading this section,\n
    \  please reference Section 5 for needed details on the formal XML\n   syntax.\n"
  - contents:
    - '3.1.  Query Derivatives

      '
    - contents:
      - "3.1.1.  <findContacts> Query\n   <findContacts> searches for contacts given
        search constraints.\n   The allowable search fields are handled by one of
        the elements in the\n   \"contactSearchGroup\" (see Section 3.1.9) or the
        element\n   <organizationId>.  The <organizationId> element constrains the
        query\n   based on the organization ID (handle) associated with contacts.
        \ This\n   element is an \"exactMatchParameter\" (see Section 3.1.11).\n   This
        query also provides optional <language> elements containing\n   language tags.
        \ Clients MAY use these elements to give a hint about\n   the natural language(s)
        of the affected element.  Servers MAY use\n   this information in processing
        the query, such as tailoring\n   normalization routines to aid in more effective
        searches.\n   The client SHOULD pass the names unchanged to the server, and
        the\n   implementation of the server decides if the search is case sensitive\n
        \  or not.\n"
      title: 3.1.1.  <findContacts> Query
    - contents:
      - "3.1.2.  <findOrganizations>\n   <findOrganizations> searches for organizations
        given search\n   constraints.\n   The allowable search fields are handled
        by one of the elements in the\n   \"commonSearchGroup\" (see Section 3.1.10)
        or the element\n   <organizationName>.  This element is an\n   \"exactOrPartialMatchParameter\"
        (see Section 3.1.11).\n   This query also provides optional <language> elements
        containing\n   language tags.  Clients MAY use these elements to give a hint
        about\n   the natural language(s) of the affected element.  Servers MAY use\n
        \  this information in processing the query, such as tailoring\n   normalization
        routines to aid in more effective searches.\n   The client SHOULD pass the
        names unchanged to the server, and the\n   implementation of the server decides
        if the search is case sensitive\n   or not.\n"
      title: 3.1.2.  <findOrganizations>
    - contents:
      - "3.1.3.  <findAutonomousSystemsByName> and <findNetworksByName>\n   The <findAutonomousSystemsByName>
        and <findNetworksByName> elements\n   allow searches by name of autonomous
        systems and networks,\n   respectively.  Both have the same format.\n   The
        child element <name> is an \"exactOrPartialMatchParameter\" (see\n   Section
        3.1.11).\n   This query also provides optional <language> elements containing\n
        \  language tags.  Clients MAY use these elements to give a hint about\n   the
        natural language(s) of the affected element.  Servers MAY use\n   this information
        in processing the query, such as tailoring\n   normalization routines to aid
        in more effective searches.\n   The client SHOULD pass the names unchanged
        to the server, and the\n   implementation of the server decides if the search
        is case sensitive\n   or not.\n"
      title: 3.1.3.  <findAutonomousSystemsByName> and <findNetworksByName>
    - contents:
      - "3.1.4.  <findNetworksByAddress>\n   The <findNetworksByAddress> element is
        a query for a network given a\n   related IP address or IP address range.
        \ It has the following child\n   elements:\n   o  <ipv4Address> - has a child
        <start> element containing the\n      starting IPv4 address of the network
        and an optional child of\n      <end> containing the ending IPv4 address of
        the network.  Clients\n      MUST convert any short-form notation to the fully-qualified\n
        \     notation.\n   o  <ipv6Address> - same as <ipv4Address>, but the child
        addresses\n      contain IPv6 addresses.  Clients MUST convert any short-form\n
        \     notation to the fully-qualified notation.\n   o  <specificity> - determines
        the network specificity for the search\n      (see Section 4).  Valid values
        are \"exact-match\", \"all-less-\n      specific\", \"one-level-less-specific\",
        \"all-more-specific\", and\n      \"one-level-more-specific\".  This element
        may have the optional\n      attribute 'allowEquivalences'.  When it is set
        to \"true\", the\n      result set should include networks with equivalent
        starting and\n      ending addresses.  The default value for 'allowEquivalences'
        is\n      \"false\".\n   The results from this query MUST be either <ipv4Network>
        or\n   <ipv6Network> results.  More than one network result MAY be returned.\n"
      title: 3.1.4.  <findNetworksByAddress>
    - contents:
      - "3.1.5.  <findNetworksByHandle>\n   The <findNetworksByHandle> element is
        a query for a network given a\n   the handle of a related network.  It has
        the following child\n   elements:\n   o  <networkHandle> - specifies the network
        handle.\n   o  <specificity> - determines the network specificity for the
        search\n      (see Section 4).  Valid values are \"all-less-specifics\", \"one-\n
        \     level-less-specifics\", \"all-more-specifics\", and \"one-level-more-\n
        \     specifics\".\n   The results from this query MUST be either <ipv4Network>
        or\n   <ipv6Network> results.  More than one network result MAY be returned.\n
        \  This query could be used to discover the parentage relationships\n   between
        networks that have the same starting and ending addresses.\n   The client
        SHOULD pass handles unchanged to the server, and the\n   implementation of
        the server decides if the search is case sensitive\n   or not.\n"
      title: 3.1.5.  <findNetworksByHandle>
    - contents:
      - "3.1.6.  <findASByNumber>\n   The <findASByNumber> element allows a search
        for autonomous systems\n   given an autonomous system number (ASN) range.
        \ It has the following\n   child elements:\n   o  <asNumberStart> - specifies
        the start of the ASN range.\n   o  <asNumberEnd> - specifies the end of the
        ASN range.\n   o  <specificity> - determines the range specificity for the
        search\n      (see Section 4).  Valid values are \"exact-match\", \"all-less-\n
        \     specific\", \"one-level-less-specific\", \"all-more-specific\", and\n
        \     \"one-level-more-specific\".  This element may have the optional\n      attribute
        'allowEquivalences'.  When it is set to \"true\", the\n      result set should
        include ranges with equivalent starting and\n      ending numbers.  The default
        value for 'allowEquivalences' is\n      \"false\".\n   The results from this
        query MUST be <autonomousSystem> results.  More\n   than one result MAY be
        returned.\n"
      title: 3.1.6.  <findASByNumber>
    - contents:
      - "3.1.7.  <findByContact>\n   The <findByContact> element allows a search for
        autonomous systems,\n   IP networks, and organizations on fields associated
        with that\n   entity's contact.  The optional search element <returnedResultType>\n
        \  MUST restrict the results to autonomous systems, IPv4 networks, IPv6\n
        \  networks, or organizations using the values 'returnASs',\n   'returnIPv4Networks',
        'returnIPv6Networks', and\n   'returnOrganizations', respectively.\n   The
        allowable search fields are handled with either the\n   <contactHandle> element
        or one of the elements in the\n   \"contactSearchGroup\" (see Section 3.1.9).
        \ The <contactHandle>\n   element allows for the entities to be selected based
        on the contact\n   having the specified contact handle, and it is an\n   \"exactMatchParameter\"
        type (see Section 3.1.11).  The client SHOULD\n   pass these search fields
        unchanged to the server, and the\n   implementation of the server decides
        if the search is case sensitive\n   or not.\n   The query MAY also be constrained
        further using the optional <role>\n   element.  The contents of this element
        signify the role the contact\n   has with the entity.  The allowable values
        for this element are\n   \"adminContact\", \"nocContact\", \"techContact\",
        \"abuseContact\", and\n   \"otherContact\".\n   This query also provides optional
        <language> elements containing\n   language tags.  Clients MAY use these elements
        to give a hint about\n   the natural language(s) of the affected element.
        \ Servers MAY use\n   this information in processing the query, such as tailoring\n
        \  normalization routines to aid in more effective searches.\n   The results
        from this query MUST be <ipv4Network> results,\n   <ipv6Network> results,
        <autonomousSystem> results, or <organization>\n   results.  More than one
        result MAY be returned, and the results MAY\n   be of mixed types.\n"
      title: 3.1.7.  <findByContact>
    - contents:
      - "3.1.8.  <findNetworksByNameServer>\n   The <findNetworksByNameServer> element
        allows a search for IP\n   networks based on their associated name servers.
        \ The <nameServer>\n   element contains the fully qualified domain name of
        the name server.\n   The optional search element <returnedResultType> MUST
        restrict the\n   results to IPv4 networks or IPv6 networks using the values\n
        \  'returnIPv4Networks' and 'returnIPv6Networks', respectively.\n   The results
        from this query MUST be <ipv4Network> or <ipv6Network>\n   results.  More
        than one result MAY be returned, and the results MAY\n   be of mixed types.\n"
      title: 3.1.8.  <findNetworksByNameServer>
    - contents:
      - "3.1.9.  Contact Search Group\n   Some of the queries above have similar query
        constraints for\n   searching on contacts.  This section describes those common\n
        \  parameters.\n   <commonName> allows the query to be constrained based on
        the common\n   name of the contact.  This constraint is an\n   \"exactOrPartialMatchParameter\"
        (see Section 3.1.11).\n   This group also contains all the members of the
        \"commonSearchGroup\"\n   (see Section 3.1.10).\n"
      title: 3.1.9.  Contact Search Group
    - contents:
      - "3.1.10.  Common Search Group\n   Some of the queries above have similar query
        constraints for\n   searching on contacts.  This section describes those common\n
        \  parameters.\n   <eMail> constrains the query based on the e-mail address
        of the\n   contact.  This constraint is a \"domainResource\" type (see\n   Section
        3.1.11).\n   The <city>, <region>, <country>, and <postalCode> elements restrict\n
        \  the scope of the query based on the city, region, country, or postal\n
        \  code of the contact, respectively.  These constraints are all\n   \"exactMatchParameter\"
        types (see Section 3.1.11).  The contents of\n   <country> MUST be compliant
        with ISO 3166 [9] two-character country\n   codes.\n"
      title: 3.1.10.  Common Search Group
    - contents:
      - "3.1.11.  Match Parameters\n   Some of the queries above have constraints
        that match strings using\n   matching parameters.  This section describes
        those matching\n   parameters.\n   Elements of type \"exactMatchParameter\"
        will have one child element of\n   <exactMatch>.  The contents of this child
        element are to match\n   exactly in the use of the constraint.\n   Elements
        of type \"partialMatchParameter\" will have either a\n   <beginsWith> child
        element with an optional <endsWith> child element\n   or an <endsWith> child
        element.  The content of the <beginsWith>\n   element specifies the beginning
        character sequence for the\n   constraint.  The content of the <endsWith>
        element specifies the\n   ending character sequence for the constraint.\n
        \  Elements of type \"exactOrPartialMatchParameter\" can have either the\n
        \  child element allowed with the \"exactMatchParameter\" type or the\n   child
        elements allowed with the \"partialMatchParameter\" type.\n   Elements of
        type \"domainResource\" can have either the child element\n   allowed with
        the \"exactMatchParameter\" type or a child element of\n   <inDomain>.  This
        parameter type is meant to match email, SIP,\n   Extensible Messaging and
        Presence Protocol (XMPP), and other types of\n   \"user@domain\" addresses.
        \ When this parameter is specified with the\n   <exactMatch> child element,
        the constraint is based on the whole\n   email address.  When this parameter
        is specified with the <inDomain>\n   child element, the constraint is based
        on any email address within\n   the domain given.  The <inDomain> MUST only
        contain a valid domain\n   name (i.e., no '@' symbol), and the matching SHOULD
        take place only\n   on the domain given (i.e., no partial matches with respect
        to\n   substrings or parent domains).\n"
      title: 3.1.11.  Match Parameters
    title: 3.1.  Query Derivatives
  - contents:
    - '3.2.  Result Derivatives

      '
    - contents:
      - "3.2.1.  <ipv4Network> and <ipv6Network> Results\n   The <ipv4Network> and
        <ipv6Network> share a common definition of\n   'ipNetworkType'.  It has the
        following child elements:\n   o  <networkHandle> contains the registry-unique
        assigned handle for\n      this network.\n   o  <name> contains a human-friendly
        name for the network.\n   o  <startAddress> contains the first IP address
        of the network.\n   o  <endAddress> contains the last IP address of the network.\n
        \  o  <networkType> contains a string denoting the type of network.\n   o
        \ <networkTypeInfo> is an entity reference to a definition of the\n      values
        explained in a plain natural language.  The referent MUST\n      be a <simpleEntity>
        as defined by [2].\n   o  <nameServer> contains the domain name of a nameserver
        responsible\n      for reverse-DNS mapping for this network.\n   o  <organization>
        contains an entity reference to the organization\n      assigned this network.
        \ The referent MUST be an <organization>\n      (Section 3.2.4) result.\n
        \  o  One of the following:\n      *  <parent> contains an entity reference
        to the parent network of\n         this network.  The referent MUST be an
        <ipv4Network>\n         (Section 3.2.1) result if this reference is a child
        of\n         <ipv4Network>.  The referent MUST be an <ipv6Network>\n         (Section
        3.2.1) result if this reference is a child of\n         <ipv6Network>.\n      *
        \ <noParent> signifies that this network has no parent network.\n   o  Contact
        references (see Section 3.2.5).\n   o  Common child elements (see Section
        3.2.6).\n"
      title: 3.2.1.  <ipv4Network> and <ipv6Network> Results
    - contents:
      - "3.2.2.  <autonomousSystem> Result\n   The <autonomousSystem> element represents
        an assigned or allocated\n   autonomous system number range.  It has the following
        children:\n   o  <asHandle> contains a registry-unique assigned handle for
        this\n      autonomous system number range.\n   o  <asNumberStart> contains
        an integer indicating the starting number\n      for the autonomous system
        number range.\n   o  <asNumberEnd> contains an integer indicating the ending
        number for\n      the autonomous system number range.\n   o  <name> contains
        a human-readable name for this autonomous system.\n   o  <organization> contains
        an entity reference to the organization\n      assigned or allocated this
        autonomous system number range.  The\n      referent MUST be an <organization>
        (Section 3.2.4) result.\n   o  One of the following:\n      *  <parent> contains
        an entity reference to the parent autonomous\n         system of this autonomous
        system.  The referent MUST be an\n         <autonomousSystem> (Section 3.2.2)
        result.\n      *  <noParent> signifies that this autonomous system has no
        parent\n         autonomous system.\n   o  Contact references (see Section
        3.2.5).\n   o  Common child elements (see Section 3.2.6).\n"
      title: 3.2.2.  <autonomousSystem> Result
    - contents:
      - "3.2.3.  <contact> Result\n   The <contact> element represents the registration
        of a point of\n   contact.  It has the following child elements:\n   o  <contactHandle>
        contains the registry-unique assigned handle for\n      this contact.\n   o
        \ <commonName> specifies the name of the contact.\n   o  <eMail> contains
        the email address for this contact.\n   o  <sip> contains the sip address
        for this contact.\n   o  <organization> contains an entity reference to the
        organization\n      associated with this contact.  The referent MUST be an\n
        \     <organization> (Section 3.2.4) result.\n   o  <postalAddress> contains
        information for reaching the contact via\n      postal mail.  It is composed
        of the following child elements:\n      *  <address> contains the address
        for this contact.\n      *  <city> contains the city where this contact is
        located.\n      *  <region> contains the national region where this contact
        is\n         located.\n      *  <postalCode> contains the postal code where
        this contact is\n         located.\n      *  <country> contains the country
        code where this contact is\n         located.  This MUST be compliant with
        ISO 3166 [9]\n         two-character country codes.\n   o  <phone> contains
        child elements describing the phone number of the\n      contact.  The child
        elements are <number>, <extension>, and\n      <type>.\n   o  Common child
        elements (see Section 3.2.6).\n"
      title: 3.2.3.  <contact> Result
    - contents:
      - "3.2.4.  <organization> Result\n   The <organization> element represents an
        organization.  It has the\n   following child elements:\n   o  <name> contains
        the name of the organization.\n   o  <id> contains a registry-unique identifier
        for this organization.\n   o  <eMail> contains the email address for this
        organization.\n   o  <postalAddress> contains a information for reaching the\n
        \     organization via postal mail.  It is composed of the following\n      child
        elements:\n      *  <address> contains the address for this organization.\n
        \     *  <city> contains the city where this organization is located.\n      *
        \ <region> contains the national region where this organization\n         is
        located.\n      *  <postalCode> contains the postal code where this organization\n
        \        is located.\n      *  <country> contains the country code where this
        organization is\n         located.  This MUST be compliant with ISO 3166 [9]\n
        \        two-character country codes.\n   o  <phone> contains child elements
        describing the phone number of the\n      contact.  The child elements are
        <number>, <extension>, and\n      <type>.\n   o  Contact references (see Section
        3.2.5).\n   o  Common child elements (see Section 3.2.6).\n"
      title: 3.2.4.  <organization> Result
    - contents:
      - "3.2.5.  Contact References\n   The registry schema defined in Section 5 normalizes
        out a group of\n   elements used to reference contacts.  This group is used
        by many of\n   the result types for this registry.  The group has the following\n
        \  elements, each of which may appear as many times as needed.  The\n   referent
        of each MUST be <contact> (Section 3.2.3) results.\n   o  <adminContact>\n
        \  o  <techContact>\n   o  <nocContact>\n   o  <abuseContact>\n   o  <otherContact>\n"
      title: 3.2.5.  Contact References
    - contents:
      - "3.2.6.  Common Result Child Elements\n   The registry schema defined in Section
        5 normalizes out a group of\n   common elements that are used most among the
        result types.  The group\n   has the following elements:\n   o  <numberResourceRegistry>
        contains an entity reference to the\n      number resource registry of record.
        \ The referent MUST be an\n      <organization> (Section 3.2.4) result.\n
        \  o  <registrationDate> contains the date of first registration.\n   o  <lastUpdatedDate>
        contains the date when the registration was last\n      updated.\n   o  The
        <iris:seeAlso> element contains an entity reference specifying\n      an entity
        that is indirectly associated with this result object.\n      This element
        can be used for comments and remarks.\n"
      title: 3.2.6.  Common Result Child Elements
    title: 3.2.  Result Derivatives
  - contents:
    - "3.3.  Support for <iris:lookupEntity>\n   The following types of entity classes
      are recognized by the\n   <lookupEntity> query of IRIS for this registry:\n
      \  o  ipv4-handle - a registry-unique identifier specifying an IPv4\n      network.
      \ Queries with these names will yield a <ipv4Network>\n      result.\n   o  ipv6-handle
      - a registry-unique identifier specifying an IPv6\n      network.  Queries with
      these names will yield a <ipv6Network>\n      result.\n   o  as-handle - a registry-unique
      identifier specifying an autonomous\n      system.  It yields a result of <autonomousSystem>.\n
      \  o  contact-handle - a registry-unique identifier of a contact.\n      Yields
      a result of <contact>.\n   o  organization-id - a registry-unique identifier
      of an organization.\n      Yields a result of <organization>.\n   o  The entity
      names of these entity classes are case insensitive.\n"
    title: 3.3.  Support for <iris:lookupEntity>
  title: 3.  Schema Description
- contents:
  - "4.  Terminology for Nesting of Networks\n   The following terms are defined for
    describing the nesting of IP\n   networks.\n   o  More specific: Given two networks,
    A and B, A is more specific\n      than B if network B includes all space of network
    A, and if\n      network B is larger than network A.\n   o  Less specific: Opposite
    of more specific.  The network B is less\n      specific than network A if network
    A's space is completely\n      included in network B and if network A is smaller
    than network B.\n   o  Most specific: Given a set of networks, the network or
    networks\n      that are more specific than zero or more specific of the other\n
    \     networks in the set, and that are not less specific of any of the\n      networks
    in the set.\n   o  Least specific: Given a set of networks, the network or networks\n
    \     that are not more specific to any of the other networks in the\n      set.\n
    \  Examples:\n   +-------------------------------------------------------+\n   |
    \                                                      |\n   | Given the networks
    A, B, C, and D as follows:         |\n   |                                                       |\n
    \  |    A    |---------------------------------|           |\n   |    B                    |-----------------|
    \          |\n   |    C                       |---------|                |\n   |
    \   D      |-------|                                   |\n   |                                                       |\n
    \  |                                                       |\n   | Network A is
    less specific than B, C, and D.          |\n   | Network B is more specific than
    A.                    |\n   | Among these four networks, A is the least specific,
    \  |\n   |   and C and D are the most specific.                  |\n   |                                                       |\n
    \  +-------------------------------------------------------+\n                        Figure
    1: Nesting Example 1\n   +-------------------------------------------------------+\n
    \  |                                                       |\n   | Given networks
    E, F, and G:                           |\n   |                                                       |\n
    \  |    E   |----------|                                   |\n   |    F                |--------------|
    \                 |\n   |    G     |---|                                        |\n
    \  |                                                       |\n   | Networks E
    and F are least specific networks.         |\n   | Networks F and G are most specific
    networks.          |\n   |                                                       |\n
    \  +-------------------------------------------------------+\n                        Figure
    2: Nesting Example 2\n   The following definitions assume that there are no overlapping\n
    \  networks in the database.  A network overlaps with another one when\n   they
    encompass each other's space partially.  Examples:\n     A   |---------------------|\n
    \    B       |----------------------------|\n                        Figure 3:
    Nesting Example 3\n   Here, networks A and B are overlapping networks because
    network A\n   encompasses network B's space partially, and network B encompasses\n
    \  network A's space partially.\n     C   |------------------|\n     D   |---------|\n
    \                       Figure 4: Nesting Example 4\n   Here, networks C and D
    are NOT overlapping networks because even if\n   network D encompasses a part
    of network C's space, network C does not\n   encompass network D's space partially
    (it encompasses network D\n   completely).\n   The address directory can contain
    more than one network with the same\n   range.  They are said to be exact match
    networks.\n   The parent/child relationship in the internet address directory
    is\n   unidirectional.  That is, there might also be parent/child\n   relationship
    with exact match networks, but a network cannot be a\n   parent and a child of
    its exact match network at the same time.\n   The following are nested matching
    searches:\n   (1) all less specifics search: Given a range, find all the networks\n
    \      that contain that range (i.e., all less specifics and exact\n       matches).
    \ These networks are the networks that fulfill the\n       following condition:\n
    \  (start(network) <= start(search)) AND (end(network) >= end(search))\n   (2)
    one-level less specifics search: Given a range, find only the\n       most specific
    network that contains that range (could be multiple\n       networks, but usually
    single).  This is the set of networks from\n       (1), with the provision that
    no network in the return set is\n       contained by any other network in the
    set.  If there are exact\n       match networks in the set from (1), they both
    must appear in the\n       result set.  The result set may contain a network that
    is exact\n       match to the query range, if the search allows exact matches.\n
    \      A  |-------------------------------|\n       B  |---------------------------|\n
    \      C            |-------|\n       Query  |- - - - - - - - - -|\n                          Figure
    5: Nesting Example 5\n       In the above case, the query must return B.\n       A
    \ |-------------------------------|\n       B  |---------------------------|\n
    \      C  |---------------------------|\n       D            |-------|\n       Query
    \ |- - - - - - - - - -|\n                          Figure 6: Nesting Example 6\n
    \      Here, the query must return B and C (they are exact matches of\n       each
    other).\n       A  |-------------------------------|\n       B  |---------------------------|\n
    \      C  |---------------------------|\n       D            |-------|\n       Query
    \       |- - - -|\n                          Figure 7: Nesting Example 7\n       Here,
    the query must return B and C (they are exact matches of\n       each other).
    \ D must not be in the result set, as it is exact\n       match to the query if
    the search specifies that exact matches of\n       query range should not appear
    in the result set.\n       In Figure 7, if the search specifies that exact matches
    to the\n       query range are allowed in the result set, then only D must be\n
    \      returned.\n   (3) all more specifics search: Given a range, find all the
    networks\n       that are fully within that range.  The search contains a flag\n
    \      that specifies if an exact match to the query range should appear\n       in
    the result set or not.  Thus, the result set may or may not\n       contain the
    exact match to the query range, as instructed by the\n       search.\n   (start(network)
    >= start(search)) AND (end(network) <= end(search))\n   (4) one-level more specifics
    search: Given a range, find only the\n       least specific networks that are
    fully within that range.  This\n       is the set of networks from (3), with the
    provision that no\n       network in the return set contains any other network
    in the\n       return set.\n       Query   |- - - - - - - - - - - - - - - - -
    - - - - - -|\n       A       |------------------|\n       B                           |-------------------------|\n
    \      C           |--------|\n       D                                      |---------|\n
    \                         Figure 8: Nesting Example 8\n   (5) exact match search:
    Given a range, find the networks that begin\n       and end on the same IP addresses
    as the range.  That is, the\n       networks that fulfill the following condition:\n
    \  (start(network) = start(search)) AND (end(network) = end(search))\n   (6) Given
    a range, find the exact match network if it exists, and if\n       it does not,
    perform the (2) search.\n   The following are parent-child relationship searches:\n
    \  (7) Given a network handle, find the network that is the direct (one\n       level
    up) parent of the network with the given handle.\n   (8) Given a network handle,
    find the network or networks that are\n       direct (one level down) children
    of the network with the handle\n       given.\n"
