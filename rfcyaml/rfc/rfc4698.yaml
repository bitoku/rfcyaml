    \          </sequence>\n         </extension>\n       </complexContent>\n     </complexType>\n
    \    <element name=\"findByContact\" type=\"areg:findByContactType\"\n       substitutionGroup=\"iris:query\"
    />\n     <!--                                           -->\n     <!-- Find Networks
    By Handle                   -->\n     <!--                                           -->\n
