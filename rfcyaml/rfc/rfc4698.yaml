    \    <!-- ========================================= -->\n     <!--                                           -->\n
    \    <!-- IPv4 and IPv6 Network Results             -->\n     <!--                                           -->\n
    \    <complexType name=\"ipNetworkType\">\n       <complexContent>\n         <extension
