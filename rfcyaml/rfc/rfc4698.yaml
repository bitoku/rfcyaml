  - contents:
    - "7.1.  Application Service Label\n   See Section 9 for the application service
      label registration.\n"
    title: 7.1.  Application Service Label
  - contents:
    - "7.2.  Operational Considerations\n   Address registries do not have natural
      links to DNS.  Using reverse\n   DNS tree presents problems for IP address delegation
      (for example,\n   delegations do not fall into byte boundaries, unlike reverse
      DNS),\n   and DNS does not currently contain any information regarding\n   autonomous
      system delegation.\n   Therefore, in order for the top-down resolution to operate
      properly,\n   it is requested that the IAB instruct IANA to insert and maintain
      a\n   NAPTR DNS resource record for areg.iris.arpa, as described in\n   Section
      9.\n"
    title: 7.2.  Operational Considerations
  - contents:
    - "7.3.  Top-Down Resolution\n   The top-down alternative resolution method MUST
      be identified as\n   'top' in IRIS URIs.\n   The process for this condition
      is as follows:\n   1.  The IRIS [2] direct-resolution process is tried against\n
      \      areg.iris.arpa.\n   2.  If the direct-resolution process yields no server
      for which a\n       connection can be made, then a negative response is returned,
      and\n       no further action is taken.\n   It is RECOMMENDED that IRIS clients
      issuing AREG1 requests use the\n   'top' resolution method when no resolution
      method has been explicitly\n   given by a user.  IRIS servers accepting AREG1
      requests that seek\n   information for which they are not authoritative SHOULD
      refer clients\n   using the 'top' resolution method.\n"
    title: 7.3.  Top-Down Resolution
  title: 7.  URI Resolution
- contents:
  - "8.  Internationalization Considerations\n   This document lays out no new considerations
    for internationalization\n   beyond those specified in IRIS [2].\n"
  title: 8.  Internationalization Considerations
- contents:
  - "9.  IANA Considerations\n   The following URN has been registered with IANA according
    to the IANA\n   considerations defined in IRIS [2]:\n      urn:ietf:params:xml:ns:areg1\n
    \  The following S-NAPTR application service label has been registered\n   with
    IANA according to the IANA considerations defined in IRIS [2]:\n      AREG1\n
    \  Under instructions from the IAB, the IANA will create a new second\n   level
    domain under .arpa called iris (i.e., iris.arpa.).  The\n   contents of this new
    domain are to be under the control of the IAB.\n   Under instructions from the
    IAB, the IANA will insert and maintain a\n   NAPTR DNS resource record in the
    iris.arpa. domain for the name\n   areg.iris.arpa.  The initial contents for that
    record is:\n   areg.iris.arpa.\n   ;;        order pref flags service                   re
    replacement\n   IN NAPTR  100   10   \"\"    \"AREG1:iris.xpc:iris.lwz\" \"\"
    areg.nro.net\n"
  title: 9.  IANA Considerations
