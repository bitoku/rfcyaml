    \        </extension>\n       </complexContent>\n     </complexType>\n     <element
    name=\"ipv4Network\" type=\"areg:ipNetworkType\"\n       substitutionGroup=\"iris:result\"
    />\n     <element name=\"ipv6Network\" type=\"areg:ipNetworkType\"\n       substitutionGroup=\"iris:result\"
    />\n     <!--                                           -->\n     <!-- Autonomous
    System                         -->\n     <!--                                           -->\n
