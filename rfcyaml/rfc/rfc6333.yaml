- contents:
  - '    Dual-Stack Lite Broadband Deployments Following IPv4 Exhaustion

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document revisits the dual-stack model and introduces the Dual-\n
    \  Stack Lite technology aimed at better aligning the costs and benefits\n   of
    deploying IPv6 in service provider networks.  Dual-Stack Lite\n   enables a broadband
    service provider to share IPv4 addresses among\n   customers by combining two
    well-known technologies: IP in IP (IPv4-\n   in-IPv6) and Network Address Translation
    (NAT).\n"
