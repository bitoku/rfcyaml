  - contents:
    - "B.1.  Gateway-Based Architecture\n   This architecture is targeted at residential
      broadband deployments\n   but can be adapted easily to other types of deployment
      where the\n   installed base of IPv4-only devices is important.\n   Consider
      a scenario where a Dual-Stack Lite CPE is provisioned only\n   with IPv6 in
      the WAN port, not IPv4.  The CPE acts as an IPv4 DHCP\n   server for the LAN
      (wireline and wireless) handing out [RFC1918]\n   addresses.  In addition, the
      CPE may support IPv6 Auto-Configuration\n   and/or a DHCPv6 server for the LAN.
      \ When an IPv4-only device\n   connects to the CPE, that CPE will hand out a
      [RFC1918] address to\n   the device.  When a dual-stack-capable device connects
      to the CPE,\n   that CPE will hand out a [RFC1918] address and a global IPv6
      address\n   to the device.  Besides, the CPE will create an IPv4-in-IPv6 softwire\n
      \  tunnel [RFC5571] to an AFTR that resides in the service provider\n   network.\n
      \  When the device accesses IPv6 service, it will send the IPv6 datagram\n   to
      the CPE natively.  The CPE will route the traffic upstream to the\n   IPv6 default
      gateway.\n   When the device accesses IPv4 service, it will source the IPv4\n
      \  datagram with the [RFC1918] address and send the IPv4 datagram to the\n   CPE.
      \ The CPE will encapsulate the IPv4 datagram inside the IPv4-in-\n   IPv6 softwire
      tunnel and forward the IPv6 datagram to the AFTR.  This\n   is in contrast to
      what the CPE normally does today, which is to NAT\n   the [RFC1918] address
      to the public IPv4 address and route the\n   datagram upstream.  When the AFTR
      receives the IPv6 datagram, it will\n   decapsulate the IPv6 header and perform
      an IPv4-to-IPv4 NAT on the\n   source address.\n   As illustrated in Figure
      1, this Dual-Stack Lite deployment model\n   consists of three components: the
      Dual-Stack Lite home router with a\n   B4 element, the AFTR, and a softwire
      between the B4 element acting as\n   softwire initiator (SI) [RFC5571] in the
      Dual-Stack Lite home router\n   and the softwire concentrator (SC) [RFC5571]
      in the AFTR.  The AFTR\n   performs IPv4-IPv4 NAT translations to multiplex
      multiple subscribers\n   through a pool of global IPv4 addresses.  Overlapping
      address spaces\n   used by subscribers are disambiguated through the identification
      of\n   tunnel endpoints.\n                   +-----------+\n                   |
      \   Host   |\n                   +-----+-----+\n                         |10.0.0.1\n
      \                        |\n                         |\n                         |10.0.0.2\n
      \              +---------|---------+\n               |         |         |\n
      \              |    Home router    |\n               |+--------+--------+|\n
      \              ||       B4        ||\n               |+--------+--------+|\n
      \              +--------|||--------+\n                        |||2001:db8:0:1::1\n
      \                       |||\n                        |||<-IPv4-in-IPv6 softwire\n
      \                       |||\n                 -------|||-------\n               /
      \       |||        \\\n              |   ISP core network  |\n               \\
      \       |||        /\n                 -------|||-------\n                        |||\n
      \                       |||2001:db8:0:2::1\n               +--------|||--------+\n
      \              |        AFTR       |\n               |+--------+--------+|\n
      \              ||   Concentrator  ||\n               |+--------+--------+|\n
      \              |       |NAT|       |\n               |       +-+-+       |\n
      \              +---------|---------+\n                         |192.0.2.1\n
      \                        |\n                 --------|--------\n               /
      \        |         \\\n              |       Internet      |\n               \\
      \        |         /\n                 --------|--------\n                         |\n
      \                        |198.51.100.1\n                   +-----+-----+\n                   |
      IPv4 Host |\n                   +-----------+\n                   Figure 1:
      Gateway-Based Architecture\n   Notes:\n   o  The Dual-Stack Lite home router
      is not required to be on the same\n      link as the host.\n   o  The Dual-Stack
      Lite home router could be replaced by a Dual-Stack\n      Lite router in the
      service provider network.\n   The resulting solution accepts an IPv4 datagram
      that is translated\n   into an IPv4-in-IPv6 softwire datagram for transmission
      across the\n   softwire.  At the corresponding endpoint, the IPv4 datagram is\n
      \  decapsulated, and the translated IPv4 address is inserted based on a\n   translation
      from the softwire.\n"
    - contents:
      - "B.1.1.  Example Message Flow\n   In the example shown in Figure 2, the translation
        tables in the AFTR\n   are configured to forward between IP/TCP (10.0.0.1/10000)
        and IP/TCP\n   (192.0.2.1/5000).  That is, a datagram received by the Dual-Stack\n
        \  Lite home router from the host at address 10.0.0.1, using TCP DST\n   port
        10000, will be translated to a datagram with IPv4 SRC address\n   192.0.2.1
        and TCP SRC port 5000 in the Internet.\n                   +-----------+\n
        \                  |    Host   |\n                   +-----+-----+\n                      |
        \ |10.0.0.1\n      IPv4 datagram 1 |  |\n                      |  |\n                      v
        \ |10.0.0.2\n               +---------|---------+\n               |         |
        \        |\n               |    home router    |\n               |+--------+--------+|\n
        \              ||        B4       ||\n               |+--------+--------+|\n
        \              +--------|||--------+\n                      | |||2001:db8:0:1::1\n
        \      IPv6 datagram 2| |||\n                      | |||<-IPv4-in-IPv6 softwire\n
        \                -----|-|||-------\n               /      | |||        \\\n
        \             |   ISP core network  |\n               \\      | |||        /\n
        \                -----|-|||-------\n                      | |||\n                      |
        |||2001:db8:0:2::1\n               +------|-|||--------+\n               |
        \     | AFTR       |\n               |      v |||        |\n               |+--------+--------+|\n
        \              ||  Concentrator   ||\n               |+--------+--------+|\n
        \              |       |NAT|       |\n               |       +-+-+       |\n
        \              +---------|---------+\n                      |  |192.0.2.1\n
        \     IPv4 datagram 3 |  |\n                      |  |\n                 -----|--|--------\n
        \              /      |  |         \\\n              |       Internet      |\n
        \              \\      |  |         /\n                 -----|--|--------\n
        \                     |  |\n                      v  |198.51.100.1\n                   +-----+-----+\n
        \                  | IPv4 Host |\n                   +-----------+\n                        Figure
        2: Outbound Datagram\n           +-----------------+--------------+-----------------+\n
        \          |        Datagram | Header field | Contents        |\n           +-----------------+--------------+-----------------+\n
        \          | IPv4 datagram 1 |     IPv4 Dst | 198.51.100.1    |\n           |
        \                |     IPv4 Src | 10.0.0.1        |\n           |                 |
        \     TCP Dst | 80              |\n           |                 |      TCP
        Src | 10000           |\n           | --------------- | ------------ | -------------
        \  |\n           | IPv6 datagram 2 |     IPv6 Dst | 2001:db8:0:2::1 |\n           |
        \                |     IPv6 Src | 2001:db8:0:1::1 |\n           |                 |
        \    IPv4 Dst | 198.51.100.1    |\n           |                 |     IPv4
        Src | 10.0.0.1        |\n           |                 |      TCP Dst | 80
        \             |\n           |                 |      TCP Src | 10000           |\n
        \          | --------------- | ------------ | -------------   |\n           |
        IPv4 datagram 3 |     IPv4 Dst | 198.51.100.1    |\n           |                 |
        \    IPv4 Src | 192.0.2.1       |\n           |                 |      TCP
        Dst | 80              |\n           |                 |      TCP Src | 5000
        \           |\n           +-----------------+--------------+-----------------+\n
        \                        Datagram Header Contents\n   When datagram 1 is received
        by the Dual-Stack Lite home router, the\n   B4 element encapsulates the datagram
        in datagram 2 and forwards it to\n   the Dual-Stack Lite carrier-grade NAT
        over the softwire.\n   When the tunnel concentrator in the AFTR receives datagram
        2, it\n   forwards the IPv4 datagram to the NAT, which determines from its
        NAT\n   table that the datagram received on the softwire with TCP SRC\n   port
        10000 should be translated to datagram 3 with IPv4 SRC address\n   192.0.2.1
        and TCP SRC port 5000.\n   Figure 3 shows an inbound message received at the
        AFTR.  When the NAT\n   function in the AFTR receives datagram 1, it looks
        up the IP/TCP DST\n   information in its translation table.  In the example
        in Figure 3,\n   the NAT changes the TCP DST port to 10000, sets the IP DST
        address to\n   10.0.0.1, and forwards the datagram to the softwire.  The B4
        in the\n   home router decapsulates the IPv4 datagram from the inbound softwire\n
        \  datagram and forwards it to the host.\n                   +-----------+\n
        \                  |    Host   |\n                   +-----+-----+\n                      ^
        \ |10.0.0.1\n      IPv4 datagram 3 |  |\n                      |  |\n                      |
        \ |10.0.0.2\n               +---------|---------+\n               |       +-+-+
        \      |\n               |    home router    |\n               |+--------+--------+|\n
        \              ||        B4       ||\n               |+--------+--------+|\n
        \              +--------|||--------+\n                      ^ |||2001:db8:0:1::1\n
        \     IPv6 datagram 2 | |||\n                      | |||<-IPv4-in-IPv6 softwire\n
        \                     | |||\n                 -----|-|||-------\n               /
        \     | |||        \\\n              |   ISP core network  |\n               \\
        \     | |||        /\n                 -----|-|||-------\n                      |
        |||\n                      | |||2001:db8:0:2::1\n               +------|-|||--------+\n
        \              |       AFTR        |\n               |+--------+--------+|\n
        \              ||   Concentrator  ||\n               |+--------+--------+|\n
        \              |       |NAT|       |\n               |       +-+-+       |\n
        \              +---------|---------+\n                      ^  |192.0.2.1\n
        \     IPv4 datagram 1 |  |\n                      |  |\n                 -----|--|--------\n
        \              /      |  |         \\\n              |       Internet      |\n
        \              \\      |  |         /\n                 -----|--|--------\n
        \                     |  |\n                      |  |198.51.100.1\n                   +-----+-----+\n
        \                  | IPv4 Host |\n                   +-----------+\n                        Figure
        3: Inbound Datagram\n           +-----------------+--------------+-----------------+\n
        \          |        Datagram | Header field | Contents        |\n           +-----------------+--------------+-----------------+\n
        \          | IPv4 datagram 1 |     IPv4 Dst | 192.0.2.1       |\n           |
        \                |     IPv4 Src | 198.51.100.1    |\n           |                 |
        \     TCP Dst | 5000            |\n           |                 |      TCP
        Src | 80              |\n           | --------------- | ------------ | -------------
        \  |\n           | IPv6 datagram 2 |     IPv6 Dst | 2001:db8:0:1::1 |\n           |
        \                |     IPv6 Src | 2001:db8:0:2::1 |\n           |                 |
        \    IPv4 Dst | 10.0.0.1        |\n           |                 |     IPv4
        Src | 198.51.100.1    |\n           |                 |      TCP Dst | 10000
        \          |\n           |                 |      TCP Src | 80              |\n
        \          | --------------- | ------------ | -------------   |\n           |
        IPv4 datagram 3 |     IPv4 Dst | 10.0.0.1        |\n           |                 |
        \    IPv4 Src | 198.51.100.1    |\n           |                 |      TCP
        Dst | 10000           |\n           |                 |      TCP Src | 80
        \             |\n           +-----------------+--------------+-----------------+\n
        \                        Datagram Header Contents\n"
      title: B.1.1.  Example Message Flow
    - contents:
      - "B.1.2.  Translation Details\n   The AFTR has a NAT that translates between
        softwire/port pairs and\n   IPv4-address/port pairs.  The same translation
        is applied to IPv4\n   datagrams received on the device's external interface
        and from the\n   softwire endpoint in the device.\n   In Figure 2, the translator
        network interface in the AFTR is on the\n   Internet, and the softwire interface
        connects to the Dual-Stack Lite\n   home router.  The AFTR translator is configured
        as follows:\n   Network interface:  Translate IPv4 destination address and
        TCP\n      destination port to the softwire identifier and TCP destination\n
        \     port\n   Softwire interface:  Translate softwire identifier and TCP
        source\n      port to IPv4 source address and TCP source port\n   Here is
        how the translation in Figure 3 works:\n   o  Datagram 1 is received on the
        AFTR translator network interface.\n      The translator looks up the IPv4-address/port
        pair in its\n      translator table, rewrites the IPv4 destination address
        to\n      10.0.0.1 and the TCP source port to 10000, and forwards the\n      datagram
        to the softwire.\n   o  The IPv4 datagram is received on the Dual-Stack Lite
        home router\n      B4.  The B4 function extracts the IPv4 datagram, and the
        Dual-\n      Stack Lite home router forwards datagram 3 to the host.\n        +------------------------------------+--------------------+\n
        \       |         Softwire-Id/IPv4/Prot/Port | IPv4/Prot/Port     |\n        +------------------------------------+--------------------+\n
        \       | 2001:db8:0:1::1/10.0.0.1/TCP/10000 | 192.0.2.1/TCP/5000 |\n        +------------------------------------+--------------------+\n
        \           Dual-Stack Lite Carrier-Grade NAT Translation Table\n   The Softwire-Id
        is the IPv6 address assigned to the Dual-Stack Lite\n   CPE.  Hosts behind
        the same Dual-Stack Lite home router have the same\n   Softwire-Id.  The source
        IPv4 address is the [RFC1918] address\n   assigned by the Dual-Stack home
        router and is unique to each host\n   behind the CPE.  The AFTR would receive
        packets sourced from\n   different IPv4 addresses in the same softwire tunnel.
        \ The AFTR\n   combines the Softwire-Id and IPv4 address/port [Softwire-Id,
        IPv4+\n   Port] to uniquely identify the host behind the same Dual-Stack Lite\n
        \  home router.\n"
      title: B.1.2.  Translation Details
    title: B.1.  Gateway-Based Architecture
  - contents:
    - "B.2.  Host-Based Architecture\n   This architecture is targeted at new, large-scale
      deployments of\n   dual-stack-capable devices implementing a Dual-Stack Lite
      interface.\n   Consider a scenario where a Dual-Stack Lite host device is directly\n
      \  connected to the service provider network.  The host device is dual-\n   stack
      capable but only provisioned with an IPv6 global address.\n   Besides, the host
      device will pre-configure a well-known IPv4\n   non-routable address; see Section
      10 (IANA Considerations).  This\n   well-known IPv4 non-routable address is
      similar to the 127.0.0.1\n   loopback address.  Every host device that implements
      Dual-Stack Lite\n   will pre-configure the same address.  This address will
      be used to\n   source the IPv4 datagram when the device accesses IPv4 services.\n
      \  Besides, the host device will create an IPv4-in-IPv6 softwire tunnel\n   to
      an AFTR.  The carrier-grade NAT will reside in the service\n   provider network.\n
      \  When the device accesses IPv6 service, the device will send the IPv6\n   datagram
      natively to the default gateway.\n   When the device accesses IPv4 service,
      it will source the IPv4\n   datagram with the well-known non-routable IPv4 address.
      \ Then, the\n   host device will encapsulate the IPv4 datagram inside the IPv4-in-\n
      \  IPv6 softwire tunnel and send the IPv6 datagram to the AFTR.  When\n   the
      AFTR receives the IPv6 datagram, it will decapsulate the IPv6\n   header and
      perform IPv4-to-IPv4 NAT on the source address.\n   This scenario works on both
      wireline and wireless networks.  A\n   typical wireless device will connect
      directly to the service provider\n   without a CPE in between.\n   As illustrated
      in Figure 4, this Dual-Stack Lite deployment model\n   consists of three components:
      the Dual-Stack Lite host, the AFTR, and\n   a softwire between the softwire
      initiator B4 in the host and the\n   softwire concentrator in the AFTR.  The
      Dual-Stack Lite host is\n   assumed to have IPv6 service and can exchange IPv6
      traffic with the\n   AFTR.\n   The AFTR performs IPv4-IPv4 NAT translations
      to multiplex multiple\n   subscribers through a pool of global IPv4 addresses.
      \ Overlapping\n   IPv4 address spaces used by the Dual-Stack Lite hosts are\n
      \  disambiguated through the identification of tunnel endpoints.\n   In this
      situation, the Dual-Stack Lite host configures the IPv4\n   address 192.0.0.2
      out of the well-known range 192.0.0.0/29 (defined\n   by IANA) on its B4 interface.
      \ It also configures the first\n   non-reserved IPv4 address of the reserved
      range, 192.0.0.1, as the\n   address of its default gateway.\n               +-------------------+\n
      \              |                   |\n               |  Host 192.0.0.2   |\n
      \              |+--------+--------+|\n               ||        B4       ||\n
      \              |+--------+--------+|\n               +--------|||--------+\n
      \                       |||2001:db8:0:1::1\n                        |||\n                        |||<-IPv4-in-IPv6
      softwire\n                        |||\n                 -------|||-------\n
      \              /        |||        \\\n              |   ISP core network  |\n
      \              \\        |||        /\n                 -------|||-------\n
      \                       |||\n                        |||2001:db8:0:2::1\n               +--------|||--------+\n
      \              |       AFTR        |\n               |+--------+--------+|\n
      \              ||  Concentrator   ||\n               |+--------+--------+|\n
      \              |       |NAT|       |\n               |       +-+-+       |\n
      \              +---------|---------+\n                         |192.0.2.1\n
      \                        |\n                 --------|--------\n               /
      \        |         \\\n              |       Internet      |\n               \\
      \        |         /\n                 --------|--------\n                         |\n
      \                        |198.51.100.1\n                   +-----+-----+\n                   |
      IPv4 Host |\n                   +-----------+\n                     Figure 4:
      Host-Based Architecture\n   The resulting solution accepts an IPv4 datagram
      that is translated\n   into an IPv4-in-IPv6 softwire datagram for transmission
      across the\n   softwire.  At the corresponding endpoint, the IPv4 datagram is\n
      \  decapsulated, and the translated IPv4 address is inserted based on a\n   translation
      from the softwire.\n"
    - contents:
      - "B.2.1.  Example Message Flow\n   In the example shown in Figure 5, the translation
        tables in the AFTR\n   are configured to forward between IP/TCP (192.0.0.2/10000)
        and IP/TCP\n   (192.0.2.1/5000).  That is, a datagram received from the host
        at\n   address 192.0.0.2, using TCP DST port 10000, will be translated to
        a\n   datagram with IPv4 SRC address 192.0.2.1 and TCP SRC port 5000 in the\n
        \  Internet.\n               +-------------------+\n               |                   |\n
        \              |Host 192.0.0.2     |\n               |+--------+--------+|\n
        \              ||        B4       ||\n               |+--------+--------+|\n
        \              +--------|||--------+\n                      | |||2001:db8:0:1::1\n
        \      IPv6 datagram 1| |||\n                      | |||<-IPv4-in-IPv6 softwire\n
        \                     | |||\n                 -----|-|||-------\n               /
        \     | |||        \\\n              |   ISP core network  |\n               \\
        \     | |||        /\n                 -----|-|||-------\n                      |
        |||\n                      | |||2001:db8:0:2::1\n               +------|-|||--------+\n
        \              |      | AFTR       |\n               |      v |||        |\n
        \              |+--------+--------+|\n               ||  Concentrator   ||\n
        \              |+--------+--------+|\n               |       |NAT|       |\n
        \              |       +-+-+       |\n               +---------|---------+\n
        \                     |  |192.0.2.1\n      IPv4 datagram 2 |  |\n                 -----|--|--------\n
        \              /      |  |         \\\n              |       Internet      |\n
        \              \\      |  |         /\n                 -----|--|--------\n
        \                     |  |\n                      v  |198.51.100.1\n                   +-----+-----+\n
        \                  | IPv4 Host |\n                   +-----------+\n                        Figure
        5: Outbound Datagram\n           +-----------------+--------------+-----------------+\n
        \          |        Datagram | Header field | Contents        |\n           +-----------------+--------------+-----------------+\n
        \          | IPv6 datagram 1 |     IPv6 Dst | 2001:db8:0:2::1 |\n           |
        \                |     IPv6 Src | 2001:db8:0:1::1 |\n           |                 |
        \    IPv4 Dst | 198.51.100.1    |\n           |                 |     IPv4
        Src | 192.0.0.2       |\n           |                 |      TCP Dst | 80
        \             |\n           |                 |      TCP Src | 10000           |\n
        \          | --------------- | ------------ | -------------   |\n           |
        IPv4 datagram 2 |     IPv4 Dst | 198.51.100.1    |\n           |                 |
        \    IPv4 Src | 192.0.2.1       |\n           |                 |      TCP
        Dst | 80              |\n           |                 |      TCP Src | 5000
        \           |\n           +-----------------+--------------+-----------------+\n
        \                        Datagram Header Contents\n   When sending an IPv4
        packet, the Dual-Stack Lite host encapsulates it\n   in datagram 1 and forwards
        it to the AFTR over the softwire.\n   When it receives datagram 1, the concentrator
        in the AFTR hands the\n   IPv4 datagram to the NAT, which determines from
        its translation table\n   that the datagram received on the softwire with
        TCP SRC port 10000\n   should be translated to datagram 3 with IPv4 SRC address
        192.0.2.1\n   and TCP SRC port 5000.\n   Figure 6 shows an inbound message
        received at the AFTR.  When the NAT\n   function in the AFTR receives datagram
        1, it looks up the IP/TCP DST\n   in its translation table.  In the example
        in Figure 6, the NAT\n   translates the TCP DST port to 10000, sets the IP
        DST address to\n   192.0.0.2, and forwards the datagram to the softwire.  The
        B4 inside\n   the host decapsulates the IPv4 datagram from the inbound softwire\n
        \  datagram, and forwards it to the host's application layer.\n               +-------------------+\n
        \              |                   |\n               |Host 192.0.0.2     |\n
        \              |+--------+--------+|\n               ||        B4       ||\n
        \              |+--------+--------+|\n               +--------|||--------+\n
        \                     ^ |||2001:db8:0:1::1\n      IPv6 datagram 2 | |||\n
        \                     | |||<-IPv4-in-IPv6 softwire\n                      |
        |||\n                 -----|-|||-------\n               /      | |||        \\\n
        \             |   ISP core network  |\n               \\      | |||        /\n
        \                -----|-|||-------\n                      | |||\n                      |
        |||2001:db8:0:2::1\n               +------|-|||--------+\n               |
        \      AFTR        |\n               |      | |||        |\n               |+--------+--------+|\n
        \              ||  Concentrator   ||\n               |+--------+--------+|\n
        \              |       |NAT|       |\n               |       +-+-+       |\n
        \              +---------|---------+\n                      ^  |192.0.2.1\n
        \     IPv4 datagram 1 |  |\n                 -----|--|--------\n               /
        \     |  |         \\\n              |       Internet      |\n               \\
        \     |  |         /\n                 -----|--|--------\n                      |
        \ |\n                      |  |198.51.100.1\n                   +-----+-----+\n
        \                  | IPv4 Host |\n                   +-----------+\n                        Figure
        6: Inbound Datagram\n           +-----------------+--------------+-----------------+\n
        \          |        Datagram | Header field | Contents        |\n           +-----------------+--------------+-----------------+\n
        \          | IPv4 datagram 1 |     IPv4 Dst | 192.0.2.1       |\n           |
        \                |     IPv4 Src | 198.51.100.1    |\n           |                 |
        \     TCP Dst | 5000            |\n           |                 |      TCP
        Src | 80              |\n           | --------------- | ------------ | -------------
        \  |\n           | IPv6 datagram 2 |     IPv6 Dst | 2001:db8:0:1::1 |\n           |
        \                |     IPv6 Src | 2001:db8:0:2::1 |\n           |                 |
        \    IPv4 Dst | 192.0.0.2       |\n           |                 |     IPv4
        Src | 198.51.100.1    |\n           |                 |      TCP Dst | 10000
        \          |\n           |                 |      TCP Src | 80              |\n
        \          +-----------------+--------------+-----------------+\n                         Datagram
        Header Contents\n"
