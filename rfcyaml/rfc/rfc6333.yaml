    - contents:
      - "B.2.2.  Translation Details\n   The AFTR translation steps are the same as
        in Appendix B.1.2.  One\n   difference is that all the host-based B4s will
        use the same well-\n   known IPv4 address 192.0.0.2.  To uniquely identify
        the host-based\n   B4, the AFTR will use the host-based B4's IPv6 address,
        which is\n   unique for the host.\n       +-------------------------------------+--------------------+\n
        \      |          Softwire-Id/IPv4/Prot/Port | IPv4/Prot/Port     |\n       +-------------------------------------+--------------------+\n
        \      | 2001:db8:0:1::1/192.0.0.2/TCP/10000 | 192.0.2.1/TCP/5000 |\n       +-------------------------------------+--------------------+\n
        \           Dual-Stack Lite Carrier-Grade NAT Translation Table\n   The Softwire-Id
        is the IPv6 address assigned to the Dual-Stack host.\n   Each host has a unique
        Softwire-Id.  The source IPv4 address is one\n   of the well-known IPv4 addresses.
        \ The AFTR could receive packets\n   from different hosts sourced from the
        same IPv4 well-known address\n   from different softwire tunnels.  Similar
        to the gateway\n   architecture, the AFTR combines the Softwire-Id and IPv4
        address/port\n   [Softwire-Id, IPv4+Port] to uniquely identify the individual
        host.\n"
