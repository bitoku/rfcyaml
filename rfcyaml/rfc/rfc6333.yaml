  title: 9.  Acknowledgements
- contents:
  - "10.  IANA Considerations\n   Per this document, IANA has allocated a well-known
    IPv4 192.0.0.0/29\n   network prefix.  That range is used to number the Dual-Stack
    Lite\n   interfaces.  Reserving a /29 allows for 6 possible interfaces on a\n
    \  multi-home node.  The IPv4 address 192.0.0.1 is reserved as the IPv4\n   address
    of the default router for such Dual-Stack Lite hosts.\n"
  title: 10.  IANA Considerations
- contents:
  - "11.  Security Considerations\n   Security issues associated with NAT have long
    been documented.  See\n   [RFC2663] and [RFC2993].\n   However, moving the NAT
    functionality from the CPE to the core of the\n   service provider network and
    sharing IPv4 addresses among customers\n   create additional requirements when
    logging data for abuse usage.\n   With any architecture where an IPv4 address
    does not uniquely\n   represent an end host, IPv4 addresses and timestamps are
    no longer\n   sufficient to identify a particular broadband customer.  The AFTR\n
    \  should have the capability to log the tunnel-id, protocol, ports/IP\n   addresses,
    and the creation time of the NAT binding to uniquely\n   identify the user sessions.
    \ Exact details of what is logged are\n   implementation specific and out of scope
    for this document.\n   The AFTR performs translation functions for interior IPv4
    hosts using\n   RFC 1918 addresses or the IANA reserved address range (192.0.0.0/29).\n
    \  In some circumstances, an ISP may provision policies in the AFTR and\n   instruct
    the AFTR to bypass translation functions based on <IPv4\n   Address, port number,
    protocol>.  When the AFTR receives a packet\n   with matching information of the
    policy from the interior host, the\n   AFTR can simply forward the packet without
    translation.  The\n   addresses, ports, and protocol information must be provisioned
    on the\n   AFTR before receiving the packet.  The provisioning mechanism is out\n
    \  of scope for this specification.\n   When decapsulating packets, the AFTR MUST
    only forward packets\n   sourced by RFC 1918 addresses, an IANA reserved address
    range, or any\n   other out-of-band pre-authorized addresses.  The AFTR MUST drop
    all\n   other packets.  This prevents rogue devices from launching denial-of-\n
    \  service attacks using unauthorized public IPv4 addresses in the IPv4\n   source
    header field or an unauthorized transport port range in the\n   IPv4 transport
    header field.  For example, rogue devices could\n   bombard a public web server
    by launching a TCP SYN ACK attack\n   [RFC4987].  The victim will receive TCP
    SYN from random IPv4 source\n   addresses at a rapid rate and deny TCP services
    to legitimate users.\n   With IPv4 addresses shared by multiple users, ports become
    a critical\n   resource.  As such, some mechanisms need to be put in place by
    an\n   AFTR to limit port usage, either by rate-limiting new connections or\n
    \  putting a hard limit on the maximum number of ports usable by a\n   single
    user.  If this number is high enough, it should not interfere\n   with normal
    usage and still provide reasonable protection of the\n   shared pool.  More considerations
    on sharing IPv4 addresses can be\n   found in [RFC6269].  Other considerations
    and recommendations on\n   logging can be found in [RFC6302].\n   AFTRs should
    support ways to limit service only to registered\n   customers.  One simple option
    is to implement an IPv6 ingress filter\n   on the AFTR's tunnel interface to accept
    only the IPv6 address range\n   defined in the filter.\n"
