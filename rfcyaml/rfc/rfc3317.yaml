  - "dsActionPrid OBJECT-TYPE\n    SYNTAX       InstanceId\n    STATUS       current\n\
    \    DESCRIPTION\n       \"An arbitrary integer index that uniquely identifies\
    \ an\n        instance of the class.\"\n    ::= { dsActionEntry 1 }\n"
- title: dsActionNext OBJECT-TYPE
  contents:
  - "dsActionNext OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n \
    \   DESCRIPTION\n       \"This selects the next diffserv functional datapath\n\
    \       element to handle traffic for this data path.\n       The value zeroDotZero\
    \ in this variable indicates no\n       further DiffServ treatment is performed\
    \ on traffic of\n       this datapath.  Any other value must point to a valid\n\
    \       (pre-existing) instance of one of:\n         dsClfrEntry\n         dsMeterEntry\n\
    \         dsActionEntry\n         dsAlgDropEntry\n         dsQEntry.\"\n    DEFVAL\
    \      { zeroDotZero }\n    ::= { dsActionEntry 2 }\n"
- title: dsActionSpecific OBJECT-TYPE
  contents:
  - "dsActionSpecific OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n       \"A pointer to an object instance providing additional\n\
    \       information for the type of action indicated by this\n       action table\
    \ entry.\n       For the standard actions defined by this PIB module,\n      \
    \ this should point to an instance of dsDscpMarkActEntry.\n       For other actions,\
    \ it may point to an instance of a\n       PRC defined in some other PIB.\n  \
    \     The PRI pointed to must exist prior to installing this\n       action datapath\
    \ entry.\"\n    ::= { dsActionEntry 3 }\n"
