- title: dsSchedulerNext OBJECT-TYPE
  contents:
  - "dsSchedulerNext OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n       \"This selects the next diffserv functional datapath\n\
    \       element to handle traffic for this data path.\n       This attribute normally\
    \ have a value of zeroDotZero to\n       indicate no further DiffServ treatment\
    \ is performed on\n       traffic of this datapath.  The use of zeroDotZero is\
    \ the\n       normal usage for the last functional datapath element.\n       Any\
    \ value other than zeroDotZero must point to a valid\n       (pre-existing) instance\
    \ of one of:\n         dsSchedulerEntry\n         dsQEntry,\n       or:\n    \
    \     dsClfrEntry\n         dsMeterEntry\n         dsActionEntry\n         dsAlgDropEntry\n\
    \       This points to another dsSchedulerEntry\n       for implementation of\
    \ multiple scheduler methods for\n       the same data path, and for implementation\
    \ of\n       hierarchical schedulers.\"\n    DEFVAL       { zeroDotZero }\n  \
    \  ::= { dsSchedulerEntry 2 }\n"
- title: dsSchedulerMethod OBJECT-TYPE
  contents:
  - "dsSchedulerMethod OBJECT-TYPE\n    SYNTAX       AutonomousType\n    STATUS  \
    \     current\n    DESCRIPTION\n      \"The scheduling algorithm used by this\
    \ Scheduler.\n      Standard values for generic algorithms:\n        diffServSchedulerPriority,\n\
    \        diffServSchedulerWRR,\n        diffServSchedulerWFQ\n      are specified\
    \ in the DiffServ MIB.\n      Additional values may be further specified in other\
    \ PIBs.\n      A value of zeroDotZero indicates this is unknown.\"\n    REFERENCE\n\
    \        \"An Informal Management Model for Diffserv Routers,\n        RFC 3290,\
    \ section 7.1.2\"\n    ::= { dsSchedulerEntry 3 }\n"
- title: dsSchedulerMinRate OBJECT-TYPE
  contents:
  - "dsSchedulerMinRate OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n      \"This Prid indicates the entry in dsMinRateTable\n  \
    \     which indicates the priority or minimum output rate from this\n       scheduler.\
    \  This attribute is used only when there is more\n       than one level of scheduler.\n\
    \       When it has the value zeroDotZero, it indicates that no\n       Minimum\
    \ rate or priority is imposed.\"\n    DEFVAL      { zeroDotZero }\n    ::= { dsSchedulerEntry\
    \ 4 }\n"
- title: dsSchedulerMaxRate OBJECT-TYPE
  contents:
  - "dsSchedulerMaxRate OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n      \"This Prid indicates the entry in dsMaxRateTable\n  \
    \     which indicates the maximum output rate from this scheduler.\n       When\
    \ more than one maximum rate applies (e.g., a multi-rate\n       shaper is used),\
    \ it points to the first of the rate entries.\n       This attribute is only used\
    \ when there is more than one level\n       of scheduler.\n       When it has\
    \ the value zeroDotZero, it indicates that no\n       Maximum rate is imposed.\"\
    \n     DEFVAL      { zeroDotZero }\n    ::= { dsSchedulerEntry 5 }\n"
