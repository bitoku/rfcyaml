    \      There may not be more than one instance of this class with\n      the same\
    \ value of dsIfElmDepthCapsPrc and same value of\n      dsBaseIfCapsDirection.\
    \  Must not contain the value of\n      zeroDotZero.\"\n    ::= { dsIfElmDepthCapsEntry\
    \ 1 }\n"
