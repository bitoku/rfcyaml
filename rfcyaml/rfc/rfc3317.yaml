- title: 12.  IANA Considerations
  contents:
  - "12.  IANA Considerations\n   This document describes the dsPolicyPib Policy Information\
    \ Base (PIB)\n   modules for standardization under the \"pib\" branch registered\
    \ with\n   IANA.  The IANA has assigned a PIB number (4) under the \"pib\" branch.\n\
    \   [SPPI] PIB SUBJECT-CATEGORIES are mapped to COPS Client Types.  IANA\n   Considerations\
    \ for SUBJECT-CATEGORIES follow the same requirements as\n   specified in [COPS]\
    \ IANA Considerations for COPS Client Types.  The\n   DiffServ QoS PIB defines\
    \ a new COPS Client Type in the Standards\n   space.  The IANA has assigned a\
    \ COPS client type diffServ (2) as\n   described in [COPS] IANA Considerations.\
    \  IANA has updated the\n   registry (http://www.iana.org/assignments/cops-parameters)\
    \ for COPS\n   Client Types as a result.\n"
