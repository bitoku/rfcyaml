- title: Abstract
  contents:
  - "Abstract\n   This document describes a Policy Information Base (PIB) for a device\n\
    \   implementing the Differentiated Services Architecture.  The\n   provisioning\
    \ classes defined here provide policy control over\n   resources implementing\
    \ the Differentiated Services Architecture.\n   These provisioning classes can\
    \ be used with other none Differentiated\n   Services provisioning classes (defined\
    \ in other PIBs) to provide for\n   a comprehensive policy controlled mapping\
    \ of service requirement to\n   device resource capability and usage.\n"
