- title: dsAlgDropTable OBJECT-TYPE
  contents:
  - "dsAlgDropTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF DsAlgDropEntry\n   \
    \ PIB-ACCESS   install\n    STATUS       current\n    DESCRIPTION\n       \"The\
    \ algorithmic drop table contains entries describ-\n       ing a functional data\
    \ path element that drops\n       packets according to some algorithm.\"\n   \
    \ REFERENCE\n        \"An Informal Management Model for Diffserv Routers,\n  \
    \      RFC 3290, section 7.1.3\"\n    ::= { dsPolicyClasses 8 }\n"
- title: dsAlgDropEntry OBJECT-TYPE
  contents:
  - "dsAlgDropEntry OBJECT-TYPE\n    SYNTAX       DsAlgDropEntry\n    STATUS     \
    \  current\n    DESCRIPTION\n       \"An entry describes a process that drops\
    \ packets\n       according to some algorithm.  Further details of the\n     \
    \  algorithm type are to be found in dsAlgDropType\n       and with more detail\
    \ parameter entry pointed to by\n       dsAlgDropSpecific when necessary.\"\n\
    \    PIB-INDEX { dsAlgDropPrid }\n    UNIQUENESS { dsAlgDropType,\n          \
    \       dsAlgDropNext,\n                 dsAlgDropQMeasure,\n                \
    \ dsAlgDropQThreshold,\n                 dsAlgDropSpecific }\n    ::= { dsAlgDropTable\
    \ 1 }\n"
- title: DsAlgDropEntry ::= SEQUENCE  {
  contents:
  - "DsAlgDropEntry ::= SEQUENCE  {\n    dsAlgDropPrid             InstanceId,\n \
    \   dsAlgDropType             INTEGER,\n    dsAlgDropNext             Prid,\n\
    \    dsAlgDropQMeasure         Prid,\n    dsAlgDropQThreshold       Unsigned32,\n\
    \    dsAlgDropSpecific         Prid\n"
- title: '}'
  contents:
  - '}

