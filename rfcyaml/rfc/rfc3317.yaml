- title: dsIfQueueCapsMinQueueSize OBJECT-TYPE
  contents:
  - "dsIfQueueCapsMinQueueSize OBJECT-TYPE\n    SYNTAX      Unsigned32  (0..4294967295)\n\
    \    UNITS       \"Bytes\"\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"Some interfaces may allow the size of a queue to be\n        configured. \
    \ This attribute specifies the minimum size that\n        can be configured for\
    \ a queue, specified in bytes.\n        dsIfQueueCapsMinQueueSize must be less\
    \ than or equals to\n        dsIfQueueCapsMaxQueueSize when both are specified.\n\
    \        A zero value indicates not specified.\"\n    ::= { dsIfQueueCapsEntry\
    \ 1 }\n"
- title: dsIfQueueCapsMaxQueueSize OBJECT-TYPE
  contents:
  - "dsIfQueueCapsMaxQueueSize OBJECT-TYPE\n    SYNTAX      Unsigned32  (0..4294967295)\n\
    \    UNITS       \"Bytes\"\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"Some interfaces may allow the size of a queue to be\n        configured. \
    \ This attribute specifies the maximum size that\n        can be configured for\
    \ a queue, specified in bytes.\n        dsIfQueueCapsMinQueueSize must be less\
    \ than or equals to\n        dsIfQueueCapsMaxQueueSize when both are specified.\n\
    \        A zero value indicates not specified.\"\n    ::= { dsIfQueueCapsEntry\
    \ 2 }\n"
- title: dsIfQueueCapsTotalQueueSize OBJECT-TYPE
  contents:
  - "dsIfQueueCapsTotalQueueSize OBJECT-TYPE\n    SYNTAX      Unsigned32  (0..4294967295)\n\
    \    UNITS       \"Bytes\"\n    STATUS      current\n    DESCRIPTION\n       \
    \ \"Some interfaces may have a limited buffer space to be\n        shared amongst\
    \ all queues of that interface while also\n        allowing the size of each queue\
    \ to be configurable.  To\n        prevent the situation where the PDP configures\
    \ the sizes of\n        the queues in excess of the total buffer available to\
    \ the\n        interface, the PEP can report the total buffer space in\n     \
    \   bytes available with this capability.\n        A zero value indicates not\
    \ specified.\"\n    ::= { dsIfQueueCapsEntry 3 }\n"
