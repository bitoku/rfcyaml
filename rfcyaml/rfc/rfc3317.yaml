- title: dsMaxRatePrid OBJECT-TYPE
  contents:
  - "dsMaxRatePrid OBJECT-TYPE\n    SYNTAX       InstanceId\n    STATUS       current\n\
    \    DESCRIPTION\n        \"An arbitrary integer index that uniquely identifies\
    \ an\n        instance of the class.\"\n    ::= { dsMaxRateEntry 1 }\n"
- title: dsMaxRateId OBJECT-TYPE
  contents:
  - "dsMaxRateId OBJECT-TYPE\n    SYNTAX       Unsigned32  (0..4294967295)\n    STATUS\
    \       current\n    DESCRIPTION\n      \"An identifier used together with dsMaxRateLevel\
    \ for\n      representing a multi-rate shaper.  This attribute is used for\n \
    \     associating all the rate attributes of a multi-rate shaper.\n      Each\
    \ dsMaxRateEntry of a multi-rate shaper must have the same\n      value in this\
    \ attribute.  The different rates of a multi-rate\n      shaper is identified\
    \ using dsMaxRateLevel.\n      This attribute uses the value of zero to indicate\
    \ this\n      attribute is not used, for single rate shaper.\"\n    DEFVAL { 0\
    \ }\n    ::= { dsMaxRateEntry 2 }\n"
- title: dsMaxRateLevel OBJECT-TYPE
  contents:
  - "dsMaxRateLevel OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..32)\n    STATUS \
    \      current\n    DESCRIPTION\n      \"An index that indicates which level of\
    \ a multi-rate shaper is\n      being given its parameters. A multi-rate shaper\
    \ has some\n      number of rate levels. Frame Relay's dual rate specification\n\
    \      refers to a 'committed' and an 'excess' rate; ATM's dual rate\n      specification\
    \ refers to a 'mean' and a 'peak' rate. This table\n      is generalized to support\
    \ an arbitrary number of rates. The\n      committed or mean rate is level 1,\
    \ the peak rate (if any) is\n      the highest level rate configured, and if there\
    \ are other\n      rates they are distributed in monotonically increasing order\n\
    \      between them.\n      When the entry is used for a single rate shaper, this\n\
    \      attribute contains a value of one.\"\n    DEFVAL { 1 }\n    ::= { dsMaxRateEntry\
    \ 3 }\n"
- title: dsMaxRateAbsolute OBJECT-TYPE
  contents:
  - "dsMaxRateAbsolute OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n\
    \    UNITS        \"kilobits per second\"\n    STATUS       current\n    DESCRIPTION\n\
    \      \"The maximum rate in kilobits/sec that a downstream\n      scheduler element\
    \ should allocate to this queue. If\n      the value is zero, then there is effectively\
    \ no max-\n      imum rate limit and that the scheduler should attempt\n     \
    \ to be work-conserving for this queue.  If the value\n      is  non-zero, the\
    \ scheduler will limit the servicing\n      of this queue to, at most, this rate\
    \ in a non-work-\n      conserving manner.\n      Note that this attribute's value\
    \ is coupled to that\n      of dsMaxRateRelative:  changes to one will\n     \
    \ affect the value of the other.\n      [IFMIB] defines ifSpeed as Gauge32 in\
    \ units of bits per\n      second, and ifHighSpeed as Gauge32 in units of 1,000,000\
    \ bits\n      per second.\n      This yields the following equations:\n      RateRelative\
    \  = [ (RateAbsolute * 1000) / ifSpeed ] * 1,000\n      Where, 1000 is for converting\
    \ kbps used by RateAbsolute to bps\n      used by ifSpeed, 1,000 is for 'in units\
    \ of 1/1,000 of 1'\n      for RateRelative.\n      or, if appropriate:\n     \
    \ RateRelative  =\n         { [ (RateAbsolute * 1000) / 1,000,000 ] / ifHIghSpeed\
    \ } *\n         1,000\n      Where, 1000 and 1,000,000 is for converting kbps\
    \ used by\n      RateAbsolute to 1 million bps used by ifHighSpeed, 1,000 is\n\
    \      for 'in units of 1/1,000 of 1' for RateRelative.\"\n    ::= { dsMaxRateEntry\
    \ 4 }\n"
- title: dsMaxRateRelative OBJECT-TYPE
  contents:
  - "dsMaxRateRelative OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n\
    \    STATUS       current\n    DESCRIPTION\n      \"The maximum rate that a downstream\
    \ scheduler element\n      should allocate to this queue, relative to the max-\n\
    \      imum rate of the interface as reported by ifSpeed or\n      ifHighSpeed,\
    \ in units of 1/1,000 of 1.  If the value\n      is zero, then there is effectively\
    \ no maximum rate\n      limit and the scheduler should attempt to be work-\n\
    \      conserving for this queue.  If the value is non-zero,\n      the scheduler\
    \ will limit the servicing of this queue\n      to, at most, this rate in a non-work-conserving\n\
    \      manner.\n      Note that this attribute's value is coupled to that\n  \
    \    of dsMaxRateAbsolute:  changes to one will\n      affect the value of the\
    \ other.\n      [IFMIB] defines ifSpeed as Gauge32 in units of bits per\n    \
    \  second, and ifHighSpeed as Gauge32 in units of 1,000,000 bits\n      per second.\n\
    \      This yields the following equations:\n      RateRelative  = [ (RateAbsolute\
    \ * 1000) / ifSpeed ] * 1,000\n      Where, 1000 is for converting kbps used by\
    \ RateAbsolute to bps\n      used by ifSpeed, 1,000 is for 'in units of 1/1,000\
    \ of 1' for\n      RateRelative.\n      or, if appropriate:\n      RateRelative\
    \  =\n         { [ (RateAbsolute * 1000) / 1,000,000 ] / ifHIghSpeed } *\n   \
    \      1,000\n      Where, 1000 and 1,000,000 is for converting kbps used by\n\
    \      RateAbsolute to 1 million bps used by ifHighSpeed, 1,000 is\n      for\
    \ 'in units of 1/1,000 of 1' for RateRelative.\"\n    REFERENCE\n        \"ifSpeed,\
    \ ifHighSpeed from the IF-MIB, RFC 2863.\"\n    ::= { dsMaxRateEntry 5 }\n"
- title: dsMaxRateThreshold OBJECT-TYPE
  contents:
  - "dsMaxRateThreshold OBJECT-TYPE\n    SYNTAX       BurstSize\n    UNITS       \
    \ \"Bytes\"\n    STATUS       current\n    DESCRIPTION\n      \"The number of\
    \ bytes of queue depth at which the rate of a\n      multi-rate scheduler will\
    \ increase to the next output rate. In\n      the last PRI for such a shaper,\
    \ this threshold is\n      ignored and by convention is zero.\"\n    REFERENCE\n\
    \        \"Adaptive Rate Shaper, RFC 2963\"\n ::= { dsMaxRateEntry 6 }\n"
