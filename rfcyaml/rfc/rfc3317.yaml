- title: dsClfrElementTable OBJECT-TYPE
  contents:
  - "dsClfrElementTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF DsClfrElementEntry\n\
    \    PIB-ACCESS   install\n    STATUS       current\n    DESCRIPTION\n       \"\
    Entries in the classifier element table serves as\n       the anchor for each\
    \ classification pattern, defined\n       in filter table entries.  Each classifier\
    \ element\n       table entry also specifies the subsequent downstream\n     \
    \  diffserv functional datapath element when the\n       classification pattern\
    \ is satisfied.  Hence\n       the classifier element table enumerates the relationship\n\
    \       between classification patterns and subsequent downstream\n       diffserv\
    \ functional data path elements, describing one\n       branch of the fan-out\
    \ characteristic of a classifier\n       indicated in [Model].\n       Classification\
    \ parameters are defined by entries of filter\n       tables pointed to by dsClfrElementSpecific.\
    \  There can be\n       filter tables of different types, and they can be inter-mixed\n\
    \       and used within a classifier. An example of a filter table is\n      \
    \ the frwkIpFilterTable [FR-PIB], for IP Multi-Field\n       Classifiers (MFCs).\n\
    \       If there is ambiguity between classifier elements of the same\n      \
    \ classifier, then dsClfrElementPrecedence needs to be used.\"\n    ::= { dsPolicyClasses\
    \ 3 }\n"
- title: dsClfrElementEntry OBJECT-TYPE
  contents:
  - "dsClfrElementEntry OBJECT-TYPE\n    SYNTAX       DsClfrElementEntry\n    STATUS\
    \       current\n    DESCRIPTION\n       \"An entry in the classifier element\
    \ table describes a\n       single element of the classifier.\"\n    PIB-INDEX\
    \ { dsClfrElementPrid }\n    UNIQUENESS { dsClfrElementClfrId,\n             \
    \    dsClfrElementPrecedence,\n                 dsClfrElementSpecific }\n    ::=\
    \ { dsClfrElementTable 1 }\n"
- title: DsClfrElementEntry ::= SEQUENCE  {
  contents:
  - "DsClfrElementEntry ::= SEQUENCE  {\n    dsClfrElementPrid        InstanceId,\n\
    \    dsClfrElementClfrId      TagId,\n    dsClfrElementPrecedence  Unsigned32,\n\
    \    dsClfrElementNext        Prid,\n    dsClfrElementSpecific    Prid\n"
- title: '}'
  contents:
  - '}

    '
- title: dsClfrElementPrid OBJECT-TYPE
  contents:
  - "dsClfrElementPrid OBJECT-TYPE\n    SYNTAX       InstanceId\n    STATUS      \
    \ current\n    DESCRIPTION\n       \"An arbitrary integer index that uniquely\
    \ identifies an\n        instance of the class.\"\n    ::= { dsClfrElementEntry\
    \ 1 }\n"
- title: dsClfrElementClfrId OBJECT-TYPE
  contents:
  - "dsClfrElementClfrId OBJECT-TYPE\n    SYNTAX       TagId\n    STATUS       current\n\
    \    DESCRIPTION\n       \"A classifier is composed of one or more classifier\n\
    \        elements. Each classifier element belonging to\n        the same classifier\
    \ uses the same classifier ID.\n        Hence, A classifier Id identifies which\
    \ classifier\n        this classifier element is a part of. This must be\n   \
    \     the value of dsClfrId attribute for an existing\n        instance of dsClfrEntry.\"\
    \n    ::= { dsClfrElementEntry 2 }\n"
- title: dsClfrElementPrecedence OBJECT-TYPE
  contents:
  - "dsClfrElementPrecedence OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    STATUS       current\n    DESCRIPTION\n       \"The relative order in which\
    \ classifier elements are\n       applied: higher numbers represent classifier\
    \ elements\n       with higher precedence.  Classifier elements with the\n   \
    \    same precedence must be unambiguous i.e., they must\n       define non-overlapping\
    \ patterns, and are considered to\n       be applied  simultaneously  to the traffic\
    \ stream.\n       Classifier elements with different precedence may\n       overlap\
    \ in their filters: the classifier element with\n       the highest precedence\
    \ that matches is taken.\n       On a given interface, there must be a complete\n\
    \       classifier in place at all times in the ingress\n       direction.  This\
    \ means that there will always be one\n       or more filters that match every\
    \ possible pattern\n       that could be presented in an incoming packet.\n  \
    \     There is no such requirement in the egress direction.\"\n    ::= { dsClfrElementEntry\
    \ 3 }\n"
- title: dsClfrElementNext OBJECT-TYPE
  contents:
  - "dsClfrElementNext OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n       \"This attribute provides one branch  of  the  fan-out\n\
    \       functionality  of  a  classifier described in Diffserv\n       Model section\
    \ 4.1.\n       This selects the next diffserv functional datapath\n       element\
    \  to  handle traffic for this data path.\n       A value of zeroDotZero marks\
    \ the end of DiffServ processing\n       for this data path.  Any other value\
    \ must point to a\n       valid (pre-existing) instance of one of:\n         dsClfrEntry\n\
    \         dsMeterEntry\n         dsActionEntry\n         dsAlgDropEntry\n    \
    \     dsQEntry.\"\n    DEFVAL      { zeroDotZero }\n    ::= { dsClfrElementEntry\
    \ 4 }\n"
- title: dsClfrElementSpecific OBJECT-TYPE
  contents:
  - "dsClfrElementSpecific OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n       \"A pointer to a valid entry  in  another  table  that\n\
    \       describes  the applicable classification filter, e.g.,\n       an entry\
    \ in frwkIpFilterTable (Framework PIB).\n       The PRI pointed to must exist\
    \ prior to the installation of\n       this classifier element.\n       The value\
    \ zeroDotZero is interpreted  to  match  any-\n       thing  not  matched  by\
    \ another classifier element - only one\n       such entry  may exist for each\
    \ classifier.\"\n    ::= { dsClfrElementEntry 5 }\n"
