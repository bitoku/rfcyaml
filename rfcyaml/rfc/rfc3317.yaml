- title: dsIfElmLinkCapsPrc OBJECT-TYPE
  contents:
  - "dsIfElmLinkCapsPrc OBJECT-TYPE\n    SYNTAX         PrcIdentifierOid\n    STATUS\
    \         current\n    DESCRIPTION\n      \" The object identifier of a PRC that\
    \ represents a functional\n      datapath element.  This may be one of:  dsClfrElementEntry,\n\
    \      dsMeterEntry, dsActionEntry, dsAlgDropEntry, dsQEntry, or\n      dsSchedulerEntry.\n\
    \      This must not have the value zeroDotZero.\"\n    ::= { dsIfElmLinkCapsEntry\
    \ 1 }\n"
- title: dsIfElmLinkCapsAttr OBJECT-TYPE
  contents:
  - "dsIfElmLinkCapsAttr OBJECT-TYPE\n    SYNTAX         AttrIdentifier\n    STATUS\
    \         current\n    DESCRIPTION\n      \"The value represents the attribute\
    \ in the PRC\n      indicated by dsIfElmLinkCapsPrc that is used to\n      specify\
    \ the next functional element in the datapath.\"\n    ::= { dsIfElmLinkCapsEntry\
    \ 2 }\n"
- title: dsIfElmLinkCapsNextPrc OBJECT-TYPE
  contents:
  - "dsIfElmLinkCapsNextPrc OBJECT-TYPE\n    SYNTAX         PrcIdentifierOidOrZero\n\
    \    STATUS         current\n    DESCRIPTION\n      \"The value is the OID of\
    \ a PRC table entry from which\n      instances can be referenced by the attribute\
    \ indicated\n      by dsIfElmLinkCapsPrc and dsIfElmLinkAttr.\n      For example,\
    \ suppose a meter's success output can be an\n      action or another meter, and\
    \ the fail output can only be\n      an action.  This can be expressed as follows:\n\
    \      Prid Prc             Attr                  NextPrc\n      1    dsMeterEntry\
    \   dsMeterSucceedNext   dsActionEntry\n      2    dsMeterEntry   dsMeterSucceedNext\
    \   dsMeterEntry\n      3    dsMeterEntry   dsMeterFailNext      dsActionEntry.\n\
    \      zeroDotZero is a valid value for this attribute to\n      specify that\
    \ the PRC specified in dsIfElmLinkCapsPrc\n      is the last functional data path\
    \ element.\"\n    ::= { dsIfElmLinkCapsEntry 3 }\n"
