    \ }\n    UNIQUENESS { dsBaseIfCapsDirection,\n                 dsIfElmLinkCapsPrc,\n\
    \                 dsIfElmLinkCapsAttr,\n                 dsIfElmLinkCapsNextPrc\
    \ }\n    ::= { dsIfElmLinkCapsTable 1 }\n"
