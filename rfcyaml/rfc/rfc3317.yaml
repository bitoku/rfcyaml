- title: dsIfAlgDropCapsTable OBJECT-TYPE
  contents:
  - "dsIfAlgDropCapsTable OBJECT-TYPE\n    SYNTAX         SEQUENCE OF DsIfAlgDropCapsEntry\n\
    \    PIB-ACCESS     notify\n    STATUS         current\n    DESCRIPTION\n    \
    \    \"This class specifies the algorithmic dropper\n        capabilities of a\
    \ Capability Set.\n        This capability table indicates the types of algorithmic\n\
    \        drop supported by a Capability Set for a specific flow\n        direction.\n\
    \        Additional capabilities affecting the drop functionalities\n        are\
    \ determined based on queue capabilities associated with\n        specific instance\
    \ of a dropper, hence not specified by\n        this class.\"\n    ::= { dsCapabilityClasses\
    \ 4 }\n"
- title: dsIfAlgDropCapsEntry OBJECT-TYPE
  contents:
  - "dsIfAlgDropCapsEntry OBJECT-TYPE\n    SYNTAX         DsIfAlgDropCapsEntry\n \
    \   STATUS         current\n    DESCRIPTION\n        \"An instance of this class\
    \ describes the algorithmic dropper\n        capabilities of a Capability Set.\"\
    \n    EXTENDS { dsBaseIfCapsEntry }\n    UNIQUENESS { dsBaseIfCapsDirection,\n\
    \                 dsIfAlgDropCapsType,\n                 dsIfAlgDropCapsMQCount\
    \ }\n    ::= { dsIfAlgDropCapsTable 1 }\n"
- title: DsIfAlgDropCapsEntry ::= SEQUENCE {
  contents:
  - "DsIfAlgDropCapsEntry ::= SEQUENCE {\n        dsIfAlgDropCapsType            \
    \    BITS,\n        dsIfAlgDropCapsMQCount             Unsigned32\n"
- title: '}'
  contents:
  - '}

    '
- title: dsIfAlgDropCapsType OBJECT-TYPE
  contents:
  - "dsIfAlgDropCapsType OBJECT-TYPE\n    SYNTAX      BITS {\n                   \
    \  zeroNotUsed(0),\n                     oneNotUsed(1),\n                    \
    \ tailDrop(2),\n                     headDrop(3),\n                     randomDrop(4),\n\
    \                     alwaysDrop(5),\n                     mQDrop(6) }\n    STATUS\
    \      current\n    DESCRIPTION\n      \"The type of algorithm that droppers associated\
    \ with queues\n      may use.\n      The tailDrop(2) algorithm means that packets\
    \ are dropped from\n      the tail of the queue when the associated queue's MaxQueueSize\n\
    \      is exceeded.  The headDrop(3) algorithm means that packets are\n      dropped\
    \ from the head of the queue when the associated queue's\n      MaxQueueSize is\
    \ exceeded. The randomDrop(4) algorithm means\n      that an algorithm is executed\
    \ which may randomly\n      drop the packet, or  drop  other  packet(s) from \
    \ the  queue\n      in  its place.  The specifics of the algorithm may be\n  \
    \    proprietary.  However, parameters would be specified in the\n      dsRandomDropTable.\
    \  The alwaysDrop(5) will drop every packet\n      presented to it.  The mQDrop(6)\
    \ algorithm will drop packets\n      based on measurement from multiple queues.\"\
    \n    ::= { dsIfAlgDropCapsEntry 1 }\n"
- title: dsIfAlgDropCapsMQCount OBJECT-TYPE
  contents:
  - "dsIfAlgDropCapsMQCount OBJECT-TYPE\n    SYNTAX      Unsigned32  (1..4294967295)\n\
    \    STATUS      current\n    DESCRIPTION\n      \"Indicates the number of queues\
    \ measured for the drop\n      algorithm.\n      This attribute is ignored when\
    \ alwaysDrop(5) algorithm is\n      used.  This attribute contains the value of\
    \ 1 for all drop\n      algorithm types except for mQDrop(6), where this attribute\n\
    \      is used to indicate the maximum number of dsMQAlgDropEntry\n      that\
    \ can be chained together.\"\n    ::= { dsIfAlgDropCapsEntry 2 }\n"
