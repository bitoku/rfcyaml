- title: dsDataPathTable OBJECT-TYPE
  contents:
  - "dsDataPathTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF DsDataPathEntry\n \
    \   PIB-ACCESS   install\n    STATUS       current\n    DESCRIPTION\n       \"\
    The data path table indicates the start of\n       functional data paths in this\
    \ device.\n       The Data Path Table enumerates the Differentiated\n       Services\
    \ Functional Data Paths within this device.\n       Each entry specifies the first\
    \ functional datapath\n       element to process data flow for each specific datapath.\n\
    \       Each datapath is defined by the interface set's capability\n       set\
    \ name, role combination, and direction. This class can\n       therefore have\
    \ up to two entries for each interface set,\n       ingress and egress.\"\n  \
    \  ::= { dsPolicyClasses 1 }\n"
- title: dsDataPathEntry OBJECT-TYPE
  contents:
  - "dsDataPathEntry OBJECT-TYPE\n    SYNTAX       DsDataPathEntry\n    STATUS   \
    \    current\n    DESCRIPTION\n       \"Each entry in this class indicates the\
    \ start of a single\n       functional data path, defined by its capability set\
    \ name,\n       role combination and traffic direction.  The first\n       functional\
    \ datapath element to handle traffic for each\n       data path is defined by\
    \ the dsDataPathStart attribute\n       of each table entry.\n       Notice for\
    \ each entry:\n       1. dsDataPathCapSetName must reference an existing capability\n\
    \          set name in frwkCapabilitySetTable [FR-PIB].\n       2. dsDataPathRoles\
    \ must reference existing Role Combination\n          in frwkIfRoleComboTable\
    \ [FR-PIB].\n       3. dsDataPathStart must reference an existing entry in a\n\
    \          functional data path element table.\n       If any one or more of these\
    \ three requirements is not\n       satisfied, the dsDataPathEntry will not be\
    \ installed.\"\n    PIB-INDEX { dsDataPathPrid }\n    UNIQUENESS { dsDataPathCapSetName,\n\
    \                 dsDataPathRoles,\n                 dsDataPathIfDirection }\n\
    \    ::= { dsDataPathTable 1 }\n"
- title: DsDataPathEntry ::= SEQUENCE  {
  contents:
  - "DsDataPathEntry ::= SEQUENCE  {\n    dsDataPathPrid           InstanceId,\n \
    \   dsDataPathCapSetName     SnmpAdminString,\n    dsDataPathRoles          RoleCombination,\n\
    \    dsDataPathIfDirection    IfDirection,\n    dsDataPathStart          Prid\n"
- title: '}'
  contents:
  - '}

    '
- title: dsDataPathPrid OBJECT-TYPE
  contents:
  - "dsDataPathPrid OBJECT-TYPE\n    SYNTAX       InstanceId\n    STATUS       current\n\
    \    DESCRIPTION\n       \"An arbitrary integer index that uniquely identifies\
    \ an\n        instance of the class.\"\n    ::= { dsDataPathEntry 1 }\n"
- title: dsDataPathCapSetName OBJECT-TYPE
  contents:
  - "dsDataPathCapSetName OBJECT-TYPE\n    SYNTAX       SnmpAdminString\n    STATUS\
    \       current\n    DESCRIPTION\n       \"The capability set associated with\
    \ this data path entry.\n        The capability set name specified by this attribute\n\
    \        must exist in the frwkCapabilitySetTable [FR-PIB]\n        prior to association\
    \ with an instance of this class.\"\n    ::= { dsDataPathEntry 2 }\n"
- title: dsDataPathRoles OBJECT-TYPE
  contents:
  - "dsDataPathRoles OBJECT-TYPE\n    SYNTAX       RoleCombination\n    STATUS   \
    \    current\n    DESCRIPTION\n       \"The interfaces to which this data path\
    \ entry applies,\n        specified in terms of roles.  There must exist an entry\n\
    \        in the frwkIfRoleComboTable [FR-PIB] specifying\n        this role combination,\
    \ together with the capability\n        set specified by dsDataPathCapSetName,\
    \ prior to\n        association with an instance of this class.\"\n    ::= { dsDataPathEntry\
    \ 3 }\n"
- title: dsDataPathIfDirection OBJECT-TYPE
  contents:
  - "dsDataPathIfDirection OBJECT-TYPE\n    SYNTAX       IfDirection\n    STATUS \
    \      current\n    DESCRIPTION\n       \"Specifies the direction for which this\
    \ data path\n       entry applies.\"\n    ::= { dsDataPathEntry 4 }\n"
- title: dsDataPathStart OBJECT-TYPE
  contents:
  - "dsDataPathStart OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n       \"This selects the first functional datapath element\n\
    \       to  handle traffic for this data path.   This\n       Prid should point\
    \ to an instance of one of:\n         dsClfrEntry\n         dsMeterEntry\n   \
    \      dsActionEntry\n         dsAlgDropEntry\n         dsQEntry\n       The PRI\
    \ pointed to must exist prior to the installation of\n       this datapath start\
    \ element.\"\n    ::= { dsDataPathEntry 5 }\n"
