    \ Bokaemper, Walter Weiss, and Bert\n   Wijnen.\n"
- title: 10.  Security Considerations
  contents:
  - "10.  Security Considerations\n   The information contained in a PIB when transported\
    \ by the COPS\n   protocol [COPS-PR] may be sensitive, and its function of provisioning\n\
    \   a PEP requires that only authorized communication take place.\n   In this\
    \ PIB, there are no PRCs which are sensitive in their own\n   right, such as passwords\
    \ or monetary amounts.  But there are a number\n   of PRCs in this PIB that may\
    \ contain information that may be\n   sensitive from a business perspective, in\
    \ that they may represent a\n   customer's service contract or the filters that\
    \ the service provider\n   chooses to apply to a customer's traffic.  These PRCs\
    \ have a PIB-\n   ACCESS clause of install:\n   dsDataPathTable, dsClfrTable,\
    \ dsClfrElementTable, dsMeterTable,\n   dsTBParamTable, dsActionTable, dsDscpMarkActTable,\
    \ dsAlgDropTable,\n   dsMQAlgDropTable, dsRandomDropTable, dsQTable, dsSchedulerTable,\n\
    \   dsMinRateTable, dsMaxRateTable\n   Malicious altering of the above PRCs may\
    \ affect the DiffServ behavior\n   of the device being provisioned.\n   Malicious\
    \ access of the above PRCs exposes policy information\n   concerning how the device\
    \ is provisioned.\n   This PIB also contain PRCs with PIB-ACCESS clause of notify:\n\
    \   dsBaseIfCapsTAble, dsIfClassificationCapsTable,\n   dsIfMeteringCapsTable,\
    \ dsIfAlgDropCapsTable, dsIfQueueCapsTable,\n   dsIfSchedulerCapsTable, dsIfMaxRateCapsTable,\
    \ dsIfElmDepthCapsTable,\n   dsIfElmLinkCapsTable\n   Malicious access of the\
    \ above PRCs exposes information concerning the\n   device being provisioned.\n\
    \   The use of IPSEC between PDP and PEP, as described in [COPS],\n   provides\
    \ the necessary protection.\n"
