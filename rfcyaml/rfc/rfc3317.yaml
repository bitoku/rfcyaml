- title: dsMinRatePriority OBJECT-TYPE
  contents:
  - "dsMinRatePriority OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n\
    \    STATUS       current\n    DESCRIPTION\n      \"The priority of this input\
    \ to the associated scheduler,\n      relative to the scheduler's other inputs.\
    \ Higher Priority\n      value indicates the associated queue/scheduler will get\n\
    \      service first before others with lower Priority values.\"\n    ::= { dsMinRateEntry\
    \ 2 }\n"
- title: dsMinRateAbsolute OBJECT-TYPE
  contents:
  - "dsMinRateAbsolute OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n\
    \    UNITS        \"kilobits per second\"\n    STATUS       current\n    DESCRIPTION\n\
    \      \"The minimum absolute rate, in kilobits/sec, that a downstream\n     \
    \ scheduler element should allocate to this queue. If the value\n      is zero,\
    \ then there is effectively no minimum rate guarantee.\n      If the value is\
    \ non-zero, the scheduler will assure the\n      servicing of this queue to at\
    \ least this rate.\n      Note that this attribute's value is coupled to that\n\
    \      of dsMinRateRelative:  changes to one will affect the value\n      of the\
    \ other.\n      [IFMIB] defines ifSpeed as Gauge32 in units of bits per\n    \
    \  second, and ifHighSpeed as Gauge32 in units of 1,000,000 bits\n      per second.\n\
    \      This yields the following equations:\n      RateRelative  = [ (RateAbsolute\
    \ * 1000) / ifSpeed ] * 1,000\n      Where, 1000 is for converting kbps used by\
    \ RateAbsolute to bps\n      used by ifSpeed, 1,000 is for 'in units of 1/1,000\
    \ of 1' for\n      RateRelative.\n      or, if appropriate:\n      RateRelative\
    \  =\n         { [ (RateAbsolute * 1000) / 1,000,000 ] / ifHIghSpeed } *\n   \
    \      1,000\n      Where, 1000 and 1,000,000 is for converting kbps used by\n\
    \      RateAbsolute to 1 million bps used by ifHighSpeed, 1,000 is\n      for\
    \ 'in units of 1/1,000 of 1' for RateRelative.\"\n    REFERENCE\n        \"ifSpeed,\
    \ ifHighSpeed from the IF-MIB, RFC 2863.\"\n    ::= { dsMinRateEntry 3 }\n"
- title: dsMinRateRelative OBJECT-TYPE
  contents:
  - "dsMinRateRelative OBJECT-TYPE\n    SYNTAX       Unsigned32 (1..4294967295)\n\
    \    STATUS       current\n    DESCRIPTION\n      \"The minimum rate that a downstream\
    \ scheduler element\n      should allocate to this queue, relative to the max-\n\
    \      imum rate of the interface as reported by ifSpeed or\n      ifHighSpeed,\
    \ in units of 1/1,000 of 1.  If the value\n      is zero, then there is effectively\
    \ no minimum rate\n      guarantee.   If the value is non-zero, the scheduler\n\
    \      will assure the servicing of this queue to at least\n      this rate.\n\
    \      Note that this attribute's value is coupled to that\n      of dsMinRateAbsolute:\
    \  changes to one will\n      affect the value of the other.\n      [IFMIB] defines\
    \ ifSpeed as Gauge32 in units of bits per\n      second, and ifHighSpeed as Gauge32\
    \ in units of 1,000,000 bits\n      per second.\n      This yields the following\
    \ equations:\n      RateRelative  = [ (RateAbsolute * 1000) / ifSpeed ] * 1,000\n\
    \      Where, 1000 is for converting kbps used by RateAbsolute to bps\n      used\
    \ by ifSpeed, 1,000 is for 'in units of 1/1,000 of 1' for\n      RateRelative.\n\
    \      or, if appropriate:\n      RateRelative  =\n         { [ (RateAbsolute\
    \ * 1000) / 1,000,000 ] / ifHIghSpeed } *\n         1,000\n      Where, 1000 and\
    \ 1,000,000 is for converting kbps used by\n      RateAbsolute to 1 million bps\
    \ used by ifHighSpeed, 1,000 is\n      for 'in units of 1/1,000 of 1' for RateRelative.\"\
    \n    REFERENCE\n        \"ifSpeed, ifHighSpeed from the IF-MIB, RFC 2863.\"\n\
    \    ::= { dsMinRateEntry 4 }\n"
