- title: dsTBParamTable OBJECT-TYPE
  contents:
  - "dsTBParamTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF DsTBParamEntry\n   \
    \ PIB-ACCESS   install\n    STATUS       current\n    DESCRIPTION\n       \"This\
    \ table enumerates token-bucket meter parameter sets\n       that a system may\
    \ use to police a stream of traffic.\n       Such parameter sets are modelled\
    \ here as each having a single\n       rate and a single burst size.  Multiple\
    \ entries are used\n       when multiple rates/burst sizes are needed.\"\n   \
    \ REFERENCE\n        \"An Informal Management Model for Diffserv Routers,\n  \
    \      RFC 3290, section 5.1\"\n    ::= { dsPolicyClasses 5 }\n"
