- title: dsAlgDropPrid OBJECT-TYPE
  contents:
  - "dsAlgDropPrid OBJECT-TYPE\n    SYNTAX       InstanceId\n    STATUS       current\n\
    \    DESCRIPTION\n       \"An arbitrary integer index that uniquely identifies\
    \ an\n        instance of the class.\"\n    ::= { dsAlgDropEntry 1 }\n"
- title: dsAlgDropType OBJECT-TYPE
  contents:
  - "dsAlgDropType OBJECT-TYPE\n    SYNTAX       INTEGER {\n                     other(1),\n\
    \                     tailDrop(2),\n                     headDrop(3),\n      \
    \               randomDrop(4),\n                     alwaysDrop(5),\n        \
    \             mQDrop(6)\n                 }\n    STATUS       current\n    DESCRIPTION\n\
    \       \"The type of algorithm used by this dropper. A value\n       of tailDrop(2),\
    \ headDrop(3), or alwaysDrop(5) represents\n       an algorithm that is completely\
    \ specified by this PIB.\n       A value of other(1) indicates that the specifics\
    \ of\n       the drop algorithm are specified in some other PIB\n       module,\
    \ and that the dsAlgDropSpecific attribute\n       points to an instance of a\
    \ PRC in that PIB that\n       specifies the information necessary to implement\
    \ the\n       algorithm.\n       The tailDrop(2) algorithm is described as follows:\n\
    \       dsAlgDropQThreshold represents the depth of the\n       queue, pointed\
    \ to by dsAlgDropQMeasure, at\n       which all newly arriving packets will be\
    \ dropped.\n       The headDrop(3) algorithm is described as follows: if\n   \
    \    a packet arrives when the current depth of the queue,\n       pointed to\
    \ by dsAlgDropQMeasure, is at\n       dsAlgDropQThreshold, packets currently at\
    \ the head of\n       the queue are dropped to make room for the new packet\n\
    \       to be enqueued at the tail of the queue.\n       The randomDrop(4) algorithm\
    \ is described as follows:\n       on packet arrival, an algorithm is executed\
    \ which may\n       randomly drop the packet, or drop other packet(s)\n      \
    \ from the queue in its place.  The specifics of the\n       algorithm may be\
    \ proprietary.  For this algorithm,\n       dsAlgDropSpecific points to a dsRandomDropEntry\n\
    \       that describes the algorithm.  For this\n       algorithm, dsAlgQThreshold\
    \ is understood to be\n       the absolute maximum size of the queue and additional\n\
    \       parameters are described in dsRandomDropTable.\n       The alwaysDrop(5)\
    \ algorithm always drops packets. In\n       this case, the other configuration\
    \ values in this Entry\n       are not meaningful; The queue is not used, therefore,\n\
    \       dsAlgDropNext, dsAlgDropQMeasure, and\n       dsAlgDropSpecific should\
    \ be all set to zeroDotZero.\n       The mQDrop(6) algorithm measures multiple\
    \ queues for\n       the drop algorithm.  The queues measured are represented\n\
    \       by having dsAlgDropQMeasure referencing a dsMQAlgDropEntry.\n       Each\
    \ of the chained dsMQAlgDropEntry is used to describe\n       the drop algorithm\
    \ for one of the measured queues.\"\n    ::= { dsAlgDropEntry 2 }\n"
- title: dsAlgDropNext OBJECT-TYPE
  contents:
  - "dsAlgDropNext OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n       \"This selects the next diffserv functional datapath\n\
    \       element to handle traffic for this data path.\n       The value zeroDotZero\
    \ in this attribute indicates no\n       further DiffServ treatment is performed\
    \ on traffic of\n       this datapath.  Any other value must point to a valid\n\
    \       (pre-existing) instance of one of:\n         dsClfrEntry\n         dsMeterEntry\n\
    \         dsActionEntry\n         dsAlgDropEntry\n         dsQEntry.\n       When\
    \ dsAlgDropType is alwaysDrop(5), this attribute is\n       Ignored.\"\n    DEFVAL\
    \      { zeroDotZero }\n    ::= { dsAlgDropEntry 3 }\n"
- title: dsAlgDropQMeasure OBJECT-TYPE
  contents:
  - "dsAlgDropQMeasure OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n       \"Points to a PRI to indicate the queues that a drop\
    \ algorithm\n       is to monitor when deciding whether to drop a packet.\n  \
    \     For alwaysDrop(5), this attribute should be zeroDotZero.\n       For tailDrop(2),\
    \ headDrop(3), randomDrop(4), this should\n       point to an entry in the dsQTable.\n\
    \       For mQDrop(6), this should point to a dsMQAlgDropEntry that\n       Describe\
    \ one of the queues being measured for multiple\n       queue dropper.\n     \
    \  The PRI pointed to must exist prior to installing\n       this dropper element.\"\
    \n    ::= { dsAlgDropEntry 4 }\n"
- title: dsAlgDropQThreshold OBJECT-TYPE
  contents:
  - "dsAlgDropQThreshold OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    UNITS        \"Bytes\"\n    STATUS       current\n    DESCRIPTION\n     \
    \  \"A threshold on the depth in bytes of the queue being\n       measured at\
    \ which a trigger is generated to the drop-\n       ping algorithm, unless dsAlgDropType\
    \ is alwaysDrop(5)\n       where this attribute is ignored.\n       For the tailDrop(2)\
    \ or headDrop(3) algorithms, this\n       represents the depth of the queue, pointed\
    \ to by\n       dsAlgDropQMeasure, at which the drop action\n       will take\
    \ place. Other algorithms will need to define\n       their own semantics for\
    \ this threshold.\"\n    ::= { dsAlgDropEntry 5 }\n"
- title: dsAlgDropSpecific OBJECT-TYPE
  contents:
  - "dsAlgDropSpecific OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n       \"Points to a table entry that provides further detail\n\
    \       regarding a drop algorithm.  The PRI pointed to\n       must exist prior\
    \ to installing this dropper element.\n       Entries with dsAlgDropType equal\
    \ to other(1) must\n       have this point to an instance of a PRC defined\n \
    \      in another PIB module.\n       Entries with dsAlgDropType equal to random-\n\
    \       Drop(4) must have this point to an entry in\n       dsRandomDropTable.\n\
    \       Entries with dsAlgDropType equal to mQDrop(6) can use this\n       attribute\
    \ to reference parameters that is used by all the\n       queues of the multiple\
    \ queues being measured.\n       For all other algorithms, this should take the\
    \ value\n       zeroDotZero.\"\n    ::= { dsAlgDropEntry 6 }\n"
