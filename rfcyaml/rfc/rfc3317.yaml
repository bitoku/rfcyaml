- title: dsActionTable OBJECT-TYPE
  contents:
  - "dsActionTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF DsActionEntry\n    PIB-ACCESS\
    \   install\n    STATUS       current\n    DESCRIPTION\n       \"The Action Table\
    \ enumerates actions that can be per-\n       formed to a stream of traffic. \
    \ Multiple actions can\n       be concatenated.\n       Specific actions are indicated\
    \ by dsAction-\n       Specific which points to an entry of a specific\n     \
    \  action type parameterizing the action in detail.\"\n    REFERENCE\n       \
    \ \"An Informal Management Model for Diffserv Routers,\n        RFC 3290, section\
    \ 6.\"\n    ::= { dsPolicyClasses 6 }\n"
- title: dsActionEntry OBJECT-TYPE
  contents:
  - "dsActionEntry OBJECT-TYPE\n    SYNTAX       DsActionEntry\n    STATUS       current\n\
    \    DESCRIPTION\n       \"Each entry in the action table allows description of\n\
    \       one specific action to be applied to traffic.\"\n    PIB-INDEX { dsActionPrid\
    \ }\n    UNIQUENESS { dsActionNext,\n                 dsActionSpecific }\n   \
    \ ::= { dsActionTable 1 }\n"
- title: DsActionEntry ::= SEQUENCE  {
  contents:
  - "DsActionEntry ::= SEQUENCE  {\n    dsActionPrid              InstanceId,\n  \
    \  dsActionNext              Prid,\n    dsActionSpecific          Prid\n"
- title: '}'
