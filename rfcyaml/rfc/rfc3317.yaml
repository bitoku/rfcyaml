- title: dsClfrTable OBJECT-TYPE
  contents:
  - "dsClfrTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF DsClfrEntry\n    PIB-ACCESS\
    \   install\n    STATUS       current\n    DESCRIPTION\n       \"This table enumerates\
    \ all the DiffServ classifier functional\n       data path elements of this device.\
    \  The actual classification\n       definitions are detailed in dsClfrElementTable\
    \ entries\n       belonging to each classifier.  Each classifier is referenced\n\
    \       by its classifier elements using its classifier ID.\n       An entry in\
    \ this table, referenced by an upstream functional\n       data path element or\
    \ a datapath table entry, is the entry\n       point to the classifier functional\
    \ data path element.\n       The dsClfrId of each entry is used to organize all\n\
    \       classifier elements belonging to the same classifier.\"\n    REFERENCE\n\
    \        \"An Informal Management Model for Diffserv Routers,\n        RFC 3290,\
    \ section 4.1\"\n    ::= { dsPolicyClasses 2 }\n"
- title: dsClfrEntry OBJECT-TYPE
  contents:
  - "dsClfrEntry OBJECT-TYPE\n    SYNTAX       DsClfrEntry\n    STATUS       current\n\
    \    DESCRIPTION\n       \"An entry in the classifier table describes a single\n\
    \       classifier. Each classifier element belonging to this\n       classifier\
    \ must have its dsClfrElementClfrId attribute equal\n       to dsClfrId.\"\n \
    \   PIB-INDEX { dsClfrPrid }\n    UNIQUENESS { dsClfrId }\n    ::= { dsClfrTable\
    \ 1 }\n"
- title: DsClfrEntry ::= SEQUENCE  {
  contents:
  - "DsClfrEntry ::= SEQUENCE  {\n    dsClfrPrid            InstanceId,\n    dsClfrId\
    \              TagReferenceId\n"
- title: '}'
  contents:
  - '}

    '
- title: dsClfrPrid OBJECT-TYPE
  contents:
  - "dsClfrPrid OBJECT-TYPE\n    SYNTAX       InstanceId\n    STATUS       current\n\
    \    DESCRIPTION\n       \"An arbitrary integer index that uniquely identifies\
    \ an\n        instance of the class.\"\n    ::= { dsClfrEntry 1 }\n"
- title: dsClfrId OBJECT-TYPE
  contents:
  - "dsClfrId OBJECT-TYPE\n    SYNTAX       TagReferenceId\n    PIB-TAG      { dsClfrElementClfrId\
    \ }\n    STATUS       current\n    DESCRIPTION\n       \"Identifies a Classifier.\
    \  A  Classifier must be\n       complete, this means all traffic handled by a\n\
    \       Classifier must match at least  one  Classifier\n       Element within\
    \  the  Classifier.\"\n    ::= { dsClfrEntry 2 }\n"
