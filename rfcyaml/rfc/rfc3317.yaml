- title: dsMeterTable OBJECT-TYPE
  contents:
  - "dsMeterTable OBJECT-TYPE\n    SYNTAX       SEQUENCE OF DsMeterEntry\n    PIB-ACCESS\
    \   install\n    STATUS       current\n    DESCRIPTION\n       \"This class enumerates\
    \ specific meters that a system\n       may use to police a stream of traffic.\
    \ The traffic\n       stream to be metered is determined by the element(s)\n \
    \      upstream of the meter i.e., by the object(s) that\n       point to each\
    \ entry in this class. This may include\n       all traffic on an interface.\n\
    \       Specific meter details are to be found in table entry\n       referenced\
    \ by dsMeterSpecific.\"\n   REFERENCE\n       \"An Informal Management Model for\
    \ Diffserv Routers,\n       RFC 3290, section 5\"\n    ::= { dsPolicyClasses 4\
    \ }\n"
- title: dsMeterEntry OBJECT-TYPE
  contents:
  - "dsMeterEntry OBJECT-TYPE\n    SYNTAX       DsMeterEntry\n    STATUS       current\n\
    \    DESCRIPTION\n       \"An entry in the meter table describes a single\n  \
    \     conformance level of a meter.\"\n    PIB-INDEX { dsMeterPrid }\n    UNIQUENESS\
    \ { dsMeterSucceedNext,\n                 dsMeterFailNext,\n                 dsMeterSpecific\
    \ }\n    ::= { dsMeterTable 1 }\n"
- title: DsMeterEntry ::= SEQUENCE  {
  contents:
  - "DsMeterEntry ::= SEQUENCE  {\n    dsMeterPrid              InstanceId,\n    dsMeterSucceedNext\
    \       Prid,\n    dsMeterFailNext          Prid,\n    dsMeterSpecific       \
    \   Prid\n"
- title: '}'
  contents:
  - '}

    '
- title: dsMeterPrid OBJECT-TYPE
  contents:
  - "dsMeterPrid OBJECT-TYPE\n    SYNTAX       InstanceId\n    STATUS       current\n\
    \    DESCRIPTION\n       \"An arbitrary integer index that uniquely identifies\
    \ an\n        instance of the class.\"\n    ::= { dsMeterEntry 1 }\n"
- title: dsMeterSucceedNext OBJECT-TYPE
  contents:
  - "dsMeterSucceedNext OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n       \"If the traffic does conform, this selects  the  next\n\
    \       diffserv functional datapath element to handle\n       traffic for this\
    \ data path.\n       The value zeroDotZero in this variable indicates no\n   \
    \    further DiffServ treatment is performed on traffic of\n       this datapath.\
    \  Any other value must point to a valid\n       (pre-existing) instance of one\
    \ of:\n         dsClfrEntry\n         dsMeterEntry\n         dsActionEntry\n \
    \        dsAlgDropEntry\n         dsQEntry.\"\n    DEFVAL      { zeroDotZero }\n\
    \    ::= { dsMeterEntry 2 }\n"
- title: dsMeterFailNext OBJECT-TYPE
  contents:
  - "dsMeterFailNext OBJECT-TYPE\n    SYNTAX       Prid\n    STATUS       current\n\
    \    DESCRIPTION\n       \"If the traffic does not conform, this selects the\n\
    \       next diffserv functional datapath element to handle\n       traffic for\
    \ this data path.\n       The value zeroDotZero in this variable indicates no\n\
    \       further DiffServ treatment is performed on traffic of\n       this datapath.\
    \  Any other value must point to a valid\n       (pre-existing) instance of one\
    \ of:\n         dsClfrEntry\n         dsMeterEntry\n         dsActionEntry\n \
    \        dsAlgDropEntry\n         dsQEntry.\"\n    DEFVAL      { zeroDotZero }\n\
    \    ::= { dsMeterEntry 3 }\n"
- title: dsMeterSpecific OBJECT-TYPE
  contents:
  - "dsMeterSpecific OBJECT-TYPE\n    SYNTAX       Prid\n     STATUS       current\n\
    \    DESCRIPTION\n       \"This indicates the behaviour of the meter by point-\n\
    \       ing to an entry containing detailed parameters. Note\n       that entries\
    \ in that specific table must be managed\n       explicitly.\n       For example,\
    \ dsMeterSpecific may point to an\n       entry in dsTBMeterTable, which contains\
    \ an\n       instance of a single set of Token Bucket parameters.\n       The\
    \ PRI pointed to must exist prior to installing this\n       Meter datapath element.\"\
    \n    ::= { dsMeterEntry 4 }\n"
