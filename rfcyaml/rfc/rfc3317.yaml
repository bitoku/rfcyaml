  contents:
  - "DsTBParamEntry ::= SEQUENCE  {\n    dsTBParamPrid            InstanceId,\n  \
    \  dsTBParamType            AutonomousType,\n    dsTBParamRate            Unsigned32,\n\
    \    dsTBParamBurstSize       BurstSize,\n    dsTBParamInterval        Unsigned32\n"
- title: '}'
