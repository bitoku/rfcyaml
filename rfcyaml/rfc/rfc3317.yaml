    \ probability of being dropped.\"\n    ::= { dsRandomDropEntry 3 }\n"
- title: dsRandomDropMaxThreshBytes OBJECT-TYPE
  contents:
  - "dsRandomDropMaxThreshBytes OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    UNITS        \"bytes\"\n    STATUS       current\n    DESCRIPTION\n     \
    \ \"The average queue depth beyond which traffic has a\n      probability indicated\
    \ by dsRandomDropProbMax of being dropped\n      or marked.  Note that this differs\
    \ from the physical queue\n      limit, which is stored in dsAlgDropQThreshold.\"\
    \n    ::= { dsRandomDropEntry 4 }\n"
- title: dsRandomDropMaxThreshPkts OBJECT-TYPE
  contents:
  - "dsRandomDropMaxThreshPkts OBJECT-TYPE\n    SYNTAX       Unsigned32  (1..4294967295)\n\
    \    UNITS        \"packets\"\n    STATUS       current\n    DESCRIPTION\n   \
    \   \"The average queue depth beyond which traffic has a\n      probability indicated\
    \ by dsRandomDropProbMax of being dropped\n      or marked.  Note that this differs\
    \ from the physical queue\n      limit, which is stored in dsAlgDropQThreshold.\"\
    \n    ::= { dsRandomDropEntry 5 }\n"
- title: dsRandomDropProbMax OBJECT-TYPE
  contents:
  - "dsRandomDropProbMax OBJECT-TYPE\n    SYNTAX       Unsigned32  (0..1000)\n   \
    \ STATUS       current\n    DESCRIPTION\n      \"The worst case random drop probability,\
    \ expressed in drops\n      per thousand packets.\n      For example, if every\
    \ packet may be dropped in the worst case\n      (100%), this has the value 1000.\
    \ Alternatively, if in the\n      worst case one percent (1%) of traffic may be\
    \ dropped, it has\n      the value 10.\"\n    ::= { dsRandomDropEntry 6 }\n"
- title: dsRandomDropWeight OBJECT-TYPE
  contents:
  - "dsRandomDropWeight OBJECT-TYPE\n    SYNTAX       Unsigned32  (0..4294967295)\n\
    \    STATUS       current\n    DESCRIPTION\n      \"The weighting of past history\
    \ in affecting the Exponentially\n      Weighted Moving Average function which\
    \ calculates the current\n      average queue depth.  The equation uses\n    \
    \  dsRandomDropWeight/MaxValue as the coefficient for the new\n      sample in\
    \ the equation, and\n      (MaxValue - dsRandomDropWeight)/MaxValue as the coefficient\n\
    \      of the old value, where, MaxValue is determined via capability\n      reported\
    \ by the PEP.\n      Implementations may further limit the values of\n      dsRandomDropWeight\
    \ via the capability tables.\"\n    ::= { dsRandomDropEntry 7 }\n"
- title: dsRandomDropSamplingRate OBJECT-TYPE
  contents:
  - "dsRandomDropSamplingRate OBJECT-TYPE\n    SYNTAX       Unsigned32  (0..1000000)\n\
    \    STATUS       current\n    DESCRIPTION\n      \"The number of times per second\
    \ the queue is sampled for queue\n      average calculation. A value of zero means\
    \ the queue is\n      sampled approximately each time a packet is enqueued (or\n\
    \      dequeued).\"\n    ::= { dsRandomDropEntry 8 }\n"
