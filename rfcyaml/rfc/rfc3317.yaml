    \  current\n    DESCRIPTION\n       \"An entry that describes a single token-bucket\n\
    \       parameter set.\"\n    PIB-INDEX { dsTBParamPrid }\n    UNIQUENESS { dsTBParamType,\n\
    \                 dsTBParamRate,\n                 dsTBParamBurstSize,\n     \
    \            dsTBParamInterval }\n    ::= { dsTBParamTable 1 }\n"
