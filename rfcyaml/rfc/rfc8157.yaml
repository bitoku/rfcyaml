  - "Independent Submission                                        N. Leymann\n  \
    \                Huawei's GRE Tunnel Bonding Protocol\n"
- title: Abstract
  contents:
  - "Abstract\n   There is an emerging demand for solutions that provide redundancy\
    \ and\n   load-sharing across wired and cellular links from a single Service\n\
    \   Provider, so that a single subscriber is provided with bonded access\n   to\
    \ heterogeneous connections at the same time.\n   In this document, GRE (Generic\
    \ Routing Encapsulation) Tunnel Bonding\n   is specified as an enabling approach\
    \ for bonded access to a wired and\n   a wireless network in customer premises,\
    \ e.g., homes.  In GRE Tunnel\n   Bonding, two GRE tunnels, one per network connection,\
    \ are set up and\n   bonded together to form a single GRE tunnel for a subscriber.\n\
    \   Compared with each subconnection, the bonded connections promise\n   increased\
    \ access capacity and improved reliability.  The solution\n   described in this\
    \ document is currently implemented by Huawei and\n   deployed by Deutsche Telekom\
    \ AG.  This document will enable other\n   developers to build interoperable implementations.\n"
