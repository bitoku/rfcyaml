- title: __initial_text__
  contents:
  - '                 Update to the Language Subtag Registry

    '
- title: Abstract
  contents:
  - "Abstract\n   This memo defines the procedure used to update the IANA Language\n\
    \   Subtag Registry, in conjunction with the publication of RFC 5646, for\n  \
    \ use in forming tags for identifying languages.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
