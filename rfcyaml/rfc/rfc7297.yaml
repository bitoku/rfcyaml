- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes the Connectivity Provisioning Profile\
    \ (CPP)\n   and proposes a CPP template to capture IP/MPLS connectivity\n   requirements\
    \ to be met within a service delivery context (e.g., Voice\n   over IP, IP TV,\
    \ and VPN services).\n   In this document, the IP connectivity service is the\
    \ IP transfer\n   capability characterized by a (Source Nets, Destination Nets,\n\
    \   Guarantees, Scope) tuple where \"Source Nets\" is a group of unicast IP\n\
    \   addresses, \"Destination Nets\" is a group of IP unicast and/or\n   multicast\
    \ addresses, and \"Guarantees\" reflects the guarantees\n   (expressed in terms\
    \ of Quality Of Service (QoS), performance, and\n   availability, for example)\
    \ to properly forward traffic to the said\n   \"Destination\".  Finally, the \"\
    Scope\" denotes the (network) perimeter\n   (e.g., between Provider Edge (PE)\
    \ routers or Customer Nodes) where\n   the said guarantees need to be provided.\n"
- title: 1.1.  Connectivity Provisioning Interface (CPI)
  contents:
  - "1.1.  Connectivity Provisioning Interface (CPI)\n   Figure 1 shows the various\
    \ connectivity provisioning interfaces\n   covered by CPP: the Customer-Network\
    \ CPI, the Service-Network CPI,\n   and the Network-Network CPI.  Services and\
    \ applications whose\n   parameters are captured by means of a CPP exchanged through\
    \ the\n   Service-Network CPI may be provided by the same administrative entity\n\
    \   that operates the underlying network or by another entity (for\n   example,\
    \ a Content Provider).\n                  +---------+\n                  |Service\
    \ A|\n                  +---+-----+\n                      |    +---------+\n\
    \                      |CPI |Service B|\n                      |    +-+-------+\n\
    \                      |      |CPI\n   +----------+     +-+------+-------+   \
    \  +------------+\n   | Customer |-----|Network Provider|-----|Peer Network|\n\
    \   +----------+ CPI +----------------+ CPI +------------+\n              Figure\
    \ 1: Connectivity Provisioning Interfaces\n   The interfaces depicted in Figure\
    \ 1 can be summarized as shown in\n   Figure 2.\n   The Customer shown in Figure\
    \ 2 may be another Network Provider (e.g.,\n   an IP transit provider), a Service\
    \ Provider (e.g., an IP telephony\n   Service Provider) that requires the invocation\
    \ of resources provided\n   by a Network Provider, or an enterprise that wants\
    \ to interconnect\n   its various sites by subscribing to a VPN service provided\
    \ by a\n   Network Provider.  The proposed CPP can be used to expose, capture,\n\
    \   and facilitate the negotiation of the service parameters between\n   these\
    \ various entities, thereby presenting a common template for\n   describing the\
    \ available connectivity services.\n                            +----------------+\n\
    \                            |   Customer     |\n                            +-------+--------+\n\
    \                                    + CPI\n                            +-------+--------+\n\
    \                            |Network Provider|\n                            +----------------+\n\
    \        Figure 2: CPP: Generic Connectivity Provisioning Interfaces\n   In the\
    \ rest of this document, \"Customer\" is used as a generic term to\n   denote\
    \ the business entity that subscribes to connectivity services\n   offered by\
    \ a Network Provider (see Figure 2).\n"
- title: 1.2.  Rationale
  contents:
  - "1.2.  Rationale\n   Procedures for the design and the operation of IP services\
    \ have\n   become increasingly diverse and complex.  The time it takes to\n  \
    \ negotiate service parameters and then proceed with the corresponding\n   resource\
    \ allocation can thus be measured in days, if not weeks.  Yet,\n   experience\
    \ has shown that the bilateral discussions that usually take\n   place between\
    \ a Customer and a Network Provider never rely upon some\n   kind of standard\
    \ checklist where the Customer would be invited to\n   tick all the parameters\
    \ that apply to its environment.  These\n   parameters would then be negotiated\
    \ with the Network Provider, as a\n   function of the available resources, the\
    \ Customer's expectations, the\n   provider's network planning policy, etc.\n\
    \   The definition of a clear interface between the service (including\n   third-party\
    \ applications) and the network layers would therefore\n   facilitate the said\
    \ discussion, thereby improving the overall service\n   delivery procedure by\
    \ optimizing the design of the network\n   infrastructures.  Indeed, the CPP interface\
    \ aims at exposing and\n   characterizing, in a technology-agnostic manner, the\
    \ IP transfer\n   requirements to be met when invoking IP transfer capabilities\
    \ of a\n   network operated by a Network Provider between a set of Customer\n\
    \   Nodes (e.g., Multimedia Gateway (Section 11.2.7 of [RFC2805]),\n   Session\
    \ Border Controller [RFC5853], etc.).\n   These requirements include: reachability\
    \ scope (e.g., limited scope,\n   Internet-wide), direction, bandwidth requirements,\
    \ QoS parameters\n   (e.g., one-way delay [RFC2679], loss [RFC2680], or one-way\
    \ delay\n   variation [RFC3393]), protection, and high-availability guidelines\n\
    \   (e.g., restoration in less than 50 ms, 100 ms, or 1 second).\n   These requirements\
    \ are then translated into IP/MPLS-related technical\n   clauses (e.g., need for\
    \ recovery means, definition of the class of\n   service, need for control-plane\
    \ protection, etc.).  In a later stage,\n   these various clauses will be addressed\
    \ by the activation of adequate\n   network features and technology-specific actions\
    \ (e.g., Multiprotocol\n   Label Switching Traffic Engineering (MPLS-TE, [RFC3346]),\
    \ Resource\n   Reservation Protocol (RSVP, [RFC2205]), Open Shortest Path First\n\
    \   (OSPF), Intermediate System to Intermediate System (IS-IS), etc.), by\n  \
    \ means of CPP-derived configuration information.\n   For traffic conformance\
    \ purposes, a CPP also includes flow\n   identification and classification rules\
    \ to be followed by\n   participating nodes whenever they have to process traffic\
    \ according\n   to a specific service as defined by the said CPP.\n   The CPP\
    \ template aims to capture connectivity needs and to represent\n   and value these\
    \ requirements in a standardized manner.  Service- and\n   Customer-specific IP\
    \ provisioning rules may lead to a dramatic\n   increase of the number of IP transfer\
    \ classes that need to be\n   (pre-)engineered in the network.  Instantiating\
    \ each CPP into a\n   distinct class of service should therefore be avoided for\
    \ the sake of\n   performance and scalability.\n   Therefore, application-agnostic\
    \ IP provisioning practices should be\n   recommended, since the requirements\
    \ captured in the CPP can be used\n   to identify which network class of service\
    \ is to be used to meet\n   those requirements/guarantees.  From that standpoint,\
    \ the CPP concept\n   is meant to design a limited number of generic classes so\
    \ that\n   individual CPP documents, by capturing the connectivity requirements\n\
    \   of services, applications, and Customers, can be easily mapped to\n   these\
    \ classes.\n   CPP may also be used as a guideline for network dimensioning and\n\
    \   planning teams of a Network Provider to ensure that appropriate\n   resources\
    \ (e.g., network cards, routers, link capacity, etc.) have\n   been provisioned.\
    \  Otherwise, (underlying) transport networks would\n   not be able to meet the\
    \ objectives expressed in all CPP requests.\n   Such a generic CPP template:\n\
    \   o  Facilitates the automation of the service negotiation and\n      activation\
    \ procedures, thus improving service delivery times;\n   o  Can help set Traffic\
    \ Engineering function and service management\n      function objectives, for\
    \ example, as a function of the number of\n      CPP templates to be processed\
    \ over a specific period of time; and\n   o  Improves service and network management\
    \ systems by adding\n      'decision-making' capabilities based upon negotiated/offered\
    \ CPPs.\n   In addition, this CPP abstraction makes a clear distinction between\n\
    \   the connectivity provisioning requirements and the associated\n   technology-specific\
    \ rules that need to be applied by participating\n   nodes and that are meant\
    \ to accommodate such requirements.\n   The CPP defines the set of IP/MPLS transfer\
    \ guarantees to be offered\n   by the underlying transport network together with\
    \ a reachability\n   scope and capacity needs.  Appropriate performance metrics,\
    \ such as\n   one-way delay or one-way delay variation, are used to characterize\n\
    \   the IP transfer service.  Guarantees related to availability and\n   resiliency\
    \ are also included in the CPP.\n   The CPP can be used in an integrated business\
    \ environment (where the\n   service and network infrastructures are managed by\
    \ the same\n   administrative entity) or another business environment (where an\n\
    \   administrative entity manages the service while another manages the\n   network\
    \ infrastructure).  In the following sections, no assumption is\n   made about\
    \ the business environment (integrated or not).\n   Service differentiation at\
    \ the network layer can be enforced by\n   tweaking various parameters that belong\
    \ to distinct dimensions (e.g.,\n   forwarding, routing, processing of incoming\
    \ traffic, traffic\n   classification, etc.).  This document does not make any\
    \ assumption on\n   how network services are implemented within a networking\n\
    \   infrastructure.\n   Activating unicast or multicast capabilities to deliver\
    \ a\n   connectivity service can be explicitly requested by a Customer in a\n\
    \   CPP or can be an engineering decision of a Network Provider based on\n   the\
    \ analysis of the Customer connectivity provisioning requirements.\n   Examples\
    \ of CPP usage include the northbound interface introduced by\n   the Application-Based\
    \ Network Operations (ABNO) framework [NET-OPS]\n   and the technique for exposing\
    \ network services and their\n   characteristics defined in [RFC7149].\n"
- title: 1.3.  Reference Architecture
  contents:
  - "1.3.  Reference Architecture\n   Customer Nodes belong to a Customer (including\
    \ corporate Customers)\n   or a service infrastructure (see Figure 1).  In some\
    \ contexts,\n   Customer Nodes can be provided and managed by the Network Provider.\n\
    \   The connectivity between these Customer Nodes reflects the IP\n   transfer\
    \ capability implemented thanks to the allocation of a set of\n   IP resources.\
    \  IP transfer capabilities are considered by higher-\n   layer services (such\
    \ as transport- and application-layer services) as\n   black boxes.  Appropriate\
    \ notifications and reports would be\n   communicated (through dedicated means)\
    \ to Customer Nodes to assess\n   the compliance of the experienced IP transfer\
    \ service against what\n   has been negotiated with the corresponding CPP.  These\
    \ notifications\n   may also be used to assess the efficiency of the various policies\n\
    \   enforced in the networking infrastructure to accommodate the\n   requirements\
    \ detailed in the CPP.\n   The CPP reference architectures are depicted in Figures\
