- title: 2.  Scope of This Document
  contents:
  - "2.  Scope of This Document\n   This document details the clauses of the CPP.\
    \  Candidate protocols\n   (e.g., [CPNP]) that can be used to negotiate and enforce\
    \ a given CPP\n   are not discussed in this document.\n   In addition to CPP clauses,\
    \ other clauses may be included in an\n   agreement between a Customer and a Provider\
    \ (e.g., contact point,\n   escalation procedure, incidents management, billing,\
    \ etc.).  It is\n   out of the scope of this document to detail all those additional\n\
    \   clauses.\n   Examples of how to translate CPP clauses into specific policies\
    \ are\n   provided for illustration purposes.  It is out of the scope of this\n\
    \   document to provide an exhaustive list of the technical means to meet\n  \
    \ the objectives detailed in a CPP.\n   CPP was mainly designed to target IP connectivity\
    \ services.\n   Nevertheless, it can be used for other non-IP transport schemes.\
    \  It\n   is out of the scope of this document to assess the applicability of\n\
    \   CPP to these non-IP schemes.\n   This document covers both unicast and multicast\
    \ connectivity\n   services.  Both Any-Source Multicast (ASM, [RFC1112]) and Source-\n\
    \   Specific Multicast (SSM, [RFC4607]) modes can be captured in a CPP.\n"
- title: 3.  Connectivity Provisioning Profile (CPP)
  contents:
  - "3.  Connectivity Provisioning Profile (CPP)\n   A CPP can be seen as the inventory\
    \ of connectivity provisioning\n   requirements with regard to the IP transfer\
    \ service.  CPP clauses are\n   elaborated in the following sub-sections.  The\
    \ CPP template is\n   provided in Section 4.\n"
- title: 3.1.  Customer Nodes Map
  contents:
  - "3.1.  Customer Nodes Map\n   A CPP must include the list of Customer Nodes (e.g.,\
    \ Customer Edges\n   (CEs)) to be connected to the underlying IP transport network.\n\
    \   These nodes should be unambiguously identified (e.g., using a unique\n   Service_identifier,\
    \ Media Access Control (MAC) addresses, etc.).  For\n   each Customer Node, a\
    \ border link or a node that belongs to the\n   domain that connects the Customer\
    \ Nodes should be identified.\n   This clause can specify geolocation information\
    \ of Customer Nodes.\n   Based on the location of the Customer Node, appropriate\
    \ operations to\n   retrieve the corresponding border link or \"Provider Node\"\
    \ (e.g., PE)\n   should be undertaken.  This operation can be manual or automated.\n\
    \   A \"service site\" would be located behind a given Customer Node.  A\n   site\
    \ identifier may be captured in the CPP for the provisioning of\n   managed VPN\
    \ services [RFC4026], for instance, Site_identifier.\n   A Customer Node may be\
    \ connected to several Provider Nodes.  Multiple\n   Customer Nodes may be connected\
    \ to the same Provider Node as shown in\n   Figure 4.\n"
- title: 3.2.  Scope
  contents:
  - "3.2.  Scope\n   The scope clause specifies the reachability of each of the involved\n\
    \   Customer Nodes, from both incoming and outgoing traffic perspectives,\n  \
    \ thereby yielding specific traffic directionality considerations.  It\n   is\
    \ defined as an unidirectional parameter.  Both directions should be\n   described\
    \ in the CPP.\n   The reachability scope specifies the set of destination prefixes\
    \ that\n   can be reached from a given Customer site (identified by a group of\n\
    \   source prefixes).  Both global and restricted reachability scopes can\n  \
    \ be captured in the CPP.  A global reachability scope means that a\n   Customer\
    \ site can reach any destination in the Internet and can be\n   reached from any\
    \ remote host.  A restricted reachability scope means\n   no global reachability\
    \ is allowed; only a set of destinations can be\n   reached from a Customer site,\
    \ and/or only a set of sources can reach\n   the Customer site.  Both incoming\
    \ and outgoing reachability scopes\n   are specified in the CPP.\n   Both IPv4\
    \ and IPv6 reachability scopes may be specified.\n   The reachability scope clause\
    \ can include multicast and/or unicast\n   addresses.  For SSM, a group of unicast\
    \ source addresses can be\n   specified in addition to destination multicast addresses.\n\
    \   The scope clause can also be used to delimit a topological (or\n   geographical)\
    \ network portion beyond which the performance and\n   availability guarantees\
    \ do not apply.  A scope may be defined by a\n   set of \"Ingress\" points and\
    \ \"Egress\" points.  Several types may be\n   considered, such as:\n   (1) \"\
    1:1\" Pipe model.  Only point-to-point communications are\n       allowed.\n \
    \  (2) \"1:N\" Hose model.  Only communications from one site towards a\n    \
    \   set of destinations are allowed.\n   (3) \"1:any\" Unspecified hose model.\
    \  All outbound communications are\n       allowed.\n   The Ingress and Egress\
    \ points could be Customer Nodes / Provider\n   Nodes or external nodes, provided\
    \ that these nodes are unambiguously\n   identified (e.g., IPv6 prefix), or a\
    \ set of IP destinations.\n"
- title: 3.3.  QoS Guarantees
  contents:
  - "3.3.  QoS Guarantees\n   QoS guarantees denote a set of IP transfer performance\
    \ metrics that\n   characterize the quality of the IP transfer treatment to be\n\
    \   experienced (when crossing an IP transport infrastructure) by a flow\n   issued\
    \ from or forwarded to a (set of) \"Customer Node(s)\".\n   IP performance metrics\
    \ can be expressed as qualitative or\n   quantitative parameters (both quantitative\
    \ and qualitative guarantees\n   cannot be specified in the same CPP).  Quantitative\
    \ guarantees may be\n   specified as an average value, as a maximum bound, or\
    \ as a percentile\n   over an interval of measurements that should be indicated\
    \ in the\n   measurement method.\n   Several performance metrics have been defined,\
    \ such as:\n   o  Traffic Loss [RFC2680]\n   o  One-way delay [RFC2679]\n   o\
    \  One-way delay variation [RFC3393]\n   These parameters may be specific to a\
    \ given path or a given scope\n   (e.g., between two Customer Nodes).  IP performance\
    \ metric values\n   indicated in a CPP should reflect the measurement between\
    \ a set of\n   Customer Nodes or between a Customer Node and a set of Provider\n\
    \   Nodes.\n   Quantitative guarantees can only be specified for in-profile traffic\n\
    \   (i.e., up to a certain traffic rate).  A CPP can include throughput\n   guarantees;\
    \ when specified, these guarantees are equivalent to\n   quantitative or qualitative\
    \ loss guarantees.\n   The Meta-QoS-Class concept can be used when qualitative\
    \ metrics are\n   used [RFC5160].\n"
- title: 3.4.  Availability
  contents:
  - "3.4.  Availability\n   This clause specifies the percentage of the time during\
    \ which the\n   agreed IP performance guarantees apply.  The clause can be expressed\n\
    \   as a maximum or an average.  The exact meaning of the clause value is\n  \
    \ defined during the CPP negotiation process.\n   The guarantees cover both QoS\
    \ deterioration (i.e., IP transfer\n   service is available, but it is below the\
    \ agreed performance bounds),\n   physical failures, or service unavailability\
    \ in general.  In order to\n   meet the availability guarantees, several engineering\
    \ practices may\n   be enforced at the border between the Customer and the Network\n\
    \   Provider, such as multi-homing designs.\n   The following mechanisms are provided\
    \ as examples to show that\n   different technical options may be chosen to meet\
    \ the service\n   availability objectives:\n   o  When an Interior Gateway Protocol\
    \ (IGP) instance is running\n      between the \"Customer Node\" and the \"Provider\
    \ Node\", activate a\n      dedicated protocol, such as Bidirectional Forwarding\
    \ Detection\n      (BFD, [RFC5881][RFC5883]), to control IGP availability and\
    \ to\n      ensure sub-second IGP adjacency failure detection.\n   o  Use of the\
    \ Label Switched Path Ping (LSP Ping) capability to\n      detect LSP availability\
    \ (check whether the LSP is in place or not)\n      [RFC4379][RFC6424][RFC6425][RFC6426][RFC6829].\n\
    \   o  Pre-install backup LSPs for fast-reroute purposes when an MPLS\n      network\
    \ connects Customer Nodes [RFC4090].\n   o  Enable Virtual Router Redundancy Protocol\
    \ (VRRP, [RFC5798]).\n   o  Enable IP Fast Reroute features (e.g., [RFC5286] or\
    \ [RFC6981]).\n"
- title: 3.5.  Capacity
  contents:
  - "3.5.  Capacity\n   This clause characterizes the required capacity to be provided\
    \ by the\n   underlying IP transport network.  This capacity is bound to a defined\n\
    \   \"Scope\" (see Section 3.2) and IP transfer performance guarantees (see\n\
    \   Sections 3.3 and 3.4).\n   The capacity may be expressed for both traffic\
    \ directions (i.e.,\n   incoming and outgoing) and for every border link.  The\
    \ capacity\n   clause defines the limits of the application of quantitative\n\
    \   guarantees.\n   It is up to the administrative entity, which manages the IP\
    \ transport\n   network, to appropriately dimension its network [RFC5136] to meet\
    \ the\n   capacity requirements expressed in all negotiated CPPs.\n"
- title: 3.6.  Conformance Traffic
  contents:
  - "3.6.  Conformance Traffic\n   When capacity information (see Section 3.5) is\
    \ included in the CPP,\n   requirements for out-of-profile traffic treatment need\
    \ to be also\n   expressed in the CPP.\n   Shaping/policing filters may be applied\
    \ so as to assess whether\n   traffic is within the capacity profile or out of\
    \ profile.  Out-of-\n   profile traffic may be discarded or assigned another class\
    \ (e.g.,\n   using Lower Effort Per-Domain Behavior (LE PDB) [RFC3662]).\n   Packet\
    \ MTU conditions may also be indicated in the CPP.\n"
- title: 3.7.  Overall Traffic Guarantees
  contents:
  - "3.7.  Overall Traffic Guarantees\n   Overall traffic guarantees are defined when\
    \ the Capacity\n   (Section 3.5) and Conformance Traffic (Section 3.6) clauses\
    \ are not\n   specified.  Or, if they are actually specified, then out-of-profile\n\
    \   traffic is assigned another class of service but is not discarded.\n   Such\
    \ guarantees can only be qualitative delay and/or qualitative loss\n   or throughput\
    \ guarantees.\n   If overall traffic guarantees are not specified, best effort\n\
    \   forwarding is implied.\n"
- title: 3.8.  Traffic Isolation
  contents:
  - "3.8.  Traffic Isolation\n   This clause indicates if the traffic issued by or\
    \ destined to\n   \"Customer Nodes\" should be isolated when crossing the IP transport\n\
    \   network.  This clause can also be used to specify additional security\n  \
    \ protection requirements (including privacy protection requirements).\n   This\
    \ clause can then be translated into VPN policy provisioning\n   information,\
    \ such as the information pertaining to the activation of\n   dedicated tunnels\
    \ using IPsec, BGP/MPLS VPN facilities [RFC4364], or\n   a combination thereof.\
    \  The activation of such features should be\n   consistent with the availability\
    \ and performance guarantees that have\n   been negotiated.\n"
- title: 3.9.  Flow Identification
  contents:
  - "3.9.  Flow Identification\n   To identify the flows that need to be handled within\
    \ the context of a\n   given CPP, flow identifiers should be indicated in the\
    \ CPP.  Flow\n   identifiers are used for traffic classification purposes.  An\
    \ example\n   of packet classifier is defined in [RFC2475].\n   A flow identifier\
    \ may be composed of (but not limited to) the\n   following parameters:\n   o\
    \  Source IP address,\n   o  Source port number,\n   o  Destination IP address,\n\
    \   o  Destination port number,\n   o  Type of Service (ToS) or Differentiated\
    \ Services Code Point (DSCP)\n      field,\n   o  Tail-end tunnel endpoint, or\n\
    \   o  Any combination thereof.\n   Distinct treatments may be implemented for\
    \ elastic and non-elastic\n   traffic (e.g., see the \"Constraints on traffic\"\
    \ clause defined in\n   [RFC5160]).\n   Flow classification rules may be specific\
    \ to a given link or may be\n   applied for a group or all border links.  This\
    \ should be clearly\n   captured in the CPP.\n   Some practices such as DSCP re-marking\
    \ may be indicated in the CPP.\n   Re-marking action is under the responsibility\
    \ of underlying nodes\n   that intervene to deliver the connectivity service.\
    \  Re-marking can\n   be enforced for both outgoing and incoming traffic received\
    \ from or\n   destined to Customer Nodes.  These re-marking actions must not alter\n\
    \   the service-specific marking integrity (e.g., VPN service).\n   This clause\
    \ may specify policies (e.g., DSCP re-marking) to be\n   enforced at the egress\
    \ nodes on packets received from Customer Nodes.\n   If no such policy is specified,\
    \ the Network Provider enforces its\n   local policies (e.g., clear DSCP marking)\
    \ on packets leaving its\n   administrative domain.\n"
- title: 3.10.  Routing and Forwarding
  contents:
  - "3.10.  Routing and Forwarding\n   This clause is used to specify outsourced routing\
    \ actions, such as\n   installing dedicated routes to convey the traffic to its\
    \ (service)\n   destination.  These dedicated routes may be computed, selected,\
    \ and\n   installed for Traffic Engineering or resilience purposes.  For\n   Traffic\
    \ Engineering, these paths can be used to intelligently divert\n   traffic away\
    \ from some nodes/links that may potentially suffer from\n   congestion or avoid\
    \ crossing competitors' networks.  For resilience,\n   backup paths are typically\
    \ pre-installed in order to bypass nodes/\n   links under protection.\n   This\
    \ clause is also used to specify intermediate functions that must\n   be invoked\
    \ in the forwarding path (e.g., redirect the traffic to a\n   firewall, invoke\
    \ topology hiding features, etc.) or specify\n   geographic routing restrictions.\n\
    \   A requirement for setting up a logical routing topology [RFC4915]\n   [RFC5120]\
    \ may also be considered, e.g., to facilitate the management\n   of the nodes\
    \ that are involved in the forwarding of the traffic as\n   defined in the CPP.\n\
    \   This practice should be indicated in the CPP; otherwise, path\n   computation\
    \ is left to the underlying IP routing capabilities.  The\n   forwarding behavior\
    \ (e.g., Per-Domain Behavior (PDB) [RFC3086]) may\n   also be specified in a CPP\
    \ but remains optional.  If indicated,\n   consistency with the IP performance\
    \ bounds defined in the CPP should\n   be carefully ensured.\n   For illustration\
    \ purposes, a routing policy would avoid satellite\n   links for Voice over IP\
    \ (VoIP) deployments since this may degrade the\n   offered service.\n"
- title: 3.11.  Activation Means
  contents:
  - "3.11.  Activation Means\n   This clause indicates the required action(s) to be\
    \ undertaken to\n   activate access to the IP connectivity service.\n   Examples\
    \ of these actions would be the activation of an IGP instance,\n   the establishment\
    \ of a BGP [RFC4271] or Multiprotocol BGP (MP-BGP)\n   session [RFC4760], Protocol\
    \ Independent Multicast (PIM, [RFC4601]),\n   etc.\n"
- title: 3.12.  Invocation Means
  contents:
  - "3.12.  Invocation Means\n   Two types are defined:\n   Implicit:  This clause\
    \ indicates that no explicit means to invoke the\n      connectivity service is\
    \ required.  Access to the connectivity\n      service is primarily conditioned\
    \ by the requested network\n      capacity.\n   Explicit:  This clause indicates\
    \ the need for explicit means to\n      access the connectivity service.  Examples\
    \ of such means include\n      the use of RSVP [RFC2205], RSVP-TE [RFC3209], Internet\
    \ Group\n      Management Protocol (IGMP, [RFC3376]), or Multicast Listener\n\
    \      Discovery (MLD, [RFC3810]).  Appropriate admission control\n      procedures\
    \ [RFC6601] would have to be enforced, e.g., to check\n      whether the capacity\
    \ actually used is not above the agreed\n      threshold.\n"
- title: 3.13.  Notifications
  contents:
  - "3.13.  Notifications\n   For operation purposes (e.g., supervision) and service\
    \ fulfillment\n   needs, management platforms need to be notified about critical\
    \ events\n   that may impact the delivery of the service.\n   The notification\
    \ procedure should be indicated in the CPP.  This\n   procedure may specify the\
    \ type of information to be sent, the\n   interval, the data model, etc.\n   Notifications\
    \ can be sent to the management platform by using Simple\n   Network Management\
    \ Protocol (SNMP, [RFC3416]), Syslog notifications\n   [RFC5424], Connectivity\
    \ Provisioning Negotiation Protocol (CPNP)\n   signals [CPNP], Network Configuration\
    \ Protocol (NETCONF) Event\n   Notifications [RFC5277], or a phone call!\n"
- title: 4.  CPP Template
  contents:
  - "4.  CPP Template\n   Figure 6 provides the Routing Backus-Naur Form (RBNF, [RFC5511])\n\
    \   format of the CPP template.\n   A CPP document includes several connectivity\
    \ provisioning components;\n   each of these is structured as a CPP.  The CPP\
    \ may include additional\n   optional information elements such as metrics used\
    \ for Service\n   Assurance purposes, activation schedule, etc.\n   <CONNECTIVITY_PROVISIONING_DOCUMENT>\
    \ ::=\n                              <Connectivity Provisioning Component> ...\n\
    \   <Connectivity Provisioning Component> ::=\n                              <CONNECTIVITY_PROVISIONING_PROFILE>\
    \ ...\n   <CONNECTIVITY_PROVISIONING_PROFILE> ::=\n                          \
    \    <Customer Nodes Map>\n                              <Scope>\n           \
    \                   <QoS Guarantees>\n                              <Availability>\n\
    \                              <Capacity>\n                              <Traffic\
    \ Isolation>\n                              <Conformance Traffic>\n          \
    \                    <Flow Identification>\n                              <Overall\
    \ Traffic Guarantees>\n                              <Routing and Forwarding>\n\
    \                              <Activation Means>\n                          \
    \    <Invocation Means>\n                              <Notifications>\n     \
    \                         <Optional Information Element> ...\n   <Customer Nodes\
    \ Map> ::=  <Customer Node> ...\n   <Customer Node> ::=  <IDENTIFIER>\n      \
    \                  <LINK_IDENTIFIER>\n                        <LOCALIZATION>\n\
    \                          Figure 6: CPP Template\n   The description of these\
    \ clauses is provided in Section 3.\n   The CPP may also include a Customer's\
    \ administrative information,\n   such as a name and other contact details.  An\
    \ example of the RBNF\n   format of the Customer's information is shown in Figure\
    \ 7.\n   <Customer Description> ::= <NAME> <Contact Information>\n   <Contact\
    \ Information> ::=  <EMAIL_ADDRESS> [<POSTAL_ADDRESS>]\n                     \
    \         [<TELEPHONE_NUMBER> ...]\n                   Figure 7: Customer Description\
    \ Clause\n   The CPP may include administrative information of the Network\n \
    \  Provider too (name, Autonomous System number(s), and other contact\n   details).\
    \  An example of the RBNF format of the provider's\n   information is shown in\
    \ Figure 8.\n   <Provider Description> ::= <NAME><Contact Information>[<AS_NUMBER>]\n\
    \   <Contact Information> ::=  <EMAIL_ADDRESS> [<POSTAL_ADDRESS>]\n          \
    \                    [<TELEPHONE_NUMBER> ...]\n                   Figure 8: Provider\
    \ Description Clause\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document does not define an architecture\
    \ or specify a protocol.\n   Yet, the means to provide guarantees about the identity\
    \ of a Customer\n   and its ability to expose connectivity requirements to a Network\n\
    \   Provider through a CPP need to be investigated.  Likewise, the means\n   to\
    \ provide guarantees about the identity of a Network Provider and\n   the ability\
    \ to expose its capabilities, let alone capture the\n   requirements of a Customer\
    \ through a CPP, should be carefully\n   studied.\n   CPP documents should be\
    \ protected against illegitimate modifications\n   (e.g., modification, withdrawal);\
    \ authorization means should be\n   enabled.  These means are deployment-specific.\n\
    \   The Network Provider must enforce means to protect privacy-related\n   information\
    \ captured in a CPP document [RFC6462].  In particular,\n   this information must\
    \ not be revealed to external parties without the\n   consent of Customers.  Network\
    \ Providers should enforce policies to\n   make Customer fingerprinting more difficult\
    \ to achieve.  For more\n   discussion about privacy, refer to [RFC6462] and [RFC6973].\n"
