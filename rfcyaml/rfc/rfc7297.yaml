    \             IP Connectivity Provisioning Profile (CPP)\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes the Connectivity Provisioning Profile (CPP)\n\
    \   and proposes a CPP template to capture IP/MPLS connectivity\n   requirements\
    \ to be met within a service delivery context (e.g., Voice\n   over IP or IP TV).\
    \  The CPP defines the set of IP transfer parameters\n   to be supported by the\
    \ underlying transport network together with a\n   reachability scope and bandwidth/capacity\
    \ needs.  Appropriate\n   performance metrics, such as one-way delay or one-way\
    \ delay\n   variation, are used to characterize an IP transfer service.  Both\n\
    \   global and restricted reachability scopes can be captured in the CPP.\n  \
    \ Such a generic CPP template is meant to (1) facilitate the automation\n   of\
    \ the service negotiation and activation procedures, thus\n   accelerating service\
    \ provisioning, (2) set (traffic) objectives of\n   Traffic Engineering functions\
    \ and service management functions, and\n   (3) improve service and network management\
    \ systems with 'decision-\n   making' capabilities based upon negotiated/offered\
    \ CPPs.\n"
