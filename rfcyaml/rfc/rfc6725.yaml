  title: Table of Contents
- contents:
  - "1.  Introduction\n   The Domain Name System (DNS) Security Extensions (DNSSEC,
    defined by\n   [RFC4033], [RFC4034], [RFC4035], [RFC4509], [RFC5155], and [RFC5702])\n
    \  use digital signatures over DNS data to provide source authentication\n   and
    integrity protection.  DNSSEC uses an IANA registry to list codes\n   for digital
    signature algorithms (consisting of an asymmetric\n   cryptographic algorithm
    and a one-way hash function).\n   This document updates a set of entries in the
    IANA registry titled\n   \"DNS Security (DNSSEC) Algorithm Numbers\".  These updated
    entries are\n   given in Section 2.2 below.  This list includes changes to selected\n
    \  entries originally set aside for future algorithm specification that\n   did
    not occur.  These three entries are changed to \"Reserved\" to\n   avoid potential
    conflicts with older implementations.  This document\n   also brings the list
    of references for entries up to date.\n   There are auxiliary sub-registries related
    to the DNS Security\n   (DNSSEC) Algorithm Numbers registry that deal with various
    Diffie-\n   Hellman parameters used with DNSSEC.  These registry tables are not\n
    \  altered by this document.\n"
  title: 1.  Introduction
- contents:
  - "2.  The DNS Security Algorithm Numbers Sub-Registry\n   The DNS Security Algorithm
    Numbers sub-registry (part of the Domain\n   Name System Security (DNSSEC) Algorithm
    Numbers registry) contains a\n   set of entries that contain errors.  There are
    additional differences\n   to entries that are described in Section 2.1, and the
    complete list\n   of changed registry entries is in Section 2.2.\n"
  - contents:
    - "2.1.  Updates and Additions\n   This document updates three entries in the
      Domain Name System\n   Security (DNSSEC) Algorithm Numbers registry:\n   The
      description for assignment number 4 is changed to \"Reserved\".\n   The description
      for assignment number 9 is changed to \"Reserved\".\n   The description for
      assignment number 11 is changed to \"Reserved\".\n   The above entries are changed
      to \"Reserved\" because they were\n   placeholders for algorithms that were
      not fully specified for use\n   with DNSSEC.  Older implementations may still
      have these algorithm\n   codes assigned, so these codes are reserved to prevent
      potential\n   incompatibilities.\n"
    title: 2.1.  Updates and Additions
  - contents:
    - "2.2.  DNS Security Algorithm Numbers Sub-Registry Table\n   The list of DNS
      Security Algorithm Numbers sub-registry entry changes\n   is given below.  All
      other existing entries in the sub-registry table\n   are unchanged by this document
      and are not shown.  The other two\n   sub-registries in the Domain Name System
      Security (DNSSEC) Algorithm\n   Numbers registry (DNS KEY Record Diffie-Hellman
      Prime Lengths and DNS\n   KEY Record Diffie-Hellman Well-Known Prime/Generator
      Pairs) are not\n   changed in any way by this document.\n                                          Zone
      \    Trans.\n    Number  Description       Mnemonic   Signing   Sec.       Reference\n
      \   ------  -----------       --------   -------   ---------  ---------\n      0
      \     Reserved                                         [RFC4034],\n                                                              [RFC4398]\n
      \     1      RSA/MD5          RSAMD5        N         Y       [RFC3110],\n             (deprecated;
      \                                    [RFC4034]\n             see 5)\n      4
      \     Reserved                                         [RFC6725]\n      5      RSA/SHA-1
      \       RSASHA1       Y         Y       [RFC3110],\n                                                              [RFC4034]\n
      \     9      Reserved                                         [RFC6725]\n     11
      \     Reserved                                         [RFC6725]\n   15-122
      \   Unassigned\n   123-251   Reserved                                         [RFC4034],\n
      \                                                             [RFC6014]\n     253
      \    private          PRIVATEDNS    Y         Y       [RFC4034]\n             algorithm\n
      \    254     private          PRIVATEOID    Y         Y       [RFC4034]\n             algorithm
      OID\n"
    title: 2.2.  DNS Security Algorithm Numbers Sub-Registry Table
  title: 2.  The DNS Security Algorithm Numbers Sub-Registry
- contents:
  - "3.  IANA Considerations\n   This document updates a set of DNS Security Algorithm
    Numbers\n   sub-registry entries as given in Section 2.2.  The changes include\n
    \  moving three registry entries to \"Reserved\" and updating the\n   reference
    list for entries.\n"
  title: 3.  IANA Considerations
- contents:
  - "4.  Security Considerations\n   This document updates the Domain Name System
    Security (DNSSEC)\n   Algorithm Numbers registry.  It is not meant to be a discussion
    on\n   algorithm superiority.  No new security considerations are raised in\n
    \  this document.\n"
  title: 4.  Security Considerations
