- contents:
  - '      DNS Security (DNSSEC) DNSKEY Algorithm IANA Registry Updates

    '
  title: __initial_text__
- contents:
  - "Abstract\n   The DNS Security Extensions (DNSSEC) require the use of cryptographic\n
    \  algorithm suites for generating digital signatures over DNS data.\n   The algorithms
    specified for use with DNSSEC are reflected in an\n   IANA-maintained registry.
    \ This document presents a set of changes\n   for some entries of the registry.\n"
  title: Abstract
