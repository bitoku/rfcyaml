- title: __initial_text__
  contents:
  - '                     Ukrainian Character Set KOI8-U

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (1998).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides information about character encoding KOI8-U\n\
    \   (KOI8 Ukrainian) wich is a de-facto standard in Ukrainian Internet\n   community.\
    \  KOI8-U is compatible with KOI8-R (RFC 1489) in all\n   Russian letters and\
    \ extends it with four Ukrainian letters which\n   locations are compliant with\
    \ ISO-IR-111.  The official site of KOI8-U\n   Working Group is http://www.net.ua.\n"
- title: Introduction
  contents:
  - "Introduction\n   This document provides information about character encoding\
    \ KOI8-U\n   (KOI8 Ukrainian) widely used in Ukrainian Internet community for\
    \ mail\n   and news exchange as well as for presentation of WWW information\n\
    \   resources in Ukrainian language.\n   Originally, specification of proposed\
    \ standard koi8-u was officially\n   adopted by the conference of Postmasters\
    \ of Ukrainian Internet\n   Service Providers in Slavsk in Autumn of 1992 presented\
    \ by Igor\n   Sviridov from Kiev and Stas Vorony from Kharkiv. Later in June 1995\n\
    \   this specification was completed with UKRAINIAN GHE WITH UPTURN.\n   KOI8-U\
    \ (KOI8 Ukrainian) is a de-facto standard supported in many\n   operation systems\
    \ and Internet user applications including encoding\n   tables, fonts, locale\
    \ support for many operating systems and\n   environments.\n   MIME character\
    \ set name: koi8-u\n"
- title: Relation to other RFCs
  contents:
  - "Relation to other RFCs\n   This standard is based on several published standards:\
    \  RFC1489 (it\n   is fully compatible in all Russian letters), RFC-1345, ISO-IR-111,\n\
    \   ISO 10646.\n"
- title: Compatibility with other character sets
  contents:
  - "Compatibility with other character sets\n   The lower part of the KOI8-U Ukrainian\
    \ Character Set is a complete\n   copy of ASCII, just as it's used in KOI8-R and\
    \ other non-ASCII\n   codepages.\n   The upper part of the KOI8-U Character Set\
    \ contains all Russian\n   letters defined in KOI8-R and four Ukrainian letters\
    \ (#164, #180 -\n   ukr. ie, #166, #182 - ukr. i, #167, #183 - ukr. yi, #173,\
    \ #189 - ukr.\n   ghe  with upturn) which locations are compliant with ISO-IR-111.\n\
    \   BOX DRAWINGS elements in the other positions (that are not used by\n   Ukrainian\
    \ letters) are the same as in KOI8-R character set. List of\n   all differences\
    \ between KOI8-R and proposed KOI8-U is given in\n   APPENDIX A.\n"
