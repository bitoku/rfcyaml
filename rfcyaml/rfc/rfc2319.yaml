  - 'APPENDIX A

    '
- title: DIFFERENCE OF KOI8-U from KOI8-R (RFC 1489)
  contents:
  - "DIFFERENCE OF KOI8-U from KOI8-R (RFC 1489)\n   KOI8-U is compatible with KOI8-R\
    \ in all Cyrillic Letters and\n   completes it with four Ukrainian letters UKRAINIAN\
    \ IE #164, #180,\n   CYRILLIC SMALL LETTER BELORUSSIAN-UKRAINIAN I #166, #182,\
    \ UKRAINIAN\n   YI #167, #183, UKRAINIAN GHE WITH UPTURN #173, #189.\n      <decimal>\
    \ <hex-code>  <UCS>    <description>\n    164       A4      U0454      CYRILLIC\
    \ SMALL LETTER UKRAINIAN IE\n    166       A6      U0456      CYRILLIC SMALL LETTER\n\
    \                                 BELORUSSIAN-UKRAINIAN I\n    167       A7  \
    \    U0457      CYRILLIC SMALL LETTER YI (UKRAINIAN)\n    173       AD      U0491\
    \      CYRILLIC SMALL LETTER UKRAINIAN GHE\n                                 WITH\
    \ UPTURN\n    180       B4      U0403      CYRILLIC CAPITAL LETTER UKRAINIAN IE\n\
    \    182       B6      U0406      CYRILLIC CAPITAL LETTER\n                  \
    \               BELORUSSIAN-UKRAINIAN I\n    183       B7      U0407      CYRILLIC\
    \ CAPITAL LETTER YI (UKRAINIAN)\n    189       BD      U0490      CYRILLIC CAPITAL\
    \ LETTER UKRAINIAN GHE\n                                 WITH UPTURN\n"
