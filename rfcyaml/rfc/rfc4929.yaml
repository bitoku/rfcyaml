- title: __initial_text__
  contents:
  - "      Change Process for Multiprotocol Label Switching (MPLS) and\n         \
    \  Generalized MPLS (GMPLS) Protocols and Procedures\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The IETF Trust (2007).\n"
- title: Abstract
  contents:
  - "Abstract\n   This document provides guidelines for applying or extending the\
    \ MPLS\n   or GMPLS ((G)MPLS) protocol suites and clarifies the IETF's (G)MPLS\n\
    \   working groups' responsibility for the (G)MPLS protocols.  This\n   document\
    \ is directed to multi-vendor fora and Standards Development\n   Organizations\
    \ (SDOs) to provide an understanding of (G)MPLS work in\n   the IETF and documents\
    \ the requisite use of IETF review procedures\n   when considering (G)MPLS applications\
    \ or protocol extensions in their\n   work.  This document does not modify IETF\
    \ processes.\n"
