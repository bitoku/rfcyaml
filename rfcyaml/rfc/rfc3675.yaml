  contents:
  - '                        .sex Considered Dangerous

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   Periodically there are proposals to mandate the use of a special\
    \ top\n   level name or an IP address bit to flag \"adult\" or \"unsafe\" material\n\
    \   or the like.  This document explains why this is an ill considered\n   idea\
    \ from the legal, philosophical, and particularly, the technical\n   points of\
    \ view.\n"
