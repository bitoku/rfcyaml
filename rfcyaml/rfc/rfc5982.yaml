- title: __initial_text__
  contents:
  - '    IP Flow Information Export (IPFIX) Mediation: Problem Statement

    '
- title: Abstract
  contents:
  - "Abstract\n   Flow-based measurement is a popular method for various network\n\
    \   monitoring usages.  The sharing of flow-based information for\n   monitoring\
    \ applications having different requirements raises some\n   open issues in terms\
    \ of measurement system scalability, flow-based\n   measurement flexibility, and\
    \ export reliability that IP Flow\n   Information Export (IPFIX) Mediation may\
    \ help resolve.  This document\n   describes some problems related to flow-based\
    \ measurement that\n   network administrators have been facing, and then it describes\
    \ IPFIX\n   Mediation applicability examples along with the problems.\n"
