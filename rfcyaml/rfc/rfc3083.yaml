  contents:
  - "         Baseline Privacy Interface Management Information Base\n for DOCSIS\
    \ Compliant Cable Modems and Cable Modem Termination Systems\nStatus of this Memo\n\
    \   This memo provides information for the Internet community.  It does\n   not\
    \ specify an Internet standard of any kind.  Distribution of this\n   memo is\
    \ unlimited.\nCopyright Notice\n   Copyright (C) The Internet Society (2001).\
    \  All Rights Reserved.\nAbstract\n   This memo defines a portion of the Management\
    \ Information Base (MIB)\n   for use with network management protocols in the\
    \ Internet community.\n   In particular, it defines a basic set of managed objects\
    \ for SNMP-\n   based (Simple Network Management Protocol) management of the Baseline\n\
    \   Privacy Interface (BPI), which provides data privacy for DOCSIS 1.0\n   (Data-Over-Cable\
    \ Service Interface Specifications) compliant Cable\n   Modems and Cable Modem\
    \ Termination Systems.  This MIB is defined as\n   an extension to the DOCSIS\
    \ Radio Frequency Interface MIB, RFC 2670.\n   This memo specifies a MIB module\
    \ in a manner that is compliant to the\n   SMIv2 (Structure of Management Information\
    \ Version 2).  The set of\n   objects is consistent with the SNMP framework and\
    \ existing SNMP\n   standards.\n   CableLabs requires the implementation of this\
    \ MIB in DOCSIS 1.0 cable\n   modems that implement the Baseline Privacy Interface,\
    \ as a\n   prerequisite for DOCSIS 1.0 certification.\nTable of Contents\n   1\
    \ The SNMP Management Framework ................................... 2\n   2 Glossary\
    \ ........................................................ 3\n   2.1 Authorization\
    \ key ............................................. 3\n   2.2 BPI ...........................................................\
    \ 4\n   2.3 BPI+ .......................................................... 4\n\
    \   2.4 CATV .......................................................... 4\n  \
    \ 2.5 CM ............................................................ 4\n   2.6\
    \ CMTS .......................................................... 4\n   2.7 DOCSIS\
    \ ........................................................ 4\n   2.8 Downstream\
    \ .................................................... 4\n   2.9 Head-end ......................................................\
    \ 4\n   2.10 MAC Packet ................................................... 4\n\
    \   2.11 MCNS ......................................................... 5\n  \
    \ 2.12 RF ........................................................... 5\n   2.13\
    \ SID .......................................................... 5\n   2.14 TEK\
    \ .......................................................... 5\n   2.15 Upstream\
    \ ..................................................... 5\n   3 Overview ........................................................\
    \ 5\n   3.1 Structure of the MIB .......................................... 5\n\
    \   3.2 Management requirements ....................................... 6\n  \
    \ 3.3 Textual convention ............................................ 7\n   4\
    \ Definitions ..................................................... 8\n   5 Acknowledgments\
    \ ................................................ 40\n   6 References .....................................................\
    \ 40\n   7 Security Considerations ........................................ 42\n\
    \   8 Intellectual Property .......................................... 43\n  \
    \ 9 Author's Address ............................................... 44\n   10\
    \ Full Copyright Statement ...................................... 45\n1.  The\
    \ SNMP Management Framework\n   The SNMP Management Framework presently consists\
    \ of five major\n   components:\n   o  An overall architecture, described in RFC\
    \ 2571 [1].\n   o  Mechanisms for describing and naming objects and events for\
    \ the\n      purpose of management.  The first version of this Structure of\n\
    \      Management Information (SMI) is called SMIv1 and described in STD\n   \
    \   16, RFC 1155 [2], STD 16, RFC 1212 [3] and RFC 1215 [4].  The\n      second\
    \ version, called SMIv2, is described in STD 58, RFC 2578\n      [5], RFC 2579\
    \ [6] and RFC 2580 [7].\n   o  Message protocols for transferring management information.\
    \  The\n      first version of the SNMP message protocol is called SNMPv1 and\n\
    \      described in STD 15, RFC 1157 [8].  A second version of the SNMP\n    \
    \  message protocol, which is not an Internet standards track\n      protocol,\
    \ is called SNMPv2c and described in RFC 1901 [9] and RFC\n      1906 [10].  The\
    \ third version of the message protocol is called\n      SNMPv3 and described\
    \ in RFC 1906 [10], RFC 2572 [11] and RFC 2574\n      [12].\n   o  Protocol operations\
    \ for accessing management information. The\n      first set of protocol operations\
    \ and associated PDU formats is\n      described in STD 15, RFC 1157 [8].  A second\
    \ set of protocol\n      operations and associated PDU formats is described in\
    \ RFC 1905\n      [13].\n   o  A set of fundamental applications described in\
    \ RFC 2573 [14] and\n      the view-based access control mechanism described in\
    \ RFC 2575\n      [15].\n   A more detailed introduction to the current SNMP Management\
    \ Framework\n   can be found in RFC 2570 [24].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  Objects in the MIB are\n   defined using the mechanisms defined in\
    \ the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \  A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations.  The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64).  Some machine readable\n   information in SMIv2 will be\
    \ converted into textual descriptions in\n   SMIv1 during the translation process.\
    \  However, this loss of machine\n   readable information is not considered to\
    \ change the semantics of the\n   MIB.\n2.  Glossary\n   The terms in this document\
    \ are derived either from normal cable\n   system usage, or from the documents\
    \ associated with the Data Over\n   Cable Service Interface Specification process.\n\
    2.1.  Authorization key\n   A key used to derive a key encryption key (used to\
    \ encrypt TEKs), and\n   to derive message authentication keys.  When the CMTS\
    \ communicates\n   the authorization key to the CM, it encrypts the authorization\
    \ key\n   using the RSA public key of the CM [22].\n2.2.  BPI - Baseline Privacy\
    \ Interface\n   A term referring to the DOCSIS specification [18] for enabling\
    \ simple\n   data privacy in the DOCSIS 1.0 system.  Management of the BPI is\
    \ the\n   focus of this document.\n2.3.  BPI+ - Baseline Privacy Plus Interface\n\
    \   A term referring to the DOCSIS specification [21] for enabling CM\n   authentication\
    \ and data privacy in the DOCSIS 1.1 system.  Management\n   of the BPI+ is not\
    \ addressed in this document.\n2.4.  CATV\n   Originally \"Community Antenna Television\"\
    , now used to refer to any\n   cable or hybrid fiber and cable system used to\
    \ deliver video signals\n   to a community.\n2.5.  CM - Cable Modem\n   A CM acts\
    \ as a \"slave\" station in a DOCSIS compliant cable data\n   system.\n2.6.  CMTS\
    \ - Cable Modem Termination System\n   A generic term covering a cable bridge\
    \ or cable router in a head-end.\n   A CMTS acts as the master station in a DOCSIS\
    \ compliant cable data\n   system.  It is the only station that transmits downstream,\
    \ and it\n   controls the scheduling of upstream transmissions by its associated\n\
    \   CMs.\n2.7.  DOCSIS\n   \"Data-Over-Cable Service Interface Specifications\"\
    .  A term referring\n   to the ITU-T J.112 Annex B standard for cable modem systems\
    \ [19].\n2.8.  Downstream\n   The direction from the head-end towards the subscriber.\n\
    2.9.  Head-end\n   The origination point in most cable systems of the subscriber\
    \ video\n   signals.  Generally also the location of the CMTS equipment.\n2.10.\
    \  MAC Packet\n   A DOCSIS PDU.\n2.11.  MCNS\n   \"Multimedia Cable Network System\"\
    .  Generally replaced in usage by\n   DOCSIS.\n2.12.  RF\n   Radio Frequency.\n\
    2.13  SID\n   Service ID.  The SID identifies a particular upstream bandwidth\n\
    \   allocation and class-of-service management for DOCSIS, and identifies\n  \
    \ a particular bidirectional security association for BPI.\n2.14.  TEK - Traffic\
    \ Encryption Key\n   Traffic Encryption Key, which is used for DES encryption\
    \ of upstream\n   and downstream traffic.  When the CMTS communicates the TEK\
    \ to the\n   CM, it encrypts the TEK using the key encryption key derived from\
    \ the\n   authorization key.\n2.15.  Upstream\n   The direction from the subscriber\
    \ towards the head-end.\n3.  Overview\n   This MIB provides a set of objects required\
    \ for the management of the\n   Baseline Privacy Interface for DOCSIS compliant\
    \ Cable Modems (CMs)\n   and Cable Modem Termination Systems (CMTSs).  This MIB\
    \ specification\n   is derived from the DOCSIS Baseline Privacy Interface specification\n\
    \   [18], which is an extension to the DOCSIS Radio Frequency Interface\n   specification\
    \ [19].\n   Please note that this MIB specification is not sufficient for the\n\
    \   management of the DOCSIS Baseline Privacy Plus Interface\n   specification\
    \ [21].  The working group expects to issue a MIB for the\n   management of BPI+\
    \ at a later time.\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ [23].\n3.1.  Structure of the MIB\n   This MIB consists of one group of CM-only\
    \ objects (docsBpiCmGroup),\n   and one group of CMTS-only objects (docsBpiCmtsGroup).\n\
    \   The CM-only objects are organized into two tables:\n   o  The docsBpiCmBaseTable\
    \ contains objects for managing basic\n      Baseline Privacy parameters and counters,\
    \ and for managing the\n      Authorization finite state machine.\n   o  The docsBpiCmTEKTable\
    \ contains objects for managing the Traffic\n      Encryption Key (TEK) finite\
    \ state machine per SID.\n   The CMTS-only objects are organized into four sub-groups:\n\
    \   o  The docsBpiCmtsBaseTable contains objects for managing basic\n      Baseline\
    \ Privacy parameters and counters.\n   o  The docsBpiCmtsAuthTable contains objects\
    \ for managing the\n      Authorization association information per cable modem.\n\
    \   o  The docsBpiCmtsTEKTable contains objects for managing the TEK\n      association\
    \ information per SID.\n   o  The docsBpiMulticastControl consists of two tables.\
    \  The\n      docsBpiIpMulticastMapTable controls the mapping of downstream IP\n\
    \      multicast data traffic to downstream multicast SID values.  The\n     \
    \ docsBpiMulticastAuthTable controls which CMs are authorized to\n      receive\
    \ downstream traffic transmitted over particular multicast\n      SIDs; a CM will\
    \ receive TEKs corresponding to the multicast SIDs\n      for which it is authorized.\
    \  The combination of these two tables\n      will limit the distribution of downstream\
    \ IP multicast data\n      traffic to authorized CMs.\n3.2.  Management requirements\n\
    \   The Baseline Privacy Interface specification is documented in [18],\n   and\
    \ is an extension to the Radio Frequency Interface specification\n   documented\
    \ in [19].  In addition to the explicit requirements in this\n   specification,\
    \ the CM and CMTS enabled for Baseline Privacy MUST\n   support all applicable\
    \ DOCSIS and IETF requirements and MIB objects.\n   Specifications that identify\
    \ relevant requirements and MIB objects\n   include the IETF Radio Frequency MIB\
    \ [16], the IETF Cable Device MIB\n   [17], and the DOCSIS OSSI Specification\
    \ [20].\n   The explicit management requirements of the Baseline Privacy\n   Interface,\
    \ which motivate the development of the MIB in this\n   document, are detailed\
    \ below:\n   o  The CM and CMTS MUST support viewing relevant RSA public keys,\
    \ for\n      future subscriber authentication applications.\n   o  The Baseline\
    \ Privacy management interface needs to support\n      operator configuration\
    \ of Authorization and TEK Finite State\n      Machine (FSM) parameters, for performance\
    \ tuning and security\n      incident handling.  The CMTS MUST support viewing\
    \ (and configuring\n      if possible) all FSM-related parameters, including baseline\n\
    \      privacy status (enabled or disabled), key lifetimes, key grace\n      times,\
    \ and state timeout values.  The CM MUST support viewing\n      these parameters\
    \ where possible.\n   o  The management interface needs to support operator analysis\
    \ and\n      override of FSM behavior, for fault management, subscriber service\n\
    \      de-provisioning, and security incident handling.  The CM MUST\n      support\
    \ viewing the current FSM states.  The CM and CMTS MUST\n      support viewing\
    \ message error codes and message error strings, and\n      counters for invalid\
    \ KEK and TEK events, for key expirations and\n      renewals, and for duplicate\
    \ messages.  The CM and CMTS MUST\n      support viewing current authorization\
    \ key sequence numbers and key\n      expiration times for failure diagnosis.\n\
    \   o  The management interface needs to support dynamic control of the\n    \
    \  distribution of IP multicast data traffic.  This control includes\n      forwarding\
    \ IP multicast traffic to the correct multicast group\n      (SID), and managing\
    \ the membership lists of each multicast group\n      (SID).  The CMTS MUST support\
    \ configuring and viewing all IP\n      multicast forwarding state, and all multicast\
    \ group memberships,\n      within the MAC domains of the CMTS.\n3.3.  Textual\
    \ convention\n   CableLabs has required the implementation of prior versions of\
    \ this\n   MIB in DOCSIS 1.0 cable modems that implement the Baseline Privacy\n\
    \   Interface, as a prerequisite for DOCSIS 1.0 certification.\n   The Baseline\
    \ Privacy Interface MIB contains eight MIB objects defined\n   with the (now obsolete)\
    \ DisplayString textual convention, and one MIB\n   object defined with the (now\
    \ undesirable) IpAddress textual\n   convention.\n   In the judgment of the working\
    \ group, it is preferable to keep these\n   less-than-desirable textual conventions,\
    \ in order to maintain\n   backward compatibility and interoperability with DOCSIS\
    \ 1.0 cable\n   modems that implemented previous versions of this MIB.\n4.  Definitions\n\
    DOCS-BPI-MIB DEFINITIONS ::= BEGIN\nIMPORTS\nMODULE-IDENTITY, OBJECT-TYPE,\nInteger32,\
    \ Counter32, IpAddress\nFROM SNMPv2-SMI\nDisplayString, MacAddress, RowStatus,\
    \ TruthValue, DateAndTime\nFROM SNMPv2-TC\nOBJECT-GROUP, MODULE-COMPLIANCE\nFROM\
    \ SNMPv2-CONF\nifIndex\nFROM IF-MIB\ndocsIfMib, docsIfCmServiceId, docsIfCmtsServiceId\n\
    FROM DOCS-IF-MIB\n;\ndocsBpiMIB      MODULE-IDENTITY\nLAST-UPDATED \"200103130000Z\"\
    \nORGANIZATION \"IETF IPCDN Working Group\"\nCONTACT-INFO \"Rich Woundy\n    \
    \          Postal: Cisco Systems\n                      250 Apollo Drive\n   \
    \                   Chelmsford, MA 01824 U.S.A.\n              Tel: +1 978 244\
    \ 8000\n              E-mail: rwoundy@cisco.com\n              IETF IPCDN Working\
    \ Group\n              General Discussion: ipcdn@ietf.org\n              Subscribe:\
    \ http://www.ietf.org/mailman/listinfo/ipcdn\n              Archive: ftp://ftp.ietf.org/ietf-mail-archive/ipcdn\n\
    \              Co-chairs: Richard Woundy, rwoundy@cisco.com\n                \
    \         Andrew Valentine, a.valentine@eu.hns.com\"\nDESCRIPTION\n\"This is the\
    \ MIB Module for the DOCSIS Baseline Privacy Interface\n(BPI) at cable modems\
    \ (CMs) and cable modem termination systems\n(CMTSs). CableLabs requires the implementation\
    \ of this MIB in\nDOCSIS 1.0 cable modems that implement the Baseline Privacy\n\
    Interface, as a prerequisite for DOCSIS 1.0 certification.\"\nREVISION \"200103130000Z\"\
    \nDESCRIPTION\n\"Version published as RFC 3083.\"\nREVISION \"200011031930Z\"\n\
    DESCRIPTION\n\"Modified by Richard Woundy to fix problems identified by the MIB\n\
    doctor. I marked docsBpiCmtsDefaultAuthGraceTime and\ndocsBpiCmtsDefaultTEKGraceTime\
    \ as obsolete objects, to prevent OID\nreassignment. Several object descriptions\
    \ were also corrected.\"\nREVISION \"200002161930Z\"\nDESCRIPTION\n\"Initial version.\n\
    CableLabs requires the implementation of this MIB in certified DOCSIS\n1.0 cable\
    \ modems implementing the Baseline Privacy Interface, per\nDOCSIS 1.0 engineering\
    \ change notice oss-n-99027.\"\n::= { docsIfMib 5 }\ndocsBpiMIBObjects  OBJECT\
    \ IDENTIFIER ::= { docsBpiMIB 1 }\n-- Cable Modem Group\ndocsBpiCmObjects OBJECT\
    \ IDENTIFIER ::= { docsBpiMIBObjects 1 }\n--\n-- The BPI base and authorization\
    \ table for CMs, indexed by ifIndex\n--\ndocsBpiCmBaseTable      OBJECT-TYPE\n\
    SYNTAX                  SEQUENCE OF     DocsBpiCmBaseEntry\nMAX-ACCESS       \
    \       not-accessible\nSTATUS                  current\nDESCRIPTION\n\"This table\
    \ describes the basic and authorization-related Baseline\nPrivacy attributes of\
    \ each CM MAC interface.\"\n::= { docsBpiCmObjects 1 }\ndocsBpiCmBaseEntry   \
    \   OBJECT-TYPE\nSYNTAX                  DocsBpiCmBaseEntry\nMAX-ACCESS      \
    \        not-accessible\nSTATUS                  current\nDESCRIPTION\n\"Each\
    \ entry contains objects describing attributes of one CM MAC\ninterface. An entry\
    \ in this table exists for each ifEntry with an\nifType of docsCableMaclayer(127).\"\
    \nINDEX                   { ifIndex }\n::= { docsBpiCmBaseTable 1 }\nDocsBpiCmBaseEntry\
    \ ::= SEQUENCE {\ndocsBpiCmPrivacyEnable                  TruthValue,\ndocsBpiCmPublicKey\
    \                      OCTET STRING,\ndocsBpiCmAuthState                     \
    \ INTEGER,\ndocsBpiCmAuthKeySequenceNumber          Integer32,\ndocsBpiCmAuthExpires\
    \                    DateAndTime,\ndocsBpiCmAuthReset                      TruthValue,\n\
    docsBpiCmAuthGraceTime                  Integer32,\ndocsBpiCmTEKGraceTime    \
    \               Integer32,\ndocsBpiCmAuthWaitTimeout                Integer32,\n\
    docsBpiCmReauthWaitTimeout              Integer32,\ndocsBpiCmOpWaitTimeout   \
    \               Integer32,\ndocsBpiCmRekeyWaitTimeout               Integer32,\n\
    docsBpiCmAuthRejectWaitTimeout          Integer32,\ndocsBpiCmAuthRequests    \
    \               Counter32,\ndocsBpiCmAuthReplies                    Counter32,\n\
    docsBpiCmAuthRejects                    Counter32,\ndocsBpiCmAuthInvalids    \
    \               Counter32,\ndocsBpiCmAuthRejectErrorCode            INTEGER,\n\
    docsBpiCmAuthRejectErrorString          DisplayString,\ndocsBpiCmAuthInvalidErrorCode\
    \           INTEGER,\ndocsBpiCmAuthInvalidErrorString         DisplayString\n\
    }\ndocsBpiCmPrivacyEnable  OBJECT-TYPE\nSYNTAX                  TruthValue\nMAX-ACCESS\
    \              read-only\nSTATUS                  current\nDESCRIPTION\n\"This\
    \ object identifies whether this CM is provisioned to run\nBaseline Privacy. This\
    \ is analogous to the presence (or absence)\nof the Baseline Privacy Configuration\
    \ Setting option. The status\nof each individual SID with respect to Baseline\
    \ Privacy is\ncaptured in the docsBpiCmTEKPrivacyEnable object.\"\nREFERENCE\n\
    \"DOCSIS Baseline Privacy Interface Specification, Appendix A.1.1.\"\n::= { docsBpiCmBaseEntry\
    \ 1 }\ndocsBpiCmPublicKey      OBJECT-TYPE\nSYNTAX                  OCTET STRING\
    \ (SIZE (74 | 106 | 140 | 270))\nMAX-ACCESS              read-only\nSTATUS   \
    \               current\nDESCRIPTION\n\"The value of this object is a DER-encoded\
    \ RSAPublicKey ASN.1 type\nstring, as defined in the RSA Encryption Standard (PKCS\
    \ #1) [22],\ncorresponding to the public key of the CM. The 74, 106, 140, and\n\
    270 byte key encoding lengths correspond to 512 bit, 768 bit, 1024\nbit, and 2048\
    \ public moduli respectively.\"\nREFERENCE\n\"DOCSIS Baseline Privacy Interface\
    \ Specification, Section 4.2.2.4.\"\n::= { docsBpiCmBaseEntry 2 }\ndocsBpiCmAuthState\
    \      OBJECT-TYPE\nSYNTAX                  INTEGER {\n                      \
    \          authWait(2),\n                                authorized(3),\n    \
    \                            reauthWait(4),\n                                authRejectWait(5)\n\
    \                        }\nMAX-ACCESS              read-only\nSTATUS        \
    \          current\nDESCRIPTION\n\"The value of this object is the state of the\
    \ CM authorization\nFSM.  The start state indicates that FSM is in its initial\
    \ state.\"\nREFERENCE\n\"DOCSIS Baseline Privacy Interface Specification, Section\
    \ 4.1.2.1.\"\n::= { docsBpiCmBaseEntry 3 }\ndocsBpiCmAuthKeySequenceNumber  OBJECT-TYPE\n\
    SYNTAX                          Integer32 (0..15)\nMAX-ACCESS                \
    \      read-only\nSTATUS                          current\nDESCRIPTION\n\"The\
    \ value of this object is the authorization key sequence number\nfor this FSM.\"\
    \nREFERENCE\n\"DOCSIS Baseline Privacy Interface Specification, Sections 4.2.1.2\n\
    and 4.2.2.10.\"\n::= { docsBpiCmBaseEntry 4 }\ndocsBpiCmAuthExpires    OBJECT-TYPE\n\
    SYNTAX                  DateAndTime\nMAX-ACCESS              read-only\nSTATUS\
    \                  current\nDESCRIPTION\n\"The value of this object is the actual\
    \ clock time when the current\nauthorization for this FSM expires. If the CM does\
    \ not have an active\nauthorization, then the value is of the expiration date\
    \ and time of\nthe last active authorization.\"\nREFERENCE\n\"DOCSIS Baseline\
    \ Privacy Interface Specification, Sections 4.2.1.2\nand 4.2.2.9.\"\n::= { docsBpiCmBaseEntry\
    \ 5 }\ndocsBpiCmAuthReset      OBJECT-TYPE\nSYNTAX                  TruthValue\n\
    MAX-ACCESS              read-write\nSTATUS                  current\nDESCRIPTION\n\
    \"Setting this object to TRUE generates a Reauthorize event in the\nauthorization\
    \ FSM. Reading this object always returns FALSE.\"\nREFERENCE\n\"DOCSIS Baseline\
    \ Privacy Interface Specification, Section 4.1.2.3.4.\"\n::= { docsBpiCmBaseEntry\
    \ 6 }\ndocsBpiCmAuthGraceTime  OBJECT-TYPE\nSYNTAX                  Integer32\
    \ (1..1800)\nUNITS                   \"seconds\"\nMAX-ACCESS              read-only\n\
    STATUS                  current\nDESCRIPTION\n\"The value of this object is the\
    \ grace time for an authorization key.\nA CM is expected to start trying to get\
    \ a new authorization key\nbeginning AuthGraceTime seconds before the authorization\
    \ key actually\nexpires.\"\nREFERENCE\n\"DOCSIS Baseline Privacy Interface Specification,\
    \ Appendix A.1.1.1.3.\"\n::= { docsBpiCmBaseEntry 7 }\ndocsBpiCmTEKGraceTime \
    \  OBJECT-TYPE\nSYNTAX                  Integer32 (1..1800)\nUNITS           \
    \        \"seconds\"\nMAX-ACCESS              read-only\nSTATUS              \
    \    current\nDESCRIPTION\n\"The value of this object is the grace time for a\
    \ TEK.  A CM is\nexpected to start trying to get a new TEK beginning TEKGraceTime\n\
    seconds before the TEK actually expires.\"\nREFERENCE\n\"DOCSIS Baseline Privacy\
    \ Interface Specification, Appendix A.1.1.1.6.\"\n::= { docsBpiCmBaseEntry 8 }\n\
    docsBpiCmAuthWaitTimeout        OBJECT-TYPE\nSYNTAX                          Integer32\
    \ (1..30)\nUNITS                           \"seconds\"\nMAX-ACCESS           \
    \           read-only\nSTATUS                          current\nDESCRIPTION\n\"\
    The value of this object is the Authorize Wait Timeout.\"\nREFERENCE\n\"DOCSIS\
    \ Baseline Privacy Interface Specification, Appendix A.1.1.1.1.\"\n::= { docsBpiCmBaseEntry\
    \ 9 }\ndocsBpiCmReauthWaitTimeout      OBJECT-TYPE\nSYNTAX                   \
    \       Integer32 (1..30)\nUNITS                           \"seconds\"\nMAX-ACCESS\
    \                      read-only\nSTATUS                          current\nDESCRIPTION\n\
    \"The value of this object is the Reauthorize Wait Timeout in seconds.\"\nREFERENCE\n\
    \"DOCSIS Baseline Privacy Interface Specification, Appendix A.1.1.1.2.\"\n::=\
    \ { docsBpiCmBaseEntry 10 }\ndocsBpiCmOpWaitTimeout  OBJECT-TYPE\nSYNTAX     \
    \             Integer32 (1..10)\nUNITS                   \"seconds\"\nMAX-ACCESS\
    \              read-only\nSTATUS                  current\nDESCRIPTION\n\"The\
    \ value of this object is the Operational Wait Timeout in seconds.\"\nREFERENCE\n\
    \"DOCSIS Baseline Privacy Interface Specification, Appendix A.1.1.1.4.\"\n::=\
    \ { docsBpiCmBaseEntry 11 }\ndocsBpiCmRekeyWaitTimeout       OBJECT-TYPE\nSYNTAX\
    \                          Integer32 (1..10)\nUNITS                          \
    \ \"seconds\"\nMAX-ACCESS                      read-only\nSTATUS             \
    \             current\nDESCRIPTION\n\"The value of this object is the Rekey Wait\
    \ Timeout in seconds.\"\nREFERENCE\n\"DOCSIS Baseline Privacy Interface Specification,\
    \ Appendix A.1.1.1.5.\"\n::= { docsBpiCmBaseEntry 12 }\ndocsBpiCmAuthRejectWaitTimeout\
    \  OBJECT-TYPE\nSYNTAX                          Integer32 (1..600)\nUNITS    \
    \                       \"seconds\"\nMAX-ACCESS                      read-only\n\
    STATUS                          current\nDESCRIPTION\n\"The value of this object\
    \ is the Authorization Reject Wait Timeout in\nseconds.\"\nREFERENCE\n\"DOCSIS\
    \ Baseline Privacy Interface Specification, Appendix A.1.1.1.7.\"\n::= { docsBpiCmBaseEntry\
    \ 13 }\ndocsBpiCmAuthRequests   OBJECT-TYPE\nSYNTAX                  Counter32\n\
    MAX-ACCESS              read-only\nSTATUS                  current\nDESCRIPTION\n\
    \"The value of this object is the count of times the CM has\ntransmitted an Authorization\
    \ Request message.\"\nREFERENCE\n\"DOCSIS Baseline Privacy Interface Specification,\
    \ Section 4.2.1.1.\"\n::= { docsBpiCmBaseEntry 14 }\ndocsBpiCmAuthReplies    OBJECT-TYPE\n\
    SYNTAX                  Counter32\nMAX-ACCESS              read-only\nSTATUS \
    \                 current\nDESCRIPTION\n\"The value of this object is the count\
    \ of times the CM has\nreceived an Authorization Reply message.\"\nREFERENCE\n\
    \"DOCSIS Baseline Privacy Interface Specification, Section 4.2.1.2.\"\n::= { docsBpiCmBaseEntry\
    \ 15 }\ndocsBpiCmAuthRejects    OBJECT-TYPE\nSYNTAX                  Counter32\n\
