    , RFC 2570, April 1999.\n7.  Security Considerations\n   The Baseline Privacy\
    \ Interface provides data encryption for DOCSIS\n   data-over-cable services.\
    \  Baseline Privacy-capable cable modems have\n   RSA private/public key pairs\
    \ installed by manufacturers.  The public\n   key is used to encrypt an Authorization\
    \ key, and the Authorization\n   key is used to encrypt one or more Traffic Encryption\
    \ Keys (TEKs).\n   The TEKs are used to encrypt both upstream and downstream data\n\
    \   traffic.  Please refer to [18] to obtain further information on the\n   Baseline\
    \ Privacy specification.\n   In particular, the Baseline Privacy Interface does\
    \ not provide an\n   authentication service.  CMTS implementors are encouraged\
    \ not to rely\n   on the MAC address of the CM for service authorization -- in\n\
    \   particular, for the docsBpiMulticastAuthTable in this MIB.  The\n   Baseline\
    \ Privacy Plus Interface does provide a CM authentication\n   service, and the\
    \ working group expects to issue a MIB for the\n   management of BPI+ at a later\
    \ time.\n   This MIB specification contains a number of read-write objects, that\n\
    \   should be protected from unauthorized modification to prevent denial\n   of\
    \ service and theft of service attacks: in particular, objects that\n   reset\
    \ state machines (ex. docsBpiCmAuthReset), change key lifetimes\n   (ex. docsBpiCmtsDefaultAuthLifetime),\
    \ change rekeying grace times\n   (ex. docsBpiCmtsDefaultAuthGraceTime), and control\
    \ multicast traffic\n   (ex. most objects in the docsBpiMulticastControl group).\n\
    \   The desired means to protect these objects from unwarranted access is\n  \
    \ to implement the security features as provided by the SNMPv3\n   framework.\
    \  Specifically, the use of the User-based Security Model\n   [12] and the View-based\
    \ Access Control Model [15] is recommended.\n   Weaker methods to protect CMs\
    \ from unauthorized access include using\n   the docsDevNmAccessTable from the\
    \ Cable Device MIB [17] to disallow\n   configuration changes from unauthorized\
    \ network management stations,\n   and using the SNMP MIB Object and SNMP Write-Access\
    \ Control\n   configuration file options from the Radio Frequency Interface [19]\
    \ to\n   set MIB object values and disable SNMP SET operations at cable modem\n\
    \   boot time.  Note that these mechanisms may be vulnerable to an\n   unauthorized\
    \ network management station \"spoofing\" the source address\n   of a legitimate\
    \ network management station.\n8.  Intellectual Property\n   The IETF takes no\
