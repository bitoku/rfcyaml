- title: IANA Considerations for Connectivity Fault Management (CFM) Code Points
  contents:
  - 'IANA Considerations for Connectivity Fault Management (CFM) Code Points

    '
- title: Abstract
  contents:
  - "Abstract\n   IEEE 802.1 has specified Connectivity Fault Management (CFM)\n \
    \  Operations, Administration, and Maintenance (OAM) facilities.  CFM\n   messages\
    \ are structured with an OpCode field and have provision for\n   the inclusion\
    \ of TLV-structured information.  IEEE 802.1 has\n   allocated blocks of CFM OpCodes\
    \ and TLV Types to the IETF.  This\n   document specifies the IANA considerations\
    \ for the assignment of\n   values from these blocks.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7319.\n"
