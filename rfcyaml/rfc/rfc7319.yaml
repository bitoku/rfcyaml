- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The IEEE 802.1 Working Group has specified Connectivity\
    \ Fault\n   Management (CFM) [802.1Q] OAM [RFC6291] facilities.  CFM messages\
    \ are\n   structured with an OpCode field and have provision for the inclusion\n\
    \   of TLV-structured information.\n   IEEE 802.1 has allocated the block of 32\
    \ CFM OpCodes from 64 through\n   95 and the block of 32 CFM TLV Types from 64\
    \ through 95 to the IETF\n   (see Appendix A).  This document specifies the IANA\
    \ considerations\n   for the assignment of values from these two blocks.\n   IEEE\
    \ 802.1 previously allocated similar blocks of values from 32\n   through 63 to\
    \ ITU-T [Y.1731].\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   Capitalized IANA terms such as \"Standards Action\" are\
    \ to be\n   interpreted as described in [RFC5226].\n"
- title: 2.  IANA Considerations
  contents:
  - "2.  IANA Considerations\n   IANA has created the \"Connectivity Fault Management\
    \ (CFM) OAM IETF\n   Parameters\" registry with the following two subregistries:\n\
    \      Registry Name: CFM OAM IETF OpCodes\n      Registration Procedures: Standards\
    \ Action\n      Reference: [802.1Q] [RFC7319]\n      Note: This parameter originates\
    \ with the IEEE 802.1 Working Group\n      that has allocated the block of values\
    \ from 64 to 95 to the IETF.\n      Value    Assignment\n      =====    ==========\n\
    \      64-95    Unassigned\n      Registry Name: CFM OAM IETF TLV Types\n    \
    \  Registration Procedures: Standards Action\n      Reference: [802.1Q] [RFC7319]\n\
    \      Note: This parameter originates with the IEEE 802.1 Working Group\n   \
    \   that has allocated the block of values from 64 to 95 to the IETF.\n      Value\
    \    Assignment\n      =====    ==========\n      64-95    Unassigned\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   This document is concerned with assignment of\
    \ values from the blocks\n   of IEEE 802.1 CFM OpCodes and TLV Types that the\
    \ IEEE 802.1 Working\n   Group has allocated to the IETF.  It is not directly\
    \ concerned with\n   security.\n"
