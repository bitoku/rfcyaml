  contents:
  - "4.1.  Normative References\n   [802.1Q]  IEEE, \"IEEE Standard for Local and\
    \ metropolitan area\n             networks -- Media Access Control (MAC) Bridges\
    \ and Virtual\n             Bridged Local Area Networks\", IEEE Std 802.1Q, 2011.\n\
    \   [RFC5226] Narten, T. and H. Alvestrand, \"Guidelines for Writing an\n    \
    \         IANA Considerations Section in RFCs\", BCP 26, RFC 5226, May\n     \
    \        2008.\n"
- title: 4.2.  Informative References
  contents:
  - "4.2.  Informative References\n   [RFC6291] Andersson, L., van Helvoort, H., Bonica,\
    \ R., Romascanu, D.,\n             and S. Mansfield, \"Guidelines for the Use\
    \ of the \"OAM\"\n             Acronym in the IETF\", BCP 161, RFC 6291, June\
    \ 2011.\n   [Y.1731]  ITU-T, \"OAM Functions and Mechanisms for Ethernet-based\n\
    \             Networks\", Recommendation G.8013/Y.1731, November 2013.\n"
- title: Appendix A.  IEEE 802.1 WG Liaison
  contents:
  - "Appendix A.  IEEE 802.1 WG Liaison\n   To:         Jari Arkko, IETF chair\n \
    \  cc:         Stephen J. Trowbridge, ITU-T SG15 chair,\n               Donald\
    \ Eastlake, Erik Nordmark, IETF TRILL WG,\n               Eric Gray, IETF/IEEE\
    \ liaison\n   From:       Tony Jeffree, IEEE 802.1 WG Chair\n   Date:       Thursday,\
    \ 06 March 2014\n   Reference:  24 September 2013 Liaison from TRILL WG\n   After\
    \ considering the referenced liaison from the TRILL WG, IEEE\n   802.1 has voted\
    \ to approve the allocation of code points from the\n   Connectivity Fault Management\
    \ protocol of IEEE Std 802.1Q(TM)-2011\n   for use by IETF.  The expectation of\
    \ IEEE 802.1 is that these code\n   points will be allocated through IANA only\
    \ on the basis of IETF\n   standards actions.  Specifically, the allocation includes:\n\
    \      + 32 CFM OpCode Field values. Reference IEEE Std 802.1Q-2011\n        Clause\
    \ 21.4.3, Table 21-4. The OpCode Field values 64-95\n                        \
    \                                        10\n        are allocated to the IETF.\n\
    \      + 32 TLV Type Field values. Reference IEEE Std 802.1Q-2011\n        Clause\
    \ 21.5.1.1, Table 21-6. The Type Field values 64-95\n                        \
    \                                        10\n        are allocated to the IETF.\n\
    \      IEEE Std 802.1Q will be revised at some future date to document\n     \
    \ this allocation. In the meantime, the allocation will be recorded\n      through\
    \ the IEEE 802.1 maintenance process.\n      Regards,\n      Tony Jeffree\n  \
    \    IEEE 802.1 Working Group Chair\n"
