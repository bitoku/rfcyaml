- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   When multicast sources and receivers are active at LISP\
    \ sites, and\n   the core network between the sites does not provide multicast\n\
    \   support, a signal-free mechanism can be used to create an overlay\n   that\
    \ will allow multicast traffic to flow between sites and connect\n   the multicast\
    \ trees at the different sites.\n   The signal-free mechanism proposed here does\
    \ not extend PIM [RFC7761]\n   over the overlay as proposed in [RFC6831], nor\
    \ does the mechanism\n   utilize direct signaling between the Receiver-ETRs and\
    \ Sender-ITRs as\n   described in [LISP-MULTI-SIGNALING].  The signal-free mechanism\n\
    \   proposed reduces the amount of signaling required between sites to a\n   minimum\
    \ and is centered around the registration of receiver sites for\n   a particular\
    \ multicast group or multicast channel with the LISP\n   mapping system.\n   Registrations\
    \ from the different receiver sites will be merged at the\n   mapping system to\
    \ assemble a multicast-replication-list inclusive of\n   all Routing Locators\
    \ (RLOCs) that lead to receivers for a particular\n   multicast group or multicast\
    \ channel.  The replication list for each\n   specific multicast entry is maintained\
    \ as a database mapping entry in\n   the LISP mapping system.\n   When the Ingress\
    \ Tunnel Router (ITR) at the source site receives\n   multicast traffic from sources\
    \ at its site, the ITR can query the\n   mapping system by issuing Map-Request\
    \ messages for the (S,G) source\n   and destination addresses in the packets received.\
    \  The mapping\n   system will return the RLOC replication list to the ITR, which\
    \ the\n   ITR will cache as per standard LISP procedure.  Since the core is\n\
    \   assumed to not support multicast, the ITR will replicate the\n   multicast\
    \ traffic for each RLOC on the replication list and will\n   unicast encapsulate\
    \ the traffic to each RLOC.  The combined function\n   or replicating and encapsulating\
    \ the traffic to the RLOCs in the\n   replication list is referred to as \"rep-encapsulation\"\
    \ in this\n   document.\n   The document describes general procedures (Section\
    \ 5) and information\n   encoding that are required at the receiver sites and\
    \ source sites to\n   achieve signal-free multicast interconnectivity.  The general\n\
    \   procedures for mapping system notifications to different sites are\n   also\
    \ described.  A section dedicated to the specific case of Source-\n   Specific\
    \ Multicast (SSM) trees discusses the implications to the\n   general procedures\
    \ for SSM multicast trees over different topological\n   scenarios.  A section\
    \ on Any-Source Multicast (ASM) support is\n   included to identify the constraints\
    \ that come along with supporting\n   it using LISP signal-free multicast.\n \
    \  There is a section dedicated to Replication Engineering, which is a\n   mechanism\
    \ to reduce the impact of head-end replication.  The mapping\n   system, via LISP\
    \ signal-free mechanisms, can be used to build a layer\n   of Re-encapsulating\
    \ Tunnel Routers (RTRs).\n"
- title: 2.  Definition of Terms
  contents:
  - "2.  Definition of Terms\n   LISP-related terms, notably Map-Request, Map-Reply,\
    \ Ingress Tunnel\n   Router (ITR), Egress Tunnel Router (ETR), Map-Server (MS),\
    \ and\n   Map-Resolver (MR) are defined in the LISP specification [RFC6830].\n\
    \   Extensions to the definitions in [RFC6830] for their application to\n   multicast\
    \ routing are documented in [RFC6831].\n   Terms defining interactions with the\
    \ LISP mapping system are defined\n   in [RFC6833].\n   The following terms are\
    \ consistent with the definitions in [RFC6830]\n   and [RFC6831].  The terms are\
    \ specific cases of the general terms and\n   are defined here to facilitate the\
    \ descriptions and discussions\n   within this particular document.\n   Source:\
    \ Multicast source endpoint.  The host that originates\n   multicast packets.\n\
    \   Receiver: Multicast group member endpoint.  The host joins a\n   multicast\
    \ group as a receiver of multicast packets sent to the group.\n   Receiver site:\
    \ LISP site where multicast receivers are located.\n   Source site: LISP site\
    \ where multicast sources are located.\n   RP site: LISP site where an ASM PIM\
    \ Rendezvous Point (RP) [RFC7761]\n   is located.  The RP site and the source\
    \ site MAY be the same in some\n   situations.\n   Receiver-ETR: LISP decapsulating\
    \ the Tunnel Router (xTR) at the\n   receiver site.  This is a multicast ETR.\n\
    \   Source-ITR: LISP encapsulating xTR at the source site.  This is a\n   multicast\
    \ ITR.\n   RP-xTR: LISP xTR at the RP site.  This is typically a multicast ITR.\n\
    \   Replication list: Mapping-entry containing the list of RLOCs that\n   have\
    \ registered receivers for a particular multicast entry.\n   Multicast entry:\
    \ A tuple identifying a multicast tree.  Multicast\n   entries are in the form\
    \ of (S-prefix, G-prefix).\n   Rep-encapsulation: The process of replicating and\
    \ then encapsulating\n   traffic to multiple RLOCs.\n   Re-encapsulating Tunnel\
    \ Router (RTR): An RTR is a router that\n   implements the re-encapsulating tunnel\
    \ function detailed in Section 8\n   of the main LISP specification [RFC6830].\
    \  A LISP RTR performs packet\n   re-routing by chaining ETR and ITR functions,\
    \ whereby it first\n   removes the LISP header of an ingress packet and then prepends\
    \ a new\n   LISP header to an egress packet.\n   RTR Level: An RTR level is encoded\
    \ in a Replication List Entry (RLE)\n   LISP Canonical Address Format (LCAF) Type\
    \ detailed in [RFC8060].\n   Each entry in the replication list contains an address\
    \ of an xTR and\n   a level value.  Level values are used to create a replication\n\
    \   hierarchy so that ITRs at source LISP sites replicate to the lowest\n   (smaller\
    \ value) level number RTRs in an RLE.  And then RTRs at a\n   given level replicate\
    \ to the next higher level of RTRs.  The number\n   of RTRs at each level are\
    \ engineered to control the fan-out or\n   replication factor, so a trade-off\
    \ between the width of the level\n   versus the number of levels can be selected.\n\
    \   ASM: Any-Source Multicast as defined in [RFC3569] where multicast\n   distribution\
    \ trees are built with a Rendezvous Point [RFC7761].\n   SSM: Source-Specific\
    \ Multicast as defined in [RFC3569] where\n   multicast distribution trees are\
    \ built and rooted at the multicast\n   router(s) directly connected to the multicast\
    \ source.\n"
- title: 3.  Requirements Language
  contents:
  - "3.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in BCP\n   14 [RFC2119] [RFC8174] when, and only when, they appear\
    \ in all\n   capitals, as shown here.\n"
- title: 4.  Reference Model
  contents:
  - "4.  Reference Model\n   The reference model that will be used for the discussion\
    \ of the\n   signal-free multicast tree interconnection is illustrated in\n  \
    \ Figure 1.\n                                  MS/MR\n                       \
    \           +---+\n                                  |   |\n             +---+\
    \     +---+      +---+      +---+      +---+\n   Src-1 ----| R1|-----|ITR|   \
    \     |        |ETR|------| R2|----- Rcv-2\n             +---+     +---+     \
    \   |        +---+      +---+\n                            \\       |       /\n\
    \             Source-site-1   \\      |      /    Receiver-site-2\n          \
    \                    \\     |     /\n                               \\    |  \
    \  /\n                                \\   |   /\n                           \
    \       Core\n                                /       \\\n                   \
    \            /         \\\n                              /           \\\n    \
    \                         /             \\\n                            /    \
    \           \\\n                       +---+                 +---+\n   Src-3 --------------|ITR|\
    \                 |ETR|---------------- Rcv-4\n                       +---+  \
    \               +---+\n            Source-site-3                      Receiver-site-4\n\
    \             Figure 1: LISP Multicast Generic Reference Model\n   Sites 1 and\
    \ 3 are source sites.\n   Source-site-3 presents a source (Src-3) that is directly\
    \ connected to\n   the Source-ITR.\n   Source-site-1 presents a source (Src-1)\
    \ that is one hop or more away\n   from the Source-ITR.\n   Receiver-site-2 and\
    \ -4 are receiver sites with not-directly connected\n   and directly connected\
    \ receiver endpoints, respectively.\n   R1 is a multicast router in Source-site-1.\n\
    \   R2 is a multicast router at the receiver site.\n   Map-Servers and Map-Resolvers\
    \ are reachable in the RLOC space in the\n   core; only one is shown for illustration\
    \ purposes, but these can be\n   many or even part of a distributed mapping system,\
    \ such as a\n   Delegated Database Tree (DDT).\n   The procedures for interconnecting\
    \ multicast trees over an overlay\n   can be broken down into three functional\
    \ areas:\n   o  Receiver-site procedures\n   o  Source-site procedures\n   o \
    \ LISP notification procedures\n   The receiver-site procedures will be common\
    \ for most tree types and\n   topologies.\n   The procedures at the source site\
    \ can vary depending on the type of\n   trees being interconnected as well as\
    \ the topological relation\n   between sources and source-site xTRs.  For ASM\
    \ trees, a special case\n   of the source site is the RP site for which a variation\
    \ of the\n   source-site procedures MAY be necessary if ASM trees are to be\n\
    \   supported in future specifications of LISP signal-free multicast.\n   The\
    \ LISP notification procedures between sites are normalized for the\n   different\
    \ possible scenarios.  Certain scenarios MAY benefit from a\n   simplified notification\
    \ mechanism or no notification requirement at\n   all.\n"
- title: 5.  General Procedures
  contents:
  - "5.  General Procedures\n   The interconnection of multicast trees across different\
    \ LISP sites\n   involves the following procedures to build the necessary multicast\n\
    \   distribution trees across sites.\n   1.  The presence of multicast receiver\
    \ endpoints is detected by the\n       Receiver-ETRs at the receiver sites.\n\
    \   2.  Receiver-ETRs register their RLOCs as part of the replication\n      \
    \ list for the multicast entry the detected receivers subscribe to.\n   3.  The\
    \ mapping system merges all Receiver-ETR or delivery-group\n       RLOCs to build\
    \ a comprehensive replication list inclusive of all\n       receiver sites for\
    \ each multicast entry.\n   4.  LISP Map-Notify messages MUST be sent to the Source-ITR\
    \ informing\n       of any changes in the replication list.\n   5.  Multicast\
    \ tree building at the source site is initiated when the\n       Source-ITR receives\
    \ the LISP notification.\n   Once the multicast distribution trees are built,\
    \ the following\n   forwarding procedures may take place:\n   1.  The source sends\
    \ multicast packets to the multicast group\n       destination address.\n   2.\
    \  Multicast traffic follows the multicast tree built at the source\n       site\
    \ and makes its way to the Source-ITRs.\n   3.  The Source-ITR will issue a Map-Request\
    \ to resolve the\n       replication list for the multicast entry.\n   4.  The\
    \ mapping system responds to the Source-ITR with a Map-Reply\n       containing\
    \ the replication list for the multicast group\n       requested.\n   5.  The\
    \ Source-ITR caches the replication list received in the\n       map-reply for\
    \ the multicast entry.\n   6.  Multicast traffic is rep-encapsulated.  That is,\
    \ the packet is\n       replicated for each RLOC in the replication list and then\n\
    \       encapsulated to each one.\n"
- title: 5.1.  General Receiver-Site Procedures
  contents:
  - '5.1.  General Receiver-Site Procedures

    '
- title: 5.1.1.  Multicast Receiver Detection
  contents:
  - "5.1.1.  Multicast Receiver Detection\n   When the Receiver-ETRs are directly\
    \ connected to the receivers (e.g.,\n   Receiver-site-4 in Figure 1), the Receiver-ETRs\
    \ will receive IGMP\n   reports from the receivers indicating which group the\
    \ receivers wish\n   to subscribe to.  Based on these IGMP reports, the Receiver-ETR\
    \ is\n   made aware of the presence of receivers as well as which group they\n\
    \   are interested in.\n   When the Receiver-ETRs are several hops away from the\
    \ receivers\n   (e.g., Receiver-site-2 in Figure 1), the Receiver-ETRs will receive\n\
    \   PIM join messages, which will allow the Receiver-ETR to know that\n   there\
    \ are multicast receivers at the site and also to learn which\n   multicast group\
    \ the receivers are for.\n"
- title: 5.1.2.  Receiver-Site Registration
  contents:
  - "5.1.2.  Receiver-Site Registration\n   Once the Receiver-ETRs detect the presence\
    \ of receivers at the\n   receiver site, the Receiver-ETRs MUST issue Map-Register\
    \ messages to\n   include the Receiver-ETR RLOCs in the replication list for the\n\
    \   multicast entry the receivers joined.\n   The Map-Register message MUST use\
    \ the multicast entry (Source, Group)\n   tuple as its Endpoint ID (EID) record\
    \ type with the Receiver-ETR\n   RLOCs conforming the locator set.\n   The EID\
    \ in the Map-Register message MUST be encoded using the\n   Multicast Info LCAF\
    \ Type defined in [RFC8060].\n   The RLOC in the Map-Register message MUST be\
    \ encoded using the RLE\n   LCAF Type defined in [RFC8060] with the Level Value\
    \ fields for all\n   entries set to 128 (decimal).\n   The encoding described\
    \ above MUST be used consistently for Map-\n   Register messages, entries in the\
    \ mapping system, Map-Reply messages,\n   as well as the map-cache at the Source-ITRs.\n\
    \   The Map-Register messages [RFC6830] sent by the Receiver-ETRs MUST\n   have\
    \ the following bits set as specified here:\n   1.  merge-request bit set to 1.\
    \  The Map-Register messages are sent\n       with \"Merge Semantics\".  The Map-Server\
    \ will receive\n       registrations from a multitude of Receiver-ETRs.  The Map-Server\n\
    \       will merge the registrations for common EIDs and maintain a\n       consolidated\
    \ replication list for each multicast entry.\n   2.  want-map-notify bit (M) set\
    \ to 0.  This tells the mapping system\n       that the Receiver-ETR does not\
    \ expect to receive Map-Notify\n       messages as it does not need to be notified\
    \ of all changes to the\n       replication list.\n   3.  proxy-reply bit (P)\
    \ set to 1.  The merged replication list is\n       kept in the Map-Servers. \
    \ By setting the proxy-reply bit, the\n       Receiver-ETRs instruct the mapping\
    \ system to proxy reply to Map-\n       Requests issued for the multicast entries.\n\
    \   Map-Register messages for a particular multicast entry MAY be sent\n   for\
    \ every receiver detected, even if previous receivers have been\n   detected for\
    \ the particular multicast entry.  This allows the\n   replication list to remain\
    \ up to date.\n   Receiver-ETRs MUST be configured to know what Map-Servers Map-\n\
    \   Register messages are sent to.  The configuration is likely to be\n   associated\
    \ with an S-prefix that multiple (S,G) entries match to and\n   are more specific\
    \ for.  Therefore, the S-prefix determines the Map-\n   Server set in the least\
    \ number of configuration statements.\n"
- title: 5.1.3.  Consolidation of the Replication List
  contents:
  - "5.1.3.  Consolidation of the Replication List\n   The Map-Server will receive\
    \ registrations from a multitude of\n   Receiver-ETRs.  The Map-Server will merge\
    \ the registrations for\n   common EIDs and consolidate a replication list for\
    \ each multicast\n   entry.\n   When an ETR sends an RLE RLOC-record in a Map-Register\
    \ and the RLE\n   already exists in the Map-Server's RLE-merged list, the Map-Server\n\
    \   will replace the single RLE with the information from the Map-\n   Register\
    \ RLOC-record.  The Map-Server MUST NOT merge duplicate RLOCs\n   in the consolidated\
    \ replication list.\n"
- title: 5.2.  General Source-Site Procedures
  contents:
  - "5.2.  General Source-Site Procedures\n   Source-ITRs MUST register the unicast\
    \ EIDs of any sources or\n   Rendezvous Points that may be present on the source\
    \ site.  In other\n   words, it is assumed that the sources and RPs are LISP EIDs.\n\
    \   The registration of the unicast EIDs for the sources or Rendezvous\n   Points\
    \ allows the Map-Server to know where to send Map-Notify\n   messages to.  Therefore,\
    \ the Source-ITR MUST register the unicast\n   S-prefix EID with the want-map-notify\
    \ bit set in order to receive\n   Map-Notify messages whenever there is a change\
    \ in the replication\n   list.\n"
- title: 5.2.1.  Multicast Tree Building at the Source Site
  contents:
  - "5.2.1.  Multicast Tree Building at the Source Site\n   When the source site receives\
    \ the Map-Notify messages from the\n   mapping system as described in Section\
    \ 5.3, it will initiate the\n   process of building a multicast distribution tree\
    \ that will allow the\n   multicast packets from the source to reach the Source-ITR.\n\
    \   The Source-ITR MUST issue a PIM join for the multicast entry for\n   which\
    \ it received the Map-Notify message.  The join will be issued in\n   the direction\
    \ of the source or in the direction of the RP for the SSM\n   and ASM cases, respectively.\n"
- title: 5.2.2.  Multicast Destination Resolution
  contents:
  - "5.2.2.  Multicast Destination Resolution\n   On reception of multicast packets,\
    \ the Source-ITR obtains the\n   replication list for the (S,G) addresses in the\
    \ packets.\n   In order to obtain the replication list, the Source-ITR MUST issue\
    \ a\n   Map-Request message in which the EID is the (S,G) multicast tuple,\n \
    \  which is encoded using the Multicast Info LCAF Type defined in\n   [RFC8060].\n\
    \   The mapping system (most likely the Map-Server) will Map-Reply with\n   the\
    \ merged replication list maintained in the mapping system.  The\n   Map-Reply\
    \ message MUST follow the format defined in [RFC6830]; its\n   EID is encoded\
    \ using the Multicast Info LCAF Type, and the\n   corresponding RLOC-records are\
    \ encoded using the RLE LCAF Type.  Both\n   LCAF Types are defined in [RFC8060].\n"
- title: 5.3.  General LISP Notification Procedures
  contents:
  - "5.3.  General LISP Notification Procedures\n   The Map-Server will issue LISP\
    \ Map-Notify messages to inform the\n   source site of the presence of receivers\
    \ for a particular multicast\n   group over the overlay.\n   Updated Map-Notify\
    \ messages SHOULD be issued every time a new\n   registration is received from\
    \ a receiver site.  This guarantees that\n   the source sites are aware of any\
    \ potential changes in the multicast-\n   distribution-list membership.\n   The\
    \ Map-Notify messages carry (S,G) multicast EIDs encoded using the\n   Multicast\
    \ Info LCAF Type defined in [RFC8060].\n   Map-Notify messages will be sent by\
    \ the Map-Server to the RLOCs with\n   which the unicast S-prefix EID was registered.\
    \  In the case when\n   sources are discovered dynamically [LISP-EID-MOBILITY],\
    \ xTRs MUST\n   register sources explicitly with the want-map-notify bit set.\
    \  This\n   is so the ITR in the site the source has moved to can get the most\n\
    \   current replication list.\n   When both the receiver sites and the source\
    \ sites register to the\n   same Map-Server, the Map-Server has all the necessary\
    \ information to\n   send the Map-Notify messages to the source site.\n   When\
    \ the Map-Servers are distributed (when using LISP-DDT [RFC8111]),\n   the receiver\
    \ sites MAY register to one Map-Server while the source\n   site registers to\
    \ a different Map-Server.  In this scenario, the Map-\n   Server for the receiver\
    \ sites MUST resolve the unicast S-prefix EID\n   across a distributed mapping\
    \ transport system, per standard LISP\n   lookup procedures, and obtain the necessary\
    \ information to send the\n   Map-Notify messages to the source site.  The Map-Notify\
    \ messages are\n   sent with an authentication length of 0 as they would not be\n\
    \   authenticated.\n   When the Map-Servers are distributed, different receiver\
    \ sites MAY\n   register to different Map-Servers.  However, this is not supported\n\
    \   with the currently defined mechanisms.\n"
- title: 6.  Source-Specific Multicast Trees
  contents:
  - "6.  Source-Specific Multicast Trees\n   The interconnection of SSM trees across\
    \ sites will follow the general\n   receiver-site procedures described in Section\
    \ 5.1 on the receiver\n   sites.\n   The source-site procedures will vary depending\
    \ on the topological\n   location of the source within the source site as described\
    \ in\n   Sections 6.1 and 6.2 .\n"
- title: 6.1.  Source Directly Connected to Source-ITRs
  contents:
  - "6.1.  Source Directly Connected to Source-ITRs\n   When the source is directly\
    \ connected to the Source-ITR, it is not\n   necessary to trigger signaling to\
    \ build a local multicast tree at the\n   source site.  Therefore Map-Notify messages\
    \ are not required to\n   initiate building of the multicast tree at the source\
    \ site.\n   Map-Notify messages are still required to ensure that any changes\
    \ to\n   the replication list are communicated to the source site so that the\n\
    \   map-cache at the Source-ITRs is kept updated.\n"
- title: 6.2.  Source Not Directly Connected to Source-ITRs
  contents:
  - "6.2.  Source Not Directly Connected to Source-ITRs\n   The general LISP notification\
    \ procedures described in Section 5.3\n   MUST be followed when the source is\
    \ not directly connected to the\n   Source-ITR.  On reception of Map-Notify messages,\
    \ local multicast\n   signaling MUST be initiated at the source site per the general\n\
    \   source-site procedures for multicast tree building described in\n   Section\
    \ 5.2.1.\n   In the SSM case, the IP address of the source is known, and it is\n\
    \   also registered with the LISP mapping system.  Thus, the mapping\n   system\
    \ MAY resolve the mapping for the source address in order to\n   send Map-Notify\
    \ messages to the correct Source-ITR.\n"
- title: 7.  Multihoming Considerations
  contents:
  - '7.  Multihoming Considerations

    '
- title: 7.1.  Multiple ITRs at a Source Site
  contents:
  - "7.1.  Multiple ITRs at a Source Site\n   When multiple ITRs exist at a source\
    \ multicast site, care MUST be\n   taken that more than one ITR does not head-end\
    \ replicate packets;\n   otherwise, receiver multicast sites will receive duplicate\
    \ packets.\n   The following procedures will be used for each topology scenario:\n\
    \   o  When more than one ITR is directly connected to the source host,\n    \
    \  either the PIM DR or the IGMP querier (when PIM is not enabled on\n      the\
    \ ITRs) is responsible for packet replication.  All other ITRs\n      silently\
    \ drop the packet.  In the IGMP querier case, one or more\n      ITRs on the source\
    \ LAN MUST be IGMP querier candidates.\n      Therefore, it is required that they\
    \ be configured as such.\n   o  When more than one ITR is multiple hops away from\
    \ the source host\n      and one of the ITRs is the PIM Rendezvous Point, then\
    \ the PIM RP\n      is responsible for packet replication.\n   o  When more than\
    \ one ITR is multiple hops away from the source host\n      and the PIM Rendezvous\
    \ Point is not one of the ITRs, then one of\n      the ITRs MUST join to the RP.\
    \  When a Map-Notify is received from\n      the Map-Server by an ITR, only the\
    \ highest RLOC addressed ITR will\n      join toward the PIM RP or toward the\
    \ source.\n"
- title: 7.2.  Multiple ETRs at a Receiver Site
  contents:
  - "7.2.  Multiple ETRs at a Receiver Site\n   When multiple ETRs exist in a receiver\
    \ multicast site and each one\n   creates a multicast join state, each Map-Registers\
    \ its RLOC address\n   to the mapping system.  In this scenario, the replication\
    \ happens on\n   the overlay causing multiple ETR entry points to replicate to\
    \ all\n   receivers instead of a single ETR entry point replicating to all\n \
    \  receivers.  If an ETR does not create join state, because it has not\n   received\
    \ PIM joins or IGMP reports, it will not Map-Register its RLOC\n   addresses to\
    \ the mapping system.  The same procedures in Section 5.1\n   are followed.\n\
    \   When multiple ETRs exist on the same LAN as a receiver host, then the\n  \
    \ PIM DR (when PIM is enabled) or the IGMP querier is responsible for\n   sending\
    \ a Map-Register for its RLOC.  In the IGMP case, one or more\n   ETRs on a LAN\
    \ MUST be IGMP querier candidates.  Therefore, it is\n   required that they are\
    \ configured as such.\n"
- title: 7.3.  Multiple RLOCs for an ETR at a Receiver Site
  contents:
  - "7.3.  Multiple RLOCs for an ETR at a Receiver Site\n   It MAY be desirable to\
    \ have multiple underlay paths to an ETR for\n   multicast packet delivery.  This\
    \ can be done by having multiple RLOCs\n   assigned to an ETR and having the ETR\
    \ send Map-Registers for all its\n   RLOCs.  By doing this, an ITR can choose\
    \ a specific path based on\n   underlay performance and/or RLOC reachability.\n\
    \   It is recommended that an ETR send a Map-Register with a single RLOC-\n  \
    \ record that uses the Explicit Locator Path (ELP) LCAF Type [RFC8060]\n   that\
    \ is nested inside the RLE LCAF.  For example, say ETR1 has\n   assigned RLOC1\
    \ and RLOC2 for a LISP receiver site.  Also, there is\n   ETR2 in another LISP\
    \ receiver site that has RLOC3.  The two receiver\n   sites have the same (S,G)\
    \ being joined.  Here is how the RLOC-record\n   is encoded on each ETR:\n   ETR1:\
    \ EID-record: (S,G)\n         RLOC-record: RLE[ ELP{ (RLOC1,s,p), (RLOC2,s,p)\
    \ } ]\n   ETR2: EID-record: (S,G)\n         RLOC-record: RLE[ RLOC3 ]\n   And\
    \ here is how the entry is merged and stored on the Map-Server\n   since the Map-Registers\
    \ have an RLE-encoded RLOC-record:\n   MS: EID-record: (S,G)\n       RLOC-record:\
    \ RLE[ RLOC3, ELP{ (RLOC1,s,p), (RLOC2,s,p) } ]\n   When the ITR receives a packet\
    \ from a multicast source S for group G,\n   it uses the merged RLOC-record returned\
    \ from the Map-Server.  The ITR\n   replicates the packet to (RLOC3 and RLOC1)\
    \ or (RLOC3 and RLOC2).\n   Since it is required for the s-bit to be set for RLOC1,\
    \ the ITR MUST\n   replicate to RLOC1 if it is reachable.  When the required p-bit\
    \ is\n   also set, the RLOC-reachability mechanisms from [RFC6830] are\n   followed.\
    \  If the ITR determines that RLOC1 is unreachable, it uses\n   RLOC2, as long\
    \ as RLOC2 is reachable.\n"
- title: 7.4.  Multicast RLOCs for an ETR at a Receiver Site
  contents:
  - "7.4.  Multicast RLOCs for an ETR at a Receiver Site\n   This specification is\
    \ focused on underlays without multicast support,\n   but it does not preclude\
    \ the use of multicast RLOCs in RLEs.  ETRs\n   MAY register multicast EID entries\
    \ using multicast RLOCs.  In such\n   cases, the ETRs will be joined to underlay\
    \ multicast distribution\n   trees by using IGMP as a multicast host using mechanisms\
    \ in [RFC2236]\n   and [RFC3376].\n"
- title: 8.  PIM Any-Source Multicast Trees
  contents:
  - "8.  PIM Any-Source Multicast Trees\n   LISP signal-free multicast can support\
    \ ASM trees in limited but\n   acceptable topologies.  It is suggested, for the\
    \ simplification of\n   building ASM trees across the LISP overlay, to have PIM-ASM\
    \ run\n   independently in each LISP site.  What this means is that a PIM RP is\n\
    \   configured in each LISP site so PIM Register procedures and (*,G)\n   state\
    \ maintenance is contained within the LISP site.\n   The following procedure will\
    \ be used to support ASM in each LISP\n   site:\n   1.  In a receiver site, the\
    \ RP is co-located with the ETR.  RPs for\n       different groups can be spread\
    \ across each ETR, but is not\n       required.\n   2.  When (*,G) state is created\
    \ in an ETR, the procedures in\n       Section 5.1.2 are followed.  In addition,\
    \ the ETR registers\n       (S-prefix,G), where S-prefix is 0/0 (the respective\
    \ unicast\n       default route for the address-family) to the mapping system.\n\
    \   3.  In a source site, the RP is co-located with the ITR.  RPs for\n      \
    \ different groups can be spread across each ITR, but is not\n       required.\n\
    \   4.  When a multicast source sends a packet, a PIM Register message is\n  \
    \     delivered to the ITR, and the procedures in Section 5.2 are\n       followed.\n\
    \   5.  When the ITR sends a Map-Request for (S,G) and no receiver site\n    \
    \   has registered for (S,G), the mapping system will return the\n       (0/0,G)\
    \ entry to the ITR so it has a replication list of all the\n       ETRs that have\
    \ received (*,G) state.\n   6.  The ITR stores the replication list in its map-cache\
    \ for (S,G).\n       It replicates packets to all ETRs in the list.\n   7.  ETRs\
    \ decapsulate packets and forward based on (*,G) state in\n       their site.\n\
    \   8.  When last-hop PIM routers join the newly discovered (S,G), the\n     \
    \  ETR will store the state and follow the procedures in\n       Section 5.1.2.\n"
- title: 9.  Signal-Free Multicast for Replication Engineering
  contents:
  - "9.  Signal-Free Multicast for Replication Engineering\n   The mechanisms in this\
    \ specification can be applied to the \"LISP\n   Replication Engineering\" [LISP-RE]\
    \ design.  Rather than have the\n   layered LISP-RE RTR hierarchy use signaling\
    \ mechanisms, the RTRs can\n   register their availability for multicast tree\
    \ replication via the\n   mapping database system.\n   As stated in [LISP-RE],\
    \ the RTR-layered hierarchy is used to avoid\n   head-end replication in replicating\
    \ nodes closest to a multicast\n   source.  Rather than have multicast ITRs replicate\
    \ to each ETR in an\n   RLE of an (S,G) mapping database entry, it could replicate\
    \ to one or\n   more layer 0 RTRs in the LISP-RE hierarchy.\n   This document\
    \ specifies how the RTR hierarchy is determined but not\n   the optimal layers\
    \ of RTRs to be used.  Methods for determining\n   optimal paths or RTR topological\
    \ closeness are out of scope for this\n   document.\n   There are two formats\
    \ an (S,G) mapping database entry could have.\n   One format is a 'complete-format',\
    \ and the other is a 'filtered-\n   format'.  A 'complete-format' entails an (S,G)\
    \ entry having multiple\n   RLOC-records that contain both ETRs that have registered\
    \ as well as\n   the RTRs at the first level of the LISP-RE hierarchy for the\
    \ ITR to\n   replicate to.  When using 'complete-format', the ITR has the ability\n\
    \   to select if it replicates to RTRs or to the registered ETRs at the\n   receiver\
    \ sites.  A 'filtered-format' (S,G) entry is one where the\n   Map-Server returns\
    \ the RLOC-records that it decides the ITR SHOULD\n   use.  So replication policy\
    \ is shifted from the ITRs to the mapping\n   system.  The Map-Servers can also\
    \ decide for a given ITR if it uses a\n   different set of replication targets\
    \ per (S,G) entry for which the\n   ITR is replicating for.\n   The procedure\
    \ for the LISP-RE RTRs to make themselves available for\n   replication can occur\
    \ before or after any receivers join an (S,G)\n   entry or any sources send for\
    \ a particular (S,G) entry.  Therefore,\n   newly configured RTR state will be\
    \ used to create new (S,G) state and\n   will be inherited into existing (S,G)\
    \ state.  A set of RTRs can\n   register themselves to the mapping system or a\
    \ third party can do so\n   on their behalf.  When RTR registration occurs, it\
    \ is done with an\n   (S-prefix, G-prefix) entry so it can advertise its replication\n\
    \   services for a wide range of source/group combinations.\n   When a Map-Server\
    \ receives (S,G) registrations from ETRs and\n   (S-prefix, G-prefix) registrations\
    \ from RTRs, it has the option of\n   merging the RTR RLOC-records for each (S,G)\
    \ that is more specific for\n   the (S-prefix, G-prefix) entry or keeping them\
    \ separate.  When\n   merging, a Map-Server is ready to return a 'complete-format'\
    \ Map-\n   Reply.  When keeping the entries separate, the Map-Server can decide\n\
    \   what to include in a Map-Reply when a Map-Request is received.  It\n   can\
    \ include a combination of RLOC-records from each entry or decide\n   to use one\
    \ or the other depending on policy configured.\n                       +---+ \
    \                +----+\n   Src-1 --------------|ITR|                 |ETR1|---------------\
    \ Rcv-1\n                       +---+                 +----+\n               \
    \            \\                 /\n            Source-site-1   \\            \
    \   /    Receiver-site-1\n                             \\             /\n    \
    \                          \\           /\n                   +----+      \\ \
    \        /     +----+\n                   |RTR1|       \\       /      |RTR2|\
    \     Level-0\n                   +----+        \\     /       +----+\n      \
    \                   \\  <^^^^^^^^^^^^^^>  /\n                          \\ <  \
    \            > /\n                            < Core Network >\n             \
    \               <              >\n                            <vvvvvvvvvvvvvv>\n\
    \                            /     /   \\    \\\n                           /\
    \     /     \\    \\\n                   +----+ /     /       \\    \\ +----+\n\
    \                   |RTR3|      /         \\     |RTR4|     Level-1\n        \
    \           +----+     /           \\    +----+\n                            \
    \ /             \\\n                            /               \\\n         \
    \              +----+                +----+\n   Rcv-2 --------------|ETR2|   \
    \             |ETR3|--------------- Rcv-3\n                       +----+     \
    \           +----+\n            Receiver-site-2                      Receiver-site-3\n\
    \                     Figure 2: LISP-RE Reference Model\n   Here is a specific\
    \ example, illustrated in Figure 2, of (S,G) and\n   (S-prefix, G-prefix) mapping\
    \ database entries when a source S is\n   behind an ITR, and there are receiver\
    \ sites joined to (S,G) via ETR1,\n   ETR2, and ETR3.  And there exists a LISP-RE\
    \ hierarchy of RTR1 and\n   RTR2 at level-0 and RTR3 and RTR4 at level-1:\n  \
    \     EID-record: (S,G)\n          RLOC-record: RLE: (ETR1, ETR2, ETR3), p1\n\
    \       EID-record: (S-prefix, G-prefix)\n          RLOC-record: RLE: (RTR1(L0),\
    \ RTR2(L0), RTR3(L1), RTR4(L1)), p1\n   The above entries are in the form in which\
    \ they were registered and\n   are stored in a Map-Server.  When a Map-Server\
    \ uses 'complete-\n   format', the Map-Reply it originates has the mapping record\
    \ encoded\n   as:\n          EID-record: (S,G)\n              RLOC-record: RLE:\
    \ (RTR1(L0), RTR3(L1)), p1\n              RLOC-record: RLE: (ETR1, ETR2, ETR3),\
    \ p1\n   The above Map-Reply allows the ITR to decide if it replicates to the\n\
    \   ETRs or if it SHOULD replicate only to level-0 RTR1.  This decision\n   is\
    \ left to the ITR since both RLOC-records have priority 1.  If the\n   Map-Server\
    \ wanted to force the ITR to replicate to RTR1, it would set\n   the ETRs RLOC-record\
    \ to a priority greater than 1.\n   When a Map_server uses 'filtered-format',\
    \ the Map-Reply it originates\n   has the mapping record encoded as:\n       \
    \   EID-record: (S,G)\n              RLOC-record: RLE: (RTR1(L0), RTR3(L1)), p1\n\
    \   An (S,G) entry can contain alternate RTRs.  So rather than\n   replicating\
    \ to multiple RTRs, one RTR set MAY be used based on the\n   RTR reachability\
    \ status.  An ITR can test reachability status to any\n   layer 0 RTR using RLOC-probing,\
    \ so it can choose one RTR from a set\n   to replicate to.  When this is done,\
    \ the RTRs are encoded in\n   different RLOC-records instead of together in one\
    \ RLE RLOC-record.\n   This moves the replication load off the ITRs at the source\
    \ site to\n   the RTRs inside the network infrastructure.  This mechanism can\
    \ also\n   be used by level-n RTRs to level-n+1 RTRs.\n   The following mapping\
    \ would be encoded in a Map-Reply sent by a Map-\n   Server and stored in the\
    \ ITR.  The ITR would use RTR1 until it went\n   unreachable and then switch to\
    \ use RTR2:\n          EID-record: (S,G)\n              RLOC-record: RTR1, p1\n\
    \              RLOC-record: RTR2, p2\n"
- title: 10.  Security Considerations
  contents:
  - "10.  Security Considerations\n   [LISP-SEC] defines a set of security mechanisms\
    \ that provide origin\n   authentication, integrity, and anti-replay protection\
    \ to LISP's EID-\n   to-RLOC mapping data conveyed via the mapping lookup process.\
    \  LISP-\n   SEC also enables verification of authorization on EID-prefix claims\n\
    \   in Map-Reply messages.\n   Additional security mechanisms to protect the LISP\
    \ Map-Register\n   messages are defined in [RFC6833].\n   The security of the\
    \ mapping system infrastructure depends on the\n   particular mapping database\
    \ used.  As an example, [RFC8111] defines a\n   public-key-based mechanism that\
    \ provides origin authentication and\n   integrity protection to the LISP DDT\
    \ protocol.\n   Map-Replies received by the Source-ITR can be signed (by the Map-\n\
    \   Server), so the ITR knows the replication list is from a legitimate\n   source.\n\
    \   Data-plane encryption can be used when doing unicast rep-\n   encapsulation\
    \ as described in [RFC8061].\n"
- title: 11.  IANA Considerations
  contents:
  - "11.  IANA Considerations\n   This document has no IANA actions.\n"
