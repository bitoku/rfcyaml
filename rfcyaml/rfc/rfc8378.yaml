- title: __initial_text__
  contents:
  - '      Signal-Free Locator/ID Separation Protocol (LISP) Multicast

    '
- title: Abstract
  contents:
  - "Abstract\n   When multicast sources and receivers are active at Locator/ID\n\
    \   Separation Protocol (LISP) sites, the core network is required to use\n  \
    \ native multicast so packets can be delivered from sources to group\n   members.\
    \  When multicast is not available to connect the multicast\n   sites together,\
    \ a signal-free mechanism can be used to allow traffic\n   to flow between sites.\
    \  The mechanism described in this document uses\n   unicast replication and encapsulation\
    \ over the core network for the\n   data plane and uses the LISP mapping database\
    \ system so encapsulators\n   at the source LISP multicast site can find decapsulators\
    \ at the\n   receiver LISP multicast sites.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for examination, experimental implementation, and\n   evaluation.\n\
    \   This document defines an Experimental Protocol for the Internet\n   community.\
    \  This document is a product of the Internet Engineering\n   Task Force (IETF).\
    \  It represents the consensus of the IETF\n   community.  It has received public\
    \ review and has been approved for\n   publication by the Internet Engineering\
    \ Steering Group (IESG).  Not\n   all documents approved by the IESG are candidates\
    \ for any level of\n   Internet Standard; see Section 2 of RFC 7841.\n   Information\
    \ about the current status of this document, any errata,\n   and how to provide\
    \ feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8378.\n"
