- title: __initial_text__
  contents:
  - "                      Request for Comments Summary\n                        \
    \ RFC Numbers 1900-1999\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 1900\n   through RFCs 1999.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nNote\n   Many RFCs, but not all, are Proposed Standards,\
    \ Draft Standards, or\n   Standards.  Since the status of these RFCs may change\
    \ during the\n   standards processing, we note here only that they are on the\n\
    \   standards track.  Please see the latest edition of \"Internet Official\n \
    \  Protocol Standards\" for the current state and status of these RFCs.\n   In\
    \ the following, RFCs on the standards track are marked [STANDARDS-\n   TRACK].\n\
    1999    Elliott      Jan 97   Requests For Comments Summary\nThis memo.\n1998\
    \    Chen         Aug 96   An Application of the BGP Community\n             \
    \                 Attribute in Multi-home Routing\nThis document presents an application\
    \ of the BGP community attribute [2]\nin simplifying the implementation and configuration\
    \ of routing policies\nin the multi-provider Internet.  This memo provides information\
    \ for the\nInternet community.  This memo does not specify an Internet standard\
    \ of\nany kind.\n1997    Chandra      Aug 96   BGP Communities Attribute\nThis\
    \ document describes an extension to BGP which may be used to pass\nadditional\
    \ information to both neighboring and remote BGP peers.\n[STANDARDS-TRACK]\n1996\
    \    Vixie        Aug 96   A Mechanism for Prompt Notification of\n          \
    \                    Zone Changes (DNS NOTIFY)\nThis memo describes the NOTIFY\
    \ opcode for DNS, by which a master server\nadvises a set of slave servers that\
    \ the master's data has been changed\nand that a query should be initiated to\
    \ discover the new data.\n[STANDARDS-TRACK]\n1995    Ohta         Aug 96   Incremental\
    \ Zone Transfer in DNS\nThis document proposes extensions to the DNS protocols\
    \ to provide an\nincremental zone transfer (IXFR) mechanism.  [STANDARDS-TRACK]\n\
    1994    Simpson      Aug 96   PPP Challenge Handshake Authentication\n       \
    \                       Protocol (CHAP)\nThis document defines a method for Authentication\
    \ using PPP, which uses\na random Challenge, with a cryptographically hashed Response\
    \ which\ndepends upon the Challenge and a secret key.  [STANDARDS-TRACK]\n1993\
    \    Barbir       Aug 96   PPP Gandalf FZA Compression Protocol\nThis document\
    \ describes the use of the Gandalf FZA data compression\nalgorithm [3] for compressing\
    \ PPP encapsulated packets.  This memo\nprovides information for the Internet\
    \ community.  It does not specify an\nInternet standard.\n1992    Castineyra \
    \  Aug 96   The Nimrod Routing Architecture\nNimrod is a scalable routing architecture\
    \ designed to accommodate a\ncontinually expanding and diversifying internetwork.\
    \  First suggested by\nNoel Chiappa, the Nimrod architecture has undergone revision\
    \ and\nrefinement through the efforts of the Nimrod working group of the IETF.\n\
    In this document, we present a detailed description of this\narchitecture.  This\
    \ memo provides information for the Internet\ncommunity.  It does not specify\
    \ an Internet standard.\n1991    Atkins       Aug 96   PGP Message Exchange Formats\n\
    This document describes the format of \"PGP files\", i.e., messages that\nhave\
    \ been encrypted and/or signed with PGP.  This memo provides\ninformation for\
    \ the Internet community.  This memo does not specify an\nInternet standard of\
    \ any kind.\n1990    Sklower      Aug 96   The PPP Multilink Protocol (MP)\nThis\
    \ document proposes a method for splitting, recombining and\nsequencing datagrams\
    \ across multiple logical data links.  [STANDARDS-\nTRACK]\n1989    Simpson  \
    \    Aug 96   PPP Link Quality Monitoring\nThis document defines a protocol for\
    \ generating Link-Quality-Reports.\n[STANDARDS-TRACK]\n1988    McAnally     Aug\
    \ 96   Conditional Grant of Rights to Specific\n                             \
    \ Hewlett-Packard Patents In Conjunction\n                              With the\
    \ Internet Engineering Task\n                              Force's Internet-Standard\
    \ Network\n                              Management Framework\nThis grant is made\
    \ to help facilitate inclusion of certain patented\nsearch address technology\
    \ covering network device mapping in IETF\nstandards-track Management Information\
    \ Base (MIB) modules.  This memo\nprovides information for the Internet community.\
    \  This memo does not\nspecify an Internet standard of any kind.\n1987    Newman\
    \       Aug 96   Ipsilon's General Switch Management\n                       \
    \       Protocol Specification Version 1.1\nThe General Switch Management Protocol\
    \ (GSMP), is a general purpose\nprotocol to control an ATM switch. GSMP allows\
    \ a controller to establish\nand release connections across the switch; add and\
    \ delete leaves on a\npoint-to-multipoint connection; manage switch ports; request\n\
    configuration information; and request statistics.  This memo provides\ninformation\
    \ for the Internet community.  This memo does not specify an\nInternet standard\
    \ of any kind.\n1986    Polites      Aug 96   Experiments with a Simple File Transfer\n\
    \                              Protocol for Radio Links using Enhanced\n     \
    \                         Trivial File Transfer Protocol (ETFTP)\nThis document\
    \ is a description of the Enhanced Trivial File Transfer\nProtocol (ETFTP). This\
    \ protocol is an experimental implementation of the\nNETwork BLock Transfer Protocol\
    \ (NETBLT), RFC 998 [1], as a file\ntransfer application program.  This memo defines\
    \ an Experimental\nProtocol for the Internet community.\n1985    De Winter   \
    \ Aug 96   SMTP Service Extension\n                              for Remote Message\
    \ Queue Starting\nThis memo defines an extension to the SMTP service whereby an\
    \ SMTP\nclient and server may interact to give the server an opportunity to\n\
    start the processing of its queues for messages to go to a given host.\n[STANDARDS-TRACK]\n\
    1984    I.A.B.       Aug 96   IAB and IESG Statement on Cryptographic\n      \
    \                        Technology and the Internet\nThe Internet Architecture\
    \ Board (IAB) and the Internet Engineering\nSteering Group (IESG), the bodies\
    \ which oversee architecture and\nstandards for the Internet, are concerned by\
    \ the need for increased\nprotection of international commercial transactions\
    \ on the Internet, and\nby the need to offer all Internet users an adequate degree\
    \ of privacy.\nThis memo provides information for the Internet community.  This\
    \ memo\ndoes not specify an Internet standard of any kind.\n1983    Malkin   \
    \    Aug 96   Internet Users' Glossary\nThere are many networking glossaries in\
    \ existence.  This glossary\nconcentrates on terms which are specific to the Internet.\
    \  This memo\nprovides information for the Internet community.  This memo does\
    \ not\nspecify an Internet standard of any kind.\n1982    Elz          Aug 96\
    \   Serial Number Arithmetic\nThe DNS has long relied upon serial number arithmetic,\
    \ a concept which\nhas never really been defined, certainly not in an IETF document,\
    \ though\nwhich has been widely understood.  This memo supplies the missing\n\
    definition.  It is intended to update RFC1034 and RFC1035.  [STANDARDS-\nTRACK]\n\
    1981    McCann       Aug 96   Path MTU Discovery for IP version 6\nThis document\
    \ describes Path MTU Discovery for IP version 6.  It is\nlargely derived from\
    \ RFC 1191, which describes Path MTU Discovery for IP\nversion 4.  [STANDARDS-TRACK]\n\
    1980    Seidman      Aug 96   A Proposed Extension to HTML :\n               \
    \               Client-Side Image Maps\nThis document specifies an extension to\
    \ the HTML language, referred to\nas \"Client-Side Image Maps,\" which resolves\
    \ some limitations.  This memo\nprovides information for the Internet community.\
    \  This memo does not\nspecify an Internet standard of any kind.\n1979    Woods\
    \        Aug 96   PPP Deflate Protocol\nThis document describes the use of the\
    \ PPP Deflate compression protocol\nfor compressing PPP encapsulated packets.\
    \  This memo provides\ninformation for the Internet community.  This memo does\
    \ not specify an\nInternet standard of any kind.\n1978    Rand         Aug 96\
    \   PPP Predictor Compression Protocol\nThis document describes the use of the\
    \ Predictor data compression\nalgorithm for compressing PPP encapsulated packets.\
    \  This memo provides\ninformation for the Internet community.  This memo does\
    \ not specify an\nInternet standard of any kind.\n1977    Schryver     Aug 96\
    \   PPP BSD Compression Protocol\nThis document describes the use of the Unix\
    \ Compress compression\nprotocol for compressing PPP encapsulated packets.  This\
    \ memo provides\ninformation for the Internet community.  This memo does not specify\
    \ an\nInternet standard of any kind.\n1976    Schneider    Aug 96   PPP for Data\
    \ Compression in Data\n                              Circuit-Terminating Equipment\
    \ (DCE)\nThis document defines a specific set of parameters for these protocols\n\
    and an LCP extension to define a standard way of using PPP for data\ncompression\
    \ of serial data in Data Circuit-Terminating Equipment (DCE).\nThis memo provides\
    \ information for the Internet community.  This memo\ndoes not specify an Internet\
    \ standard of any kind.\n1975    Schremp      Aug 96   PPP Magnalink Variable\
    \ Resource\n                              Compression\nThe Magnalink Variable\
    \ Resource Compression Algorithm (MVRCA) allows a\nwide range of interoperable\
    \ compression implementations whose\nperformance characteristics are a function\
    \ of available CPU and memory\nresources.  This memo provides information for\
    \ the Internet community.\nThis memo does not specify an Internet standard of\
    \ any kind.\n1974    Friend       Aug 96   PPP Stac LZS Compression Protocol\n\
    This document describes the use of the Stac LZS data compression\nalgorithm, with\
    \ single or multiple compression histories, for\ncompressing PPP encapsulated\
    \ packets.  This memo provides information\nfor the Internet community.  This\
    \ memo does not specify an Internet\nstandard of any kind.\n1973    Simpson  \
    \    Jun 96   PPP in Frame Relay\nThis document describes the use of Frame Relay\
    \ for framing PPP\nencapsulated packets.  [STANDARDS-TRACK]\n1972    Crawford\
    \     Aug 96   A Method for the Transmission of IPv6\n                       \
    \       Packets over Ethernet Networks\nThis memo specifies the frame format for\
    \ transmission of IPv6 [IPV6]\npackets and the method of forming IPv6 link-local\
    \ addresses on Ethernet\nnetworks.  [STANDARDS-TRACK]\n1971    Thomson      Aug\
    \ 96   IPv6 Stateless Address Autoconfiguration\nThis document specifies the steps\
    \ a host takes in deciding how to\nautoconfigure its interfaces in IP version\
    \ 6.  [STANDARDS-TRACK]\n1970    Narten       Aug 96   Neighbor Discovery for\
    \ IP Version 6\n                              (IPv6)\nThis document specifies\
    \ the Neighbor Discovery protocol for IP Version\n6.  [STANDARDS-TRACK]\n1969\
    \    Sklower      Jun 96   The PPP DES Encryption Protocol (DESE)\nThis document\
    \ provides specific details for the use of the DES standard\n[5, 6] for encrypting\
    \ PPP encapsulated packets.  This memo provides\ninformation for the Internet\
    \ community.  This memo does not specify an\nInternet standard of any kind.\n\
    1968    Meyer        Jun 96   The PPP Encryption Control Protocol\n          \
    \                    (ECP)\nThis document defines a method for negotiating data\
    \ encryption over PPP\nlinks.  [STANDARDS-TRACK]\n1967    Schneider    Aug 96\
    \   PPP LZS-DCP Compression Protocol\n                              (LZS-DCP)\n\
    This document describes the use of the Stac LZS data compression\nalgorithm for\
    \ compressing PPP encapsulated packets, using a DCP header\n[6].  This memo provides\
    \ information for the Internet community.  This\nmemo does not specify an Internet\
    \ standard of any kind.\n1966    Bates        Jun 96   BGP Route Reflection\n\
    \                              An alternative to full mesh IBGP\nThis document\
    \ describes the use and design of a method known as \"Route\nReflection\" to alleviate\
    \ the the need for \"full mesh\" IBGP.  This memo\ndefines an Experimental Protocol\
    \ for the Internet community.\n1965    Traina       Jun 96   Autonomous System\
    \ Confederations for BGP\nThis document describes an extension to BGP which may\
    \ be used to create\na confederation of autonomous systems which is represented\
    \ as one single\nautonomous system to BGP peers external to the confederation.\
    \  This memo\ndefines an Experimental Protocol for the Internet community.\n1964\
    \    Linn         Jun 96   The Kerberos Version 5 GSS-API Mechanism\nThis specification\
    \ defines protocols, procedures, and conventions to be\nemployed by peers implementing\
    \ the Generic Security Service Application\nProgram Interface (as specified in\
    \ RFCs 1508 and 1509) when using\nKerberos Version 5 technology (as specified\
    \ in RFC 1510).  [STANDARDS-\nTRACK]\n1963    Schneider    Aug 96   PPP Serial\
    \ Data Transport Protocol\n                              (SDTP)\nThis document\
    \ describes a new Network level protocol (from the PPP point\nof view), PPP Serial\
    \ Data Transport Protocol, that provides\nencapsulation and an associated control\
    \ protocol for transporting serial\ndata streams over a PPP link.  This memo provides\
    \ information for the\nInternet community.  This memo does not specify an Internet\
    \ standard of\nany kind.\n1962    Rand         Jun 96   The PPP Compression Control\
    \ Protocol\n                              (CCP)\nThis document defines a method\
    \ for negotiating data compression over PPP\nlinks.  [STANDARDS-TRACK]\n1961 \
    \   McMahon      Jun 96   GSS-API Authentication Method for SOCKS\n          \
    \                    Version 5\nThis document provides the specification for the\
    \ SOCKS V5 GSS-API\nauthentication protocol, and defines a GSS-API-based encapsulation\
    \ for\nprovision of integrity, authentication and optional confidentiality.\n\
    [STANDARDS-TRACK]\n1960    Howes        Jun 96   A String Representation of LDAP\n\
    \                              Search Filters\nThe Lightweight Directory Access\
    \ Protocol (LDAP) [1] defines a network\nrepresentation of a search filter transmitted\
    \ to an LDAP server.  Some\napplications may find it useful to have a common way\
    \ of representing\nthese search filters in a human-readable form.  This document\
    \ defines a\nhuman-readable string format for representing LDAP search filters.\n\
    [STANDARDS-TRACK]\n1959    Howes        Jun 96   An LDAP URL Format\nThis document\
    \ describes a format for an LDAP Uniform Resource Locator\nwhich will allow Internet\
    \ clients to have direct access to the LDAP\nprotocol.  [STANDARDS-TRACK]\n1958\
    \    Carpenter    Jun 96   Architectural Principles of the Internet\nThe Internet\
    \ and its architecture have grown in evolutionary fashion\nfrom modest beginnings,\
    \ rather than from a Grand Plan. While this\nprocess of evolution is one of the\
    \ main reasons for the technology's\nsuccess, it nevertheless seems useful to\
    \ record a snapshot of the\ncurrent principles of the Internet architecture. This\
    \ is intended for\ngeneral guidance and general interest, and is in no way intended\
    \ to be a\nformal or invariant reference model.  This memo provides information\
    \ for\nthe Internet community.  This memo does not specify an Internet standard\n\
    of any kind.\n1957    Nelson       Jun 96   Some Observations on Implementations\n\
    \                              of the Post Office Protocol (POP3)\nThis memo provides\
    \ information for the Internet community. This memo\ndoes not specify an Internet\
    \ standard of any kind.\n1956    Engebretson  Jun 96   Registration in the MIL\
    \ Domain\nThis RFC describes the policy for the registration of second level\n\
    domains under the \".MIL\" domain.  This memo provides information for the\nInternet\
    \ community.  This memo does not specify an Internet standard of\nany kind.\n\
    1955    Hinden       Jun 96   New Scheme for Internet Routing and\n          \
    \                    Addressing (ENCAPS) for IPNG\nThis paper proposes a new scheme\
    \ which I believe is a good medium term\nsolution to the routing and address problems\
    \ of the internet.  This memo\nprovides information for the Internet community.\
    \  This memo does not\nspecify an Internet standard of any kind.\n1954    Newman\
    \       May 96   Transmission of Flow Labelled IPv4 on\n                     \
    \         ATM Data Links Ipsilon Version 1.0\nThis document specifies the manner\
    \ for transmitting IPv4 datagrams over\nan ATM data link, both in a default manner\
    \ and in the presence of flow\nlabelling via Ipsilon Flow Management Protocol\
    \ [IFMP].  This document\nprovides information for the Internet community.  This\
    \ memo does not\nspecify an Internet standard of any kind.\n1953    Newman   \
    \    May 96   Ipsilon Flow Management Protocol\n                             \
    \ Specification for IPv4 Version 1.0\nThe Ipsilon Flow Management Protocol (IFMP),\
    \ is a protocol for allowing\na node to instruct an adjacent node to attach a\
    \ layer 2 label to a\nspecified IP flow.  This document provides information for\
    \ the Internet\ncommunity.  This memo does not specify an Internet standard of\
    \ any kind.\n1952    Deutsch      May 96   GZIP file format specification\n  \
    \                            version 4.3\nThis specification defines a lossless\
    \ compressed data format that is\ncompatible with the widely used GZIP utility.\
    \  This memo provides\ninformation for the Internet community.  This memo does\
    \ not specify an\nInternet standard of any kind.\n1951    Deutsch      May 96\
    \   DEFLATE Compressed Data Format\n                              Specification\
    \ version 1.3\nThis specification defines a lossless compressed data format that\n\
    compresses data using a combination of the LZ77 algorithm and Huffman\ncoding,\
    \ with efficiency comparable to the best currently available\ngeneral-purpose\
    \ compression methods.  This memo provides information for\nthe Internet community.\
    \  This memo does not specify an Internet standard\nof any kind.\n1950    Deutsch\
    \      May 96   ZLIB Compressed Data Format\n                              Specification\
    \ version 3.3\nThis specification defines a lossless compressed data format. \
    \ This memo\nprovides information for the Internet community.  This memo does\
    \ not\nspecify an Internet standard of any kind.\n1949    Ballarde     May 96\
    \   Scalable Multicast Key Distribution\nThis memo provides a scalable solution\
    \ to the multicast key distribution\nproblem.  This memo defines an Experimental\
    \ Protocol for the Internet\ncommunity.\n1948    Bellovin     May 96   Defending\
    \ Against Sequence Number\n                              Attacks\nIP spoofing\
    \ attacks based on sequence number spoofing have become a\nserious threat on the\
    \ Internet (CERT Advisory CA-95:01).  While\nubiquitous crypgraphic authentication\
    \ is the right answer, we propose a\nsimple modification to TCP implementations\
    \ that should be a very\nsubstantial block to the current wave of attacks.  This\
    \ memo provides\ninformation for the Internet community.  This memo does not specify\
    \ an\nInternet standard of any kind.\n1947    Spinellis    May 96   Greek Character\
    \ Encoding for Electronic\n                              Mail Messages\nThis document\
    \ describes a standard encoding for electronic mail [RFC822]\ncontaining Greek\
    \ text and provides implementation guide-lines.  This\nmemo provides information\
    \ for the Internet community.  This memo does\nnot specify an Internet standard\
    \ of any kind.\n1946    Jackowski    May 96   Native ATM Support for ST2+\nThis\
    \ memo describes a working implementation which enables applications\nto directly\
    \ invoke ATM services in the following environments: ATM to\ninternet, internet\
    \ to ATM, and internet to internet across ATM.  This\nmemo provides information\
    \ for the Internet community.  This memo does\nnot specify an Internet standard\
    \ of any kind.\n1945    Berners-Lee  May 96   Hypertext Transfer Protocol -- HTTP/1.0\n\
    The Hypertext Transfer Protocol (HTTP) is an application-level protocol\nwith\
    \ the lightness and speed necessary for distributed, collaborative,\nhypermedia\
    \ information systems.  This memo provides information for the\nInternet community.\
    \  This memo does not specify an Internet standard of\nany kind.\n1944    Bradner\
    \      May 96   Benchmarking Methodology for Network\n                       \
    \       Interconnect Devices\nThis document discusses and defines a number of\
    \ tests that may be used\nto describe the performance characteristics of a network\
    \ interconnecting\ndevice.  This memo provides information for the Internet community.\n\
    This memo does not specify an Internet standard of any kind.\n1943    Jennings\
    \     May 96   Building an X.500 Directory Service\n                         \
    \     in the US\nThis document provides definition and recommends considerations\
    \ that\nmust be undertaken to operate a X.500 Directory Service in the United\n\
    States.  This memo provides information for the Internet community.\nThis memo\
    \ does not specify an Internet standard of any kind.\n1942    Raggett      May\
    \ 96   HTML Tables\nThis specification extends HTML to support a wide variety\
    \ of tables.\nThis memo defines an Experimental Protocol for the Internet community.\n\
    1941    Sellers      May 96   Frequently Asked Questions for Schools\nThe goal\
    \ of this FYI document, produced by the Internet School\nNetworking (ISN) group\
    \ in the User Services Area of the Internet\nEngineering Task Force (IETF), is\
    \ to act as an introduction to the\nInternet for faculty, administration, and\
    \ other school personnel in\nprimary and secondary schools.  This memo provides\
    \ information for the\nInternet community.  This memo does not specify an Internet\
    \ standard of\nany kind.\n1940    Estrin       May 96   Source Demand Routing:\
    \ Packet Format and\n                              Forwarding Specification (Version\
    \ 1).\nThe purpose of SDRP is to support source-initiated selection of routes\n\
    to complement the route selection provided by existing routing protocols\nfor\
    \ both inter-domain and intra-domain routes.  This memo provides\ninformation\
    \ for the Internet community.  This memo does not specify an\nInternet standard\
    \ of any kind.\n1939    Myers        May 96   Post Office Protocol - Version 3\n\
    The Post Office Protocol - Version 3 (POP3) is intended to permit a\nworkstation\
    \ to dynamically access a maildrop on a server host in a\nuseful fashion.  [STANDARDS-TRACK]\n\
    1938    Haller       May 96   A One-Time Password System\nThis document describes\
    \ a one-time password authentication system (OTP).\n[STANDARDS-TRACK]\n1937  \
    \  Rekhter      May 96   \"Local/Remote\" Forwarding Decision in\n           \
    \                   Switched Data Link Subnetworks\nThis document describes extensions\
    \ to the IP architecture that relaxes\nthese constraints, thus enabling the full\
    \ utilization of the services\nprovided by SVC-based Data Link subnetworks.  This\
    \ memo provides\ninformation for the Internet community.  This memo does not specify\
    \ an\nInternet standard of any kind.\n1936    Touch       Apr 96    Implementing\
    \ the Internet Checksum in\n                              Hardware\nThis memo\
    \ presents a techniques for efficiently implementing the\nInternet Checksum in\
    \ hardware. It includes PLD code for programming a\nsingle, low cost part to perform\
    \ checksumming at 1.26 Gbps.  This memo\nprovides information for the Internet\
    \ community.  This memo does not\nspecify an Internet standard of any kind.\n\
    1935    Quarterman   Apr 96   What is the Internet, Anyway?\nThis memo provides\
    \ information for the Internet community.  This memo\ndoes not specify an Internet\
    \ standard of any kind.\n1934    Smith        Apr 96   Ascend's Multilink Protocol\
    \ Plus (MP+)\nThis document proposes an extension to the PPP Multilink Protocol\
    \ (MP)\n[1]. Multilink Protocol Plus (MP+) is a new control protocol for\nmanaging\
    \ multiple data links that are bundled by MP.  This memo provides\ninformation\
    \ for the Internet community.  This memo does not specify an\nInternet standard\
    \ of any kind.\n1933    Gilligan     Apr 96   Transition Mechanisms for IPv6 Hosts\n\
    \                              and Routers\nThis document specifies IPv4 compatibility\
    \ mechanisms that can be\nimplemented by IPv6 hosts and routers.  [STANDARDS-TRACK]\n\
    1932    Cole         Apr 96   IP over ATM: A Framework Document\nIt is hoped that\
    \ this document, in classifying ATM approaches and issues\nwill help to focus\
    \ the IP over ATM working group's direction.This memo\nprovides information for\
    \ the Internet community.  This memo does not\nspecify an Internet standard of\
    \ any kind.\n1931    Brownell     Apr 96   Dynamic RARP Extensions for\n     \
    \                         Automatic Network Address Acquisition\nThis memo describes\
    \ extensions to the Reverse Address Resolution\nProtocol (RARP [2]) and called\
    \ Dynamic RARP (DRARP, pronounced D-RARP).\nThis memo provides information for\
    \ the Internet community.  This memo\ndoes not define an Internet standard of\
    \ any kind.\n1930    Hawkinson    Mar 96   Guidelines for creation, selection,\
    \ and\n                              registration of an Autonomous System (AS)\n\
    This memo discusses when it is appropriate to register and utilize an\nAutonomous\
    \ System (AS), and lists criteria for such.  This document\nspecifies an Internet\
    \ Best Current Practices for the Internet Community,\nand requests discussion\
    \ and suggestions for improvements.\n1929    Leech        Mar 96   Username/Password\
    \ Authentication for\n                              SOCKS V5\nThe protocol specification\
    \ for SOCKS Version 5 specifies a generalized\nframework for the use of arbitrary\
    \ authentication protocols in the\ninitial socks connection setup. This document\
    \ describes one of those\nprotocols, as it fits into the SOCKS Version 5 authentication\n\
    \"subnegotiation\".  [STANDARDS-TRACK]\n1928    Leech        Mar 96   SOCKS Protocol\
    \ Version 5\nThis memo describes a protocol that is an evolution of the previous\n\
    version of the protocol, version 4 [1]. This new protocol stems from\nactive discussions\
    \ and prototype implementations.  [STANDARDS-TRACK]\n1927    Rogers       Apr\
    \ 96   Suggested Additional MIME Types for\n                              Associating\
    \ Documents\nSeven new types of MIME types are suggested in this document.  This\
    \ memo\nprovides information for the Internet community.  This memo does not\n\
    specify an Internet standard of any kind.\n1926    Eriksson     Apr 96   An Experimental\
    \ Encapsulation of IP\n                              Datagrams on Top of ATM\n\
    This RFC describes a method of encapsulating IP datagrams on top of\nAcoustical\
    \ Transmission Media (ATM).  This is a non-recommended\nstandard.  This memo provides\
    \ information for the Internet community.\nThis memo does not specify an Internet\
    \ standard of any kind.\n1925    Callon       Apr 96   The Twelve Networking Truths\n\
    This memo documents the fundamental truths of networking for the\nInternet community.\
    \ This memo does not specify a standard, except in the\nsense that all standards\
    \ must implicitly follow the fundamental truths.\nThis memo provides information\
    \ for the Internet community.  This memo\ndoes not specify an Internet standard\
    \ of any kind.\n1924    Elz          Apr 96   A Compact Representation of IPv6\
    \ Addresses\nThis document specifies a more compact representation of IPv6 addresses,\n\
    which permits encoding in a mere 20 bytes.  This memo provides\ninformation for\
    \ the Internet community.  This memo does not specify an\nInternet standard of\
    \ any kind.\n1923    Halpern      Mar 96   RIPv1 Applicability Statement for\n\
    \                              Historic Status\nRIP Version 1 [RFC-1058] has been\
    \ declared an historic document.  This\nApplicability statement provides the supporting\
    \ motivation for that\ndeclaration.  The primary reason, as described below, is\
    \ the Classful\nnature of RIPv1.  This memo provides information for the Internet\n\
    community.  This memo does not specify an Internet standard of any kind.\n1922\
    \    Zhu          Mar 96   Chinese Character Encoding for Internet\n         \
    \                     Messages\nThis memo describes methods of transporting Chinese\
    \ characters in\nInternet services which transport text, such as electronic mail\n\
    [RFC-822], network news [RFC-1036], telnet [RFC-854] and the World Wide\nWeb [RFC-1866].\
    \  This memo provides information for the Internet\ncommunity.  It does not specify\
    \ an Internet standard.\n1921    Dujonc       Mar 96   TNVIP Protocol\nThe goal\
    \ of this document specifies a Telnet profile to support VIP\nterminal emulation\
