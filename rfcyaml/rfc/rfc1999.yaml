    \   INTERNET OFFICIAL PROTOCOL STANDARDS\nThis memo describes the state of standardization\
    \ of protocols used in\nthe Internet as determined by the Internet Architecture\
    \ Board (IAB).\n[STANDARDS-TRACK]\n1919    Chatel       Mar 96   Classical versus\
    \ Transparent IP Proxies\nThis document explains \"classical\" and \"transparent\"\
    \ proxy techniques\nand attempts to provide rules to help determine when each\
    \ proxy system\nmay be used without causing problems.  This memo provides information\n\
    for the Internet community.  This memo does not specify an Internet\nstandard\
    \ of any kind.\n1918    Rekhter      Feb 96   Address Allocation for Private Internets\n\
    This document describes address allocation for private internets.  This\ndocument\
    \ specifies an Internet Best Current Practices for the Internet\nCommunity, and\
    \ requests discussion and suggestions for improvements.\n1917    Nesser      \
    \ Feb 96   An Appeal to the Internet Community to\n                          \
    \    Return Unused IP Networks (Prefixes)\n                              to the\
    \ IANA\nThis document is an appeal to the Internet community to return unused\n\
