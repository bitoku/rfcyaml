    \ administrative framework which realizes effective\nmanagement in a variety of\
    \ configurations and environments.  This memo\ndefines an Experimental Protocol\
    \ for the Internet community.\n1908    Case         Jan 96   Coexistence between\
    \ Version 1 and\n                              Version 2 of the Internet-standard\n\
