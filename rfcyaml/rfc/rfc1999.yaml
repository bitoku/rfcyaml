    \ Feb 96   Renumbering Needs Work\nHosts in an IP network are identified by IP\
    \ addresses, and the IP\naddress prefixes of subnets are advertised by routing\
    \ protocols.  A\nchange in such IP addressing information associated with a host\
    \ or\nsubnet is known as \"renumbering\".  This memo provides information for\n\
    the Internet community.  This memo does not specify an Internet standard\nof any\
    \ kind.\nSecurity Considerations\n   Security issues are not discussed in this\
