    \ Numbers Authority (IANA) or any of the delegated\nregistries, for reapportionment.\
    \  This document specifies an Internet\nBest Current Practices for the Internet\
    \ Community, and requests\ndiscussion and suggestions for improvements.\n1916\
    \    Berkowitz    Feb 96   Enterprise Renumbering: Experience and\n          \
    \                    Information Solicitation\nBecause of the urgent need for,\
    \ and substantial difficulty in,\nrenumbering IP networks, the PIER working group\
    \ is compiling a series of\ndocuments to assist sites in their renumbering efforts.\
    \  The intent of\nthese documents is to provide both educational and practical\
    \ information\nto the Internet community.  This memo provides information for\
    \ the\nInternet community.  This memo does not specify an Internet standard of\n\
    any kind.\n1915    Kastenholz   Feb 96   Variance for The PPP Connection Control\n\
    \                              Protocol and The PPP Encryption Control\n     \
    \                         Protocol\nThe PPP Working group has developed two protocols,\
    \ one to control\ncompression on PPP links; the Compression Control Protocol (CCP),\n\
    documented in draft-ietf-pppext-compression-04.txt. The second is the\nEncryption\
    \ Control Protocol (ECP), used to control encryption on serial\nlinks, documented\
    \ in draft-ietf-pppext-encryption-03.txt.  This document\nspecifies an Internet\
    \ Best Current Practices for the Internet Community,\nand requests discussion\
    \ and suggestions for improvements.\n1914    Faltstrom    Feb 96   How to Interact\
    \ with a Whois++ Mesh\nIn the Whois++ architecture [Deutsch94],[Weider94], mesh\
    \ traversal is\ndone by the client, since each server 'refers' the client to the\
    \ next\nappropriate server(s).  [STANDARDS-TRACK]\n1913    Weider       Feb 96\
    \   Architecture of the Whois++ Index Service\nThe authors describe an architecture\
    \ for indexing in distributed\ndatabases, and apply this to the WHOIS++ protocol.\
    \  [STANDARDS-TRACK]\n1912    Barr         Feb 96   Common DNS Operational and\
    \ Configuration\n                              Errors\nThis memo describes errors\
    \ often found in both the operation of Domain\nName System (DNS) servers, and\
    \ in the data that these DNS servers\ncontain.  This memo provides information\
    \ for the Internet community.\nThis memo does not specify an Internet standard\
    \ of any kind.\n1911    Vaudreuil    Feb 96   Voice Profiule of Internet Mail\n\
    The following document is a profile of the Internet standard MIME and\nESMTP protocols\
    \ for use as a digital voice networking protocol.  This\nmemo defines an Experimental\
    \ Protocol for the Internet community.\n1910    Waters       Feb 96   User-based\
    \ Security Model for SNMPv2\nIn this administrative framework, a security model\
    \ defines the\nmechanisms used to achieve an administratively-defined level of\
    \ security\nfor protocol interactions.  Although many such security models might\
    \ be\ndefined, it is the purpose of this document, User-based Security Model\n\
    for SNMPv2, to define the first, and, as of this writing, only, security\nmodel\
    \ for this administrative framework.  This memo defines an\nExperimental Protocol\
    \ for the Internet community.\n1909    McClogherie  Feb 96   An Administrative\
    \ Infrastructure for\n                              SNMPv2\nIt is the purpose\
