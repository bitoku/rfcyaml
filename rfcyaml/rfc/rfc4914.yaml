- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Abstract Syntax Notation X (ASN.X) [ASN.X] is an Extensible\
    \ Markup\n   Language (XML) [XML10] [XML11] representation for Abstract Syntax\n\
    \   Notation One (ASN.1) [X.680] specifications.  The ASN.X\n   representation\
    \ for the ASN.1 basic notation [X.680] [X.680-1] is\n   described elsewhere [ASN.X].\n\
    \   The grammar of ASN.1 permits the application of encoding instructions\n  \
    \ [X.680-1], through type prefixes and encoding control sections, that\n   modify\
    \ how abstract values are encoded by nominated encoding rules.\n   The generic\
    \ notation for type prefixes and encoding control sections\n   is defined by the\
    \ ASN.1 basic notation; however, the notation for\n   specific encoding instructions,\
    \ i.e., the EncodingInstruction and\n   EncodingInstructionAssignmentList productions\
    \ of the notation, are\n   defined separately for each set of encoding rules using\
    \ encoding\n   instructions.  This document specifies the ASN.X representation\
    \ for\n   EncodingInstructionAssignmentList and EncodingInstruction as they are\n\
    \   defined for the XML Encoding Rules (XER) [X.693][X.693-1].\n   ASN.X is defined\
    \ in terms of rules for translating from an ASN.1\n   specification.  This does\
    \ not preclude an ASN.X module being written\n   directly without a pre-existing\
    \ ASN.1 module; however, such an ASN.X\n   module is considered valid if and only\
    \ if there exists, in principle,\n   an ASN.1 module that when translated would\
    \ yield the ASN.X module.\n   By design, an ASN.X module is also the Robust XML\
    \ Encoding Rules\n   (RXER) [RXER] encoding of an ASN.1 value.  The ASN.1 type\
    \ definitions\n   for such values, insofar as they pertain to the ASN.1 basic\
    \ notation,\n   are provided elsewhere [ASN.X]; however, this document provides\
    \ the\n   ASN.1 type definitions for representing XER encoding instructions as\n\
    \   abstract values.  These definitions appear in Appendix A.\n   The ASN.X translation\
    \ of the ASN.1 module in Appendix A is presented\n   in Appendix B.\n   The General\
    \ Considerations of the specification for ASN.X [ASN.X]\n   also apply here.\n"
- title: 2.  Conventions
  contents:
  - "2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", and \"MAY\"\
    \ in this document are\n   to be interpreted as described in BCP 14, RFC 2119\
    \ [BCP14].  The key\n   word \"OPTIONAL\" is exclusively used with its ASN.1 meaning.\n\
    \   A reference to an ASN.1 production [X.680] (e.g., Type, NamedType) is\n  \
    \ a reference to the text in an ASN.1 specification corresponding to\n   that\
    \ production.\n   The description of the translation of XER encoding instructions\
    \ into\n   ASN.X makes use of definitions from the XML Information Set (Infoset)\n\
    \   [INFOSET].  In particular, information item property names follow the\n  \
    \ Infoset convention of being shown in square brackets, e.g.,\n   [local name].\
    \  Literal values of Infoset properties are enclosed in\n   double quotes; however,\
    \ the double quotes are not part of the\n   property values.  In the sections\
    \ that follow, \"information item\"\n   will be abbreviated to \"item\", e.g.,\
    \ \"element information item\" is\n   abbreviated to \"element item\".  Element\
    \ items will be referred to by\n   their [local name] in angle brackets, e.g.,\
    \ \"the <name> element item\"\n   means the element item with the [local name]\
    \ \"name\".  Attribute items\n   will be referred to by their [local name], e.g.,\
    \ \"the name attribute\n   item\" means the attribute item with the [local name]\
    \ \"name\".\n   Code points for characters [UNICODE] are expressed using the Unicode\n\
    \   convention U+n, where n is four to six hexadecimal digits, e.g., the\n   space\
    \ character is U+0020.\n"
- title: 3.  Preprocessing of ImportedTypesIdentification
  contents:
  - "3.  Preprocessing of ImportedTypesIdentification\n   Interpretation of an ImportedTypesIdentification\
    \ depends on a\n   SymbolList in the Imports of a module, but a SymbolList does\
    \ not have\n   a direct translation into ASN.X.  A module containing at least\
    \ one\n   ImportedTypesIdentification must be preprocessed so that each\n   ImportedTypesIdentification\
    \ has the intended effect.\n   If an EncodingInstruction in an XER EncodingInstructionAssignmentList\n\
    \   has a Targets instance that is an ImportedTypesIdentification, then\n   each\
    \ Type affected by the ImportedTypesIdentification MUST be\n   replaced by an\
    \ EncodingPrefixedType where the Type in the\n   EncodingPrefixedType is the original\
    \ Type and the EncodingPrefix\n   contains the EncodingInstruction minus the TargetList.\
    \  The\n   ImportedTypesIdentification SHALL be removed.  If the\n   EncodingInstruction\
    \ in the EncodingInstructionAssignmentList has no\n   other Targets instances,\
    \ then it MUST be removed from the\n   EncodingInstructionAssignmentList.\n"
- title: 4.  EncodingInstructionAssignmentList Translation
  contents:
  - "4.  EncodingInstructionAssignmentList Translation\n   As described in the specification\
    \ for ASN.X [ASN.X], the translation\n   of an EncodingControlSection for XER\
    \ is an element item with the\n   [local name] \"XER\".  The translation of the\n\
    \   EncodingInstructionAssignmentList in such an EncodingControlSection\n   determines\
    \ the content of the <XER> element item.\n   An element item with the [local name]\
    \ \"annotation\" MAY be added to\n   the [children] of the <XER> element item.\n\
    \   The translation of each EncodingInstruction nested in the\n   EncodingInstructionAssignmentList\
    \ SHALL be appended to the [children]\n   of the <XER> element item.\n"
- title: 5.  EncodingInstruction Translation
  contents:
  - "5.  EncodingInstruction Translation\n   The translation of an EncodingInstruction\
    \ for XER can appear in the\n   translation of an EncodingInstructionAssignmentList\
    \ (see the previous\n   section) or an EncodingPrefix.  The translation for an\
    \ EncodingPrefix\n   is described by the specification for ASN.X [ASN.X].\n  \
    \ The translation of an EncodingInstruction in an\n   EncodingInstructionAssignmentList\
    \ for XER is an element item with the\n   [local name] \"targettedInstruction\"\
    .  The translation of the\n   PositiveInstruction or NegatingInstruction in the\
    \ EncodingInstruction\n   SHALL be added to the [children] of the <targettedInstruction>\n\
    \   element item.  The translation of the TargetList nested in the\n   encoding\
    \ instruction SHALL be appended to the [children] of the\n   <targettedInstruction>\
    \ element item.\n      Aside: The TargetList appears within an EncodingInstruction\
    \ in an\n      EncodingInstructionAssignmentList, but its ASN.X translation\n\
    \      appears immediately after the translation of the\n      EncodingInstruction,\
    \ rather than within it.\n   Example\n      ENCODING-CONTROL XER\n          GLOBAL-DEFAULTS\
    \ MODIFIED-ENCODINGS\n          ATTRIBUTE MyType\n      <encodingControls>\n \
    \      <XER>\n        <targettedInstruction>\n         <globalDefaults>\n    \
    \      <modifiedEncodings/>\n         </globalDefaults>\n        </targettedInstruction>\n\
    \        <targettedInstruction>\n         <attribute/>\n         <target type=\"\
    MyType\"/>\n        </targettedInstruction>\n       </XER>\n      </encodingControls>\n\
    \   The translation of an EncodingInstruction for XER in an\n   EncodingPrefix\
    \ is the translation of the PositiveInstruction or\n   NegatingInstruction in\
    \ the EncodingInstruction.\n      Aside: The TargetList within an EncodingInstruction\
    \ in an\n      EncodingPrefix is required to be empty and has no ASN.X\n     \
    \ translation in this context.\n   The translation of a PositiveInstruction is\
    \ the translation of the\n   AnyAttributeInstruction, AnyElementInstruction, AttributeInstruction,\n\
    \   Base64Instruction, DecimalInstruction, DefaultForEmptyInstruction,\n   EmbedValuesInstruction,\
    \ GlobalDefaultsInstruction, ListInstruction,\n   NameInstruction, NamespaceInstruction,\
    \ PIOrCommentInstruction,\n   TextInstruction, UntaggedInstruction, UseNilInstruction,\n\
    \   UseNumberInstruction, UseOrderInstruction, UseQNameInstruction,\n   UseTypeInstruction,\
    \ UseUnionInstruction or WhitespaceInstruction in\n   the PositiveInstruction.\n\
    \   The translation of a NegatingInstruction that is an\n   ElementInstruction\
    \ is the translation of that ElementInstruction.\n   The translation of a NegatingInstruction\
    \ that is not an\n   ElementInstruction is an element item where the [local name]\
    \ is the\n   concatenation of \"not-\" and the [local name] that would be used\
    \ by\n   the translation of the PositiveInstruction in the\n   NegatingInstruction.\
    \  No items are added to the [attributes] or\n   [children] of the element item\
    \ resulting from the translation of a\n   NegatingInstruction.\n   Example\n \
    \     [XER:NOT ATTRIBUTE] MyType\n      <type>\n       <prefixed>\n        <XER><not-attribute/></XER>\n\
    \        <type ref=\"MyType\"/>\n       </prefixed>\n      </type>\n"
- title: 5.1.  AnyAttributesInstruction Translation
  contents:
  - "5.1.  AnyAttributesInstruction Translation\n   The translation of an AnyAttributesInstruction\
    \ is an element item\n   with the [local name] \"anyAttributes\".  If a NamespaceRestriction\
    \ is\n   present in the AnyAttributesInstruction, then the translation of the\n\
    \   NamespaceRestriction SHALL be added to the [children] of the\n   <anyAttributes>\
    \ element item.\n   Example\n      ANY-ATTRIBUTES FROM \"http://example.com\"\
    \ ABSENT\n      <anyAttributes>\n       <namespace>http://example.com</namespace>\n\
    \       <local/>\n      </anyAttributes>\n"
- title: 5.1.1.  NamespaceRestriction Translation
  contents:
  - "5.1.1.  NamespaceRestriction Translation\n   The NamespaceRestriction production\
    \ is common to the\n   AnyAttributesInstruction production and the AnyElementInstruction\n\
    \   production.\n   The translation of a NamespaceRestriction of the \"FROM URIList\"\
    \ form\n   is an element item with the [local name] \"from\".  The translation\
    \ of\n   each QuotedURIorAbsent nested in the URIList SHALL be appended to the\n\
    \   [children] of the <from> element item.\n   The translation of a NamespaceRestriction\
    \ of the \"EXCEPT URIList\"\n   form is an element item with the [local name]\
    \ \"except\".  The\n   translation of each QuotedURIorAbsent nested in the URIList\
    \ SHALL be\n   appended to the [children] of the <except> element item.\n   The\
    \ translation of a QuotedURIorAbsent that is a QuotedURI is an\n   element item\
    \ with the [local name] \"namespace\".  The sequence of\n   character items for\
    \ the URI in the QuotedURI is added to the\n   [children] of the <namespace> element\
    \ item.\n   The translation of a QuotedURIorAbsent of the \"ABSENT\" form is an\n\
    \   element item with the [local name] \"local\".\n"
- title: 5.2.  AnyElementInstruction Translation
  contents:
  - "5.2.  AnyElementInstruction Translation\n   The translation of an AnyElementInstruction\
    \ is an element item with\n   the [local name] \"anyElement\".  If a NamespaceRestriction\
    \ is present\n   in the AnyElementInstruction, then the translation of the\n \
    \  NamespaceRestriction SHALL be added to the [children] of the\n   <anyElement>\
    \ element item.\n"
- title: 5.3.  AttributeInstruction Translation
  contents:
  - "5.3.  AttributeInstruction Translation\n   The translation of an AttributeInstruction\
    \ is an element item with\n   the [local name] \"attribute\".\n   Example\n  \
    \    ATTRIBUTE\n      <attribute/>\n"
- title: 5.4.  Base64Instruction Translation
  contents:
  - "5.4.  Base64Instruction Translation\n   The translation of a Base64Instruction\
    \ is an element item with the\n   [local name] \"base64\".\n"
- title: 5.5.  DecimalInstruction Translation
  contents:
  - "5.5.  DecimalInstruction Translation\n   The translation of a DecimalInstruction\
    \ is an element item with the\n   [local name] \"decimal\".\n"
- title: 5.6.  DefaultForEmptyInstruction Translation
  contents:
  - "5.6.  DefaultForEmptyInstruction Translation\n   The translation of a DefaultForEmptyInstruction\
    \ is an element item\n   with the [local name] \"defaultForEmpty\".  The translation\
    \ of the\n   Value in the DefaultForEmptyInstruction SHALL be added to the\n \
    \  [children] or [attributes] of the <defaultForEmpty> element item.\n   Example\n\
    \      DEFAULT-FOR-EMPTY AS \"unspecified\"\n      <defaultForEmpty literalValue=\"\
    unspecified\"/>\n"
- title: 5.7.  ElementInstruction Translation
  contents:
  - "5.7.  ElementInstruction Translation\n   The translation of an ElementInstruction\
    \ is an element item with the\n   [local name] \"element\".\n"
- title: 5.8.  EmbedValuesInstruction Translation
  contents:
  - "5.8.  EmbedValuesInstruction Translation\n   The translation of an EmbedValuesInstruction\
    \ is an element item with\n   the [local name] \"embedValues\".\n"
- title: 5.9.  GlobalDefaultsInstruction Translation
  contents:
  - "5.9.  GlobalDefaultsInstruction Translation\n   The translation of a GlobalDefaultsInstruction\
    \ is an element item\n   with the [local name] \"globalDefaults\".\n   If the\
    \ DefaultSetting in the GlobalDefaultsInstruction is \"MODIFIED-\n   ENCODINGS\"\
    , then an element item with the [local name]\n   \"modifiedEncodings\" SHALL be\
    \ added to the [children] of the\n   <globalDefaults> element item.\n   If the\
    \ DefaultSetting in the GlobalDefaultsInstruction is a\n   ControlNamespace, then\
    \ the translation of the ControlNamespace SHALL\n   be added to the [children]\
    \ of the <globalDefaults> element item.\n   The translation of a ControlNamespace\
    \ is an element item with the\n   [local name] \"controlNamespace\".  An attribute\
    \ item with the\n   [local name] \"name\" SHALL be added to the [attributes] of\
    \ the\n   <controlNamespace> element item.  The [normalized value] of this\n \
    \  attribute item is the Uniform Resource Identifier (URI) [URI] in the\n   QuotedURI\
    \ in the ControlNamespace.  If the ControlNamespace has a\n   Prefix, then an\
    \ attribute item with the [local name] \"prefix\" SHALL\n   be added to the [attributes]\
    \ of the <controlNamespace> element item.\n   The [normalized value] of this attribute\
    \ item is the NCName in the\n   QuotedNCName in the Prefix.\n   Example\n    \
    \  GLOBAL-DEFAULTS\n          CONTROL-NAMESPACE \"http://example.com\" PREFIX\
    \ \"ex\"\n      <globalDefaults>\n       <controlNamespace name=\"http://example.com\"\
    \ prefix=\"ex\"/>\n      </globalDefaults>\n"
- title: 5.10.  ListInstruction Translation
  contents:
  - "5.10.  ListInstruction Translation\n   The translation of a ListInstruction is\
    \ an element item with the\n   [local name] \"list\".\n"
- title: 5.11.  NameInstruction Translation
  contents:
  - "5.11.  NameInstruction Translation\n   The translation of a NameInstruction is\
    \ an element item with the\n   [local name] \"name\".\n   If the NewNameOrKeyword\
    \ in the NameInstruction is a NewName, then an\n   attribute item with the [local\
    \ name] \"newName\" SHALL be added to the\n   [attributes] of the <name> element\
    \ item.  The [normalized value] of\n   this attribute item is the character string\
    \ value of the\n   RestrictedCharacterStringValue in the NewName.\n   If the NewNameOrKeyword\
    \ in the NameInstruction is a Keyword, then an\n   attribute item with the [local\
    \ name] \"conversion\" SHALL be added to\n   the [attributes] of the <name> element\
    \ item.  The [normalized value]\n   of this attribute item is the word in the\
    \ Keyword with all letters\n   downcased, i.e., \"capitalized\", \"uncapitalized\"\
    , \"uppercased\", or\n   \"lowercased\".\n   Example\n      NAME AS UNCAPITALIZED\n\
    \      <name conversion=\"uncapitalized\"/>\n      NAME AS \"category\"\n    \
    \  <name newName=\"category\"/>\n"
- title: 5.12.  NamespaceInstruction Translation
  contents:
  - "5.12.  NamespaceInstruction Translation\n   The translation of a NamespaceInstruction\
    \ is an element item with the\n   [local name] \"namespace\".\n   If a NamespaceSpecification\
    \ is present in the NamespaceInstruction,\n   then an attribute item with the\
    \ [local name] \"name\" SHALL be added to\n   the [attributes] of the <namespace>\
    \ element item.  The\n   [normalized value] of this attribute item is the URI\
    \ in the QuotedURI\n   in the NamespaceSpecification.\n   If a Prefix is present\
    \ in the NamespaceSpecification, then an\n   attribute item with the [local name]\
    \ \"prefix\" SHALL be added to the\n   [attributes] of the <namespace> element\
    \ item.  The [normalized value]\n   of this attribute item is the NCName in the\
    \ QuotedNCName in the\n   Prefix.\n   Example\n      NAMESPACE AS \"http://example.com\"\
    \ PREFIX \"ex\"\n      <namespace name=\"http://example.com\" prefix=\"ex\"/>\n"
- title: 5.13.  PIOrCommentInstruction Translation
  contents:
  - "5.13.  PIOrCommentInstruction Translation\n   The translation of a PIOrCommentInstruction\
    \ is an element item with\n   the [local name] \"piOrComment\".\n   An attribute\
    \ item with the [local name] \"text\" SHALL be added to the\n   [attributes] of\
    \ the <piOrComment> element item.  The\n   [normalized value] of this attribute\
    \ item is the character string\n   value of the RestrictedCharacterStringValue\
    \ in the\n   PIOrCommentInstruction.\n   An attribute item with the [local name]\
    \ \"position\" SHALL be added to\n   the [attributes] of the <piOrComment> element\
    \ item.  The\n   [normalized value] of this attribute item is \"beforeTag\" if\
    \ the\n   keyword in the Position in the PIOrCommentInstruction is BEFORE-TAG,\n\
    \   \"beforeValue\" if the keyword in the Position is BEFORE-VALUE,\n   \"afterValue\"\
    \ if the keyword in the Position is AFTER-VALUE, or\n   \"afterTag\" if the keyword\
    \ in the Position is AFTER-TAG.\n   Example\n      PI-OR-COMMENT AS \"<!-- This\
    \ is a comment. -->\" BEFORE-TAG\n      <piOrComment text=\"&lt;!-- This is a\
    \ comment. --&gt;\"\n                   position=\"beforeTag\"/>\n"
- title: 5.14.  TextInstruction Translation
  contents:
  - "5.14.  TextInstruction Translation\n   The translation of a TextInstruction is\
    \ an element item with the\n   [local name] \"text\".\n   If a TextToBeUsed is\
    \ present in the TextInstruction and the\n   NewNameOrKeyword in the TextToBeUsed\
    \ is a NewName, then an attribute\n   item with the [local name] \"newName\" SHALL\
    \ be added to the\n   [attributes] of the <text> element item.  The [normalized\
    \ value] of\n   this attribute item is the character string value of the\n   RestrictedCharacterStringValue\
    \ in the NewName.\n   If a TextToBeUsed is present in the TextInstruction and\
    \ the\n   NewNameOrKeyword in the TextToBeUsed is a Keyword, then an attribute\n\
    \   item with the [local name] \"conversion\" SHALL be added to the\n   [attributes]\
    \ of the <name> element item.  The [normalized value] of\n   this attribute item\
    \ is the word in the Keyword with all letters\n   downcased, i.e., \"capitalized\"\
    , \"uncapitalized\", \"uppercased\", or\n   \"lowercased\".\n   Examples\n   \
    \   TEXT AS UPPERCASED\n      <text conversion=\"uppercased\"/>\n      TEXT AS\
    \ \"A4\"\n      <text newName=\"A4\"/>\n"
- title: 5.15.  UntaggedInstruction Translation
  contents:
  - "5.15.  UntaggedInstruction Translation\n   The translation of an UntaggedInstruction\
    \ is an element item with the\n   [local name] \"untagged\".\n"
- title: 5.16.  UseNilInstruction Translation
  contents:
  - "5.16.  UseNilInstruction Translation\n   The translation of a UseNilInstruction\
    \ is an element item with the\n   [local name] \"useNil\".\n"
- title: 5.17.  UseNumberInstruction Translation
  contents:
  - "5.17.  UseNumberInstruction Translation\n   The translation of a UseNumberInstruction\
    \ is an element item with the\n   [local name] \"useNumber\".\n"
- title: 5.18.  UseOrderInstruction Translation
  contents:
  - "5.18.  UseOrderInstruction Translation\n   The translation of a UseOrderInstruction\
    \ is an element item with the\n   [local name] \"useOrder\".\n"
- title: 5.19.  UseQNameInstruction Translation
  contents:
  - "5.19.  UseQNameInstruction Translation\n   The translation of a UseQNameInstruction\
    \ is an element item with the\n   [local name] \"useQName\".\n"
- title: 5.20.  UseTypeInstruction Translation
  contents:
  - "5.20.  UseTypeInstruction Translation\n   The translation of a UseTypeInstruction\
    \ is an element item with the\n   [local name] \"useType\".\n"
- title: 5.21.  UseUnionInstruction Translation
  contents:
  - "5.21.  UseUnionInstruction Translation\n   The translation of a UseUnionInstruction\
    \ is an element item with the\n   [local name] \"useUnion\".\n"
- title: 5.22.  WhiteSpaceInstruction Translation
  contents:
  - "5.22.  WhiteSpaceInstruction Translation\n   The translation of a WhiteSpaceInstruction\
    \ is an element item with\n   the [local name] \"whiteSpace\".\n   An attribute\
    \ item with the [local name] \"action\" SHALL be added to\n   the [attributes]\
    \ of the <whiteSpace> element item.  The\n   [normalized value] of this attribute\
    \ item is the word in the\n   WhiteSpaceAction in the WhiteSpaceInstruction with\
    \ all letters\n   downcased, i.e., \"replace\" or \"collapse\".\n   Example\n\
    \      WHITESPACE COLLAPSE\n      <whiteSpace action=\"collapse\"/>\n"
- title: 6.  TargetList Translation
  contents:
  - "6.  TargetList Translation\n   The TargetList production is common to all the\
    \ encoding instructions.\n   The translation of a TargetList is the concatenation\
    \ of the\n   translations of each Targets instance in the TargetList.\n   The\
    \ translation of a Targets instance is an element item with the\n   [local name]\
    \ \"target\".  The translation of the TypeIdentification,\n   BuiltInTypeIdentification\
    \ or IdentifiersInContext in the Targets\n   instance SHALL be added to the [children]\
    \ and/or [attributes] of the\n   <target> element item.\n      Aside: A Targets\
    \ instance that is an ImportedTypesIdentification\n      will have been removed\
    \ by the preprocessing described in\n      Section 3.\n"
- title: 6.1.  TypeIdentification Translation
  contents:
  - "6.1.  TypeIdentification Translation\n   The translation of a TypeIdentification\
    \ of the \"ALL\" form is an\n   element item with the [local name] \"allTypes\"\
    ; otherwise, the\n   translation of a TypeIdentification is the translation of\
    \ its\n   ModuleAndTypeReference followed by the translation of its\n   ComponentReference,\
    \ if present, followed by the translation of its\n   QualifyingInformationPart,\
    \ if present.\n   The translation of a ModuleAndTypeReference is an attribute\
    \ item with\n   the [local name] \"type\".  The [normalized value] of this attribute\n\
    \   item is a qualified name [XMLNS10] for the expanded name\n   corresponding\
    \ to the typereference in the ModuleAndTypeReference (see\n   Section 5.1 of the\
    \ specification for ASN.X [ASN.X]).\n   The translation of a ComponentReference\
    \ is an element item with the\n   [local name] \"component\".  The [children]\
    \ property of the <component>\n   element item is set to the sequence of character\
    \ items for a solidus\n   ('/', U+002F) separated list of the translations of\
    \ the ComponentId\n   instances in the ComponentIdList in the ComponentReference,\
    \ excluding\n   \"ALL\" if present.  Leading and/or trailing white space character\n\
    \   items [ASN.X] MAY be added to the [children] of the <component>\n   element\
    \ item.  White space character items MAY be added immediately\n   before and/or\
    \ after any character item for the solidus character\n   ('/', U+002F).  If the\
    \ final ComponentId in the ComponentIdList in\n   the ComponentReference is \"\
    ALL\", then an element item with the\n   [local name] \"allTextuallyPresent\"\
    \ SHALL follow the <component>\n   element item.\n   If a ComponentId identifies\
    \ the Type in a NamedType, then the\n   translation of the ComponentId is a qualified\
    \ name for the expanded\n   name [XMLNS10] of the NamedType [RXEREI].  If the\
    \ NamedType is\n   subject to an RXER ATTRIBUTE or ATTRIBUTE-REF encoding instruction\n\
    \   [RXEREI], or subject to an RXER COMPONENT-REF encoding instruction\n   that\
    \ references a top-level NamedType that is subject to an RXER\n   ATTRIBUTE encoding\
    \ instruction, then the qualified name is prefixed\n   with the commercial at\
    \ character ('@', U+0040).\n   If a ComponentId identifies a Type that is not\
    \ in a NamedType (i.e.,\n   the component type for a SEQUENCE OF Type or SET OF\
    \ Type), then the\n   translation of the ComponentId is the character string \"\
    item\".\n   If a ComponentId does not identify a Type and the ComponentId is an\n\
    \   identifier, then the translation of the ComponentId is the\n   identifier.\n\
    \   If a ComponentId does not identify a Type and the ComponentId is \"*\",\n\
    \   then the translation of the ComponentId is the character string\n   \"item\"\
    .\n   The <component> element item is required to be self-contained [RXER].\n\
    \      Aside: An element item is self-contained if all namespace prefixes\n  \
    \    used by the element item and its contents are declared within the\n     \
    \ element item.\n   The translation of a QualifyingInformationPart is the translation\
    \ of\n   the QualifyingInformation instance in the QualifyingInformationPart.\n\
    \   The translation of a QualifyingInformation instance of the\n   \"identifier\"\
    \ form is an element item with the [local name]\n   \"identifier\".  An attribute\
    \ item with the [local name] \"name\" SHALL\n   be added to the [attributes] of\
    \ the <identifier> element item.  If\n   the ModuleTypeAndReference and ComponentReference\
    \ (if present) in the\n   TypeIdentification identify a BIT STRING, ENUMERATED,\
    \ or INTEGER type\n   where the associated BitStringType, EnumeratedType, or IntegerType\n\
    \   (respectively) is subject to an RXER VALUES encoding instruction,\n   then\
    \ the [normalized value] of the attribute item is the replacement\n   name [RXEREI]\
    \ for the identifier; otherwise, the [normalized value]\n   is the identifier.\n\
    \   The translation of a QualifyingInformation instance of the \"ALL\" form\n\
    \   is an element item with the [local name] \"allIdentifiers\".\n   Examples\n\
    \      Assume this type assignment:\n         MyType ::= SEQUENCE {\n        \
    \     a  SEQUENCE OF CHOICE {\n                 b  ENUMERATED { red, green, blue\
    \ },\n                 c  INTEGER\n             }\n         }\n      MyType.a.*.ALL\n\
    \      <target type=\"MyType\">\n       <component> a / item </component>\n  \
    \     <allTextuallyPresent/>\n      </target>\n      MyType.a.*.b:ALL\n      <target\
    \ type=\"MyType\">\n       <component> a / item / b </component>\n       <allIdentifiers/>\n\
    \      </target>\n"
- title: 6.2.  BuiltInTypeIdentification Translation
  contents:
  - "6.2.  BuiltInTypeIdentification Translation\n   The translation of a BuiltInTypeIdentification\
    \ is the translation of\n   its BuiltInTypeName followed by the translation of\
    \ its\n   BuiltInTypeQualifyingInformationPart, if present.\n   If the BuiltInTypeName\
    \ is \"BIT STRING\", \"BOOLEAN\",\n   \"CHARACTER STRING\", \"EMBEDDED PDV\",\
    \ \"EXTERNAL\", \"GeneralizedTime\",\n   \"INTEGER\", \"NULL\", \"ObjectDescriptor\"\
    , \"OBJECT IDENTIFIER\",\n   \"OCTET STRING\", \"REAL\", \"RELATIVE-OID\", or\
    \ \"UTCTime\", then the\n   translation of the BuiltInTypeName is an attribute\
    \ item with the\n   [local name] \"type\".  The [normalized value] of this attribute\
    \ item\n   is a qualified name with the namespace name being\n   \"urn:ietf:params:xml:ns:asnx\"\
    \ and the local part being the\n   BuiltInTypeName with any white space separators\
    \ replaced by a single\n   hyphen character ('-', U+002D), e.g., BIT STRING becomes\
    \ BIT-STRING.\n   If the BuiltInTypeName is a RestrictedCharacterStringType, then\
    \ the\n   translation of the BuiltInTypeName is an attribute item with the\n \
    \  [local name] \"type\".  The [normalized value] of this attribute item\n   is\
    \ a qualified name with the namespace name being\n   \"urn:ietf:params:xml:ns:asnx\"\
    \ and the local part being the\n   RestrictedCharacterStringType, i.e., BMPString,\
    \ GeneralString,\n   GraphicString, IA5String, ISO646String, NumericString,\n\
    \   PrintableString, TeletexString, T61String, UniversalString,\n   UTF8String,\
    \ VideotexString, or VisibleString.\n   If the BuiltInTypeName is \"CHOICE\",\
    \ then the translation of the\n   BuiltInTypeName is an element item with the\
    \ [local name] \"choice\".\n   If the BuiltInTypeName is \"ENUMERATED\", then\
    \ the translation of the\n   BuiltInTypeName is an element item with the [local\
    \ name]\n   \"enumerated\".\n   If the BuiltInTypeName is \"INSTANCE OF\", then\
    \ the translation of the\n   BuiltInTypeName is an element item with the [local\
    \ name]\n   \"instanceOf\".\n   If the BuiltInTypeName is \"SEQUENCE\", then the\
    \ translation of the\n   BuiltInTypeName is an element item with the [local name]\
    \ \"sequence\".\n   If the BuiltInTypeName is \"SEQUENCE OF\", then the translation\
    \ of the\n   BuiltInTypeName is an element item with the [local name]\n   \"sequenceOf\"\
    .\n   If the BuiltInTypeName is \"SET\", then the translation of the\n   BuiltInTypeName\
    \ is an element item with the [local name] \"set\".\n   If the BuiltInTypeName\
    \ is \"SET OF\", then the translation of the\n   BuiltInTypeName is an element\
    \ item with the [local name] \"setOf\".\n   The translation of a BuiltInTypeQualifyingInformationPart\
    \ is the\n   translation of the BuiltInTypeQualifyingInformation instance in the\n\
    \   BuiltInTypeQualifyingInformationPart.\n   The translation of a BuiltInTypeQualifyingInformation\
    \ instance of the\n   \"identifier\" form is an element item with the [local name]\n\
    \   \"identifier\".  An attribute item with the [local name] \"name\" SHALL\n\
    \   be added to the [attributes] of the <identifier> element item.  The\n   [normalized\
    \ value] of this attribute item is the identifier in the\n   BuiltInTypeQualifyingInformation\
    \ instance.\n   The translation of a BuiltInTypeQualifyingInformation instance\
    \ of the\n   \"ALL\" form is an element item with the [local name] \"allIdentifiers\"\
    .\n   Examples\n      BOOLEAN:true\n      <target xmlns:asnx=\"urn:ietf:params:xml:ns:asnx\"\
    \n              type=\"asnx:BOOLEAN\">\n       <identifier name=\"true\"/>\n \
    \     </target>\n      ENUMERATED:ALL\n      <target>\n       <enumerated/>\n\
    \       <allIdentifiers/>\n      </target>\n"
- title: 6.3.  IdentifiersInContext Translation
  contents:
  - "6.3.  IdentifiersInContext Translation\n   The translation of an IdentifiersInContext\
    \ instance is an element\n   item with the [local name] \"components\".\n   If\
    \ the IdentifierList in the IdentifiersInContext instance is not of\n   the \"\
    ALL\" or \"COMPONENTS\" form, then for each identifier in the\n   IdentifierList,\
    \ an element item with the same [local name] (i.e.,\n   \"attribute\", \"element\"\
    , \"component\", \"group\", \"item\", \"member\", or\n   \"simpleContent\") as\
    \ the translation of the NamedType corresponding to\n   the identifier SHALL be\
    \ appended to the [children] of the\n   <components> element item.  An attribute\
    \ item with the [local name]\n   \"name\" SHALL be added to the [attributes] of\
    \ each <attribute>,\n   <element>, <component>, <group>, <item>, <member>, or\
    \ <simpleContent>\n   element item.  The [normalized value] of each of these attribute\n\
    \   items is a qualified name for the expanded name [XMLNS10] of the\n   NamedType\
    \ [RXEREI] corresponding to the identifier.\n   If the IdentifierList in the IdentifiersInContext\
    \ instance is of the\n   \"ALL\" form, then an element item with the [local name]\n\
    \   \"allTextuallyPresent\" SHALL be appended to the [children] of the\n   <components>\
    \ element item.\n   If the IdentifierList in the IdentifiersInContext instance\
    \ is of the\n   \"COMPONENTS\" form, then an element item with the [local name]\n\
    \   \"allFirstLevel\" SHALL be appended to the [children] of the\n   <components>\
    \ element item.\n   An element item with the [local name] \"in\" SHALL be appended\
    \ to the\n   [children] of the <components> element item.  The translation of\
    \ the\n   TypeIdentification in the IdentifiersInContext instance SHALL be\n \
    \  added to the [children] and/or [attributes] of the <in> element item.\n   Example\n\
    \      Assume this type assignment:\n         MyType ::= SEQUENCE {\n        \
    \     field     INTEGER,\n             fieldAtt  [RXER:NAME AS \"field\"][RXER:ATTRIBUTE]\
    \ BOOLEAN\n         }\n      field, fieldAtt IN MyType\n      <target>\n     \
    \  <components>\n        <element name=\"field\"/>\n        <attribute name=\"\
    field\"/>\n        <in type=\"MyType\"/>\n       </components>\n      </target>\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The ASN.X translation of an XER encoding instruction\
    \ is semantically\n   equivalent to the original XER encoding instruction.  The\
    \ security\n   considerations that apply to an application built from an original\n\
    \   ASN.1 specification with XER encoding instructions apply equally to\n   an\
    \ application built from the ASN.X translation of the ASN.1\n   specification.\n\
    \   See the main specification for ASN.X [ASN.X] for security\n   considerations\
    \ related to ASN.X modules.\n"
