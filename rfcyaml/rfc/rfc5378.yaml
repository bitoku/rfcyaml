- title: 1.  Definitions
  contents:
  - "1.  Definitions\n   The following definitions are for terms used in the context\
    \ of this\n   document.  Other terms, including \"IESG\", \"ISOC\", \"IAB\", and\
    \ \"RFC\n   Editor\" are defined in [RFC2028].\n   a. \"Contribution\": any submission\
    \ to the IETF intended by the\n      Contributor for publication as all or part\
    \ of an Internet-Draft or\n      RFC (except for RFC Editor Contributions described\
    \ in Section 4\n      below) and any statement made within the context of an IETF\n\
    \      activity.  Such statements include oral statements in IETF\n      sessions\
    \ as well as written and electronic communications, made at\n      any time or\
    \ place, that are addressed to:\n      o the IETF plenary session,\n      o any\
    \ IETF working group or portion thereof,\n      o any Birds of a Feather (BOF)\
    \ session,\n      o the IESG, or any member thereof on behalf of the IESG,\n \
    \     o the IAB, or any member thereof on behalf of the IAB,\n      o any IETF\
    \ mailing list, including the IETF list itself, any\n        working group or\
    \ design team list, or any other list functioning\n        under IETF auspices,\n\
    \      o the RFC Editor or the Internet-Drafts function (except for RFC\n    \
    \    Editor Contributions, as described in Section 4 below).\n      Statements\
    \ made outside of an IETF session, mailing list, or other\n      function, that\
    \ are clearly not intended to be input to an IETF\n      activity, group, or function\
    \ are not IETF Contributions in the\n      context of this document.\n   b. \"\
    Contributor\": an individual submitting a Contribution.\n   c. \"Indirect Contributor\"\
    : any person who has materially or\n      substantially contributed to a Contribution\
    \ without being\n      personally involved in its submission to the IETF.\n  \
    \ d. \"Copyright\": the legal right granted to an author in a document or\n  \
    \    other work of authorship under applicable law.  A \"copyright\" is\n    \
    \  not equivalent to a \"right to copy\".  Rather a copyright\n      encompasses\
    \ all of the exclusive rights that an author has in a\n      work, such as the\
    \ rights to copy, publish, distribute and create\n      derivative works of the\
    \ work.  An author often cedes these rights\n      to his or her employer or other\
    \ parties as a condition of\n      employment or compensation.\n   e. \"IETF\"\
    : in the context of this document, the IETF includes all\n      individuals who\
    \ participate in meetings, working groups, mailing\n      lists, functions, and\
    \ other activities that are organized or\n      initiated by ISOC, the IESG, or\
    \ the IAB under the general\n      designation of the Internet Engineering Task\
    \ Force (IETF), but\n      solely to the extent of such participation.\n   f.\
    \ \"IETF Documents\": RFCs and Internet-Drafts that are used in the\n      IETF\
    \ Standards Process as defined in 1(g).  This is identical to\n      the \"IETF\
    \ stream\" defined in [RFC4844].\n   g. \"IETF Standards Process\": the activities\
    \ undertaken by the IETF in\n      any of the settings described in 1(a) above.\n\
    \   h. \"IETF Trust\": a trust established under the laws of the\n      Commonwealth\
    \ of Virginia, USA, in order to hold and administer\n      intellectual property\
    \ rights for the benefit of the IETF.\n   i. \"Internet-Draft\": temporary documents\
    \ used in the IETF Standards\n      Process.  Internet-Drafts are posted on the\
    \ IETF web site by the\n      IETF Secretariat.  As noted in Section 2.2 of RFC\
    \ 2026, Internet-\n      Drafts have a nominal maximum lifetime of six months\
    \ in the IETF\n      Secretariat's public directory.\n   j. \"Legend Instructions\"\
    : the standardized text that is maintained by\n      the IETF Trust and is included\
    \ in IETF Documents and the\n      instructions and requirements for including\
    \ that standardized text\n      in IETF Documents.  The text and instructions\
    \ are posted from time\n      to time at http://trustee.ietf.org/license-info.\n\
    \   k. \"RFC\": the publication series used by the IETF among others.  RFCs\n\
    \      are published by the RFC Editor.  Although RFCs may be superseded\n   \
    \   in whole or in part by subsequent RFCs, the text of an RFC is not\n      altered\
    \ once published in RFC form.  (See [RFC2026] Section 2.1.)\n   l. \"Reasonably\
    \ and personally known\": something an individual knows\n      personally or,\
    \ because of the job the individual holds, would\n      reasonably be expected\
    \ to know.  This wording is used to indicate\n      that an organization cannot\
    \ purposely keep an individual in the\n      dark about certain information just\
    \ to avoid the disclosure\n      requirement.\n   m. \"Non-IETF documents\": Internet-Drafts\
    \ that are submitted to the\n      RFC Editor independently of the IETF Standards\
    \ Process.  (See\n      Section 4.)\n"
- title: 2.  Introduction
  contents:
  - "2.  Introduction\n   In all matters of copyright and document procedures, the\
    \ intent is to\n   benefit the Internet community and the public at large, while\n\
    \   respecting the legitimate rights of others.\n   Under the laws of most countries\
    \ and current international treaties\n   (for example the \"Berne Convention for\
    \ the Protection of Literary and\n   Artistic Work\" [Berne]), authors obtain\
    \ numerous rights in the works\n   they produce automatically upon producing them.\
    \  These rights include\n   copyrights, moral rights, and other rights.  In many\
    \ cases, if the\n   author produces a work within the scope of his or her employment,\n\
    \   most of those rights are usually assigned to the employer, either by\n   operation\
    \ of law or, in many cases, under contract.  (The Berne\n   Convention names some\
    \ rights as \"inalienable\", which means that the\n   author retains them in all\
    \ cases.)\n   In order for Contributions to be used within the IETF Standards\n\
    \   Process, including when they are published as Internet-Drafts or\n   RFCs,\
    \ certain limited rights must be granted to the IETF Trust, which\n   then grants\
    \ the necessary rights to the IETF.  In addition,\n   Contributors must make representations\
    \ to the IETF Trust and the IETF\n   regarding their ability to grant these rights.\n\
    \   Section 1 provides definitions used in these policies.  Sections 3\n   and\
    \ 4 of this document explain the rationale for these provisions.\n   Sections\
    \ 1, 2, 5, and 6 of this document are normative, the other\n   sections are informative.\
    \  RFC 3979 (BCP 79) [RFC3979] deals with\n   rights, including possible patent\
    \ rights, in technologies developed\n   or specified as part of the IETF Standards\
    \ Process.  This document is\n   not intended to address those issues.  This memo\
    \ obsoletes RFCs 3978\n   [RFC3978] and 4748 [RFC4748] and, with RFC 3979 (BCP\
    \ 79) and\n   [RFC5377], replaces Section 10 of RFC 2026 [RFC2026].\n   This document\
    \ is not intended as legal advice.  Readers are advised\n   to consult their own\
    \ legal advisors if they would like a legal\n   interpretation of their rights\
    \ or the rights of the IETF Trust\n   [RFC4371] in any Contributions they make.\n"
- title: 2.1.  No Retroactive Effect
  contents:
  - "2.1.  No Retroactive Effect\n   This memo does not retroactively obtain additional\
    \ rights from\n   Contributions that predate the date that the IETF Trust announces\
    \ the\n   adoption of these procedures.\n"
- title: 3.  Exposition of Why These Procedures Are the Way They Are
  contents:
  - '3.  Exposition of Why These Procedures Are the Way They Are

    '
- title: 3.1.  Rights Granted in Contributions
  contents:
  - "3.1.  Rights Granted in Contributions\n   The IETF Trust and the IETF must obtain\
    \ the right to publish an IETF\n   Contribution as an RFC or an Internet-Draft\
    \ from the Contributors.\n   A primary objective of this policy is to obtain from\
    \ the document\n   authors only the non-exclusive rights that are needed to develop\
    \ and\n   publish IETF Documents and to use IETF Contributions in the IETF\n \
    \  Standards Process and potentially elsewhere.\n   The authors retain all other\
    \ rights, but cannot withdraw the above\n   rights from the IETF Trust and the\
    \ IETF.\n   It is important to note that under this document, Contributors are\n\
    \   required to grant certain rights to the IETF Trust (see Section\n   5.3.),\
    \ which holds all IETF-related intellectual property on behalf\n   of the IETF\
    \ community.  The IETF Trust will, in turn, grant a\n   sublicense of these rights\
    \ to all IETF participants for use in the\n   IETF Standards Process (see Section\
    \ 5.4.).  This sublicense is\n   necessary for the standards development work\
    \ of the IETF to continue.\n   In addition, the IETF Trust may grant certain other\
    \ sublicenses of\n   the rights that it is granted under this document.  In granting\
    \ such\n   other sublicenses, the IETF Trust will be guided and bound by\n   documents\
    \ such as [RFC5377].\n"
- title: 3.2.  Rights to Use Contributions
  contents:
  - "3.2.  Rights to Use Contributions\n   It is important that the IETF receive assurances\
    \ from all\n   Contributors that they have the authority to grant the IETF the\n\
    \   rights that they claim to grant because, under the laws of most\n   countries\
    \ and applicable international treaties, copyright rights\n   come into existence\
    \ when a work of authorship is created (but see\n   Section 3.5 below regarding\
    \ public domain documents), and the IETF\n   cannot make use of IETF Contributions\
    \ if it does not have sufficient\n   rights with respect to these copyright rights.\
    \  The IETF and its\n   participants would run a greater risk of liability to\
    \ the owners of\n   these rights without this assurance.  To this end, the IETF\
    \ asks\n   Contributors to give the assurances in Section 5.6 below.  These\n\
    \   assurances are requested, however, only to the extent of the\n   Contributor's\
    \ reasonable and personal knowledge.  (See Section 1(l).)\n"
- title: 3.3.  Right to Produce Derivative Works
  contents:
  - "3.3.  Right to Produce Derivative Works\n   The IETF needs to be able to evolve\
    \ IETF Documents in response to\n   experience gained in the deployment of the\
    \ technologies described in\n   such IETF Documents, to incorporate developments\
    \ in research, and to\n   react to changing conditions on the Internet and other\
    \ IP networks.\n   The IETF may also decide to permit others to develop derivative\
    \ works\n   based on Contributions.  In order to do this, the IETF must be able\n\
    \   to produce derivatives of its documents; thus, the IETF must obtain\n   the\
    \ right from Contributors to produce derivative works.  Note that\n   the right\
    \ to produce translations is required before any Contribution\n   can be published\
    \ as an RFC, to ensure the widest possible\n   distribution of the material in\
    \ RFCs.  The right to produce\n   derivative works, in addition to translations,\
    \ is required for all\n   IETF Standards Track documents and for most IETF non-Standards\
    \ Track\n   documents.  There are two exceptions to this requirement: documents\n\
    \   describing proprietary technologies and documents that are\n   republications\
    \ of the work of other standards organizations.\n   The right to produce derivative\
    \ works must be granted in order for an\n   IETF working group to accept a Contribution\
    \ as a working group\n   document or otherwise work on it.  For non-working group\n\
    \   Contributions where the Contributor requests publication as a\n   Standards\
    \ Track RFC, the right to produce derivative works must be\n   granted before\
    \ the IESG will issue an IETF Last Call and, for most\n   non-Standards Track,\
    \ non-working group Contributions, before the IESG\n   will consider the Internet-Draft\
    \ for publication.  Occasionally a\n   Contributor may not want to grant publication\
    \ rights or the right to\n   produce derivative works before finding out if a\
    \ Contribution has\n   been accepted for development in the IETF Standards Process.\
    \  In\n   these cases, the Contributor may include a limitation on the right to\n\
    \   make derivative works in the form specified in the Legend\n   Instructions.\
    \  A working group can discuss the Contribution with the\n   aim to decide if\
    \ it should become a working group document, even\n   though the right to produce\
    \ derivative works or to publish the\n   Contribution as an RFC has not yet been\
    \ granted.  However, if the\n   Contribution is accepted for development, the\
    \ Contributor must\n   resubmit the Contribution without the limitation notices\
    \ before a\n   working group can formally adopt the Contribution as a working\
    \ group\n   document.  The IETF Trust may establish different policies for\n \
    \  granting sublicenses with respect to different types of Contributions\n   and\
    \ content within Contributions (such as executable code versus\n   descriptive\
    \ text or references to third-party materials).  The IETF\n   Trust's policies\
    \ concerning the granting of sublicenses to make\n   derivative works will be\
    \ guided by RFC [RFC5377].\n   The IETF has historically encouraged organizations\
    \ to publish details\n   of their technologies, even when the technologies are\
    \ proprietary,\n   because understanding how existing technology is being used\
    \ helps\n   when developing new technology.  But organizations that publish\n\
    \   information about proprietary technologies are frequently not willing\n  \
    \ to have the IETF produce revisions of the technologies and then\n   possibly\
    \ claim that the IETF version is the \"new version\" of the\n   organization's\
    \ technology.  Organizations that feel this way can\n   specify that a Contribution\
    \ be published with the other rights\n   granted under this document but may withhold\
    \ the right to produce\n   derivative works other than translations.\n   In addition,\
    \ IETF Documents frequently make normative references to\n   standards or recommendations\
    \ developed by other standards\n   organizations.  Since the publications of some\
    \ standards\n   organizations are not public documents, it can be quite helpful\
    \ to\n   the IETF to republish, with the permission of the other standards\n \
    \  organization, some of these documents as RFCs so that the IETF\n   community\
    \ can have open access to them to better understand what they\n   are referring\
    \ to.  In these cases, the RFCs can be published without\n   the right for the\
    \ IETF to produce derivative works.  In both of the\n   above cases, in which\
    \ the production of derivative works is excluded,\n   the Contributor must include\
    \ a special legend in the Contribution, as\n   specified in the Legend Instructions,\
    \ in order to notify IETF\n   participants about this restriction.\n"
- title: 3.4.  Rights to Use Trademarks
  contents:
  - "3.4.  Rights to Use Trademarks\n   Contributors may wish to seek trademark or\
    \ service mark protection on\n   any terms that are coined or used in their Contributions.\
    \  The IETF\n   makes no judgment about the validity of any such trademark rights.\n\
    \   However, the IETF requires each Contributor, under the licenses\n   described\
    \ in Section 5.3 below, to grant the IETF Trust a perpetual\n   license to use\
    \ any such trademarks or service marks solely in\n   exercising rights to reproduce,\
    \ publish, discuss, and modify the IETF\n   Contribution.  This license does not\
    \ authorize the IETF or others to\n   use any trademark or service mark in connection\
    \ with any product or\n   service offering.\n"
- title: 3.5.  Contributions Not Subject to Copyright
  contents:
  - "3.5.  Contributions Not Subject to Copyright\n   Certain documents, including\
    \ those produced by the U.S. government\n   and those which are in the public\
    \ domain, may not be protected by the\n   same copyright and other legal rights\
    \ as other documents.\n   Nevertheless, we ask each Contributor to grant to the\
    \ IETF the same\n   rights he or she would grant, and to make the same representations,\n\
    \   as though the IETF Contribution were protected by the same legal\n   rights\
    \ as other documents, and as though the Contributor could be\n   able to grant\
    \ these rights.  We ask for these grants and\n   representations only to the extent\
    \ that the Contribution may be\n   protected.  We believe they are necessary to\
    \ protect the ISOC, the\n   IETF Trust, the IETF, the IETF Standards Process,\
    \ and all IETF\n   participants, and because the IETF does not have the resources\
    \ or\n   wherewithal to make any independent investigation as to the actual\n\
    \   proprietary status of any document submitted to it.\n"
- title: 3.6.  Copyright in RFCs
  contents:
  - "3.6.  Copyright in RFCs\n   As noted above, Contributors to the IETF (or their\
    \ employers) retain\n   ownership of the copyright in their Contributions.  This\
    \ includes\n   Internet-Drafts and all other Contributions made within the IETF\n\
    \   Standards Process (e.g., via e-mail, oral comment, and otherwise).\n   However,\
    \ it is important that the IETF (through the IETF Trust) own\n   the copyright\
    \ in documents that are published as RFCs (other than\n   Informational RFCs and\
    \ RFCs that are submitted as RFC Editor\n   Contributions).  Ownership of the\
    \ copyright in an RFC does not\n   diminish the Contributors' rights in their\
    \ underlying contributions,\n   but it does prevent anyone other than the IETF\
    \ Trust (and its\n   licensees) from republishing or modifying an RFC in RFC format.\
    \  In\n   this respect, Contributors are treated the same as anybody else:\n \
    \  though they may extract and republish their own Contributions without\n   limitation,\
    \ they may not do so in the RFC format used by the IETF.\n   And while this principle\
    \ (which is included in Section 5.9 below) may\n   appear to be new to the IETF,\
    \ it actually reflects historical\n   practice and has been observed for many\
    \ years through the inclusion\n   of an ISOC or IETF Trust copyright notice on\
    \ all RFC documents since\n   the publication of RFC 2026.\n"
- title: 4.  Non-IETF Documents
  contents:
  - "4.  Non-IETF Documents\n   This document only relates to Contributions made as\
    \ part of the IETF\n   Processes.  Other documents that are referred to as Internet-Drafts\n\
    \   and RFCs may be submitted to and published by the RFC Editor\n   independently\
    \ of the IETF Standards Process.  Such documents are not\n   covered by this document,\
    \ unless the controlling entity for that\n   document stream, as described in\
    \ [RFC4844] chooses to apply these\n   rules.  Non-IETF Contributions must be\
    \ marked appropriately as\n   described in the Legend Instructions.  See the RFC\
    \ Editor web page\n   for information about the policies concerning rights in\
    \ RFC Editor\n   Documents; for other document streams, the controlling entity\
    \ must be\n   contacted.  See Section 11 for a declaration from the IAB on this\n\
    \   matter.\n"
- title: 5.  Rights in Contributions
  contents:
  - '5.  Rights in Contributions

    '
- title: 5.1.  General Policy
  contents:
  - "5.1.  General Policy\n   By submission of a Contribution, each person actually\
    \ submitting the\n   Contribution and each named co-Contributor is deemed to have\
    \ read and\n   understood the rules and requirements set forth in this document.\n\
    \   Each Contributor is deemed, by the act of submitting a Contribution,\n   to\
    \ enter into a legally-binding agreement to comply with the terms\n   and conditions\
    \ set forth in this document.\n   The Contributor is further deemed to have agreed\
    \ that he/she has\n   obtained the necessary permissions to enter into such an\
    \ agreement\n   from any party that the Contributor reasonably and personally\
    \ knows\n   may have rights in the Contribution, including, but not limited to,\n\
    \   the Contributor's sponsor or employer.\n   No further acknowledgment, signature,\
    \ or other action is required to\n   bind a Contributor to these terms and conditions.\
    \  The operation of\n   the IETF and the work conducted by its many participants\
    \ is dependent\n   on such agreement by each Contributor, and each IETF participant\n\
    \   expressly relies on the agreement of each Contributor to the terms\n   and\
    \ conditions set forth in this document.\n"
- title: 5.2.  Confidentiality Obligations
  contents:
  - "5.2.  Confidentiality Obligations\n   No information or document that is subject\
    \ to any requirement of\n   confidentiality or any restriction on its dissemination\
    \ may be\n   submitted as a Contribution or otherwise considered in any part of\n\
    \   the IETF Standards Process, and there must be no assumption of any\n   confidentiality\
    \ obligation with respect to any Contribution.  Each\n   Contributor agrees that\
    \ any statement in a Contribution, whether\n   generated automatically or otherwise,\
    \ that states or implies that the\n   Contribution is confidential or subject\
    \ to any privilege, can be\n   disregarded for all purposes, and will be of no\
    \ force or effect.\n"
- title: 5.3.  Rights Granted by Contributors to the IETF Trust
  contents:
  - "5.3.  Rights Granted by Contributors to the IETF Trust\n   To the extent that\
    \ a Contribution or any portion thereof is protected\n   by copyright or other\
    \ rights of authorship, the Contributor and each\n   named co-Contributor grant\
    \ a perpetual, irrevocable, non-exclusive,\n   royalty-free, world-wide, sublicensable\
    \ right and license to the IETF\n   Trust under all such copyrights and other\
    \ rights in the Contribution:\n   a. to copy, publish, display, and distribute\
    \ the Contribution, in\n      whole or in part,\n   b. to prepare translations\
    \ of the Contribution into languages other\n      than English, in whole or in\
    \ part, and to copy, publish, display,\n      and distribute such translations\
    \ or portions thereof,\n   c. to modify or prepare derivative works (in addition\
    \ to\n      translations) that are based on or incorporate all or part of the\n\
    \      Contribution, and to copy, publish, display, and distribute such\n    \
    \  derivative works, or portions thereof unless explicitly disallowed\n      in\
    \ the notices contained in a Contribution (in the form specified\n      by the\
    \ Legend Instructions), and\n   d. to reproduce any trademarks, service marks,\
    \ or trade names which\n      are included in the Contribution solely in connection\
    \ with the\n      reproduction, distribution, or publication of the Contribution\
    \ and\n      derivative works thereof as permitted by this Section 5.3,\n    \
    \  provided that when reproducing Contributions, trademark and\n      service\
    \ mark identifiers used in the Contribution, including TM\n      and (R), will\
    \ be preserved.\n"
- title: 5.4.  Sublicenses by the IETF Trust
  contents:
  - "5.4.  Sublicenses by the IETF Trust\n   The IETF Trust will sublicense the rights\
    \ granted to it under Section\n   5.3 to all IETF participants for use within\
    \ the IETF Standards\n   Process.  This license is expressly granted under a license\
    \ agreement\n   issued by the IETF Trust, which can be found at\n   http://trustee.ietf.org/license-info.\n\
    \   This license is expressly granted under a license agreement issued by\n  \
    \ the IETF Trust and must contain a pointer to the full IETF Trust\n   agreement.\n\
    \   In addition, the IETF Trust may grant additional sublicenses of the\n   licenses\
    \ granted to it hereunder.  In doing so, the IETF Trust will\n   comply with the\
    \ guidance provided under RFC 5377 [RFC5377].\n"
- title: 5.5.  No Patent License
  contents:
  - "5.5.  No Patent License\n   The licenses granted in Section 5.3 shall not be\
    \ deemed to grant any\n   right under any patent, patent application, or other\
    \ similar\n   intellectual property right disclosed by the Contributor under BCP\
    \ 79\n   [RFC3979] or otherwise.\n"
- title: 5.6.  Representations and Warranties
  contents:
  - "5.6.  Representations and Warranties\n   With respect to each Contribution, each\
    \ Contributor represents that,\n   to the best of his or her knowledge and ability:\n\
    \   a. The Contribution properly acknowledges all Contributors, including\n  \
    \    Indirect Contributors.\n   b. No information in the Contribution is confidential,\
    \ and the IETF,\n      IETF Trust, ISOC, and its affiliated organizations may\
    \ freely\n      disclose any information in the Contribution.\n   c. There are\
    \ no limits to the Contributor's ability to make the\n      grants, acknowledgments,\
    \ and agreements herein that are reasonably\n      and personally known to the\
    \ Contributor.\n   d. The Contributor has not intentionally included in the Contribution\n\
    \      any material that is defamatory or untrue or which is illegal\n      under\
    \ the laws of the jurisdiction in which the Contributor has\n      his or her\
    \ principal place of business or residence.\n   e. All trademarks, trade names,\
    \ service marks, and other proprietary\n      names used in the Contribution that\
    \ are reasonably and personally\n      known to the Contributor are clearly designated\
    \ as such where\n      reasonable.\n"
- title: 5.7.  No Duty to Publish
  contents:
  - "5.7.  No Duty to Publish\n   The Contributor, and each named co-Contributor,\
    \ acknowledges that the\n   IETF has no duty to publish or otherwise use or disseminate\
    \ any\n   Contribution.  The IETF reserves the right to withdraw or cease using\n\
    \   any Contribution that does not comply with the requirements of this\n   Section\
    \ 5.\n"
- title: 5.8.  Trademarks
  contents:
  - "5.8.  Trademarks\n   Contributors who claim trademark rights in terms used in\
    \ their IETF\n   Contributions are requested to state specifically what conditions\n\
    \   apply to implementers of the technology relative to the use of such\n   trademarks.\
    \  Such statements should be submitted in the same way as\n   is done for other\
    \ intellectual property claims.  (See [RFC3979]\n   Section 6.)\n"
- title: 5.9.  Copyright in RFCs
  contents:
  - "5.9.  Copyright in RFCs\n   Subject to each Contributor's (or its sponsor's)\
    \ ownership of its\n   underlying Contributions as described in Section 5.6 (which\
    \ ownership\n   is qualified by the irrevocable licenses granted under Section\
    \ 5.3),\n   each Contributor hereby acknowledges that the copyright in any RFC\
    \ in\n   which such Contribution is included, other than an RFC that is an RFC\n\
    \   Editor Contribution, shall be owned by the IETF Trust.  Such\n   Contributor\
    \ shall be deemed to assign to the IETF Trust such\n   Contributor's copyright\
    \ interest in the collective work constituting\n   such RFC upon the submission\
    \ of such RFC for publication, and\n   acknowledges that a copyright notice acknowledging\
    \ the IETF Trust's\n   ownership of the copyright in such RFC will be included\
    \ in the\n   published RFC.\n"
- title: 5.10.  Contributors' Retention of Rights
  contents:
  - "5.10.  Contributors' Retention of Rights\n   Although Contributors provide specific\
    \ rights to the IETF, it is not\n   intended that this should deprive them of\
    \ their right to exploit\n   their Contributions.  To underscore this principle,\
    \ the IETF Trust is\n   directed to issue a license or assurance to Contributors,\
    \ which\n   confirms that they may each make use of their Contributions as\n \
    \  published in an RFC in any way they wish, subject only to the\n   restriction\
    \ that no Contributor has the right to represent any\n   document as an RFC, or\
    \ equivalent of an RFC, if it is not a full and\n   complete copy or translation\
    \ of the published RFC.\n"
- title: 6.  Legends, Notices and Other Standardized Text in IETF Documents
  contents:
  - "6.  Legends, Notices and Other Standardized Text in IETF Documents\n   The IETF\
    \ requires that certain standardized text be reproduced\n   verbatim in certain\
    \ IETF Documents (including copies, derivative\n   works, and translations of\
    \ IETF Documents).  Some of this\n   standardized text may be mandatory (e.g.,\
    \ copyright notices and\n   disclaimers that must be included in all RFCs) and\
    \ some may be\n   optional (e.g., limitations on the right to make derivative\
    \ works).\n   The text itself, as well as the rules that explain when and how\
    \ it\n   must be used, is contained in the Legend Instructions.  The Legend\n\
    \   Instructions may be updated from time to time, and the version of the\n  \
    \ standardized text that must be included in IETF Documents is that\n   which\
    \ was posted in the Legend Instructions on the date of\n   publication.\n   The\
    \ IETF reserves the right to refuse to publish Contributions that\n   do not include\
    \ the legends and notices required by the Legend\n   Instructions.\n   It is important\
    \ to note that each Contributor grants the IETF Trust\n   rights pursuant to this\
    \ document and the policies described herein.\n   The legends and notices included\
    \ in certain written Contributions\n   such as Internet-Drafts do not themselves\
    \ convey any rights.  They\n   are simply included to inform the reader (whether\
    \ or not part of the\n   IETF) about certain legal rights and limitations associated\
    \ with such\n   documents.\n   It is also important to note that additional copyright\
    \ notices are\n   not permitted in IETF Documents except in the case where such\n\
    \   document is the product of a joint development effort between the\n   IETF\
    \ and another standards development organization or is a\n   republication of\
    \ the work of another standards development\n   organization.  Such exceptions\
    \ must be approved on an individual\n   basis by the IAB.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   This memo relates to the IETF process, not any\
    \ particular technology.\n   There are security considerations when adopting any\
    \ technology, but\n   there are no known issues of security with IETF Contribution\
    \ rights\n   policies.\n"
- title: 8.  References
  contents:
  - '8.  References

    '
- title: 8.1.  Normative References
  contents:
  - "8.1.  Normative References\n   [RFC2026] Bradner, S., \"The Internet Standards\
    \ Process -- Revision\n             3\", BCP 9, RFC 2026, October 1996.\n   [RFC2028]\
    \ Hovey, R. and S. Bradner, \"The Organizations Involved in\n             the\
    \ IETF Standards Process\", BCP 11, RFC 2028, October\n             1996.\n  \
    \ [RFC3979] Bradner, S., Ed., \"Intellectual Property Rights in IETF\n       \
    \      Technology\", BCP 79, RFC 3979, March 2005.\n   [RFC4371] Carpenter, B.,\
    \ Ed., and L. Lynch, Ed., \"BCP 101 Update for\n             IPR Trust\", BCP\
    \ 101, RFC 4371, January 2006.\n"
- title: 8.2.  Informative References
  contents:
  - "8.2.  Informative References\n   [RFC3978] Bradner, S., Ed., \"IETF Rights in\
    \ Contributions\", BCP 78,\n             RFC 3978, March 2005.\n   [RFC4748] Bradner,\
    \ S., Ed., \"RFC 3978 Update to Recognize the IETF\n             Trust\", BCP\
    \ 78, RFC 4748, October 2006.\n   [RFC4844] Daigle, L., Ed., and Internet Architecture\
    \ Board, \"The RFC\n             Series and RFC Editor\", RFC 4844, July 2007.\n\
    \   [RFC5377] Halpern, J., Ed., \"Advice to the Trustees of the IETF Trust\n \
    \            on Rights to be Granted in IETF Documents\", RFC 5377,\n        \
    \     November 2008.\n   [Berne]   \"Berne Convention for the Protection of Literary\
    \ and\n             Artistic Work\", http://www.wipo.int/treaties/en/ip/berne/\n\
    \             trtdocs_wo001.html.\n"
- title: 9.  Acknowledgments
  contents:
  - "9.  Acknowledgments\n   The editors would like to acknowledge the help the IETF\
    \ IPR Working\n   Group provided during the development of the document.\n"
- title: 10.  Changes since RFC 3978
  contents:
  - "10.  Changes since RFC 3978\n   This document represents a significant reorganization\
    \ and rewording\n   of RFC 3978, along with a number of substantive changes.\n\
    \   The most basic change is to limit this document to the rights that a\n   Contributor\
    \ grants to the IETF Trust when making a Contribution.  All\n   sublicenses of\
    \ rights for the use of IETF Documents must be provided\n   by the IETF Trust.\
    \  (See Section 5.4.)\n   Material added from RFC 4748 that recognized the IETF\
    \ Trust.\n   Most of the material relating to RFC Editor documents has been\n\
    \   removed since the RFC Editor maintains their own rules and processes\n   for\
    \ RFC Editor documents.  Renamed these documents to \"non-IETF\n   documents\"\
    .  Added section 11 from the IAB discussing this topic.\n   Changes in the definitions\
    \ section include defining the terms\n   \"Contribution\", \"Indirect Contributor\"\
    , \"Copyright\", \"IETF Trust\",\n   and \"Legend Instructions\", as well as minor\
    \ tweaks to some of the\n   other definitions.\n   The responsibility for the\
    \ text of notices has been given to the IETF\n   Trust and removed from this document.\
    \  (See Section 6.)\n   Clarified that Contributors enter into a legally binding\
    \ contract\n   when they submit a Contribution.  (See Section 5.1.)\n   The right\
    \ to produce derivative works provided by the Contributor to\n   the IETF Trust\
    \ is not limited to being within the IETF Standards\n   Process.\n   Made it clear\
    \ that this document does not deal with patent licenses.\n   (See Section 5.5.)\n\
    \   Clarified the ownership of the Copyrights to IETF Documents.  (See\n   Section\
    \ 5.9.)\n   Clarified the rights retained by authors of IETF Contributions.  (See\n\
    \   Section 5.10.)\n"
- title: 11.  Declaration from the IAB
  contents:
  - "11.  Declaration from the IAB\n   The IAB discussed the IPR documents during\
    \ its most recent call.  It\n   unanimously decided that the IAB stream is to\
    \ be covered by the\n   incoming IPR document.  It is our understanding that IAB\
    \ stream\n   documents' IPR are then automatically covered by the outbound rights\n\
    \   that the IETF Trust will establish based on the advice in [RFC5377].\n   We\
    \ also want to stress that, for any change in the inbound rights for\n   streams\
    \ other than the IETF and IAB streams, there needs to be a\n   stream-dependent\
    \ discussion and approval process, as indicated in RFC\n   4844, \"The RFC Series\
    \ and RFC Editor\" [RFC4844], section 4.2.3.\n   To that extent, section 4 of\
    \ the document should explicitly mention\n   that the IRTF, the Independent, and\
    \ any possible future streams are\n   not covered by the document.\n   For the\
    \ IAB,\n   Olaf Kolkman\n   April 4, 2008\n"
