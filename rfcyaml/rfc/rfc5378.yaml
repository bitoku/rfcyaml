- title: __initial_text__
  contents:
  - '             Rights Contributors Provide to the IETF Trust

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (c) 2008 IETF Trust and the persons identified\
    \ as the\n   document authors.  All rights reserved.\n   This document is subject\
    \ to BCP 78 and the IETF Trust's Legal\n   Provisions Relating to IETF Documents\n\
    \   (http://trustee.ietf.org/license-info) in effect on the date of\n   publication\
    \ of this document.  Please review these documents\n   carefully, as they describe\
    \ your rights and restrictions with respect\n   to this document.\n"
- title: Abstract
  contents:
  - "Abstract\n   The IETF policies about rights in Contributions to the IETF are\n\
    \   designed to ensure that such Contributions can be made available to\n   the\
    \ IETF and Internet communities while permitting the authors to\n   retain as\
    \ many rights as possible.  This memo details the IETF\n   policies on rights\
    \ in Contributions to the IETF.  It also describes\n   the objectives that the\
    \ policies are designed to meet.  This memo\n   obsoletes RFCs 3978 and 4748 and,\
    \ with BCP 79 and RFC 5377, replaces\n   Section 10 of RFC 2026.\n"
