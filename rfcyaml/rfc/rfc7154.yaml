- title: Appendix A.  Reporting Transgressions of the Guidelines
  contents:
  - "Appendix A.  Reporting Transgressions of the Guidelines\n   An individual can\
    \ report transgressions of the guidelines for conduct\n   to the IETF Chair or\
    \ the IESG.\n"
- title: Appendix B. Consequences of Transgressing the Guidelines
  contents:
  - "Appendix B. Consequences of Transgressing the Guidelines\n   This document does\
    \ not discuss measures that can be taken against a\n   participant transgressing\
    \ the guidelines for conduct.\n   RFC 2418 [RFC2418] describes a measure where\
    \ a Working Group Chair\n   has the authority to refuse to grant the floor to\
    \ any individual who\n   is unprepared or otherwise covering inappropriate material,\
    \ or who,\n   in the opinion of the Chair, is disrupting the Working Group process.\n\
    \   RFC 3683 [RFC3683] describes \"posting rights\" action to remove the\n   posting\
    \ rights of an individual.  RFC 3934 [RFC3934] describes a\n   measure through\
    \ which a Working Group Chair can suspend posting\n   privileges of a disruptive\
    \ individual for a short period of time.\n"
- title: Appendix C. Changes from RFC 3184
  contents:
  - "Appendix C. Changes from RFC 3184\n   o  Added text about the IETF striving to\
    \ create an environment in\n      which every person is treated with dignity,\
    \ decency, and respect.\n   o  Added text about contributing advice or text that\
    \ may affect the\n      security of the Internet.\n   o  The recommendation that\
    \ newcomers should not interfere with the\n      ongoing process in Section 2\
    \ was removed as it can be read as\n      discouraging newcomers from participating\
    \ in discussions.\n   o  The text about the goal of the IETF was replaced with\
    \ text about\n      the mission statement and what the IETF puts its emphasis\
    \ on.\n   o  The text about \"think globally\" was removed as the meaning was\
    \ not\n      clear.\n   o  The text about English as a first language was clarified.\n\
    \   o  The guideline about impersonal discussions was reworded as a\n      positive\
    \ statement.\n"
