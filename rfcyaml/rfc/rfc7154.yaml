- title: Abstract
  contents:
  - "Abstract\n   This document provides a set of guidelines for personal interaction\n\
    \   in the Internet Engineering Task Force.  The guidelines recognize the\n  \
    \ diversity of IETF participants, emphasize the value of mutual\n   respect, and\
    \ stress the broad applicability of our work.\n   This document is an updated\
    \ version of the guidelines for conduct\n   originally published in RFC 3184.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7154.\n"
