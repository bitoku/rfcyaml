    title: 7.3.  Requiring Referrer Identity
  - contents:
    - "7.4.  Nested REFER\n   The Refer-To URI may be a SIP URI indicating the REFER
      method.\n   Consider The following URI which A uses to refer B to send a REFER\n
      \  request to C which refers C to send an INVITE to D.\n   Note that A provides
      a Referred-By token which gets passed through B\n   and C to D.  In particular,
      B does not provide its own Referred-By\n   token to C.  Also note that A is
      notified of the outcome of the\n   request it triggered at B (the REFER), not
      at C (the INVITE).\n      Refer-To: <sip:C.example;method=REFER?Refer-To=\"<sip:D.example>\">\n
      \  This reference would result in the following flow:\n  A                   B
      \                  C                   D\n  | F1 REFER          |                   |
      \                  |\n  |------------------>|                   |                   |\n
      \ | 202 Accepted      |                   |                   |\n  |<------------------|
      \                  |                   |\n  | NOTIFY            |                   |
      \                  |\n  |<------------------| F2 REFER          |                   |\n
      \ | 200 OK            |------------------>|                   |\n  |------------------>|
      202 Accepted      |                   |\n  | F3 NOTIFY         |<------------------|
      \                  |\n  |<------------------| NOTIFY            |                   |\n
      \ | 200 OK            |<------------------| F4 INVITE         |\n  |------------------>|
      200 OK            |------------------>|\n  |                   |------------------>|
      200 OK            |\n  |                   | NOTIFY            |<------------------|\n
      \ |                   |<------------------| ACK               |\n  |                   |
      200 OK            |------------------>|\n  |                   |------------------>|
      \                  |\n  |                   |                   |                   |\n
      \ F1 REFER sip:B SIP/2.0\n     Via: SIP/2.0/UDP A.example;branch=z9hG4bK3802394232\n
      \    To: <sip:B.example>\n     From: <sip:A.example>;tag=23490234\n     Call-ID:
      2304098023@A.example\n     CSeq: 2342093 REFER\n     Max-Forwards: 70\n     Contact:
      <sip:A.example>\n     Refer-To: <sip:C.example;method=REFER?Refer-To=\"<sip:D>.example\">\n
      \    Referred-By: <sip:A.example>;\n         cid=\"23094202342.10123091233@A.example\"\n
      \    Content-Type: multipart/mixed; boundary=unique-boundary-1\n     Content-Length:
      (appropriate value)\n     --unique-boundary-1\n     Content-Type: multipart/signed;\n
      \      protocol=\"application/pkcs7-signature\";\n       micalg=sha1; boundary=dragons39\n
      \    Content-ID: <23094202342.10123091233@A.example>\n     Content-Length: (appropriate
      value)\n     --dragons39\n     Content-Type: message/sipfrag\n     Content-Disposition:
      aib; handling=optional\n     Date: Thu, 21 Feb 2002 13:02:03 GMT\n     Refer-To:
      <sip:C.example;method=REFER?Refer-To=\"<sip:D.example>\">\n     Referred-By:
      <sip:A.example>;\n         cid=\"23094202342.10123091233@A.example\"\n     --dragons39\n
      \    Content-Type: application/pkcs7-signature; name=smime.p7s\n     Content-Transfer-Encoding:
      base64\n     Content-Disposition: attachment; filename=smime.p7s;\n        handling=required\n
      \    (appropriate signature goes here)\n     --dragons39--\n     --unique-boundary-1--\n
      \ F2 REFER sip:C.example SIP/2.0\n     Via: SIP/2.0/UDP B.example;branch=z9hG4bK00239842\n
      \    To: <sip:C.example>\n     From: <sip:B.example>;tag=2934u23\n     Call-ID:
      203942834@B.example\n     CSeq: 8321039 REFER\n     Max-Forwards: 70\n     Contact:
      <sip:B.example>\n     Refer-To: <sip:D.example>\n     Referred-By: <sip:A.example>;\n
      \        cid=\"23094202342.10123091233@A.example\"\n     Content-Type: multipart/mixed;
      boundary=unique-boundary-1\n     Content-Length: (appropriate value)\n     --unique-boundary-1\n
      \    Content-Type: multipart/signed;\n       protocol=\"application/pkcs7-signature\";\n
      \      micalg=sha1; boundary=dragons39\n     Content-ID: <23094202342.10123091233@A.example>\n
      \    Content-Length: (appropriate value)\n     --dragons39\n     Content-Type:
      message/sipfrag\n     Content-Disposition: aib; handling=optional\n     Date:
      Thu, 21 Feb 2002 13:02:03 GMT\n     Refer-To: <sip:C.example;method=REFER?Refer-To=\"<sip:D.example>\">\n
      \    Referred-By: <sip:A.example>;cid=\"23094202342.1012309123@A.example\"\n
      \    --dragons39\n     Content-Type: application/pkcs7-signature; name=smime.p7s\n
      \    Content-Transfer-Encoding: base64\n     Content-Disposition: attachment;
      filename=smime.p7s;\n        handling=required\n     (appropriate signature
      goes here)\n     --dragons39--\n     --unique-boundary-1--\n  F3 NOTIFY sip:A.example
      SIP/2.0\n     Via: SIP/2.0/UDP A.example;branch=z9hG4bK3802394232\n     To:
      <sip:A.example>;tag=23490234\n     From: <sip:B.example>;tag=5923020\n     Call-ID:
      2304098023@A.example\n     CSeq: 29420342 NOTIFY\n     Event: refer;id=2342093\n
      \    Subscription-State: terminated\n     Max-Forwards: 70\n     Contact: <sip:B.example>\n
      \    Content-Type: message/sipfrag\n     Content-Length: (appropriate value)\n
      \    SIP/2.0 202 Accepted\n  F4 INVITE sip:D.example SIP/2.0\n     Via: SIP/2.0/UDP
      C.example;branch=z9hG4bK29348234\n     To: <sip:D.example>\n     From: <sip:C.example>;tag=023942334\n
      \    Call-ID: 23489020352@C.example\n     CSeq: 1230934 INVITE\n     Max-Forwards:
      70\n     Contact: <sip:C.example>\n     Referred-By: <sip:A.example>;\n         cid=\"23094202342.10123091233@A.example\"\n
      \    Content-Type: multipart/mixed; boundary=unique-boundary-1\n     Content-Length:
      (appropriate value)\n     --unique-boundary-1\n     Content-Type: application/sdp\n
      \    Content-Length: (appropriate value)\n     v=0\n     o=C 2890844526 2890844526
      IN IP4 C.example\n     s=Session SDP\n     c=IN IP4 C.example\n     t=0 0\n
      \    m=audio 49172 RTP/AVP 0\n     a=rtpmap:0 PCMU/8000\n     --unique-boundary-1\n
      \    Content-Type: multipart/signed;\n       protocol=\"application/pkcs7-signature\";\n
      \      micalg=sha1; boundary=dragons39\n     Content-ID: <23094202342.10123091233@A.example>\n
      \    Content-Length: (appropriate value)\n     --dragons39\n     Content-Type:
      message/sipfrag\n     Content-Disposition: aib; handling=optional\n     Date:
      Thu, 21 Feb 2002 13:02:03 GMT\n     Refer-To: <sip:C.example;method=REFER?Refer-To=\"<sip:D.example>\">\n
      \    Referred-By: <sip:A.example>;\n         cid=\"23094202342.1012309123@A.example\"\n
      \    --dragons39\n     Content-Type: application/pkcs7-signature; name=smime.p7s\n
      \    Content-Transfer-Encoding: base64\n     Content-Disposition: attachment;
      filename=smime.p7s;\n        handling=required\n     (appropriate signature
      goes here)\n     --dragons39--\n     --unique-boundary-1--\n"
    title: 7.4.  Nested REFER
  title: 7.  Examples
- contents:
  - "8.  IANA Considerations\n   This document defines a new SIP header field name
    with a compact form\n   (Referred-By and b respectively).  It also defines a new
    SIP client\n   error response code (429).\n   The following changes are reflected
    at:\n      http:///www.iana.org/assignments/sip-parameters\n   The following row
    has been added to the header field section\n   (replacing any existing row for
    Referred-By).\n      Header Name             Compact Form               Reference\n
    \     Referred-By                  b                     [RFC3892]\n   The following
    row has been added to the response code section under\n   the Request Failure
    4xx heading.\n      429 Provide Referrer Identity                     [RFC3892]\n"
  title: 8.  IANA Considerations
- contents:
  - "9.  Contributors\n   Rohan Mahy distilled RFC2822's msg-id into this document's
    definition\n   of sip-clean-msg-id.\n"
