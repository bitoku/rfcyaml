- contents:
  - '      The Session Initiation Protocol (SIP) Referred-By Mechanism

    '
  title: __initial_text__
- contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of this Memo
- contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).\n"
  title: Copyright Notice
- contents:
  - "Abstract\n   The Session Initiation Protocol (SIP) REFER method provides a\n
    \  mechanism where one party (the referrer) gives a second party (the\n   referee)
    an arbitrary URI to reference.  If that URI is a SIP URI,\n   the referee will
    send a SIP request, often an INVITE, to that URI\n   (the refer target).  This
    document extends the REFER method, allowing\n   the referrer to provide information
    about the REFER request to the\n   refer target using the referee as an intermediary.
    \ This information\n   includes the identity of the referrer and the URI to which
    the\n   referrer referred.  The mechanism utilizes S/MIME to help protect\n   this
    information from a malicious intermediary.  This protection is\n   optional, but
    a recipient may refuse to accept a request unless it is\n   present.\n"
  title: Abstract
