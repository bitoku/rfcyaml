    title: 7.1.  Basic REFER
  - contents:
    - "7.2.  Insecure REFER\n   The flow for this example is the same as that of Section
      7.1.  Here,\n   the referrer has opted to not include a Referred-By token, and
      the\n   refer target is willing to accept the referenced request without one.\n
      \  F1 REFER sip:referee@referee.example SIP/2.0\n      Via: SIP/2.0/UDP referrer.example;branch=z9hG4bK392039842\n
      \     To: <sip:referee@referee.example>\n      From: <sip:referrer@referrer.example>;tag=39092342\n
      \     Call-ID: 2203900ef0299349d9209f023a\n      CSeq: 1239930 REFER\n      Max-Forwards:
      70\n      Contact: <sip:referrer.example>\n      Refer-To: <sip:refertarget@target.example>\n
      \     Referred-By: <sip:referrer@referrer.example>\n      Content-Length: 0\n
      \  F2 INVITE sip:refertarget@target.example SIP/2.0\n      Via: SIP/2.0/UDP
      referee.example;branch=z9hG4bKffe209934aac\n      To: <sip:refertarget@target.example>\n
      \     From: <sip:referee@referee.example>;tag=2909034023\n      Call-ID: fe9023940-a3465@referee.example\n
      \     CSeq: 889823409 INVITE\n      Max-Forwards: 70\n      Contact: <sip:referee@referee.example>\n
      \     Referred-By: <sip:referrer@referrer.example>\n      Content-Type: application/sdp\n
      \     Content-Length: (appropriate value)\n      v=0\n      o=referee 2890844526
      2890844526 IN IP4 referee.example\n      s=Session SDP\n      c=IN IP4 referee.example\n
      \     t=0 0\n      m=audio 49172 RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n"
    title: 7.2.  Insecure REFER
  - contents:
    - "7.3.  Requiring Referrer Identity\n   In contrast to the example in Section
      7.2, the refer target requires\n   a Referred-By token to accept the referenced
      request.  The referrer\n   chooses to provide an encrypted token (note that
      the block surrounded\n   by asterisks represents encrypted content).  F1 and
      F2 are identical\n   to the messages detailed in Section 7.2.\n   Referrer                    Referee
      \                  Refer Target\n      | F1 REFER                  |                            |\n
      \     |-------------------------->|                            |\n      | 202
      Accepted              |                            |\n      |<--------------------------|
      \                           |\n      | NOTIFY                    |                            |\n
      \     |<--------------------------| F2 INVITE                  |\n      | 200
      OK                    |--------------------------->|\n      |-------------------------->|
      F3 429 Provide Referrer Identity\n      |                           |<---------------------------|\n
      \     |                           | ACK                        |\n      | F4
      NOTIFY                 |--------------------------->|\n      |<--------------------------|
      \                           |\n      | 200 OK                    |                            |\n
      \     |-------------------------->|                            |\n      | F5
      REFER                  |                            |\n      |-------------------------->|
      \                           |\n      | 202 Accepted              |                            |\n
      \     |<--------------------------|                            |\n      | NOTIFY
      \                   |                            |\n      |<--------------------------|
      F6 INVITE                  |\n      | 200 OK                    |--------------------------->|\n
      \     |-------------------------->| 200 OK                     |\n      |                           |<---------------------------|\n
      \     |                           | ACK                        |\n      | NOTIFY
      \                   |--------------------------->|\n      |<--------------------------|
      \                           |\n      | 200 OK                    |                            |\n
      \     |-------------------------->|                            |\n      |                           |
      \                           |\n   F3 SIP/2.0 429 Provide Referrer Identity\n
      \     Via: SIP/2.0/UDP referee.example;branch=z9hG4bKffe209934aac\n      To:
      <sip:refertarget@target.example>;tag=392093422302334\n      From: <sip:referee@referee.example>;tag=2909034023\n
      \     Call-ID: fe9023940-a3465@referee.example\n      CSeq: 889823409 INVITE\n
