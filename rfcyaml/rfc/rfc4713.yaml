- title: Abstract
  contents:
  - "Abstract\n   Many Chinese characters in common use have variants, which makes\
    \ most\n   of the Chinese Domain Names (CDNs) have at least two different forms.\n\
    \   The equivalence between Simplified Chinese (SC) and Traditional\n   Chinese\
    \ (TC) characters is very important for CDN registration.  This\n   memo builds\
    \ on the basic concepts, general guidelines, and framework\n   of RFC 3743 to\
    \ specify proposed registration and administration\n   procedures for Chinese\
    \ domain names.  The document provides the\n   information needed for understanding\
    \ and using the tables defined in\n   the IANA table registrations for Simplified\
    \ and Traditional Chinese.\n"
