- title: __initial_text__
  contents:
  - "    IAB, IESG, and IAOC Selection, Confirmation, and Recall Process:\n      \
    \     Operation of the Nominating and Recall Committees\n"
- title: Abstract
  contents:
  - "Abstract\n   The process by which the members of the IAB and IESG, and some\n\
    \   members of the IAOC, are selected, confirmed, and recalled is\n   specified\
    \ in this document.  This document is a self-consistent,\n   organized compilation\
    \ of the process as it was known at the time of\n   publication of RFC 3777, with\
    \ various updates since that version was\n   published.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7437.\n"
