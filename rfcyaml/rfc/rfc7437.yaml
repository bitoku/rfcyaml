- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document is a revision of and supercedes BCP 10.  It\
    \ is in\n   essence a republishing of [RFC3777] and the other RFCs that updated\n\
    \   that document into a single specification.  The result is a complete\n   specification\
    \ of the process by which members of the IAB and IESG,\n   and some members of\
    \ the IAOC, are selected, confirmed, and recalled\n   as of the date of its approval.\n\
    \   Section 4 of [RFC4071] provides further details about the IAOC\n   positions\
    \ that are filled by the nominating committee.\n   The following two assumptions\
    \ continue to be true of this\n   specification:\n   1.  The Internet Research\
    \ Task Force (IRTF) and Internet Research\n       Steering Group (IRSG) are not\
    \ a part of the process described\n       here.\n   2.  The organization (and\
    \ reorganization) of the IESG is not a part\n       of the process described here.\n\
    \   The time frames specified here use IETF meetings as a frame of\n   reference.\
    \  The time frames assume that the IETF meets three times\n   per calendar year\
    \ with approximately equal amounts of time between\n   them.  The meetings are\
    \ referred to as the First IETF, Second IETF,\n   or Third IETF as needed.\n \
    \  The next section lists the words and phrases commonly used throughout\n   this\
    \ document with their intended meaning.\n   The majority of this document is divided\
    \ into four major topics as\n   follows:\n   General:  This is a set of rules\
    \ and constraints that apply to the\n      selection and confirmation process\
    \ as a whole.\n   Nominating Committee Selection:  This is the process by which\
    \ the\n      volunteers who will serve on the committee are selected.\n   Nominating\
    \ Committee Operation:  This is the set of principles,\n      rules, and constraints\
    \ that guide the activities of the nominating\n      committee, including the\
    \ confirmation process.\n   Member Recall:  This is the process by which the behavior\
    \ of a\n      sitting member of the IAOC, IESG, or IAB may be questioned,\n  \
    \    perhaps resulting in the removal of the sitting member.\n   A final section\
    \ describes how this document differs from its\n   predecessor [RFC3777].\n  \
    \ An appendix of useful facts and practices collected from previous\n   nominating\
    \ committees is also included.\n"
- title: 2.  Definitions
  contents:
  - "2.  Definitions\n   The following words and phrases are commonly used throughout\
    \ this\n   document.  They are listed here with their intended meaning for the\n\
    \   convenience of the reader.\n   candidate:  A nominee who has been selected\
    \ to be considered for\n      confirmation by a confirming body.\n   confirmed\
    \ candidate:  A candidate that has been reviewed and approved\n      by a confirming\
    \ body.\n   nominating committee term:  The term begins when its members are\n\
    \      officially announced, which is expected to be prior to the Third\n    \
    \  IETF to ensure it is fully operational at the Third IETF.  The\n      term\
    \ ends at the Third IETF (not three meetings) after the next\n      nominating\
    \ committee's term begins.\n   IETF Executive Director:  The person charged with\
    \ operation of the\n      IETF Secretariat function.  (See Section 2 of [RFC3710]).\n\
    \   nominee:  A person who is being or has been considered for one or\n      more\
    \ open positions of the IESG, IAB, or IAOC.\n   sitting member:  A person who\
    \ is currently serving a term of\n      membership in the IESG, IAB, or ISOC Board\
    \ of Trustees.\n"
- title: 3.  General
  contents:
  - "3.  General\n   The following set of rules apply to the process as a whole. \
    \ If\n   necessary, a paragraph discussing the interpretation of each rule is\n\
    \   included.\n"
- title: 3.1.  Completion Due
  contents:
  - "3.1.  Completion Due\n   The completion of the annual process is due within seven\
    \ months.\n   The completion of the annual process is due one month prior to the\n\
    \   Friday of the week before the First IETF.  It is expected to begin at\n  \
    \ least eight months prior to the Friday of the week before the First\n   IETF.\n\
    \   The process officially begins with the announcement of the Chair of\n   the\
    \ committee.  The process officially ends when all confirmed\n   candidates have\
    \ been announced.\n   The annual process is comprised of three major components\
    \ as follows:\n   1.  The selection and organization of the nominating committee\n\
    \       members.\n   2.  The selection of candidates by the nominating committee.\n\
    \   3.  The confirmation of the candidates.\n   There is an additional month set\
    \ aside between when the annual\n   process is expected to end and the term of\
    \ the new candidates is to\n   begin.  This time may be used during unusual circumstances\
    \ to extend\n   the time allocated for any of the components listed above.\n"
- title: 3.2.  Nominating Committee Principal Functions
  contents:
  - "3.2.  Nominating Committee Principal Functions\n   The principal functions of\
    \ the nominating committee are to review\n   each open IESG, IAB, and IAOC position\
    \ and to nominate either its\n   incumbent or a superior candidate.\n   Although\
    \ there is no term limit for serving in any IESG, IAB, or IAOC\n   position, the\
    \ nominating committee may use length of service as one\n   of its criteria for\
    \ evaluating an incumbent.\n   The nominating committee does not select the open\
    \ positions to be\n   reviewed; it is instructed as to which positions to review.\n\
    \   The nominating committee will be given the titles of the positions to\n  \
    \ be reviewed and a brief summary of the desired expertise of the\n   candidate\
    \ that is nominated to fill each position.\n   Incumbents must notify the nominating\
    \ committee if they wish to be\n   nominated.\n   The nominating committee does\
    \ not confirm its candidates; it presents\n   its candidates to the appropriate\
    \ confirming body as indicated below.\n   A superior candidate is one who the\
    \ nominating committee believes\n   would contribute in such a way as to improve\
    \ or enhance the body to\n   which he or she is nominated.\n"
- title: 3.3.  Positions To Be Reviewed
  contents:
  - "3.3.  Positions To Be Reviewed\n   Approximately one-half of each of the then\
    \ current IESG and IAB\n   positions, and one IAOC position, is selected to be\
    \ reviewed each\n   year.\n   The intent of this rule is to ensure the review\
    \ of approximately one-\n   half of each of the IESG and IAB sitting members,\
    \ and one of the two\n   nominated IAOC positions, each year.  It is recognized\
    \ that\n   circumstances may exist that will require the nominating committee\
    \ to\n   review more or less than the usual number of positions, e.g., if the\n\
    \   IESG, IAB, or IAOC have reorganized prior to this process and created\n  \
    \ new positions, if there are an odd number of current positions, or if\n   a\
    \ member unexpectedly resigns.\n"
- title: 3.4.  Term Lengths
  contents:
  - "3.4.  Term Lengths\n   Confirmed candidates are expected to serve at least a\
    \ two-year term.\n   The intent of this rule is to ensure that members of the\
    \ IESG, IAB,\n   and IAOC serve the number of years that best facilitates the\
    \ review\n   of one-half of the members each year.\n   The term of a confirmed\
    \ candidate selected according to the mid-term\n   vacancy rules may be less than\
    \ two years, as stated elsewhere in this\n   document.\n   It is consistent with\
    \ this rule for the nominating committee to\n   choose one or more of the currently\
    \ open positions to which it may\n   assign a term of not more than three years\
    \ in order to ensure the\n   ideal application of this rule in the future.\n \
    \  It is consistent with this rule for the nominating committee to\n   choose\
    \ one or more of the currently open positions that share\n   responsibilities\
    \ with other positions (both those being reviewed and\n   those sitting) to which\
    \ it may assign a term of not more than three\n   years to ensure that all such\
    \ members will not be reviewed at the\n   same time.\n   All sitting member terms\
    \ end during the First IETF meeting\n   corresponding to the end of the term for\
    \ which they were confirmed.\n   All confirmed candidate terms begin during the\
    \ First IETF meeting\n   corresponding to the beginning of the term for which\
    \ they were\n   confirmed.\n   For confirmed candidates of the IESG, the terms\
    \ begin no later than\n   when the currently sitting members' terms end on the\
    \ last day of the\n   meeting.  A term may begin or end no sooner than the first\
    \ day of the\n   meeting and no later than the last day of the meeting as determined\n\
    \   by the mutual agreement of the currently sitting member and the\n   confirmed\
    \ candidate.  A confirmed candidate's term may overlap the\n   sitting member's\
    \ term during the meeting as determined by their\n   mutual agreement.\n   For\
    \ confirmed candidates of the IAB and IAOC, the terms overlap with\n   the terms\
    \ of the sitting members for the entire week of the meeting.\n   For candidates\
    \ confirmed under the mid-term vacancy rules, the term\n   begins as soon as possible\
    \ after the confirmation.\n"
- title: 3.5.  Mid-term Vacancies
  contents:
  - "3.5.  Mid-term Vacancies\n   Mid-term vacancies are filled by the same rules\
    \ as documented here\n   with four qualifications, namely:\n   1.  When there\
    \ is only one official nominating committee, the body\n       with the mid-term\
    \ vacancy relegates the responsibility to fill\n       the vacancy to it.  If\
    \ the mid-term vacancy occurs during the\n       period of time that the term\
    \ of the prior year's nominating\n       committee overlaps with the term of the\
    \ current year's nominating\n       committee, the body with the mid-term vacancy\
    \ must relegate the\n       responsibility to fill the vacancy to the prior year's\
    \ nominating\n       committee.\n   2.  If it is the case that the nominating\
    \ committee is reconvening to\n       fill the mid-term vacancy, then the completion\
    \ of the candidate\n       selection and confirmation process is due within six\
    \ weeks, with\n       all other time periods otherwise unspecified prorated\n\
    \       accordingly.\n   3.  The confirming body has two weeks from the day it\
    \ is notified of\n       a candidate to reject the candidate, otherwise the candidate\
    \ is\n       assumed to have been confirmed.\n   4.  The term of the confirmed\
    \ candidate will be either:\n       A.  the remainder of the term of the open\
    \ position if that\n           remainder is not less than one year or\n      \
    \ B.  the remainder of the term of the open position plus the next\n         \
    \  two-year term if that remainder is less than one year.\n   In both cases, a\
    \ year is the period of time from a First IETF meeting\n   to the next First IETF\
    \ meeting.\n"
- title: 3.6.  Confidentiality
  contents:
  - "3.6.  Confidentiality\n   All deliberations and supporting information that relates\
    \ to specific\n   nominees, candidates, and confirmed candidates are confidential.\n\
    \   The nominating committee and confirming body members will be exposed\n   to\
    \ confidential information as a result of their deliberations, their\n   interactions\
    \ with those they consult, and from those who provide\n   requested supporting\
    \ information.  All members and all other\n   participants are expected to handle\
    \ this information in a manner\n   consistent with its sensitivity.\n   It is\
    \ consistent with this rule for current nominating committee\n   members who have\
    \ served on prior nominating committees to advise the\n   current committee on\
    \ deliberations and results of the prior\n   committee, as necessary and appropriate.\n\
    \   The list of nominees willing to be considered for positions under\n   review\
    \ in the current nominating committee cycle is not confidential.\n   The nominating\
    \ committee may disclose a list of names of nominees who\n   are willing to be\
    \ considered for positions under review to the\n   community, in order to obtain\
    \ feedback from the community on these\n   nominees.\n   The list of nominees\
    \ disclosed for a specific position should contain\n   only the names of nominees\
    \ who are willing to be considered for the\n   position under review.\n   The\
    \ nominating committee may choose not to include some names in the\n   disclosed\
    \ list, at their discretion.\n   The nominating committee may disclose an updated\
    \ list, at its\n   discretion.  For example, the nominating committee might disclose\
    \ an\n   updated list if it identifies errors/omissions in a previously\n   disclosed\
    \ version of the disclosed list, or if the nominating\n   committee finds it necessary\
    \ to call for additional nominees, and\n   these nominees indicate a willingness\
    \ to be considered before the\n   nominating committee has completed its deliberations.\n\
    \   Nominees may choose to ask people to provide feedback to the\n   nominating\
    \ committee but should not encourage any public statements\n   of support.  Nominating\
    \ committees should consider nominee-encouraged\n   lobbying and campaigning to\
    \ be unacceptable behavior.\n   IETF community members are encouraged to provide\
    \ feedback on nominees\n   to the nominating committee but should not post statements\
    \ of\n   support/non-support for nominees in any public forum.\n"
- title: 3.7.  Advice and Consent Model
  contents:
  - "3.7.  Advice and Consent Model\n   Unless otherwise specified, the advice and\
    \ consent model is used\n   throughout the process.  This model is characterized\
    \ as follows.\n"
- title: 3.7.1.  Positions To Be Reviewed
  contents:
  - "3.7.1.  Positions To Be Reviewed\n   The IETF Executive Director informs the\
    \ nominating committee of the\n   IESG, IAB, and IAOC positions to be reviewed.\n\
    \   The IESG, IAB, and IAOC are responsible for providing a summary of\n   the\
    \ expertise desired of the candidates selected for their respective\n   open positions\
    \ to the Executive Director.  The summaries are provided\n   to the nominating\
    \ committee for its consideration.\n"
- title: 3.7.2.  Candidate Selection
  contents:
  - "3.7.2.  Candidate Selection\n   The nominating committee selects candidates based\
    \ on its\n   understanding of the IETF community's consensus of the qualifications\n\
    \   required and advises each confirming body of its respective\n   candidates.\n"
- title: 3.7.3.  Candidate Review
  contents:
  - "3.7.3.  Candidate Review\n   The confirming bodies review their respective candidates,\
    \ they may at\n   their discretion communicate with the nominating committee,\
    \ and then\n   consent to some, all, or none of the candidates.\n   The sitting\
    \ IAB members review the IESG candidates.\n   The Internet Society Board of Trustees\
    \ reviews the IAB candidates.\n   The IAOC candidate is reviewed as specified\
    \ in [RFC4071].\n   The confirming bodies conduct their review using all information\
    \ and\n   any means acceptable to them, including but not limited to the\n   supporting\
    \ information provided by the nominating committee,\n   information known personally\
    \ to members of the confirming bodies and\n   shared within the confirming body,\
    \ the results of interactions within\n   the confirming bodies, and the confirming\
    \ bodies' interpretation of\n   what is in the best interests of the IETF community.\n\
    \   If all of the candidates are confirmed, the job of the nominating\n   committee\
    \ with respect to those open positions is complete.\n   If some or none of the\
    \ candidates submitted to a confirming body are\n   confirmed, the confirming\
    \ body should communicate with the nominating\n   committee both to explain the\
    \ reason why all the candidates were not\n   confirmed and to understand the nominating\
    \ committee's rationale for\n   its candidates.\n   The confirming body may reject\
    \ individual candidates, in which case\n   the nominating committee must select\
    \ alternate candidates for the\n   rejected candidates.\n   Any additional time\
    \ required by the nominating committee should not\n   exceed its maximum time\
    \ allotment.\n"
- title: 3.7.4.  Confirmation
  contents:
  - "3.7.4.  Confirmation\n   A confirming body decides whether it confirms each candidate\
    \ using a\n   confirmation decision rule chosen by the confirming body.\n   If\
    \ a confirming body has no specific confirmation decision rule, then\n   confirming\
    \ a given candidate should require at least one-half of the\n   confirming body's\
    \ sitting members to agree to that confirmation.\n   The decision may be made\
    \ by conducting a formal vote, by asserting\n   consensus based on informal exchanges\
    \ (e.g., email), or by any other\n   mechanism that is used to conduct the normal\
    \ business of the\n   confirming body.\n   Regardless of which decision rule the\
    \ confirming body uses, any\n   candidate that is not confirmed under that rule\
    \ is considered to be\n   rejected.\n   The confirming body must make its decision\
    \ within a reasonable time\n   frame.  The results from the confirming body must\
    \ be reported\n   promptly to the nominating committee.\n"
- title: 3.8.  Sitting Members
  contents:
  - "3.8.  Sitting Members\n   The following rules apply to nominees and candidates\
    \ who are\n   currently sitting members of the IESG, IAB, or IAOC and who are\
    \ not\n   sitting in an open position being filled by the nominating committee.\n\
    \   The confirmation of a candidate to an open position does not\n   automatically\
    \ create a vacancy in the IESG, IAB, or IAOC position\n   currently occupied by\
    \ the candidate.  The mid-term vacancy can not\n   exist until, first, the candidate\
    \ formally resigns from the current\n   position and, second, the body with the\
    \ vacancy formally decides for\n   itself that it wants the nominating committee\
    \ to fill the mid-term\n   vacancy according to the rules for a mid-term vacancy\
    \ documented\n   elsewhere in this document.\n   The resignation should be effective\
    \ as of when the term of the new\n   position begins.  The resignation may remain\
    \ confidential to the IAB,\n   IAOC, IESG, and nominating committee until the\
    \ confirmed candidate is\n   announced for the new position.  The process, according\
    \ to rules set\n   out elsewhere in this document, of filling the seat vacated\
    \ by the\n   confirmed candidate may begin as soon as the vacancy is publicly\n\
    \   announced.\n   Filling a mid-term vacancy is a separate and independent action\
    \ from\n   the customary action of filling open positions.  In particular, a\n\
    \   nominating committee must complete its job with respect to filling\n   the\
    \ open positions and then separately proceed with the task of\n   filling the\
    \ mid-term vacancy according to the rules for a mid-term\n   vacancy documented\
    \ elsewhere in this document.\n   However, the following exception is permitted\
    \ in the case where the\n   candidate for an open position is currently a sitting\
    \ member of the\n   IAB.  It is consistent with these rules for the announcements\
    \ of a\n   resignation of a sitting member of the IAB and of the confirmed\n \
    \  candidate for the mid-term vacancy created by that sitting member on\n   the\
    \ IAB to all occur at the same time as long as the actual sequence\n   of events\
    \ that occurred did so in the following order:\n   1.  The nominating committee\
    \ completes the advice and consent process\n       for the open position being\
    \ filled by the candidate currently\n       sitting on the IAB.\n   2.  The newly\
    \ confirmed candidate resigns from their current position\n       on the IAB.\n\
    \   3.  The IAB with the new mid-term vacancy requests that the\n       nominating\
    \ committee fill the position.\n   4.  The Executive Director of the IETF informs\
    \ the nominating\n       committee of the mid-term vacancy.\n   5.  The nominating\
    \ committee acts on the request to fill the mid-term\n       vacancy.\n"
- title: 3.9.  Announcements
  contents:
  - "3.9.  Announcements\n   All announcements must be made using at least the mechanism\
    \ used by\n   the IETF Secretariat for its announcements, including a notice on\
    \ the\n   IETF web site.\n   As of the publication of this document, the current\
    \ mechanism is an\n   email message to both the \"ietf\" and the \"ietf-announce\"\
    \ mailing\n   lists.\n"
- title: 4.  Nominating Committee Selection
  contents:
  - "4.  Nominating Committee Selection\n   The following set of rules apply to the\
    \ creation of the nominating\n   committee and the selection of its members.\n"
- title: 4.1.  Timeline
  contents:
  - "4.1.  Timeline\n   The completion of the process of selecting and organizing\
    \ the members\n   of the nominating committee is due within three months.\n  \
    \ The completion of the selection and organization process is due at\n   least\
    \ one month prior to the Third IETF.  This ensures the nominating\n   committee\
    \ is fully operational and available for interviews and\n   consultation during\
    \ the Third IETF.\n"
- title: 4.2.  Term
  contents:
  - "4.2.  Term\n   The term of a nominating committee is expected to be 15 months.\n\
    \   It is the intent of this rule that the end of a nominating\n   committee's\
    \ term overlap by approximately three months the beginning\n   of the term of\
    \ the next nominating committee.\n   The term of a nominating committee begins\
    \ when its members are\n   officially announced.  The term ends at the Third IETF\
    \ (not three\n   meetings), i.e., the IETF meeting after the next nominating\n\
    \   committee's term begins.\n   A term is expected to begin at least two months\
    \ prior to the Third\n   IETF to ensure the nominating committee has at least\
    \ one month to get\n   organized before preparing for the Third IETF.\n   A nominating\
    \ committee is expected to complete any work in progress\n   before it is dissolved\
    \ at the end of its term.\n   During the period of time when the terms of the\
    \ nominating committees\n   overlap, all mid-term vacancies are to be relegated\
    \ to the prior\n   year's nominating committee.  The prior year's nominating committee\n\
    \   has no other responsibilities during the overlap period.  At all\n   times\
    \ other than the overlap period, there is exactly one official\n   nominating\
    \ committee and it is responsible for all mid-term\n   vacancies.\n   When the\
    \ prior year's nominating committee is filling a mid-term\n   vacancy during the\
    \ period of time that the terms overlap, the\n   nominating committees operate\
    \ independently.  However, some\n   coordination is needed between them.  Since\
    \ the prior year's Chair is\n   a non-voting advisor to the current nominating\
    \ committee, the\n   coordination is expected to be straightforward.\n"
- title: 4.3.  Structure
  contents:
  - "4.3.  Structure\n   The nominating committee comprises at least a Chair, 10 voting\n\
    \   volunteers, two liaisons, and an advisor.\n   Any committee member may propose\
    \ the addition of an advisor to\n   participate in some or all of the deliberations\
    \ of the committee.\n   The addition must be approved by the committee according\
    \ to its\n   established voting mechanism.  Advisors participate as individuals.\n\
    \   Any committee member may propose the addition of a liaison from other\n  \
    \ unrepresented organizations to participate in some or all of the\n   deliberations\
    \ of the committee.  The addition must be approved by the\n   committee according\
    \ to its established voting mechanism.  Liaisons\n   participate as representatives\
    \ of their respective organizations.\n   The Chair is selected according to rules\
    \ stated elsewhere in this\n   document.\n   The 10 voting volunteers are selected\
    \ according to rules stated\n   elsewhere in this document.\n   The IESG and IAB\
    \ liaisons are selected according to rules stated\n   elsewhere in this document.\n\
    \   The Internet Society Board of Trustees may appoint a liaison to the\n   nominating\
    \ committee at its own discretion.\n   The Chair of last year's nominating committee\
    \ serves as an advisor\n   according to rules stated elsewhere in this document.\n\
    \   The Chair, liaisons, and advisors do not vote on the selection of\n   candidates.\
    \  They do vote on all other issues before the committee\n   unless otherwise\
    \ specified in this document.\n"
- title: 4.4.  Chair Duties
  contents:
  - "4.4.  Chair Duties\n   The Chair of the nominating committee is responsible for\
    \ ensuring the\n   nominating committee completes its assigned duties in a timely\n\
    \   fashion and performs in the best interests of the IETF community.\n   The\
    \ Chair must be thoroughly familiar with the rules and guidance\n   indicated\
    \ throughout this document.  The Chair must ensure the\n   nominating committee\
    \ completes its assigned duties in a manner that\n   is consistent with this document.\n\
    \   The Chair must attest by proclamation at a plenary session of the\n   First\
    \ IETF that the results of the committee represent its best\n   effort and the\
    \ best interests of the IETF community.\n   The Chair does not vote on the selection\
    \ of candidates.\n"
- title: 4.5.  Chair Selection
  contents:
  - "4.5.  Chair Selection\n   The Internet Society President appoints the Chair,\
    \ who must meet the\n   same requirements for membership in the nominating committee\
    \ as a\n   voting volunteer.\n   The nominating committee Chair must agree to\
    \ invest the time\n   necessary to ensure that the nominating committee completes\
    \ its\n   assigned duties and to perform in the best interests of the IETF\n \
    \  community in that role.\n   The appointment is due no later than the Second\
    \ IETF meeting to\n   ensure it can be announced during a plenary session at that\
    \ meeting.\n   The completion of the appointment is necessary to ensure the annual\n\
    \   process can complete at the time specified elsewhere in this\n   document.\n"
- title: 4.6.  Temporary Chair
  contents:
  - "4.6.  Temporary Chair\n   A Chair, in consultation with the Internet Society\
    \ President, may\n   appoint a temporary substitute for the Chair position.\n\
    \   There are a variety of ordinary circumstances that may arise from\n   time\
    \ to time that could result in a Chair being unavailable to\n   oversee the activities\
    \ of the committee.  The Chair, in consultation\n   with the Internet Society\
    \ President, may appoint a substitute from a\n   pool comprised of the liaisons\
    \ currently serving on the committee and\n   the prior year's Chair or designee.\n\
    \   Any such appointment must be temporary and does not absolve the Chair\n  \
    \ of any or all responsibility for ensuring the nominating committee\n   completes\
    \ its assigned duties in a timely fashion.\n"
- title: 4.7.  Liaisons
  contents:
  - "4.7.  Liaisons\n   Liaisons are responsible for ensuring the nominating committee\
    \ in\n   general and the Chair in particular execute their assigned duties in\n\
    \   the best interests of the IETF community.\n   Liaisons are expected to represent\
    \ the views of their respective\n   organizations during the deliberations of\
    \ the committee.  They should\n   provide information as requested or when they\
    \ believe it would be\n   helpful to the committee.\n   Liaisons from the IESG\
    \ and IAB are expected to provide information to\n   the nominating committee\
    \ regarding the operation, responsibility, and\n   composition of their respective\
    \ bodies.\n   Liaisons are expected to convey questions from the committee to\
    \ their\n   respective organizations and responses to those questions to the\n\
    \   committee, as requested by the committee.\n   Liaisons from the IESG, IAB,\
    \ and Internet Society Board of Trustees\n   (if one was appointed) are expected\
    \ to review the operation and\n   executing process of the nominating committee\
    \ and to report any\n   concerns or issues to the Chair of the nominating committee\n\
    \   immediately.  If they can not resolve the issue between themselves,\n   liaisons\
    \ must report it according to the dispute resolution process\n   stated elsewhere\
    \ in this document.\n   Liaisons from confirming bodies are expected to assist\
    \ the committee\n   in preparing the testimony it is required to provide with\
    \ its\n   candidates.\n   Liaisons may have other nominating committee responsibilities\
    \ as\n   required by their respective organizations or requested by the\n   nominating\
    \ committee, except that such responsibilities may not\n   conflict with any other\
    \ provisions of this document.\n   Liaisons do not vote on the selection of candidates.\n"
- title: 4.8.  Liaison Appointment
  contents:
  - "4.8.  Liaison Appointment\n   The sitting IAB and IESG members each appoint a\
    \ liaison from their\n   current membership, someone who is not sitting in an\
    \ open position,\n   to serve on the nominating committee.\n"
- title: 4.9.  Advisors
  contents:
  - "4.9.  Advisors\n   An advisor is responsible for such duties as specified by\
    \ the\n   invitation that resulted in the appointment.\n   Advisors do not vote\
    \ on the selection of candidates.\n"
- title: 4.10.  Past Chair
  contents:
  - "4.10.  Past Chair\n   The Chair of the prior year's nominating committee serves\
    \ as an\n   advisor to the current committee.\n   The prior year's Chair is expected\
    \ to review the actions and\n   activities of the current Chair and to report\
    \ any concerns or issues\n   to the nominating committee Chair immediately.  If\
    \ they can not\n   resolve the issue between themselves, the prior year's Chair\
    \ must\n   report it according to the dispute resolution process stated\n   elsewhere\
    \ in this document.\n   The prior year's Chair may select a designee from a pool\
    \ composed of\n   the voting volunteers of the prior year's committee and all\
    \ prior\n   Chairs if the Chair is unavailable.  If the prior year's Chair is\n\
    \   unavailable or is unable or unwilling to make such a designation in a\n  \
    \ timely fashion, the Chair of the current year's committee may select\n   a designee\
    \ in consultation with the Internet Society President.\n   Selecting a prior year's\
    \ committee member as the designee permits the\n   experience of the prior year's\
    \ deliberations to be readily available\n   to the current committee.  Selecting\
    \ an earlier prior year Chair as\n   the designee permits the experience of being\
    \ a Chair as well as that\n   Chair's committee deliberations to be readily available\
    \ to the\n   current committee.\n   All references to \"prior year's Chair\" in\
    \ this document refer to the\n   person serving in that role, whether it is the\
    \ actual prior year's\n   Chair or a designee.\n"
- title: 4.11.  Voting Volunteers
  contents:
  - "4.11.  Voting Volunteers\n   Voting volunteers are responsible for completing\
    \ the tasks of the\n   nominating committee in a timely fashion.\n   Each voting\
    \ volunteer is expected to participate in all activities of\n   the nominating\
    \ committee with a level of effort approximately equal\n   to all other voting\
    \ volunteers.  Specific tasks to be completed are\n   established and managed\
    \ by the Chair according to rules stated\n   elsewhere in this document.\n"
- title: 4.12.  Milestones
  contents:
  - "4.12.  Milestones\n   The Chair must establish and announce milestones for the\
    \ selection of\n   the nominating committee members.\n   There is a defined time\
    \ period during which the selection process is\n   due to be completed.  The Chair\
    \ must establish a set of milestones\n   which, if met in a timely fashion, will\
    \ result in the completion of\n   the process on time.\n"
- title: 4.13.  Open Positions
  contents:
  - "4.13.  Open Positions\n   The Chair (or the IETF Executive Director, if no Chair\
    \ has been named\n   four weeks after the First IETF meeting of the year) obtains\
    \ the list\n   of positions to be reviewed and announces it along with a\n   solicitation\
    \ for names of volunteers from the IETF community willing\n   to serve on the\
    \ nominating committee.\n   If the IETF Executive Director issues the solicitation\
    \ for\n   volunteers, the IETF Executive Director must also collect responses\n\
    \   to the solicitation and provide the names of volunteers to the\n   incoming\
    \ nominating committee Chair when the incoming nominating\n   committee Chair\
    \ is named.\n   At the Chair's request, the IETF Secretariat may perform other\n\
    \   clerical support tasks, as long as the task being performed does not\n   require\
    \ nominating committee Chair judgment, in the nominating\n   committee Chair's\
    \ opinion, and as long as the community is\n   appropriately notified that this\
    \ request is being made.  This request\n   may come from the incoming nominating\
    \ committee Chair (if one has\n   been selected for this nominating committee\
    \ cycle) or the previous\n   nominating committee Chair (if the search for an\
    \ incoming nominating\n   committee Chair is still underway).\n   The solicitation\
    \ must permit the community at least 30 days during\n   which they may choose\
    \ to volunteer to be selected for the nominating\n   committee.\n   The list of\
    \ open positions is published with the solicitation to\n   facilitate community\
    \ members choosing between volunteering for an\n   open position and volunteering\
    \ for the nominating committee.\n"
- title: 4.14.  Volunteer Qualification
  contents:
  - "4.14.  Volunteer Qualification\n   Members of the IETF community must have attended\
    \ at least three of\n   the last five IETF meetings in order to volunteer.\n \
    \  The five meetings are the five most recent meetings that ended prior\n   to\
    \ the date on which the solicitation for nominating committee\n   volunteers was\
    \ submitted for distribution to the IETF community.\n   The IETF Secretariat is\
    \ responsible for confirming that volunteers\n   have met the attendance requirement.\n\
    \   Volunteers must provide their full name, email address, and primary\n   company\
    \ or organization affiliation (if any) when volunteering.\n   Volunteers are expected\
    \ to be familiar with the IETF processes and\n   procedures, which are readily\
    \ learned by active participation in a\n   working group and especially by serving\
    \ as a document editor or\n   working group chair.\n"
- title: 4.15.  Not Qualified
  contents:
  - "4.15.  Not Qualified\n   Any person who serves on any of the Internet Society\
    \ Board of\n   Trustees, the IAB, the IESG, or the IAOC, including those who serve\n\
    \   on these bodies in ex officio positions, may not volunteer to serve\n   as\
    \ voting members of the nominating committee.  Liaisons to these\n   bodies from\
    \ other bodies or organizations are not excluded by this\n   rule.\n"
- title: 4.16.  Selection Process
  contents:
  - "4.16.  Selection Process\n   The Chair announces both the list of the pool of\
    \ volunteers from\n   which the 10 voting volunteers will be randomly selected\
    \ and the\n   method with which the selection will be completed.\n   The announcement\
    \ should be made at least one week prior to the date\n   on which the random selection\
    \ will occur.\n   The pool of volunteers must be enumerated or otherwise indicated\n\
    \   according to the needs of the selection method to be used.\n   The announcement\
    \ must specify the data that will be used as input to\n   the selection method.\
    \  The method must depend on random data whose\n   value is not known or available\
    \ until the date on which the random\n   selection will occur.\n   It must be\
    \ possible to independently verify that the selection method\n   used is both\
    \ fair and unbiased.  A method is fair if each eligible\n   volunteer is equally\
    \ likely to be selected.  A method is unbiased if\n   no one can influence its\
    \ outcome in favor of a specific outcome.\n   It must be possible to repeat the\
    \ selection method, either through\n   iteration or by restarting in such a way\
    \ as to remain fair and\n   unbiased.  This is necessary to replace selected volunteers\
    \ should\n   they become unavailable after selection.\n   The selection method\
    \ must produce an ordered list of volunteers.\n   One possible selection method\
    \ is described in [RFC3797].\n"
- title: 4.17.  Announcement of Selection Results
  contents:
  - "4.17.  Announcement of Selection Results\n   The Chair randomly selects the 10\
    \ voting volunteers from the pool of\n   names of volunteers and announces the\
    \ members of the nominating\n   committee.\n   No more than two volunteers with\
    \ the same primary affiliation may be\n   selected for the nominating committee.\
    \  The Chair reviews the primary\n   affiliation of each volunteer selected by\
    \ the method in turn.  If the\n   primary affiliation for a volunteer is the same\
    \ as two previously\n   selected volunteers, that volunteer is removed from consideration\
    \ and\n   the method is repeated to identify the next eligible volunteer.\n  \
    \ There must be at least two announcements of all members of the\n   nominating\
    \ committee.\n   The first announcement should occur as soon after the random\n\
    \   selection as is reasonable for the Chair.  The community must have at\n  \
    \ least one week during which any member may challenge the results of\n   the\
    \ random selection.\n   The challenge must be made in writing (email is acceptable)\
    \ to the\n   Chair.  The Chair has 48 hours to review the challenge and offer\
    \ a\n   resolution to the member.  If the resolution is not accepted by the\n\
    \   member, that member may report the challenge according to the dispute\n  \
    \ resolution process stated elsewhere in this document.\n   If a selected volunteer,\
    \ upon reading the announcement with the list\n   of selected volunteers, finds\
    \ that two or more other volunteers have\n   the same affiliation, then the volunteer\
    \ should notify the Chair who\n   will determine the appropriate action.\n   During\
    \ at least the one week challenge period, the Chair must contact\n   each of the\
    \ members and confirm their willingness and availability to\n   serve.  The Chair\
    \ should make every reasonable effort to contact each\n   member.\n   o  If the\
    \ Chair is unable to contact a liaison, the problem is\n      referred to the\
    \ respective organization to resolve.  The Chair\n      should allow a reasonable\
    \ amount of time for the organization to\n      resolve the problem and then may\
    \ proceed without the liaison.\n   o  If the Chair is unable to contact an advisor,\
    \ the Chair may elect\n      to proceed without the advisor, except for the prior\
    \ year's Chair\n      for whom the Chair must consult with the Internet Society\n\
    \      President as stated elsewhere in this document.\n   o  If the Chair is\
    \ unable to contact a voting volunteer, the Chair\n      must repeat the random\
    \ selection process in order to replace the\n      unavailable volunteer.  There\
    \ should be at least one day between\n      the announcement of the iteration\
    \ and the selection process.\n   After at least one week and confirming that 10\
    \ voting volunteers are\n   ready to serve, the Chair makes the second announcement\
    \ of the\n   members of the nominating committee, which officially begins the\
    \ term\n   of the nominating committee.\n"
- title: 4.18.  Committee Organization
  contents:
  - "4.18.  Committee Organization\n   The Chair works with the members of the committee\
    \ to organize itself\n   in preparation for completing its assigned duties.\n\
    \   The committee has approximately one month during which it can self-\n   organize.\
    \  Its responsibilities during this time include but are not\n   limited to the\
    \ following:\n   o  Setting up a regular teleconference schedule.\n   o  Setting\
    \ up an internal web site.\n   o  Setting up a mailing list for internal discussions.\n\
    \   o  Setting up an email address for receiving community input.\n   o  Establishing\
    \ operational procedures.\n   o  Establishing milestones in order to monitor the\
    \ progress of the\n      selection process.\n"
- title: 5.  Nominating Committee Operation
  contents:
  - "5.  Nominating Committee Operation\n   The following rules apply to the operation\
    \ of the nominating\n   committee.  If necessary, a paragraph discussing the interpretation\n\
    \   of each rule is included.\n   The rules are organized approximately in the\
    \ order in which they\n   would be invoked.\n"
- title: 5.1.  Discretion
  contents:
  - "5.1.  Discretion\n   All rules and special circumstances not otherwise specified\
    \ are at\n   the discretion of the committee.\n   Exceptional circumstances will\
    \ occasionally arise during the normal\n   operation of the nominating committee.\
    \  This rule is intended to\n   foster the continued forward progress of the committee.\n\
    \   Any member of the committee may propose a rule for adoption by the\n   committee.\
    \  The rule must be approved by the committee according to\n   its established\
    \ voting mechanism.\n   All members of the committee should consider whether the\
    \ exception is\n   worthy of mention in the next revision of this document and\
    \ follow-up\n   accordingly.\n"
- title: 5.2.  Selection Timeline
  contents:
  - "5.2.  Selection Timeline\n   The completion of the process of selecting candidates\
    \ to be confirmed\n   by their respective confirming body is due within three\
    \ months.\n   The completion of the selection process is due at least two months\n\
    \   prior to the First IETF.  This ensures the nominating committee has\n   sufficient\
    \ time to complete the confirmation process.\n"
- title: 5.3.  Confirmation Timeline
  contents:
  - "5.3.  Confirmation Timeline\n   The completion of the process of confirming the\
    \ candidates is due\n   within one month.\n   The completion of the confirmation\
    \ process is due at least one month\n   prior to the First IETF.\n"
- title: 5.4.  Milestones
  contents:
  - "5.4.  Milestones\n   The Chair must establish a set of nominating committee milestones\
    \ for\n   the candidate selection and confirmation process.\n   There is a defined\
    \ time period during which the candidate selection\n   and confirmation process\
    \ must be completed.  The Chair must establish\n   a set of milestones that, if\
    \ met in a timely fashion, will result in\n   the completion of the process on\
    \ time.  The Chair should allow time\n   for iterating the activities of the committee\
    \ if one or more\n   candidates are not confirmed.\n   The Chair should ensure\
    \ that all committee members are aware of the\n   milestones.\n"
- title: 5.5.  Voting Mechanism
  contents:
  - "5.5.  Voting Mechanism\n   The Chair must establish a voting mechanism.\n   The\
    \ committee must be able to objectively determine when a decision\n   has been\
    \ made during its deliberations.  The criteria for determining\n   closure must\
    \ be established and known to all members of the\n   nominating committee.\n"
- title: 5.6.  Voting Quorum
  contents:
  - "5.6.  Voting Quorum\n   At least a quorum of committee members must participate\
    \ in a vote.\n   Only voting volunteers vote on a candidate selection.  For a\n\
    \   candidate selection vote, a quorum is comprised of at least seven of\n   the\
    \ voting volunteers.\n   At all other times, a quorum is present if at least 75%\
    \ of the\n   nominating committee members are participating.\n"
- title: 5.7.  Voting Member Recall
  contents:
  - "5.7.  Voting Member Recall\n   Any member of the nominating committee may propose\
    \ to the committee\n   that any other member except the Chair be recalled.  The\
    \ process for\n   recalling the Chair is defined elsewhere in this document.\n\
    \   There are a variety of ordinary circumstances that may arise that\n   could\
    \ result in one or more members of the committee being\n   unavailable to complete\
    \ their assigned duties, for example, health\n   concerns, family issues, or a\
    \ change of priorities at work.  A\n   committee member may choose to resign for\
    \ unspecified personal\n   reasons.  In addition, the committee may not function\
    \ well as a group\n   because a member may be disruptive or otherwise uncooperative.\n\
    \   Regardless of the circumstances, if individual committee members can\n   not\
    \ work out their differences between themselves, the entire\n   committee may\
    \ be called upon to discuss and review the circumstances.\n   If a resolution\
    \ is not forthcoming, a vote may be conducted.  A\n   member may be recalled if\
    \ at least a quorum of all committee members\n   agree, including the vote of\
    \ the member being recalled.\n   If a liaison member is recalled, the committee\
    \ must notify the\n   affected organization and must allow a reasonable amount\
    \ of time for\n   a replacement to be identified by the organization before proceeding.\n\
    \   If an advisor member other than the prior year's Chair is recalled,\n   the\
    \ committee may choose to proceed without the advisor.  In the case\n   of the\
    \ prior year's Chair, the Internet Society President must be\n   notified and\
    \ the current Chair must be allowed a reasonable amount of\n   time to consult\
    \ with the Internet Society President to identify a\n   replacement before proceeding.\n\
    \   If a single voting volunteer position on the nominating committee is\n   vacated,\
    \ regardless of the circumstances, the committee may choose to\n   proceed with\
    \ only nine voting volunteers at its own discretion.  In\n   all other cases,\
    \ a new voting member must be selected, and the Chair\n   must repeat the random\
    \ selection process including an announcement of\n   the iteration prior to the\
    \ actual selection as stated elsewhere in\n   this document.\n   A change in the\
    \ primary affiliation of a voting volunteer during the\n   term of the nominating\
    \ committee is not a cause to request the recall\n   of that volunteer, even if\
    \ the change would result in more than two\n   voting volunteers with the same\
    \ affiliation.\n"
- title: 5.8.  Chair Recall
  contents:
  - "5.8.  Chair Recall\n   Only the prior year's Chair may request the recall of\
    \ the current\n   Chair.\n   It is the responsibility of the prior year's Chair\
    \ to ensure the\n   current Chair completes the assigned tasks in a manner consistent\n\
    \   with this document and in the best interests of the IETF community.\n   Any\
    \ member of the committee who has an issue or concern regarding the\n   Chair\
    \ should report it to the prior year's Chair immediately.  The\n   prior year's\
    \ Chair is expected to report it to the Chair immediately.\n   If they can not\
    \ resolve the issue between themselves, the prior\n   year's Chair must report\
    \ it according to the dispute resolution\n   process stated elsewhere in this\
    \ document.\n"
- title: 5.9.  Deliberations
  contents:
  - "5.9.  Deliberations\n   All members of the nominating committee may participate\
    \ in all\n   deliberations.\n   The emphasis of this rule is that no member can\
    \ be explicitly\n   excluded from any deliberation.  However, a member may individually\n\
    \   choose not to participate in a deliberation.\n"
- title: 5.10.  Call for Nominees
  contents:
  - "5.10.  Call for Nominees\n   The Chair announces the open positions to be reviewed,\
    \ the desired\n   expertise provided by the IETF Executive Director, and the call\
    \ for\n   nominees.\n   The call for nominees must include a request for comments\
    \ regarding\n   the past performance of incumbents, which will be considered during\n\
    \   the deliberations of the nominating committee.\n   The call must request that\
    \ a nomination include a valid, working\n   email address, a telephone number,\
    \ or both for the nominee.  The\n   nomination must include the set of skills\
    \ or expertise the nominator\n   believes the nominee has that would be desirable.\n"
- title: 5.11.  Nominations
  contents:
  - "5.11.  Nominations\n   Any member of the IETF community may nominate any member\
    \ of the IETF\n   community for any open position, whose eligibility to serve\
    \ will be\n   confirmed by the nominating committee.\n   A self-nomination is\
    \ permitted.\n   Nominating committee members are not eligible to be considered\
    \ for\n   filling any open position by the nominating committee on which they\n\
    \   serve.  They become ineligible as soon as the term of the nominating\n   committee\
    \ on which they serve officially begins.  They remain\n   ineligible for the duration\
    \ of that nominating committee's term.\n   Although each nominating committee's\
    \ term overlaps with the following\n   nominating committee's term, nominating\
    \ committee members are\n   eligible for nomination by the following committee\
    \ if not otherwise\n   disqualified.\n   Members of the IETF community who were\
    \ recalled from any IESG, IAB,\n   or IAOC position during the previous two years\
    \ are not eligible to be\n   considered for filling any open position.\n"
- title: 5.12.  Candidate Selection
  contents:
  - "5.12.  Candidate Selection\n   The nominating committee selects candidates based\
    \ on its\n   understanding of the IETF community's consensus of the qualifications\n\
    \   required to fill the open positions.\n   The intent of this rule is to ensure\
    \ that the nominating committee\n   consults with a broad base of the IETF community\
    \ for input to its\n   deliberations.  In particular, the nominating committee\
    \ must\n   determine if the desired expertise for the open positions matches its\n\
    \   understanding of the qualifications desired by the IETF community.\n   The\
    \ consultations are permitted to include names of nominees, if all\n   parties\
    \ to the consultation agree to observe the same confidentiality\n   rules as the\
    \ nominating committee itself, or the names are public as\n   discussed in Section\
    \ 3.6.  Feedback on individual nominees should\n   always be confidential.\n \
    \  A broad base of the community should include the existing members of\n   the\
    \ IAB, IAOC, and IESG, especially sitting members who share\n   responsibilities\
    \ with open positions, e.g., co-Area Directors, and\n   working group chairs,\
    \ especially those in the areas with open\n   positions.\n   Only voting volunteer\
    \ members vote to select candidates.\n"
- title: 5.13.  Consent to Nomination
  contents:
  - "5.13.  Consent to Nomination\n   Nominees should be advised that they are being\
    \ considered and must\n   consent to their nomination prior to being chosen as\
    \ candidates.\n   Although the nominating committee will make every reasonable\
    \ effort\n   to contact and to remain in contact with nominees, any nominee whose\n\
    \   contact information changes during the process and who wishes to\n   still\
    \ be considered should inform the nominating committee of the\n   changes.\n \
    \  A nominee's consent must be written (email is acceptable) and must\n   include\
    \ a commitment to provide the resources necessary to fill the\n   open position\
    \ and an assurance that the nominee will perform the\n   duties of the position\
    \ for which they are being considered in the\n   best interests of the IETF community.\n\
    \   Consenting to a nomination must occur prior to a nominee being a\n   candidate\
    \ and may occur as soon after the nomination as needed by the\n   nominating committee.\n\
    \   Consenting to a nomination must not imply the nominee will be a\n   candidate.\n\
    \   The nominating committee should help nominees provide justification\n   to\
    \ their employers.\n"
- title: 5.14.  Notifying Confirming Bodies
  contents:
  - "5.14.  Notifying Confirming Bodies\n   The nominating committee advises the confirming\
    \ bodies of their\n   candidates, specifying a single candidate for each open\
    \ position and\n   testifying as to how each candidate meets the qualifications\
    \ of an\n   open position.\n   For each candidate, the testimony must include\
    \ a brief statement of\n   the qualifications for the position that is being filled,\
    \ which may\n   be exactly the expertise that was requested.  If the qualifications\n\
    \   differ from the expertise originally requested, a brief statement\n   explaining\
    \ the difference must be included.\n   The testimony may include a brief resume\
    \ of the candidate and/or a\n   brief summary of the deliberations of the nominating\
    \ committee.\n"
- title: 5.15.  Confirming Candidates
  contents:
  - "5.15.  Confirming Candidates\n   Confirmed candidates must consent to their confirmation,\
    \ and rejected\n   candidates and nominees must be notified before confirmed candidates\n\
    \   are announced.\n   It is not necessary to notify and get consent from all\
    \ confirmed\n   candidates together.\n   A nominee may not know they were a candidate.\
    \  This permits a\n   candidate to be rejected by a confirming body without the\
    \ nominee\n   knowing about the rejection.\n   Rejected nominees, who consented\
    \ to their nomination, and rejected\n   candidates must be notified prior to announcing\
    \ the confirmed\n   candidates.\n   It is not necessary to announce all confirmed\
    \ candidates together.\n   The nominating committee must ensure that all confirmed\
    \ candidates\n   are prepared to serve prior to announcing their confirmation.\n"
- title: 5.16.  Archives
  contents:
  - "5.16.  Archives\n   The nominating committee should archive the information it\
    \ has\n   collected or produced for a period of time but not to exceed its\n \
    \  term.\n   The purpose of the archive is to assist the nominating committee\n\
    \   should it be necessary for it to fill a mid-term vacancy.\n   The existence\
    \ of an archive, how it is implemented, and what\n   information to archive is\
    \ at the discretion of the committee.  The\n   decision must be approved by a\
    \ quorum of the voting volunteer\n   members.\n   The implementation of the archive\
    \ should make every reasonable effort\n   to ensure that the confidentiality of\
    \ the information it contains is\n   maintained.\n"
- title: 6.  Dispute Resolution Process
  contents:
  - "6.  Dispute Resolution Process\n   The dispute resolution process described here\
    \ is to be used as\n   indicated elsewhere in this document.  Its applicability\
    \ in other\n   circumstances is beyond the scope of this document.\n   The nominating\
    \ committee operates under a strict rule of\n   confidentiality.  For this reason,\
    \ when process issues arise, it is\n   best to make every reasonable effort to\
    \ resolve them within the\n   committee.  However, when circumstances do not permit\
    \ this or no\n   resolution is forthcoming, the process described here is to be\
    \ used.\n   The following rules apply to the process.\n   1.  The results of this\
    \ process are final and binding.  There is no\n       appeal.\n   2.  The process\
    \ begins with the submission of a request as described\n       below to the Internet\
    \ Society President.\n   3.  As soon as the process begins, the nominating committee\
    \ may\n       continue those activities that are unrelated to the issue to be\n\
    \       resolved except that it must not submit any candidates to a\n       confirming\
    \ body until the issue is resolved.\n   4.  All parties to the process are subject\
    \ to the same\n       confidentiality rules as each member of the nominating committee.\n\
    \   5.  The process should be completed within two weeks.\n   The process is as\
    \ follows:\n   1.  The party seeking resolution submits a written request (email\
    \ is\n       acceptable) to the Internet Society President detailing the issue\n\
    \       to be resolved.\n   2.  The Internet Society President appoints an arbiter\
    \ to investigate\n       and resolve the issue.  A self-appointment is permitted.\n\
    \   3.  The arbiter investigates the issue making every reasonable effort\n  \
    \     to understand both sides of the issue.  Since the arbiter is\n       subject\
    \ to the same confidentiality obligations as all nominating\n       committee\
    \ members, all members are expected to cooperate fully\n       with the arbiter\
    \ and to provide all relevant information to the\n       arbiter for review.\n\
    \   4.  After consultation with the two principal parties to the issue,\n    \
    \   the arbiter decides on a resolution.  Whatever actions are\n       necessary\
    \ to execute the resolution are immediately begun and\n       completed as quickly\
    \ as possible.\n   5.  The arbiter summarizes the issue, the resolution, and the\n\
    \       rationale for the resolution for the Internet Society President.\n   6.\
    \  In consultation with the Internet Society President, the arbiter\n       prepares\
    \ a report of the dispute and its resolution.  The report\n       should include\
    \ all information that in the judgment of the\n       arbiter does not violate\
    \ the confidentiality requirements of the\n       nominating committee.\n   7.\
    \  The Chair includes the dispute report when reporting on the\n       activities\
    \ of the nominating committee to the IETF community.\n"
- title: 7.  Member Recall
  contents:
  - "7.  Member Recall\n   The following rules apply to the recall process.  If necessary,\
    \ a\n   paragraph discussing the interpretation of each rule is included.\n"
- title: 7.1.  Petition
  contents:
  - "7.1.  Petition\n   At any time, at least 20 members of the IETF community, who\
    \ are\n   qualified to be voting members of a nominating committee, may request\n\
    \   by signed petition (email is acceptable) to the Internet Society\n   President\
    \ the recall of any sitting IAB, IAOC, or IESG member.\n   All individual and\
    \ collective qualifications of nominating committee\n   eligibility are applicable,\
    \ including that no more than two\n   signatories may have the same primary affiliation.\n\
    \   Each signature must include a full name, email address, and primary\n   company\
    \ or organization affiliation.\n   The IETF Secretariat is responsible for confirming\
    \ that each\n   signatory is qualified to be a voting member of a nominating\n\
    \   committee.  A valid petition must be signed by at least 20 qualified\n   signatories.\n\
    \   The petition must include a statement of justification for the recall\n  \
    \ and all relevant and appropriate supporting documentation.\n   The petition\
    \ and its signatories must be announced to the IETF\n   community.\n"
- title: 7.2.  Recall Committee Chair
  contents:
  - "7.2.  Recall Committee Chair\n   The Internet Society President shall appoint\
    \ a Recall Committee\n   Chair.\n   The Internet Society President must not evaluate\
    \ the recall request.\n   It is explicitly the responsibility of the IETF community\
    \ to evaluate\n   the behavior of its leaders.\n"
- title: 7.3.  Recall Committee Creation
  contents:
  - "7.3.  Recall Committee Creation\n   The recall committee is created according\
    \ to the same rules as is the\n   nominating committee with the qualifications\
    \ that both the person\n   being investigated and the parties requesting the recall\
    \ must not be\n   a member of the recall committee in any capacity.\n"
- title: 7.4.  Recall Committee Rules
  contents:
  - "7.4.  Recall Committee Rules\n   The recall committee operates according to the\
    \ same rules as the\n   nominating committee with the qualification that there\
    \ is no\n   confirmation process.\n"
- title: 7.5.  Recall Committee Operation
  contents:
  - "7.5.  Recall Committee Operation\n   The recall committee investigates the circumstances\
    \ of the\n   justification for the recall and votes on its findings.\n   The investigation\
    \ must include at least both an opportunity for the\n   member being recalled\
    \ to present a written statement and consultation\n   with third parties.\n"
- title: 7.6.  3/4 Majority
  contents:
  - "7.6.  3/4 Majority\n   A 3/4 majority of the members who vote on the question\
    \ is required\n   for a recall.\n"
- title: 7.7.  Position To Be Filled
  contents:
  - "7.7.  Position To Be Filled\n   If a sitting member is recalled, the open position\
    \ is to be filled\n   according to the mid-term vacancy rules.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   Any selection, confirmation, or recall process\
    \ necessarily involves\n   investigation into the qualifications and activities\
    \ of prospective\n   candidates.  The investigation may reveal confidential or\
    \ otherwise\n   private information about candidates to those participating in\
    \ the\n   process.  Each person who participates in any aspect of the process\n\
    \   must maintain the confidentiality of any and all information not\n   explicitly\
    \ identified as suitable for public dissemination.\n   When the nominating committee\
    \ decides it is necessary to share\n   confidential or otherwise private information\
    \ with others, the\n   dissemination must be minimal and must include a prior\
    \ commitment\n   from all persons consulted to observe the same confidentiality\
    \ rules\n   as the nominating committee itself.\n"
