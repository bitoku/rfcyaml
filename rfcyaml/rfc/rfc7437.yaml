- title: Appendix A.  Changes Since RFC 3777
  contents:
  - "Appendix A.  Changes Since RFC 3777\n   o  Converted source file from nroff to\
    \ XML, resulting in some\n      reformatting.\n   o  Applied errata for RFC 3777\
    \ ([Err232] and [Err4179]).\n   o  Applied RFC 5078 update.\n   o  Applied RFC\
    \ 5633 update.\n   o  Applied RFC 5680 update.\n   o  Applied RFC 6859 update.\n\
    \   o  Corrected a few grammatical errors.\n   o  Added a reference to RFC 3710.\n"
- title: Appendix B.  Oral Tradition
  contents:
  - "Appendix B.  Oral Tradition\n   Over the years, various nominating committees\
    \ have learned through\n   oral tradition passed on by liaisons that there are\
    \ certain\n   consistencies in the process and information considered during\n\
    \   deliberations.  Some items from that oral tradition are collected\n   here\
    \ to facilitate its consideration by future nominating committees.\n   1.  It\
    \ has been found that experience as an IETF Working Group Chair\n       or an\
    \ IRTF Research Group Chair is helpful in giving a nominee\n       experience\
    \ of what the job of an Area Director involves.  It also\n       helps a nominating\
    \ committee judge the technical, people, and\n       process management skills\
    \ of the nominee.\n   2.  No person should serve both on the IAB and as an Area\
    \ Director,\n       except the IETF Chair whose roles as an IAB member and Area\n\
    \       Director of the General Area are set out elsewhere.\n   3.  The strength\
    \ of the IAB is found in part in the balance of the\n       demographics of its\
    \ members (e.g., national distribution, years\n       of experience, gender, etc.),\
    \ the combined skill set of its\n       members, and the combined sectors (e.g.,\
    \ industry, academia,\n       etc.) represented by its members.\n   4.  There\
    \ are no term limits explicitly because the issue of\n       continuity versus\
    \ turnover should be evaluated each year\n       according to the expectations\
    \ of the IETF community, as it is\n       understood by each nominating committee.\n\
    \   5.  The number of nominating committee members with the same primary\n   \
    \    affiliation is limited in order to avoid the appearance of\n       improper\
    \ bias in choosing the leadership of the IETF.  Rather\n       than defining precise\
    \ rules for how to define \"affiliation\", the\n       IETF community depends\
    \ on the honor and integrity of the\n       participants to make the process work.\n"
- title: Appendix C.  Nominating Committee Timeline
  contents:
  - "Appendix C.  Nominating Committee Timeline\n   This appendix is included for\
    \ the convenience of the reader and is\n   not to be interpreted as the definitive\
    \ timeline.  It is intended to\n   capture the detail described elsewhere in this\
    \ document in one place.\n   Although every effort has been made to ensure the\
    \ description here is\n   consistent with the description elsewhere, if there\
    \ are any conflicts\n   the definitive rule is the one in the main body of this\
    \ document.\n   The only absolute in the timeline rules for the annual process\
    \ is\n   that its completion is due by the First IETF of the year after the\n\
    \   nominating committee begins its term.  This is supported by the fact\n   that\
    \ the confirmed candidate terms begin during the week of the First\n   IETF.\n\
    \   The overall annual process is designed to be completed in seven\n   months.\
    \  It is expected to start nine months prior to the First IETF.\n   The time is\
    \ split between three major components of the process\n   roughly as follows:\n\
    \   1.  First is the selection and organization of the committee members.\n  \
    \     Three months are allotted for this process.\n   2.  Second is the selection\
    \ of the candidates by the nominating\n       committee.  Four months are allotted\
    \ for this process.\n   3.  Third is the confirmation of the candidates by their\
    \ respective\n       confirming bodies.  Two months are allotted for this process.\n\
    \   The following list captures the details of the milestones within each\n  \
    \ component.  For illustrative purposes, the list presumes the Friday\n   before\
    \ the First IETF is March 1.  Numbers shown in square brackets\n   indicate the\
    \ expected number of weeks at each step.\n   1.   BEGIN Eight Months Prior to\
    \ First IETF (approx.  June 1);\n        Internet Society President appoints the\
    \ Chair.  The appointment\n        must be done no later than the Second IETF\
    \ or eight months prior\n        to the First IETF, whichever comes first.  The\
    \ Chair must be\n        announced and recognized during a plenary session of\
    \ the Second\n        IETF. [0]\n   2.   The Chair establishes and announces milestones\
    \ to ensure the\n        timely selection of the nominating committee members.\
    \ [1]\n   3.   The Chair contacts the IESG, IAB, and Internet Society Board of\n\
    \        Trustees and requests a liaison.  The Chair contacts the prior\n    \
    \    year's Chair and requests an advisor.  The Chair obtains the\n        list\
    \ of IESG, IAB, and IAOC open positions and descriptions from\n        the IETF\
    \ Executive Director. [0]\n   4.   The Chair announces the solicitation for voting\
    \ volunteer\n        members that must remain open for at least 30 days.  The\n\
    \        announcement must be done no later than seven months and two\n      \
    \  weeks prior to the First IETF (approx.  June 15). [6]\n   5.   After the solicitation\
    \ closes, the Chair announces the pool of\n        volunteers and the date of\
    \ the random selection, which must be\n        at least one week in the future.\
    \  The announcement must be done\n        no later than six months and two weeks\
    \ prior to the First IETF\n        (approx.  July 15). [1]\n   6.   On the appointed\
    \ day, the random selection occurs and the Chair\n        announces the members\
    \ of the committee and the one week\n        challenge period.  The announcement\
    \ must be done no later than\n        six months and one week prior to the First\
    \ IETF (approx.  July\n        22). [1]\n   7.   During the challenge period,\
    \ the Chair contacts each of the\n        committee members and confirms their\
    \ availability to\n        participate.  [0]\n   8.   After the challenge period\
    \ closes, the Chair announces the\n        members of the committee and its term\
    \ begins.  The announcement\n        must be done no later than six months prior\
    \ to the First IETF\n        (approx.  August 1). [1]\n   9.   The committee has\
    \ one month during which it is to self-organize\n        in preparation for completing\
    \ its assigned duties.  This must be\n        done no later than five months prior\
    \ to the First IETF (approx.\n        September 15). [6]\n   10.  END the Committee\
    \ Member Selection Process; BEGIN the Selection\n        of Candidates; Time is\
    \ at least five months prior to the First\n        IETF (approx.  September 22).\
    \ [0]\n   11.  The Chair establishes and announces the milestones to ensure the\n\
    \        timely selection of the candidates, including a call for\n        nominations\
    \ for the open positions.  The announcement must be\n        done no later than\
    \ five months prior to the First IETF (approx.\n        October 1). [1]\n   12.\
    \  Over the next three months, the nominating committee collects\n        input\
    \ and deliberates.  It should plan to conduct interviews and\n        other consultations\
    \ during the Third IETF.  The committee is due\n        to complete its candidate\
    \ selection no later than two months\n        prior to the First IETF (approx.\
    \  January 1). [17]\n   13.  END the Selection of Candidates; BEGIN the Confirmation\
    \ of\n        Candidates; Time is at least two months prior to the First IETF\n\
    \        (approx.  January 1). [0]\n   14.  The committee presents its candidates\
    \ to their respective\n        confirming bodies.  The presentation must be done\
    \ no later than\n        two months prior to the First IETF (approx.  January\
    \ 1). [0]\n   15.  The confirming bodies have one month to deliberate and, in\n\
    \        communication with the nominating committee, accept or reject\n     \
    \   candidates. [4]\n   16.  The Chair notifies and advises unsuccessful nominees\
    \ that they\n        have not been selected. [1]\n   17.  The Chair announces\
    \ the confirmed candidates.  The announcement\n        must be done no later than\
    \ one month prior to the First IETF\n        (approx.  February 1). [4]\n"
