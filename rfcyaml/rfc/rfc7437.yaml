- title: 9.1.  Normative References
  contents:
  - "9.1.  Normative References\n   [RFC3710]  Alvestrand, H., \"An IESG charter\"\
    , RFC 3710, February\n              2004, <http://www.rfc-editor.org/info/rfc3710>.\n\
    \   [RFC3777]  Galvin, J., \"IAB and IESG Selection, Confirmation, and\n     \
    \         Recall Process: Operation of the Nominating and Recall\n           \
    \   Committees\", BCP 10, RFC 3777, June 2004,\n              <http://www.rfc-editor.org/info/rfc3777>.\n\
    \   [RFC4071]  Austein, R. and B. Wijnen, \"Structure of the IETF\n          \
    \    Administrative Support Activity (IASA)\", BCP 101, RFC\n              4071,\
    \ April 2005,\n              <http://www.rfc-editor.org/info/rfc4071>.\n"
- title: 9.2.  Informative References
  contents:
  - "9.2.  Informative References\n   [Err232]   RFC Errata, \"Erratum ID 232\", RFC\
    \ 3777.\n   [Err4179]  RFC Errata, \"Erratum ID 4179\", RFC 3777.\n   [RFC3797]\
