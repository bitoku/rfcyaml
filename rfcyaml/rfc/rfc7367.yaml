    \  In order to check for\n          the occurrence of such a discontinuity when\
    \ monitoring\n          this counter object, it is recommended that the\n    \
    \      smfCfgSmfSysUpTime object also be monitored.\"\n   ::= { smfPerfGobalGroup\
    \ 1 }\n   smfPerfIpv4MultiPktsForwardedTotal  OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      UNITS       \"Packets\"\n      MAX-ACCESS  read-only\n      STATUS    \
    \  current\n      DESCRIPTION\n         \"A counter of the total number of\n \
    \         multicast IPv4 packets forwarded by the\n          device.\n       \
    \   There is the potential for a counter discontinuity\n          in this object\
    \ if the system SMF process has been\n          disabled and later enabled.  In\
    \ order to check for\n          the occurrence of such a discontinuity when monitoring\n\
    \          this counter object, it is recommended that the\n          smfCfgSmfSysUpTime\
    \ object also be monitored.\"\n   ::= { smfPerfGobalGroup 2 }\n   smfPerfIpv4DuplMultiPktsDetectedTotal\
    \  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"Packets\"\n \
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n  \
    \       \"A counter of the total number of duplicate\n          multicast IPv4\
    \ packets detected by the\n          device.\n          There is the potential\
    \ for a counter discontinuity\n          in this object if the system SMF process\
    \ has been\n          disabled and later enabled.  In order to check for\n   \
    \       the occurrence of such a discontinuity when monitoring\n          this\
    \ counter object, it is recommended that the\n          smfCfgSmfSysUpTime object\
    \ also be monitored.\"\n      REFERENCE\n         \"See Section 6.2 'IPv4 Duplicate\
    \ Packet\n          Detection' in\n          RFC 6621 - 'Simplified Multicast\
    \ Forwarding',\n          Macker, J., Ed., May 2012.\"\n   ::= { smfPerfGobalGroup\
    \ 3 }\n   smfPerfIpv4DroppedMultiPktsTTLExceededTotal  OBJECT-TYPE\n      SYNTAX\
    \      Counter32\n      UNITS       \"Packets\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"A counter of the total\
    \ number of dropped\n          multicast IPv4 packets by the\n          device\
    \ due to Time to Live (TTL) exceeded.\n          There is the potential for a\
    \ counter discontinuity\n          in this object if the system SMF process has\
    \ been\n          disabled and later enabled.  In order to check for\n       \
    \   the occurrence of such a discontinuity when monitoring\n          this counter\
    \ object, it is recommended that the\n          smfCfgSmfSysUpTime object also\
    \ be monitored.\"\n      REFERENCE\n         \"See Section 5 'SMF Packet Processing\
    \ and\n          Forwarding' in\n          RFC 6621 - 'Simplified Multicast Forwarding',\n\
    \          Macker, J., Ed., May 2012.\"\n   ::= { smfPerfGobalGroup 4 }\n   smfPerfIpv4TTLLargerThanPreviousTotal\
    \  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"Packets\"\n \
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n  \
    \       \"A counter of the total number of IPv4 packets\n          received that\
    \ have a TTL larger than that\n          of a previously received identical packet.\n\
    \          There is the potential for a counter discontinuity\n          in this\
    \ object if the system SMF process has been\n          disabled and later enabled.\
    \  In order to check for\n          the occurrence of such a discontinuity when\
    \ monitoring\n          this counter object, it is recommended that the\n    \
    \      smfCfgSmfSysUpTime object also be monitored.\"\n      REFERENCE\n     \
    \    \"See Section 5 'SMF Packet Processing and\n          Forwarding' in\n  \
    \        RFC 6621 - 'Simplified Multicast Forwarding',\n          Macker, J.,\
    \ Ed., May 2012.\"\n   ::= { smfPerfGobalGroup 5 }\n   --\n   -- IPv6 packet counters\n\
    \   --\n   smfPerfIpv6MultiPktsRecvTotal  OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      UNITS       \"Packets\"\n      MAX-ACCESS  read-only\n      STATUS    \
    \  current\n      DESCRIPTION\n         \"A counter of the total number of\n \
    \         multicast IPv6 packets received by the\n          device and delivered\
    \ to the SMF process.\n          There is the potential for a counter discontinuity\n\
    \          in this object if the system SMF process has been\n          disabled\
    \ and later enabled.  In order to check for\n          the occurrence of such\
    \ a discontinuity when monitoring\n          this counter object, it is recommended\
    \ that the\n          smfCfgSmfSysUpTime object also be monitored.\"\n   ::= {\
    \ smfPerfGobalGroup 6 }\n   smfPerfIpv6MultiPktsForwardedTotal  OBJECT-TYPE\n\
    \      SYNTAX      Counter32\n      UNITS       \"Packets\"\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n         \"A counter\
    \ of the total number of\n          multicast IPv6 packets forwarded by the\n\
    \          device.\n          There is the potential for a counter discontinuity\n\
    \          in this object if the system SMF process has been\n          disabled\
    \ and later enabled.  In order to check for\n          the occurrence of such\
    \ a discontinuity when monitoring\n          this counter object, it is recommended\
    \ that the\n          smfCfgSmfSysUpTime object also be monitored.\"\n   ::= {\
    \ smfPerfGobalGroup 7 }\n   smfPerfIpv6DuplMultiPktsDetectedTotal  OBJECT-TYPE\n\
    \      SYNTAX      Counter32\n      UNITS       \"Packets\"\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n         \"A counter\
    \ of the total number of duplicate\n          multicast IPv6 packets detected\
    \ by the\n          device.\n          There is the potential for a counter discontinuity\n\
    \          in this object if the system SMF process has been\n          disabled\
    \ and later enabled.  In order to check for\n          the occurrence of such\
    \ a discontinuity when monitoring\n          this counter object, it is recommended\
    \ that the\n          smfCfgSmfSysUpTime object also be monitored.\"\n      REFERENCE\n\
    \         \"See Section 6.1 'IPv6 Duplicate Packet\n          Detection' in\n\
    \          RFC 6621 - 'Simplified Multicast Forwarding',\n          Macker, J.,\
    \ Ed., May 2012.\"\n   ::= { smfPerfGobalGroup 8 }\n   smfPerfIpv6DroppedMultiPktsTTLExceededTotal\
    \  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"Packets\"\n \
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n  \
    \       \"A counter of the total number of dropped\n          multicast IPv6 packets\
    \ by the\n          device due to TTL exceeded.\n          There is the potential\
    \ for a counter discontinuity\n          in this object if the system SMF process\
    \ has been\n          disabled and later enabled.  In order to check for\n   \
    \       the occurrence of such a discontinuity when monitoring\n          this\
    \ counter object, it is recommended that the\n          smfCfgSmfSysUpTime object\
    \ also be monitored.\"\n      REFERENCE\n         \"See Section 5 'SMF Packet\
    \ Processing and\n          Forwarding' in\n          RFC 6621 - 'Simplified Multicast\
    \ Forwarding',\n          Macker, J., Ed., May 2012.\"\n   ::= { smfPerfGobalGroup\
    \ 9 }\n   smfPerfIpv6TTLLargerThanPreviousTotal  OBJECT-TYPE\n      SYNTAX   \
    \   Counter32\n      UNITS       \"Packets\"\n      MAX-ACCESS  read-only\n  \
    \    STATUS      current\n      DESCRIPTION\n         \"A counter of the total\
    \ number of IPv6 packets\n          received that have a TTL larger than that\n\
    \          of a previously received identical packet.\n          There is the\
    \ potential for a counter discontinuity\n          in this object if the system\
    \ SMF process has been\n          disabled and later enabled.  In order to check\
    \ for\n          the occurrence of such a discontinuity when monitoring\n    \
    \      this counter object, it is recommended that the\n          smfCfgSmfSysUpTime\
    \ object also be monitored.\"\n      REFERENCE\n         \"See Section 5 'SMF\
    \ Packet Processing and\n          Forwarding' in\n          RFC 6621 - 'Simplified\
    \ Multicast Forwarding',\n          Macker, J., Ed., May 2012.\"\n   ::= { smfPerfGobalGroup\
    \ 10 }\n   smfPerfIpv6HAVAssistsReqdTotal  OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      UNITS       \"Packets\"\n      MAX-ACCESS  read-only\n      STATUS    \
    \  current\n      DESCRIPTION\n         \"A counter of the total number of IPv6\
    \ packets\n          received that required the Hash Assist Value (HAV)\n    \
    \      for DPD.\n          There is the potential for a counter discontinuity\n\
    \          in this object if the system SMF process has been\n          disabled\
    \ and later enabled.  In order to check for\n          the occurrence of such\
    \ a discontinuity when monitoring\n          this counter object, it is recommended\
    \ that the\n          smfCfgSmfSysUpTime object also be monitored.\"\n      REFERENCE\n\
    \         \"See Section 6.1.1 'IPv6 SMF_DPD Option Header' in\n          RFC 6621\
    \ - 'Simplified Multicast Forwarding',\n          Macker, J., Ed., May 2012.\"\
    \n   ::= { smfPerfGobalGroup 11 }\n   smfPerfIpv6DpdHeaderInsertionsTotal  OBJECT-TYPE\n\
    \      SYNTAX      Counter32\n      UNITS       \"Packets\"\n      MAX-ACCESS\
    \  read-only\n      STATUS      current\n      DESCRIPTION\n         \"A counter\
    \ of the total number of IPv6 packets\n          received that the device inserted\
    \ the\n          DPD header option.\n          There is the potential for a counter\
    \ discontinuity\n          in this object if the system SMF process has been\n\
    \          disabled and later enabled.  In order to check for\n          the occurrence\
    \ of such a discontinuity when monitoring\n          this counter object, it is\
    \ recommended that the\n          smfCfgSmfSysUpTime object also be monitored.\"\
    \n      REFERENCE\n         \"See Section 6.1.2 'IPv6 Identification-Based\n \
    \         DPD' in\n          RFC 6621 - 'Simplified Multicast Forwarding',\n \
    \         Macker, J., Ed., May 2012.\"\n   ::= { smfPerfGobalGroup 12 }\n   --\n\
    \   -- Per SMF Interface Performance Table\n   --\n   smfPerfInterfaceGroup OBJECT\
    \ IDENTIFIER ::= { smfPerformanceGroup 2 }\n   smfPerfIpv4InterfacePerfTable OBJECT-TYPE\n\
    \      SYNTAX       SEQUENCE OF SmfPerfIpv4InterfacePerfEntry\n      MAX-ACCESS\
    \   not-accessible\n      STATUS       current\n      DESCRIPTION\n         \"\
    The SMF Interface Performance Table\n          describes the SMF counters per\n\
    \          interface.\"\n   ::= { smfPerfInterfaceGroup 1 }\n   smfPerfIpv4InterfacePerfEntry\
    \ OBJECT-TYPE\n      SYNTAX       SmfPerfIpv4InterfacePerfEntry\n      MAX-ACCESS\
    \   not-accessible\n      STATUS       current\n      DESCRIPTION\n         \"\
    The SMF Interface Performance entry\n          describes the statistics for a\
    \ particular\n          node interface.\"\n      INDEX { smfCfgIfIndex }\n   ::=\
    \ { smfPerfIpv4InterfacePerfTable 1 }\n   SmfPerfIpv4InterfacePerfEntry ::=\n\
    \      SEQUENCE {\n         smfPerfIpv4MultiPktsRecvPerIf               Counter32,\n\
    \         smfPerfIpv4MultiPktsForwardedPerIf          Counter32,\n         smfPerfIpv4DuplMultiPktsDetectedPerIf\
    \       Counter32,\n         smfPerfIpv4DroppedMultiPktsTTLExceededPerIf Counter32,\n\
    \         smfPerfIpv4TTLLargerThanPreviousPerIf       Counter32\n         }\n\
    \   smfPerfIpv4MultiPktsRecvPerIf  OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      UNITS       \"Packets\"\n      MAX-ACCESS  read-only\n      STATUS    \
    \  current\n      DESCRIPTION\n         \"A counter of the number of multicast\
    \ IP\n          packets received by the SMF process on\n          this device\
    \ on this interface.\n          There is the potential for a counter discontinuity\n\
    \          in this object if the system SMF process has been\n          disabled\
    \ and later enabled on this interface.\n          In order to check for the occurrence\
    \ of such a\n          discontinuity when monitoring this counter object,\n  \
    \        it is recommended that the smfCfgIfSmfUpTime\n          object also be\
    \ monitored.\"\n   ::= { smfPerfIpv4InterfacePerfEntry 1 }\n   smfPerfIpv4MultiPktsForwardedPerIf\
    \  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"Packets\"\n \
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n  \
    \       \"A counter of the number of\n          multicast IP packets forwarded\
    \ by the\n          SMF process on this device\n          on this interface.\n\
    \          There is the potential for a counter discontinuity\n          in this\
    \ object if the system SMF process has been\n          disabled and later enabled\
    \ on this interface.\n          In order to check for the occurrence of such a\n\
    \          discontinuity when monitoring this counter object,\n          it is\
    \ recommended that the smfCfgIfSmfUpTime\n          object also be monitored.\"\
    \n   ::= { smfPerfIpv4InterfacePerfEntry 2 }\n   smfPerfIpv4DuplMultiPktsDetectedPerIf\
    \  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"Packets\"\n \
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n  \
    \       \"A counter of the number of duplicate\n          multicast IP packets\
    \ detected by the\n          SMF process on this device\n          on this interface.\n\
    \          There is the potential for a counter discontinuity\n          in this\
    \ object if the system SMF process has been\n          disabled and later enabled\
    \ on this interface.\n          In order to check for the occurrence of such a\n\
    \          discontinuity when monitoring this counter object,\n          it is\
    \ recommended that the smfCfgIfSmfUpTime\n          object also be monitored.\"\
    \n   ::= { smfPerfIpv4InterfacePerfEntry 3 }\n   smfPerfIpv4DroppedMultiPktsTTLExceededPerIf\
    \  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"Packets\"\n \
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n  \
    \       \"A counter of the total number of dropped\n          multicast IPv4 packets\
    \ by the SMF process\n          on this device on this interface\n          due\
    \ to TTL exceeded.\n          There is the potential for a counter discontinuity\n\
    \          in this object if the system SMF process has been\n          disabled\
    \ and later enabled on this interface.\n          In order to check for the occurrence\
    \ of such a\n          discontinuity when monitoring this counter object,\n  \
    \        it is recommended that the smfCfgIfSmfUpTime\n          object also be\
    \ monitored.\"\n   ::= { smfPerfIpv4InterfacePerfEntry 4 }\n   smfPerfIpv4TTLLargerThanPreviousPerIf\
    \  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"Packets\"\n \
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n  \
    \       \"A counter of the total number of IPv4 packets\n          received by\
    \ the SMF process on this device\n          on this interface that have a TTL\
    \ larger than\n          that of a previously received identical packet.\n   \
    \       There is the potential for a counter discontinuity\n          in this\
    \ object if the system SMF process has been\n          disabled and later enabled\
    \ on this interface.\n          In order to check for the occurrence of such a\n\
    \          discontinuity when monitoring this counter object,\n          it is\
    \ recommended that the smfCfgIfSmfUpTime\n          object also be monitored.\"\
    \n   ::= { smfPerfIpv4InterfacePerfEntry 5 }\n   smfPerfIpv6InterfacePerfTable\
    \ OBJECT-TYPE\n      SYNTAX       SEQUENCE OF SmfPerfIpv6InterfacePerfEntry\n\
    \      MAX-ACCESS   not-accessible\n      STATUS       current\n      DESCRIPTION\n\
    \         \"The SMF Interface Performance Table\n          describes the SMF counters\
    \ per\n          interface.\"\n   ::= { smfPerfInterfaceGroup 2 }\n   smfPerfIpv6InterfacePerfEntry\
    \ OBJECT-TYPE\n      SYNTAX       SmfPerfIpv6InterfacePerfEntry\n      MAX-ACCESS\
    \   not-accessible\n      STATUS       current\n      DESCRIPTION\n         \"\
    The SMF Interface Performance entry\n          describes the counters for a particular\n\
    \          node interface.\"\n      INDEX { smfCfgIfIndex }\n   ::= { smfPerfIpv6InterfacePerfTable\
    \ 1 }\n   SmfPerfIpv6InterfacePerfEntry ::=\n      SEQUENCE {\n         smfPerfIpv6MultiPktsRecvPerIf\
    \               Counter32,\n         smfPerfIpv6MultiPktsForwardedPerIf      \
    \    Counter32,\n         smfPerfIpv6DuplMultiPktsDetectedPerIf       Counter32,\n\
    \         smfPerfIpv6DroppedMultiPktsTTLExceededPerIf Counter32,\n         smfPerfIpv6TTLLargerThanPreviousPerIf\
    \       Counter32,\n         smfPerfIpv6HAVAssistsReqdPerIf              Counter32,\n\
    \         smfPerfIpv6DpdHeaderInsertionsPerIf         Counter32\n         }\n\
    \   smfPerfIpv6MultiPktsRecvPerIf  OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      UNITS       \"Packets\"\n      MAX-ACCESS  read-only\n      STATUS    \
    \  current\n      DESCRIPTION\n         \"A counter of the number of\n       \
    \   multicast IP packets received by the\n          SMF process on this device\n\
    \          on this interface.\n          There is the potential for a counter\
    \ discontinuity\n          in this object if the system SMF process has been\n\
    \          disabled and later enabled on this interface.\n          In order to\
    \ check for the occurrence of such a\n          discontinuity when monitoring\
    \ this counter object,\n          it is recommended that the smfCfgIfSmfUpTime\n\
    \          object also be monitored.\"\n   ::= { smfPerfIpv6InterfacePerfEntry\
    \ 1 }\n   smfPerfIpv6MultiPktsForwardedPerIf  OBJECT-TYPE\n      SYNTAX      Counter32\n\
    \      UNITS       \"Packets\"\n      MAX-ACCESS  read-only\n      STATUS    \
    \  current\n      DESCRIPTION\n         \"A counter of the number of\n       \
    \   multicast IP packets forwarded by the\n          SMF process on this device\n\
    \          on this interface.\n          There is the potential for a counter\
    \ discontinuity\n          in this object if the system SMF process has been\n\
    \          disabled and later enabled on this interface.\n          In order to\
    \ check for the occurrence of such a\n          discontinuity when monitoring\
    \ this counter object,\n          it is recommended that the smfCfgIfSmfUpTime\n\
    \          object also be monitored.\"\n   ::= { smfPerfIpv6InterfacePerfEntry\
    \ 2 }\n   smfPerfIpv6DuplMultiPktsDetectedPerIf  OBJECT-TYPE\n      SYNTAX   \
    \   Counter32\n      UNITS       \"Packets\"\n      MAX-ACCESS  read-only\n  \
    \    STATUS      current\n      DESCRIPTION\n         \"A counter of the number\
    \ of duplicate\n          multicast IP packets detected by the\n          SMF\
    \ process on this device\n          on this interface.\n          There is the\
    \ potential for a counter discontinuity\n          in this object if the system\
    \ SMF process has been\n          disabled and later enabled on this interface.\n\
    \          In order to check for the occurrence of such a\n          discontinuity\
    \ when monitoring this counter object,\n          it is recommended that the smfCfgIfSmfUpTime\n\
    \          object also be monitored.\"\n   ::= { smfPerfIpv6InterfacePerfEntry\
    \ 3 }\n   smfPerfIpv6DroppedMultiPktsTTLExceededPerIf  OBJECT-TYPE\n      SYNTAX\
    \      Counter32\n      UNITS       \"Packets\"\n      MAX-ACCESS  read-only\n\
    \      STATUS      current\n      DESCRIPTION\n         \"A counter of the number\
    \ of dropped\n          multicast IP packets by the\n          SMF process on\
    \ this device\n          on this interface due to TTL\n          exceeded.\n \
    \         There is the potential for a counter discontinuity\n          in this\
    \ object if the system SMF process has been\n          disabled and later enabled\
    \ on this interface.\n          In order to check for the occurrence of such a\n\
    \          discontinuity when monitoring this counter object,\n          it is\
    \ recommended that the smfCfgIfSmfUpTime\n          object also be monitored.\"\
    \n   ::= { smfPerfIpv6InterfacePerfEntry 4 }\n   smfPerfIpv6TTLLargerThanPreviousPerIf\
    \  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"Packets\"\n \
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n  \
    \       \"A counter of the total number of IPv6 packets\n          received that\
    \ have a TTL larger than that\n          of a previously received identical packet\n\
    \          by the SMF process on this device on this\n          interface.\n \
    \         There is the potential for a counter discontinuity\n          in this\
    \ object if the system SMF process has been\n          disabled and later enabled\
    \ on this interface.\n          In order to check for the occurrence of such a\n\
    \          discontinuity when monitoring this counter object,\n          it is\
    \ recommended that the smfCfgIfSmfUpTime\n          object also be monitored.\"\
    \n   ::= { smfPerfIpv6InterfacePerfEntry 5 }\n   smfPerfIpv6HAVAssistsReqdPerIf\
    \  OBJECT-TYPE\n      SYNTAX      Counter32\n      UNITS       \"Packets\"\n \
    \     MAX-ACCESS  read-only\n      STATUS      current\n      DESCRIPTION\n  \
    \       \"A counter of the total number of IPv6 packets\n          received by\
    \ the SMF process on this device\n          on this interface that required the\n\
    \          HAV assist for DPD.\n          There is the potential for a counter\
    \ discontinuity\n          in this object if the system SMF process has been\n\
    \          disabled and later enabled on this interface.\n          In order to\
    \ check for the occurrence of such a\n          discontinuity when monitoring\
    \ this counter object,\n          it is recommended that the smfCfgIfSmfUpTime\n\
    \          object also be monitored.\"\n   ::= { smfPerfIpv6InterfacePerfEntry\
    \ 6 }\n   smfPerfIpv6DpdHeaderInsertionsPerIf  OBJECT-TYPE\n      SYNTAX     \
    \ Counter32\n      UNITS       \"Packets\"\n      MAX-ACCESS  read-only\n    \
    \  STATUS      current\n      DESCRIPTION\n         \"A counter of the total number\
    \ of IPv6 packets\n          received by the SMF process on this device\n    \
    \      on this interface that the device inserted the\n          DPD header option.\n\
    \          There is the potential for a counter discontinuity\n          in this\
    \ object if the system SMF process has been\n          disabled and later enabled\
    \ on this interface.\n          In order to check for the occurrence of such a\n\
    \          discontinuity when monitoring this counter object,\n          it is\
    \ recommended that the smfCfgIfSmfUpTime\n          object also be monitored.\"\
    \n   ::= { smfPerfIpv6InterfacePerfEntry 7 }\n   --\n   -- Notifications\n   --\n"
