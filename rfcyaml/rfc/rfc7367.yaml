    \ D.C. 20375\n                     USA\n                     EMail: adamson@itd.nrl.navy.mil\"\
    \n      DESCRIPTION\n         \"This MIB module contains managed object definitions\
    \ for\n          the MANET SMF RSSA process defined in:\n          Macker, J.,\
    \ Ed., Simplified Multicast Forwarding, RFC 6621,\n          May 2012.\n     \
