- title: __initial_text__
  contents:
  - "  Definition of Managed Objects for the Mobile Ad Hoc Network (MANET)\n     \
    \       Simplified Multicast Framework Relay Set Process\n"
- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes objects for configuring aspects of the\n   Simplified\
    \ Multicast Forwarding (SMF) process for Mobile Ad Hoc\n   Networks (MANETs).\
    \  The SMF-MIB module also reports state\n   information, performance information,\
    \ and notifications.  In addition\n   to configuration, the additional state and\
    \ performance information is\n   useful to operators troubleshooting multicast\
    \ forwarding problems.\n"
