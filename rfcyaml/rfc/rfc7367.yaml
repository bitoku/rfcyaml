- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it describes objects for configuring aspects of a\n   process\
    \ implementing Simplified Multicast Forwarding (SMF) [RFC6621]\n   for Mobile\
    \ Ad Hoc Networks (MANETs).  SMF provides multicast\n   Duplicate Packet Detection\
    \ (DPD) and supports algorithms for\n   constructing an estimate of a MANET Minimum\
    \ Connected Dominating Set\n   (MCDS) for efficient multicast forwarding.  The\
    \ SMF-MIB module also\n   reports state information, performance information,\
    \ and\n   notifications.  In addition to configuration, this additional state\n\
    \   and performance information is useful to operators troubleshooting\n   multicast\
    \ forwarding problems.\n"
- title: 2.  The Internet-Standard Management Framework
  contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 3.  Conventions
  contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\"\
    , \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described\
    \ in RFC\n   2119 [RFC2119].\n"
- title: 4.  Overview
  contents:
  - "4.  Overview\n   SMF provides methods for implementing DPD-based multicast forwarding\n\
    \   with the optional use of CDS-based relay sets.  The CDS provides a\n   complete\
    \ connected coverage of the nodes comprising the MANET.  The\n   MCDS is the smallest\
    \ set of MANET nodes (comprising a connected\n   cluster) that cover all the nodes\
    \ in the cluster with their\n   transmissions.  As the density of the MANET nodes\
    \ increase, the\n   fraction of nodes required in an MCDS decreases.  Using the\
    \ MCDS as a\n   multicast forwarding set then becomes an efficient multicast\n\
    \   mechanism for MANETs.\n   Various algorithms for the construction of estimates\
    \ of the MCDS\n   exist.  The Simplified Multicast Framework [RFC6621] describes\
    \ some\n   of these.  It further defines various operational modes for a node\n\
    \   that is participating in the collective creation of the MCDS\n   estimates.\
    \  These modes depend upon the set of related MANET routing\n   and discovery\
    \ protocols and mechanisms in operation in the specific\n   MANET node.\n   A\
    \ SMF router's MIB module contains SMF process configuration\n   parameters (e.g.,\
    \ specific CDS algorithm), state information (e.g.,\n   current membership in\
    \ the CDS), performance counters (e.g., packet\n   counters), and notifications.\n"
- title: 4.1.  SMF Management Model
  contents:
  - "4.1.  SMF Management Model\n   This section describes the management model for\
    \ the SMF node process.\n   Figure 1 (reproduced from Figure 1 of [RFC6621]) shows\
    \ the\n   relationship between the SMF Relay Set Selection Algorithm and the\n\
    \   related algorithms, processes, and protocols running in the MANET\n   nodes.\
    \  The Relay Set Selection Algorithm (RSSA) can rely upon\n   topology information\
    \ acquired from the MANET Neighborhood Discovery\n   Protocol (NHDP), from the\
    \ specific MANET routing protocol running on\n   the node, or from Layer 2 information\
    \ passed up to the higher layer\n   protocol processes.\n       ______________\
    \                ____________\n      |              |              |         \
    \   |\n      | Neighborhood |              | Relay Set  |\n      |  Discovery\
    \   |------------->| Selection  |\n      |              |   neighbor   |     \
    \       |\n      |______________|     info     |____________|\n              \\\
    \                             /\n       neighbor\\                           /\
    \ forwarding\n         info*  \\      _____________      /    status\n       \
    \          \\    |             |    /\n                  `-->| Forwarding  |<--'\n\
    \                      |   Process   |\n    ----------------->|_____________|----------------->\n\
    \     incoming packet,                   forwarded packets\n     interface id*,\
    \ and\n     previous hop*\n              Figure 1: SMF Router Architecture\n \
    \  The asterisks (*) mark the primitives and relationships needed by\n   relay\
    \ set algorithms requiring previous-hop packet-forwarding\n   knowledge.\n"
- title: 4.2.  Terms
  contents:
  - "4.2.  Terms\n   The following definitions apply throughout this document:\n \
    \  Configuration Objects:  switches, tables, and objects that are\n      initialized\
    \ to default settings or set through the management\n      interfaces such as\
    \ defined by this MIB module.\n   Tunable Configuration Objects:  objects whose\
    \ values affect timing or\n      attempt bounds on the SMF Relay Set (RS) process.\n\
    \   State Objects:  automatically generated values that define the\n      current\
    \ operating state of the SMF RS process in the router.\n   Performance Objects:\
    \  automatically generated values that help an\n      administrator or automated\
    \ tool to assess the performance of the\n      CDS multicast process on the router\
    \ and the overall multicast\n      performance within the MANET routing domain.\n"
- title: 5.  Structure of the MIB Module
  contents:
  - "5.  Structure of the MIB Module\n   This section presents the structure of the\
    \ SMF-MIB module.  The\n   objects are arranged into the following groups:\n \
    \  o  smfMIBNotifications - defines the notifications associated with\n      the\
    \ SMF process.\n   o  smfMIBObjects - defines the objects forming the basis for\
    \ the SMF-\n      MIB module.  These objects are divided up by function into the\n\
    \      following groups:\n      *  Capabilities Group - This group contains the\
    \ SMF objects that\n         the device uses to advertise its local capabilities\
    \ with\n         respect to, e.g., the supported RSSAs.\n      *  Configuration\
    \ Group - This group contains the SMF objects that\n         configure specific\
    \ options that determine the overall operation\n         of the SMF process and\
    \ the resulting multicast performance.\n      *  State Group - Contains information\
    \ describing the current state\n         of the SMF process such as the Neighbor\
    \ Table.\n      *  Performance Group - Contains objects that help to characterize\n\
    \         the performance of the SMF process, typically counters for\n       \
    \  statistical computations.\n   o  smfMIBConformance - defines two, i.e., minimal\
    \ and full,\n      conformance implementations for the SMF-MIB module.\n"
- title: 5.1.  Textual Conventions
  contents:
  - "5.1.  Textual Conventions\n   The Textual Conventions defined within the SMF-MIB\
    \ module:\n   o  The SmfStatus is defined within the SMF-MIB module.  This contains\n\
    \      the current operational status of the SMF process on an interface.\n  \
    \ The Textual Conventions defined for the SMF-MIB module and maintained\n   by\
    \ IANA are:\n   o  The IANAsmfOpModeIdTC represents an index that identifies a\n\
    \      specific SMF operational mode.  This Textual Convention is\n      maintained\
    \ by IANA in the IANA-SMF-MIB.\n   o  The IANAsmfRssaIdTC represents an index\
    \ that identifies, through\n      reference, a specific RSSA available for operation\
    \ on the device.\n      This Textual Convention is maintained by IANA also in\
    \ the IANA-\n      SMF-MIB.\n"
- title: 5.2.  The Capabilities Group
  contents:
  - "5.2.  The Capabilities Group\n   The SMF device supports a set of capabilities.\
    \  The list of\n   capabilities that the device can advertise is as follows:\n\
    \   o  Operational Mode - topology information from NHDP, CDS-aware\n      unicast\
    \ routing, or Cross-layer from Layer 2.\n   o  SMF RSSA - the specific RSSA operational\
    \ on the device.  Note that\n      configuration, state, and performance objects\
    \ related to a\n      specific RSSA must be defined within a separate MIB module.\n"
- title: 5.3.  The Configuration Group
  contents:
  - "5.3.  The Configuration Group\n   The SMF device is configured with a set of\
    \ controls.  Some of the\n   prominent configuration controls for the SMF device\
    \ are:\n   o  Operational Mode - determines from where topology information is\n\
    \      derived, e.g., NHDP, CDS-aware unicast routing, or Cross-layer\n      from\
    \ Layer 2.\n   o  SMF RSSA - the specific RSSA operational on the device.\n  \
    \ o  Duplicate Packet detection for IPv4 - Identification-based or\n      Hash-based\
    \ DPD (I-DPD or H-DPD, respectively).\n   o  Duplicate Packet detection for IPv6\
    \ - Identification-based or\n      Hash-based DPD.\n   o  SMF Type Message TLV\
    \ - if NHDP mode is selected, then the SMF Type\n      Message TLV MAY be included\
    \ in the NHDP exchanges.\n   o  SMF Address Block TLV - if NHDP mode is selected,\
    \ then the SMF\n      Address Block TLV SHOULD be included in the NHDP exchanges.\n\
    \   o  SMF Address Forwarding Table - a table identifying configured\n      multicast\
    \ addresses to be forwarded by the SMF process.\n"
- title: 5.4.  The State Group
  contents:
  - "5.4.  The State Group\n   The State sub-tree reports current state information,\
    \ for example,\n   o  Node RSSA State - identifies whether the node is currently\
    \ in or\n      out of the Relay Set.\n   o  Neighbors Table - a table containing\
    \ current one-hop neighbors and\n      their operational RSSA.\n"
- title: 5.5.  The Performance Group
  contents:
  - "5.5.  The Performance Group\n   The Performance sub-tree primarily reports counters\
    \ that relate to\n   SMF RSSA performance.  The SMF performance counters consist\
    \ of per-\n   node and per-interface objects:\n   o  Total multicast packets received.\n\
    \   o  Total multicast packets forwarded.\n   o  Total duplicate multicast packets\
    \ detected.\n   o  Per interface statistics table with the following entries:\n\
    \      *  Multicast packets received.\n      *  Multicast packets forwarded.\n\
    \      *  Duplicate multicast packets detected.\n"
- title: 5.6.  The Notifications Group
  contents:
  - "5.6.  The Notifications Group\n   The Notifications sub-tree contains the list\
    \ of notifications\n   supported within the SMF-MIB module and their intended\
    \ purpose and\n   utility.\n"
- title: 5.7.  Tables and Indexing
  contents:
  - "5.7.  Tables and Indexing\n   The SMF-MIB module contains a number of tables\
    \ that record data\n   related to:\n   o  configuration and operation of packet\
    \ forwarding on the local\n      router,\n   o  configuration and operation of\
    \ local MANET interfaces on the\n      router, and\n   o  configuration and operation\
    \ of various RSSAs for packet\n      forwarding.\n   The SMF-MIB module's tables\
    \ are indexed via the following constructs:\n   o  smfCapabilitiesIndex - the\
    \ index identifying the combination of\n      SMF mode and SMF RSSA available\
    \ on this device.\n   o  smfCfgAddrForwardingIndex - the index to configured multicast\n\
    \      address lists that are forwarded by the SMF process.\n   o  smfCfgIfIndex\
    \ - the IfIndex of the interface on the local router\n      on which SMF is configured.\n\
    \   o  smfStateNeighborIpAddrType, smfStateNeighborIpAddr, and\n      smfStateNeighborPrefixLen\
    \ - the interface index set of specific\n      one-hop neighbor nodes to this\
    \ local router.\n   These tables and their associated indexing are defined in\
    \ the SMF-MIB\n   module:\n   o  smfCapabilitiesTable - identifies the resident\
    \ set of (SMF\n      Operational Modes, SMF RSSA algorithms) available on this\
    \ router.\n      This table has 'INDEX { smfCapabilitiesIndex }'.\n   o  smfCfgAddrForwardingTable\
    \ - contains information on multicast\n      addresses that are to be forwarded\
    \ by the SMF process on this\n      device.  This table has 'INDEX { smfCfgAddrForwardingIndex\
    \ }'.\n   o  smfCfgInterfaceTable - describes the SMF interfaces on this device\n\
    \      that are participating in the SMF packet forwarding process.  This\n  \
    \    table has 'INDEX { smfCfgIfIndex }'.\n   o  smfStateNeighborTable - describes\
    \ the current neighbor nodes,\n      their addresses and the SMF RSSA and the\
    \ interface on which they\n      can be reached.  This table has 'INDEX {\n  \
    \    smfStateNeighborIpAddrType, smfStateNeighborIpAddr,\n      smfStateNeighborPrefixLen\
    \ }'.\n   o  smfPerfIpv4InterfacePerfTable - contains the IPv4-related SMF\n \
    \     statistics per each SMF interface on this device.  This table has\n    \
    \  'INDEX { smfCfgIfIndex }'.\n   o  smfPerfIpv6InterfacePerfTable - contains\
    \ the IPv6-related SMF\n      statistics per each SMF interface on this device.\
    \  This table has\n      'INDEX { smfCfgIfIndex }'.\n"
- title: 6.  Relationship to Other MIB Modules
  contents:
  - '6.  Relationship to Other MIB Modules

    '
- title: 6.1.  Relationship to the SNMPv2-MIB
  contents:
  - "6.1.  Relationship to the SNMPv2-MIB\n   The 'system' group in the SNMPv2-MIB\
    \ module [RFC3418] is defined as\n   being mandatory for all systems, and the\
    \ objects apply to the entity\n   as a whole.  The 'system' group provides identification\
    \ of the\n   management entity and certain other system-wide data.  The SMF-MIB\n\
    \   module does not duplicate those objects.\n"
- title: 6.2.  Relationship to the IP-MIB
  contents:
  - "6.2.  Relationship to the IP-MIB\n   It is an expectation that SMF devices will\
    \ implement the standard IP-\n   MIB module [RFC4293].  Exactly how to integrate\
    \ SMF packet handling\n   and management into the standard IP-MIB module management\
    \ are part of\n   the experiment.\n   The SMF-MIB module counters within the smfPerformanceGroup\
    \ count\n   packets handled by the system and interface local SMF process (as\n\
    \   discussed above).  Not all IP (unicast and multicast) packets on a\n   device\
    \ interface are handled by the SMF process.  So the counters are\n   tracking\
    \ different packet streams in the IP-MIB and SMF-MIB modules.\n"
- title: 6.3.  Relationship to the IPMCAST-MIB
  contents:
  - "6.3.  Relationship to the IPMCAST-MIB\n   The smfCfgAddrForwardingTable is essentially\
    \ a filter table (if\n   populated) that identifies addresses/packets to be forwarded\
    \ via the\n   local SMF flooding process.  The IP Multicast MIB module in RFC\
    \ 5132\n   [RFC5132] manages objects related to standard IP multicast, which\n\
    \   could be running in parallel to SMF on the device.\n   RFC 5132 manages traditional\
    \ IP-based multicast (based upon multicast\n   routing mechanisms).  The SMF-MIB\
    \ module provides management for a\n   MANET subnet-based flooding mechanism which,\
    \ may be used for\n   multicast transport (through SMF broadcast) depending upon\
    \ the MANET\n   dynamics and other factors regarding the MANET subnet.  Further,\
    \ they\n   may coexist in certain MANET deployments using the\n   smfCfgAddrForwardingTable\
    \ to hand certain IP multicast addresses to\n   the SMF process and other IP multicast\
    \ packets to be forwarded by\n   other multicast mechanisms that are IP route\
    \ based.  SMF and the\n   associated SMF-MIB module are experimental and these\
    \ are some of the\n   experiments to be had with SMF and the SMF-MIB module.\n"
- title: 6.4.  MIB Modules Required for IMPORTS
  contents:
  - "6.4.  MIB Modules Required for IMPORTS\n   The objects imported for use in the\
    \ SMF-MIB module are as follows.\n   The MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\
    \ Counter32,\n   Integer32, TimeTicks and experimental macros are imported from\
    \ RFC\n   2578 [RFC2578].  The TEXTUAL-CONVENTION, RowStatus, and TruthValue\n\
    \   macros are imported from RFC 2579 [RFC2579].  The MODULE-COMPLIANCE,\n   OBJECT-GROUP,\
    \ and NOTIFICATION-GROUP macros are imported from RFC\n   2580 [RFC2580].  The\
    \ InterfaceIndexOrZero and ifName textual\n   conventions are imported from RFC\
    \ 2863 [RFC2863].  The\n   SnmpAdminString textual convention is imported from\
    \ RFC 3411\n   [RFC3411].  The InetAddress, InetAddressType, and\n   InetAddressPrefixLength\
    \ textual conventions are imported from RFC\n   4001 [RFC4001].\n"
- title: 6.5.  Relationship to Future RSSA-MIB Modules
  contents:
  - "6.5.  Relationship to Future RSSA-MIB Modules\n   In a sense, the SMF-MIB module\
    \ is a general front-end to a set of\n   yet-to-be developed RSSA-specific MIB\
    \ modules.  These RSSA-specific\n   MIB modules will define the objects for the\
    \ configuration, state,\n   performance and notification required for the operation\
    \ of these\n   specific RSSAs.  The SMF-MIB module Capabilities Group allows the\n\
    \   remote management station the ability to query the router to discover\n  \
    \ the set of supported RSSAs.\n"
- title: 7.  SMF-MIB Definitions
  contents:
  - "7.  SMF-MIB Definitions\n   SMF-MIB DEFINITIONS ::= BEGIN\n   IMPORTS\n     \
    \ MODULE-IDENTITY, OBJECT-TYPE, NOTIFICATION-TYPE,\n      Counter32, Integer32,\
    \ TimeTicks, experimental\n         FROM SNMPv2-SMI                          --\
    \ RFC 2578\n      TEXTUAL-CONVENTION, RowStatus, TruthValue\n         FROM SNMPv2-TC\
    \                           -- RFC 2579\n      MODULE-COMPLIANCE, OBJECT-GROUP,\n\
    \      NOTIFICATION-GROUP\n         FROM SNMPv2-CONF                         --\
    \ RFC 2580\n      InterfaceIndexOrZero, ifName\n         FROM IF-MIB         \
    \                     -- RFC 2863\n      SnmpAdminString\n         FROM SNMP-FRAMEWORK-MIB\
    \                  -- RFC 3411\n      InetAddress, InetAddressType,\n      InetAddressPrefixLength\n\
    \         FROM INET-ADDRESS-MIB                    -- RFC 4001\n      IANAsmfOpModeIdTC,\n\
    \      IANAsmfRssaIdTC\n               FROM IANA-SMF-MIB\n      ;\n   smfMIB MODULE-IDENTITY\n\
    \      LAST-UPDATED \"201410100000Z\"  -- October 10, 2014\n      ORGANIZATION\
    \ \"IETF MANET Working Group\"\n      CONTACT-INFO\n         \"WG EMail:  manet@ietf.org\n\
    \          WG Chairs: sratliff@cisco.com\n                     jmacker@nrl.navy.mil\n\
    \          Editors:   Robert G. Cole\n                     US Army CERDEC\n  \
    \                   6010 Frankford Road\n                     Aberdeen Proving\
    \ Ground, MD 21005\n                     USA\n                     Phone: +1 443\
    \ 395-8744\n                     EMail: robert.g.cole@us.army.mil\n          \
    \           Joseph Macker\n                     Naval Research Laboratory\n  \
    \                   Washington, D.C. 20375\n                     USA\n       \
