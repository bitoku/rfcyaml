  - "    Meeting Announcement to Discuss a Network Mail System (Revised)\nThis RFC\
    \ announces a slight change in the meeting time for the Network\nMail meeting\
    \ discussed in RFC #453.\nThe new meeting time is:\n                       FRIDAY,\
    \ FEBRUARY 23, 1973\n                        SRI-ARC Conference Room\nIf a second\
    \ day is needed, we will meet on Saturday, February 24th.\nM.D. Kudlick\n    \
    \   [ This RFC was put into machine readable form for entry ]\n       [ into the\
    \ online RFC archives by Alex McKenzie with    ]\n       [ support from GTE, formerly\
    \ BBN Corp.             9/99 ]\n"
