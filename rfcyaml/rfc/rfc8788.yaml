- title: Abstract
  contents:
  - "Abstract\n   The 2020-2021 Nominating Committee (NomCom) is to be formed between\n\
    \   the IETF 107 and IETF 108 meetings, and the issue of eligibility of\n   who\
    \ can serve on that NomCom needs clarification.  This document\n   provides a\
    \ one-time interpretation of the eligibility rules that is\n   required for the\
    \ exceptional situation of the cancellation of the in-\n   person IETF 107 meeting.\
    \  This document only affects the seating of\n   the 2020-2021 NomCom and any\
    \ rules or processes that relate to NomCom\n   eligibility before IETF 108; it\
    \ does not set a precedent to be\n   applied in the future.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 7841.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8788.\n"
