- title: 5.1.  Data Model Requirements
  contents:
  - "5.1.  Data Model Requirements\n   D.1  The data model MUST support specifying\
    \ the geolocation of the\n        white-space device, the uncertainty in meters,\
    \ the height and\n        its uncertainty, and the percentage of confidence in\
    \ the\n        location determination.  The data model MUST support [WGS84].\n\
    \   D.2  The data model MUST support specifying the data and other\n        applicable\
    \ requirements of the rule set that applies to the\n        white-space device\
    \ at a specified location.\n   D.3  The data model MUST support device description\
    \ data that\n        identifies a white-space device (serial number, certification\n\
    \        IDs, etc.) and describes device characteristics, such as device\n   \
    \     class (fixed, mobile, portable, indoor, outdoor, etc.), Radio\n        Access\
    \ Technology (RAT), etc.\n   D.4  The data model MUST support specifying a manufacturer's\
    \ serial\n        number for a white-space device.\n   D.5  The data model MUST\
    \ support specifying the antenna- and\n        radiation-related parameters of\
    \ the white-space device, such as:\n           antenna height\n           antenna\
    \ gain\n           maximum output power, Equivalent Isotropic Radiated Power\n\
    \           (EIRP) in dBm (decibels referenced to 1 milliwatt)\n           antenna\
    \ radiation pattern (directional dependence of the\n           strength of the\
    \ radio signal from the antenna)\n           spectrum mask with lowest and highest\
    \ possible frequency\n           spectrum mask in dBr (decibels referenced to\
    \ an arbitrary\n           reference level) from peak transmit power in EIRP,\
    \ with\n           specific power limit at any frequency linearly interpolated\n\
    \           between adjacent points of the spectrum mask\n           measurement\
    \ resolution bandwidth for EIRP measurements\n   D.6  The data model MUST support\
    \ specifying owner and operator\n        contact information for a transmitter.\
    \  This includes the name\n        of the transmitter owner and the name, postal\
    \ address, email\n        address, and phone number of the transmitter operator.\n\
    \   D.7  The data model MUST support specifying spectrum availability.\n     \
    \   Spectrum units are specified by low and high frequencies and may\n       \
    \ have an optional channel identifier.  The data model MUST\n        support a\
    \ schedule including start time and stop time for\n        spectrum unit availability.\
    \  The data model MUST support maximum\n        power level for each spectrum\
    \ unit.\n   D.8  The data model MUST support specifying spectrum availability\n\
    \        information for a single location and an area (e.g., a polygon\n    \
    \    defined by multiple location points or a geometric shape such as\n      \
    \  a circle).\n   D.9  The data model MUST support specifying the frequencies\
    \ and power\n        levels selected for use by a white-space device in the\n\
    \        acknowledgment message.\n"
- title: 5.2.  Protocol Requirements
  contents:
  - "5.2.  Protocol Requirements\n   P.1   The master device identifies a database\
    \ to which it can\n         register, make spectrum availability requests, etc.\
    \  The\n         protocol MUST support the discovery of an appropriate database\n\
    \         given a location provided by the master device.  The master\n      \
    \   device MAY select a database by discovery at run time or by\n         means\
    \ of a pre-programmed URI.  The master device MAY validate\n         discovered\
    \ or configured database addresses against a list of\n         known databases\
    \ (e.g., a list of databases approved by a\n         regulatory body).\n   P.2\
    \   The protocol MUST support the database informing the master of\n         the\
    \ regulatory rules (rule set) that applies to the master\n         device (or\
    \ any slave devices on whose behalf the master is\n         contacting the database)\
    \ at a specified location.\n   P.3   The protocol MUST provide the ability for\
    \ the database to\n         authenticate the master device.\n   P.4   The protocol\
    \ MUST provide the ability for the master device to\n         verify the authenticity\
    \ of the database with which it is\n         interacting.\n   P.5   The messages\
    \ sent by the master device to the database and the\n         messages sent by\
    \ the database to the master device MUST support\n         integrity protection.\n\
    \   P.6   The protocol MUST provide the capability for messages sent by\n    \
    \     the master device and database to be encrypted.\n   P.7   Tracking of master\
    \ or slave device uses of white-space spectrum\n         by database administrators,\
    \ regulatory agencies, and others who\n         have access to a white-space database\
    \ could be considered\n         invasive of privacy, including privacy regulations\
    \ in specific\n         environments.  The PAWS protocol SHOULD support privacy-\n\
    \         sensitive handling of device-provided data where such\n         protection\
    \ is feasible, allowed, and desired.\n   P.8   The protocol MUST support the master\
    \ device registering with\n         the database; see Device Registration (Section\
    \ 3.3).\n   P.9   The protocol MUST support a registration acknowledgment\n  \
    \       indicating the success or failure of the master device\n         registration.\n\
    \   P.10  The protocol MUST support an available spectrum request from\n     \
    \    the master device to the database, which may include one or\n         more\
    \ of the data items listed in Data Model Requirements\n         (Section 5.1).\
    \  The request may include data that the master\n         device sends on its\
    \ own behalf and/or on behalf of one or more\n         slave devices.\n   P.11\
    \  The protocol MUST support an available spectrum response from\n         the\
    \ database to the master device, which may include one or\n         more of the\
    \ data items listed in Data Model Requirements\n         (Section 5.1).  The response\
    \ may include data related to master\n         and/or slave device operation.\n\
    \   P.12  The protocol MUST support a spectrum usage message from the\n      \
    \   master device to the database, which may include one or more of\n        \
    \ the data items listed in Data Model Requirements (Section 5.1).\n         The\
    \ message may include data that the master device sends on\n         its own behalf\
    \ and/or on behalf of one or more slave devices.\n   P.13  The protocol MUST support\
    \ a spectrum usage message\n         acknowledgment.\n   P.14  The protocol MUST\
    \ support a validation request from the master\n         device to the database\
    \ to validate a slave device, which should\n         include information necessary\
    \ to identify the slave device to\n         the database.\n   P.15  The protocol\
    \ MUST support a validation response from the\n         database to the master\
    \ to indicate if the slave device is\n         validated by the database.  The\
    \ validation response MUST\n         indicate the success or failure of the validation\
    \ request.\n   P.16  The protocol MUST support the capability for the database\
    \ to\n         inform master devices of changes to spectrum availability\n   \
    \      information.\n"
- title: 5.3.  Operational Requirements
  contents:
  - "5.3.  Operational Requirements\n   This section contains operational requirements\
    \ of a database-device\n   system, independent of the requirements of the protocol\
    \ for\n   communication between the database and devices.\n   O.1  The master\
    \ device must be able to connect to the database to\n        send requests to\
    \ the database and receive responses to, and\n        acknowledgments of, its\
    \ requests from the database.\n   O.2  A master device MUST be able to determine\
    \ its location including\n        uncertainty and confidence level.  A fixed master\
    \ device may use\n        a location programmed at installation.\n   O.3  The\
    \ master device MUST be configured to understand and comply\n        with the\
    \ requirements of the rule set of the regulatory body\n        that apply to its\
    \ operation at its location.\n   O.4  A master device MUST query the database\
    \ for the available\n        spectrum at a specified location before starting\
    \ radio\n        transmission in white space at that location.\n   O.5  A master\
    \ device MUST be able to query the database for the\n        available spectrum\
    \ on behalf of a slave device at a specified\n        location before the slave\
    \ device starts radio transmission in\n        white space at that location.\n\
    \   O.6  The database MUST respond to an available spectrum request.\n"
- title: 5.4.  Guidelines
  contents:
  - "5.4.  Guidelines\n   White-space technology itself is expected to evolve and\
    \ include\n   attributes such as coexistence and interference avoidance, spectrum\n\
    \   brokering, alternative spectrum bands, etc.  The design of the data\n   model\
    \ and protocol should be cognizant of the evolving nature of\n   white-space technology\
    \ and consider the following set of guidelines\n   in the development of the data\
    \ model and protocol:\n   1.  The data model SHOULD provide a modular design separating\n\
    \       messaging-specific, administrative-specific, and spectrum-\n       specific\
    \ parts into distinct modules.\n   2.  The protocol SHOULD support determination\
    \ of which\n       administrative-specific and spectrum-specific modules are used.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   PAWS is a protocol whereby a master device requests\
    \ a schedule of\n   available spectrum at its location (or the location of its\
    \ slave\n   devices) before it (or they) can operate using those frequencies.\n\
    \   Whereas the information provided by the database must be accurate and\n  \
    \ conform to applicable regulatory rules, the database cannot enforce,\n   through\
    \ the protocol, that a client device uses only the spectrum it\n   provided. \
    \ In other words, devices can put energy in the air and\n   cause interference\
    \ without asking the database.  Hence, PAWS security\n   considerations do not\
    \ include protection against malicious use of the\n   white-space spectrum.\n\
    \   Threat model for the PAWS protocol:\n      Assumptions:\n         The link\
    \ between the master device and the database can be\n         wired or wireless\
    \ and provides IP connectivity.  It is assumed\n         that an attacker has\
    \ full access to the network medium between\n         the master device and the\
    \ database.  The attacker may be able\n         to eavesdrop on any communications\
    \ between these entities.\n      Threat 1: User modifies a device to masquerade\
    \ as another valid\n      certified device\n         A master device identifies\
    \ itself to the database in order to\n         obtain information about available\
    \ spectrum.  Without suitable\n         protection mechanisms, devices can listen\
    \ to registration\n         exchanges and later register with the database by\
    \ claiming the\n         identity of another device.\n      Threat 2: Spoofed\
    \ database\n         A master device attempts to discover a database (or databases)\n\
    \         that it can query for available spectrum information.  An\n        \
    \ attacker may attempt to spoof a database and provide responses\n         to\
    \ a master device that are malicious and result in the master\n         device\
    \ causing interference to the primary user of the\n         spectrum.\n      Threat\
    \ 3: Modifying or jamming a query request\n         An attacker may modify or\
    \ jam the query request sent by a\n         master device to a database.  The\
    \ attacker may change the\n         location of the device or its capabilities\
    \ (transmit power,\n         antenna height, etc.), and, as a result, the database\
    \ responds\n         with incorrect information about available spectrum or maximum\n\
    \         transmit power allowed.  The result of such an attack is that\n    \
    \     the master device can cause interference to the primary user of\n      \
    \   the spectrum.  It may also result in a denial of service to the\n        \
    \ master device if the modified database response indicates that\n         no\
    \ channels are available to the master device or when a jammed\n         query\
    \ prevents the request from reaching the database.\n      Threat 4: Modifying\
    \ or jamming a query response\n         An attacker may modify or jam the query\
    \ response sent by the\n         database to a master device.  For example, an\
    \ attacker may\n         modify the available spectrum or power-level information\n\
    \         carried in the database response.  As a result, a master device\n  \
    \       may use spectrum that is not available at a location or may\n        \
    \ transmit at a greater power level than allowed.  Such\n         unauthorized\
    \ use can result in interference to the primary user\n         of that spectrum.\
    \  Alternatively, an attacker may modify a\n         database response to indicate\
    \ that no spectrum is available at\n         a location (or jam the response),\
    \ resulting in a denial of\n         service to the master device.\n      Threat\
    \ 5: Third-party tracking of white-space device location and\n      identity\n\
    \         A master device may provide its identity in addition to its\n      \
    \   location in the query request.  Such location/identity\n         information\
    \ can be gleaned by an eavesdropper and used for\n         unauthorized tracking\
    \ purposes.\n      Threat 6: Malicious individual acts as a database to terminate\
    \ or\n      unfairly limit spectrum access of devices\n         A database may\
    \ include a mechanism by which service and\n         spectrum allocated to a master\
    \ device can be revoked by sending\n         a revoke message to a master device.\
    \  A malicious user can\n         pretend to be a database and send a revoke message\
    \ to that\n         device.  This results in denial of service to the master\n\
    \         device.\n   The security requirements arising from the above threats\
    \ are captured\n   in the requirements of Section 5.2.\n"
