- title: 1.  Introduction
  contents:
  - '1.  Introduction

    '
- title: 1.1.  Introduction to White Space
  contents:
  - "1.1.  Introduction to White Space\n   Wireless spectrum is a commodity that is\
    \ regulated by governments.\n   The spectrum is used for various purposes, which\
    \ include, but are not\n   limited to, entertainment (e.g., radio and television),\
    \ communication\n   (e.g., telephony and Internet access), military (e.g., radars,\
    \ etc.),\n   and navigation (e.g., satellite communication, GPS).  Portions of\
    \ the\n   radio spectrum that are assigned to a licensed (primary) user but are\n\
    \   unused or unoccupied at specific locations and times are defined as\n   \"\
    white space\".  The concept of allowing additional (secondary)\n   transmissions\
    \ (which may or may not be licensed) in white space is a\n   technique to \"unlock\"\
    \ existing spectrum for new use.\n   An obvious requirement is that these secondary\
    \ transmissions do not\n   interfere with the assigned use of the spectrum.  One\
    \ interesting\n   observation is that often, in a given physical location, the\
    \ primary\n   user(s) may not be using the entire band assigned to them.  The\n\
    \   available spectrum for secondary transmissions would then depend on\n   the\
    \ location of the secondary user.  The fundamental issue is how to\n   determine,\
    \ for a specific location and specific time, if any of the\n   assigned spectrum\
    \ is available for secondary use.\n   Academia and industry have studied multiple\
    \ cognitive radio [CRADIO]\n   mechanisms for use in such a scenario.  One simple\
    \ mechanism is to\n   use a geospatial database that contains the spatial and\
    \ temporal\n   profile of all primary licensees' spectrum usage, and require\n\
    \   secondary users to query the database for available spectrum that\n   they\
    \ can use at their location.  Such databases can be accessible and\n   queryable\
    \ by secondary users on the Internet.\n   Any entity that is assigned spectrum\
    \ that is not densely used may be\n   asked by a governmental regulatory agency\
    \ to share it to allow for\n   more intensive use of the spectrum.  Providing\
    \ a mechanism by which\n   secondary users share the spectrum with the primary\
    \ user is\n   attractive in many bands, in many countries.\n   This document includes\
    \ the problem statement followed by use cases\n   and requirements associated\
    \ with the use of white-space spectrum by\n   secondary users via a database query\
    \ protocol.  The final sections\n   include the requirements associated with such\
    \ a protocol.  Note that\n   the IETF has undertaken to develop a database query\
    \ protocol (see\n   [PAWS]).\n"
- title: 1.2.  Scope
  contents:
  - '1.2.  Scope

    '
- title: 1.2.1.  In Scope
  contents:
  - "1.2.1.  In Scope\n   This document covers the requirements for a protocol to\
    \ allow a\n   device to access a database to obtain spectrum availability\n  \
    \ information.  Such a protocol should allow a device to perform the\n   following\
    \ actions:\n   1.  Determine the relevant database to query.\n   2.  Connect to\
    \ and optionally register with the database using a\n       well-defined protocol.\n\
    \   3.  Provide geolocation and perhaps other data to the database using\n   \
    \    a well-defined format for querying the database.\n   4.  Receive in response\
    \ to the query a list of available white-space\n       frequencies at the specified\
    \ geolocation using a well-defined\n       format for the information.\n   5.\
    \  Send an acknowledgment to the database with information\n       containing\
    \ channels selected for use by the device and other\n       device operation parameters.\n\
    \   Note: The above protocol actions should explicitly or implicitly\n   support\
    \ the ability of devices to re-register and/or re-query the\n   database when\
    \ they change their locations or operating parameters.\n   This will allow them\
    \ to receive permission to operate in their new\n   locations and/or with their\
    \ new operating parameters, and to send\n   acknowledgments to the database that\
    \ include information on their new\n   operating parameters.\n"
- title: 1.2.2.  Out of Scope
  contents:
  - "1.2.2.  Out of Scope\n   The following topics are out of scope for this specification:\n\
    \   1.  It is the device's responsibility to query the database for new\n    \
    \   spectrum when the device moves, changes operating parameters,\n       loses\
    \ connectivity, etc.  Other synchronization mechanisms are\n       out of scope.\n\
    \   2.  A rogue device may operate without contacting the database to\n      \
    \ obtain available spectrum.  Hence, enforcement of spectrum usage\n       by\
    \ devices is out of scope.\n   3.  The protocol defines communications between\
    \ the database and\n       devices.  The protocol for communications between devices\
    \ is out\n       of scope.\n   4.  Coexistence and interference avoidance of white-space\
    \ devices\n       within the same spectrum are out of scope.\n   5.  Provisioning\
    \ (releasing new spectrum for white-space use) is out\n       of scope.\n"
- title: 2.  Conventions Used in This Document
  contents:
  - '2.  Conventions Used in This Document

    '
- title: 2.1.  Terminology
  contents:
  - "2.1.  Terminology\n   Database:  A database is an entity that contains current\
    \ information\n      about available spectrum at a given location and time, as\
    \ well as\n      other types of information related to spectrum availability and\n\
    \      usage.\n   Device Class:  Identifies classes of devices including fixed,\
    \ mobile,\n      portable, etc.  May also indicate if the device is indoor or\n\
    \      outdoor.\n   Device ID:  An identifier for a device.\n   Master Device:\
    \  A device that queries the database, on its own behalf\n      and/or on behalf\
    \ of a slave device, to obtain available spectrum\n      information.\n   Slave\
    \ Device:  A device that queries the database through a master\n      device.\n\
    \   Trusted Database:  A database that is trusted by a device or provides\n  \
    \    data objects that are trusted by a device.\n   White Space (WS):  Radio spectrum\
    \ that is available for secondary use\n      at a specific location and time.\n\
    \   White-Space Device (WSD):  A device that uses white-space spectrum as\n  \
    \    a secondary user.  A white-space device can be a fixed or portable\n    \
    \  device such as an access point, base station, or cell phone.\n"
- title: 2.2.  Requirements Language
  contents:
  - "2.2.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in RFC 2119 [RFC2119].\n"
- title: 3.  Problem Statement
  contents:
  - "3.  Problem Statement\n   The use of white-space spectrum is enabled via the\
    \ capability of a\n   device to query a database and obtain information about\
    \ the\n   availability of spectrum for use at a given location.  The databases\n\
    \   are reachable via the Internet, and the devices querying these\n   databases\
    \ are expected to have some form of Internet connectivity,\n   directly or indirectly.\
    \  While databases are expected to support the\n   rule set(s) of one or more\
    \ regulatory domains, and the regulations\n   and available spectrum associated\
    \ with each rule set may vary, the\n   fundamental operation of the protocol must\
    \ be independent of any\n   particular regulatory environment.\n   An example\
    \ of the high-level architecture of the devices and\n   databases is shown in\
    \ Figure 1.\n                 -----------\n                 | Master  |\n    \
    \             |WS Device|                              ------------\n        \
    \         |Lat: X   |\\           .---.    /--------|Database A|\n           \
    \      |Long: Y  | \\         (     )  /         ------------\n              \
    \   -----------  \\-------/       \\/               o\n                      \
    \               ( Internet)               o\n                 -----------  /------(\
    \         )\\              o\n                 | Master  | /        (       )\
    \  \\             o\n                 |WS Device|/          (_____)    \\    \
    \   ------------\n                 |Lat: X   |                       \\------|Database\
    \ B|\n                 |Long: Y  |                              ------------\n\
    \                 -----------\n      Figure 1: High-Level View of White-Space\
    \ Database Architecture\n   Note that there could be multiple databases serving\
    \ white-space\n   devices.  In some countries, such as the U.S., the regulator\
    \ has\n   determined that multiple databases may provide service to white-space\n\
    \   devices.\n   A messaging interface between the white-space devices and the\n\
    \   database is required for operating a network using the white-space\n   spectrum.\
    \  The following sections discuss various aspects of such an\n   interface and\
    \ the need for a standard.\n"
- title: 3.1.  Global Applicability
  contents:
  - "3.1.  Global Applicability\n   The use of white-space spectrum is currently approved\
    \ or being\n   considered in multiple regulatory domains, whose rules may differ.\n\
    \   However, the need for devices that intend to use the spectrum to\n   communicate\
    \ with a database remains a common feature.  The database\n   implements rules\
    \ that protect all primary users, independent of the\n   characteristics of the\
    \ white-space devices.  It also provides a way\n   to specify a schedule of use,\
    \ since some primary users (for example,\n   wireless microphones) only operate\
    \ in limited time slots.\n   Devices need to be able to query a database, directly\
    \ or indirectly,\n   over the public Internet and/or private IP networks prior\
    \ to\n   operating in available spectrum.  Information about available\n   spectrum,\
    \ schedule, power, etc., are provided by the database as a\n   response to the\
    \ query from a device.  The messaging interface needs\n   to be:\n   1.  Interface\
    \ agnostic - An interface between a master white-space\n       device and database\
    \ can be wired or unwired (e.g., a radio/air\n       interface technology such\
    \ as IEEE 802.11af, IEEE 802.15.4m, IEEE\n       802.16, IEEE 802.22, LTE, etc.)\
    \  However, the messaging interface\n       between a master white-space device\
    \ and the database should be\n       agnostic to the interface used for such messaging\
    \ while being\n       cognizant of the characteristics of the interface technology\
    \ and\n       the need to include any relevant attributes in the query to the\n\
    \       database.\n   2.  Spectrum agnostic - The spectrum used by primary and\
    \ secondary\n       users varies by country.  Some spectrum bands have an explicit\n\
    \       notion of a \"channel\": a defined swath of spectrum within a band\n \
    \      that has some assigned identifier.  Other spectrum bands may be\n     \
    \  subject to white-space sharing, but only have actual frequency\n       low/high\
    \ parameters to define primary and secondary use.  The\n       protocol should\
    \ be able to be used in any spectrum band where\n       white-space sharing is\
    \ permitted.\n   3.  Globally applicable - A common messaging interface between\
    \ white-\n       space devices and databases will enable the use of such spectrum\n\
    \       for various purposes on a global basis.  Devices can operate in\n    \
    \   any location where such spectrum is available and a common\n       interface\
    \ ensures uniformity in implementations and deployment.\n       To allow the global\
    \ use of white-space devices in different\n       countries (whatever the regulatory\
    \ domain), the protocol should\n       support the database that communicates\
    \ the applicable regulatory\n       rule-set information to the white-space device.\n\
    \   4.  Built on flexible and extensible data structures - Different\n       databases\
    \ are likely to have different requirements for the kinds\n       of data required\
    \ for registration (different regulatory rule sets\n       that apply to the registration\
    \ of devices) and other messages\n       sent by the device to the database. \
    \ For instance, different\n       regulators might require different device-characteristic\n\
    \       information to be passed to the database.\n"
- title: 3.2.  Database Discovery
  contents:
  - "3.2.  Database Discovery\n   The master device must obtain the address of a trusted\
    \ database,\n   which it will query for available white-space spectrum.  If the\n\
    \   master device uses a discovery service to locate a trusted database,\n   it\
    \ may perform the following steps (this description is intended as\n   descriptive,\
    \ not prescriptive):\n   1.  The master device constructs and sends a request\
    \ (e.g., over the\n       Internet) to a trusted discovery service.\n   2.  If\
    \ no acceptable response is received within a pre-configured\n       time limit,\
    \ the master device concludes that no trusted database\n       is available. \
    \ If at least one response is received, the master\n       device evaluates the\
    \ response(s) to determine if a trusted\n       database can be identified where\
    \ the master device is able to\n       receive service from the database.  If\
    \ so, it establishes contact\n       with the trusted database.\n   3.  The master\
    \ device establishes a white-space network as described\n       in Section 4.\n\
    \   Optionally, and in place of steps 1-2 above, the master device can be\n  \
    \ pre-configured with the address (e.g., URI) of one or more trusted\n   databases.\
    \  The master device can establish contact with one of these\n   trusted databases.\n"
- title: 3.3.  Device Registration
  contents:
  - "3.3.  Device Registration\n   The master device may register with the database\
    \ before it queries\n   the database for available spectrum.  A registration process\
    \ may\n   consist of the following steps:\n   1.  The master device sends registration\
    \ information to the database.\n       This information may include the device\
    \ ID; serial number\n       assigned by the manufacturer; device location; device\
    \ antenna\n       height above ground; name of the individual or business that\
    \ owns\n       the device; and the name, postal address, email address, and\n\
    \       phone number of a contact person responsible for the device's\n      \
    \ operation.\n   2.  The database responds to the registration request with an\n\
    \       acknowledgment to indicate the success of the registration\n       request\
    \ or with an error if the registration was unsuccessful.\n       Additional information\
    \ may be provided by the database in its\n       response to the master device.\n"
- title: 3.4.  Protocol
  contents:
  - "3.4.  Protocol\n   A protocol that enables a white-space device to query a database\
    \ to\n   obtain information about available spectrum is needed.  A device may\n\
    \   be required to register with the database with some credentials prior\n  \
    \ to being allowed to query.  The requirements for such a protocol are\n   specified\
    \ in this document.\n"
- title: 3.5.  Data Model Definition
  contents:
  - "3.5.  Data Model Definition\n   The contents of the queries and response need\
    \ to be specified.  A\n   data model is required; it must enable the white-space\
    \ device to\n   query the database while including all the relevant information,\
    \ such\n   as geolocation, radio technology, power characteristics, etc., which\n\
    \   may be country, spectrum, and regulatory dependent.  All databases\n   are\
    \ able to interpret the data model and respond to the queries using\n   the same\
    \ data model that is understood by all devices.\n"
- title: 4.  Use Cases
  contents:
  - "4.  Use Cases\n   There are many potential use cases for white-space spectrum\
    \ -- for\n   example, providing broadband Internet access in urban and densely\n\
    \   populated hotspots, as well as rural and remote, underserved areas.\n   Available\
    \ white-space spectrum may also be used to provide Internet\n   'backhaul' for\
    \ traditional Wi-Fi hotspots or for use by towns and\n   cities to monitor/control\
    \ traffic lights, read utility meters, and\n   the like.  Still other use cases\
    \ include the ability to offload data\n   traffic from another Internet access\
    \ network (e.g., 3G cellular\n   network) or to deliver data, information, or\
    \ a service to a user\n   based on the user's location.  Some of these use cases\
    \ are described\n   in the following sections.\n"
- title: 4.1.  Master-Slave White-Space Networks
  contents:
  - "4.1.  Master-Slave White-Space Networks\n   There are a number of common scenarios\
    \ in which a master white-space\n   device will act as proxy or mediator for one\
    \ or more slave devices\n   using its connection to the Internet to query the\
    \ database for\n   available spectrum for itself and for one or more slave devices.\n\
    \   These slave devices may be fixed or mobile, in close proximity with\n   each\
    \ other (indoor network or urban hotspot), or at a distance (rural\n   or remote\
    \ WAN).  Once slave devices switch to white-space spectrum\n   for their communications,\
    \ they may connect through the master to the\n   Internet or use white-space spectrum\
    \ for intra-network communications\n   only.  The master device can continue to\
    \ arbitrate and control white-\n   space communications by slave devices, and\
    \ it may notify them when\n   they are required to change white-space frequencies\
    \ or cease white-\n   space communications.\n   Figure 2 depicts the general architecture\
    \ of such a simple master-\n   slave network in which the master device communicates\
    \ with a database\n   on its own behalf and on behalf of slave devices.\n    \
    \      --------\n          |Slave |\n          |Device| \\             \\|/  \
    \                        ----------\n          |  1   |  (Air)         |     \
    \                      |Database|\n          --------       \\        |      \
    \           (----)   /|--------|\n             |            \\ ------|------ \
    \         (      ) /\n             |             \\|  Master   |         /   \
    \     \\\n           --------        /|           |======= ( Internet )\n    \
    \       |Slave |       / |  Device   |         \\        /\n           |Device|\
    \  (Air)  |           |          (      )\n           |  2   | /       |-----------|\
    \           (----)\n           --------        /\n             o   |        /\n\
    \             o   |     (Air)\n             o   |      /\n           --------\
    \    /\n           |Slave |   /\n           |Device|  /\n           |  n   |\n\
    \           --------\n                Figure 2: Master-Slave White-Space Network\n\
    \   The protocol requirements for these master-slave devices and other\n   similar\
    \ scenarios is essentially the same: the protocol must support\n   the ability\
    \ of a master device to make available-spectrum query\n   requests on behalf of\
    \ slave devices, passing device identification,\n   geolocation, and other slave\
    \ device parameters to the database as\n   required to obtain a list of white-space\
    \ spectrum available for use\n   by one or more slave devices.  Of course, different\
    \ use cases will\n   use this spectrum information in different ways, and the\
    \ details of\n   master/slave communications may be different for different use\
    \ cases.\n   Common steps that may occur in master-slave networks include the\n\
    \   following:\n   1.  The master device powers up.\n   2.  Slave devices may\
    \ power up and associate with the master device\n       via Wi-Fi or some other\
    \ over-the-air, non-white-space spectrum.\n       Until the slave device is allocated\
    \ white-space spectrum, any\n       master-slave or slave-slave communications\
    \ occurs over such non-\n       white-space spectrum.\n   3.  The master has Internet\
    \ connectivity, determines (or knows) its\n       location, and establishes a\
    \ connection to a trusted database (see\n       Section 3.2).\n   4.  The master\
    \ may register with the trusted database (see\n       Section 3.3).\n   5.  The\
    \ master sends a query to the trusted database requesting a\n       list of available\
    \ white-space spectrum based upon its\n       geolocation.  Query parameters may\
    \ include the master's location,\n       device identifier, and antenna height.\
    \  The master may send\n       available-spectrum requests to the database on\
    \ behalf of slave\n       devices.\n   6.  The database responds to the master's\
    \ query with a list of\n       available white-space spectrum, associated maximum\
    \ power levels,\n       and durations of time for spectrum use.  If the master\
    \ made\n       requests on behalf of slave devices, the master may transmit the\n\
    \       obtained available-spectrum lists to the slaves (or the master\n     \
    \  may allocate spectrum to slaves from the obtained spectrum\n       lists).\n\
    \   7.  The master may inform the database of the spectrum and power\n       level\
    \ it selects from the available spectrum list.  If a slave\n       device has\
    \ been allocated available white-space spectrum, the\n       slave may inform\
    \ the master of the spectrum and power level it\n       has chosen, and the master\
    \ may, in turn, relay such slave device\n       usage to the database.\n   8.\
    \  Further communication among masters and slaves over the white-\n       space\
    \ network may occur via the selected/allocated white-space\n       spectrum frequencies.\n\
    \   Note: Steps 5 through 7 may be repeated by the master device when it\n   (or\
    \ a slave device that uses the master as a proxy to communicate\n   with the database)\
    \ changes its location or operating parameters --\n   for example, after a master\
    \ changes location, it may query the\n   database for available spectrum at its\
    \ new location, then acknowledge\n   the subsequent response received from the\
    \ database with information\n   on the spectrum and power levels it is using at\
    \ the new location.\n"
- title: '4.2.  Offloading: Moving Traffic to a White-Space Network'
  contents:
  - "4.2.  Offloading: Moving Traffic to a White-Space Network\n   This scenario is\
    \ a variant of the master-slave network described in\n   the previous use case.\
    \  In this scenario, an access point (AP) offers\n   a white-space service that\
    \ offloads Internet traffic as an\n   alternative data path to a more congested\
    \ or costly Internet wire,\n   wireless, or satellite service.\n   Figure 3 shows\
    \ an example of deployment of this scenario.\n                              \\\
    |/\n                               |\n                            |--|----------|\n\
    \          \\|/              /|Access Point |\\\n           |       (Air)--/ |-------------|\
    \ \\\n         --|------ /                         \\               -----------\n\
    \        |Portable|/                           \\      (----)  | Database|\n \
    \       | Device |                             \\    (      ) /----------\n  \
    \      |--------|\\                             \\  /        \\\n            \
    \       \\                             X( Internet )\n                    \\ \
    \                          /  \\        /\n                     (Air)        \
    \             /    (      )\n                        \\                     /\
    \      (----)\n                         \\                   /\n             \
    \             \\|---------------|/\n                           |    Metered  \
    \  |\n                           |    Service    |\n                         \
    \  |---------------|\n           Figure 3: Offloading Traffic to a White-Space\
    \ Network\n   A simplified operation scenario of offloading content, such as video\n\
    \   stream, from a congested or costly Internet connection to a white-\n   space\
    \ service provided by an AP consists of the following steps:\n   1.  The AP contacts\
    \ the database to determine channels it can use.\n   2.  The portable device connects\
    \ to a paid Internet service and\n       selects a video for streaming.\n   3.\
    \  The portable device determines if it can offload to a white-space\n       AP:\n\
    \       A.  If the portable device knows its location, it\n           1.  asks\
    \ the database (using the paid service) for available\n               white-space\
    \ spectrum;\n           2.  listens for and connects to the AP over the permitted\n\
    \               white-space spectrum.\n       B.  If the portable device does\
    \ not have GPS or other means to\n           determine its position, it\n    \
    \       1.  uses non-white-space spectrum to listen for and connect\n        \
    \       to the AP;\n           2.  asks the AP to query the database for permitted\
    \ white-\n               space spectrum on its behalf;\n           3.  uses the\
    \ permitted white-space spectrum to connect to the\n               AP.\n   4.\
    \  The portable device accesses the Internet through the AP to\n       stream\
    \ the selected video.\n"
- title: 4.3.  White Space Serving as Backhaul
  contents:
  - "4.3.  White Space Serving as Backhaul\n   In this use case, an Internet connectivity\
    \ service is provided to\n   users over a common wireless standard, such as Wi-Fi,\
    \ with a white-\n   space master/slave network providing backhaul connectivity\
    \ to the\n   Internet.  Note that Wi-Fi is referenced in Figure 4 and the\n  \
    \ following discussion, but any other technology can be substituted in\n   its\
    \ place.\n   Figure 4 shows an example of deployment of this scenario.\n     \
    \                    \\|/   White      \\|/    \\|/     Wi-Fi \\|/\n         \
    \                 |    Space       |      |             |\n                  \
    \        |                |      |           |-|----|\n            (----)    \
    \  |-|----|         |-|------|-|         | Wi-Fi|\n           (      )     |Master|\
    \         | Slave    |--(Air)--| Dev  |\n          /        \\    |      |--(Air)--|\
    \ Bridge   |         |------|\n         ( Internet )---|      |         | to Wi-Fi\
    \ |\n          \\        /    |------|         |----------|           \\|/\n \
    \          (      )                                  \\           |\n        \
    \    (----)                                    \\(Air)   |-|----|\n          \
    \                                                  \\--| Wi-Fi|\n            \
    \                                                   | Dev  |\n               \
    \                                                |------|\n              Figure\
    \ 4: White-Space Network Used for Backhaul\n   Once the bridged device (Slave\
    \ Bridge + Wi-Fi) is connected to a\n   master and WS network, a simplified operation\
    \ scenario of backhaul\n   for Wi-Fi consists of the following steps:\n   1. \
    \ A bridged slave device (Slave Bridge + Wi-Fi) is connected to a\n       master\
    \ device operating in the WS spectrum (the master obtains\n       available white-space\
    \ spectrum as described in Section 4.1).\n   2.  Once the slave device is connected\
    \ to the master, the Wi-Fi\n       access point has Internet connectivity as well.\n\
    \   3.  End users attach to the Wi-Fi network via their Wi-Fi-enabled\n      \
    \ devices and receive Internet connectivity.\n"
- title: 4.4.  Rapid Network Deployment during Emergencies
  contents:
  - "4.4.  Rapid Network Deployment during Emergencies\n   Organizations involved\
    \ in handling emergency operations maintain an\n   infrastructure that relies\
    \ on dedicated spectrum for their\n   operations.  However, such infrastructures\
    \ are often affected by the\n   disasters they handle.  To set up a replacement\
    \ network, spectrum\n   needs to be quickly cleared and reallocated to the crisis\
    \ response\n   organization.  Automation of this allocation and assignment is\
    \ often\n   the best solution.  A preferred option is to make use of a robust\n\
    \   protocol that has been adopted and implemented by radio\n   manufacturers.\
    \  A typical network topology solution might include\n   wireless access links\
    \ to the public Internet or private network,\n   wireless ad hoc network radios\
    \ working independently of a fixed\n   infrastructure, and satellite links for\
    \ backup where lack of\n   coverage, overload, or outage of wireless access links\
    \ can occur.\n   Figure 5 shows an example of deployment of this scenario.\n \
    \                               \\|/\n                                 | ad hoc\n\
    \                                 |\n                               |-|-------------|\n\
    \                               | Master node   |    |-------------|\n       \
    \   \\|/                  | with          |    | White-Space |\n           | ad\
    \ hoc           /| backhaul link |    | Database    |\n           |          \
    \   /---/ |---------------|    |-------------|\n        ---|------------/    \
    \            |      \\           /\n        | Master node   |                |\
    \       |      (--/--)\n        | without       |                |        -----(\
    \       )\n        | backhaul link |                |  Wireless  / Private \\\n\
    \        ----------------\\                |    Access (   net or  )\n       \
    \                  \\                |           \\ Internet )\n             \
    \             \\    \\|/        |      ------(        /\n                    \
    \       \\    | ad hoc  |      |      (------)\n                            \\\
    \   |         |      /          \\\n                             \\--|-------------\
    \  /Satellite   ----------\n                             | Master node   | / Link\
    \        | Other  |\n                             | with          |/         \
    \     | nodes  |\n                             | backhaul link |             \
    \  ----------\n                             -----------------\n      Figure 5:\
    \ Rapidly Deployed Network with Partly Connected Nodes\n   In the ad hoc network,\
    \ all nodes are master nodes that allocate radio\n   frequency (RF) channels from\
    \ the database (as described in\n   Section 4.1).  However, the backhaul link\
    \ may not be available to all\n   nodes, such as depicted for the left node in\
    \ the above figure.  To\n   handle RF channel allocation for such nodes, a master\
    \ node with a\n   backhaul link relays or proxies the database query for them.\
    \  So\n   master nodes without a backhaul link follow the procedure as defined\n\
    \   for clients.  The ad hoc network radios utilize the provided RF\n   channels.\
    \  Details on forming and maintenance of the ad hoc network,\n   including repair\
    \ of segmented networks caused by segments operating\n   on different RF channels,\
    \ is out of scope of spectrum allocation.\n"
- title: 4.5.  White Space Used for Local TV Broadcaster
  contents:
  - "4.5.  White Space Used for Local TV Broadcaster\n   Available white-space spectrum\
    \ can be deployed in novel ways to\n   leverage the public use of hand-held and\
    \ portable devices.  One such\n   use is white-space spectrum used for local TV\
    \ transmission of audio-\n   video content to portable devices used by individuals\
    \ in attendance\n   at an event.  In this use case, audience members at a seminar,\n\
    \   entertainment event, or other venue plug a miniature TV receiver fob\n   into\
    \ their laptop, computer tablet, cell phone, or other portable\n   device.  A\
    \ master device obtains a list of available white-space\n   spectrum (as described\
    \ in Section 4.1), then broadcasts audio-video\n   content locally to the audience\
    \ over one of the available\n   frequencies.  Audience members receive the content\
    \ through their\n   miniature TV receivers tuned to the appropriate white-space\
    \ band for\n   display on the monitors of their portable devices.\n   Figure 6\
    \ shows an example of deployment of this scenario.\n                         \
    \                       |------------|\n                                     \
    \           |White-Space |\n                                                |\
    \ Database   |\n                                      .---.   / |------------|\n\
    \              |-----------|          (     ) /\n              |  Master   | \
    \        /       \\\n              |           |========( Internet)\n        \
    \      |-----------|         \\       /\n                    |               \
    \ (     )\n                   /|\\                (---)\n              (White-Space\n\
    \               Broadcast)\n         \\|/   \\|/   \\|/   \\|/   \\|/   \\|/ \
    \  \\|/\n          |     |     |     |     |     |     |     .................\n\
    \        ----- ----- ----- ----- ----- ----- -----\n        |   | |   | |   |\
    \ |   | |   | |   | |   |\n        |   | |   | |   | |   | |   | |   | |   |\n\
    \        ----- ----- ----- ----- ----- ----- -----\n       USB TV receivers connected\
    \ to laptops, cell phones, tablets ...\n             Figure 6: White Space Used\
    \ for Local TV Broadcast\n"
