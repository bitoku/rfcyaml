- title: __initial_text__
  contents:
  - '   Deprecating Unicode Language Tag Characters: RFC 2482 is Historic

    '
- title: Abstract
  contents:
  - "Abstract\n   RFC 2482, \"Language Tagging in Unicode Plain Text\", describes\
    \ a\n   mechanism for using special Unicode language tag characters to\n   identify\
    \ languages when needed without more general markup such as\n   that provided\
    \ by XML.  The Unicode Consortium has deprecated that\n   facility and strongly\
    \ recommends against its use.  RFC 2482 has been\n   moved to Historic status\
    \ to reduce the possibility that Internet\n   implementers would consider that\
    \ system an appropriate mechanism for\n   identifying languages.\n"
