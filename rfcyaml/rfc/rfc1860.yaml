- title: __initial_text__
  contents:
  - '                 Variable Length Subnet Table For IPv4

    '
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  This memo\n   does not specify an Internet standard of any kind.  Distribution\
    \ of\n   this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document itemizes the potential values for IPv4 subnets.\n\
    \   Additional information is provided for Hex and Decmial values,\n   classfull\
    \ equivalents, and number of addresses available within the\n   indicated block.\
    \ We appreciate inputs from Bruce Pinsky (cisco) and\n   Daniel Karrenberg (RIPE).\n"
- title: Table
  contents:
  - "Table\n   The following table lists the variable length subnets from 1 to 32,\n\
    \   the CIDR representation form and the Decmial equivalents.\n   Mask value:\n\
    \   Hex            CIDR   Decimal           #of add    Classfull\n   80.00.00.00\
    \    /1     128.0.0.0         2048 M     128 A\n   C0.00.00.00    /2     192.0.0.0\
    \         1024 M      64 A\n   E0.00.00.00    /3     224.0.0.0          512 M\
    \      32 A\n   F0.00.00.00    /4     240.0.0.0          256 M      16 A\n   F8.00.00.00\
    \    /5     248.0.0.0          128 M       8 A\n   FC.00.00.00    /6     252.0.0.0\
    \           64 M       4 A\n   FE.00.00.00    /7     254.0.0.0           32 M\
    \       2 A\n   FF.00.00.00    /8     255.0.0.0           16 M       1 A\n   FF.80.00.00\
    \    /9     255.128.0.0          8 M     128 B\n   FF.C0.00.00   /10     255.192.0.0\
    \          4 M      64 B\n   FF.E0.00.00   /11     255.224.0.0          2 M  \
    \    32 B\n   FF.F0.00.00   /12     255.240.0.0       1024 K      16 B\n   FF.F8.00.00\
    \   /13     255.248.0.0        512 K       8 B\n   FF.FC.00.00   /14     255.252.0.0\
    \        256 K       4 B\n   FF.FE.00.00   /15     255.254.0.0        128 K  \
    \     2 B\n   FF.FF.00.00   /16     255.255.0.0         64 K       1 B\n   FF.FF.80.00\
    \   /17     255.255.128.0       32 K     128 C\n   FF.FF.C0.00   /18     255.255.192.0\
    \       16 K      64 C\n   FF.FF.E0.00   /19     255.255.224.0        8 K    \
    \  32 C\n   FF.FF.F0.00   /20     255.255.240.0        4 K      16 C\n   FF.FF.F8.00\
    \   /21     255.255.248.0        2 K       8 C\n   FF.FF.FC.00   /22     255.255.252.0\
    \        1 K       4 C\n   FF.FF.FE.00   /23     255.255.254.0      512      \
    \   2 C\n   FF.FF.FF.00   /24     255.255.255.0      256         1 C\n   FF.FF.FF.80\
    \   /25     255.255.255.128    128\n   FF.FF.FF.C0   /26     255.255.255.192 \
    \    64\n   FF.FF.FF.E0   /27     255.255.255.224     32\n   FF.FF.FF.F0   /28\
    \     255.255.255.240     16\n   FF.FF.FF.F8   /29     255.255.255.248      8\n\
    \   FF.FF.FF.FC   /30     255.255.255.252      4\n   FF.FF.FF.FE   /31     255.255.255.254\
    \   This space is not usable\n   FF.FF.FF.FF   /32     255.255.255.255   This\
    \ is a single host route\n"
- title: Examples
  contents:
  - "Examples\n   The following tables illistrate some options for subnet/host partions\n\
    \   within selected block sizes.\n"
- title: From a /16 block
  contents:
  - "From a /16 block\n   # bits          Mask            Effective Subnets     Effective\
    \ Hosts\n   ========        =====           =================     ===============\n\
    \   2               255.255.192.0   2                       16382\n   3      \
    \         255.255.224.0   6                       8190\n   4               255.255.240.0\
    \   14                      4094\n   5               255.255.248.0   30      \
    \                2046\n   6               255.255.252.0   62                 \
    \     1022\n   7               255.255.254.0   126                     510\n \
    \  8               255.255.255.0   254                     254\n   9         \
    \      255.255.255.128 510                     126\n   10              255.255.255.192\
    \ 1022                    62\n   11              255.255.255.224 2046        \
    \            30\n   12              255.255.255.240 4094                    14\n\
    \   13              255.255.255.248 8190                    6\n   14         \
    \     255.255.255.252 16382                   2\n"
- title: From a /24 block
  contents:
  - "From a /24 block\n   # bits          Mask            Effective Subnets     Effective\
    \ Hosts\n   ========        =====           =================     ===============\n\
    \   2               255.255.255.192 2                       62\n   3         \
    \      255.255.255.224 6                       30\n   4               255.255.255.240\
    \ 14                      14\n   5               255.255.255.248 30          \
    \            6\n   6               255.255.255.252 62                      2\n\
    \   *Subnet all zeroes and all ones excluded.\n   *Host all zeroes and all ones\
    \ excluded.\n"
- title: References
  contents:
