- title: 2.4.  Declaration of Syntactic Structure
  contents:
  - "2.4.  Declaration of Syntactic Structure\n   The Namespace Specific String (NSS)\
    \ of all URNs that use the \"nato\"\n   NID shall have the following structure:\n\
    \   <URN> ::= \"urn:\" \"nato\" \":\" <NSS>\n   <NSS> ::= <Type> | <Type> \":\"\
    \ <Source> |\n             <Type> \":\" <Source> 1*( \":\" <segment> )\n   <Type>\
    \ ::= 1*<non-colon chars>\n   <Source> ::= 1*<non-colon chars>\n   <segment> \
    \ ::= 1*<non-colon chars>\n   <non-colon chars> ::= <non-colon trans> | \"%\"\
    \ <hex> <hex>\n   <non-colon trans> ::= <upper> | <lower> | <number> |\n     \
    \                    <non-colon other>\n   <hex>         ::= <number> | \"A\"\
    \ | \"B\" | \"C\" | \"D\" | \"E\" | \"F\" |\n                     \"a\" | \"b\"\
    \ | \"c\" | \"d\" | \"e\" | \"f\"\n   <non-colon other> ::= \"(\" | \")\" | \"\
    +\" | \",\" | \"-\" | \".\" |\n                     \"=\" | \"@\" | \";\" | \"\
    $\" |\"_\" | \"!\" | \"*\" | \"'\"\n   The \"Type\" is the top-level segment of\
    \ the NSS.  It is a required\n   US-ASCII string, subject to the above syntax,\
    \ that conforms to the\n   URN syntax requirements (see RFC 2141 [1]).  It identifies\
    \ a\n   particular category or type of named resources, such as \"mtf\".\n   The\
    \ \"Source\" is the second-level segment of the NSS, belonging to the\n   \"Type\"\
    \ context.  At this time, not all \"Type\" segments have \"Source\"\n   children,\
    \ making \"Source\" an optional US-ASCII string, subject to the\n   above syntax\
    \ and conformant to the URN syntax requirements (see RFC\n   2141 [1]).  \"Source\"\
    \ identifies a particular standard, catalogue, or\n   other relevant specifications.\n\
    \   The NATO Naming and Registration Authority (NRA) functions as a Local\n  \
    \ Internet Registry under RIPE NCC and will also serve as the\n   responsible\
    \ registrar for assigning the first two levels of segments\n   within the NSS\
    \ (\"Type\" and \"Source\").  The NRA may directly assign\n   segments below these\
    \ levels of the namespace hierarchy, or delegate\n   assignment responsibilities\
    \ for segments below the second level\n   (i.e., below \"Source\") at its discretion.\
    \  In either case, the NRA\n   will ensure that a registry of the resulting namespace\
    \ is maintained.\n"
