- title: __initial_text__
  contents:
  - '    URN Namespace for the North Atlantic Treaty Organization (NATO)

    '
- title: Abstract
  contents:
  - "Abstract\n   This document allocates a formal Uniform Resource Name (URN)\n \
    \  namespace for assignment by the North Atlantic Treaty Organization\n   (NATO),\
    \ as specified in RFC 3406.  At this time, the URN will be used\n   primarily\
    \ to uniquely identify Extensible Markup Language (XML)\n   artefacts that provide\
    \ information about NATO message text formats\n   and service specifications as\
    \ described in various NATO standards,\n   instructions, and publications.\n"
