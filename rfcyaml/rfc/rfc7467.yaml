- title: 2.6.  Identifier Uniqueness Considerations
  contents:
  - "2.6.  Identifier Uniqueness Considerations\n   The NRA, as registrar, shall directly\
    \ ensure the global uniqueness of\n   the assigned strings.  Though responsibility\
    \ for administration of\n   sub-trees may be delegated, these shall not be published\
    \ to the\n   registry or be requested to be resolved by any URN resolver until\
    \ the\n   uniqueness of the resulting urn:nato URN has been validated against\n\
    \   the existing contents of the registry.  URN identifiers shall be\n   assigned\
    \ to one resource at most and not reassigned.\n"
- title: 2.7.  Identifier Persistence Considerations
  contents:
  - "2.7.  Identifier Persistence Considerations\n   The Registrar may assign URNs\
    \ in sub-trees below the level of Type or\n   Standard; however, once registered,\
    \ URNs shall not be reassigned.\n   Within the registry, their status as \"active\"\
    \ or \"archive\" shall be\n   recorded.\n"
- title: 2.8.  Process of Identifier Assignment
  contents:
  - "2.8.  Process of Identifier Assignment\n   A namespace-specific string within\
    \ the NATO namespace will only be\n   assigned upon advancement of a relevant\
    \ specification.  The Registrar\n   will check all requested identifiers against\
    \ the existing\n   registrations within urn:nato to ensure uniqueness and encourage\n\
    \   relevance.\n   The assignment may include delegated registration activities\
    \ for the\n   sub-tree if underpinned by supporting agreements.  Otherwise, such\n\
    \   responsibilities remain with the NRA as the overarching Registrar.\n   In\
    \ any case, the URN must be registered with appropriate metadata\n   before an\
    \ authorized request for URN resolution can be initiated (if\n   necessary).\n"
- title: 2.9.  Process for Identifier Resolution
  contents:
  - "2.9.  Process for Identifier Resolution\n   The namespace is not currently listed\
    \ with a Resolution Discovery\n   System (RDS) [3].  In the future, URNs from\
    \ this namespace may be\n   resolved using a NATO listing in an RDS, using a third-party-listed\n\
    \   resolver, an unlisted private resolver, or some combination of these.\n  \
    \ The resolution method for each segment will be registered with the\n   NRA Registrar.\n"
- title: 2.10.  Rules for Lexical Equivalence
  contents:
  - "2.10.  Rules for Lexical Equivalence\n   No special considerations.  The rules\
    \ for lexical equivalence\n   specified in RFC 2141 apply.\n"
- title: 2.11.  Conformance with URN Syntax
  contents:
  - "2.11.  Conformance with URN Syntax\n   No special considerations.\n"
- title: 2.12.  Validation Mechanism
  contents:
  - "2.12.  Validation Mechanism\n   None specified.  It will be conducted as part\
    \ of the application for\n   identifier registration as indicated in preceding\
    \ paragraphs.\n"
- title: 2.13.  Scope
  contents:
  - "2.13.  Scope\n   Global.\n"
- title: 3.  Namespace Considerations
  contents:
  - "3.  Namespace Considerations\n   In addition to the large number of XML message\
    \ specifications that\n   now exist in APP-11, there are other existing and emerging\
    \ NATO\n   standard messages expressed as XML, as well as ongoing Web service\n\
    \   specification development.  With no single NID registered to NATO,\n   some\
    \ of these specifications may be established within locally\n   relevant, self-generated\
    \ URN namespaces.  Not only does this inhibit\n   the portability and adoption\
    \ intended by standards development [5],\n   it risks name collisions when exposed\
    \ to the global context of the\n   federation of partners for which these messages\
    \ are destined.\n   The use of Uniform Resource Names with an appropriate Namespace\
    \ ID\n   will enable the various NATO standards committees and working groups\n\
    \   [6] to use unique, relevant, reliable, permanent, managed, and\n   accessible\
    \ namespace names for their XML products.\n   A dedicated namespace also provides\
    \ NATO the opportunity to leverage\n   the use of URNs for persistent naming of\
    \ non-XML resources.\n"
- title: 4.  Community Considerations
  contents:
  - "4.  Community Considerations\n   The NATO standards development community, and\
    \ those implementing such\n   standards, will benefit from publication of this\
    \ namespace by having\n   more permanent and reliable names for the XML namespaces\
    \ defined\n   within STANAGs, the MTF catalogue (APP-11), and other published\n\
    \   standards [5].\n   Though these are NATO-published standards [5], they represent\
    \ the\n   consensus of multi-national working groups, are implemented in\n   commercial\
    \ products, and are used by partners within the\n   international community.\n\
    \   In the case of MTF standards [7], the responsibility for its\n   development\
    \ and maintenance belongs to the NATO C3 Board's Message\n   Text Formats (MFT)\
    \ Capability Team [6].  This team is \"open to all\n   recognized NATO Partners\
    \ around the Globe in principle.  The term\n   'Partners around the Globe' summarizes\
    \ all partners that are listed\n   on the NATO webpage: Euro-Atlantic Partnership\
    \ Council (EAPC), NATO's\n   Mediterranean Dialogue (MD), Istanbul Cooperation\
    \ Initiative (ICI)\n   and Partners across the globe\" [8].\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   Since the URNs in this namespace are opaque,\
    \ there are no additional\n   security considerations other than those normally\
    \ associated with the\n   use and resolution of URIs and URNs in general (see\
    \ the Security\n   Considerations in Internet STD 66 [4], RFC 2141 [1], and BCP\
    \ 66 [2]).\n   It is noted, however, that resolution algorithms and rules for\n\
    \   handling invalid URNs are opaque.  Therefore, attempting to resolve a\n  \
    \ NATO URN through a resolver other than one operated or delegated by\n   NATO\
    \ may return outdated, incorrect, or confusing results.\n   Distribution of NATO\
    \ information in any form is subject to its\n   security policies.  Nonetheless,\
    \ this specification is for public use\n   and not subject to any NATO security\
    \ policies.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   This document registers the formal URN NID \"nato\"\
    , which has been\n   entered into the \"Formal URN Namespaces\" IANA registry\
    \ [9].  Per\n   Section 4.3 of RFC 3406 [2], formal NIDs are assigned via IETF\n\
    \   Consensus and are subject to IESG review and acceptance.  The\n   registration\
    \ template is given in Section 2.\n"
- title: 7.  Conclusions
  contents:
  - "7.  Conclusions\n   It is necessary that NATO ensures its messages, service\n\
    \   specifications, and other XML artefacts are based in namespaces that\n   can\
    \ be described using unique, persistent, and managed URNs.\n   Considering its\
    \ role as an information broker between many disparate\n   communities, this document\
    \ registers a formal namespace identifier\n   (NID) \"nato\" for Uniform Resource\
    \ Names (URN) associated with NATO\n   information products and vocabularies:\
    \ urn:nato.\n"
