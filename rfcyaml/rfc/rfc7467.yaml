- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Historically, NATO has used standardized character-oriented\
    \ message\n   text formats (MTF) to interoperate, report, and exchange information\n\
    \   both among its commands and with national entities, commercial\n   partners,\
    \ and Non-Governmental Organizations (NGOs).  These MTFs are\n   generated using\
    \ the NATO Message Text Formatting System (FORMETS) in\n   accordance with the\
    \ rules, constructions, and vocabulary specified\n   within the Allied Data Publication\
    \ Number 3 (ADatP-3).  Almost 400\n   NATO-defined messages that conform to ADatP-3\
    \ are contained in the\n   Allied Procedural Publication Number 11 (APP-11) NATO\
    \ Message\n   Catalogue [7].\n   Prior to 2008, these messages were only available\
    \ as slash-delimited\n   textual messages.  Since 2008, the APP-11 message catalogue\
    \ also\n   includes XML-MTF definitions for these messages, giving rise to a\n\
    \   need to define and manage a URN namespace to name the XML namespaces.\n  \
    \ To address this need, this document requests that a formal URN space\n   type\
    \ be assigned as described in Section 4.3 of RFC 3406.\n"
