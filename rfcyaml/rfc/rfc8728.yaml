- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document reflects the experience gained with \"RFC\
    \ Editor Model\n   (Version 1)\", documented in [RFC5620], and updates the RFC\
    \ Editor\n   Model (Version 2) to be aligned with the new IASA 2.0 Model [RFC8711]\n\
    \   that creates the IETF Administration Limited Liability Company (IETF\n   LLC)\
    \ managed by a board of directors (IETF LLC Board).  As part of\n   the IASA 2.0\
    \ Model, the IETF Administrative Oversight Committee\n   (IAOC) is eliminated,\
    \ and its oversight and advising functions\n   transferred to the new IETF LLC.\
    \  This document obsoletes [RFC6635]\n   to replace all references to the IASA\
    \ and related structures with\n   those defined by the IASA 2.0 Model.\n   The\
    \ IAB, on behalf of the Internet technical community, is concerned\n   with ensuring\
    \ the continuity of the RFC Series, orderly RFC Editor\n   succession, RFC quality,\
    \ and RFC document accessibility.  The IAB is\n   also sensitive to the concerns\
    \ of the IETF LLC about providing the\n   necessary services in a cost-effective\
    \ and efficient manner.\n   The previous RFC Editor model [RFC5620] was first\
    \ approved by the IAB\n   in October 2008, and our understanding of the model\
    \ has evolved with\n   our experience since.  During the implementation of version\
    \ 1 of the\n   model [RFC5620], it was quickly realized that the role of the RFC\n\
    \   Series Editor (RSE) and the oversight responsibilities needed to be\n   structured\
    \ differently.  In order to gain experience with \"running\n   code\", a transitional\
    \ RSE was hired who analyzed the managerial\n   environment and provided recommendations.\
    \  This was followed by the\n   appointment of an acting RSE, who ably managed\
    \ the series while work\n   was undertaken to select and hire a permanent RSE.\
    \  This version of\n   the model is based on the recommendations of both temporary\
    \ RFC\n   Series Editors and the extensive discussion in the IETF community, on\n\
    \   the rfc-interest list, and within the IAB.\n   This document, and the resulting\
    \ structures, will be modified as\n   needed through normal procedures.  The RSE,\
    \ and the IAB, through the\n   RFC Series Oversight Committee (see Section 3.1),\
    \ will continue to\n   monitor discussions within the community about potential\
    \ adjustments\n   to the RFC Editor model and recognize that the process described\
    \ in\n   this document may need to be adjusted to align with any changes that\n\
    \   result from such discussions; hence, the version number in the title.\n  \
    \ The IAB maintains its responsibilities as defined in [RFC2850].\n"
- title: 1.1.  The RFC Editor Function
  contents:
  - "1.1.  The RFC Editor Function\n   The RFC Series is described in [RFC8729]. \
    \ Its Section 3.1 defines\n   \"RFC Editor\":\n   |  Originally, there was a single\
    \ person acting as editor of the RFC\n   |  Series (the RFC Editor).  The task\
    \ has grown, and the work now\n   |  requires the organized activity of several\
    \ experts, so there are\n   |  RFC Editors, or an RFC Editor organization.  In\
    \ time, there may be\n   |  multiple organizations working together to undertake\
    \ the work\n   |  required by the RFC Series.  For simplicity's sake, and without\n\
    \   |  attempting to predict how the role might be subdivided among them,\n  \
    \ |  this document refers to this collection of experts and\n   |  organizations\
    \ as the \"RFC Editor\".\n   |  \n   |  The RFC Editor is an expert technical\
    \ editor and series editor,\n   |  acting to support the mission of the RFC Series.\
    \  As such, the RFC\n   |  Editor is the implementer handling the editorial management\
    \ of the\n   |  RFC Series, in accordance with the defined processes.  In\n  \
    \ |  addition, the RFC Editor is expected to be the expert and prime\n   |  mover\
    \ in discussions about policies for editing, publishing, and\n   |  archiving\
    \ RFCs.\n   RFC 8729 does not explore the internal organization of the RFC\n \
    \  Editor.  However, RFC 8729 envisions changes in the RFC Editor\n   organizational\
    \ structure.  There have been several iterations on\n   efforts to improve and\
    \ clarify this structure.  These have been led\n   by the IAB, in consultation\
    \ with the community and many leadership\n   bodies within the community.  This\
    \ first resulted in the publication\n   of [RFC5620] and then in further discussions\
    \ leading to the\n   publication of [RFC6635].  Some of the details on this evolution\
    \ can\n   be found below.  In undertaking this evolution, the IAB considered\n\
    \   changes that increase flexibility and operational support options,\n   provide\
    \ for the orderly succession of the RFC Editor, and ensure the\n   continuity\
    \ of the RFC Series, while maintaining RFC quality,\n   maintaining timely processing,\
    \ ensuring document accessibility,\n   reducing costs, and increasing cost transparency.\
    \  The model set\n   forth below describes the internal organization of the RFC\
    \ Editor,\n   while remaining consistent with RFC 8729.\n   Note that RFC 8729\
    \ uses the term \"RFC Editor function\" or \"RFC\n   Editor\" as the collective\
    \ set of responsibilities for which this memo\n   provides a model for internal\
    \ organization.  This memo defines the\n   term \"RFC Series Editor\" or \"Series\
    \ Editor\" for one of the\n   organizational components.\n"
- title: 2.  RFC Editor Model
  contents:
  - "2.  RFC Editor Model\n   The RFC Editor model divides the responsibilities for\
    \ the RFC Series\n   into the following components:\n   *  RFC Series Editor (RSE)\n\
    \   *  RFC Production Center\n   *  RFC Publisher\n   The structure and relationship\
    \ of the components of the RFC Series\n   production and process is schematically\
    \ represented by Figure 1.  The\n   picture does not depict oversight and escalation\
    \ relations.  It does\n   include the streams and their managers (which are not\
    \ part of the RFC\n   Series Editor, the RFC Production Center, or Publisher facilities)\
    \ in\n   order to more fully show the context in which the RFC Series Editor\n\
    \   operates.\n   +-------------+  +-----V-------+  .  +--V--+   +--V--+  .  \
    \   +-----+\n   | Independent |  | Independent |  .  | RFC |   |     |  .    \
    \ |  E  |\n   |   Authors   +--> Submission  +----->     |   |     |  .     |\
    \  n  |\n   |             |  |   Editor    |  .  |  P  |   |     |  .     |  d\
    \  |\n   |     IAB     +-->     IAB     +----->  c  |   |  b  |  .     |  r  |\n\
    \   |    IRTF     +-->     IRSG    +---->|     |   |  e  |  .     |  R  |\n  \
    \ |    IETF     +-->    IESG     +----->  e  |   |     |  .     |  r  |\n    \
    \      Figure 1: Structure of RFC Series Production and Process\n   In this model,\
    \ documents are produced and approved through multiple\n   document streams. \
    \ The stream manager for each stream is responsible\n   for the content of that\
    \ stream.  The four streams that now exist are\n   described in [RFC8729].  The\
    \ RFC Editor function is responsible for\n   the packaging and distribution of\
    \ the documents.  As such, documents\n   from these streams are edited and processed\
    \ by the Production Center\n   and published by the Publisher.  The RFC Series\
    \ Editor will exercise\n   strategic leadership and management over the activities\
    \ of the RFC\n   Publisher and the RFC Production Center (both of which can be\
    \ seen as\n   back-office functions) and will be the entity that:\n   *  Represents\
    \ the RFC Series and the RFC Editor function within the\n      IETF and externally.\n\
    \   *  Leads the community in the design of improvements to the RFC\n      Series.\n\
    \   *  Is responsible for planning and seeing to the execution of\n      improvements\
    \ in the RFC Editor production and access processes.\n   *  Is responsible for\
    \ the content of the rfc-editor.org web site,\n      which is operated and maintained\
    \ by the RFC Publisher.\n   *  Is responsible for developing consensus versions\
    \ of vision and\n      policy documents.  These documents will be reviewed by\
    \ the RFC\n      Series Oversight Committee (Section 3.1) and subject to its\n\
    \      approval before final publication.\n   These responsibilities are defined\
    \ below, although the specific work\n   items under them are a matter for the\
    \ actual employment contract and\n   its Statement of Work (SOW).\n   The IAB\
    \ maintain its chartered responsibility as defined in\n   [RFC2850].  More details\
    \ on the oversight by the IAB via the RFC\n   Series Oversight Committee (RSOC)\
    \ can be found in Section 3.1.  For\n   example, the RSE does not have the direct\
    \ authority to hire or fire\n   RFC Editor contractors or personnel.\n"
- title: 2.1.  RFC Series Editor
  contents:
  - "2.1.  RFC Series Editor\n   The RFC Series Editor is the individual with overall\
    \ responsibility\n   for the quality, continuity, and evolution of the RFC Series.\n\
    \   The RSE is appointed by the IAB, but formally hired by the IETF LLC.\n   The\
    \ IAB delegates the direct oversight over the RSE to the RSOC,\n   which it appoints.\n\
    \   The RSE is expected to cooperate closely with the IETF LLC and the\n   stream\
    \ managers.\n"
- title: 2.1.1.  Strategic Leadership and Management of the Publication and
  contents:
  - "2.1.1.  Strategic Leadership and Management of the Publication and\n        Production\
    \ Functions\n   With respect to the RFC Publisher and Production Center functions,\n\
    \   the RSE provides input to the IETF LLC budget, SOWs, and manages\n   vendor\
    \ selection processes.  The RSE performs annual reviews of the\n   RFC Production\
    \ Center and Publisher function, which are then provided\n   to the RSOC, the\
    \ IETF LLC, and the community.  Normally, private\n   financial details would\
    \ not be included in a public version unless\n   the IETF LLC concludes it is\
    \ necessary to make such information\n   public.\n   The RSE is responsible for\
    \ the performance of the RFC Production\n   Center and Publisher.  The RSE is\
    \ responsible for issues that go\n   beyond the RFC Production Center or Publisher\
    \ functions, such as\n   cross-stream coordination of priorities.  Issues that\
    \ require changes\n   to the budget or contracts shall be brought to the attention\
    \ of the\n   IETF LLC by the RSE.\n   The RSE is also responsible for creating\
    \ documentation and structures\n   that will allow for continuity of the RFC Series\
    \ in the face of\n   changes in contracts and personnel.\n   Vendor selection\
    \ for the RFC Production Center and Publisher\n   functions is done in cooperation\
    \ with the streams and under final\n   authority of the IETF LLC.  Details on\
    \ this process can be found in\n   Section 4.1.\n"
- title: 2.1.2.  Representation of the RFC Series
  contents:
  - "2.1.2.  Representation of the RFC Series\n   The RSE is the primary representative\
    \ of the RFC Series.  This\n   representation is important both internally, relative\
    \ to the IETF,\n   and externally.\n"
- title: 2.1.2.1.  Representation to the IETF
  contents:
  - "2.1.2.1.  Representation to the IETF\n   The RSE is the primary point of contact\
    \ to the IETF on matters\n   relating to the RFC Series in general, or policy\
    \ matters relating to\n   specific documents.  Issues of practical details in\
    \ the processing of\n   specific documents are generally worked through directly\
    \ with the RFC\n   Production Center staff.\n   This includes providing suitable\
    \ reports to the community at large,\n   providing email contact for policy questions\
    \ and inputs, and enabling\n   and participating in suitable on-line forums for\
    \ discussion of issues\n   related to the RFC Series.\n   Due to the history and\
    \ nature of the interaction between the RSE and\n   the IETF, certain principles,\
    \ described in the following subsections,\n   must be understood and adhered to\
    \ by the RSE in his or her\n   interactions with the community.  These apply to\
    \ the representation\n   function, as well as to the leadership the RSE provides\
    \ for\n   production and series development.\n"
- title: 2.1.2.1.1.  Volunteerism
  contents:
  - "2.1.2.1.1.  Volunteerism\n   The vast majority of Internet technical community\
    \ work is led,\n   initiated, and done by community volunteers, including oversight,\n\
    \   policy making, and direct production of, for example, many software\n   tools.\
    \  The RSE, while not a volunteer, is dependent upon these\n   volunteer participants.\
    \  Also, the spirit of the community is heavily\n   focused on and draws from\
    \ these volunteers.  As such, the RSE needs\n   to support the vitality and effectiveness\
    \ of volunteer participation.\n"
- title: 2.1.2.1.2.  Policy Authority
  contents:
  - "2.1.2.1.2.  Policy Authority\n   All decisions are to be made in the overall\
    \ interest of the broader\n   Internet community.  The RSE is responsible for\
    \ identifying\n   materially concerned interest groups within the Internet community\n\
    \   and reaching out to them.  Those interest groups include at least the\n  \
    \ IETF community, the IRTF community, the network research community,\n   and\
    \ the network operations community.  Other interest groups might\n   also be materially\
    \ interested.\n   The RSE must consult with the community on policy issues.  The\
    \ RSE\n   works with the community to achieve policy that meets the overall\n\
    \   quality, continuity, and evolution goals the RSE is charged with\n   meeting.\
    \  As described in Section 3.1, the RSE reports the results of\n   such interactions\
    \ to the RSOC, including a description of the\n   outreach efforts and the specific\
    \ recommendations on policy.  This\n   enables the RSOC to provide the oversight\
    \ the IAB is required to\n   apply, as well as to confirm that the Internet community\
    \ has been\n   properly consulted and considered in making policy.\n"
- title: 2.1.2.2.  External Representation
  contents:
  - "2.1.2.2.  External Representation\n   From time to time, individuals or organizations\
    \ external to the IETF\n   need a contact person to talk to about the RFC Series.\
    \  The RSE, or\n   the RSE's designate, serves this role.\n   Over time, the RSE\
    \ should determine what, if any, means should be\n   employed to increase end-user\
    \ awareness of the series, to reinforce\n   the stature of the series, and to\
    \ provide the contact point for\n   outside parties seeking information on the\
    \ series or the Editor.\n"
- title: 2.1.3.  Development of RFC Production and Publication
  contents:
  - "2.1.3.  Development of RFC Production and Publication\n   Closely related to\
    \ providing strategic leadership and management to\n   the RFC Production Center\
    \ and Publisher functions is the need to\n   develop and improve those functions.\
    \  The RSE is responsible for\n   ensuring that such ongoing development takes\
    \ place.\n   This effort must include the dimensions of document quality,\n  \
    \ timeliness of production, and accessibility of results.  It must also\n   specifically\
    \ take into account issues raised by the IETF community,\n   including all the\
    \ streams feeding into the RFC Editor function.\n"
- title: 2.1.4.  Development of the RFC Series
  contents:
  - "2.1.4.  Development of the RFC Series\n   In order to develop the RFC Series,\
    \ the RSE is expected to develop a\n   relationship with the Internet technical\
    \ community.  The Editor is\n   expected to engage with the Internet technical\
    \ community in a process\n   of articulating and refining a vision for the series\
    \ and its\n   continuous evolution.  The RSE is also expected to engage other\
    \ users\n   of the RFC Series, in particular, the consumers of these documents,\n\
    \   such as those people who use them to specify products, write code,\n   test\
    \ behaviors, or other related activities.\n   Concretely:\n      The RSE is responsible\
    \ for the coordination of discussion on\n      series evolution among the series'\
    \ stream participants and the\n      broader Internet technical community.\n \
    \     In time, the RSE is expected to develop and refine a vision for\n      the\
    \ RFC Series, including examining:\n      -  The RFC Series, as it continues to\
    \ evolve.  The RSE is expected\n         to take a broad view and look for the\
    \ best ways to evolve the\n         series for the benefit of the entire Internet\
    \ community.  As\n         such, the RSE may even consider evolution beyond the\
    \ historical\n         'by engineers for engineers' emphasis; and\n      -  Its\
    \ publication-technical environment, by looking at whether it\n         should\
    \ be slowly changing in terms of publishing and archiving\n         techniques\
    \ -- particularly to better serve the communities that\n         produce and depend\
    \ on the RFC Series.  For example, all of\n         those communities have been\
    \ slowly changing to include a\n         significant population of multi-lingual\
    \ individuals or non-\n         native speakers of English.  Another example is\
    \ that some of\n         these constituencies also have shifted to include significant\n\
    \         groups whose primary focus is on the constraints and\n         consequences\
    \ of network engineering, rather than a primary\n         interest in the engineering\
    \ issues themselves.\n   For this type of responsibility, the RSE cooperates closely\
    \ with the\n   community, and operates under oversight of the RSOC: thus,\n  \
    \ ultimately, under oversight of the IAB.\n"
- title: 2.1.5.  Workload
  contents:
  - "2.1.5.  Workload\n   On average, the job is expected to take half of a full-time\n\
    \   equivalent position (FTE, thus approximately 20 hrs per week), with\n   the\
    \ workload per week nearing full time during IETF weeks.  In\n   addition, the\
    \ job is expected to take more than 20 hours per week in\n   the first few months\
    \ of the engagement and when involved in special\n   projects.\n"
- title: 2.1.6.  Qualifications
  contents:
  - "2.1.6.  Qualifications\n   The RFC Series Editor is a senior technology professional.\
    \  The\n   following qualifications are desired:\n   1.   Strategic leadership\
    \ and management experience fulfilling the\n        requirements outlined in this\
    \ document, the many aspects of this\n        role, and the coordination of the\
    \ overall RFC Editor process.\n   2.   Good understanding of the English language\
    \ and technical\n        terminology related to the Internet.\n   3.   Good communication\
    \ skills.\n   4.   Experience with editorial processes.\n   5.   Ability to develop\
    \ strong understanding of the IETF and RFC\n        process.\n   6.   Independent\
    \ worker.\n   7.   Willingness to, and availability for, travel.\n   8.   The\
    \ ability to work effectively in a multi-actor and matrixed\n        environment\
    \ with divided authority and responsibility similar to\n        that described\
    \ in this document.\n   9.   Experience with and ability to participate in, and\
    \ manage,\n        activities by email and teleconferences, not just face-to-face\n\
    \        interactions.\n   10.  Demonstrated experience in strategic planning\
    \ and the management\n        of entire operations.\n   11.  Experience as an\
    \ RFC author.\n"
- title: 2.1.7.  Conflict of Interest
  contents:
  - "2.1.7.  Conflict of Interest\n   The RSE is expected to avoid even the appearance\
    \ of conflict of\n   interest or judgment in performing these roles.  To ensure\
    \ this, the\n   RSE will be subject to a conflict of interest policy established\
    \ by\n   the IETF LLC.\n"
- title: 2.2.  RFC Production Center
  contents:
  - "2.2.  RFC Production Center\n   The RFC Production Center function is performed\
    \ by a paid contractor,\n   and the contractor's responsibilities include the\
    \ following:\n   1.   Editing inputs from all RFC streams to comply with the RFC\
    \ Style\n        Manual, under the direction of the RSE;\n   2.   Creating records\
    \ of edits performed on documents;\n   3.   Identifying where editorial changes\
    \ might have technical impact\n        and seeking necessary clarification;\n\
    \   4.   Engaging in dialog with authors, document shepherds, IANA, and/\n   \
    \     or stream-dependent contacts when clarification is needed;\n   5.   Creating\
    \ records of dialog with document authors;\n   6.   Requesting advice from the\
    \ RFC Series Editor as needed;\n   7.   Providing suggestions to the RFC Series\
    \ Editor as needed;\n   8.   Providing sufficient resources to support reviews\
    \ of RFC\n        Publisher performance by the RFC Series Editor and external\n\
    \        reviews of the RFC Editor function initiated by the IAB or IETF\n   \
    \     LLC;\n   9.   Coordinating with IANA to ensure correct documentation of\
    \ IANA-\n        performed protocol registry actions;\n   10.  Assigning RFC numbers;\n\
    \   11.  Establishing publication readiness of each document through\n       \
    \ communication with the authors, document shepherds, IANA, and/or\n        stream-dependent\
    \ contacts, and, if needed, with the RFC Series\n        Editor;\n   12.  Forwarding\
    \ documents that are ready for publication to the RFC\n        Publisher;\n  \
    \ 13.  Forwarding records of edits and author dialog to the RFC\n        Publisher\
    \ so these can be preserved;\n   14.  Liaising with the streams as needed.\n \
    \  All these activities will be done under the general direction, but\n   not\
    \ day-to-day management, of the RSE and need some level of\n   coordination with\
    \ various submission streams and the RSE.\n   The RFC Production Center contractor\
    \ is to be selected through an\n   IETF LLC Request for Proposal (RFP) process\
    \ as described in\n   Section 4.1.\n"
- title: 2.3.  RFC Publisher
  contents:
  - "2.3.  RFC Publisher\n   The RFC Publisher responsibilities include the following:\n\
    \   1.  Announcing and providing on-line access to RFCs.\n   2.  Providing an\
    \ on-line system to submit RFC Errata.\n   3.  Providing on-line access to approved\
    \ RFC Errata.\n   4.  Providing backups.\n   5.  Providing storage and preservation\
    \ of records.\n   6.  Authenticating RFCs for legal proceedings.\n   All these\
    \ activities will be done under the general direction, but\n   not day-to-day\
    \ management, of the RSE and need some level of\n   coordination with various\
    \ submission streams and the RSE.\n   The RFC Publisher contractor is to be selected\
    \ through an IETF LLC\n   RFP process as described in Section 4.1.\n"
- title: 3.  Committees
  contents:
  - '3.  Committees

    '
- title: 3.1.  RFC Series Oversight Committee (RSOC)
  contents:
  - "3.1.  RFC Series Oversight Committee (RSOC)\n   The IAB is responsible for the\
    \ oversight of the RFC Series and acts\n   as a body for final conflict resolution,\
    \ including the process\n   described in Section 4.3.\n   In order to provide\
    \ continuity over periods longer than the NomCom\n   appointment cycle [RFC8713]\
    \ and assure that oversight includes\n   suitable subject matter expertise, the\
    \ IAB will establish a group\n   that implements oversight for the IAB, the RFC\
    \ Series Oversight\n   Committee (RSOC).\n   The RSOC will act with authority\
    \ delegated from the IAB: in general,\n   it will be the RSOC that will approve\
    \ consensus policy and vision\n   documents as developed by the RSE in collaboration\
    \ with the\n   community.  While it is expected that the IAB will exercise due\n\
    \   diligence in its supervision of the RSOC, the RSOC should be allowed\n   the\
    \ latitude to do its job without undue interference from the IAB.\n   Therefore,\
    \ it is expected that the IAB will accord RSOC reports and\n   recommendations\
    \ the benefit of the doubt.\n   For all decisions that affect the RSE individually\
    \ (e.g., hiring and\n   firing), the RSOC prepares recommendations for the IAB.\
    \  The final\n   recommendation to the IETF LLC is the responsibility of the IAB,\n\
    \   after discussion with RSOC on the recommendations.  For instance the\n   RSOC\
    \ would do the following:\n   *  perform annual reviews of the RSE and report\
    \ the result of these\n      reviews to the IAB.\n   *  manage RSE candidate selection\
    \ and advise the IAB on candidate\n      appointment (in other words, select the\
    \ RSE subject to IAB\n      approval).\n   RSOC members are expected to recognize\
    \ potential conflicts of\n   interest and behave accordingly.\n   For the actual\
    \ recruitment and selection of the RSE, the RSOC will\n   propose a budget for\
    \ the search process.  It will work with the IETF\n   LLC to refine that budget\
    \ and develop remuneration criteria and an\n   employment agreement or contracting\
    \ plans, as appropriate.\n   The RSOC will be responsible for ensuring that the\
    \ RFC Series is run\n   in a transparent and accountable manner.\n   The RSOC\
    \ shall develop and publish its own rules of order.\n   The initial RSOC was charged\
    \ with designing and executing a\n   solicitation, search, and selection process\
    \ for the first actual (not\n   transitional or \"acting\") RSE appointment. \
    \ That process involved\n   iteration on this and related documents and evaluation\
    \ of various\n   strategies and options.  During the creation of what became\n\
    \   [RFC6635], it was expected that the RSOC would describe the process\n   it\
    \ ultimately selected to the community.  The RSOC did involve the\n   community\
    \ in interim considerations when that was likely to be of\n   value.  Following\
    \ completion of the selection process, the RSOC will\n   determine the best way\
    \ to share information learned and experience\n   gained with the community and\
    \ determine how to best preserve that\n   information for future use.\n"
- title: 3.1.1.  RSOC Composition
  contents:
  - "3.1.1.  RSOC Composition\n   The RSOC will operate under the authority of the\
    \ IAB, with the IAB\n   retaining final responsibility.  The IAB will delegate\
    \ authority and\n   responsibility to the RSOC as appropriate and as RSOC and\
    \ RSE\n   relationships evolve.  The RSOC will include people who are not\n  \
    \ current IAB members.  Currently, this is aligned with the IAB program\n   structure.\
    \  The IAB will designate the membership of the RSOC with\n   the following goals:\
    \ preserving effective stability; keeping it small\n   enough to be effective,\
    \ and keeping it large enough to provide\n   general Internet community expertise,\
    \ specific IETF expertise,\n   publication expertise, and stream expertise.  Members\
    \ serve at the\n   pleasure of the IAB and are expected to bring a balance between\n\
    \   short- and long-term perspectives.  Specific input about, and\n   recommendations\
    \ of, members will be sought from the streams, the IETF\n   LLC, and the RSE.\n\
    \   In addition to the members from outside of the IAB appointed to the\n   RSOC,\
    \ IAB members may participate as full members of the RSOC.  Under\n   most circumstances,\
    \ there will be a specific individual IAB member\n   appointed by the IAB as the\
    \ program lead, who will be a full member\n   of the RSOC.  This member's role\
    \ is distinct from any RSOC-internal\n   organizational roles, such as would be\
    \ created by the RSOC choosing\n   to appoint a chair from among its members.\
    \  Other IAB members may\n   choose to be full members of the RSOC, with the consent\
    \ of the IAB.\n   This consent is primarily concerned with avoiding overpopulating\
    \ the\n   RSOC and providing it with relatively stable membership, which will\n\
    \   work best if it is not too large a committee.\n   The IETF LLC will appoint\
    \ an individual to serve as its liaison to\n   the RSOC.  The RSE and the IETF\
    \ LLC Liaison will serve as non-voting\n   ex officio members of the RSOC.  Either\
    \ or both can be excluded from\n   its discussions if necessary.\n"
- title: 4.  Administrative Implementation
  contents:
  - "4.  Administrative Implementation\n   The exact implementation of the administrative\
    \ and contractual\n   activities described here are a responsibility of the IETF\n\
    \   Administration Limited Liability Company [RFC8711] in cooperation\n   with\
    \ the RFC Series Editor.  The authority structure is described in\n   Figure 2.\n\
    \                   |      IAB       |       |    IETF LLC    |\n            \
    \       |   RSOC   |               .\n               +--------V---V----+     \
    \       .\n               |       RFC       |            .\n               | \
    \     Series     |            .\n               |      Editor     |          \
    \  .\n                       +---V-----V--+    +--V----V---+\n               \
    \        |    RFC     |    |    RFC    |\n                       | Production\
    \ |    | Publisher |\n                       |   Center   |    |           |\n\
    \                         Legend:\n              Figure 2: Authority Structure\
    \ of the RFC Series\n"
- title: 4.1.  Vendor Selection for the Production and Publisher Functions
  contents:
  - "4.1.  Vendor Selection for the Production and Publisher Functions\n   As stated\
    \ earlier, vendor selection is done in cooperation with the\n   streams and under\
    \ the final authority of the IETF LLC.\n   The RSE owns and develops the work\
    \ definition (the SOW) and\n   participates in the IETF LLC vendor selection process.\
    \  The work\n   definition is created within the IETF LLC budget and takes into\n\
    \   account the stream managers and community input.\n   The process to select\
    \ and contract for an RFC Production Center, RFC\n   Publisher, and other RFC-related\
    \ services, is as follows:\n   *  The IETF LLC establishes the contract process,\
    \ including the steps\n      necessary to issue an RFP when necessary, the timing,\
    \ and the\n      contracting procedures.\n   *  The IETF LLC establishes the Selection\
    \ Committee, which will\n      consist of the RSE, the IETF LLC Executive Director,\
    \ and other\n      members selected by the RSOC and the IETF LLC.  The Committee\n\
    \      shall be chaired by the RSE.\n   *  The Selection Committee selects the\
    \ vendor, subject to the\n      successful negotiation of a contract approved\
    \ by the IETF LLC.  In\n      the event that a contract cannot be reached, the\
    \ matter shall be\n      referred to the Selection Committee for further action.\n\
    \   *  The Selection Committee may select an RFC Publisher either through\n  \
    \    the IETF LLC RFP process or, at the Committee's option, the\n      Committee\
    \ may select the IETF Secretariat to provide RFC Publisher\n      services, subject\
    \ to negotiations in accordance with the IETF LLC\n      procedures.\n"
- title: 4.2.  Budget
  contents:
  - "4.2.  Budget\n   The expenses discussed in this document are not new expenses.\
    \  They\n   have been and remain part of the IETF Administration Limited\n   Liability\
    \ Company [RFC8711] budget.\n   The RFC Series portion of the IETF LLC budget\
    \ shall include funding\n   to support the RSE, RFC Production Center, RFC Publisher,\
    \ and the\n   Independent Stream.\n   The IETF LLC has the responsibility to approve\
    \ the total RFC Editor\n   budget (and the authority to deny it).  The RSE must\
    \ work within the\n   IETF LLC budgetary process.\n   The RSE is responsible for\
    \ managing the RFC Editor function to\n   operate within those budgets.  If production\
    \ needs change, the RSE is\n   responsible for working with the Production Center,\
    \ and where\n   appropriate, other RFC Editor component institutions, relevant\n\
    \   streams, and/or the RSOC to determine what the correct response\n   should\
    \ be.  If they agree that a budgetary change is needed, that\n   decision needs\
    \ to be taken to the IETF LLC.\n"
- title: 4.3.  Disagreements among Entities Related to the RFC Editor
  contents:
  - "4.3.  Disagreements among Entities Related to the RFC Editor\n   The RFC Series\
    \ Editor and the RFC Production Center and Publisher\n   facilities work with\
    \ the various streams to produce RFCs.\n   Disagreements may arise between these\
    \ entities during the execution\n   of the RFC Editor operations.  In particular,\
    \ different streams may\n   disagree with each other, or disagree with the RFC\
    \ Editor function.\n   Potentially, even the RSOC or the IETF LLC could find themselves\
    \ in\n   disagreement with some aspect of the RFC Editor operations.  Note\n \
    \  that disagreements between an author and the RFC Production Center\n   are\
    \ not cross-entity issues, and they are to be resolved by the RSE,\n   in accordance\
    \ with the rest of this document.\n   If such cross-entity disagreements arise,\
    \ the community would\n   generally hope that they can be resolved politely and\
    \ directly.\n   However, this is not always possible.  At that point, any relevant\n\
    \   party would first formally request a review and reconsideration of\n   the\
    \ decision.  If the party still disagrees after the\n   reconsideration, that\
    \ party may ask the RSE to decide or, especially\n   if the RSE is involved, the\
    \ party may ask the IAB Chair (for a\n   technical or procedural matter) to mediate\
    \ or appoint a mediator to\n   aid in the discussions, although he or she not\
    \ is obligated to do so.\n   All parties should work informally and in good faith\
    \ to reach a\n   mutually agreeable conclusion.  As noted below, any such issues\
    \ that\n   involve contractual matters must be brought to the attention of the\n\
    \   IETF LLC.  If the IAB Chair is asked to assist in resolving the\n   matter,\
    \ the Chair may ask for advice or seek assistance from anyone\n   the Chair deems\
    \ helpful.  The Chair may also alert any appropriate\n   individuals or organizations\
    \ to the existence of the issue.\n   If such a conclusion is not possible through\
    \ the above less formal\n   processes, then the matter must be registered with\
    \ the RFC Series\n   Oversight Committee.  The RSOC may choose to offer advice\
    \ to the RSE\n   or more general advice to the parties involved and may ask the\
    \ RSE to\n   defer a decision until it formulates its advice.  However, if a\n\
    \   timely decision cannot be reached through discussion, mediation, and\n   mutual\
    \ agreement, the RSE is expected to make whatever decisions are\n   needed to\
    \ ensure the smooth operation of the RFC Editor function;\n   those decisions\
    \ are final.\n   The RSE may make final decisions unilaterally only to assure\
    \ the\n   functioning of the process, and only while there is an evaluation of\n\
    \   current policies to determine whether they are appropriately\n   implemented\
    \ in the decision or need adjustment.  In particular, it\n   should be noted that\
    \ final decisions about the technical content of\n   individual documents are\
    \ the exclusive responsibility of the stream\n   approvers from which those documents\
    \ originate, as shown in the\n   illustration in Figure 1.\n   If informal agreements\
    \ cannot be reached, then formal RSOC review and\n   decision making may be required.\
    \  If so, the RSE must present the\n   issues involved to the community so that\
    \ the community is aware of\n   the situation.  The RSE will then report the issue\
    \ to the RSOC for\n   formal resolution by the RSOC with confirmation by the IAB\
    \ in its\n   oversight capacity.\n   IAB and community discussion of any patterns\
    \ of disputes are expected\n   to inform future changes to RFC Series policies,\
    \ including possible\n   updates to this document.\n"
- title: 4.4.  Issues with Contractual Impact
  contents:
  - "4.4.  Issues with Contractual Impact\n   If a disagreement or decision has immediate\
    \ or future contractual\n   consequences, it falls under [RFC8711].  If this happens,\
    \ the RSE\n   must identify the issue and provide advice to the IETF LLC.\n  \
    \ Additionally, if the RSOC has also developed advice, it should\n   forward that\
    \ advice to the IETF LLC.\n   The IETF LLC must notify the RSOC and IAB regarding\
    \ the action it\n   concludes is required to resolve the issue based on its applicable\n\
    \   procedures and provisions in the relevant contracts.\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   This document defines several functions within the\
    \ overall RFC Editor\n   structure, and it places the responsibility for coordination\
    \ of\n   registry value assignments with the RFC Production Center.  The IETF\n\
    \   LLC will facilitate the establishment of the relationship between the\n  \
    \ RFC Production Center and IANA.\n   This document does not create a new registry\
    \ nor does it register any\n   values in existing registries, and no IANA action\
    \ is required.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The same security considerations as those in\
    \ [RFC8729] apply.  The\n   processes for the publication of documents must prevent\
    \ the\n   introduction of unapproved changes.  Since the RFC Editor maintains\n\
    \   the index of publications, sufficient security must be in place to\n   prevent\
    \ these published documents from being changed by external\n   parties.  The archive\
    \ of RFC documents, any source documents needed\n   to recreate the RFC documents,\
    \ and any associated original documents\n   (such as lists of errata, tools, and,\
    \ for some early items, originals\n   that are not machine readable) need to be\
    \ secured against any kind of\n   data storage failure.\n   The IETF LLC should\
    \ take these security considerations into account\n   during the implementation\
    \ and enforcement of the RFC Editor component\n   contracts.\n"
