- title: Abstract
  contents:
  - "Abstract\n   The RFC Editor model described in this document divides the\n  \
    \ responsibilities for the RFC Series into three functions: the RFC\n   Series\
    \ Editor, the RFC Production Center, and the RFC Publisher.\n   Internet Architecture\
    \ Board (IAB) oversight via the RFC Series\n   Oversight Committee (RSOC) is described,\
    \ as is the relationship\n   between the IETF Administration Limited Liability\
    \ Company and the\n   RSOC.  This document reflects the experience gained with\
    \ \"RFC Editor\n   Model (Version 1)\", documented in RFC 5620; and obsoletes\
    \ RFC 6635 to\n   replace all references to the IETF Administrative Support Activity\n\
    \   (IASA) and related structures with those defined by the IASA 2.0\n   Model.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Architecture Board (IAB)\n   and represents information that\
    \ the IAB has deemed valuable to\n   provide for permanent record.  It represents\
    \ the consensus of the\n   Internet Architecture Board (IAB).  Documents approved\
    \ for\n   publication by the IAB are not candidates for any level of Internet\n\
    \   Standard; see Section 2 of RFC 7841.\n   Information about the current status\
    \ of this document, any errata,\n   and how to provide feedback on it may be obtained\
    \ at\n   https://www.rfc-editor.org/info/rfc8728.\n"
