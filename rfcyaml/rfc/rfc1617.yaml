- title: 1. Introduction
  contents:
  - "1. Introduction\n   The intended audience for this document are mainly data managers\n\
    \   using X.500 Directory Services. With the help of these guidelines it\n   should\
    \ be easier for them to define the structure for the part of the\n   Directory\
    \ Information Tree they want to model, e.g., the\n   representation of their organisation\
    \ in the Directory. In addition,\n   decisions like which data elements to store\
    \ for each kind of entry\n   shall be supported.\n   These guidelines concentrate\
    \ mainly on the White Pages use of the\n   Directory, the X.500 application with\
    \ most operational experience\n   today, nonetheless many recommendations are\
    \ also valid for other\n   applications of the Directory.\n   As a pre-requisite\
    \ to this document, it is assumed that the COSINE\n   and Internet X.500 Schema\
    \ is followed [1].\n"
- title: 2. DIT Structure
  contents:
  - "2. DIT Structure\n   The majority of this document is concerned with DIT structure,\
    \ naming\n   and the usage of attributes for organisations, organisational units\n\
    \   and personal entries.\n   This section briefly notes five other key issues.\n"
- title: 2.1 Structure Rules
  contents:
  - "2.1 Structure Rules\n   A DIT structure is suggested in Annex B of X.521 [2],\
    \ and it is\n   recommended that Directory Pilots for White Pages services should\n\
    \   follow these guidelines. Some simple restrictions should be applied,\n   as\
    \ described below. For further usage of the Directory like e-mail\n   routing\
    \ with the Directory or storage of network information in the\n   Directory it\
    \ will be necessary to follow the guidelines specified in\n   the respective documents.\n\
    \   One of the few exceptions to the basic DIT structure is, that\n   international\
    \ organisations will be stored immediately under the root\n   of the tree. Multi-national\
    \ organisations will be stored within the\n   framework outlined, but with some\
    \ use of aliases and attributes such\n   as seeAlso to help bind together the\
    \ constituent parts of these\n   organisations. This is discussed in more detail\
    \ in section 2.5.\n   A general rule for the depth of a subtree is as follows:\
    \ When a\n   subtree is mainly accessed via searching, it should be as flat as\n\
    \   possible to improve the performance, when the access will be mainly\n   through\
    \ read operations, the depth of the subtree is not a\n   significant parameter\
    \ for performance.\n"
- title: 2.2 The Top Level of the DIT
  contents:
  - "2.2 The Top Level of the DIT\n   The following information will be present at\
    \ the top level of the\n   DIT:\n   Participating Countries\n      According to\
    \ the standard the RDN is the ISO 3166 country code. In\n      addition, the entries\
    \ should contain suitable values of the\n      friendlyCountryName attribute specified\
    \ in RFC 1274. Use of this\n      attribute is described in more detail in section\
    \ 4.4.4.\n   International Organisations\n      An international organisation\
    \ is an organisation, such as the\n      United Nations, which inherently has\
    \ a brief and scope covering\n      many nations.  Such organisations might be\
    \ considered to be\n      supra-national and this, indeed, is the raison-d'etre\
    \ of such\n      organisations. Such organisations will almost all be governmental\n\
    \      or quasi-governmental. A multi-national organisation is an\n      organisation\
    \ which operates in more than one country, but is not\n      supra-national. This\
    \ classification includes the large commercial\n      organisations whose production\
    \ and sales are spread throughout a\n      large number of countries.\n      International\
    \ organisations may be registered at the top level.\n      This will not be done\
    \ for multi-national organisations. Currently\n      three organisations are registered\
    \ so far: Inmarsat, Internet and\n      North Atlantic Treaty Organization.\n\
    \   Localities\n      A few localities will be registered under the root. The\
    \ chief\n      purpose of these locality entries is to provide a \"natural\" parent\n\
    \      node for organisations which are supra-national, and yet which do\n   \
    \   not have global authority in their particular field. Such\n      organisations\
    \ will usually be governmental or quasi-governmental.\n      Example localities\
    \ might include: Europe, Africa, West Indies.\n      Example organisations within\
    \ Europe might include: European Court\n      of Justice, European Space Agency,\
    \ European Commission.\n   DSA Information\n      Some information on DSAs may\
    \ be needed at the top level.  This\n      should be kept to a minimum.\n   The\
    \ only directory information for which there is a recognised top\n   level registration\
    \ authority is countries. Registration of other\n   information at the top level\
    \ may potentially cause problems. At this\n   stage, it is argued that the benefit\
    \ of limiting additional top level\n   registrations outweighs these problems.\
    \ However, this potential\n   problem should be noted by anyone making use of\
    \ such a registration.\n"
- title: 2.3 Countries
  contents:
  - "2.3 Countries\n   The national standardisation bodies will define national guidelines\n\
    \   for the structure of the national part of the DIT. In the interim,\n   the\
    \ following simple structure should suffice. The country entry will\n   appear\
    \ immediately beneath the root of the tree. Organisations which\n   have national\
    \ significance should have entries immediately beneath\n   their respective country\
    \ entries. Smaller organisations which are\n   only known in a particular locality\
    \ should be placed underneath\n   locality entries representing states or similar\
    \ geographical\n   divisions. Entry for private persons will be listed under the\n\
    \   locality entries. An example plan evolving for the US is the work of\n   the\
    \ North American Directory Forum [3]. Another example is the\n   organisation\
    \ of the X.500 namespace as standardized in Australia [4].\n"
- title: 2.4 Organisations
  contents:
  - "2.4 Organisations\n   Large organisations will probably need to be sub-divided\
    \ by\n   organisational units to help in the disambiguation of entries for\n \
    \  people with common names. Entries for people and roles will be stored\n   beneath\
    \ organisations or organisational units.\n   The organisation entry itself shall\
    \ contain the information necessary\n   to contact the organisation: for example,\
    \ postal address, telephone\n   and fax numbers.\n   Although the structure of\
    \ organisations often changes considerably\n   over time, the aim should be to\
    \ minimise the number of changes to the\n   DIT. Note that renaming a superior,\
    \ department entry has the effect\n   of changing the DN of all subordinate entries.\
    \ This has an\n   undesirable impact on the service for several reasons. Alias\
    \ entries\n   and certain attributes or ordinary entries such as seeAlso, secretary\n\
    \   and roleOccupant use DNs to maintain links with other entries. These\n   references\
    \ are one-way only and the Directory standard offers no\n   support to automatically\
    \ update all references to an entry once its\n   DN changes.\n"
- title: 2.4.1 Directory Manager, Postmaster & Secretary
  contents:
  - "2.4.1 Directory Manager, Postmaster & Secretary\n   Similar to messaging, where\
    \ every domain has its postmaster address\n   it is highly recommended that each\
    \ organisation in the X.500\n   Directory has two entries: Postmaster and Directory\
    \ Manager. In\n   addition, Secretary entries for an organisation and its units\
    \ should\n   be listed. If this guidance is followed, users will benefit because\n\
    \   it will be straightforward to find the right contacts for questions\n   or\
    \ problems with the service.\n   These entries should use the object class organizationalRole\
    \ with the\n   roleOccupant attributes containing the distinguished names of the\n\
    \   persons in charge of this role. The values\n      CN=Directory Manager\n \
    \     CN=Postmaster\n      CN=Secretary\n   should be added as additional values\
    \ whenever another language than\n   English is used for the name of the entries.\n"
- title: 2.4.2 Depth of tree
  contents:
  - "2.4.2 Depth of tree\n   The broad recommendation for White Pages is that the\
    \ DIT should be as\n   flat as possible. A flat tree means that Directory names\
    \ will be\n   relatively short, and probably somewhat similar in length and\n\
    \   component structure to paper mail addresses. A deep DIT would imply\n   long\
    \ Directory names, with somewhat arbitrary component parts, with a\n   result\
    \ which it is argued seems less natural. Any artificiality in\n   the choice of\
    \ names militates against successful querying.\n   A presumption behind this style\
    \ of naming is that most querying will\n   be supported by the user specifying\
    \ convenient strings of characters\n   which will be mapped onto powerful search\
    \ operations.  The\n   alternative approach of the user browsing their way down\
    \ the tree and\n   selecting names from large numbers of possibilities may be\
    \ more\n   appropriate in some cases, and a deeper tree facilitates this.\n  \
    \ However, these guidelines recommend a shallow tree, and implicitly a\n   search\
    \ oriented approach.\n   It may be considered that there are two determinants\
    \ of DIT depth:\n   first, how far down the DIT an organisation is placed; second,\
    \ the\n   structure of the DIT within organisations.\n   The structure of the\
    \ upper levels of the tree will be determined in\n   due course by various registration\
    \ authorities, and the pilot will\n   have to work within the given structure.\
    \ However, it is important\n   that the various pilots are cognisant of what the\
    \ structures are\n   likely to be, and move early to adopt these structures.\n\
    \   The other principal determinant of DIT depth is whether an\n   organisation\
    \ splits its entries over a number of organisational\n   units, and if so, the\
    \ number of levels. The recommendation here is\n   that this sub-division of organisations\
    \ is kept to a minimum. A\n   maximum of two levels of organisational unit should\
    \ suffice even for\n   large organisations. Organisations with only a few tens\
    \ or hundreds\n   of employees should strongly consider not using organisational\
    \ units\n   at all. It is noted that there may be some problems with choice of\n\
    \   unique RDNs when using a flat DIT structure. Multi-component RDNs can\n  \
    \ alleviate this problem: see section 3.1. The standard X.521\n   recommends that\
    \ an organizationalUnitName attribute can also be used\n   as a naming attribute\
    \ to disambiguate entries [2]. Further\n   disambiguation may be achieved by the\
    \ use of a personalTitle or\n   userId attribute in the RDN.\n"
- title: 2.4.3 Real World Organisational Structure
  contents:
  - "2.4.3 Real World Organisational Structure\n   Another aspect on designing the\
    \ DIT structure for an organisation is\n   the administrative structure within\
    \ a company. Using the same\n   structure in the DIT might help in distributing\
    \ maintenance authority\n   to the different units. Please note comments on the\
    \ stability of the\n   DIT structure in section 2.4.\n"
- title: 2.5 Multi-National Organisations
  contents:
  - "2.5 Multi-National Organisations\n   The standard says that only international\
    \ organisations may be placed\n   under the root of the DIT. This implies that\
    \ multi-national\n   organisations must be represented as a number of separate\
    \ entries\n   underneath country or locality entries. This structure makes it\
    \ more\n   awkward to use X.500 within a multi-national to provide an internal\n\
    \   organisational directory, as the data is now spread widely throughout\n  \
    \ the DIT, rather than all being grouped within a single sub-tree.\n   Many people\
    \ have expressed the view that this restriction is a severe\n   limitation of\
    \ X.500, and argue that the intentions of the standard\n   should be ignored in\
    \ this respect. This note argues, though, that the\n   standard should be followed.\n\
    \   No attempt to precisely define multinational organisation is essayed\n   here.\
    \ Instead, the observation is made that the term is applied to a\n   variety of\
    \ organisational structures, where an organisation operates\n   in more than one\
    \ country. This suggests that a variety of DIT\n   structures may be appropriate\
    \ to accommodate these different\n   organisational structures. This document\
    \ suggests three approaches,\n   and notes some of the characteristics associated\
    \ with each of these\n   approaches.\n   Before considering the approaches, it\
    \ is worth bearing in mind again\n   that a major aim in the choice of a DIT structure\
    \ is to facilitate\n   querying, and that approaches which militate against this\
    \ should be\n   avoided wherever possible.\n"
- title: 2.5.1 The Multi-National as a Single Entity
  contents:
  - "2.5.1 The Multi-National as a Single Entity\n   In many cases, a multi-national\
    \ organisation will operate with a\n   highly centralised structure. While the\
    \ organisation may have large\n   operations in a number of countries, the organisation\
    \ is strongly\n   controlled from the centre and the disparate parts of the\n\
    \   organisation exist only as limbs of the main organisation. In such a\n   situation,\
    \ the model shown in figure 1 may be the best choice.\n                      \
    \      ROOT\n                           / | \\\n                          /  |\
    \  \\\n                      C=GB  C=FR  C=US\n                     /       |\
    \       \\\n                    /        |        \\\n          O=MultiNat---->O=MultiNat<----O=MultiNat\n\
    \                         /    |    \\\n                        /     |     \\\
    \n                       /      |      \\\n                 l=abc      ou=def\
    \     l=fgi\n                     ---> means \"alias to\"\n      Figure 1: The\
    \ multi-national as a single entity\n   The organisation's entries all exist under\
    \ a single sub-tree. The\n   organisational structure beneath the organisation\
    \ entry should\n   reflect the perceived structure of the organisation, and so\
    \ no\n   recommendations on this matter can be made here. To assist the person\n\
    \   querying the directory, alias entries should be created under all\n   countries\
    \ where the organisation operates.\n"
- title: 2.5.2 The Multi-National as a Loose Confederation
  contents:
  - "2.5.2 The Multi-National as a Loose Confederation\n   Another common model of\
    \ organisational structure is that where a\n   multi-national consists of a number\
    \ of national entities, which are\n   in large part independent of both sibling\
    \ national entities, and of\n   any central entity. In such cases, the model shown\
    \ in Figure 2 may be\n   a better choice. Organisational entries exist within\
    \ each country,\n   and only that country's localities and organisational units\
    \ appear\n   directly beneath the appropriate organisational entry.\n        \
    \                      ROOT\n                             / | \\\n           \
    \                 /  |  \\\n                        C=GB C=FR C=US\n         \
    \               /      |     \\\n                       /       |      \\\n  \
    \            O=MultiNat   O=MultiNat   O=MultiNat\n             /    |       \
    \ /    |   \\        |    \\\n            /     |       /     |    \\       |\
    \     \\\n        L=FR    L=GB<---L=GB     |   L=US--->L=US   L=FR\n         \
    \ \\                      |                 /\n           ------------------->L=FR<----------------\n\
    \                      ---> means \"alias to\"\n      Figure 2: The multi-national\
    \ as a loose confederation\n   Some binding together of the various parts of the\
    \ organisation can be\n   achieved by the use of aliases for localities and organisational\n\
    \   units, and this can be done in a highly flexible fashion. In some\n   cases,\
    \ the national view might not contain all branches of the\n   company, as illustrated\
    \ in Figure 2.\n"
- title: 2.5.3 Loosely Linked DIT Sub-Trees
  contents:
  - "2.5.3 Loosely Linked DIT Sub-Trees\n   A third approach is to avoid aliasing\
    \ altogether, and to use the\n   looser binding provided by an attribute such\
    \ as seeAlso. This\n   approach treats all parts of an organisation as essentially\
    \ separate.\n   A unified view of the organisation can only be achieved by user\n\
    \   interfaces choosing to follow the seeAlso links. This is a key\n   difference\
    \ with aliasing, where decisions to follow links may be\n   specified within the\
    \ protocol. (Note that it may be better to specify\n   another attribute for this\
    \ purpose, as seeAlso is likely to be used\n   for a wide variety of purposes.)\n"
- title: 2.5.4 Summary of Advantages and Disadvantages of the Above Approaches
  contents:
  - "2.5.4 Summary of Advantages and Disadvantages of the Above Approaches\n   Providing\
    \ an internal directory\n      All the above methods can be used to provide an\
    \ internal\n      directory. In the first two cases, the linkage to other parts\
    \ of\n      the organisation can be followed by the protocol and thus\n      organisation-wide\
    \ searches can be achieved by single X.500\n      operations. In the last case,\
    \ interfaces would have to \"know\" to\n      follow the soft links indicated\
    \ by the seeAlso attribute.\n   Impact on naming\n      In the single-entity model,\
    \ all DNs within the organisation will\n      be under one country. It could be\
    \ argued that this will often\n      result in rather \"unnatural\" naming. In\
    \ the loose- confederation\n      model, DNs are more natural, although the need\
    \ to disambiguate\n      between organisational units and localities on an international,\n\
    \      rather than just a national, basis may have some impact on the\n      choice\
    \ of names. For example, it may be necessary to add in an\n      extra level of\
    \ organisational unit or locality information. In the\n      loosely-linked model,\
    \ there is no impact on naming at all.\n   Views of the organisation\n      The\
    \ first method provides a unique view of the organisation.  The\n      loose confederacy\
    \ allows for a variety of views of the\n      organisation. The view from the\
    \ centre of the organisation may\n      well be that all constituent organisations\
    \ should be seen as part\n      of the main organisation, whereas other parts\
    \ of the organisation\n      may only be interested in the organisation's centre\
    \ and a few of\n      its sibling organisations. The third model gives an equally\n\
    \      flexible view of organisational structures.\n   Lookup performance\n  \
    \    All methods should perform reasonably well, providing information\n     \
    \ is either held within a single DSA or it is replicated to the\n      other DSAs.\n"
- title: 3. Naming Style
  contents:
  - "3. Naming Style\n   The first goal of naming is to provide unique identifiers\
    \ for\n   entries. Once this is achieved, the next major goal in naming entries\n\
    \   should be to facilitate querying of the Directory. In particular,\n   support\
    \ for a naming structure which facilitates use of user friendly\n   naming [5]\
    \ is desirable. Other considerations, such as accurately\n   reflecting the organisational\
    \ structure of an organisation, should be\n   disregarded if this has an adverse\
    \ effect on normal querying. Early\n   experience in the pilot has shown that\
    \ a consistent approach to\n   structure and naming is an aid to querying using\
    \ a wide range of user\n   interfaces, as interfaces are often optimised for DIT\
    \ structures\n   which appear prevalent. In addition, the X.501 standard notes\
    \ that\n   \"RDNs are intended to be long-lived so that the users of the\n   Directory\
    \ can store the distinguished names of objects...\" and \"It is\n   preferable\
    \ that distinguished names of objects which humans have to\n   deal with be user-friendly.\"\
    \ [2]\n   Naming is dependent on a number of factors and these are now\n   considered\
    \ in turn.\n"
- title: 3.1 Multi-Component Relative Distinguished Names
  contents:
  - "3.1 Multi-Component Relative Distinguished Names\n   According to the standard,\
    \ relative distinguished names may have more\n   than one component selected from\
    \ the set of the attributes of the\n   entry to be named. This is useful when\
    \ there are, for example, two\n   \"John Smiths\" in one department. The use of\
    \ multi-component relative\n   distinguished names allows one to avoid artificial\
    \ naming values such\n   as \"John Smith 1\" or \"John Smith-2\". Attributes which\
    \ could be used\n   as the additional naming attribute include: personalTitle,\n\
    \   roomNumber, telephoneNumber, and userId.\n"
- title: 3.2 National Guidelines for Naming
  contents:
  - "3.2 National Guidelines for Naming\n   Where naming is being done in a country\
    \ which has established\n   guidelines for naming, these guidelines should in\
    \ general be\n   followed. These guidelines might be based on an established\n\
    \   registration authority, or may make use of an existing registration\n   mechanism\
    \ (e.g., company name registration).\n   Where an organisation has a name which\
    \ is nationally registered in an\n   existing registry, this name is likely to\
    \ be appropriate for use in\n   the Directory, even in cases where there are no\
    \ national guidelines.\n"
- title: 3.3 Naming Organisation and Organisational Unit Names
  contents:
  - "3.3 Naming Organisation and Organisational Unit Names\n   The naming of organisations\
    \ in the Directory will ultimately come\n   under the jurisdiction of official\
    \ naming authorities. In the\n   interim, it is recommended that pilots and organisations\
    \ follow these\n   guidelines. An organisation's RDN should usually be the full\
    \ name of\n   the organisation, rather than just a set of initials. This means\
    \ that\n   University College London should be preferred over UCL.  An example\n\
    \   of the problems which a short name might cause is given by the\n   proposed\
    \ registration of AA for the Automobile Association.  This\n   seems reasonable\
    \ at first glance, as the Automobile Association is\n   well known by this acronym.\
    \ However, it seems less reasonable in a\n   broader perspective when you consider\
    \ that organisations such as\n   Alcoholics Anonymous and American Airlines use\
    \ the same acronym.\n   Just as initials should usually be avoided for organisational\
    \ RDNs,\n   so should formal names which, for example, exist only on official\n\
    \   charters and are not generally well known. There are two reasons for\n   this\
    \ approach:\n      1.   The names should be meaningful.\n      2.   The names\
    \ should uniquely identify the organisation, and be\n           a name which is\
    \ unlikely to be challenged in an open\n           registration process. For example,\
    \ UCL might well be\n           challenged by United Carriers Ltd.\n   The same\
    \ arguments on naming style can be applied with even greater\n   force to the\
    \ choice of RDNs for organisational units. While\n   abbreviated names will be\
    \ in common parlance within an organisation,\n   they will almost always be meaningless\
    \ outside of that organisation.\n   While many people in academic computing habitually\
    \ refer to CS when\n   thinking of Computer Science, CS may be given several different\n\
    \   interpretations. It could equally be interpreted as Computing\n   Services,\
    \ Cognitive Science, Clinical Science or even Counselling\n   Services.\n   For\
    \ both organisations and organisational units, extra naming\n   information should\
    \ be stored in the directory as alternative values\n   of the naming attribute.\
    \ Thus, for University College London, UCL\n   should be stored as an alternative\
    \ organizationName attribute value.\n   Similarly CS could be stored as an alternative\
    \ organizationalUnitName\n   value for Computer Science and any of the other departments\
    \ cited\n   earlier. In general, entries will be located by searching, and so\
    \ it\n   is not essential to have RDNs which are either the most memorable or\n\
    \   guessable, although names should be recognisable. The need for users\n   not\
    \ to type long names may be achieved by use of carefully selected\n   alternative\
    \ values.\n"
- title: 3.4 Naming Human Users
  contents:
  - "3.4 Naming Human Users\n   A reasonably consistent approach to naming people\
    \ is particularly\n   critical as a large percentage of directory usage will be\
    \ looking up\n   information about people. User interfaces will be better able\
    \ to\n   assist users if entries have names conforming to a common format, or\n\
    \   small group of formats. It is suggested that the RDN should follow\n   such\
    \ a format. Alternative values of the common name attribute should\n   be used\
    \ to store extra naming information. It seems sensible to try\n   to ensure that\
    \ the RDN commonName value is genuinely the most common\n   name for a person\
    \ as it is likely that user interfaces may choose to\n   place greater weight\
    \ on matches on the RDN than on matches on one of\n   the alternative names.\n\
    \   The choice of RDN for humans will be influenced by cultural\n   considerations.\
    \ In many countries the best choice will be of the form\n   familiar-first-name\
    \ surname. Thus, Steve Kille is preferred as the\n   RDN choice for one of this\
    \ document's co-authors, while Stephen E.\n   Kille is stored as an alternative\
    \ commonName value. Pragmatic choices\n   will have to be made for other cultures.\
    \ The common name attribute\n   should not be used to hold other attribute information\
    \ such as\n   telephone numbers, room numbers, or local codes. Such information\n\
    \   should be stored within the appropriate attributes as defined in the\n   COSINE\
    \ and Internet X.500 Schema. Section 3.1 on multi-component RDNs\n   shows how\
    \ clashing names can be made unique.\n   The choice of a naming strategy should\
    \ not be made on the basis of\n   the possibilities of the currently available\
    \ user interface\n   implementations. For example, it is inappropriate to use\
    \ common names\n   of the form 'surname firstname' merely because a user interface\n\
    \   presents results in a more satisfactory order by so doing. Use the\n   best\
    \ structure for human names, and fix the user interface!\n   More details on the\
    \ use of commonName in section 4.4.1.\n"
- title: 3.5 Application Entities
  contents:
  - "3.5 Application Entities\n   The guidelines of X.521 should be followed, in that\
    \ the application\n   entity should always be named relative to an Organisation\
    \ or\n   Organisational Unit. The application process will often correspond to\n\
    \   a system or host. In this case, the application entities should be\n   named\
    \ by Common Names which identify the service (e.g., \"FTAM\n   Service\"). In\
    \ cases where there is no useful distinction between\n   application process and\
    \ application entity, the application process\n   may be omitted (This is often\
    \ done for DSAs in the current pilot).\n"
- title: 4. Attribute Values
  contents:
  - "4. Attribute Values\n   In general the attribute values should be used as documented\
    \ in the\n   standards. Sometimes the standard is not very precise about which\n\
    \   attribute to use and how to represent a value.\n   The following sections\
    \ give recommendations how to use them in X.500\n   pilot projects.\n"
- title: 4.1 Basic Attribute Syntaxes
  contents:
  - "4.1 Basic Attribute Syntaxes\n   Every attribute type has a definition of the\
    \ attribute syntaxes its\n   values may be use. Most attribute types make use\
    \ the basic attribute\n   syntaxes only.\n"
- title: 4.1.1 Printable String
  contents:
  - "4.1.1 Printable String\n   This most simple syntax uses a subset of characters\
    \ from ISO 646 IRV.\n    A-Z   a-z   0-9   '     (     )     +\n    ,     -  \
    \   .     /     :     ?     space\n    Tab 1: Characters in PrintableString\n"
- title: 4.1.2 IA5 String - T.50
  contents:
  - "4.1.2 IA5 String - T.50\n   The International Alphabet No. 5 (IA5) is known from\
    \ the X.400\n   message handling service. It covers a wider range of characters\
    \ than\n   the printable string. The international reference version of IA5\n\
    \   offers the same set of characters as ISO 646 IRV.\n"
- title: 4.1.3 Teletex String - T.61
  contents:
  - "4.1.3 Teletex String - T.61\n   The Teletex character set is a very unusual one\
    \ in the computing\n   environment because it uses mixed one and two octet character\
    \ codes\n   which are more difficult to handle than single octet codes. Most of\n\
    \   the characters can be mapped to the more often supported 8-bit\n   character\
    \ set standard ISO 8859-1 (ISO Latin-1).\n"
- title: 4.1.4 Case Ignore String
  contents:
  - "4.1.4 Case Ignore String\n   Many attributes use this case insensitive syntax.\
    \ It allows attribute\n   values to be represented using a mixture of upper and\
    \ lower case\n   letters, as appropriate. Matching of attribute values, however,\
    \ is\n   performed such that no significance is given to case.\n"
- title: 4.1.5 Distinguished Name
  contents:
  - "4.1.5 Distinguished Name\n   A Distinguished Name should currently never contain\
    \ a value in T.61\n   string syntax because most users would not be able to view\
    \ or type it\n   correctly by lack of appropriate hardware/software configuration.\n\
    \   Therefore, only the characters defined in printable string syntax\n   should\
    \ be used as part of a RDN. The correct representation of the\n   name should\
    \ be added as additional attribute value to match for\n   search operations.\n"
- title: 4.2 Languages & Transliteration
  contents:
  - "4.2 Languages & Transliteration\n   The standard as available has no support\
    \ at all for the use of\n   different languages in the Directory. It is e.g.,\
    \ not possible to add\n   a language qualifier to a description attribute nor\
    \ is it possible to\n   use characters beyond the Teletex character set.\n"
- title: 4.2.1 Languages other than English
  contents:
  - "4.2.1 Languages other than English\n   Many countries have more than one national\
    \ language and a world-wide\n   Directory must be able to support non-English-speaking\
    \ users.\n   Until the standard provides a solution for this problem it is\n \
    \  possible to make use of multi-valued attributes to specify a value\n   not\
    \ only in the local languages but also in English.\n   In particular the friendlyCountryName,\
    \ stateOrProvinceName and\n   localityName attributes should use the most often\
    \ used translations\n   of its original value to increase the chance for successful\
    \ searches\n   also for users with a foreign language. Other attributes like\n\
    \   description, organizationName and organizationalUnitName attributes\n   should\
    \ provide multi-lingual values where appropriate.\n   The drawback of this solution\
    \ is, that the user interfaces present\n   much redundant information because\
    \ they are not able to know the\n   language of the values and make an automatic\
    \ selection.\n   Note:   The sequence of multi-valued attribute values in an entry\n\
    \           cannot be defined. It is always up to the DSA to decide on\n     \
    \      which order to store them and return them as results, and\n           to\
    \ the DUA to decide on which order to display them.\n"
- title: 4.2.2 Transliteration
  contents:
  - "4.2.2 Transliteration\n   What measures can be taken to make sure all users are\
    \ able to read an\n   attribute, when a value uses one of the special characters\
    \ from the\n   T.61 character set? An interim solution is transliteration as used\
    \ in\n   earlier days with the typewriters, where e.g., the German 'a' with\n\
    \   umlaut is written as 'ae'. Transliteration is not necessarily unique\n   since\
    \ it is dependent on the language, English speakers transliterate\n   the 'a'\
    \ with umlaut just to an 'a'. However, it is an improvement\n   over just using\
    \ the T.61 value since it may not be possible to\n   display such a value at all.\
    \ Whenever an attribute needs a character\n   not in PrintableString and the attribute\
    \ syntax allows the use of the\n   T.61 character set, it is recommended that\
    \ the attribute should be\n   supplied as multi-valued attribute both in T.61\
    \ string and in a\n   transliterated PrintableString notation.\n"
- title: 4.3 Access control
  contents:
  - "4.3 Access control\n   An entry's object class attribute, and any attribute(s)\
    \ used for\n   naming an entry are of special significance and may be considered\
    \ to\n   be \"structural\". Any inability to access these attributes will often\n\
    \   militate against successful querying of the Directory. For example,\n   user\
    \ interfaces typically limit the scope of their searches by\n   searching for\
    \ entries of a particular type, where the type of entry\n   is indicated by its\
    \ object class. Thus, unless the intention is to\n   bar public access to an entry\
    \ or set of entries, the object class and\n   naming attributes should be publicly\
    \ readable.\n"
- title: 4.4 Selected Attributes
  contents:
  - "4.4 Selected Attributes\n   The section lists attributes together with a short\
    \ description what\n   they should be used for and some examples. [6] The source\
    \ of the\n   attributes is given in brackets.\n   Note that due to national legal\
    \ restrictions on privacy issues it\n   might be forbidden to use certain attributes\
    \ or that the search on\n   them is restricted. [7]\n"
- title: 4.4.1 Personal Attributes
  contents:
  - "4.4.1 Personal Attributes\n   commonName [X.520]\n      It is proposed that pilots\
    \ should ignore the standard's\n      recommendations on storing personal titles,\
    \ and letters indicating\n      academic and professional qualifications within\
    \ the commonName\n      attribute, as this overloads the commonName attribute.\
    \ A\n      personalTitle attribute has already been specified in the COSINE\n\
    \      and Internet Schema, and another attribute could be specified for\n   \
    \   information about qualifications.\n      The choice of a name depends on the\
    \ culture as discussed in\n      section 3.4. When a commonName is selected as\
    \ (part of) a RDN the\n      most often used form of the name should be selected.\
    \ A firstname\n      should never be supplied only as an initial (unless, of course,\n\
    \      the source data does not include forenames). It is very important\n   \
    \   to have its full value in order to be able to distinguish between\n      two\
    \ similar entries. Sets of initials should not be concatenated\n      into a single\
    \ \"word\", but be separated by spaces and/or \".\"\n      characters.\n     \
    \    Format:    Firstname [Initials] Lastname\n         Example:   Steve Kille\n\
    \                    Stephen E. Kille\n                    S.E. Kille\n      The\
    \ use of 'Lastname Firstname' is deprecated as explained in\n      section 3.4.\n\
    \   favouriteDrink [RFC 1274]\n      The intention of this attribute is that it\
    \ provides at least one\n      benign attribute which any user can create or modify,\
    \ given a\n      suitable user interface, without having the unfortunate impact\
    \ on\n      the directory service that follows from modifying an attribute\n \
    \     such as an e-mail address or telephone number.\n      Example: Pure Crystal\
    \ Water\n   organizationalStatus [RFC 1274]\n      The Organisational Status attribute\
    \ type specifies a category by\n      which a person is often referred to in an\
    \ organisation. Examples\n      of usage in academia might include undergraduate\
    \ student,\n      researcher, lecturer, etc.\n      A Directory administrator\
    \ should consider carefully the\n      distinctions between this and the title\
    \ and description\n      attributes.\n      Example: undergraduate student\n \
    \  personalTitle [RFC 1274]\n      The usually used titles, especially academic\
    \ ones. Excessive use\n      should be avoided.\n      Example: Prof. Dr.\n  \
    \ roomNumber [RFC 1274]\n      The room where the person works, it will mostly\
    \ be locally defined\n      how to write the room number, e.g., Building Floor\
    \ Room.\n      Example: HLW B12\n   secretary [RFC 1274]\n      The secretary\
    \ of the person. This is the Distinguished Name (DN)\n      of the secretary.\n\
    \      Example: CN=Beverly Pyke, O=ISODE Consortium, C=GB\n   surname [X.520]\n\
    \      Like with commonName it is a matter of culture what to use for\n      surname\
    \ in case of a noble name, e.g., de Stefani, von Gunten.\n      Example: Kille\n\
    \   title [X.520]\n      Title describing the position, job title or function\
    \ of an\n      organisational person.\n      Example: Manager - International\
    \ Sales\n   userId [RFC 1274]\n      When an organisation has centrally managed\
    \ user ids, it might make\n      sense to include it into the entry. It might\
    \ also be used to form\n      a unique RDN for the person.\n      Example: skille\n\
    \   userPassword [X.520]\n      The password of the entry which allows the modification\
    \ of the\n      entry, provided that the access control permits it. The password\n\
    \      should not be the same as any system password, unless it is sure\n    \
    \  that nobody can read it. With the current implementations this is\n      mostly\
    \ not guaranteed.\n      Example: 8kiu8z7e\n"
- title: 4.4.2 Organisational Attributes
  contents:
  - "4.4.2 Organisational Attributes\n   associatedDomain [RFC 1274]\n      The Internet\
    \ domain name for an organisation or one of its units.\n      Example: isode.com\n\
    \   businessCategory [X.520]\n      Type of business an organisation, an organisational\
    \ unit or\n      organisational person is involved in. The values could be chosen\n\
    \      from a thesaurus.\n      Example: Software Development\n   organizationName\
    \ [X.520]\n      The name of the organisation. The value for the RDN should be\n\
    \      chosen according to section 3.3. Additional names like\n      abbreviations\
    \ should be used for better search results.\n      Example:    Uni Lausanne\n\
    \                  Universite de Lausanne\n                  Universit\\c2e Lausanne\
    \ (with a T.61 encoded umlaut)\n                  University of Lausanne\n   \
    \              unil\n   organizationalUnitName [X.520]\n      The name of a part\
    \ of the organisation. The value for the RDN\n      should be chosen according\
    \ to section 3.3. Additional names like\n      abbreviations should be provided\
    \ for better search results.\n      Example:    Institut fuer Angewandte Mathematik\n\
    \                  Mathematik\n                  iam\n   roleOccupant [X.520]\n\
    \      The person(s) in that role. This is the Distinguished Name of the\n   \
    \   entry of the person(s).\n      Example: CN=Beverly Pyke, O=ISODE Consortium,\
    \ C=GB\n   searchGuide [X.520]\n      The currently available DUAs make no use\
    \ this attribute. It seems\n      that it is not powerful enough for real usage.\
    \ Experience is\n      needed before being able to give recommendations on how\
    \ to\n      configure it.\n"
- title: 4.4.3 Local Attributes
  contents:
  - "4.4.3 Local Attributes\n   localityName [X.520]\n      Name of the place, village\
    \ or town with values in local and other\n      languages as useful.\n      Example:\
    \    Bale\n                  B\\c3ale (with a T.61 encoded accented character)\
    \ Basel\n                  Basilea\n                  Basle\n   stateOrProvinceName\
    \ [X.520]\n      Name of the canton, county, department, province or state with\n\
    \      values in local and other languages as useful. If official and\n      commonly\
    \ used abbreviations exist for the states, they should be\n      supplied as additional\
    \ values\n      Example:    Ticino\n                  Tessin\n               \
    \   TI\n"
- title: 4.4.4 Miscellaneous Attributes
  contents:
  - "4.4.4 Miscellaneous Attributes\n   audio [RFC 1274]\n      The audio attribute\
    \ uses a u-law encoded sound file as used by the\n      \"play\" utility on a\
    \ Sun 4. According to RFC 1274 it is an interim\n      format. It may be useful\
    \ to listen to the pronunciation of a name\n      which is otherwise unknown.\n\
    \   description [X.520]\n      A short informal explanation of special interests\
    \ of a person or\n      organisation. Overlap with businessCategory, organizationalStatus\n\
    \      and title should be avoided.\n      Example: Networking, distributed systems,\
    \ OSI, implementation.\n   friendlyCountryName [RFC 1274]\n      The friendlyCountryName\
    \ attribute type specifies names of\n      countries in human readable format.\
    \ Especially the country name as\n      used in the major languages should be\
    \ included as additional\n      values to help foreign users.\n   jpegPhoto [RFC\
    \ 1488] [8]\n      A colour or grayscale picture encoded according to JPEG File\n\
    \      Interchange Format (JFIF). Thanks to compression the size of the\n    \
    \  pictures is moderate. For persons it may show a portrait, for\n      organisations\
    \ the company logo or a map on how to get there.\n   photo [RFC 1274]\n      The\
    \ photo attribute is a b/w G3 fax encoded picture of an object.\n      The size\
    \ of the photo should be in a sensible relation to the\n      informational value\
    \ of it. This attribute will be replaced by\n      jpegPhoto.\n   seeAlso [X.520]\n\
    \      Reference to another closely related entry in the DIT, e.g., from\n   \
    \   a room to the person using that room. It is the Distinguished Name\n     \
    \ of the entry.\n      Example: CN=Beverly Pyke, O=ISODE Consortium, C=GB\n"
- title: 4.4.5 MHS Attributes
  contents:
  - "4.4.5 MHS Attributes\n   mhsORAddresses [X.411]\n      The attribute uses internally\
    \ an ASN.1 structure. The string\n      notation used for display purposes is\
    \ implementation dependent.\n      This attribute is especially useful for an\
    \ integrated X.400 user\n      agent since it gets the address in a directly usable\
    \ format.\n   rfc822mailbox [RFC 1274]\n      E-Mail address in RFC 822 notation\n\
    \      Example: s.kille@isode.com\n   textEncodedORAddress [RFC 1274]\n      X.400\
    \ e-mail address in string notation. The F.401 notation should\n      be used.\
    \ This attribute shall disappear once the majority of the\n      DUAs support\
    \ the mhsORAddresses attribute. The advantage of the\n      latter attribute is,\
    \ that a configurable DUA could adjust the\n      syntax to the one needed by\
    \ the local mailer, where\n      textencodedORAddress is just a string which will\
    \ mostly have a\n      different syntax than the mailer expects.\n      Example:\
    \    G=thomas; S=lenggenhager; OU1=gate; O=switch; \\\n                  P=switch;\
    \ A=arcom; C=ch;\n"
- title: 4.4.6 Postal Attributes
  contents:
  - "4.4.6 Postal Attributes\n   postalAddress [X.520]\n      The full postal address\
    \ (but not including the name) in\n      international notation, with up to 6\
    \ lines with 30 characters\n      each.\n      Example:    SWITCH\n          \
    \        Limmatquai 13\n                  CH-8001 Zurich\n   postalCode [X.520]\n\
    \      The postalCode will be the same as used in the postalAddress (in\n    \
    \  international notation).\n      Example: CH-8001\n   streetAddress [X.520]\n\
    \      It shall be the street where the person has its office. Mostly, it\n  \
    \    will be the street part of the postalAddress.\n      Example: Limmatquai\
    \ 138\n"
- title: 4.4.7 Telecom Attributes
  contents:
  - "4.4.7 Telecom Attributes\n   telephoneNumber, facsimileTelephoneNumber & iSDNAddress\
    \ [X.520]\n      The phone number in the international notation according to CCITT\n\
    \      E.123. The separator '-' instead of space may be used according to\n  \
    \    the local habit, it should be used consistently within a country.\n     \
    \ Format: \"+\" <country code> <national number> [\"x\" <extension>]\n      Example:\
    \ +41 1 268 1540\n   telexNumber [X.520]\n      The telex number in the international\
    \ notation\n      Example: 817379, ch, ehhg\n"
- title: 5. Miscellany
  contents:
  - "5. Miscellany\n   This section draws attention to two areas which frequently\
    \ provoke\n   questions, and where it is felt that a consistent approach will\
    \ be\n   useful.\n"
- title: 5.1 Schema consistency of aliases
  contents:
  - "5.1 Schema consistency of aliases\n   According to the letter of the standard,\
    \ an alias may point at any\n   entry. It is beneficial for aliases to be 'schema\
    \ consistent'.\n   The following two checks should be made:\n      1.   The Relative\
    \ Distinguished Name of the alias should use an\n           attribute type normally\
    \ used for naming entries of the\n           object class of the main entry.\n\
    \      2.   If the entry (aliased object) were placed where the alias\n      \
    \     is, there should be no schema violation.\n"
- title: 5.2 Organisational Units
  contents:
  - "5.2 Organisational Units\n   There is a problem that many organisations can be\
    \ either\n   organisations or organisational units, dependent on the location\
    \ in\n   the DIT (with aliases giving the alternate names). For example, an\n\
    \   organisation may be an independent national organisation and also an\n   organisational\
    \ unit of a parent organisation. To achieve this, it is\n   important to allow\
    \ an entry to be of both object class organisation\n   and of object class organisational\
    \ unit.\n"
