    \    Naming and Structuring Guidelines for X.500 Directory Pilots\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  This memo\n   does not specify an Internet standard of any kind.  Distribution\
    \ of\n   this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   Deployment of a Directory will benefit from following certain\n\
    \   guidelines. This document defines a number of naming and structuring\n   guidelines\
    \ focused on White Pages usage. Alignment to these\n   guidelines is recommended\
    \ for directory pilots. The final version of\n   this document will replace RFC\
    \ 1384.\n"
