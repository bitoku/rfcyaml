- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   Session interconnect for VoIP, as described in\
    \ this document, has a\n   wide variety of security issues that should be considered.\
    \  For\n   example, if the O-SSP and T-SSP peer through public Internet, the\n\
    \   O-SSP must protect the signaling channel and accept messages only\n   from\
    \ an authorized T-SSP.  This document does not analyze the threats\n   in detail.\
    \  [RFC6404] discusses the different security threats and\n   countermeasures\
    \ related to VoIP peering.\n"
