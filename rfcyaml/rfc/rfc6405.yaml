- title: Abstract
  contents:
  - "Abstract\n   This document depicts many common Voice over IP (VoIP) use cases\
    \ for\n   Session Initiation Protocol (SIP) peering.  These use cases are\n  \
    \ categorized into static and on-demand, and then further sub-\n   categorized\
    \ into direct and indirect.  These use cases are not an\n   exhaustive set, but\
    \ rather the most common use cases deployed today.\n"
