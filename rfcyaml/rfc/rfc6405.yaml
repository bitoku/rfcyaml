- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document describes important Voice over IP (VoIP) use\
    \ cases for\n   SIP-based [RFC3261] peering.  These use cases are determined by\
    \ the\n   Session PEERing for Multimedia INTerconnect (SPEERMINT) working group\n\
    \   and will assist in identifying requirements and other issues to be\n   considered\
    \ for future resolution by the working group.\n   Only use cases related to VoIP\
    \ are considered in this document.\n   Other real-time SIP communications use\
    \ cases, like Instant Messaging\n   (IM), video chat, and presence are out of\
    \ scope for this document.\n   The use cases contained in this document are described\
    \ as\n   comprehensive as possible, but should not be considered the exclusive\n\
    \   set of use cases.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   This document uses terms defined in [RFC5486].  Please refer\
    \ to it\n   for definitions.\n"
- title: 3.  Reference Architecture
  contents:
  - "3.  Reference Architecture\n   The diagram below provides the reader with a context\
    \ for the VoIP use\n   cases in this document.  Terms such as SIP Service Provider\
    \ (SSP),\n   Lookup Function (LUF), Location Routing Function (LRF), Signaling\n\
    \   Path Border Element (SBE), and Data Path Border Element (DBE) are\n   defined\
    \ in [RFC5486].\n   The Originating SSP (O-SSP) is the SSP originating a SIP request.\n\
    \   The Terminating SSP (T-SSP) is the SSP terminating the SIP request\n   originating\
    \ from the O-SSP.  The assisting LUF and LRF Provider offer\n   LUF and LRF services\
    \ to the O-SSP.  The Indirect SSP (I-SSP) is the\n   SSP providing indirect peering\
    \ service(s) to the O-SSP to connect to\n   the T-SSP.\n    +--------------------+------------------------+--------------------+\n\
    \    |  Originating SSP   |  Assisting LUF and LRF |  Terminating SSP   |\n  \
    \  |     Domain         |    Provider Domain     |      Domain        |\n    |\
    \                    |                        |                    |\n    |  +-----+\
    \  +-----+  |    +------+ +------+   |  +-----+  +-----+  |\n    |  |O-LUF|  |O-LRF|\
    \  |    |A-LUF | | A-LRF|   |  |T-LUF|  |T-LRF|  |\n    |  +-----+  +-----+  |\
    \    +------+ +------+   |  +-----+  +-----+  |\n    |                    |  \
    \                      |                    |\n    | +-------+ +-----+  +------------------------+\
    \  +-----+ +-------+ |\n    | |O-Proxy| |O-SBE|  |  Indirect SSP Domain   |  |T-SBE|\
    \ |T-Proxy| |\n    | +-------+ +-----+  |                        |  +-----+ +-------+\
    \ |\n    |                    |    +-----+  +-----+    |                    |\n\
    \    |    +---+  +-----+  |    |O-SBE|  |O-DBE|    |  +-----+  +---+    |\n  \
    \  |    |UAC|  |O-DBE|  |    +-----+  +-----+    |  |T-DBE|  |UAS|    |\n    |\
    \    +---+  +-----+  |                        |  +-----+  +---+    |\n    |  \
    \                  |                        |                    |\n    +--------------------+------------------------+--------------------+\n\
    \                             General Overview\n                             \
    \    Figure 1\n   Note that some elements included in Figure 1 are optional.\n"
- title: 4.  Contexts of Use Cases
  contents:
  - "4.  Contexts of Use Cases\n   Use cases are sorted into two general groups: static\
    \ and on-demand\n   peering [RFC5486].  Each group can be further sub-divided\
    \ into Direct\n   Peering and Indirect Peering [RFC5486].  Although there may\
    \ be some\n   overlap among the use cases in these categories, there are different\n\
    \   requirements between the scenarios.  Each use case must specify a\n   basic\
    \ set of required operations to be performed by each SSP when\n   peering.\n \
    \  These can include:\n   o  Peer Discovery - Peer discovery via a Lookup Function\
    \ (LUF) to\n      determine the Session Establishment Data (SED) [RFC5486] of\
    \ the\n      request.  In VoIP use cases, a request normally contains a phone\n\
    \      number.  The O-SSP will input the phone number to the LUF and the\n   \
    \   LUF will normally return a SIP address of record (AOR) [RFC3261]\n      that\
    \ contains a domain name.\n   o  Next-Hop Routing Determination - Resolving the\
    \ SED information is\n      necessary to route the request to the T-SSP.  The\
    \ LRF is used for\n      this determination.  After obtaining the SED, the O-SSP\
    \ may use\n      the standard procedure defined in [RFC3263] to discover the next-\n\
    \      hop address.\n   o  Call setup - SSPs that are interconnecting to one another\
    \ may also\n      define specifics on what peering policies need to be used when\n\
    \      contacting the next hop in order to a) reach the next hop at all\n    \
    \  and b) prove that the sender is a legitimate peering partner.\n      Examples:\
    \ hard-code transport (TCP/UDP/TLS), non-standard port\n      number, specific\
    \ source IP address (e.g., in a private Layer 3\n      network), which TLS client\
    \ certificate [RFC5246] to use, and other\n      authentication schemes.\n   o\
    \  Call reception - This step ensures that the type of relationship\n      (static\
    \ or on-demand, indirect or direct) is understood and\n      acceptable.  For\
    \ example, the receiving SBE needs to determine\n      whether the INVITE it received\
    \ really came from a trusted member.\n"
- title: 5.  Use Cases
  contents:
  - "5.  Use Cases\n   Please note there are intra-domain message flows within the\
    \ use cases\n   to serve as supporting background information.  Only inter-domain\n\
    \   communications are germane to this document.\n"
- title: 5.1.  Static Peering Use Cases
  contents:
  - "5.1.  Static Peering Use Cases\n   Static peering [RFC5486] describes the use\
    \ case when two SSPs form a\n   peering relationship with some form of association\
    \ established prior\n   to the exchange of traffic.  Pre-association is a prerequisite\
    \ to\n   static peering.  Static peering is used in cases when two peers want\n\
    \   a consistent and tightly controlled approach to peering.  In this\n   scenario,\
    \ a number of variables, such as an identification method\n   (remote proxy IP\
    \ address) and Quality-of-Service (QoS) parameters,\n   can be defined upfront\
    \ and known by each SSP prior to peering.\n"
- title: 5.2.  Static Direct Peering Use Case
  contents:
  - "5.2.  Static Direct Peering Use Case\n   This is the simplest form of a peering\
    \ use case.  Two SSPs negotiate\n   and agree to establish a SIP peering relationship.\
    \  The peer\n   connection is statically configured and the peer SSPs are directly\n\
    \   connected.  The peers may exchange interconnection parameters such as\n  \
    \ Differentiated Service Code Point (DSCP) [RFC2474] policies, the\n   maximum\
    \ number of requests per second, and proxy location prior to\n   establishing\
    \ the interconnection.  Typically, the T-SSP only accepts\n   traffic originating\
    \ directly from the trusted peer.\n         +--------------------+           \
    \  +---------------------+\n         |        O-SSP       |             |    \
    \    T-SSP        |\n         |       +-----+      |             |       +-----+\
    \       |\n         |       |O-LUF|      |             |       |T-LUF|       |\n\
    \         |       |O-LRF|      |             |      /|T-LRF|       |\n       \
    \  |      /+-----+\\     |             |     / +-----+       |\n         |   \
    \ (2)     (4,5,6) |             |    /                |\n         |    /     \
    \      \\   |             |   /(8,9)            |\n         |+-------+     +-----+\
    \             +-----+      +-------+|\n         ||O-Proxy|-(3)-|O-SBE+-----(7)-----+T-SBE|-(10)-|T-Proxy||\n\
    \         |+-------+     +-----+             +-----+      +-------+|\n       \
    \  |    |               |             |                |    |\n         |   (1)\
    \              |             |               (11)  |\n         |    |        \
    \       |             |                |    |\n         | +-----+      +-----+\
    \             +-----+       +-----+ |\n         | | UAC +======|O-DBE+=====(12)====+T-DBE|=======+\
    \ UAS | |\n         | +-----+      +-----+             +-----+       +-----+ |\n\
    \         +--------------------+             +---------------------+\n       \
    \       example.com                         example.net\n                    \
    \  Static Direct Peering Use Case\n                                 Figure 2\n\
    \   The following is a high-level depiction of the use case:\n   1.   The User\
    \ Agent Client (UAC) initiates a call via SIP INVITE to\n        O-Proxy.  O-Proxy\
    \ is the home proxy for UAC.\n         INVITE sip:+19175550100@example.com;user=phone\
    \ SIP/2.0\n         Via: SIP/2.0/TCP client.example.com:5060\n           ;branch=z9hG4bK74bf9\n\
    \         Max-Forwards: 10\n         From: Alice <sip:+14085550101@example.com;user=phone>\n\
    \           ;tag=12345\n         To: Bob <sip:+19175550100@example.com;user=phone>\n\
    \         Call-ID: abcde\n         CSeq: 1 INVITE\n         <allOneLine>\n   \
    \      Contact: <sip:+19175550100@client.example.com;user=phone;\n         transport=tcp>\n\
    \         </allOneLine>\n   Note that UAC inserted its Fully Qualified Domain\
    \ Name (FQDN) in the\n   VIA and CONTACT headers.  This example assumes that UAC\
    \ has its own\n   FQDN.\n   2.   UAC knows the User Agent Server's (UAS's) TN,\
    \ but does not know\n        UAS's domain.  It appends its own domain to generate\
    \ the SIP URI\n        in the Request-URI and TO header.  O-Proxy checks the Request-\n\
    \        URI and discovers that the Request-URI contains the user\n        parameter\
    \ \"user=phone\".  This parameter signifies that the\n        Request-URI is a\
    \ phone number.  So O-Proxy will extract the TN\n        from the Request-URI\
    \ and query the LUF for SED information from\n        a routing database.  In\
    \ this example, the LUF is an ENUM\n        [RFC6116] database.  The ENUM entry\
    \ looks similar to this:\n          $ORIGIN 0.0.1.0.5.5.5.7.1.9.1.e164.arpa.\n\
    \          IN NAPTR (\n            10\n            100\n            \"u\"\n  \
    \          \"E2U+SIP\"\n            \"!^.*$!sip:+19175550100@example.net!\"\n\
    \            . )\n   This SED data can be provisioned by O-SSP or populated by\
    \ the T-SSP.\n   3.   O-Proxy examines the SED and discovers the domain is external.\n\
    \        Given the O-Proxy's internal routing policy, O-Proxy decides to\n   \
    \     use O-SBE to reach T-SBE.  O-Proxy routes the INVITE request to\n      \
    \  O-SBE and adds a Route header that contains O-SBE.\n         INVITE sip:+19175550100@example.net;user=phone\
    \ SIP/2.0\n         Via: SIP/2.0/TCP o-proxy.example.com:5060\n           ;branch=z9hG4bKye8ad\n\
    \         Via: SIP/2.0/TCP client.example.com:5060\n           ;branch=z9hG4bK74bf9;received=192.0.1.1\n\
    \         Max-Forwards: 9\n         Route: <sip:o-sbe1.example.com;lr>\n     \
    \    Record-Route: <sip:o-proxy.example.com;lr>\n         From: Alice <sip:+14085550101@example.com;user=phone>\n\
    \           ;tag=12345\n         To: Bob <sip:+19175550100@example.com;user=phone>\n\
    \         Call-ID: abcde\n         CSeq: 1 INVITE\n         <allOneLine>\n   \
    \      Contact: <sip:+19175550100@client.example.com;user=phone;\n         transport=tcp>\n\
    \         </allOneLine>\n   4.   O-SBE receives the requests and pops the top\
    \ entry of the Route\n        header that contains \"o-sbe1.example.com\".  O-SBE\
    \ examines the\n        Request-URI and does an LRF for \"example.net\".  In this\
    \ example,\n        the LRF is a Naming Authority Pointer (NAPTR) DNS query\n\
    \        [RFC3403] of the domain name.  O-SBE receives a NAPTR response\n    \
    \    from the LRF.  The response looks similar to this:\n          IN NAPTR (\n\
    \            50\n            50\n            \"S\"\n            \"SIP+D2T\"\n\
    \            \"\"\n            _sip._tcp.t-sbe.example.net. )\n          IN NAPTR\
    \ (\n            90\n            50\n            \"S\"\n            \"SIP+D2U\"\
    \n            \"\"\n            _sip._udp.t-sbe.example.net. )\n   5.   Given\
    \ the lower order for TCP in the NAPTR response, O-SBE\n        decides to use\
    \ TCP as the transport protocol, so it sends an SRV\n        DNS query for the\
    \ SRV record [RFC2782] for \"_sip._tcp.t-\n        sbe.example.net.\" to O-LRF.\n\
    \        ;;     priority  weight   port  target\n        IN SRV 0         2  \
    \      5060  t-sbe1.example.net.\n        IN SRV 0         1        5060  t-sbe2.example.net.\n\
    \   6.   Given the higher weight for \"t-sbe1.example.net\", O-SBE sends an\n\
    \        A record DNS query for \"t-sbe1.example.net.\" to get the A\n       \
    \ record:\n          ;; DNS ANSWER\n          t-sbe1.example.net.   IN A   192.0.2.100\n\
    \          t-sbe1.example.net.   IN A   192.0.2.101\n   7.   O-SBE sends the INVITE\
    \ to T-SBE.  O-SBE is the egress point to\n        the O-SSP domain, so it should\
    \ ensure subsequent mid-dialog\n        requests traverse via itself.  If O-SBE\
    \ chooses to act as a\n        back-to-back user agent (B2BUA) [RFC3261], it will\
    \ generate a\n        new INVITE request in next step.  If O-SBE chooses to act\
    \ as a\n        proxy, it should record-route to stay in the call path.  In this\n\
    \        example, O-SBE is a B2BUA.\n         INVITE sip:+19175550100@example.net;user=phone\
    \ SIP/2.0\n         Via: SIP/2.0/TCP o-sbe1.example.com:5060\n           ;branch=\
    \ z9hG4bK2d4zzz\n         Max-Forwards: 8\n         From: Alice <sip:+14085550101@example.com;user=phone>\n\
    \           ;tag=54321\n         To: Bob <sip:+19175550100@example.net;user=phone>\n\
    \         Call-ID: abcde-osbe1\n         CSeq: 1 INVITE\n         <allOneLine>\n\
    \         Contact: <sip:+19175550100@o-sbe1.example.com;user=phone;\n        \
    \ transport=tcp>\n         </allOneLine>\n   Note that O-SBE may re-write the\
    \ Request-URI with the target domain\n   in the SIP URI.  Some proxy implementations\
    \ will only accept the\n   request if the Request-URI contains their own domains.\n\
    \   8.   T-SBE determines the called party home proxy and directs the\n      \
    \  call to the called party.  T-SBE may use ENUM lookup or other\n        internal\
    \ mechanism to locate the home proxy.  If T-SSP uses ENUM\n        lookup, this\
    \ internal ENUM entry is different from the external\n        ENUM entry populated\
    \ for O-SSP.  In this example, the internal\n        ENUM query returns the UAS's\
    \ home proxy.\n         $ORIGIN 0.0.1.0.5.5.5.7.1.9.1.e164.arpa.\n         IN\
    \ NAPTR (\n           10\n           100\n           \"u\"\n           \"E2U+SIP\"\
    \n           \"!^.*$!sip:+19175550100@t-proxy.example.net!\"\n           . )\n\
    \   9.   T-SBE receives the NAPTR record, and following the requirements\n   \
    \     in [RFC3263], queries DNS for the SRV records indicated by the\n       \
    \ NAPTR result.  Not finding any, the T-SBE then queries DNS for\n        the\
    \ A record of domain \"t-proxy.example.net.\".\n          ;; DNS ANSWER\n    \
    \      t-proxy.example.net.   IN A   192.0.2.2\n   10.  T-SBE is a B2BUA, so it\
    \ generates a new INVITE and sends it to\n        UAS's home proxy:\n        \
    \ INVITE sip:bob@t-proxy.example.net;user=phone SIP/2.0\n         Via: SIP/2.0/TCP\
    \ t-sbe1.example.net:5060\n           ;branch= z9hG4bK28uyyy\n         Max-Forwards:\
    \ 7\n         From: Alice <sip:+14085550101@example.com;user=phone>\n        \
    \   ;tag=54321\n         To: Bob <sip:+19175550100@t-proxy.example.net;user=phone>\n\
    \         Call-ID: abcde-tsbe1\n         CSeq: 1 INVITE\n         <allOneLine>\n\
    \         Contact: <sip:+19175550100@t-sbe1.example.net;user=phone;\n        \
    \ transport=tcp>\n         </allOneLine>\n   11.  Finally, UAS's home proxy forwards\
    \ the INVITE request to the\n        UAS.\n         INVITE sip:+19175550100@server.example.net;user=phone\
    \ SIP/2.0\n         Via: SIP/2.0/TCP t-proxy.example.net:5060\n           ;branch=\
    \ z9hG4bK28u111\n         Via: SIP/2.0/TCP t-sbe1.example.net:5060\n         \
    \  ;branch= z9hG4bK28uyyy; received=192.2.0.100\n         Max-Forwards: 6\n  \
    \       Record-Route: <sip:t-proxy.example.net:5060;lr>,\n           <sip:t-sbe1.example.net:5060;lr>\n\
    \         From: Alice <sip:+14085550101@example.com;user=phone>\n           ;tag=54321\n\
    \         To: Bob <sip:+19175550100@t-proxy.example.net;user=phone>\n        \
    \ Call-ID: abcde-tsbe1\n         CSeq: 1 INVITE\n         <allOneLine>\n     \
    \    Contact: <sip:+19175550100@t-sbe1.example.net;user=phone;\n         transport=tcp>\n\
    \         </allOneLine>\n   12.  RTP is established between the UAC and UAS. \
    \ Note that the media\n        shown in Figure 2 passes through O-DBE and T-DBE,\
    \ but the use of\n        DBE is optional.\n"
- title: 5.2.1.  Administrative Characteristics
  contents:
  - "5.2.1.  Administrative Characteristics\n   The static direct peering use case\
    \ is typically implemented in a\n   scenario where there is a strong degree of\
    \ trust between the two\n   administrative domains.  Both administrative domains\
    \ typically sign a\n   peering agreement that states clearly the policies and\
    \ terms.\n"
- title: 5.2.2.  Options and Nuances
  contents:
  - "5.2.2.  Options and Nuances\n   In Figure 2, O-SSP and T-SSP peer via SBEs. \
    \ Normally, the operator\n   will deploy the SBE at the edge of its administrative\
    \ domain.  The\n   signaling traffic will pass between two networks through the\
    \ SBEs.\n   The operator has many reasons to deploy an SBE.  For example, the\n\
    \   O-SSP may use [RFC1918] addresses for their UA and proxies.  These\n   addresses\
    \ are not routable in the target network.  The SBE can\n   perform a NAT function.\
    \  Also, the SBE eases the operation cost for\n   deploying or removing Layer\
    \ 5 network elements.  Consider the\n   deployment architecture where multiple\
    \ proxies connect to a single\n   SBE.  An operator can add or remove a proxy\
    \ without coordinating with\n   the peer operator.  The peer operator \"sees\"\
    \ only the SBE.  As long\n   as the SBE is maintained in the path, the peer operator\
    \ does not need\n   to be notified.\n   When an operator deploys SBEs, the operator\
    \ is required to advertise\n   the SBE to the peer LRF so that the peer operator\
    \ can locate the SBE\n   and route the traffic to the SBE accordingly.\n   SBE\
    \ deployment is a decision within an administrative domain.  Either\n   one or\
    \ both administrative domains can decide to deploy SBE(s).  To\n   the peer network,\
    \ most important is to identify the next-hop address.\n   This decision does not\
    \ affect the network's ability to identify the\n   next-hop address.\n"
- title: 5.3.  Static Direct Peering Use Case - Assisting LUF and LRF
  contents:
  - "5.3.  Static Direct Peering Use Case - Assisting LUF and LRF\n   This use case\
    \ shares many properties with the Static Direct Peering\n   Use Case Section 5.2.\
    \  There must exist a pre-association between the\n   O-SSP and T-SSP.  The difference\
    \ is O-SSP will use the Assisting LUF/\n   LRF Provider for LUF and LRF.  The\
    \ LUF/LRF Provider stores the SED to\n   reach T-SSP and provides it to O-SSP\
    \ when O-SSP requests it.\n                            +-----------------+\n \
    \                           |LUF/LRF Provider |\n                            |\
    \                 |\n                            |     +-------+   |\n       \
    \                     |   +-+ A-LUF |   |\n                            |  /  |\
    \ A-LRF |   |\n       +--------------------+ /  ++-------+   +---------------------+\n\
    \       |       O-SSP        |/  /             |         T-SSP       |\n     \
    \  |       +------------/(4,5,6)          |        +-----+      |\n       |  \
    \    /             | /               |        |T-LUF|      |\n       |    (2)\
    \           +-+/                |      +-|T-LRF|      |\n       |    /       \
    \     /  |                 |     /  +-----+      |\n       |   /            /\
    \   |                 |    /(8,9)           |\n       |+-------+     +-----+ \
    \                +-----+      +-------+|\n       ||O-Proxy|-(3)-|O-SBE+-------(7)-------+T-SBE|-(10)-|T-Proxy||\n\
    \       |+-------+     +-----+                 +-----+      +-------+|\n     \
    \  |    |               |                 |                |    |\n       |  \
    \ (1)              |                 |              (11)   |\n       |    |  \
    \             |                 |                |    |\n       | +-----+    \
    \  +-----+                 +-----+       +-----+ |\n       | | UAC +======|O-DBE+=======(12)======+T-DBE+=======+\
    \ UAS | |\n       | +-----+      +-----+                 +-----+       +-----+\
    \ |\n       +--------------------+                 +---------------------+\n \
    \            example.com                            example.net\n            \
    \ Static Direct Peering with Assisting LUF and LRF\n                         \
    \        Figure 3\n   The call flow looks almost identical to Static Direct Peering\
    \ Use\n   Case except that Steps 2, 4, 5, and 6 involve the LUF/LRF Provider\n\
    \   instead of happening in O-SSP domain.\n   Similar to Static Direct Peering\
    \ Use Case, the O-DBE and T-DBE in\n   Figure 3 are optional.\n"
- title: 5.3.1.  Administrative Characteristics
  contents:
  - "5.3.1.  Administrative Characteristics\n   The LUF/LRF Provider supplies the\
    \ LUF and LRF services for the O-SSP.\n   Taken together, the LUF/LRF Provider,\
    \ O-SSP, and T-SSP form a trusted\n   administrative domain.  To reach the T-SSP,\
    \ the O-SSP must still\n   require pre-arranged agreements for the peer relationship\
    \ with the\n   T-SSP.  The Layer 5 policy is maintained in the O-SSP and T-SSP\n\
    \   domains, and the LUF/LRF Provider may not be aware of any Layer 5\n   policy\
    \ between the O-SSP and T-SSP.\n   A LUF/LRF Provider can serve multiple administrative\
    \ domains.  The\n   LUF/LRF Provider typically does not share SED from one administrative\n\
    \   domain to another administrative domain without appropriate\n   permission.\n"
- title: 5.3.2.  Options and Nuances
  contents:
  - "5.3.2.  Options and Nuances\n   The LUF/LRF Provider can use multiple methods\
    \ to provide SED to the\n   O-SSP.  The most commonly used are an ENUM lookup\
    \ and a SIP Redirect.\n   The O-SSP should negotiate with the LUF/LRF Provider\
    \ regarding which\n   query method it will use prior to sending a request to the\
    \ LUF/LRF\n   Provider.\n   The LUF/LRF Providers must be populated with the T-SSP's\
    \ AORs and\n   SED.  Currently, this procedure is non-standardized and labor\n\
    \   intensive.  A more detailed description of this problem has been\n   documented\
    \ in the work in progress [DRINKS].\n"
- title: 5.4.  Static Indirect Peering Use Case - Assisting LUF and LRF
  contents:
  - "5.4.  Static Indirect Peering Use Case - Assisting LUF and LRF\n   The difference\
    \ between a Static Direct Use Case and a Static Indirect\n   Use Case lies within\
    \ the Layer 5 relationship maintained by the O-SSP\n   and T-SSP.  In the Indirect\
    \ use case, the O-SSP and T-SSP do not have\n   direct Layer 5 connectivity. \
    \ They require one or multiple Indirect\n   Domains to assist with routing the\
    \ SIP messages and possibly the\n   associated media.\n   In this use case, the\
    \ O-SSP and T-SSP want to form a peer\n   relationship.  For some reason, the\
    \ O-SSP and T-SSP do not have\n   direct Layer 5 connectivity.  The reasons may\
    \ vary, for example,\n   business demands and/or domain policy controls.  Due\
    \ to this indirect\n   relationship, the signaling will traverse from the O-SSP\
    \ through one\n   or multiple I-SSPs to reach the T-SSP.\n   In addition, the\
    \ O-SSP is using a LUF/LRF Provider.  This LUF/LRF\n   Provider stores the T-SSP's\
    \ SED pre-populated by the T-SSP.  One\n   important motivation to use the LUF/LRF\
    \ Provider is that the T-SSP\n   only needs to populate its SED once to the provider.\
    \  Using an LUF/\n   LRF Provider allows the T-SSP to populate its SED once, while\
    \ any\n   O-SSP T-SSP's SED can use this LUF/LRF Provider.  Current practice\n\
    \   has shown that it is rather difficult for the T-SSP to populate its\n   SED\
    \ to every O-SSP who must reach the T-SSP's subscribers.  This is\n   especially\
    \ true in the Enterprise environment.\n   Note that the LUF/LRF Provider and the\
    \ I-SSP can be the same provider\n   or different providers.\n               \
    \             +------------------+\n                            | LUF/LRF Provider\
    \ |\n                            |       I-SSP      |\n                      \
    \      |      +-------+   |\n                            |   ---+ A-LUF |   |\n\
    \                            |  /   | A-LRF |   |\n       +--------------------+\
    \ /    +-------+   +---------------------+\n       |       O-SSP        |/   \
    \  /           |         T-SSP       |\n       |      +-------------/     /  \
    \          |        +-----+      |\n       |     /              |(4,5,6)     \
    \      |        |T-LUF|      |\n       |    /               |   /            \
    \  |   +----+T-LRF|      |\n       |  (2)             + +---               | \
    \ /     +-----+      |\n       |  /              /  |                  | /(9,10)\
    \             |\n       |+-------+     +-----+     +-----+      +-----+      +-------+|\n\
    \       ||O-Proxy|-(3)-|O-SBE+-(7)-+I-SBE+-(8)--+T-SBE+-(11)-|T-Proxy||\n    \
    \   |+-------+     +-----+     +-----+      +-----+      +-------+|\n       |\
    \    |               |                  |                |    |\n       |   (1)\
    \              |                  |               (12)  |\n       |    |     \
    \          |                  |                |    |\n       | +-----+      +-----+\
    \     +-----+      +-----+       +-----+ |\n       | | UAC +=(13)=|O-DBE+=====+I-DBE+======+T-DBE+=======+\
    \ UAS | |\n       | +-----+      +-----+     +-----+      +-----+       +-----+\
    \ |\n       +-------------------------------------------------------------+\n\
    \            example.com          example.org         example.net\n    Indirect\
    \ Peering via an LUF/LRF Provider and I-SSP (SIP and Media)\n                \
    \                 Figure 4\n   The following is a high-level depiction of the\
    \ use case:\n   1.   The UAC initiates a call via SIP INVITE to the O-Proxy. \
    \ The\n        O-Proxy is the home proxy for the UAC.\n         INVITE sip:+19175550100@example.com;user=phone\
    \ SIP/2.0\n         Via: SIP/2.0/TCP client.example.com:5060\n           ;branch=z9hG4bK74bf9\n\
    \         Max-Forwards: 10\n         From: Alice <sip:+14085550101@example.com;user=phone>\n\
    \           ;tag=12345\n         To: Bob <sip:+19175550100@example.com;user=phone>\n\
    \         Call-ID: abcde\n         CSeq: 1 INVITE\n         <allOneLine>\n   \
    \      Contact: <sip:+19175550100@client.example.com;user=phone;\n         transport=tcp>\n\
    \         </allOneLine>\n   2.   The UAC knows the UAS's TN, but does not know\
    \ the UAS's domain.\n        It appends its own domain to generate the SIP URI\
    \ in the\n        Request-URI and TO header.  The O-Proxy checks the Request-URI\n\
    \        and discovers that the Request-URI contains the user parameter\n    \
    \    \"user=phone\".  This parameter indicates that the Request-URI is\n     \
    \   a phone number.  So, the O-Proxy will extract the TN from the\n        Request-URI\
    \ and query the LUF for SED information from a routing\n        database.  In\
    \ this example, the LUF is an ENUM database.  The\n        ENUM entry looks similar\
    \ to this:\n          $ORIGIN 0.0.1.0.5.5.5.7.1.9.1.e164.arpa.\n          IN NAPTR\
    \ (\n            10\n            100\n            \"u\"\n            \"E2U+SIP\"\
    \n            \"!^.*$!sip:+19175550100@example.org!\"\n            . )\n   Note\
    \ that the response shows the next-hop is the SBE in I-SSP.\n   Alternatively,\
    \ the O-SSP may have a pre-association with the I-SSP.\n   As such, the O-SSP\
    \ will forward all requests that contain an external\n   domain in the Request-URI\
    \ or an unknown TN to the I-SSP.  The O-SSP\n   will rely on the I-SSP to determine\
    \ the T-SSP and route the request\n   correctly.  In this configuration, the O-SSP\
    \ can skip Steps 2, 4, 5,\n   and 6 and forward the request directly to the I-SBE.\
    \  This\n   configuration is commonly used in the Enterprise environment.\n  \
    \ 3.   Given the O-Proxy's internal routing policy, the O-Proxy decides\n    \
    \    to use the O-SBE to reach the I-SBE.  The O-Proxy routes the\n        INVITE\
    \ request to the O-SBE and adds a Route header that\n        contains the O-SBE.\n\
    \         INVITE sip:+19175550100@example.org;user=phone SIP/2.0\n         Via:\
    \ SIP/2.0/TCP o-proxy.example.com:5060\n           ;branch=z9hG4bKye8ad\n    \
    \     Via: SIP/2.0/TCP client.example.com:5060\n           ;branch=z9hG4bK74bf9;received=192.0.1.1\n\
    \         Max-Forwards: 9\n         Route: <sip:o-sbe1.example.com;lr>\n     \
    \    Record-Route: <sip:o-proxy.example.com;lr>\n         From: Alice <sip:+14085550101@example.com;user=phone>\n\
    \           ;tag=12345\n         To: Bob <sip:+19175550100@example.net;user=phone>\n\
    \         Call-ID: abcde\n         CSeq: 1 INVITE\n         <allOneLine>\n   \
    \      Contact: <sip:+19175550100@client.example.com;user=phone;\n         transport=tcp>\n\
    \         </allOneLine>\n   4.   The O-SBE receives the requests and pops the\
    \ top entry of the\n        Route header that contains \"sip:o-sbe1.example.com\"\
    .  The O-SBE\n        examines the Request-URI and does an LRF for \"example.org\"\
    .  In\n        this example, the LRF is a NAPTR DNS query of the domain.  The\n\
    \        O-SBE receives a response similar to this:\n          IN NAPTR (\n  \
    \          50\n            50\n            \"S\"\n            \"SIP+D2T\"\n  \
    \          \"\"\n            _sip._tcp.i-sbe.example.org. )\n          IN NAPTR\
    \ (\n            90\n            50\n            \"S\"\n            \"SIP+D2U\"\
    \n            \"\"\n            _sip._udp.i-sbe.example.org. )\n   5.   Given\
    \ the lower order for TCP in the NAPTR response, the O-SBE\n        decides to\
    \ use TCP for transport protocol, so it sends an SRV\n        DNS query for the\
    \ SRV record for \"_sip._tcp.i-sbe.example.org.\"\n        to the O-LRF.\n   \
    \     ;;     priority  weight   port  target\n        IN SRV 0         2     \
    \   5060  i-sbe1.example.org.\n        IN SRV 0         1        5060  i-sbe2.example.org.\n\
    \   6.   Given the higher weight for \"i-sbe1.example.org\", the O-SBE\n     \
    \   sends a DNS query for an A record of \"i-sbe1.example.org.\" to\n        get\
    \ the A record:\n          ;; DNS ANSWER\n          i-sbe1.example.org.   IN A\
    \   192.0.2.200\n          i-sbe1.example.org.   IN A   192.0.2.201\n   7.   The\
    \ O-SBE sends the INVITE to the I-SBE.  The O-SBE is the entry\n        point\
    \ to the O-SSP domain, so it should ensure subsequent mid-\n        dialog requests\
    \ traverse via itself.  If the O-SBE chooses to\n        act as a B2BUA, it will\
    \ generate a new back-to-back INVITE\n        request in the next step.  If the\
    \ O-SBE chooses to act as proxy,\n        it should record-route to stay in the\
    \ call path.  In this\n        example, the O-SBE is a B2BUA.\n         INVITE\
    \ sip:+19175550100@example.org;user=phone SIP/2.0\n         Via: SIP/2.0/TCP o-sbe1.example.com:5060\n\
    \           ;branch= z9hG4bK2d4zzz\n         Max-Forwards: 8\n         Route:\
    \  <sip:i-sbe1.example.org;lr>\n         From: Alice <sip:+14085550101@example.com;user=phone>\n\
    \           ;tag=54321\n         To: Bob <sip:+19175550100@example.net;user=phone>\n\
    \         Call-ID: abcde-osbe1\n         CSeq: 1 INVITE\n         <allOneLine>\n\
    \         Contact: <sip:+19175550100@o-sbe1.example.com;user=phone;\n        \
    \ transport=tcp>\n         </allOneLine>\n   8.   The I-SBE receives the request\
    \ and queries its internal routing\n        database on the TN.  It determines\
    \ that the target belongs to\n        the T-SSP.  Since the I-SBE is a B2BUA,\
    \ the I-SBE generates a\n        new INVITE request to the T-SSP.\n         INVITE\
    \ sip:+19175550100@.example.net;user=phone SIP/2.0\n         Via: SIP/2.0/TCP\
    \ i-sbe1.example.org:5060\n           ;branch= z9hG4bK2d4777\n         Max-Forwards:\
    \ 7\n         Route: <sip:t-sbe1.example.net;lr>\n         From: Alice <sip:+14085550101@example.com;user=phone>\n\
    \           ;tag=54321\n         To: Bob <sip:+19175550100@example.net;user=phone>\n\
    \         Call-ID: abcde-isbe1\n         CSeq: 1 INVITE\n         <allOneLine>\n\
    \         Contact: <sip:+19175550100@i-sbe1.example.org;user=phone;\n        \
    \ transport=tcp>\n         </allOneLine>\n   Note that if the I-SSP wants the\
    \ media to traverse through the I-DBE,\n   the I-SBE must modify the Session Description\
    \ Protocol (SDP) in the\n   Offer to point to its DBE.\n   9.   The T-SBE determines\
    \ the called party home proxy and directs the\n        call to the called party.\
    \  The T-SBE may use ENUM lookup or\n        another internal mechanism to locate\
    \ the home proxy.  If the\n        T-SSP uses ENUM lookup, this internal ENUM\
    \ entry is different\n        from the external ENUM entry populated for O-SSP.\
    \  This internal\n        ENUM entry will contain the information to identify\
    \ the next hop\n        to reach the called party.  In this example, the internal\
    \ ENUM\n        query returns the UAS's home proxy.\n         $ORIGIN 0.0.1.0.5.5.5.7.1.9.1.e164.arpa.\n\
    \         IN NAPTR (\n           10\n           100\n           \"u\"\n      \
    \     \"E2U+SIP\"\n           \"!^.*$!sip:+19175550100@t-proxy.example.net!\"\n\
    \           . )\n   Note that this step is optional.  If the T-SBE has other ways\
    \ to\n   locate the UAS home proxy, the T-SBE can skip this step and send the\n\
    \   request to the UAS's home proxy.  We show this step to illustrate one\n  \
    \ of the many possible ways to locate UAS's home proxy.\n   10.  The T-SBE receives\
    \ the NAPTR record and, following the\n        requirements in [RFC3263], queries\
    \ the DNS for the SRV records\n        indicated by the NAPTR result.  Not finding\
    \ any, the T-SBE then\n        queries DNS for the A record of domain \"t-proxy.example.net.\"\
    .\n          ;; DNS ANSWER\n          t-proxy.example.net.   IN A   192.0.2.2\n\
    \   11.  T-SBE sends the INVITE to UAS's home proxy:\n         INVITE sip:+19175550100@t-proxy.example.net;user=phone\
    \ SIP/2.0\n         Via: SIP/2.0/TCP t-sbe1.example.net:5060\n           ;branch=\
    \ z9hG4bK28uyyy\n         Max-Forwards: 6\n         Record-Route: <sip:t-sbe1.example.net:5060;lr>\n\
    \         From: Alice <sip:+14085550101@example.com;user=phone>\n           ;tag=54321\n\
    \         To: Bob <sip:+19175550100@example.net;user=phone>\n         Call-ID:\
    \ abcde-tsbe1\n         CSeq: 1 INVITE\n         <allOneLine>\n         Contact:\
    \ <sip:+19175550100@t-sbe1.example.com;user=phone;\n         transport=tcp>\n\
    \         </allOneLine>\n   12.  Finally, the UAS's home proxy forwards the INVITE\
    \ request to the\n        UAS.\n         INVITE sip:+19175550100@server.example.net;user=phone\
    \ SIP/2.0\n         Via: SIP/2.0/TCP t-proxy.example.net:5060\n           ;branch=\
    \ z9hG4bK28u111\n         Via: SIP/2.0/TCP t-sbe1.example.net:5060\n         \
    \  ;branch= z9hG4bK28uyyy; received=192.2.0.100\n         Max-Forwards: 5\n  \
    \       Record-Route: <sip:t-proxy.example.net:5060;lr>,\n           <sip:t-sbe1.example.net:5060;lr>\n\
    \         From: Alice <sip:+14085550101@example.com;user=phone>\n           ;tag=54321\n\
    \         To: Bob <sip:+19175550100@example.net;user=phone>\n         Call-ID:\
    \ abcde-tsbe1\n         CSeq: 1 INVITE\n         <allOneLine>\n         Contact:\
    \ <sip:+19175550100@t-sbe1.example.com;user=phone;\n         transport=tcp>\n\
    \         </allOneLine>\n   13.  In Figure 4, RTP is established between the UAC\
    \ and UAS via the\n        O-DBE, I-DBE and T-DBE.  The use of DBE is optional.\n"
- title: 5.4.1.  Administrative Characteristics
  contents:
  - "5.4.1.  Administrative Characteristics\n   This use case looks very similar to\
    \ the Static Direct Peering Use\n   Case with Assisting LUF and LRF.  The major\
    \ difference is the O-SSP\n   and T-SSP do not have direct Layer 5 connectivity.\
    \  Instead, O-SSP\n   connects to the T-SSP indirectly via the I-SSP.\n   Typically,\
    \ an LUF/LRF Provider serves multiple O-SSPs.  Two O-SSPs\n   may use different\
    \ I-SSPs to reach the same T-SSP.  For example,\n   O-SSP1 may use I-SSP1 to reach\
    \ T-SSP, but O-SSP2 may use I-SSP2 to\n   reach T-SSP.  Given the O-SSP and T-SSP\
    \ pair as input, the LUF/LRF\n   Provider will return the SED of I-SSP that is\
    \ trusted by O-SSP to\n   forward the request to T-SSP.\n   In this use case,\
    \ there are two levels of trust relationship.  The\n   first trust relationship\
    \ is between the O-SSP and the LUF/LRF\n   Provider.  The O-SSP trusts the LUF/LRF\
    \ to provide the T-SSP's SED.\n   The second trust relationship is between the\
    \ O-SSP and I-SSP.  The\n   O-SSP trusts the I-SSP to provide Layer 5 connectivity\
    \ to assist the\n   O-SSP in reaching the T-SSP.  The O-SSP and I-SSP have a pre-arranged\n\
    \   agreement for policy.  Note that Figure 4 shows a single provider to\n   supply\
    \ both LUF/LRF and I-SSP, but O-SSP can choose two different\n   providers.\n"
- title: 5.4.2.  Options and Nuances
  contents:
  - "5.4.2.  Options and Nuances\n   Similar to the Static Direct Peering Use Case,\
    \ the O-SSP and T-SSP\n   may deploy SBE and DBE for NAT traversal, security,\
    \ transcoding, etc.\n   The I-SSP can also deploy the SBE and DBE for similar\
    \ reasons (as\n   depicted in Figure 4).\n"
- title: 5.5.  Static Indirect Peering Use Case
  contents:
  - "5.5.  Static Indirect Peering Use Case\n   This use case shares many properties\
    \ with the Static Indirect Use\n   Case with Assisting LUF and LRF.  The difference\
    \ is that the O-SSP\n   uses its internal LUF/LRF to control the routing database.\
    \  By\n   controlling the database, the O-SSP can apply different routing rules\n\
    \   and policies to different T-SSPs.  For example, the O-SSP can use\n   I-SSP1\
    \ and Policy-1 to reach T-SSP1, and use I-SSP2 and Policy-2 to\n   reach T-SSP2.\
    \  Note that there could be multiple I-SSPs and multiple\n   SIP routes to reach\
    \ the same T-SSP; the selection process is out of\n   scope of this document.\n\
    \      +--------------------+-------------------+---------------------+\n    \
    \  |       O-SSP        |       I-SSP       |         T-SSP       |\n      | \
    \     +-----+       |                   |        +-----+      |\n      |     -+O-LUF|\
    \       |                   |        |T-LUF|      |\n      |    / |O-LRF+\\  \
    \    |                   |   +----+T-LRF|      |\n      |   /  +-----+ \\    \
    \ |                   |  /     +-----+      |\n      |  /(2)         \\(4,5,6)\
    \                 | /(9,10)             |\n      |+-------+     +-----+      +-----+\
    \      +-----+      +-------+|\n      ||O-Proxy|-(3)-|O-SBE+--(7)-+I-SBE+-(8)--+T-SBE+-(11)-|T-Proxy||\n\
    \      |+-------+     +-----+      +-----+      +-----+      +-------+|\n    \
    \  |    |               |                   |                |    |\n      | \
    \  (1)              |                   |               (12)  |\n      |    |\
    \               |                   |                |    |\n      | +-----+ \
    \     +-----+      +-----+      +-----+       +-----+ |\n      | | UAC +=(13)=+O-DBE+======+I-DBE+======+T-DBE+=======+\
    \ UAS | |\n      | +-----+      +-----+      +-----+      +-----+       +-----+\
    \ |\n      +--------------------------------------------------------------+\n\
    \           example.com          example.org          example.net\n          \
    \      Indirect Peering via I-SSP (SIP and Media)\n                          \
    \       Figure 5\n"
- title: 5.5.1.  Administrative Characteristics
  contents:
  - "5.5.1.  Administrative Characteristics\n   The Static Indirect Peering Use Case\
    \ is implemented in cases where no\n   direct interconnection exists between the\
    \ originating and terminating\n   domains due to either business or physical constraints.\n\
    \   O-SSP <---> I-SSP = Relationship O-I\n   In the O-I relationship, typical\
    \ policies, features, or functions\n   that deem this relationship necessary are\
    \ number portability,\n   ubiquity of termination options, security certificate\
    \ management, and\n   masquerading of originating VoIP network gear.\n   T-SSP\
    \ <---> I-SSP = Relationship T-I\n   In the T-I relationship, typical policies,\
    \ features, or functions\n   observed consist of codec \"scrubbing\", anonymizing,\
    \ and transcoding.\n   The I-SSP must record-route and stay in the signaling path.\
    \  The\n   T-SSP will not accept any message sent directly from the O-SSP.\n"
- title: 5.5.2.  Options and Nuances
  contents:
  - "5.5.2.  Options and Nuances\n   In Figure 5, we show an I-DBE.  Using an I-DBE\
    \ is optional.  For\n   example, the I-DBE can be used when the O-SSP and T-SSP\
    \ do not have a\n   common codec.  To involve an I-DBE, the I-SSP should know\
    \ the list of\n   codecs supported by the O-SSP and T-SSP.  When the I-SBE receives\
    \ the\n   INVITE request, it will make a decision to invoke the I-DBE.  An\n \
    \  I-DBE may also be used if the O-SSP uses Secure Real-time Transport\n   Protocol\
    \ (SRTP) [RFC3711] for media and T-SSP does not support SRTP.\n"
- title: 5.6.  On-Demand Peering Use Case
  contents:
  - "5.6.  On-Demand Peering Use Case\n   On-demand peering [RFC5486] describes how\
    \ two SSPs form the peering\n   relationship without a pre-arranged agreement.\n\
    \   The basis of this use case is built on the fact that there is no pre-\n  \
    \ established relationship between the O-SSP and T-SSP.  The O-SSP and\n   T-SSP\
    \ do not share any information prior to the dialog initiation\n   request.  When\
    \ the O-Proxy invokes the LUF and LRF on the Request-\n   URI, the terminating\
    \ user information must be publicly available.\n   When the O-Proxy routes the\
    \ request to the T-Proxy, the T-Proxy must\n   accept the request without any\
    \ pre-arranged agreement with the O-SSP.\n   The On-demand Peering Use Case is\
    \ uncommon in production.  In this\n   memo, we capture only the high-level descriptions.\
    \  Further analysis\n   is expected when this use case becomes more popular.\n"
- title: 5.6.1.  Administrative Characteristics
  contents:
  - "5.6.1.  Administrative Characteristics\n   The On-demand Direct Peering Use Case\
    \ is typically implemented in a\n   scenario where the T-SSP allows any O-SSP\
    \ to reach its serving\n   subscribers.  The T-SSP administrative domain does\
    \ not require any\n   pre-arranged agreement to accept the call.  The T-SSP makes\
    \ its\n   subscribers information publicly available.  This model mimics the\n\
    \   Internet email model.  The sender does not need an pre-arranged\n   agreement\
    \ to send email to the receiver.\n"
- title: 5.6.2.  Options and Nuances
  contents:
  - "5.6.2.  Options and Nuances\n   Similar to the Static Direct Peering Use Case,\
    \ the O-SSP and T-SSP\n   can decide to deploy the SBE.  Since the T-SSP is open\
    \ to the public,\n   the T-SSP is considered to be a higher security risk than\
    \ static\n   model because there is no trusted relationship between the O-SSP\
    \ and\n   T-SSP.  The T-SSP should protect itself from any attack launched by\n\
    \   an untrusted O-SSP.\n"
