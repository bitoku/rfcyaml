- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Microwave radio is a technology that uses high-frequency\
    \ radio waves\n   to provide high-speed wireless connections that can send and\
    \ receive\n   voice, video, and data information.  It is a general term used for\n\
    \   systems covering a very large range of traffic capacities, channel\n   separations,\
    \ modulation formats, and applications over a wide range\n   of frequency bands\
    \ from 1.4 GHz up to and above 100 GHz.\n   The main application for microwave\
    \ is backhaul for mobile broadband.\n   Those networks will continue to be modernized\
    \ using a combination of\n   microwave and fiber technologies.  The choice of\
    \ technology depends\n   on fiber presence and cost of ownership, not capacity\
    \ limitations in\n   microwave.\n   Today, microwave is already able to fully\
    \ support the capacity needs\n   of a backhaul in a radio access network and will\
    \ evolve to support\n   multiple gigabits in traditional frequency bands and more\
    \ than 10\n   gigabits in higher-frequency bands with more bandwidth.  Layer 2\
    \ (L2)\n   Ethernet features are normally an integrated part of microwave nodes,\n\
    \   and more advanced L2 and Layer 3 (L3) features will be introduced\n   over\
    \ time to support the evolution of the transport services that\n   will be provided\
    \ by a backhaul/transport network.  Note that wireless\n   access technologies\
    \ such as 3/4/5G and Wi-Fi are not within the scope\n   of this document.\n  \
    \ Open and standardized interfaces are a prerequisite for efficient\n   management\
    \ of equipment from multiple vendors, integrated in a single\n   system/controller.\
    \  This framework addresses management and control\n   of the radio link interface(s)\
    \ and their relationship to other\n   interfaces (typically, Ethernet interfaces)\
    \ in a microwave node.  A\n   radio link provides the transport over the air,\
    \ using one or several\n   carriers in aggregated or protected configurations.\
    \  Managing and\n   controlling a transport service over a microwave node involves\
    \ both\n   radio link and packet transport functionality.\n   Today, there are\
    \ already numerous IETF data models, RFCs, and\n   Internet-Drafts with technology-specific\
    \ extensions that cover a\n   large part of the L2 and L3 domains.  Examples include\
    \ IP Management\n   [RFC8344], Routing Management [RFC8349], and Provider Bridge\n\
    \   [IEEE802.1Qcp].  These are based on the IETF YANG data model for\n   Interface\
    \ Management [RFC8343], which is an evolution of the SNMP\n   IF-MIB [RFC2863].\n\
    \   Since microwave nodes will contain more and more L2 and L3 (packet)\n   functionality\
    \ that is expected to be managed using those models,\n   there are advantages\
    \ if radio link interfaces can be modeled and\n   managed using the same structure\
    \ and the same approach.  This is\n   especially true for use cases in which a\
    \ microwave node is managed as\n   one common entity that includes both the radio\
    \ link and the L2 and L3\n   functionality, e.g., basic configuration of the node\
    \ and connections,\n   centralized troubleshooting, upgrade, and maintenance.\
    \  All\n   interfaces in a node, irrespective of technology, would then be\n \
    \  accessed from the same core model, i.e., [RFC8343], and could be\n   extended\
    \ with technology-specific parameters in models augmenting\n   that core model.\
    \  The relationship/connectivity between interfaces\n   could be given by the\
    \ physical equipment configuration.  For example,\n   the slot where the Radio\
    \ Link Terminal (modem) is plugged in could be\n   associated with a specific\
    \ Ethernet port due to the wiring in the\n   backplane of the system, or it could\
    \ be flexible and therefore\n   configured via a management system or controller.\n\
    \   +------------------------------------------------------------------+\n   |\
    \ Interface [RFC8343]                                              |\n   |   \
    \             +---------------+                                 |\n   |      \
    \          | Ethernet Port |                                 |\n   |         \
    \       +---------------+                                 |\n   |            \
    \          \\                                           |\n   |              \
    \      +---------------------+                       |\n   |                 \
    \   | Radio Link Terminal |                       |\n   |                    +---------------------+\
    \                       |\n   |                       /              \\      \
    \                     |\n   |     +---------------------+       +---------------------+\
    \        |\n   |     | Carrier Termination |       | Carrier Termination |   \
    \     |\n   |     +---------------------+       +---------------------+      \
    \  |\n   +------------------------------------------------------------------+\n\
    \            Figure 1: Relationship between Interfaces in a Node\n   There will\
    \ always be certain implementations that differ among\n   products, so it is practically\
    \ impossible to achieve industry\n   consensus on every design detail.  It is\
    \ therefore important to focus\n   on the parameters that are required to support\
    \ the use cases\n   applicable for centralized, unified, multi-vendor management\
    \ and to\n   allow other parameters to either be optional or be covered by\n \
    \  extensions to the standardized model.  Furthermore, a standard that\n   allows\
    \ for a certain degree of freedom encourages innovation and\n   competition, which\
    \ benefits the entire industry.  Thus, it is\n   important that a radio link management\
    \ model covers all relevant\n   functions but also leaves room for product- and\
    \ feature-specific\n   extensions.\n   Models are available for microwave radio\
    \ link functionality:\n   \"Microwave Information Model\" by the ONF [ONF-MW]\
    \ and \"Microwave\n   Radio Link YANG Data Models\" submitted to and discussed\
    \ by the CCAMP\n   Working Group [CCAMP-MW].  The purpose of this document is\
    \ to reach\n   consensus within the industry around one common approach with respect\n\
    \   to the use cases and requirements to be supported, the type and\n   structure\
    \ of the model, and the resulting attributes to be included.\n   This document\
    \ describes the use cases, requirements, and expected\n   characteristics of the\
    \ model.  It also includes an analysis of how\n   the models in the two ongoing\
    \ initiatives fulfill these expectations\n   and recommendations for what can\
    \ be reused and what gaps need to be\n   filled by a new and evolved model (\"\
    A YANG Data Model for Microwave\n   Radio Link\" by the IETF [IETF-MW]).\n"
- title: 1.1.  Conventions Used in This Document
  contents:
  - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST NOT\"\
    , \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be\
    \ interpreted as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when,\
    \ they appear in all\n   capitals, as shown here.\n"
- title: 2.  Terminology and Definitions
  contents:
  - "2.  Terminology and Definitions\n   Microwave radio:  a term commonly used for\
    \ technologies that operate\n      in both microwave and millimeter wavelengths\
    \ and in frequency\n      bands from 1.4 GHz up to and beyond 100 GHz.  In traditional\n\
    \      bands, it typically supports capacities of 1-3 Gbps; in the 70/80\n   \
    \   GHz band, it supports up to 10 Gbps.  Using multi-carrier systems\n      operating\
    \ in frequency bands with wider channels, the technology\n      will be capable\
    \ of providing capacities of up to 100 Gbps.\n   Microwave radio technology: \
    \ widely used for point-to-point\n      telecommunications because its small wavelength\
    \ allows\n      conveniently sized antennas to direct radio waves in narrow beams\n\
    \      and its comparatively higher frequencies allow broad bandwidth and\n  \
    \    high data-transmission rates.  It is used for a broad range of\n      fixed\
    \ and mobile services, including high-speed, point-to-point\n      wireless local\
    \ area networks (WLANs) and broadband access.\n      The ETSI EN 302 217 series\
    \ defines the characteristics and\n      requirements of microwave equipment and\
    \ antennas.  In particular,\n      ETSI EN 302 217-2 [EN302217-2] specifies the\
    \ essential parameters\n      for the systems operating from 1.4 GHz to 86 GHz.\n\
    \   Carrier Termination and Radio Link Terminal:  two concepts defined to\n  \
    \    support modeling of microwave radio link features and parameters\n      in\
    \ a structured yet simple manner.\n      *  Carrier Termination: an interface\
    \ for the capacity provided\n         over the air by a single carrier.  It is\
    \ typically defined by\n         its transmitting and receiving frequencies.\n\
    \      *  Radio Link Terminal: an interface providing Ethernet capacity\n    \
    \     and/or Time Division Multiplexing (TDM) capacity to the\n         associated\
    \ Ethernet and/or TDM interfaces in a node.  It is\n         used for setting\
    \ up a transport service over a microwave radio\n         link.\n      Figure\
    \ 2 provides a graphical representation of the Carrier\n      Termination and\
    \ Radio Link Terminal concepts.\n                 /--------- Radio Link ---------\\\
    \n                  Near End              Far End\n           +---------------+\
    \           +---------------+\n           |    Radio Link |           | Radio\
    \ Link    |\n           |      Terminal |           | Terminal      |\n      \
    \     |               |           |               |\n           |           (Protected\
    \ or Bonded)           |\n           |               |           |           \
    \    |\n           | +-----------+ |           | +-----------+ |\n           |\
    \ |           | | Carrier A | |           | |\n           | |  Carrier  | |<--------->|\
    \ |  Carrier  | |\n           | |Termination| |           | |Termination| |\n\
    \    ETH----| |           | |           | |           | |----ETH\n           |\
    \ +-----------+ |           | +-----------+ |\n    TDM----|               |  \
    \         |               |----TDM\n           | +-----------+ |           | +-----------+\
    \ |\n           | |           | | Carrier B | |           | |\n           | |\
    \  Carrier  | |<--------->| |  Carrier  | |\n           | |Termination| |    \
    \       | |Termination| |\n           | |           | |           | |        \
    \   | |\n           | +-----------+ |           | +-----------+ |\n          \
    \ |               |           |               |\n           +---------------+\
    \           +---------------+\n     \\--- Microwave Node ---/          \\--- Microwave\
    \ Node ---/\n           Figure 2: Radio Link Terminal and Carrier Termination\n\
    \   Software-Defined Networking (SDN):  an architecture that decouples\n     \
    \ the network control and forwarding functions, enabling the network\n      control\
    \ to become directly programmable and the underlying\n      infrastructure to\
    \ be abstracted for applications and network\n      services.  SDN can be used\
    \ for automation of traditional network\n      management functionality using\
    \ an SDN approach of standardized\n      programmable interfaces for control and\
    \ management [RFC7426].\n"
- title: 3.  Approaches to Manage and Control Radio Link Interfaces
  contents:
  - "3.  Approaches to Manage and Control Radio Link Interfaces\n   This framework\
    \ addresses the definition of an open and standardized\n   interface for radio\
    \ link functionality in a microwave node.  The\n   application of such an interface\
    \ used for management and control of\n   nodes and networks typically varies from\
    \ one operator to another in\n   terms of the systems used and how they interact.\
    \  Possible approaches\n   include using a Network Management System (NMS), Software-Defined\n\
    \   Networking (SDN), or some combination of the two.  As there are still\n  \
    \ many networks where the NMS is implemented as one component/interface\n   and\
    \ the SDN controller is scoped to control-plane functionality as a\n   separate\
    \ component/interface, this document does not preclude either\n   model.  The\
    \ aim of this document is to provide a framework for\n   development of a common\
    \ YANG data model for both management and\n   control of microwave interfaces.\n"
- title: 3.1.  Network Management Solutions
  contents:
  - "3.1.  Network Management Solutions\n   The classic network management solutions,\
    \ with vendor-specific domain\n   management combined with cross-domain functionality\
    \ for service\n   management and analytics, still dominate the market.  These\
    \ solutions\n   are expected to evolve and benefit from an increased focus on\n\
    \   standardization by simplifying multi-vendor management and removing\n   the\
    \ need for vendor- or domain-specific management.\n"
- title: 3.2.  Software-Defined Networking
  contents:
  - "3.2.  Software-Defined Networking\n   One of the main drivers for applying SDN\
    \ from an operator perspective\n   is simplification and automation of network\
    \ provisioning as well as\n   end-to-end network service management.  The vision\
    \ is to have a\n   global view of the network conditions spanning different vendors'\n\
    \   equipment and multiple technologies.\n   If nodes from different vendors are\
    \ managed by the same SDN\n   controller via a node management interface without\
    \ the extra effort\n   of introducing intermediate systems, all nodes must align\
    \ their node\n   management interfaces.  Hence, an open and standardized node\n\
    \   management interface is required in a multi-vendor environment.  Such\n  \
    \ a standardized interface enables unified management and configuration\n   of\
    \ nodes from different vendors by a common set of applications.\n   In addition\
    \ to SDN applications for configuring, managing, and\n   controlling the nodes\
    \ and their associated transport interfaces\n   (including the L2 Ethernet, L3\
    \ IP, and radio interfaces), there are\n   also a large variety of more advanced\
    \ SDN applications that can be\n   utilized and/or developed.\n   A potentially\
    \ flexible approach for operators is to use SDN in a\n   logically controlled\
    \ way, managing the radio links by selecting a\n   predefined operation mode.\
    \  The operation mode is a set of logical\n   metrics or parameters describing\
    \ a complete radio link configuration,\n   such as capacity, availability, priority,\
    \ and power consumption.\n   An example of an operation mode table is shown in\
    \ Figure 3.  Based on\n   its operation policy (e.g., power consumption or traffic\
    \ priority),\n   the SDN controller selects one operation mode and translates\
    \ that\n   into the required configuration of the individual parameters for the\n\
    \   Radio Link Terminals and the associated Carrier Terminations.\n   +----+---------------+------------+-------------+-----------+------+\n\
    \   | ID |Description    | Capacity   |Availability | Priority  |Power |\n   +----+---------------+------------+-------------+-----------+------+\n\
    \   | 1  |High capacity  |  400 Mbps  |  99.9%      | Low       |High  |\n   +----+---------------+------------+-------------+-----------+------+\n\
    \   | 2  |High avail-    |  100 Mbps  |  99.999%    | High      |Low   |\n   |\
    \    | ability       |            |             |           |      |\n   +----+---------------+------------+-------------+-----------+------+\n\
    \               Figure 3: Example of an Operation Mode Table\n   An operation\
    \ mode bundles together the values of a set of different\n   parameters.  How\
    \ each operation mode maps a certain set of attributes\n   is out of the scope\
    \ of this document.\n"
- title: 4.  Use Cases
  contents:
  - "4.  Use Cases\n   The use cases described should be the basis for identifying\
    \ and\n   defining the parameters to be supported by a YANG data model for\n \
    \  management of radio links that will be applicable to centralized,\n   unified,\
    \ multi-vendor management.  The use cases involve\n   configuration management,\
    \ inventory, status and statistics,\n   performance management, fault management,\
    \ and troubleshooting and\n   root cause analysis.\n   Other product-specific\
    \ use cases, e.g., addressing installation or\n   on-site troubleshooting and\
    \ fault resolution, are outside the scope\n   of this framework.  If required,\
    \ these use cases are expected to be\n   supported by product-specific extensions\
    \ to the standardized model.\n"
- title: 4.1.  Configuration Management
  contents:
  - "4.1.  Configuration Management\n   Configuration management involves configuring\
    \ a Radio Link Terminal,\n   the constituent Carrier Terminations, and, when applicable,\
    \ the\n   relationship to IP/Ethernet and TDM interfaces.\n   o  Understand the\
    \ capabilities and limitations\n      Exchange of information between a manager\
    \ and a device about the\n      capabilities supported and specific limitations\
    \ in the parameter\n      values and enumerations that can be used.\n      Examples\
    \ of information that could be exchanged include the\n      maximum modulation\
    \ supported and support (or lack of support) for\n      the Cross Polarization\
    \ Interference Cancellation (XPIC) feature.\n   o  Initial Configuration\n   \
    \   Initial configuration of a Radio Link Terminal, enough to\n      establish\
    \ Layer 1 (L1) connectivity to an associated Radio Link\n      Terminal on a device\
    \ at the far end over the hop.  It may also\n      include configuration of the\
    \ relationship between a Radio Link\n      Terminal and an associated traffic\
    \ interface, e.g., an Ethernet\n      interface, unless that is given by the equipment\
    \ configuration.\n      Frequency, modulation, coding, and output power are examples\
    \ of\n      parameters typically configured for a Carrier Termination and type\n\
    \      of aggregation/bonding or protection configurations expected for a\n  \
    \    Radio Link Terminal.\n   o  Radio link reconfiguration and optimization\n\
    \      Reconfiguration, update, or optimization of an existing Radio Link\n  \
    \    Terminal.  Output power and modulation for a Carrier Termination\n      as\
    \ well as protection schemas and activation/deactivation of\n      carriers in\
    \ a Radio Link Terminal are examples on parameters that\n      can be reconfigured\
    \ and used for optimization of the performance\n      of a network.\n   o  Radio\
    \ link logical configuration\n      Radio Link Terminals configured to include\
    \ a group of carriers are\n      widely used in microwave technology.  There are\
    \ several kinds of\n      groups: aggregation/bonding, 1+1 protection/redundancy,\
    \ etc.  To\n      avoid configuration on each Carrier Termination directly, a\n\
    \      logical control provides flexible management by mapping a logical\n   \
    \   configuration to a set of physical attributes.  This could also be\n     \
    \ applied in a hierarchical SDN environment where some domain\n      controllers\
    \ are located between the SDN controller and the Radio\n      Link Terminal.\n"
- title: 4.2.  Inventory
  contents:
  - "4.2.  Inventory\n   o  Retrieve logical inventory and configuration from device\n\
    \      Request from manager and response by device with information about\n  \
    \    radio interfaces, e.g., their constitution and configuration.\n   o  Retrieve\
    \ physical/equipment inventory from device\n      Request from manager about physical\
    \ and/or equipment inventory\n      associated with the Radio Link Terminals and\
    \ Carrier Terminations.\n"
- title: 4.3.  Status and Statistics
  contents:
  - "4.3.  Status and Statistics\n   o  Actual status and performance of a radio link\
    \ interface\n      Manager requests and device responds with information about\
    \ actual\n      status and statistics of configured radio link interfaces and\n\
    \      their constituent parts.  It's important to report the effective\n    \
    \  bandwidth of a radio link since it can be configured to\n      dynamically\
    \ adjust the modulation based on the current signal\n      conditions.\n"
- title: 4.4.  Performance Management
  contents:
  - "4.4.  Performance Management\n   o  Configuration of historical performance measurements\n\
    \      Configuration of historical performance measurements for a radio\n    \
    \  link interface and/or its constituent parts.  See Section 4.1.\n   o  Collection\
    \ of historical performance data\n      Collection of historical performance data\
    \ in bulk by the manager\n      is a general use case for a device and not specific\
    \ to a radio\n      link interface.\n      Collection of an individual counter\
    \ for a specific interval is in\n      some cases required as a complement to\
    \ the retrieval in bulk as\n      described above.\n"
- title: 4.5.  Fault Management
  contents:
  - "4.5.  Fault Management\n   o  Configuration of alarm reporting\n      Configuration\
    \ of alarm reporting associated specifically with\n      radio interfaces, e.g.,\
    \ configuration of alarm severity, is a\n      subset of the configuration use\
    \ case to be supported.  See\n      Section 4.1.\n   o  Alarm management\n   \
    \   Alarm synchronization, visualization, handling, notifications, and\n     \
    \ events are generic use cases for a device and should be supported\n      on\
    \ a radio link interface.  There are, however, radio-specific\n      alarms that\
    \ are important to report.  Signal degradation of the\n      radio link is one\
    \ example.\n"
- title: 4.6.  Troubleshooting and Root Cause Analysis
  contents:
  - "4.6.  Troubleshooting and Root Cause Analysis\n   Provide information and suggest\
    \ actions required by a manager/\n   operator to investigate and understand the\
    \ underlying issue to a\n   problem in the performance and/or functionality of\
    \ a Radio Link\n   Terminal and the associated Carrier Terminations.\n"
- title: 5.  Requirements
  contents:
  - "5.  Requirements\n   For managing a microwave node including both the radio link\
    \ and the\n   packet transport functionality, a unified data model is desired\
    \ to\n   unify the modeling of the radio link interfaces and the L2/L3\n   interfaces\
    \ using the same structure and the same modeling approach.\n   If some part of\
    \ the model is generic for other technology usage, it\n   should be clearly stated.\n\
    \   The purpose of the YANG data model is for management and control of\n   the\
    \ radio link interface(s) and the relationship/connectivity to\n   other interfaces,\
    \ typically to Ethernet interfaces, in a microwave\n   node.\n   The capability\
    \ of configuring and managing microwave nodes includes\n   the following requirements\
    \ for the model:\n   1.  It MUST be possible to configure, manage, and control\
    \ a Radio\n       Link Terminal and the constituent Carrier Terminations.\n  \
    \     A.  Configuration of frequency, channel bandwidth, modulation,\n       \
    \    coding, and transmitter output power MUST be supported for a\n          \
    \ Carrier Termination.\n       B.  A Radio Link Terminal MUST configure the associated\
    \ Carrier\n           Terminations and the type of aggregation/bonding or\n  \
    \         protection configurations expected for the Radio Link\n           Terminal.\n\
    \       C.  The capability (e.g., the maximum modulation supported) and\n    \
    \       the actual status/statistics (e.g., administrative status of\n       \
    \    the carriers) SHOULD also be supported by the data model.\n       D.  The\
    \ definition of the features and parameters SHOULD be based\n           on established\
    \ microwave equipment and radio standards, such\n           as ETSI EN 302 217\
    \ [EN302217-2], which specifies the\n           essential parameters for microwave\
    \ systems operating from 1.4\n           GHz to 86 GHz.\n   2.  It MUST be possible\
    \ to map different traffic types (e.g., TDM and\n       Ethernet) to the transport\
    \ capacity provided by a specific Radio\n       Link Terminal.\n   3.  It MUST\
    \ be possible to configure and collect historical\n       measurements (for the\
    \ use case described in Section 4.4) to be\n       performed on a radio link interface\
    \ (e.g., minimum, maximum,\n       average transmit power, and received level\
    \ in dBm).\n   4.  It MUST be possible to configure and retrieve alarms reporting\n\
    \       associated with the radio interfaces (e.g., configuration fault,\n   \
    \    signal lost, modem fault, and radio fault).\n"
- title: 6.  Gap Analysis on Models
  contents:
  - "6.  Gap Analysis on Models\n   The purpose of the gap analysis is to identify\
    \ and recommend what\n   models to use in a microwave device to support the use\
    \ cases and\n   requirements specified in the previous sections.  This document\
    \ also\n   makes a recommendation for how the gaps not supported should be\n \
    \  filled, including the need for development of new models and\n   evolution\
    \ of existing models and documents.\n   Models are available for microwave radio\
    \ link functionality:\n   \"Microwave Information Model\" by the ONF [ONF-MW]\
    \ and \"Microwave\n   Radio Link YANG Data Models\" submitted to and discussed\
    \ by the CCAMP\n   Working Group [CCAMP-MW].  The analysis in this document takes\
    \ these\n   initiatives into consideration and makes a recommendation on how to\n\
    \   use and complement them in order to fill the gaps identified.\n   For generic\
    \ functionality, not functionality specific to radio link,\n   the ambition is\
    \ to refer to existing or emerging models that could be\n   applicable for all\
    \ functional areas in a microwave node.\n"
- title: 6.1.  Microwave Radio Link Functionality
  contents:
  - "6.1.  Microwave Radio Link Functionality\n   [ONF-CIM] defines a CoreModel of\
    \ the ONF Common Information Model.\n   An information model describes the things\
    \ in a domain in terms of\n   objects, their properties (represented as attributes),\
    \ and their\n   relationships.  The ONF information model is expressed in Unified\n\
    \   Modeling Language (UML).  The ONF CoreModel is independent of\n   specific\
    \ data-plane technology.  The technology-specific content,\n   acquired in a runtime\
    \ solution via \"filled in\" cases of\n   specification, augments the CoreModel\
    \ by providing a forwarding\n   technology-specific representation.\n   IETF data\
    \ models define implementations and protocol-specific\n   details.  YANG is a\
    \ data modeling language used to model the\n   configuration and state data. \
    \ [RFC8343] defines a generic YANG data\n   model for interface management that\
    \ doesn't include technology-\n   specific information.  To describe the technology-specific\n\
    \   information, several YANG data models have been proposed in the IETF\n   to\
    \ augment [RFC8343], e.g., the data model defined in [RFC8344].  The\n   YANG\
    \ data model is a popular approach for modeling interfaces for\n   many packet\
    \ transport technologies and is thereby well positioned to\n   become an industry\
    \ standard.  In light of this trend, [CCAMP-MW]\n   provides a YANG data model\
    \ proposal for radio interfaces that is well\n   aligned with the structure of\
    \ other technology-specific YANG data\n   models augmenting [RFC8343].\n   [RFC3444]\
    \ explains the difference between Information Models (IMs)\n   and Data Models\
    \ (DMs).  An IM models managed objects at a conceptual\n   level for designers\
    \ and operators, while a DM is defined at a lower\n   level and includes many\
    \ details for implementers.  In addition, the\n   protocol-specific details are\
    \ usually included in a DM.  Since\n   conceptual models can be implemented in\
    \ different ways, multiple DMs\n   can be derived from a single IM.\n   It is\
    \ recommended to use the structure of the model described in\n   [CCAMP-MW] as\
    \ the starting point, since it is a data model providing\n   the wanted alignment\
    \ with [RFC8343].  To cover the identified gaps,\n   it is recommended to define\
    \ new leafs/parameters and include those in\n   the new model [IETF-MW] while\
    \ taking reference from [ONF-CIM].  It is\n   also recommended to add the required\
    \ data nodes to describe the\n   interface layering for the capacity provided\
    \ by a Radio Link Terminal\n   and the associated Ethernet and TDM interfaces\
    \ in a microwave node.\n   The principles and data nodes for interface layering\
    \ described in\n   [RFC8343] should be used as a basis.\n"
- title: 6.2.  Generic Functionality
  contents:
  - "6.2.  Generic Functionality\n   For generic functionality, not functionality\
    \ specific to radio links,\n   the recommendation is to refer to existing RFCs\
    \ or emerging Internet-\n   Drafts according to Figure 4.  \"[IETF-MW]\" is used\
    \ in Figure 4 for\n   the cases where the functionality is recommended to be included\
    \ in\n   the new model [IETF-MW] as described in Section 6.1.\n   +------------------------------------+-----------------------------+\n\
    \   | Generic Functionality              | Recommendation              |\n   |\
    \                                    |                             |\n   +------------------------------------+-----------------------------+\n\
    \   |1. Fault Management                 |                             |\n   |\
    \                                    |                             |\n   |   Alarm\
    \ Configuration              | [IETF-MW]                   |\n   |           \
    \                         |                             |\n   |   Alarm Notifications/\
    \             | [YANG-ALARM]                |\n   |   Synchronization        \
    \          |                             |\n   +------------------------------------+-----------------------------+\n\
    \   |2. Performance Management           |                             |\n   |\
    \                                    |                             |\n   |   Performance\
    \ Configuration/       | [IETF-MW]                   |\n   |   Activation    \
    \                   |                             |\n   |                    \
    \                |                             |\n   |   Performance Collection\
    \           | [IETF-MW] and XML files     |\n   +------------------------------------+-----------------------------+\n\
    \   |3.  Physical/Equipment Inventory    | [RFC8348]                   |\n   +------------------------------------+-----------------------------+\n\
    \     Figure 4: Recommendation for How to Support Generic Functionality\n   Microwave-specific\
    \ alarm configurations are recommended to be\n   included in the new model [IETF-MW]\
    \ and could be based on what is\n   supported in the models described in [ONF-MW]\
    \ and [CCAMP-MW].  Alarm\n   notifications and synchronization are general and\
    \ are recommended to\n   be supported by a generic model, such as [YANG-ALARM].\n\
    \   Activation of interval counters and thresholds could be a generic\n   function,\
    \ but it is recommended to be supported by the new model\n   [IETF-MW].  It can\
    \ be based on the models described in [ONF-MW] and\n   [CCAMP-MW].\n   Collection\
    \ of interval/historical counters is a generic function that\n   needs to be supported\
    \ in a node.  File-based collection via the SSH\n   File Transfer Protocol (SFTP)\
    \ and collection via NETCONF/YANG\n   interfaces are two possible options; the\
    \ recommendation is to include\n   support for the latter in the new model [IETF-MW].\
    \  The models\n   described in [ONF-MW] and [CCAMP-MW] can also be used as a basis\
    \ in\n   this area.\n   Physical and/or equipment inventory associated with the\
    \ Radio Link\n   Terminals and Carrier Terminations is recommended to be covered\
    \ by a\n   generic model for the complete node, e.g., the model defined in\n \
    \  [RFC8348].  It is thereby outside the scope of the new model\n   [IETF-MW].\n"
- title: 6.3.  Summary
  contents:
  - "6.3.  Summary\n   The conclusions and recommendations from the analysis can be\n\
    \   summarized as follows:\n   1.  A new YANG data model for radio link [IETF-MW]\
    \ should be defined\n       with enough scope to support the use cases and requirements\
    \ in\n       Sections 4 and 5 of this document.\n   2.  Use the structure of the\
    \ model described in [CCAMP-MW] as the\n       starting point.  It augments [RFC8343]\
    \ and is thereby as required\n       aligned with the structure of the models\
    \ for management of the L2\n       and L3 domains.\n   3.  Use established microwave\
    \ equipment and radio standards (such as\n       [EN302217-2], the model described\
    \ in [CCAMP-MW], and the model\n       described in [ONF-MW]) as the basis for\
    \ the definition of the\n       detailed leafs/ parameters to support the specified\
    \ use cases and\n       requirements, proposing new ones to cover identified gaps.\n\
    \   4.  Add the required data nodes to describe the interface layering\n     \
    \  for the capacity provided by a Radio Link Terminal and the\n       associated\
    \ Ethernet and TDM interfaces, using the principles and\n       data nodes for\
    \ interface layering described in [RFC8343] as a\n       basis.\n   5.  Include\
    \ support for configuration of microwave-specific alarms in\n       the new YANG\
    \ data model [IETF-MW] and rely on a generic model\n       such as [YANG-ALARM]\
    \ for notifications and alarm synchronization.\n   6.  Use a generic model such\
    \ as [RFC8348] for physical/equipment\n       inventory.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The configuration information may be considered\
    \ sensitive or\n   vulnerable in network environments.  Unauthorized access to\n\
    \   configuration data nodes can have a negative effect on network\n   operations,\
    \ e.g., interrupting the ability to forward traffic or\n   increasing the interference\
    \ level of the network.  The status and\n   inventory reveal some network information\
    \ that could be very helpful\n   to an attacker.  A malicious attack to that information\
    \ may result in\n   a loss of customer data.  Security issues concerning the access\n\
    \   control to management interfaces can be generally addressed by\n   authentication\
    \ techniques providing origin verification, integrity,\n   and confidentiality.\
    \  In addition, management interfaces can be\n   physically or logically isolated\
    \ by configuring them to be only\n   accessible out-of-band, through a system\
    \ that is physically or\n   logically separated from the rest of the network infrastructure.\
    \  In\n   cases where management interfaces are accessible in-band at the\n  \
    \ client device or within the microwave transport network domain,\n   filtering\
    \ or firewalling techniques can be used to restrict\n   unauthorized in-band traffic.\
    \  Additionally, authentication\n   techniques may be used in all cases.\n   This\
    \ framework describes the requirements and characteristics of a\n   YANG data\
    \ model for control and management of the radio link\n   interfaces in a microwave\
    \ node.  It is supposed to be accessed via a\n   management protocol with a secure\
    \ transport layer, such as NETCONF\n   [RFC6241].\n"
