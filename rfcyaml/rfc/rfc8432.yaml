- title: __initial_text__
  contents:
  - "               A Framework for Management and Control of\n           Microwave\
    \ and Millimeter Wave Interface Parameters\n"
- title: Abstract
  contents:
  - "Abstract\n   The unification of control and management of microwave radio link\n\
    \   interfaces is a precondition for seamless multi-layer networking and\n   automated\
    \ network provisioning and operation.\n   This document describes the required\
    \ characteristics and use cases\n   for control and management of radio link interface\
    \ parameters using a\n   YANG data model.\n   The purpose is to create a framework\
    \ to identify the necessary\n   information elements and define a YANG data model\
    \ for control and\n   management of the radio link interfaces in a microwave node.\
    \  Some\n   parts of the resulting model may be generic and could also be used\
    \ by\n   other technologies, e.g., Ethernet technology.\n"
