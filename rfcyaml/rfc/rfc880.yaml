- title: Network Level
  contents:
  - "Network Level\n   Internet Protocol (IP)  ---------------------------------------------\n\
    \      STATUS:  Required\n      SPECIFICATION:  RFC 791 (in IPTW)\n      COMMENTS:\n\
    \         This is the universal protocol of the Internet.  This datagram\n   \
    \      protocol provides the universal addressing of hosts in the\n         Internet.\n\
    \         A few minor problems have been noted in this document.\n         The\
    \ most serious is a bit of confusion in the route options.\n         The route\
    \ options have a pointer that indicates which octet of\n         the route is\
    \ the next to be used.  The confusion is between the\n         phrases \"the pointer\
    \ is relative to this option\" and \"the\n         smallest legal value for the\
    \ pointer is 4\".  If you are\n         confused, forget about the relative part,\
    \ the pointer begins\n         at 4.\n         Another important point is the\
    \ alternate reassembly procedure\n         suggested in RFC 815.\n         Note\
    \ that ICMP is defined to be an integral part of IP.  You\n         have not completed\
    \ an implementation of IP if it does not\n         include ICMP.\n      OTHER\
    \ REFERENCES:\n         RFC 815 (in IPIG) - IP Datagram Reassembly Algorithms\n\
    \         RFC 814 (in IPIG) - Names, Addresses, Ports, and Routes\n         RFC\
    \ 816 (in IPIG) - Fault Isolation and Recovery\n         RFC 817 (in IPIG) - Modularity\
    \ and Efficiency in Protocol\n         Implementation\n      DEPENDENCIES:\n \
    \     CONTACT: Postel@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Internet Control Message Protocol (ICMP)  ---------------------------\n    \
    \  STATUS:  Required\n      SPECIFICATION:  RFC 792 (in IPTW)\n      COMMENTS:\n\
    \         The control messages and error reports that go with the\n         Internet\
    \ Protocol.\n         A few minor errors in the document have been noted.\n  \
    \       Suggestions have been made for additional types of redirect\n        \
    \ message and additional destination unreachable messages.\n         Note that\
    \ ICMP is defined to be an integral part of IP.  You\n         have not completed\
    \ an implementation of IP if it does not\n         include ICMP.\n      OTHER\
    \ REFERENCES:\n      DEPENDENCIES: Internet Protocol\n      CONTACT: Postel@USC-ISIF\n"
- title: Host Level
  contents:
  - "Host Level\n   User Datagram Protocol (UDP)  ---------------------------------------\n\
    \      STATUS:  Recommended\n      SPECIFICATION:  RFC 768 (in IPTW)\n      COMMENTS:\n\
    \         Provides a datagram service to applications.  Adds port\n         addressing\
    \ to the IP services.\n         The only change noted for the UDP specification\
    \ is a minor\n         clarification that if in computing the checksum a padding\
    \ octet\n         is used for the computation it is not transmitted or counted\
    \ in\n         the length.\n      OTHER REFERENCES:\n      DEPENDENCIES: Internet\
    \ Protocol\n      CONTACT: Postel@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Transmission Control Protocol (TCP)  --------------------------------\n    \
    \  STATUS:  Recommended\n      SPECIFICATION:  RFC 793 (in IPTW)\n      COMMENTS:\n\
    \         Provides reliable end-to-end data stream service.\n         Many comments\
    \ and corrections have been received for the TCP\n         specification document.\
    \  These are primarily document bugs\n         rather than protocol bugs.\n  \
    \       Event Processing Section:  There are many minor corrections and\n    \
    \     clarifications needed in this section.\n         Push:  There are still\
    \ some phrases in the document that give a\n         \"record mark\" flavor to\
    \ the push.  These should be further\n         clarified.  The push is not a record\
    \ mark.\n         Listening Servers:  Several comments have been received on\n\
    \         difficulties with contacting listening servers.  There should\n    \
    \     be some discussion of implementation issues for servers, and\n         some\
    \ notes on alternative models of system and process\n         organization for\
    \ servers.\n         Maximum Segment Size:  The maximum segment size option should\n\
    \         be generalized and clarified.  It can be used to either\n         increase\
    \ or decrease the maximum segment size from the default.\n         The default\
    \ should be established more clearly.  The default is\n         based on the default\
    \ maximum Internet Datagram size which is\n         576 octets counting the IP\
    \ and TCP headers.  The option counts\n         only the segment data.  For each\
    \ of IP and TCP the minimum\n         header is 20 octets and the maximum header\
    \ is 60 octets. So the\n         default maximum data segment is could be anywhere\
    \ from 456 to\n         536 octets.  The current proposal is to set it at 536\
    \ data\n         octets.\n         Idle Connections:  There have been questions\
    \ about\n         automatically closing idle connections.  Idle connections are\n\
    \         ok, and should not be closed.  There are several cases where\n     \
    \    idle connections arise, for example, in Telnet when a user is\n         thinking\
    \ for a long time following a message from the server\n         computer before\
    \ his next input.  There is no TCP \"probe\"\n         mechanism, and none is\
    \ needed.\n         Queued Receive Data on Closing:  There are several points\
    \ where\n         it is not clear from the description what to do about data\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \       received by the TCP but not yet passed to the user,\n         particularly\
    \ when the connection is being closed.  In general,\n         the data is to be\
    \ kept to give to the user if he does a RECV\n         call.\n         Out of\
    \ Order Segments:  The description says that segments that\n         arrive out\
    \ of order, that is, are not exactly the next segment\n         to be processed,\
    \ may be kept on hand.  It should also point out\n         that there is a very\
    \ large performance penalty for not doing\n         so.\n         User Time Out:\
    \  This is the time out started on an open or send\n         call.  If this user\
    \ time out occurs the user should be\n         notified, but the connection should\
    \ not be closed or the TCB\n         deleted.  The user should explicitly ABORT\
    \ the connection if he\n         wants to give up.\n      OTHER REFERENCES:\n\
    \         RFC 813 (in IPIG) - Window and Acknowledgement Strategy in TCP\n   \
    \      RFC 814 (in IPIG) - Names, Addresses, Ports, and Routes\n         RFC 816\
    \ (in IPIG) - Fault Isolation and Recovery\n         RFC 817 (in IPIG) - Modularity\
    \ and Efficiency in Protocol\n         Implementation\n      DEPENDENCIES: Internet\
    \ Protocol\n      CONTACT: Postel@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Host Monitoring Protocol (HMP)  -------------------------------------\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  IEN 197\n      COMMENTS:\n       \
    \  This is a good tool for debugging protocol implementations in\n         small\
    \ remotely located computers.\n         This protocol is used to monitor Internet\
    \ gateways and the\n         TACs.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Internet Protocol\n      CONTACT: Hinden@BBN-UNIX\n   Cross Net Debugger (XNET)\
    \  ------------------------------------------\n      STATUS:  Elective\n     \
    \ SPECIFICATION:  IEN 158\n      COMMENTS:\n         A debugging protocol, allows\
    \ debugger like access to remote\n         systems.\n         This specification\
    \ should be updated and reissued as an RFC.\n      OTHER REFERENCES:\n       \
    \  RFC 643\n      DEPENDENCIES: Internet Protocol\n      CONTACT: Postel@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Exterior Gateway Protocol (EGP)  ------------------------------------\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  RFC 827\n      COMMENTS:\n   \
    \      The gateway protocol now under development.\n         Please discuss any\
    \ plans for implementation or use of this\n         protocol with the contact.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Internet Protocol\n      CONTACT:\
    \ Mills@USC-ISID\n   Gateway Gateway Protocol (GGP)  -------------------------------------\n\
    \      STATUS:  Experimental\n      SPECIFICATION:  RFC 823\n      COMMENTS:\n\
    \         The gateway protocol now used in the core gateways.\n         Please\
    \ discuss any plans for implementation or use of this\n         protocol with\
    \ the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES: Internet Protocol\n\
    \      CONTACT: Brescia@BBN-UNIX\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Multiplexing Protocol (MUX)  ----------------------------------------\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  IEN 90\n      COMMENTS:\n    \
    \     Defines a capability to combine several segments from different\n      \
    \   higher level protocols in one IP datagram.\n         No current experiment\
    \ in progress.  There is some question as\n         to the extent to which the\
    \ sharing this protocol envisions can\n         actually take place.  Also, there\
    \ are some issues about the\n         information captured in the multiplexing\
    \ header being (a)\n         insufficient, or (b) over specific.\n         Please\
    \ discuss any plans for implementation or use of this\n         protocol with\
    \ the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES: Internet Protocol\n\
    \      CONTACT: Postel@USC-ISIF\n   Stream Protocol (ST)  -----------------------------------------------\n\
    \      STATUS:  Experimental\n      SPECIFICATION:  IEN 119\n      COMMENTS:\n\
    \         A gateway resource allocation protocol designed for use in\n       \
    \  multihost real time applications.\n         The implementation of this protocol\
    \ has evolved and may no\n         longer be consistent with this specification.\
    \  The document\n         should be updated and issued as an RFC.\n         Please\
    \ discuss any plans for implementation or use of this\n         protocol with\
    \ the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES: Internet Protocol\n\
    \      CONTACT: Forgie@BBN\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Network Voice Protocol (NVP-II)  ------------------------------------\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  RFC xxx\n      COMMENTS:\n   \
    \      Defines the procedures for real time voice conferencing.\n         The\
    \ specification is an ISI Internal Memo which should be\n         updated and\
    \ issued as an RFC.\n         Please discuss any plans for implementation or use\
    \ of this\n         protocol with the contact.\n      OTHER REFERENCES:\n    \
    \  DEPENDENCIES: Internet Protocol, Stream Protocol\n      CONTACT: Casner@USC-ISIB\n"
- title: Application Level
  contents:
  - "Application Level\n   Telnet Protocol (TELNET)  -------------------------------------------\n\
    \      STATUS:  Recommended\n      SPECIFICATION:  RFC 854 (in \"Internet Telnet\
    \ Protocol and\n      Options\")\n      COMMENTS:\n         The protocol for remote\
    \ terminal access.\n         This has been revised since the IPTW.  RFC 764 in\
    \ IPTW is now\n         obsolete.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n      CONTACT: Postel@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Telnet Options (TELNET-OPTIONS)  ------------------------------------\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  General description of options:  RFC\
    \ 855\n      (in \"Internet Telnet Protocol and Options\")\n      Number   Name\
    \                                RFC  NIC  ITP APH USE\n      ------   ---------------------------------\
    \   --- ----- --- --- ---\n         0     Binary Transmission                \
    \ 856 ----- yes obs yes\n         1     Echo                                857\
    \ ----- yes obs yes\n         2     Reconnection                        ... 15391\
    \  no yes  no\n         3     Suppress Go Ahead                   858 ----- yes\
    \ obs yes\n         4     Approx Message Size Negotiation     ... 15393  no yes\
    \  no\n         5     Status                              859 ----- yes obs yes\n\
    \         6     Timing Mark                         860 ----- yes obs yes\n  \
    \       7     Remote Controlled Trans and Echo    726 39237  no yes  no\n    \
    \     8     Output Line Width                   ... 20196  no yes  no\n      \
    \   9     Output Page Size                    ... 20197  no yes  no\n        10\
    \     Output Carriage-Return Disposition  652 31155  no yes  no\n        11  \
    \   Output Horizontal Tabstops          653 31156  no yes  no\n        12    \
    \ Output Horizontal Tab Disposition   654 31157  no yes  no\n        13     Output\
    \ Formfeed Disposition         655 31158  no yes  no\n        14     Output Vertical\
    \ Tabstops            656 31159  no yes  no\n        15     Output Vertical Tab\
    \ Disposition     657 31160  no yes  no\n        16     Output Linefeed Disposition\
    \         658 31161  no yes  no\n        17     Extended ASCII               \
    \       698 32964  no yes  no\n        18     Logout                         \
    \     727 40025  no yes  no\n        19     Byte Macro                       \
    \   735 42083  no yes  no\n        20     Data Entry Terminal                \
    \ 732 41762  no yes  no\n        21     SUPDUP                          734 736\
    \ 42213  no yes  no\n        22     SUPDUP Output                       749 45449\
    \  no  no  no\n        23     Send Location                       779 -----  no\
    \  no  no\n       255     Extended-Options-List               861 ----- yes obs\
    \ yes\n                                                        (obs = obsolete)\n\
    \      The ITP column indicates if the specification is included in the\n    \
    \  Internet Telnet Protocol and Options.  The APH column indicates if\n      the\
    \ specification is included in the ARPANET Protocol Handbook.\n      The USE column\
    \ of the table above indicates which options are in\n      general use.\n    \
    \  COMMENTS:\n         The Binary Transmission, Echo, Suppress Go Ahead, Status,\n\
    \         Timing Mark, and Extended Options List options have been\n         recently\
    \ updated and reissued.  These are the most frequently\n         implemented options.\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \       The remaining options should be reviewed and the useful ones\n       \
    \  should be revised and reissued.  The others should be\n         eliminated.\n\
    \         The following are recommended:  Binary Transmission, Echo,\n       \
    \  Suppress Go Ahead, Status, Timing Mark, and Extended Options\n         List.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Telnet\n      CONTACT: Postel@USC-ISIF\n\
    \   File Transfer Protocol (FTP)  ---------------------------------------\n  \
    \    STATUS:  Recommended\n      SPECIFICATION:  RFC 765 (in IPTW)\n      COMMENTS:\n\
    \         The protocol for moving files between Internet hosts.  Provides\n  \
    \       for access control and negotiation of file parameters.\n         There\
    \ are a number of minor corrections to be made.  A major\n         change is the\
    \ deletion of the mail commands, and a major\n         clarification is needed\
    \ in the discussion of the management of\n         the data connection.  Also,\
    \ a suggestion has been made to\n         include some directory manipulation\
    \ commands (RFC 775).\n         Even though the MAIL features are defined in this\
    \ document,\n         they are not to be used.  The SMTP protocol is to be used\
    \ for\n         all mail service in the Internet.\n         Data Connection Management:\n\
    \            a.  Default Data Connection Ports:  All FTP implementations\n   \
    \         must support use of the default data connection ports, and\n       \
    \     only the User-PI may initiate the use of non-default ports.\n          \
    \  b.  Negotiating Non-Default Data Ports:   The User-PI may\n            specify\
    \ a non-default user side data port with the PORT\n            command.  The User-PI\
    \ may request the server side to\n            identify a non-default server side\
    \ data port with the PASV\n            command.  Since a connection is defined\
    \ by the pair of\n            addresses, either of these actions is enough to\
    \ get a\n            different data connection, still it is permitted to do both\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \          commands to use new ports on both ends of the data\n            connection.\n\
    \            c.  Reuse of the Data Connection:  When using the stream\n      \
    \      mode of data transfer the end of the file must be indicated\n         \
    \   by closing the connection.  This causes a problem if\n            multiple\
    \ files are to be transfered in the session, due to\n            need for TCP\
    \ to hold the connection record for a time out\n            period to guarantee\
    \ the reliable communication.  Thus the\n            connection can not be reopened\
    \ at once.\n               There are two solutions to this problem.  The first\
    \ is to\n               negotiate a non-default port (as in (b) above).  The\n\
    \               second is to use another transfer mode.\n               A comment\
    \ on transfer modes.  The stream transfer mode is\n               inherently unreliable,\
    \ since one can not determine if the\n               connection closed prematurely\
    \ or not.  The other transfer\n               modes (Block, Compressed) do not\
    \ close the connection to\n               indicate the end of file.  They have\
    \ enough FTP encoding\n               that the data connection can be parsed to\
    \ determine the\n               end of the file.  Thus using these modes one can\
    \ leave\n               the data connection open for multiple file transfers.\n\
    \               Why this was not a problem with the old NCP FTP:\n           \
    \       The NCP was designed with only the ARPANET in mind.\n                \
    \  The ARPANET provides very reliable service, and the\n                  NCP\
    \ counted on it.  If any packet of data from an NCP\n                  connection\
    \ were lost or damaged by the network the NCP\n                  could not recover.\
    \  It is a tribute to the ARPANET\n                  designers that the NCP FTP\
    \ worked so well.\n                  The TCP is designed to provide reliable connections\n\
    \                  over many different types of networks and\n               \
    \   interconnections of networks.  TCP must cope with a\n                  set\
    \ of networks that can not promise to work as well\n                  as the ARPANET.\
    \  TCP must make its own provisions for\n                  end-to-end recovery\
    \ from lost or damaged packets.\n                  This leads to the need for\
    \ the connection phase-down\n                  time-out.  The NCP never had to\
    \ deal with\n                  acknowledgements or retransmissions or many other\n\
    \                  things the TCP must do to make connection reliable in\n   \
    \               a more complex world.\n         LIST and NLST:\n            There\
    \ is some confusion about the LIST an NLST commands, and\n            what is\
    \ appropriate to return.  Some clarification and\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \          motivation for these commands should be added to the\n            specification.\n\
    \      OTHER REFERENCES:\n         RFC 678 - Document File Format Standards\n\
    \      DEPENDENCIES: Transmission Control Protocol\n      CONTACT: Postel@USC-ISIF\n\
    \   Trivial File Transfer Protocol (TFTP)  ------------------------------\n  \
    \    STATUS:  Elective\n      SPECIFICATION:  RFC 783 (in IPTW)\n      COMMENTS:\n\
    \         A very simple file moving protocol, no access control is\n         provided.\n\
    \         No known problems with this specification.  This is in use in\n    \
    \     several local networks.\n      OTHER REFERENCES:\n      DEPENDENCIES: User\
    \ Datagram Protocol\n      CONTACT: Postel@USC-ISIF\n   Simple Mail Transfer Protocol\
    \ (SMTP)  -------------------------------\n      STATUS:  Recommended\n      SPECIFICATION:\
    \  RFC 821 (in \"Internet Mail Protocols\")\n      COMMENTS:\n         The procedure\
    \ for transmitting computer mail between hosts.\n         This has been revised\
    \ since the IPTW, it is in the \"Internet\n         Mail Protocols\" volume of\
    \ November 1982.  RFC 788 (in IPTW) is\n         obsolete.\n         There have\
    \ been many misunderstandings and errors in the early\n         implementations.\
    \  Some documentation of these problems can be\n         found in the file [ISIF]<SMTP>MAIL.ERRORS.\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \       Some minor differences between RFC 821 and RFC 822 should be\n       \
    \  resolved.\n      OTHER REFERENCES:\n         RFC 822 - Mail Header Format Standards\n\
    \            This has been revised since the IPTW, it is in the \"Internet\n \
    \           Mail Protocols\" volume of November 1982.  RFC 733 (in IPTW)\n   \
    \         is obsolete.  Further revision of RFC 822 is needed to\n           \
    \ correct some minor errors in the details of the\n            specification.\n\
    \      DEPENDENCIES: Transmission Control Protocol\n      CONTACT: Postel@USC-ISIF\n\
    \   Remote Job Entry (RJE)  ---------------------------------------------\n  \
    \    STATUS:  Elective\n      SPECIFICATION:  RFC 407 (in APH)\n      COMMENTS:\n\
    \         The general protocol for submitting batch jobs and retrieving\n    \
    \     the results.\n         Some changes needed for use with TCP.\n         No\
    \ known active implementations.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ File Transfer Protocol\n                    Transmission Control Protocol\n\
    \      CONTACT: Postel@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Remote Job Service (NETRJS)  ----------------------------------------\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 740 (in APH)\n      COMMENTS:\n\
    \         A special protocol for submitting batch jobs and retrieving the\n  \
    \       results used with the UCLA IBM OS system.\n         Please discuss any\
    \ plans for implementation or use of this\n         protocol with the contact.\n\
    \         Revision in progress.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Transmission Control Protocol\n      CONTACT: Braden@USC-ISIA\n   Remote Telnet\
    \ Service (RTELNET)  ------------------------------------\n      STATUS:  Elective\n\
    \      SPECIFICATION:  RFC 818\n      COMMENTS:\n         Provides special access\
    \ to user Telnet on a remote system.\n      OTHER REFERENCES:\n      DEPENDENCIES:\
    \ Telnet, Transmission Control Protocol\n      CONTACT: Postel@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Graphics Protocol (GRAPHICS)  ---------------------------------------\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  NIC 24308 (in APH)\n      COMMENTS:\n\
    \         The protocols for vector graphics.\n         Very minor changes needed\
    \ for use with TCP.\n         No known active implementations.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Telnet, Transmission Control Protocol\n      CONTACT: Postel@USC-ISIF\n\
    \   Echo Protocol (ECHO)  -----------------------------------------------\n  \
    \    STATUS:  Recommended\n      SPECIFICATION:  RFC 862\n      COMMENTS:\n  \
    \       Debugging protocol, sends back whatever you send it.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n                    or User\
    \ Datagram Protocol\n      CONTACT: Postel@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Discard Protocol (DISCARD)  -----------------------------------------\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 863\n      COMMENTS:\n       \
    \  Debugging protocol, throws away whatever you send it.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n                    or User\
    \ Datagram Protocol\n      CONTACT: Postel@USC-ISIF\n   Character Generator Protocol\
    \ (CHARGEN)  -----------------------------\n      STATUS:  Elective\n      SPECIFICATION:\
    \  RFC 864\n      COMMENTS:\n         Debugging protocol, sends you ASCII data.\n\
    \      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
    \                    or User Datagram Protocol\n      CONTACT: Postel@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Quote of the Day Protocol (QUOTE)  ----------------------------------\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 865\n      COMMENTS:\n       \
    \  Debugging protocol, sends you a short ASCII message.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n                    or User\
    \ Datagram Protocol\n      CONTACT: Postel@USC-ISIF\n   Active Users Protocol\
    \ (USERS)  --------------------------------------\n      STATUS:  Elective\n \
    \     SPECIFICATION:  RFC 866\n      COMMENTS:\n         Lists the currently active\
    \ users.\n      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n\
    \                    or User Datagram Protocol\n      CONTACT: Postel@USC-ISIF\n\
    \   Finger Protocol (FINGER)  -------------------------------------------\n  \
    \    STATUS:  Elective\n      SPECIFICATION:  RFC 742 (in APH)\n      COMMENTS:\n\
    \         Provides information on the current or most recent activity of\n   \
    \      a user.\n         Some extensions have been suggested.\n         Some changes\
    \ are are needed for TCP.\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \    OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control Protocol\n  \
    \    CONTACT: Postel@USC-ISIF\n   NICNAME Protocol (NICNAME)  -----------------------------------------\n\
    \      STATUS:  Elective\n      SPECIFICATION:  RFC 812 (in IPTW)\n      COMMENTS:\n\
    \         Accesses the ARPANET Directory database.  Provides a way to\n      \
    \   find out about people, their addresses, phone numbers,\n         organizations,\
    \ and mailboxes.\n      OTHER REFERENCES:\n      DEPENDENCIES: Transmission Control\
    \ Protocol\n      CONTACT: Feinler@SRI-NIC\n   HOSTNAME Protocol (HOSTNAME)  ---------------------------------------\n\
    \      STATUS:  Elective\n      SPECIFICATION:  RFC 811 (in IPTW)\n      COMMENTS:\n\
    \         Accesses the Registered Internet Hosts database (HOSTS.TXT).\n     \
    \    Provides a way to find out about a host in the Internet, its\n         Internet\
    \ Address, and the protocols it implements.\n      OTHER REFERENCES:\n       \
    \  RFC 810 - Host Table Specification\n      DEPENDENCIES: Transmission Control\
    \ Protocol\n      CONTACT: Feinler@SRI-NIC\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Host Name Server Protocol (NAMESERVER)  -----------------------------\n    \
    \  STATUS:  Experimental\n      SPECIFICATION:  IEN 116 (in IPTW)\n      COMMENTS:\n\
    \         Provides machine oriented procedure for translating a host name\n  \
    \       to an Internet Address.\n         This specification has significant problems:\
    \  1) The name\n         syntax is out of date.  2) The protocol details are ambiguous,\n\
    \         in particular, the length octet either does or doesn't include\n   \
    \      itself and the op code.  3) The extensions are not supported by\n     \
    \    any known implementation.\n         Work is in progress on a significant\
    \ revision.  Further\n         implementations of this protocol are not advised.\n\
    \         Please discuss any plans for implementation or use of this\n       \
    \  protocol with the contact.\n      OTHER REFERENCES:\n      DEPENDENCIES: User\
    \ Datagram Protocol\n      CONTACT: Postel@USC-ISIF\n   CSNET Mailbox Name Server\
    \ Protocol (CSNET-NAMESERVER)  --------------\n      STATUS:  Experimental\n \
    \     SPECIFICATION:  CS-DN-2\n      COMMENTS:\n         Provides access to the\
    \ CSNET data base of users to give\n         information about users names, affiliations,\
    \ and mailboxes.\n         Please discuss any plans for implementation or use\
    \ of this\n         protocol with the contact.\n      OTHER REFERENCES:\n    \
    \  DEPENDENCIES: Transmission Control Protocol\n      CONTACT: Solomon@UWISC\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Daytime Protocol (DAYTIME)  -----------------------------------------\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 867\n      COMMENTS:\n       \
    \  Provides the day and time in ASCII character string.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n                    or User\
    \ Datagram Protocol\n      CONTACT: Postel@USC-ISIF\n   Time Server Protocol (TIME)\
    \  ----------------------------------------\n      STATUS:  Recommended\n    \
    \  SPECIFICATION:  RFC 868\n      COMMENTS:\n         Provides the time as the\
    \ number of seconds from a specified\n         reference time.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n                    or User\
    \ Datagram Protocol\n      CONTACT: Postel@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ DCNET Time Server Protocol (CLOCK)  ---------------------------------\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 778\n      COMMENTS:\n       \
    \  Provides a mechanism for keeping synchronized clocks.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Internet Control Message Protocol\n      CONTACT: Mills@USC-ISID\n\
    \   SUPDUP Protocol (SUPDUP)  -------------------------------------------\n  \
    \    STATUS:  Elective\n      SPECIFICATION:  RFC 734 (in APH)\n      COMMENTS:\n\
    \         A special Telnet like protocol for display terminals.\n      OTHER REFERENCES:\n\
    \      DEPENDENCIES: Transmission Control Protocol\n      CONTACT: Admin.MRC@SU-SCORE\n\
    \   Internet Message Protocol (MPM)  ------------------------------------\n  \
    \    STATUS:  Experimental\n      SPECIFICATION:  RFC 759\n      COMMENTS:\n \
    \        This is an experimental multimedia mail transfer protocol.  The\n   \
    \      implementation is called a Message Processing Module or MPM.\n        \
    \ Please discuss any plans for implementation or use of this\n         protocol\
    \ with the contact.\n      OTHER REFERENCES:\n         RFC 767 - Structured Document\
    \ Formats\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \    DEPENDENCIES: Transmission Control Protocol\n      CONTACT: Postel@USC-ISIF\n\
    \   Network Standard Text Editor (NETED)  -------------------------------\n  \
    \    STATUS:  Elective\n      SPECIFICATION:  RFC 569\n      COMMENTS:\n     \
    \    Describes a simple line editor which could be provided by every\n       \
    \  Internet host.\n      OTHER REFERENCES:\n      DEPENDENCIES:\n      CONTACT:\
    \  Postel@USC-ISIF\n"
- title: Appendices
  contents:
  - "Appendices\n   Assigned Numbers  ---------------------------------------------------\n\
    \      STATUS:  None\n      SPECIFICATION:  RFC 870\n      COMMENTS:\n       \
    \  Describes the fields of various protocols that are assigned\n         specific\
    \ values for actual use, and lists the currently\n         assigned values.\n\
    \         Issued October 1983, replaces RFC 790 in IPTW, and RFC 820 of\n    \
    \     January 1983.\n      OTHER REFERENCES:\n      CONTACT: JKReynolds@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ Pre-emption  --------------------------------------------------------\n    \
    \  STATUS:  Elective\n      SPECIFICATION:  RFC 794 (in IPTW)\n      COMMENTS:\n\
    \         Describes how to do pre-emption of TCP connections.\n      OTHER REFERENCES:\n\
    \      CONTACT: Postel@USC-ISIF\n   Service Mappings  ---------------------------------------------------\n\
    \      STATUS:  None\n      SPECIFICATION:  RFC 795 (in IPTW)\n      COMMENTS:\n\
    \         Describes the mapping of the IP type of service field onto the\n   \
    \      parameters of some specific networks.\n         Out of date, needs revision.\n\
    \      OTHER REFERENCES:\n      CONTACT: Postel@USC-ISIF\n   Address Mappings\
    \  ---------------------------------------------------\n      STATUS:  None\n\
    \      SPECIFICATION:  RFC 796 (in IPTW)\n      COMMENTS:\n         Describes\
    \ the mapping between Internet Addresses and the\n         addresses of some specific\
    \ networks.\n         Out of date, needs revision.\n      OTHER REFERENCES:\n\
    \      CONTACT:  Postel@USC-ISIF\n"
