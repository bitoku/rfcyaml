- title: dependencies, and contact.
  contents:
  - "dependencies, and contact.\n   The status is one of: required, recommended, elective,\
    \ or\n   experimental.\n   The specification identifies the protocol defining\
    \ documents.\n   The comments describe any differences from the specification\
    \ or\n   problems with the protocol.\n   The other references identify documents\
    \ that comment on or expand on\n   the protocol.\n   The dependencies indicate\
    \ what other protocols are called upon by\n   this protocol.\n   The contact indicates\
    \ a person who can answer questions about the\n   protocol.\n"
- title: Official Protocols                                               RFC 880
  contents:
  - "Official Protocols                                               RFC 880\n  \
    \ In particular, the status may be:\n      required\n         - all hosts must\
    \ implement the required protocol,\n      recommended\n         - all hosts are\
    \ encouraged to implement the recommended\n         protocol,\n      elective\n\
    \         - hosts may implement or not the elective protocol,\n      experimental\n\
    \         - hosts should not implement the experimental protocol unless\n    \
    \     they are participating in the experiment and have coordinated\n        \
    \ their use of this protocol with the contact person, and\n      none\n      \
    \   - this is not a protocol.\n"
- title: Overview
  contents:
  - "Overview\n   Catenet Model  ------------------------------------------------------\n\
    \      STATUS:  None\n      SPECIFICATION:  IEN 48 (in IPTW)\n      COMMENTS:\n\
    \         Gives an overview of the organization and principles of the\n      \
    \   Internet.\n         Could be revised and expanded.\n      OTHER REFERENCES:\n\
    \         RFC 871 - A Perspective on the ARPANET Reference Model\n      DEPENDENCIES:\n\
    \      CONTACT: Postel@USC-ISIF\n"
- title: Official Protocols                                               RFC 880
  contents:
  - 'Official Protocols                                               RFC 880

