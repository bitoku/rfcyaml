- title: __initial_text__
  contents:
  - "                     Requests For Comments Summary\n                        \
    \     Notes: 800-899\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This RFC is a slightly annotated list of the 100 RFCs\
    \ from RFC 800\n   through RFC 899.  This is a status report on these RFCs.\n"
- title: 899     Postel       Apr 84      Requests For Comments Summary
  contents:
  - "899     Postel       Apr 84      Requests For Comments Summary\n   This memo.\n"
- title: 898     Hinden       Apr 84      Gateway Special Interest Group Meeting
  contents:
  - "898     Hinden       Apr 84      Gateway Special Interest Group Meeting\n   This\
    \ memo is a report on the Gateway Special Interest Group Meeting\n   that was\
    \ held at ISI on 28 and 29 February 1984.  Robert Hinden of\n   BBNCC chaired,\
    \ and Jon Postel of ISI hosted the meeting.\n   Approximately 35 gateway designers\
    \ and implementors attended.  These\n   notes are based on the recollections of\
    \ Jon Postel and Mike Muuss.\n   Under each topic area are Jon Postel's brief\
    \ notes, and additional\n   details from Mike Muuss.  This memo is a report on\
    \ a meeting.  No\n   conclusions, decisions, or policy statements are documented\
    \ in this\n   note.\n"
- title: 897     Postel       Feb 84      Domain Name System Implementation
  contents:
  - "897     Postel       Feb 84      Domain Name System Implementation\n   This memo\
    \ is a policy statement on the implementation of the Domain\n   Style Naming System\
    \ in the Internet.  This memo is a partial update\n   of RFC 881.  The intent\
    \ of this memo is to detail the schedule for\n   the implementation for the Domain\
    \ Style Naming System.  The names of\n   hosts will be changed to domain style\
    \ names.  Hosts will begin to use\n   domain style names on 14-Mar-84, and the\
    \ use of old style names will\n   be completely phased out before 2-May-84.  This\
    \ applies to both the\n   ARPA research hosts and the DDN operational hosts. \
    \ This is an\n   official policy statement of the ICCB and the DARPA.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 896     Nagle        Jan 84      Congestion Control in IP/TCP
  contents:
  - "896     Nagle        Jan 84      Congestion Control in IP/TCP\n             \
    \                    Internetworks\n   This memo discusses some aspects of congestion\
    \ control in IP/TCP\n   Internetworks.  It is intended to stimulate thought and\
    \ further\n   discussion of this topic.  While some specific suggestions are made\n\
    \   for improved congestion control implementation, this memo does not\n   specify\
    \ any standards.\n"
- title: 895     Postel       Apr 84      A Standard for the Transmission of
  contents:
  - "895     Postel       Apr 84      A Standard for the Transmission of\n       \
    \                          IP Datagrams over Experimental Ethernet\n         \
    \                        Networks\n   This RFC specifies a standard method of\
    \ encapsulating Internet\n   Protocol (IP) datagrams on an Experimental Ethernet.\
    \  This RFC\n   specifies a standard protocol for the ARPA Internet community.\n"
- title: 894     Hornig       Apr 84      A Standard for the Transmission of
  contents:
  - "894     Hornig       Apr 84      A Standard for the Transmission of\n       \
    \                          IP Datagrams over Ethernet Networks\n   This RFC specifies\
    \ a standard method of encapsulating Internet\n   Protocol (IP) datagrams on an\
    \ Ethernet.  This RFC specifies a\n   standard protocol for the ARPA-Internet\
    \ community.\n"
- title: 893     Leffler      Apr 84      Trailer Encapsulations
  contents:
  - "893     Leffler      Apr 84      Trailer Encapsulations\n   This RFC discusses\
    \ the motivation for use of \"trailer encapsulations\"\n   on local-area networks\
    \ and describes the implementation of such an\n   encapsulation on various media.\
    \  This document is for information\n   only.  This is NOT an official protocol\
    \ for the ARPA Internet\n   community.\n"
- title: 892     ISO          Dec 83      ISO Transport Protocol Specification
  contents:
  - "892     ISO          Dec 83      ISO Transport Protocol Specification\n   This\
    \ is a draft version of the transport protocol being standardized\n   by the ISO.\
    \  This version also appeared in the ACM SIGCOMM Computer\n   Communication Review\
    \ (V.12, N.3-4) July-October 1982.  This version\n   is now out of date.\n"
- title: 891     Mills        Dec 83      DCN Local-Network Protocols
  contents:
  - "891     Mills        Dec 83      DCN Local-Network Protocols\n   This RFC provides\
    \ a description of the DCN protocols for maintaining\n   connectivity, routing,\
    \ and clock information in a local network.\n   These procedures may be of interest\
    \ to the designers and implementers\n   of other local networks.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 890     Postel       Feb 84      Exterior Gateway Protocol
  contents:
  - "890     Postel       Feb 84      Exterior Gateway Protocol\n                \
    \                 Implementation Schedule\n   This memo is a policy statement\
    \ on the implementation of the Exterior\n   Gateway Protocol in the Internet.\
    \  This is an official policy\n   statement of ICCB and DARPA.  After 1-Aug-84\
    \ there shall be no dumb\n   gateways in the Internet. Every gateway must be a\
    \ member of some\n   autonomous system.  Some gateway of each autonomous system\
    \ must\n   exchange routing information with some gateway of the core autonomous\n\
    \   system using the Exterior Gateway Protocol.\n"
- title: 889     Mills        Dec 83      Internet Delay Experiments
  contents:
  - "889     Mills        Dec 83      Internet Delay Experiments\n   This memo reports\
    \ on some measurements of round-trip times in the\n   Internet and suggests some\
    \ possible improvements to the TCP\n   retransmission timeout calculation.  This\
    \ memo is both a status\n   report on the Internet and advice to TCP implementers.\n"
- title: 888     Seamonson    Jan 84      "Stub" Exterior Gateway Protocol
  contents:
  - "888     Seamonson    Jan 84      \"Stub\" Exterior Gateway Protocol\n   This\
    \ RFC describes the Exterior Gateway Protocol used to connect Stub\n   Gateways\
    \ to an Autonomous System of core Gateways.  This document\n   specifies the working\
    \ protocol, and defines an ARPA official\n   protocol.  All implementers of Gateways\
    \ should carefully review this\n   document.\n"
- title: 887     Accetta      Dec 83      Resource Location Protocol
  contents:
  - "887     Accetta      Dec 83      Resource Location Protocol\n   This RFC specifies\
    \ a draft standard for the ARPA Internet community.\n   It describes a resource\
    \ location protocol for use in the ARPA\n   Internet.  It is most useful on networks\
    \ employing technologies which\n   support some method of broadcast addressing,\
    \ however it may also be\n   used on other types of networks.  For maximum benefit,\
    \ all hosts\n   which provide significant resources or services to other hosts\
    \ on the\n   Internet should implement this protocol.  Hosts failing to implement\n\
    \   the Resource Location Protocol risk being ignored by other hosts\n   which\
    \ are attempting to locate resources on the Internet.\n"
- title: 886     Rose         Dec 83      Proposed Standard for Message Header
  contents:
  - "886     Rose         Dec 83      Proposed Standard for Message Header\n     \
    \                            Munging\n   This RFC specifies a draft standard for\
    \ the ARPA Internet community.\n   It describes the rules to be used when transforming\
    \ mail from the\n   conventions of one message system to those of another message\
    \ system.\n   In particular, the treatment of header fields, and recipient\n \
    \  addresses is specified.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 885     Postel       Dec 83      Telnet End of Record Option
  contents:
  - "885     Postel       Dec 83      Telnet End of Record Option\n   This RFC specifies\
    \ a standard for the ARPA Internet community.  It\n   specifies a method for marking\
    \ the end of records in data transmitted\n   on Telnet connections.\n"
- title: 884     Solomon      Dec 83      Telnet Terminal Type Option
  contents:
  - "884     Solomon      Dec 83      Telnet Terminal Type Option\n   This RFC specifies\
    \ a standard for the ARPA Internet community.  It\n   specifies a method for exchanging\
    \ terminal type information in the\n   Telnet protocol.\n"
- title: 883     Mockapetris  Nov 83      Domain Names - Implementation and
  contents:
  - "883     Mockapetris  Nov 83      Domain Names - Implementation and\n        \
    \                         Specification\n   This RFC discusses the implementation\
    \ of domain name servers and\n   resolvers, specifies the format of transactions,\
    \ and discusses the\n   use of domain names in the context of existing mail systems\
    \ and other\n   network software.\n"
- title: 882     Mockapetris  Nov 83      Domain Names - Concepts and Facilities
  contents:
  - "882     Mockapetris  Nov 83      Domain Names - Concepts and Facilities\n   This\
    \ RFC introduces domain style names, their use for ARPA Internet\n   mail and\
    \ host address support, and the protocol and servers used to\n   implement domain\
    \ name facilities.\n"
- title: 881     Postel       Nov 83      The Domain Names Plan and Schedule
  contents:
  - "881     Postel       Nov 83      The Domain Names Plan and Schedule\n   This\
    \ RFC outlines a plan and schedule for the implementation of\n   domain style\
    \ names throughout the DDN/ARPA Internet community.  The\n   introduction of domain\
    \ style names will impact all hosts on the\n   DDN/ARPA Internet.\n"
- title: 880     Reynolds     Oct 83      Official Protocols
  contents:
  - "880     Reynolds     Oct 83      Official Protocols\n   This RFC identifies the\
    \ documents specifying the official protocols\n   used in the ARPA Internet. \
    \ Annotations identify any revisions or\n   changes planned.  Obsoletes RFC 840.\n"
- title: 879     Postel       Nov 83      The TCP Maximum Segment Size and
  contents:
  - "879     Postel       Nov 83      The TCP Maximum Segment Size and\n         \
    \                        Related Topics\n   This RFC discusses the TCP Maximum\
    \ Segment Size Option and related\n   topics.  The purposes is to clarify some\
    \ aspects of TCP and its\n   interaction with IP.  This memo is a clarification\
    \ to the TCP\n   specification, and contains information that may be considered\
    \ as\n   \"advice to implementers\".\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 878     Malis        Dec 83      The ARPANET 1822L Host Access Protocol
  contents:
  - "878     Malis        Dec 83      The ARPANET 1822L Host Access Protocol\n   This\
    \ RFC specifies the ARPANET 1822L Host Access Protocol, which is a\n   successor\
    \ to the existing 1822 Host Access Protocol.  The 1822L\n   procedure allows ARPANET\
    \ hosts to use logical identifiers as well as\n   1822 physical interface identifiers\
    \ to address each other.\n"
- title: 877     Korb         Sep 83      A Standard for the Transmission of IP
  contents:
  - "877     Korb         Sep 83      A Standard for the Transmission of IP\n    \
    \                             Datagrams Over Public Data Networks\n   This RFC\
    \ specifies a standard adopted by CSNET, the VAN gateway, and\n   other organizations\
    \ for the transmission of IP datagrams over the\n   X.25-based public data networks.\n"
- title: 876     Smallberg    Sep 83      Survey of SMTP Implementations
  contents:
  - "876     Smallberg    Sep 83      Survey of SMTP Implementations\n   This RFC\
    \ is a survey of implementation status.  It does not specify\n   an official protocol,\
    \ but rather notes the status of implementation\n   of aspects of a protocol.\
    \  It is expected that the status of the\n   hosts reported on will change.  This\
    \ information must be treated as a\n   snapshot of the state of these implemetations.\n"
- title: 875     Padlipsky    Sep 82      Gateways, Architectures, and Heffalumps
  contents:
  - "875     Padlipsky    Sep 82      Gateways, Architectures, and Heffalumps\n  \
    \ This RFC is a discussion about the role of gateways in an\n   internetwork,\
    \ especially the problems of translating or mapping\n   protocols between different\
    \ protocol suites.  The discussion notes\n   possible functionality mis-matches,\
    \ undesirable routing \"singularity\n   points\", flow control issues, and high\
    \ cost of translating gateways.\n   Originally published as M82-51 by the MITRE\
    \ Corporation, Bedford,\n   Massachusetts.\n"
- title: 874     Padlipsky    Sep 82      A Critique of X.25
  contents:
  - "874     Padlipsky    Sep 82      A Critique of X.25\n   This RFC is an analysis\
    \ of X.25 pointing out some problems in the\n   conceptual model, particularly\
    \ the conflict between the interface\n   aspects and the end-to-end aspects. \
    \ The memo also touches on\n   security, and implementation issues.  Originally\
    \ published as M82-50\n   by the MITRE Corporation, Bedford, Massachusetts.\n"
- title: 873     Padlipsky    Sep 82      The Illusion of Vendor Support
  contents:
  - "873     Padlipsky    Sep 82      The Illusion of Vendor Support\n   This memo\
    \ takes issue with the claim that international standards in\n   computer protocols\
    \ presently provide a basis for low cost vendor\n   supported protocol implementations.\
    \  Originally published as M82-49\n   by the MITRE Corporation, Bedford, Massachusetts.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 872     Padlipsky    Sep 82      TCP-ON-A-LAN
  contents:
  - "872     Padlipsky    Sep 82      TCP-ON-A-LAN\n   This memo attacks the notion\
    \ that TCP cannot be appropriate for use\n   on a Local Area Network.  Originally\
    \ published as M82-48 by the MITRE\n   Corporation, Bedford Massachusetts.\n"
- title: 871     Padlipsky    Sep 82      A Perspective on the Arpanet Reference
  contents:
  - "871     Padlipsky    Sep 82      A Perspective on the Arpanet Reference\n   \
    \                              Model\n   This RFC is primarily intended as a perspective\
    \ on the ARM and points\n   out some of the differences between the ARM and the\
    \ ISORM  which were\n   expressed by members in NWG general meetings, NWG protocol\
    \ design\n   committee meetings, the ARPA Internet Working Group, and private\n\
    \   conversations over the intervening years.  Originally published as\n   M82-47\
    \ by the MITRE Corporation, Bedford, Massachusetts.\n"
- title: 870     Reynolds     Oct 83      Assigned Numbers
  contents:
  - "870     Reynolds     Oct 83      Assigned Numbers\n   This RFC documents the\
    \ list of numbers assigned for networks,\n   protocols, etc.  Obsoletes RFCs 820,\
    \ 790, 776, 770, 762, 758, 755,\n   750, 739, 604.\n"
- title: 869     Hinden       Dec 83      A Host Monitoring Protocol
  contents:
  - "869     Hinden       Dec 83      A Host Monitoring Protocol\n   This RFC specifies\
    \ the Host Monitoring Protocol used to collect\n   information from various types\
    \ of hosts in the Internet.  Designers\n   of Internet communications software\
    \ are encouraged to consider this\n   protocol as a means of monitoring the behavior\
    \ of their creations.\n"
- title: 868     Postel       May 83      Time Protocol
  contents:
  - "868     Postel       May 83      Time Protocol\n   This RFC specifies a standard\
    \ for the ARPA Internet community.  Hosts\n   on the ARPA Internet that choose\
    \ to implement a Time Protocol are\n   expected to adopt and implement this standard.\
    \  This protocol\n   provides a site-independent, machine readable date and time.\
    \  The\n   Time service sends back to the originating source the time in seconds\n\
    \   since midnight on January first 1900.\n"
- title: 867     Postel       May 83      Daytime Protocol
  contents:
  - "867     Postel       May 83      Daytime Protocol\n   This RFC specifies a standard\
    \ for the ARPA Internet community.  Hosts\n   on the ARPA Internet that choose\
    \ to implement a Daytime Protocol are\n   expected to adopt and implement this\
    \ standard.  The Daytime service\n   simply sends the current date and time as\
    \ a character string without\n   regard to the input.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 866     Postel       May 83      Active Users
  contents:
  - "866     Postel       May 83      Active Users\n   This RFC specifies a standard\
    \ for the ARPA Internet community.  Hosts\n   on the ARPA Internet that choose\
    \ to implement an Active Users\n   Protocol are expected to adopt and implement\
    \ this standard.  The\n   Active Users service simply sends a list of the currently\
    \ active\n   users on the host without regard to the input.\n"
- title: 865     Postel       May 83      Quote of the Day Protocol
  contents:
  - "865     Postel       May 83      Quote of the Day Protocol\n   This RFC specifies\
    \ a standard for the ARPA Internet community.  Hosts\n   on the ARPA Internet\
    \ that choose to implement a Quote of the Day\n   Protocol are expected to adopt\
    \ and implement this standard.   The\n   Quote of the Day service simply sends\
    \ a short message without regard\n   to the input.\n"
- title: 864     Postel       May 83      Character Generator Protocol
  contents:
  - "864     Postel       May 83      Character Generator Protocol\n   This RFC specifies\
    \ a standard for the ARPA Internet community.  Hosts\n   on the ARPA Internet\
    \ that choose to implement a Character Generator\n   Protocol are expected to\
    \ adopt and implement this standard.  The\n   Character Generator service simply\
    \ sends data without regard to the\n   input.\n"
- title: 863     Postel       May 83      Discard Protocol
  contents:
  - "863     Postel       May 83      Discard Protocol\n   This RFC specifies a standard\
    \ for the ARPA Internet community.  Hosts\n   on the ARPA Internet that choose\
    \ to implement a Discard Protocol are\n   expected to adopt and implement this\
    \ standard.  The Discard service\n   simply throws away any data it receives.\n"
- title: 862     Postel       May 83      Echo Protocol
  contents:
  - "862     Postel       May 83      Echo Protocol\n   This RFC specifies a standard\
    \ for the ARPA Internet community.  Hosts\n   on the ARPA Internet that choose\
    \ to implement a Echo Protocol are\n   expected to adopt and implement this standard.\
    \  The Echo service\n   simply sends back to the originating source any data it\
    \ receives.\n"
- title: 861     Postel       May 83      Telnet Extended Options - List Option
  contents:
  - "861     Postel       May 83      Telnet Extended Options - List Option\n   This\
    \ Telnet Option provides a mechanism for extending the set of\n   possible options.\
    \  This RFC specifies a standard for the ARPA\n   Internet community.  Hosts on\
    \ the ARPA Internet are expected to adopt\n   and implement this standard.  Obsoletes\
    \ NIC 16239.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 860     Postel       May 83      Telnet Timing Mark Option
  contents:
  - "860     Postel       May 83      Telnet Timing Mark Option\n   This Telnet Option\
    \ provides a way to check the roundtrip path between\n   two Telnet modules. \
    \ This RFC specifies a standard for the ARPA\n   Internet community.  Hosts on\
    \ the ARPA Internet are expected to adopt\n   and implement this standard.  Obsoletes\
    \ NIC 16238.\n"
- title: 859     Postel       May 83      Telnet Status Option
  contents:
  - "859     Postel       May 83      Telnet Status Option\n   This Telnet Option\
    \ provides a way to determine the other Telnet\n   module's view of the status\
    \ of options.  This RFC specifies a\n   standard for the ARPA Internet community.\
    \  Hosts on the ARPA Internet\n   are expected to adopt and implement this standard.\
    \  Obsoletes RFC 651\n   (NIC 31154).\n"
- title: 858     Postel       May 83      Telnet Suppress Go Ahead Option
  contents:
  - "858     Postel       May 83      Telnet Suppress Go Ahead Option\n   This Telnet\
    \ Option disables the exchange of go-ahead signals between\n   the Telnet modules.\
    \  This RFC specifies a standard for the ARPA\n   Internet community.  Hosts on\
    \ the ARPA Internet are expected to adopt\n   and implement this standard.  Obsoletes\
    \ NIC 15392.\n"
- title: 857     Postel       May 83      Telnet Echo Option
  contents:
  - "857     Postel       May 83      Telnet Echo Option\n   This Telnet Option enables\
    \ remote echoing by the other Telnet module.\n   This RFC specifies a standard\
    \ for the ARPA Internet community.  Hosts\n   on the ARPA Internet are expected\
    \ to adopt and implement this\n   standard.  Obsoletes NIC 15390.\n"
- title: 856     Postel       May 83      Telnet Binary Transmission
  contents:
  - "856     Postel       May 83      Telnet Binary Transmission\n   This Telnet Option\
    \ enables a binary data mode between the Telnet\n   modules.  This RFC specifies\
    \ a standard for the ARPA Internet\n   community.  Hosts on the ARPA Internet\
    \ are expected to adopt and\n   implement this standard.  Obsoletes NIC 15389.\n"
- title: 855     Postel       May 83      Telnet Option Specifications
  contents:
  - "855     Postel       May 83      Telnet Option Specifications\n   This memo specifies\
    \ the general form for Telnet options and the\n   directions for their specification.\
    \  This RFC specifies a standard\n   for the ARPA Internet community.  Hosts on\
    \ the ARPA Internet are\n   expected to adopt and implement this standard.  Obsoletes\
    \ RFC 651,\n   NIC 18640.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 854     Postel       May 83      Telnet Protocol Specifications
  contents:
  - "854     Postel       May 83      Telnet Protocol Specifications\n   This is the\
    \ specification of the Telnet protocol used for remote\n   terminal access in\
    \ the ARPA Internet.  The purpose of the TELNET\n   Protocol is to provide a fairly\
    \ general, bi-directional, eight-bit\n   byte oriented communications facility.\
    \  Its primary goal is to allow\n   a standard method of interfacing terminal\
    \ devices and\n   terminal-oriented processes to each other.  It is envisioned\
    \ that the\n   protocol may also be used for terminal-terminal communication\n\
    \   (\"linking\") and process-process communication (distributed\n   computation).\
    \   This RFC specifies a standard for the ARPA Internet\n   community.  Hosts\
    \ on the ARPA Internet are expected to adopt and\n   implement this standard.\
    \  Obsoletes NIC 18639.\n"
- title: 853     Not issued yet.
  contents:
  - '853     Not issued yet.

    '
- title: 852     Malis        Apr 83      The ARPANET Short Blocking Feature
  contents:
  - "852     Malis        Apr 83      The ARPANET Short Blocking Feature\n   This\
    \ RFC specifies the ARPANET Short Blocking Feature, which will\n   allow ARPANET\
    \  hosts to optionally shorten the IMP's host blocking\n   timer.  This Feature\
    \ is a replacement of the ARPANET non-blocking\n   host interface, which was never\
    \ implemented, and will be available to\n   hosts using either the 1822 or 1822L\
    \ Host Access Protocol.  This RFC\n   is also being presented as a solicitation\
    \ of comments on the Short\n   Blocking Feature, especially from host network\
    \ software implementers\n   and maintainers.\n"
- title: 851     Malis        Apr 83      The ARPANET 1822L Host Access Protocol
  contents:
  - "851     Malis        Apr 83      The ARPANET 1822L Host Access Protocol\n   This\
    \ RFC specifies the ARPANET 1822L Host Access Protocol, which is a\n   successor\
    \ to the existing 1822 Host Access Protocol.  1822L allows\n   ARPANET hosts to\
    \ use logical names as well as 1822's physical port\n   locations to address each\
    \ other.  This RFC is also being presented as\n   a solicitation of comments on\
    \ 1822L, especially from host network\n   software implementers and maintainers.\
    \  Obsoletes RFC 802.\n"
- title: 850     Horton       Jun 83      Standard for Interchange of USENET
  contents:
  - "850     Horton       Jun 83      Standard for Interchange of USENET\n       \
    \                          Messages\n   This memo is distributed as an RFC only\
    \ to make this information\n   easily accessible to researchers in the ARPA community.\
    \  It does not\n   specify an Internet standard.  This RFC defines the standard\
    \ format\n   for interchange of Network News articles among USENET sites.  It\n\
    \   describes the format for articles themselves, and gives partial\n   standards\
    \ for transmission of news.  The news transmission is not\n   entirely standardized\
    \ in order to give a good deal of flexibility to\n   the individual hosts to choose\
    \ transmission hardware and software,\n   whether to batch news and so on.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 849     Crispin      May 83      Suggestions for Improved Host Table
  contents:
  - "849     Crispin      May 83      Suggestions for Improved Host Table\n      \
    \                           Distribution\n   This RFC actually is a request for\
    \ comments.  The issue dealt with is\n   that of a naming registry update procedure,\
    \ both as exists currently\n   and what could exist in the future.  None of the\
    \ proposed solutions\n   are intended as standards at this time; rather it is\
    \ hoped that a\n   general consensus will emerge as the appropriate solution,\
    \ leaving\n   eventually to the adoption of standards.\n"
- title: 848     Smallberg    Mar 83      Who provides the "Little" TCP Services?
  contents:
  - "848     Smallberg    Mar 83      Who provides the \"Little\" TCP Services?\n\
    \   This RFC lists those hosts which provide any of these \"little\" TCP\n   services:\
    \  The list of hosts were taken from the NIC hostname table\n   of 24-Feb-83.\
    \  The tests were run on February 23 and 24, and March 3\n   and 5 from ISI-VAXA.ARPA.\n"
- title: 847     Westine      Feb 83      Summary of Smallberg Surveys
  contents:
  - "847     Westine      Feb 83      Summary of Smallberg Surveys\n   This is a summary\
    \ of the surveys of Telnet, FTP and Mail (SMTP)\n   servers conducted by David\
    \ Smallberg in December 1982, January and\n   February 1983 as reported in RFC\
    \ 832-843, 845-846.  This memo\n   extracts the number of hosts that accepted\
    \ the connection to their\n   server for each of Telnet, FTP, and SMTP, and compares\
    \ it to the\n   total host in the Internet (not counting TACs or ECHOS).\n"
- title: 846     Smallberg    Feb 83      Who Talks TCP? -- Survey of 22 February
  contents:
  - "846     Smallberg    Feb 83      Who Talks TCP? -- Survey of 22 February\n  \
    \                               1983\n   This RFC is a survey of hosts to identify\
    \ the implementation status\n   of Telnet, FTP, and Mail on TCP.  The list of\
    \ hosts was taken from\n   the NIC hostname table of 18-Feb-83.  The tests were\
    \ run on 22-Feb-83\n   from ISI-VAXA.ARPA.\n"
- title: 845     Smallberg    Feb 83      Who Talks TCP? -- Survey of 15 February
  contents:
  - "845     Smallberg    Feb 83      Who Talks TCP? -- Survey of 15 February\n  \
    \                               1983\n   This RFC is a survey of hosts to identify\
    \ the implementation status\n   of Telnet, FTP, and Mail on TCP.  The list of\
    \ hosts was taken from\n   the NIC hostname table of 3-Feb-83.  The tests were\
    \ run on 15-Feb-83\n   from ISI-VAXA.ARPA.\n"
- title: RFC 899                                                         May 1984
