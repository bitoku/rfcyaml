- title: 831     Braden       Dec 82      Backup Access to the European Side of
  contents:
  - "831     Braden       Dec 82      Backup Access to the European Side of\n    \
    \                             SATNET\n   The purpose of this RFC is to focus discussion\
    \ on a particular\n   Internet problem:  a backup path for software maintenance\
    \ of the\n   European sector of the Internet, for use when SATNET is partitioned.\n\
    \   We propose a mechanism, based upon the Source Routing option of IP,\n   to\
    \ reach European Internet sites via the VAN Gateway and UCL.  This\n   proposal\
    \ is not intended as a standard at this time.\n"
- title: 830     Zaw-Sing Su  Oct 82      A Distributed System for Internet Name
  contents:
  - "830     Zaw-Sing Su  Oct 82      A Distributed System for Internet Name\n   \
    \                              Service\n   This RFC proposes a distributed name\
    \ service for DARPA Internet.  Its\n   purpose is to focus discussion on the subject.\
    \  It is hoped that a\n   general consensus will emerge leading eventually to\
    \ the adoption of\n   standards.\n"
- title: 829     Cerf         Oct 82      Packet Satellite Technology Reference
  contents:
  - "829     Cerf         Oct 82      Packet Satellite Technology Reference\n    \
    \                             Sources\n   This RFC describes briefly the packet\
    \ satellite technology developed\n   by the Defense Advanced Research Projects\
    \ Agency and several other\n   participating organizations in the U.K. and Norway\
    \ and provides a\n   bibliography of relevant papers for researchers interested\
    \ in\n   experimental and operational experience with this dynamic\n   satellite-sharing\
    \ technique.\n"
- title: '828     Owen         Aug 82      Data Communications:  IFIP''s'
  contents:
  - "828     Owen         Aug 82      Data Communications:  IFIP's\n             \
    \                    International \"Network\" of Experts\n   This RFC is distributed\
    \ to inform the ARPA Internet community of the\n   activities of the IFIP technical\
    \ committee on Data Communications,\n   and to encourage participation in those\
    \ activities.\n"
- title: 827     Rosen        Oct 82      Exterior Gateway Protocol (EGP)
  contents:
  - "827     Rosen        Oct 82      Exterior Gateway Protocol (EGP)\n   This RFC\
    \ is proposed to establish a standard for Gateway to Gateway\n   procedures that\
    \ allow the Gateways to be mutually suspicious.  This\n   document is a DRAFT\
    \ for that standard.  Your comments are strongly\n   encouraged.\n"
- title: 826     Plummer      Nov 82      An Ethernet Address Resolution Protocol
  contents:
  - "826     Plummer      Nov 82      An Ethernet Address Resolution Protocol\n  \
    \ The purpose of this RFC is to present a method of Converting Protocol\n   Addresses\
    \ (e.g., IP addresses) to Local Network Addresses (e.g.,\n   Ethernet addresses).\
    \  This is an issue of general concern in the ARPA\n   Internet Community at this\
    \ time.  The method proposed here is\n   presented for your consideration and\
    \ comment.  This is not the\n   specification of an Internet Standard.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 825     Postel       Nov 82      Request for Comments on Requests for
  contents:
  - "825     Postel       Nov 82      Request for Comments on Requests for\n     \
    \                            Comments\n   This RFC is intended to clarify the\
    \ status of RFCs and to provide\n   some guidance for the authors of RFCs in the\
    \ future.  It is in a\n   sense a specification for RFCs.\n"
- title: 824     MacGregor    Aug 82      The Cronus Virtual Local Network
  contents:
  - "824     MacGregor    Aug 82      The Cronus Virtual Local Network\n   The purpose\
    \ of this note is to describe the CRONUS Virtual Local\n   Network, especially\
    \ the addressing related features.  These features\n   include a method for mapping\
    \ between Internet Addresses and Local\n   Network addresses.  This is a topic\
    \ of current concern in the ARPA\n   Internet community.  This note is intended\
    \ to stimulate discussion.\n   This is not a specification of an Internet Standard.\n"
- title: 823     Hinden       Sep 82      The DARPA Internet Gateway
  contents:
  - "823     Hinden       Sep 82      The DARPA Internet Gateway\n   This RFC is a\
    \ status report on the Internet Gateway developed by BBN.\n   It describes the\
    \ Internet Gateway as of September 1982.  This memo\n   presents detailed descriptions\
    \ of message formats and gateway\n   procedures, however, this is not an implementation\
    \ specification, and\n   such details are subject to change.\n"
- title: 822     Crocker      Aug 82      Standard for the Format of ARPA
  contents:
  - "822     Crocker      Aug 82      Standard for the Format of ARPA\n          \
    \                       Internet Text Messages\n   This document revises the specifications\
    \ in RFC 733, in order to\n   serve the needs of the larger and more complex ARPA\
    \ Internet.  Some\n   of RFC 733's features failed to gain adequate acceptance.\
    \  In order\n   to simplify the standard and the software that follows it, these\n\
    \   features have been removed.  A different addressing scheme is used,\n   to\
    \ handle the case of internetwork mail; and the concept of\n   re-transmission\
    \ has been introduced.  Obsoletes RFC 733, NIC 41952.\n"
- title: 821     Postel       Aug 82      Simple Mail Transfer Protocol
  contents:
  - "821     Postel       Aug 82      Simple Mail Transfer Protocol\n   The objective\
    \ of Simple Mail Transfer Protocol (SMTP) is to transfer\n   mail reliably and\
    \ efficiently.  SMTP is independent of the particular\n   transmission subsystem\
    \ and requires only a reliable ordered data\n   stream channel.  Obsoletes RFC\
    \ 788, 780, and 772.\n"
- title: 820     Postel       Jan 82      Assigned Numbers
  contents:
  - "820     Postel       Jan 82      Assigned Numbers\n   This RFC is an old version,\
    \ see RFC 870.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 819     Zaw-Sing Su  Aug 82      The Domain Naming Convention for
  contents:
  - "819     Zaw-Sing Su  Aug 82      The Domain Naming Convention for\n         \
    \                        Internet User Applications\n   This RFC is an attempt\
    \ to clarify the generalization of the Domain\n   Naming Convention, the Internet\
    \ Naming Convention, and to explore the\n   implications of its adoption for Internet\
    \ name service and user\n   applications.\n"
- title: 818     Postel       Nov 82      The Remote User Telnet Service
  contents:
  - "818     Postel       Nov 82      The Remote User Telnet Service\n   This RFC\
    \ is the specification of an application protocol.  Any host\n   that implements\
    \ this application level service must follow this\n   protocol.\n"
- title: 817     Clark        Jul 82      Modularity and Efficiency in Protocol
  contents:
  - "817     Clark        Jul 82      Modularity and Efficiency in Protocol\n    \
    \                             Implementation\n   This RFC will discuss some of\
    \ the commonly encountered reasons why\n   protocol implementations seem to run\
    \ slowly.\n"
- title: 816     Clark        Jul 82      Fault Isolation and Recovery
  contents:
  - "816     Clark        Jul 82      Fault Isolation and Recovery\n   This RFC describes\
    \ the portion of fault isolation and recovery which\n   is the responsibility\
    \ of the host.\n"
- title: 815     Clark        Jul 82      IP Datagram Reassembly Algorithms
  contents:
  - "815     Clark        Jul 82      IP Datagram Reassembly Algorithms\n   This RFC\
    \ describes an alternate approach of dealing with reassembly\n   which reduces\
    \ the bookkeeping problem to a minimum, and requires only\n   one buffer for storage\
    \ equal in size to the final datagram being\n   reassembled, which can reassemble\
    \ a datagram from any number of\n   fragments arriving in any order with any possible\
    \ pattern of overlap\n   and duplication, and which is appropriate for almost\
    \ any sort of\n   operating system.\n"
- title: 814     Clark        Jul 82      Name, Addresses, Ports, and Routes
  contents:
  - "814     Clark        Jul 82      Name, Addresses, Ports, and Routes\n   This\
    \ RFC gives suggestions and guidance for the design of the tables\n   and algorithms\
    \ necessary to keep track of these various sorts of\n   identifiers inside a host\
    \ implementation of TCP/IP.\n"
- title: 813     Clark        Jul 82      Window and Acknowledgement Strategy in
  contents:
  - "813     Clark        Jul 82      Window and Acknowledgement Strategy in\n   \
    \                              TCP\n   This RFC describes implementation strategies\
    \ to deal with two\n   mechanisms in TCP, the window and the acknowledgement.\
    \  It also\n   presents a particular set of algorithms which have received testing\n\
    \   in the field, and which appear to work properly with each other.\n   With\
    \ more experience, these algorithms may become part of the formal\n   specification,\
    \ until such time their use is recommended.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 812     Harrenstien   Mar 82     NICNAME/WHOIS
  contents:
  - "812     Harrenstien   Mar 82     NICNAME/WHOIS\n   This RFC gives a description\
    \ of what the NICNAME/WHOIS Server is and\n   how to access it.  This server together\
    \ with the corresponding\n   Identification Data Base provides online directory\
    \ look-up equivalent\n   to the ARPANET Directory.\n"
- title: 811     Harrenstien   Mar 82      Hostnames Server
  contents:
  - "811     Harrenstien   Mar 82      Hostnames Server\n   This RFC gives a description\
    \ of what the Hostnames Server is and how\n   to access it.  The function of this\
    \ particular server is to deliver\n   machine-readable name/address information\
    \ describing networks,\n   gateways, hosts, and eventually domains, within the\
    \ internet\n   environment.\n"
- title: 810     Feinler      Mar 82      DoD Internet Host Table Specification
  contents:
  - "810     Feinler      Mar 82      DoD Internet Host Table Specification\n   This\
    \ RFC specifies a new host table format applicable to both ARPANET\n   and Internet\
    \ needs.  In addition to host name to host address\n   translation and selected\
    \ protocol information, we have also included\n   network and gateway name to\
    \ address correspondence, and host\n   operating system information.  This RFC\
    \ obsoletes the host table\n   described in RFC 608.\n"
- title: 809     Chang        Feb 82      UCL Facsimile System
  contents:
  - "809     Chang        Feb 82      UCL Facsimile System\n   This RFC describes\
    \ the features of the computerised facsimile system\n   developed in the Department\
    \ of Computer Science at UCL.  First its\n   functions are considered and the\
    \ related experimental work are\n   reported.  Then the disciplines for system\
    \ design are discussed.\n   Finally, the implementation of the system are described,\
    \ while\n   detailed description are given as appendices.\n"
- title: 808     Postel       Mar 82      Summary of Computer Mail Services
  contents:
  - "808     Postel       Mar 82      Summary of Computer Mail Services\n        \
    \                         Meeting Held at BBN on 10 January 1979\n   This RFC\
    \ is a very belated attempt to document a meeting that was\n   held three years\
    \ earlier to discuss the state of computer mail in the\n   ARPA community and\
    \ to reach some conclusions to guide the further\n   development of computer mail\
    \ systems such that a coherent total mail\n   service would continue to be provided.\n"
- title: 807     Postel       Feb 82      Multimedia Mail Meeting Notes
  contents:
  - "807     Postel       Feb 82      Multimedia Mail Meeting Notes\n   This RFC consists\
    \ of notes from a meeting held at USC Information\n   Sciences Institute on the\
    \ 12th of January to discuss common interests\n   in multimedia computer mail\
    \ issues and to agree on some specific\n   initial experiments.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 806     NBS          Sep 81      Specification for Message Format for
  contents:
  - "806     NBS          Sep 81      Specification for Message Format for\n     \
    \                            Computer Based Message Systems\n   This RFC deals\
    \ with Computer Based Message systems which provides a\n   basis for interaction\
    \ between different CBMS by defining the format\n   of messages passed between\
    \ them.  This RFC is replaced by RFC 841.\n"
- title: 805     Postel       Feb 82      Computer Mail Meeting Notes
  contents:
  - "805     Postel       Feb 82      Computer Mail Meeting Notes\n   This RFC consists\
    \ of notes from a meeting that was held at USC\n   Information Sciences Institute\
    \ on 11 January 1982, to discuss\n   addressing issues in computer mail. The major\
    \ conclusion reached at\n   the meeting is to extend the \"username@hostname\"\
    \ mailbox format to\n   \"username@host.domain\", where the domain itself can\
    \ be further\n   strutured.\n"
- title: 804     CCITT        Jan 82      CCITT Draft Recommendation T.4
  contents:
  - "804     CCITT        Jan 82      CCITT Draft Recommendation T.4\n   This is the\
    \ CCITT standard for group 3 facsimile encoding.  This is\n   useful for data\
    \ compression of bit map data.\n"
- title: 803     Agarwal      Nov 81      Dacom 450/500 Facsimile Data
  contents:
  - "803     Agarwal      Nov 81      Dacom 450/500 Facsimile Data\n             \
    \                    Transcoding\n   The first part of this RFC describes in detail\
    \ the Dacom 450 data\n   compression algorithms and is an update and correction\
    \ to an earlier\n   memorandum.  The second part of this RFC describes briefly\
    \ the Dacom\n   500 data compression algorithm as used by the INTELPOST\n   electronic-mail\
    \ network under development by the US Postal Service\n   and several foreign administrators.\n"
- title: 802     Malis        Nov 81      The ARPANET 1822L Host Access Protocol
  contents:
  - "802     Malis        Nov 81      The ARPANET 1822L Host Access Protocol\n   This\
    \ document proposed two major changes to the current ARPANET host\n   access protocol.\
    \  The first change will allow hosts to use logical\n   addressing (i.e., host\
    \ addresses that are independent of their\n   physical location on the ARPANET)\
    \ to communicate with each other, and\n   the second will allow a host to shorten\
    \ the amount of time that it\n   may be blocked by its IMP after it presents a\
    \ message to the network\n   (currently, the IMP can block further input from\
    \ a host for up to 15\n   seconds).  See RFCs 852 and 851.\n"
- title: 801     Postel       Nov 81      NCP/TCP Transition Plan
  contents:
  - "801     Postel       Nov 81      NCP/TCP Transition Plan\n   This RFC discusses\
    \ the conversion of hosts from NCP to TCP.  And\n   making available the principle\
    \ services:  Telnet, File Transfer, and\n   Mail.  These protocols allow all hosts\
    \ in the ARPA community to share\n   a common interprocess communication environment.\n"
- title: RFC 899                                                         May 1984
  contents:
  - 'RFC 899                                                         May 1984

    '
- title: 800     Postel       Nov 82      Requests for Comments Summary
  contents:
  - "800     Postel       Nov 82      Requests for Comments Summary\n   This RFC is\
    \ a slightly annotated list of the 100 RFCs from RFC 700\n   through RFC 799.\
    \  This is a status report on these RFCs.\n"
