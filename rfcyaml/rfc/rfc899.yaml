    \ the implementation status\n   of Telnet, FTP, and Mail on TCP.  The list of\
    \ hosts was taken from\n   the NIC hostname table of 28-Jan-83.  The tests were\
    \ run on 1-Feb-83\n   and on 2-Feb-83 ISI-VAXA.ARPA.\n"
- title: 841     FIPS PUB 98  Jan 83      Specification for Message Format for
  contents:
  - "841     FIPS PUB 98  Jan 83      Specification for Message Format for\n     \
    \                            Computer Based Message Systems\n   This RFC is FIPS\
    \ 98.  The purpose of distributing this document as an\n   RFC is to make it easily\
    \ accessible to the ARPA research community.\n   This RFC does not specify a standard\
    \ for the ARPA Internet.\n   Obsoletes RFC 806.\n"
- title: 840     Postel       Apr 83      Official Protocols
  contents:
  - "840     Postel       Apr 83      Official Protocols\n   This RFC has been revised,\
    \ see RFC 880.\n"
