- title: 844     Clements    Feb 83      Who Talks ICMP, too?  Survey of 18
  contents:
  - "844     Clements    Feb 83      Who Talks ICMP, too?  Survey of 18\n        \
    \                         February 1983\n   This survey determines how many hosts\
    \ are able to respond to TELENET\n   connections from a user at a class C site.\
    \  This requires, in\n   addition to IP and TCP, participation in gateway routing\
    \ via ICMP and\n   handling of Class C addresses.  The list of hosts was taken\
    \ from RFC\n   843, extracting only those hosts which are listed there as accepting\n\
    \   TELNET connection.  The tests were run on 18-Feb-83.\n"
- title: 843     Smallberg    Feb 83      Who Talks TCP? -- Survey of 8 February
  contents:
  - "843     Smallberg    Feb 83      Who Talks TCP? -- Survey of 8 February\n   \
    \                              1983\n   This RFC is a survey of hosts to identify\
    \ the implementation status\n   of Telnet, FTP, and Mail on TCP.  The list of\
    \ hosts was taken from\n   the NIC hostname table of 3-Feb-83.  The tests were\
    \ run on 8-Feb-83\n   and on 9-Feb-83 from ISI-VAXA.ARPA.\n"
- title: 842     Smallberg    Feb 83      Who Talks TCP? -- Survey of 1 February
  contents:
  - "842     Smallberg    Feb 83      Who Talks TCP? -- Survey of 1 February\n   \
