- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   This section provides an overview regarding terminology used\
    \ in this\n   document.\n"
- title: 2.1.  MPLS-TP Terminology Sources
  contents:
  - "2.1.  MPLS-TP Terminology Sources\n   MPLS-TP terminology is principally defined\
    \ in [RFC3031].  Other\n   documents, including [RFC4397], provide further key\
    \ definitions.\n"
- title: 2.2.  ITU-T Transport Network Terminology Sources
  contents:
  - "2.2.  ITU-T Transport Network Terminology Sources\n   The ITU-T Transport Network\
    \ is specified in a number of\n   Recommendations: generic functional architectures\
    \ and requirements\n   are specified in [ITU-T_G.805], [ITU-T_G.806], and [ITU-T_G.872].\n\
    \   ITU-T Recommendation G.8101/Y.1355 [ITU-T_G.8101] contains an\n   overview\
    \ of the terms and definitions for transport MPLS.\n"
- title: 2.3.  Common Terminology Sources
  contents:
  - "2.3.  Common Terminology Sources\n   The work in this document builds on the\
    \ shared view of MPLS\n   requirements.  It is intended to provide a source for\
    \ common MPLS-TP\n   terminology.  In general, the original terminology is used.\n\
    \   The following sources are used:\n   o  IETF framework and requirements RFCs:\
    \ [RFC6371], [RFC6372],\n      [RFC5654], [RFC5921], [RFC5860], [RFC5951], [RFC3031],\
    \ and\n      [RFC4397].\n   o  ITU-T architecture and requirements Recommendations:\n\
    \      [ITU-T_G.8101], [ITU-T_G.805], [ITU-T_G.806], [ITU-T_G.872],\n      [ITU-T_G.7710],\
    \ and [ITU-T_Y.2611].\n"
- title: 3.  Thesaurus
  contents:
  - '3.  Thesaurus

    '
- title: 3.1.  Associated Bidirectional Path
  contents:
  - "3.1.  Associated Bidirectional Path\n   An associated bidirectional path is a\
    \ path that supports traffic flow\n   in both directions but that is constructed\
    \ from a pair of\n   unidirectional paths (one for each direction) that are associated\n\
    \   with one another at the path's ingress/egress points.  An associated\n   bidirectional\
    \ path need not be a single management and operational\n   entity.  The forward\
    \ and backward directions are set up, monitored,\n   and protected independently.\
    \  As a consequence, they may or may not\n   follow the same route (links and\
    \ nodes) across the network.\n"
- title: 3.2.  Bidirectional Path
  contents:
  - "3.2.  Bidirectional Path\n   A bidirectional path refers to a path that supports\
    \ traffic flow in\n   two opposite directions, i.e., the forward and backward\
    \ direction.\n"
- title: 3.3.  Client-Layer Network
  contents:
  - "3.3.  Client-Layer Network\n   In a client/server relationship (see [ITU-T_G.805]),\
    \ the client-layer\n   network receives a (transport) service from the lower server-layer\n\
    \   network (usually the layer network under consideration).\n"
- title: 3.4.  Communication Channel
  contents:
  - "3.4.  Communication Channel\n   A Communication Channel is a logical channel\
    \ between network elements\n   (NEs) that can be used, e.g., for management-plane\
    \ applications or\n   control-plane applications.  The physical channel supporting\
    \ the\n   Communication Channel is technology specific.  See [RFC5951],\n   Appendix\
    \ A.\n"
- title: 3.5.  Concatenated Segment
  contents:
  - "3.5.  Concatenated Segment\n   A concatenated segment is a serial-compound link\
    \ connection as\n   defined in [ITU-T_G.805].  A concatenated segment is a contiguous\n\
    \   part of an LSP or MS-PW that comprises a set of segments and their\n   interconnecting\
    \ nodes in sequence.  See also \"Segment\"\n   (Section 3.35).\n"
- title: 3.6.  Control Plane
  contents:
  - "3.6.  Control Plane\n   Within the scope of [RFC5654], the control plane performs\
    \ transport\n   path control functions.  Through signaling, the control plane\
    \ sets\n   up, modifies, and releases transport paths and may recover a\n   transport\
    \ path in case of a failure.  The control plane also performs\n   other functions\
    \ in support of transport path control, such as routing\n   information dissemination.\
    \  It is possible to operate an MPLS-TP\n   network without using a control plane.\n"
- title: 3.7.  Co-Routed Bidirectional Path
  contents:
  - "3.7.  Co-Routed Bidirectional Path\n   A co-routed bidirectional path is a path\
    \ where the forward and\n   backward directions follow the same route (links and\
    \ nodes) across\n   the network.  A co-routed bidirectional path is managed and\
    \ operated\n   as a single entity.  Both directions are set up, monitored, and\n\
    \   protected as a single entity.  A Transport Network path is typically\n   co-routed.\n"
- title: 3.8.  Data Communication Network (DCN)
  contents:
  - "3.8.  Data Communication Network (DCN)\n   A DCN is a network that supports Layer\
    \ 1 (physical layer), Layer 2\n   (data-link layer), and Layer 3 (network layer)\
    \ functionality for\n   distributed management communications related to the management\n\
    \   plane, for distributed routing and signaling communications related\n   to\
    \ the control plane, and for other operations communications (e.g.,\n   order-wire/voice\
    \ communications, software downloads, etc.).\n"
- title: 3.9.  Defect
  contents:
  - "3.9.  Defect\n   \"Defect\" refers to the situation for which the density of\
    \ anomalies\n   has reached a level where the ability to perform a required function\n\
    \   has been interrupted.  Defects are used as input for Performance\n   Monitoring\
    \ (PM), the control of consequent actions, and the\n   determination of fault\
    \ cause.  See also [ITU-T_G.806].\n"
- title: 3.10.  Domain
  contents:
  - "3.10.  Domain\n   A domain represents a collection of entities (for example,\
    \ network\n   elements) that are grouped for a particular purpose, examples of\n\
    \   which are administrative and/or managerial responsibilities, trust\n   relationships,\
    \ addressing schemes, infrastructure capabilities,\n   aggregation, survivability\
    \ techniques, distributions of control\n   functionality, etc.  Examples of such\
    \ domains include IGP areas and\n   Autonomous Systems.\n"
- title: 3.11.  Embedded Communication Channel (ECC)
  contents:
  - "3.11.  Embedded Communication Channel (ECC)\n   An ECC is a logical operations\
    \ channel between network elements (NEs)\n   that can be utilized by multiple\
    \ applications (e.g., management-plane\n   applications, control-plane applications,\
    \ etc.).  The physical\n   channel supporting the ECC is technology specific.\
    \  An example of a\n   physical channel supporting the ECC is a Data Communication\
    \ Channel\n   (DCC) within the Synchronous Digital Hierarchy (SDH).\n"
- title: 3.12.  Equipment Management Function (EMF)
  contents:
  - "3.12.  Equipment Management Function (EMF)\n   The equipment management function\
    \ (EMF) provides the means through\n   which an element management system (EMS)\
    \ and other managing entities\n   manage the network element function (NEF). \
    \ See [ITU-T_G.7710].\n"
- title: 3.13.  Failure
  contents:
  - "3.13.  Failure\n   A failure is a detected fault.  A failure will be declared\
    \ when the\n   fault cause persisted long enough to consider that a required\n\
    \   transport function cannot be performed.  The item may be considered\n   as\
    \ failed; a fault has now been detected.  See also [ITU-T_G.806].  A\n   failure\
    \ can be used as a trigger for corrective actions.\n"
- title: 3.14.  Fault
  contents:
  - "3.14.  Fault\n   A fault is the inability of a transport function to perform\
    \ a\n   required action.  This does not include an inability due to\n   preventive\
    \ maintenance, lack of external resources, or planned\n   actions.  See also [ITU-T_G.806].\n"
- title: 3.15.  Layer Network
  contents:
  - "3.15.  Layer Network\n   \"Layer network\" is defined in [ITU-T_G.805].  A layer\
    \ network\n   provides for the transfer of client information and independent\n\
    \   operation of the client OAM.  A layer network may be described in a\n   service\
    \ context as follows: one layer network may provide a\n   (transport) service\
    \ to a higher client-layer network and may, in\n   turn, be a client to a lower-layer\
    \ network.  A layer network is a\n   logical construction somewhat independent\
    \ of arrangement or\n   composition of physical network elements.  A particular\
    \ physical\n   network element may topologically belong to more than one layer\n\
    \   network, depending on the actions it takes on the encapsulation\n   associated\
    \ with the logical layers (e.g., the label stack) and thus\n   could be modeled\
    \ as multiple logical elements.  A layer network may\n   consist of one or more\
    \ sublayers.  For additional explanation of how\n   layer networks relate to the\
    \ OSI concept of layering, see Appendix I\n   of [ITU-T_Y.2611].\n"
- title: 3.16.  Link
  contents:
  - "3.16.  Link\n   A link as discussed in this document refers to a physical or\
    \ logical\n   connection between a pair of Label Switching Routers (LSRs) that\
    \ are\n   adjacent at the (sub)layer network under consideration.  A link may\n\
    \   carry zero, one, or more LSPs or PWs.  A packet entering a link will\n   emerge\
    \ with the same label-stack entry values.\n   A link as defined in [ITU-T_G.805]\
    \ is used to describe a fixed\n   relationship between two ports.\n"
- title: 3.17.  Maintenance Entity (ME)
  contents:
  - "3.17.  Maintenance Entity (ME)\n   A Maintenance Entity (ME) can be viewed as\
    \ the association of two (or\n   more) Maintenance Entity Group End Points (MEPs)\
    \ that should be\n   configured and managed in order to bound the OAM responsibilities\
    \ of\n   an OAM flow across a network or sub-network, i.e., a transport path\n\
    \   or segment in the specific layer network that is being monitored and\n   managed.\
    \  See also Section 3.1 of [RFC6371] and Clause 6.1 of\n   [ITU-T_G.8113.1] and\
    \ [ITU-T_G.8113.2].\n   A Maintenance Entity may be defined to monitor and manage\n\
    \   bidirectional or unidirectional point-to-point connectivity or point-\n  \
    \ to-multipoint connectivity in an MPLS-TP layer network.\n   Therefore, in the\
    \ context of an MPLS-TP LSP ME or PW ME, Label Edge\n   Routers (LERs) and PW\
    \ Terminating Provider Edges (T-PEs) can be MEPs,\n   while LSRs and PW Switching\
    \ Provider Edges (S-PEs) can be MIPs.  In\n   the case of an ME for a tandem connection,\
    \ LSRs and S-PEs can be\n   either MEPs or MIPs.\n   The following properties\
    \ apply to all MPLS-TP MEs:\n   -  OAM entities can be nested but not overlapped.\n\
    \   -  Each OAM flow is associated with a unique Maintenance Entity.\n   -  OAM\
    \ packets are subject to the same forwarding treatment as the\n      data traffic,\
    \ but they are distinct from the data traffic by the\n      Generic Associated\
    \ Channel Label (GAL).\n"
- title: 3.18.  Maintenance Entity Group (MEG)
  contents:
  - "3.18.  Maintenance Entity Group (MEG)\n   A Maintenance Entity Group is defined,\
    \ for the purpose of connection\n   monitoring, between a set of connection points\
    \ within a connection.\n   This set of connection points may be located at the\
    \ boundary of one\n   administrative domain or a protection domain or the boundaries\
    \ of two\n   adjacent administrative domains.  The MEG may consist of one or more\n\
    \   Maintenance Entities (MEs).  See also Section 3.1 of [RFC6371] and\n   Clause\
    \ 6.2 of [ITU-T_G.8113.1] and [ITU-T_G.8113.2].\n   In an MPLS-TP layer network,\
    \ a MEG consists of only one ME.\n"
- title: 3.19.  Maintenance Entity Group End Point (MEP)
  contents:
  - "3.19.  Maintenance Entity Group End Point (MEP)\n   Maintenance Entity Group\
    \ End Points (MEPs) are the end points of a\n   pre-configured (through the management\
    \ or control planes) ME.  MEPs\n   are responsible for activating and controlling\
    \ all of the OAM\n   functionality for the ME.  A source MEP may initiate an OAM\
    \ packet to\n   be transferred to its corresponding peer MEP (called the sink\
    \ MEP) or\n   to an intermediate MIP that is part of the ME.  See also Section\
    \ 3.3\n   of [RFC6371] and Clause 6.3 of [ITU-T_G.8113.1] and [ITU-T_G.8113.2].\n\
    \   A sink MEP terminates all the OAM packets that it receives\n   corresponding\
    \ to its ME and does not forward them further along the\n   path.\n   All OAM\
    \ packets coming into a source MEP are tunneled via label\n   stacking and are\
    \ not processed within the ME as they belong either to\n   the client network\
    \ layers or to a higher Tandem Connection Monitoring\n   (TCM) level.\n   A MEP\
    \ in a tandem connection is not coincident with the termination\n   of the MPLS-TP\
    \ transport path (LSP or PW), though it can monitor its\n   connectivity (e.g.,\
    \ counts packets).  A MEP of an MPLS-TP network\n   transport path is coincident\
    \ with transport path termination and\n   monitors its connectivity (e.g., counts\
    \ packets).\n   An MPLS-TP sink MEP can notify a fault condition to its MPLS-TP\n\
    \   client-layer network.\n"
- title: 3.20.  Maintenance Entity Group Intermediate Point (MIP)
  contents:
  - "3.20.  Maintenance Entity Group Intermediate Point (MIP)\n   A Maintenance Entity\
    \ Group Intermediate Point (MIP) is a point\n   between the two MEPs in an ME\
    \ and is capable of responding to some\n   OAM packets and forwarding all OAM\
    \ packets while ensuring fate\n   sharing with data-plane packets.  A MIP responds\
    \ only to OAM packets\n   that are sent on the ME it belongs to and that are addressed\
    \ to the\n   MIP; it does not initiate OAM messages.  See also Section 3.4 of\n\
    \   [RFC6371] and Clause 6.4 of [ITU-T_G.8113.1] and [ITU-T_G.8113.2].\n"
- title: 3.21.  Management Communication Channel (MCC)
  contents:
  - "3.21.  Management Communication Channel (MCC)\n   A Communication Channel dedicated\
    \ to management-plane communications\n   is referred to as a Management Communication\
    \ Channel (MCC).\n"
- title: 3.22.  Management Communication Network (MCN)
  contents:
  - "3.22.  Management Communication Network (MCN)\n   A DCN supporting management-plane\
    \ communication is referred to as a\n   Management Communication Network (MCN).\n"
- title: 3.23.  Monitoring
  contents:
  - "3.23.  Monitoring\n   Monitoring is applying OAM functionality to verify and\
    \ to maintain\n   the performance and the quality guarantees of a transport path.\n\
    \   There is a need to not only monitor the whole transport path (e.g.,\n   LSP\
    \ or MS-PW), but also arbitrary parts of transport paths.  The\n   connection\
    \ between any two arbitrary points along a transport path is\n   described in\
    \ one of three ways:\n   -  as a Path Segment Tunnel,\n   -  as a Sub-Path Maintenance\
    \ Element, or\n   -  as a Tandem Connection.\n"
- title: 3.23.1.  Path Segment Tunnel (PST)
  contents:
  - "3.23.1.  Path Segment Tunnel (PST)\n   A path segment is either a segment or\
    \ a concatenated segment.  Path\n   Segment Tunnels (PSTs) are instantiated to\
    \ provide monitoring of a\n   portion of a set of co-routed transport paths (LSPs\
    \ or MS-PWs).  PSTs\n   can also be employed to meet the requirement to provide\
    \ Tandem\n   Connection Monitoring.  See \"Tandem Connection\" (Section 3.23.3).\n"
- title: 3.23.2.  Sub-Path Maintenance Element (SPME)
  contents:
  - "3.23.2.  Sub-Path Maintenance Element (SPME)\n   To monitor, protect, and manage\
    \ a portion (i.e., segment or\n   concatenated segment) of an LSP, a hierarchical\
    \ LSP [RFC3031] can be\n   instantiated.  A hierarchical LSP instantiated for\
    \ this purpose is\n   called a Sub-Path Maintenance Element (SPME).  Note that\
    \ by\n   definition, an SPME does not carry user traffic as a direct client.\n\
    \   An SPME is defined between the edges of the portion of the LSP that\n   needs\
    \ to be monitored, protected, or managed.  The SPME forms an\n   MPLS-TP Section\
    \ that carries the original LSP over this portion of\n   the network as a client.\
    \  OAM messages can be initiated at the edge\n   of the SPME and sent to the peer\
    \ edge of the SPME or to a MIP along\n   the SPME.  A P router only pushes or\
    \ pops a label if it is at the end\n   of an SPME.  In this mode, it is an LER\
    \ for the SPME.\n"
- title: 3.23.3.  Tandem Connection
  contents:
  - "3.23.3.  Tandem Connection\n   A tandem connection is an arbitrary part of a\
    \ transport path that can\n   be monitored (via OAM) independently from the end-to-end\
    \ monitoring\n   (OAM).  It may be a monitored segment, a monitored concatenated\n\
    \   segment, or any other monitored ordered sequence of contiguous hops\n   and/or\
    \ segments (and their interconnecting nodes) of a transport\n   path.\n   Tandem\
    \ Connection Monitoring (TCM) for a given path segment of a\n   transport path\
    \ is implemented by creating a Path Segment Tunnel that\n   has a 1:1 association\
    \ with the path segment of the transport path\n   that is to be uniquely monitored.\
    \  This means that the PST used to\n   provide TCM can carry one and only one\
    \ transport path, thus allowing\n   direct correlation between all fault-management\
    \ and performance-\n   monitoring information gathered for the PST and the monitored\
    \ path\n   segment of the end-to-end transport path.  The PST is monitored using\n\
    \   normal LSP monitoring.  See also Section 3.2 of [RFC6371] and\n   Clause 6.2.1\
    \ of [ITU-T_G.8113.1] and [ITU-T_G.8113.2].\n"
- title: 3.24.  MPLS Section
  contents:
  - "3.24.  MPLS Section\n   An MPLS Section is a network segment between two LSRs\
    \ that are\n   immediately adjacent at the MPLS layer.\n"
- title: 3.25.  MPLS Transport Profile (MPLS-TP)
  contents:
  - "3.25.  MPLS Transport Profile (MPLS-TP)\n   An MPLS Transport Profile refers\
    \ to the set of MPLS functions used to\n   support packet transport services and\
    \ network operations.\n"
- title: 3.26.  MPLS-TP NE
  contents:
  - "3.26.  MPLS-TP NE\n   A network element (NE) that supports MPLS-TP functions\
    \ is referred to\n   as an MPLS-TP NE.\n"
- title: 3.27.  MPLS-TP Network
  contents:
  - "3.27.  MPLS-TP Network\n   An MPLS-TP network is a network in which MPLS-TP NEs\
    \ are deployed.\n"
- title: 3.28.  MPLS-TP Recovery
  contents:
  - '3.28.  MPLS-TP Recovery

    '
- title: 3.28.1.  End-to-End Recovery
  contents:
  - "3.28.1.  End-to-End Recovery\n   MPLS-TP end-to-end recovery refers to the recovery\
    \ of an entire LSP,\n   from its ingress to its egress node.\n"
- title: 3.28.2.  Link Recovery
  contents:
  - "3.28.2.  Link Recovery\n   MPLS-TP link recovery refers to the recovery of an\
    \ individual link\n   (and hence all or a subset of the LSPs routed over the link)\
    \ between\n   two MPLS-TP nodes.  For example, link recovery may be provided by\n\
    \   server-layer recovery.\n"
- title: 3.28.3.  Segment Recovery
  contents:
  - "3.28.3.  Segment Recovery\n   MPLS-TP segment recovery refers to the recovery\
    \ of an LSP segment\n   (i.e., segment and concatenated segment) between two nodes\
    \ and is\n   used to recover from the failure of one or more links or nodes.\n\
    \   An LSP segment comprises one or more contiguous hops on the path of\n   the\
    \ LSP.  [RFC5654] defines two terms: a \"segment\" is a single hop\n   along the\
    \ path of an LSP, while a \"concatenated segment\" is more than\n   one hop along\
    \ the path of an LSP.\n"
- title: 3.29.  MPLS-TP Ring Topology
  contents:
  - "3.29.  MPLS-TP Ring Topology\n   In an MPLS-TP ring topology, each LSR is connected\
    \ to exactly two\n   other LSRs, each via a single point-to-point bidirectional\
    \ MPLS-TP\n   capable link.  A ring may also be constructed from only two LSRs\n\
    \   where there are also exactly two links.  Rings may be connected to\n   other\
    \ LSRs to form a larger network.  Traffic originating or\n   terminating outside\
    \ the ring may be carried over the ring.  Client\n   network nodes (such as Customer\
    \ Edges (CEs)) may be connected\n   directly to an LSR in the ring.\n"
- title: 3.29.1.  MPLS-TP Logical Ring
  contents:
  - "3.29.1.  MPLS-TP Logical Ring\n   An MPLS-TP logical ring is constructed from\
    \ a set of LSRs and logical\n   data links (such as MPLS-TP LSP tunnels or MPLS-TP\
    \ pseudowires) and\n   physical data links that form a ring topology.\n"
- title: 3.29.2.  MPLS-TP Physical Ring
  contents:
  - "3.29.2.  MPLS-TP Physical Ring\n   An MPLS-TP physical ring is constructed from\
    \ a set of LSRs and\n   physical data links that form a ring topology.\n"
- title: 3.30.  OAM Flow
  contents:
  - "3.30.  OAM Flow\n   An OAM flow is the set of all OAM packets originating with\
    \ a specific\n   source MEP that measure the performance of one direction of a\
    \ MEG (or\n   possibly both in the special case of data-plane loopback).\n"
- title: 3.31.  Operations Support System (OSS)
  contents:
  - "3.31.  Operations Support System (OSS)\n   An OSS is a system that performs the\
    \ functions that support\n   processing of information related to Operations,\
    \ Administration,\n   Maintenance, and Provisioning (OAM&P) for the networks,\
    \ including\n   surveillance and testing functions to support customer access\n\
    \   maintenance.\n"
- title: 3.32.  Path
  contents:
  - "3.32.  Path\n   See \"Transport Path\" (Section 3.45).\n"
- title: 3.33.  Protection Priority
  contents:
  - "3.33.  Protection Priority\n   Fault conditions (e.g., signal failed), external\
    \ commands (e.g,\n   forced switch, manual switch), and protection states (e.g.,\
    \ no\n   request) are defined to have a relative priority with respect to each\n\
    \   other.  Priority is applied to these conditions/command/states\n   locally\
    \ at each end point and between the two end points.\n"
- title: 3.34.  Section-Layer Network
  contents:
  - "3.34.  Section-Layer Network\n   A section layer is a server layer (which may\
    \ be MPLS-TP or a\n   different technology) that provides for the transfer of\
    \ the section-\n   layer client information between adjacent nodes in the transport-path\n\
    \   layer or transport-service layer.  A section layer may provide for\n   aggregation\
    \ of multiple MPLS-TP clients.  Note that [ITU-T_G.805]\n   defines the section\
    \ layer as one of the two layer networks in a\n   transmission-media-layer network.\
    \  The other layer network is the\n   physical-media-layer network.\n   Section-layer\
    \ networks are concerned with all the functions that\n   provide for the transfer\
    \ of information between locations in path-\n   layer networks.\n   Physical-media-layer\
    \ networks are concerned with the actual fibers,\n   metallic wires, or radio\
    \ frequency channels that support a section-\n   layer network.\n"
- title: 3.35.  Segment
  contents:
  - "3.35.  Segment\n   A segment is a link connection as defined in [ITU-T_G.805].\
    \  A\n   segment is the part of an LSP that traverses a single link or the\n \
    \  part of a PW that traverses a single link (i.e., that connects a pair\n   of\
    \ adjacent S-PEs and/or T-PEs).  See also \"Concatenated Segment\"\n   (Section\
    \ 3.5).\n"
- title: 3.36.  Server Layer
  contents:
  - "3.36.  Server Layer\n   A server layer is a layer network in which transport\
    \ paths are used\n   to carry a customer's (individual or bundled) service (may\
    \ be point-\n   to-point, point-to-multipoint, or multipoint-to-multipoint services).\n\
    \   In a client/server relationship (see [ITU-T_G.805]), the server-layer\n  \
    \ network provides a (transport) service to the higher client-layer\n   network\
    \ (usually the layer network under consideration).\n"
- title: 3.37.  Server MEPs
  contents:
  - "3.37.  Server MEPs\n   A server MEP is a MEP of an ME that is defined in a layer\
    \ network\n   below the MPLS-TP layer network being referenced.  A server MEP\n\
    \   coincides with either a MIP or a MEP in the client-layer (MPLS-TP)\n   network.\
    \  See also Section 3.5 of [RFC6371] and Clause 6.5 of\n   [ITU-T_G.8113.1].\n\
    \   For example, a server MEP can be one of the following:\n   o  A termination\
    \ point of a physical link (e.g., IEEE 802.3), an SDH\n      Virtual Circuit (VC),\
    \ or OTN Optical Data Unit (ODU) for the\n      MPLS-TP Section layer network,\
    \ defined in [RFC6371], Section 4.1;\n   o  An MPLS-TP Section MEP for MPLS-TP\
    \ LSPs, defined in [RFC6371],\n      Section 4.2;\n   o  An MPLS-TP LSP MEP for\
    \ MPLS-TP PWs, defined in [RFC6371],\n      Section 4.3; or\n   o  An MPLS-TP\
    \ TCM MEP for higher-level TCMs, defined in [RFC6371],\n      Section 3.2.\n \
    \  The server MEP can run appropriate OAM functions for fault detection\n   and\
    \ notifies a fault indication to the MPLS-TP layer network.\n"
- title: 3.38.  Signaling Communication Channel (SCC)
  contents:
  - "3.38.  Signaling Communication Channel (SCC)\n   A Signaling Communication Channel\
    \ is a Communication Channel\n   dedicated to control-plane communications.  The\
    \ SCC may be used for\n   GMPLS / Automatically Switched Optical Network (ASON)\
    \ signaling\n   and/or other control-plane messages (e.g., routing messages).\n"
- title: 3.39.  Signaling Communication Network (SCN)
  contents:
  - "3.39.  Signaling Communication Network (SCN)\n   A DCN supporting control-plane\
    \ communication is referred to as a\n   Signaling Communication Network (SCN).\n"
- title: 3.40.  Span
  contents:
  - "3.40.  Span\n   A span is synonymous with a link.\n"
- title: 3.41.  Sublayer
  contents:
  - "3.41.  Sublayer\n   \"Sublayer\" is defined in [ITU-T_G.805].  The distinction\
    \ between a\n   layer network and a sublayer is that a sublayer is not directly\n\
    \   accessible to clients outside of its encapsulating layer network and\n   offers\
    \ no direct transport service for a higher-layer (client)\n   network.\n"
- title: 3.42.  Transport Entity
  contents:
  - "3.42.  Transport Entity\n   A transport entity is a node, link, transport path\
    \ segment,\n   concatenated transport path segment, or entire transport path.\n"
- title: 3.42.1.  Working Entity
  contents:
  - "3.42.1.  Working Entity\n   A working entity is a transport entity that carries\
    \ traffic during\n   normal network operation.\n"
- title: 3.42.2.  Protection Entity
  contents:
  - "3.42.2.  Protection Entity\n   A protection entity is a transport entity that\
    \ is pre-allocated and\n   used to protect and transport traffic when the working\
    \ entity fails.\n"
- title: 3.42.3.  Recovery Entity
  contents:
  - "3.42.3.  Recovery Entity\n   A recovery entity is a transport entity that is\
    \ used to recover and\n   transport traffic when the working entity fails.\n"
- title: 3.43.  Transmission Media Layer
  contents:
  - "3.43.  Transmission Media Layer\n   A transmission media layer is a layer network,\
    \ consisting of a\n   section-layer network and a physical-layer network as defined\
    \ in\n   [ITU-T_G.805], that provides sections (two-port point-to-point\n   connections)\
    \ to carry the aggregate of network-transport path or\n   network-service layers\
    \ on various physical media.\n"
- title: 3.44.  Transport Network
  contents:
  - "3.44.  Transport Network\n   A Transport Network provides transmission of traffic\
    \ between attached\n   client devices by establishing and maintaining point-to-point\
    \ or\n   point-to-multipoint connections between such devices.  A Transport\n\
    \   Network is independent of any higher-layer network that may exist\n   between\
    \ clients, except to the extent required to supply this\n   transmission service.\
    \  In addition to client traffic, a Transport\n   Network may carry traffic to\
    \ facilitate its own operation, such as\n   that required to support connection\
    \ control, network management, and\n   OAM functions.\n"
- title: 3.45.  Transport Path
  contents:
  - "3.45.  Transport Path\n   A transport path is a network connection as defined\
    \ in [ITU-T_G.805].\n   In an MPLS-TP environment, a transport path corresponds\
    \ to an LSP or\n   a PW.\n"
- title: 3.46.  Transport-Path Layer
  contents:
  - "3.46.  Transport-Path Layer\n   A transport-path layer is a (sub)layer network\
    \ that provides point-\n   to-point or point-to-multipoint transport paths.  It\
    \ provides OAM\n   that is independent of the clients that it is transporting.\n"
- title: 3.47.  Transport-Service Layer
  contents:
  - "3.47.  Transport-Service Layer\n   A transport-service layer is a layer network\
    \ in which transport paths\n   are used to carry a customer's (individual or bundled)\
    \ service (may\n   be point-to-point, point-to-multipoint, or multipoint-to-multipoint\n\
    \   services).\n"
- title: 3.48.  Unidirectional Path
  contents:
  - "3.48.  Unidirectional Path\n   A unidirectional path is a path that supports\
    \ traffic flow in only\n   one direction.\n"
- title: 4.  Guidance on the Application of This Thesaurus
  contents:
  - "4.  Guidance on the Application of This Thesaurus\n   As discussed in the introduction\
    \ to this document, this thesaurus is\n   intended to bring the concepts and terms\
    \ associated with MPLS-TP into\n   the context of the ITU-T's Transport Network\
    \ architecture.  Thus, it\n   should help those familiar with MPLS to see how\
    \ they may use the\n   features and functions of the Transport Network in order\
    \ to meet the\n   requirements of MPLS-TP.\n"
- title: 5.  Management Considerations
  contents:
  - "5.  Management Considerations\n   Networks based on MPLS-TP require management.\
    \  The MPLS-TP\n   specifications described in [RFC5654], [RFC5860], [RFC5921],\n\
    \   [RFC5951], [RFC6371], [RFC6372], [ITU-T_G.8110.1], and [ITU-T_G.7710]\n  \
    \ include considerable efforts to provide operator control and\n   monitoring\
    \ as well as OAM functionality.\n   These concepts are, however, out of the scope\
    \ of this document.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   Security is a significant requirement of MPLS-TP.\
    \  See [RFC6941] for\n   more information.\n   However, this informational document\
    \ is intended only to provide a\n   lexicography, and the security concerns are,\
    \ therefore, out of the\n   scope of this document.\n"
- title: 7.  Acknowledgments
  contents:
  - "7.  Acknowledgments\n   The authors would like to thank all members of the teams\
    \ (the Joint\n   Working Team, the MPLS Interoperability Design Team in the IETF,\
    \ and\n   the MPLS-TP Ad Hoc Group in the ITU-T) involved in the definition and\n\
    \   specification of the MPLS Transport Profile.  We would in particular\n   like\
    \ to acknowledge the contributions by Tom Petch to improve the\n   quality of\
    \ this document.  Abdussalam Baryun also reviewed this\n   document.\n"
