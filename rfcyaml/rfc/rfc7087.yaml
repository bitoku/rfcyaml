- title: __initial_text__
  contents:
  - "         A Thesaurus for the Interpretation of Terminology Used\n      in MPLS\
    \ Transport Profile (MPLS-TP) Internet-Drafts and RFCs\n    in the Context of\
    \ the ITU-T's Transport Network Recommendations\n"
- title: Abstract
  contents:
  - "Abstract\n   The MPLS Transport Profile (MPLS-TP) is based on a profile of the\n\
    \   MPLS and Pseudowire (PW) procedures as specified in the MPLS Traffic\n   Engineering\
    \ (MPLS-TE), PW, and Multi-Segment Pseudowire (MS-PW)\n   architectures developed\
    \ by the Internet Engineering Task Force\n   (IETF).  The International Telecommunication\
    \ Union Telecommunication\n   Standardization Sector (ITU-T) has specified a Transport\
    \ Network\n   architecture.\n   This document provides a thesaurus for the interpretation\
    \ of MPLS-TP\n   terminology within the context of the ITU-T Transport Network\n\
    \   Recommendations.\n   It is important to note that MPLS-TP is applicable in\
    \ a wider set of\n   contexts than just Transport Networks.  The definitions presented\
    \ in\n   this document do not provide exclusive or complete interpretations of\n\
    \   MPLS-TP concepts.  This document simply allows the MPLS-TP terms to\n   be\
    \ applied within the Transport Network context.\n"
