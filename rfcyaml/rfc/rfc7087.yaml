- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The MPLS Transport Profile (MPLS-TP) has been developed\
    \ by the IETF\n   to facilitate the Operations, Administration, and Maintenance\
    \ (OAM)\n   of Label Switched Paths (LSPs) to be used in a Transport Network\n\
    \   environment as defined by the ITU-T.\n   The ITU-T has specified a Transport\
    \ Network architecture for the\n   transfer of signals from different technologies.\
    \  This architecture\n   forms the basis of many Recommendations within the ITU-T.\n\
    \   Because of the difference in historic background of MPLS, and\n   inherently\
    \ MPLS-TP (the Internet) and the Transport Network (ITU\n   Telecommunication\
    \ Sector), the terminology used is different.\n   This document provides a thesaurus\
    \ (the analogy to the Rosetta Stone\n   has been used within the working groups)\
    \ for the interpretation of\n   MPLS-TP terminology within the context of the\
    \ ITU-T Transport Network\n   Recommendations.  This allows MPLS-TP documents\
    \ to be generally\n   understood by those familiar with MPLS RFCs.  The definitions\n\
    \   presented in this document do not provide exclusive or complete\n   interpretations\
    \ of the ITU-T Transport Network concepts.\n"
