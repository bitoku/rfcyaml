- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document provides a survey of BGP-4 v1 MIB [RFC4274]\n\
    \   implementations.  After a brief summary, each response is listed.\n   The\
    \ authors make no claim as to the accuracy of the information\n   provided.\n\
    \   The following organizations reported having BGP-4 MIB\n   implementations:\
    \  Cisco Systems, Redback Networks, and NextHop\n   Technologies.\n"
- title: 2.  Survey Summary
  contents:
  - "2.  Survey Summary\n   This survey asked for information about the implementations\
    \ of the\n   BGP-4 [RFC4271] that support MIB agents [RFC1657] according to the\n\
    \   BGP-4 v1 MIB [RFC4274].\n   Two or more of the implementations of BGP-4 v1\
    \ MIB [RFC4274] each\n   implement all the objects.  None of the implementations\
    \ that\n   responded to the survey implemented the read-write variables (Section\n\
    \   2.2).  The two TRAPs as specified are not implemented by two\n   implementations\
    \ (Section 2.3).  The counters' initialized state is\n   zeroed in all implementations,\
    \ but a reset peer is only reset by the\n   Redback implementation (Section 2.4).\n\
    \   There are 3 agent implementations for the 3 surveyed (Section 2.5).\n   The\
    \ Simple Network Management Protocol (SNMP) managers used to test\n   the implementations\
    \ are: Net-SNMP (www.net-snmp.org), Multi Router\n   Traffic Grapher (www.mrtg.org),\
    \ and the internal Cisco manager.\n   No interoperability issues related to the\
    \ Manager specification were\n   found.\n"
