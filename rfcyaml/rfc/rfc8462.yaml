    \ in an Encrypted World (MaRNEW)\n"
- title: Abstract
  contents:
  - "Abstract\n   The Internet Architecture Board (IAB) and GSM Association (GSMA)\
    \ held\n   a joint workshop on Managing Radio Networks in an Encrypted World\n\
    \   (MaRNEW), on September 24-25, 2015.  This workshop aimed to discuss\n   solutions\
    \ for bandwidth optimization on mobile networks for encrypted\n   content, as\
    \ current solutions rely on unencrypted content, which is\n   not indicative of\
    \ the security needs of today's Internet users.  The\n   workshop gathered IETF\
    \ attendees, IAB members, and participants from\n   various organizations involved\
    \ in the telecommunications industry\n   including original equipment manufacturers,\
    \ content providers, and\n   mobile network operators.\n   The group discussed\
    \ Internet encryption trends and deployment issues\n   identified within the IETF\
    \ and the privacy needs of users that should\n   be adhered to.  Solutions designed\
    \ around sharing data from the\n   network to the endpoints and vice versa were\
    \ then discussed; in\n   addition, issues experienced when using current transport-layer\n\
    \   protocols were also discussed.  Content providers and Content\n   Delivery\
    \ Networks (CDNs) gave their own views of their experiences\n   delivering their\
    \ content with mobile network operators.  Finally,\n   technical responses to\
    \ regulation were discussed to help the\n   regulated industries relay the issues\
    \ of impossible-to-implement or\n   bad-for-privacy technologies back to regulators.\n\
    \   A group of suggested solutions were devised, which will be discussed\n   in\
    \ various IETF groups moving forward.\n"
