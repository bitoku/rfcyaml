- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Internet Architecture Board (IAB) and GSM Association\
    \ (GSMA) held\n   a joint workshop on Managing Radio Networks in an Encrypted\
    \ World\n   (MaRNEW), on September 24-25, 2015.  This workshop aimed to discuss\n\
    \   solutions for bandwidth optimization on mobile networks for encrypted\n  \
    \ content, as current solutions rely on unencrypted content, which is\n   not\
    \ indicative of the security needs of today's Internet users.\n   Mobile networks\
    \ have a set of properties that place a large emphasis\n   on sophisticated bandwidth\
    \ optimization.  The use of encryption is\n   increasing on the Internet, which\
    \ is positive for consumer and\n   business privacy and security.  Many existing\
    \ solutions for mobile\n   bandwidth optimization primarily operate on non-encrypted\n\
    \   communications; this can lead to performance issues being amplified\n   on\
    \ mobile networks.  The use of encryption on networks will continue\n   to increase;\
    \ with this understanding, the workshop aimed to\n   understand how we can solve\
    \ the issues of bandwidth optimization and\n   performance on radio networks in\
    \ this encrypted world.\n"
- title: 1.1.  Understanding "Bandwidth Optimization"
  contents:
  - "1.1.  Understanding \"Bandwidth Optimization\"\n   For the purposes of this workshop,\
    \ bandwidth optimization encompasses\n   a variety of technical topics related\
    \ to traffic engineering,\n   prioritization, optimization, and efficiency enhancements.\
    \  It also\n   encompasses user-related topics such as specific subscription or\n\
    \   billing models, and it may touch upon regulatory aspects or other\n   issues\
    \ relating to government-initiated regulatory concerns.\n   The first category\
    \ of bandwidth optimization includes the following:\n   o  Caching\n   o  Prioritization\
    \ of interactive traffic over background traffic\n   o  Per-user bandwidth limits\n\
    \   The second category of bandwidth optimization may depend on one or\n   more\
    \ of the first category optimization strategies, but may, in\n   particular, also\
    \ encompass business-related topics such as content\n   delivery arrangements\
    \ with content providers.\n   Finally, while not strictly speaking of traffic\
    \ management, some\n   networks employ policy-based filtering (e.g., requested\
    \ parental\n   controls), and many networks support some form of legal interception\n\
    \   functionality per applicable laws.\n   Many of these functions can continue\
    \ as they are performed today,\n   even with increased use of encryption.  Others\
    \ are using methods that\n   inspect parts of the communication that are not encrypted\
    \ today, but\n   will be encrypted, and these functions will have to be done\n\
    \   differently in an increasingly encrypted Internet.\n"
- title: 1.2.  Topics
  contents:
  - "1.2.  Topics\n   The workshop aimed to answer questions that focused on:\n  \
    \ o  understanding the bandwidth optimization use cases particular to\n      radio\
    \ networks;\n   o  understanding existing approaches and how these do not work\
    \ with\n      encrypted traffic;\n   o  understanding reasons why the Internet\
    \ has not standardized\n      support for lawful intercept and why mobile networks\
    \ have;\n   o  determining how to match traffic types with bandwidth optimization\n\
    \      methods\n   o  discussing minimal information to be shared to manage networks\
    \ but\n      ensure user security and privacy;\n   o  developing new bandwidth\
    \ optimization techniques and protocols\n      within these new constraints;\n\
    \   o  discussing the appropriate network layer(s) for each management\n     \
    \ function; and\n   o  cooperative methods of bandwidth optimization and issues\n\
    \      associated with these.\n   The further aim was to gather architectural\
    \ and engineering guidance\n   on future work in the bandwidth optimization area\
    \ based on the\n   discussions around the proposed approaches.  The workshop also\n\
    \   explored possible areas for standardization, e.g., new protocols that\n  \
    \ can aid bandwidth optimization whilst ensuring that user security is\n   in\
    \ line with new work in transport-layer protocols.\n"
- title: 1.3.  Organization of This Report
  contents:
  - "1.3.  Organization of This Report\n   This workshop report summarizes the contributions\
    \ to and discussions\n   at the workshop, organized by topic.  The workshop began\
    \ with scene-\n   setting topics that covered the issues around deploying encryption,\n\
    \   the increased need for privacy on the Internet, and setting a clear\n   understanding\
    \ that ciphertext should remain unbroken.  Later sessions\n   focused on key solution\
    \ areas; these included evolution on the\n   transport layer and sending data\
    \ up or down the path.  A session on\n   application layers and CDNs aimed to\
    \ highlight both issues and\n   solutions experienced on the application layer.\
    \  The workshop ended\n   with a session dedicated to discussing a technical response\
    \ to\n   regulation with regards to encryption.  The contributing documents\n\
    \   identified the issues experienced with encryption on radio networks\n   and\
    \ suggested solutions.  Of the solutions suggested, some focused on\n   transport\
    \ evolution, some on trusted middleboxes, and others on\n   collaborative data\
    \ exchange.  Solutions were discussed within the\n   sessions.  All accepted position\
    \ papers and detailed transcripts of\n   discussion are available at [MARNEW].\n\
    \   The outcomes of the workshop are discussed in Sections 7 and 8; they\n   discuss\
    \ the progress made since the workshop toward each of the\n   identified work\
    \ items through the time this document was approved for\n   publication.\n   Report\
    \ readers should be reminded that this workshop did not aim to\n   discuss regulation\
    \ or legislation, although policy topics were\n   mentioned in discussions from\
    \ time to time.\n"
