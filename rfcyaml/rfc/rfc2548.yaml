- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   MS-CHAP, like PPP CHAP, is susceptible to dictionary\
    \ attacks.  User\n   passwords should be chosen with care, and be of sufficient\
    \ length to\n   deter easy guessing.\n   Although the scheme used to protect the\
    \ Keys field of the MS-CHAP-\n   MPPE-Keys, MS-MPPE-Send-Key and MS-MPPE-Recv-Key\
    \ Attributes is\n   believed to be relatively secure on the wire, RADIUS proxies\
    \ will\n   decrypt and re-encrypt the field for forwarding.  Therefore, these\n\
    \   attributes SHOULD NOT be used on networks where untrusted RADIUS\n   proxies\
    \ reside.\n"
