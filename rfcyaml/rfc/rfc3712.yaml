- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines several object classes to provide\
    \ Lightweight\n   Directory Access Protocol v3 [LDAP-TS] applications with flexible\n\
    \   options in defining printer information using LDAP schema.  Classes\n   are\
    \ provided for defining directory entries with common printer\n   information\
    \ as well as for extending existing directory entries with\n   SLPv2 [RFC2608],\
    \ IPP/1.1 [RFC2911], and LPR [RFC1179] specific\n   information.\n   The schema\
    \ defined in this document is based on the printer\n   attributes listed in Appendix\
    \ E 'Generic Directory Schema' of\n   Internet Printing Protocol/1.1 (IPP) [RFC2911].\
    \  A few additional\n   printer attributes are based on definitions in the Printer\
    \ MIB\n   [RFC1759].\n   The schema defined in this document is technically aligned\
    \ with the\n   stable IANA-registered 'service:printer:' v2.0 template [SLP-PRT],\n\
    \   for compatibility with already deployed Service Location Protocol\n   (SLPv2)\
    \ [RFC2608] service advertising and discovery infrastructure.\n   The attribute\
    \ syntaxes are technically aligned with the\n   'service:printer:' v2.0 template\
    \ - therefore simpler types are\n   sometimes used (for example, 'DirectoryString'\
    \ [RFC2252] rather than\n   'labeledURI' [RFC2079] for the 'printer-uri' attribute).\n\
    \   Please send comments directly to the authors at the addresses listed\n   in\
    \ Section 13 \"Authors' Addresses\".\n"
- title: 1.1.  Rationale for using DirectoryString Syntax
  contents:
  - "1.1.  Rationale for using DirectoryString Syntax\n   The attribute syntax 'DirectoryString'\
    \ (UTF-8 [RFC2279]) defined in\n   [RFC2252] is specified for several groups of\
    \ string attributes that\n   are defined in this document:\n   1)  URI\n     \
    \  - printer-uri, printer-xri-supported, printer-more-info\n       The UTF-8 encoding\
    \ is forward compatible with any future\n       deployment of (UTF-8 based) IRI\
    \ (Internationalized Resource\n       Identifiers) [W3C-IRI] currently being developed\
    \ by the W3C\n       Internationalization Working Group.\n   2)  Description\n\
    \       - printer-name, printer-location, printer-info,\n       printer-make-and-model\n\
    \       The UTF-8 encoding supports descriptions in any language,\n       conformant\
    \ with the \"IETF Policy on Character Sets and Languages\"\n       [RFC2277].\n\
    \       Note:  The printer-natural-language-configured attribute contains\n  \
    \     a language tag [RFC3066] for these description attributes (for\n       example,\
    \ to support text-to-speech conversions).\n   3)  Keyword\n       - printer-compression-supported,\
    \ printer-finishings-supported,\n       printer-media-supported, printer-media-local-supported,\n\
    \       printer-print-quality-supported\n       The UTF-8 encoding is compatible\
    \ with the current IPP/1.1\n       [RFC2911] definition of the equivalent attributes,\
    \ most of which\n       have the IPP/1.1 union syntax 'keyword or name'.  The\
    \ keyword\n       attributes defined in this document are extensible by\n    \
    \   site-specific or vendor-specific 'names' which behave like new\n       'keywords'\n\
    \       Note:  In IPP/1.1, each value is strongly typed over-the-wire as\n   \
    \    either 'keyword' or 'name'.  This union selector is not preserved\n     \
    \  in the definitions of these equivalent LDAP attributes.\n"
- title: 1.2.  Rationale for using caseIgnoreMatch
  contents:
  - "1.2.  Rationale for using caseIgnoreMatch\n   The EQUALITY matching rule 'caseIgnoreMatch'\
    \ defined in [RFC2252] is\n   specified for several groups of string attributes\
    \ that are defined in\n   this document:\n   1)  URI\n       These URI attributes\
    \ specify EQUALITY matching with\n       'caseIgnoreMatch' (rather than with 'caseExactMatch')\
    \ in order to\n       conform to the spirit of [RFC2396], which requires case\n\
    \       insensitive matching on the host part of a URI versus case\n       sensitive\
    \ matching on the remainder of a URI.\n       These URI attributes follow existing\
    \ practice of supporting case\n       insensitive equality matching for host names\
    \ in the\n       associatedDomain attribute defined in [RFC1274].\n       Either\
    \ equality matching rule choice would be a compromise:\n       a) case sensitive\
    \ whole URI matching may lead to false negative\n       matches and has been shown\
    \ to be fragile (given deployed client\n       applications that 'pretty up' host\
    \ names displayed and\n       transferred in URI);\n       b) case insensitive\
    \ whole URI matching may lead to false positive\n       matches, although it is\
    \ a dangerous practice to publish URI that\n       differ only by case (for example,\
    \ in the path elements).\n   2)  Description\n       Case insensitive equality\
    \ matching is more user-friendly for\n       description attributes.\n   3)  Keyword\n\
    \       Case insensitive equality matching is more user-friendly for\n       keyword\
    \ attributes.\n"
- title: 1.3.  Rationale for using caseIgnoreSubstringsMatch
  contents:
  - "1.3.  Rationale for using caseIgnoreSubstringsMatch\n   The SUBSTR matching rule\
    \ 'caseIgnoreSubstringsMatch' defined in\n   [RFC2252] is specified for several\
    \ groups of string attributes that\n   are defined in this document:\n   1)  URI\n\
    \       These URI attributes follow existing practice of supporting case\n   \
    \    insensitive equality matching for host names in the\n       associatedDomain\
    \ attribute defined in [RFC1274].\n   2)  Description\n       Support for case\
    \ insensitive substring matching is more\n       user-friendly for description\
    \ attributes.\n   3)  Keyword\n       Support for case insensitive substring matching\
    \ is more\n       user-friendly for keyword attributes.\n"
- title: 2.  Terminology and Conventions
  contents:
  - "2.  Terminology and Conventions\n   The key words \"MUST\", \"MUST NOT\", \"\
    REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\"\
    , \"MAY\", and \"OPTIONAL\" in this\n   document are to be interpreted as described\
    \ in BCP 14 [RFC2119].\n   Schema definitions are provided using LDAPv3 [LDAP-TS]\
    \ description\n   formats.  Definitions provided here are formatted (line wrapped)\
    \ for\n   readability.\n"
- title: 3.  Definition of Object Classes
  contents:
  - "3.  Definition of Object Classes\n   We define the following LDAP object classes\
    \ for use with both generic\n   printer related information and services specific\
    \ to SLPv2 [RFC2608],\n   IPP/1.1 [RFC2911], and LPR [RFC1179].\n   slpServicePrinter\
    \ - auxiliary class for SLP registered printers\n   printerAbstract - abstract\
    \ class for all printer classes\n   printerService - structural class for printers\n\
    \   printerServiceAuxClass - auxiliary class for printers\n   printerIPP - auxiliary\
    \ class for IPP printers\n   printerLPR - auxiliary class for LPR printers\n \
    \  The following are some examples of how applications may choose to use\n   these\
    \ classes when creating directory entries:\n   1)  Use printerService for directory\
    \ entries containing common\n       printer information.\n   2)  Use both printerService\
    \ and slpServicePrinter for directory\n       entries containing common printer\
    \ information for SLP registered\n       printers.\n   3)  Use printerService,\
    \ printerLPR and printerIPP for directory\n       entries containing common printer\
    \ information for printers that\n       support both LPR and IPP.\n   4)  Use\
    \ printerServiceAuxClass and object classes not defined by this\n       document\
    \ for directory entries containing common printer\n       information.  In this\
    \ example, printerServiceAuxClass is used for\n       extending other structural\
    \ classes defining printer information\n       with common printer information\
    \ defined in this document.\n   Refer to Section 4 for definition of attribute\
    \ types referenced by\n   these object classes.  We use attribute names instead\
    \ of OIDs in\n   object class definitions for clarity.  Some attribute names described\n\
    \   in [RFC2911] have been prefixed with 'printer-' as recommended in\n   [RFC2926]\
    \ and [SLP-PRT].\n"
- title: 3.1.  slpServicePrinter
  contents:
  - "3.1.  slpServicePrinter\n   ( 1.3.18.0.2.6.254\n   NAME  'slpServicePrinter'\n\
    \   DESC  'Service Location Protocol (SLP) information.'\n   AUXILIARY\n   SUP\
    \   slpService\n   )\n   This auxiliary class defines Service Location Protocol\
    \ (SLPv2)\n   [RFC2608] specific information.  It should be used with a structural\n\
    \   class such as printerService.  It may be used to create new or extend\n  \
    \ existing directory entries with SLP 'service:printer' abstract\n   service type\
    \ information as defined in [SLP-PRT].  This object class\n   is derived from\
    \ 'slpService', the parent class for all SLP services,\n   defined in [RFC2926].\n"
- title: 3.2.  printerAbstract
  contents:
  - "3.2.  printerAbstract\n   ( 1.3.18.0.2.6.258\n   NAME  'printerAbstract'\n  \
    \ DESC  'Printer related information.'\n   ABSTRACT\n   SUP   top\n   MAY   (\
    \ printer-name $\n           printer-natural-language-configured $\n         \
    \  printer-location $ printer-info $ printer-more-info $\n           printer-make-and-model\
    \ $\n           printer-multiple-document-jobs-supported $\n           printer-charset-configured\
    \ $ printer-charset-supported $\n           printer-generated-natural-language-supported\
    \ $\n           printer-document-format-supported $ printer-color-supported $\n\
    \           printer-compression-supported $ printer-pages-per-minute $\n     \
    \      printer-pages-per-minute-color $\n           printer-finishings-supported\
    \ $ printer-number-up-supported $\n           printer-sides-supported $ printer-media-supported\
    \ $\n           printer-media-local-supported $\n           printer-resolution-supported\
    \ $\n           printer-print-quality-supported $\n           printer-job-priority-supported\
    \ $ printer-copies-supported $\n           printer-job-k-octets-supported $ printer-current-operator\
    \ $\n           printer-service-person $\n           printer-delivery-orientation-supported\
    \ $\n           printer-stacking-order-supported $\n           printer-output-features-supported\
    \ )\n   )\n   This abstract class defines printer information.  It is a base class\n\
    \   for deriving other printer related classes, such as, but not limited\n   to,\
    \ classes defined in this document.  It defines a common set of\n   printer attributes\
    \ that are not specific to any one type of service,\n   protocol or operating\
    \ system.\n"
- title: 3.3.  printerService
  contents:
  - "3.3.  printerService\n   ( 1.3.18.0.2.6.255\n   NAME  'printerService'\n   DESC\
    \  'Printer information.'\n   STRUCTURAL\n   SUP   printerAbstract\n   MAY   (\
    \ printer-uri $ printer-xri-supported )\n   )\n   This structural class defines\
    \ printer information.  It is derived\n   from class printerAbstract and thus\
    \ inherits common printer\n   attributes.  This class can be used with or without\
    \ auxiliary classes\n   to define printer information.  Auxiliary classes can\
    \ be used to\n   extend the common printer information with protocol, service\
    \ or\n   operating system specific information.\n   Note:  When extending other\
    \ structural classes with auxiliary\n   classes, printerService should not be\
    \ used.\n"
- title: 3.4.  printerServiceAuxClass
  contents:
  - "3.4.  printerServiceAuxClass\n   ( 1.3.18.0.2.6.257\n   NAME  'printerServiceAuxClass'\n\
    \   DESC  'Printer information.'\n   AUXILIARY\n   SUP   printerAbstract\n   MAY\
    \   ( printer-uri $ printer-xri-supported )\n   )\n   This auxiliary class defines\
    \ printer information.  It is derived from\n   class printerAbstract and thus\
    \ inherits common printer attributes.\n   This class should be used with a structural\
    \ class.\n"
- title: 3.5.  printerIPP
  contents:
  - "3.5.  printerIPP\n   ( 1.3.18.0.2.6.256\n   NAME  'printerIPP'\n   DESC  'Internet\
    \ Printing Protocol (IPP) information.'\n   AUXILIARY\n   SUP   top\n   MAY  \
    \ ( printer-ipp-versions-supported $\n           printer-multiple-document-jobs-supported\
    \ )\n   )\n   This auxiliary class defines Internet Printing Protocol (IPP/1.1)\n\
    \   [RFC2911] information.  It should be used with a structural class\n   such\
    \ as printerService.  It is used to extend structural classes with\n   IPP specific\
    \ printer information.\n"
- title: 3.6.  printerLPR
  contents:
  - "3.6.  printerLPR\n   ( 1.3.18.0.2.6.253\n   NAME  'printerLPR'\n   DESC  'LPR\
    \ information.'\n   AUXILIARY\n   SUP   top\n   MUST  ( printer-name )\n   MAY\
    \   ( printer-aliases)\n   )\n   This auxiliary class defines LPR [RFC1179] information.\
    \  It should be\n   used with a structural class such as printerService.  It is\
    \ used to\n   identify directory entries that support LPR.\n"
- title: 4.  Definition of Attribute Types
  contents:
  - "4.  Definition of Attribute Types\n   The following attribute types are referenced\
    \ by the object classes\n   defined in Section 3.\n   The following attribute\
    \ types reference syntax OIDs defined in\n   Section 6 of [RFC2252] (see Section\
    \ 5 'Definition of Syntaxes'\n   below).\n   The following attribute types reference\
    \ matching rule names (instead\n   of OIDs) for clarity (see Section 6 below).\
    \  For optional attributes,\n   if the printer information is not known, the attribute\
    \ value should\n   not be set.  In the following definitions, referenced matching\
    \ rules\n   are defined in Section 8 of [RFC2252] and/or Section 2 of [RFC3698]\n\
    \   (see Section 6 'Definition of Matching Rules' below).\n   The following table\
    \ is a summary of the attribute names defined by\n   this document and their corresponding\
    \ names from [RFC2911].  Some\n   attribute names described in [RFC2911] have\
    \ been prefixed with\n   'printer-' as recommended in [RFC2926], to address the\
    \ flat namespace\n   for LDAP identifiers.\n   LDAP & SLP Printer Schema     \
    \  IPP Model [RFC2911]\n   ------------------------------  -------------------------------------\n\
    \   printer-uri\n   printer-xri-supported\n                                  \
    \ [IPP printer-uri-supported]\n                                   [IPP uri-authentication-supported]\n\
    \                                   [IPP uri-security-supported]\n   printer-name\
    \                    printer-name\n   printer-natural-language-configured\n  \
    \                                 natural-language-configured\n   printer-location\
    \                printer-location\n   printer-info                    printer-info\n\
    \   printer-more-info               printer-more-info\n   printer-make-and-model\
    \          printer-make-and-model\n   printer-ipp-versions-supported  ipp-versions-supported\n\
    \   printer-multiple-document-jobs-supported\n                               \
    \    multiple-document-jobs-supported\n   printer-charset-configured      charset-configured\n\
    \   printer-charset-supported       charset-supported\n   printer-generated-natural-language-supported\n\
    \                                   generated-natural-language-supported\n   printer-document-format-supported\n\
    \                                   document-format-supported\n   printer-color-supported\
    \         color-supported\n   printer-compression-supported   compression-supported\n\
    \   printer-pages-per-minute        pages-per-minute\n   printer-pages-per-minute-color\
    \  pages-per-minute-color\n   printer-finishings-supported    finishings-supported\n\
    \   printer-number-up-supported     number-up-supported\n   printer-sides-supported\
    \         sides-supported\n   printer-media-supported         media-supported\n\
    \   printer-media-local-supported   [site names from IPP media-supported]\n  \
    \ printer-resolution-supported    printer-resolution-supported\n   printer-print-quality-supported\
    \ print-quality-supported\n   printer-job-priority-supported  job-priority-supported\n\
    \   printer-copies-supported        copies-supported\n   printer-job-k-octets-supported\
    \  job-k-octets-supported\n   printer-current-operator\n   printer-service-person\n\
    \   printer-delivery-orientation-supported\n   printer-stacking-order-supported\n\
    \   printer-output-features-supported\n   printer-aliases\n"
- title: 4.1.  printer-uri
  contents:
  - "4.1.  printer-uri\n   ( 1.3.18.0.2.4.1140\n   NAME 'printer-uri'\n   DESC 'A\
    \ URI supported by this printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n   SINGLE-VALUE\n   )\n   If the printer-xri-supported\
    \ LDAP attribute is implemented, then this\n   printer-uri value should be listed\
    \ in printer-xri-supported.\n   Values of URI should conform to [RFC2396], although\
    \ URI schemes may\n   be defined which do not conform to [RFC2396] (see [RFC2717]\
    \ and\n   [RFC2718]).\n   Note:  LDAP application clients should not attempt to\
    \ use malformed\n   URI values read from this attribute.  LDAP administrative\
    \ clients\n   should not write malformed URI values into this attribute.\n   Note:\
    \  For SLP registered printers, the LDAP printer-uri attribute\n   should be set\
    \ to the value of the SLP-registered URL of the printer,\n   for interworking\
    \ with SLPv2 [RFC2608] service discovery.\n   Note:  See Sections 1.1, 1.2, and\
    \ 1.3 for rationale for design\n   choices.\n"
- title: 4.2.  printer-xri-supported
  contents:
  - "4.2.  printer-xri-supported\n   ( 1.3.18.0.2.4.1107\n   NAME 'printer-xri-supported'\n\
    \   DESC 'The unordered list of XRI (extended resource identifiers)\n        \
    \ supported by this printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX 1.3.6.1.4.1.1466.115.121.1.15\n   )\n   A list of XRI (extended resource\
    \ identifiers) supported by this\n   printer.  Each value of this list should\
    \ consist of a URI (uniform\n   resource identifier) followed by (optional) authentication\
    \ and\n   security fields.\n   Values of URI should conform to [RFC2396], although\
    \ URI schemes may\n   be defined which do not conform to [RFC2396] (see [RFC2717]\
    \ and\n   [RFC2718]).\n   Note:  LDAP application clients should not attempt to\
    \ use malformed\n   URI values read from this attribute.  LDAP administrative\
    \ clients\n   should not write malformed URI values into this attribute.\n   Note:\
    \  This attribute is based on 'printer-uri-supported', 'uri-\n   authentication-supported',\
    \ and `'uri-security-supported' (called the\n   'Three Musketeers' because they\
    \ are parallel ordered attributes)\n   defined in IPP/1.1 [RFC2911].  This attribute\
    \ unfolds those IPP/1.1\n   attributes and thus avoids the ordering (and same\
    \ number of values)\n   constraints of the IPP/1.1 separate attributes.\n   Defined\
    \ keywords for fields include:\n       'uri' (IPP 'printer-uri-supported')\n \
    \      'auth' (IPP 'uri-authentication-supported')\n       'sec' (IPP 'uri-security-supported')\n\
    \   A missing 'auth' field should be interpreted to mean 'none'.  Per\n   IPP/1.1\
    \ [RFC2911], defined values of the 'auth' field include:\n       'none' (no authentication\
    \ for this URI)\n       'requesting-user-name' (from operation request)\n    \
    \   'basic' (HTTP/1.1 Basic [RFC2617])\n       'digest' (HTTP/1.1 Basic, [RFC2617])\n\
    \       'certificate' (from certificate)\n   A missing 'sec' field should be interpreted\
    \ to mean 'none'.  Per\n   IPP/1.1 [RFC2911], defined values of the 'sec' field\
    \ include:\n       'none' (no security for this URI)\n       'ssl3' (Netscape\
    \ SSL3)\n       'tls' (IETF TLS/1.0, [RFC2246])\n   Each XRI field should be delimited\
    \ by '<'.  For example:\n       'uri=ipp://foo.com< auth=digest< sec=tls<'\n \
    \      'uri=lpr://bar.com< auth=none< sec=none<'\n       'uri=mailto:printer@foobar.com<\
    \ auth=none< sec=none<'\n   Note:  The syntax and delimiter for this attribute\
    \ are aligned with\n   the equivalent attribute in the 'service:printer:' v2.0\
    \ template\n   [SLP-PRT].  Whitespace is permitted after (but not before) the\n\
    \   delimiter '<'.  Note that this delimiter differs from printer-\n   resolution-supported.\n\
    \   Note:  See Sections 1.1, 1.2, and 1.3 for rationale for design\n   choices.\n"
- title: 4.3.  printer-name
  contents:
  - "4.3.  printer-name\n   ( 1.3.18.0.2.4.1135\n   NAME 'printer-name'\n   DESC 'The\
    \ site-specific administrative name of this printer.'\n   EQUALITY caseIgnoreMatch\n\
    \   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n\
    \   SINGLE-VALUE\n   )\n   Values of this attribute should be specified in the\
    \ language\n   specified in printer-natural-language-configured (for example,\
    \ to\n   support text-to-speech conversions), although the printer's name may\n\
    \   be specified in any language.  This name may be the last part of the\n   printer's\
    \ URI or it may be completely unrelated.  This name may\n   contain characters\
    \ that are not allowed in a conventional URI (see\n   [RFC2396]).\n"
- title: 4.4.  printer-natural-language-configured
  contents:
  - "4.4.  printer-natural-language-configured\n   ( 1.3.18.0.2.4.1119\n   NAME 'printer-natural-language-configured'\n\
    \   DESC 'The configured natural language in which error and status\n        \
    \ messages will be generated (by default) by this printer.'\n   EQUALITY caseIgnoreMatch\n\
    \   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n\
    \   SINGLE-VALUE\n   )\n   Also, a possible natural language for printer string\
    \ attributes set\n   by operator, system administrator, or manufacturer.  Also,\
    \ the\n   (declared) natural language of the printer-name, printer-location,\n\
    \   printer-info, and printer-make-and-model attributes of this printer.\n   Values\
    \ of language tags should conform to \"Tags for the\n   Identification of Languages\"\
    \ [RFC3066].  For example:\n       'en-us' (English as spoken in the US)\n   \
    \    'fr-fr' (French as spoken in France)\n   For consistency with IPP/1.1 [RFC2911],\
    \ language tags in this\n   attribute should be lowercase normalized.\n"
- title: 4.5.  printer-location
  contents:
  - "4.5.  printer-location\n   ( 1.3.18.0.2.4.1136\n   NAME 'printer-location'\n\
    \   DESC 'The physical location of this printer.'\n   EQUALITY caseIgnoreMatch\n\
    \   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n\
    \   SINGLE-VALUE\n   )\n   For example:\n       'Room 123A'\n       'Second floor\
    \ of building XYZ'\n"
- title: 4.6.  printer-info
  contents:
  - "4.6.  printer-info\n   ( 1.3.18.0.2.4.1139\n   NAME 'printer-info'\n   DESC 'Descriptive\
    \ information about this printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n   SINGLE-VALUE\n   )\n   For\
    \ example:\n      'This printer can be used for printing color transparencies\
    \ for\n       HR presentations'\n      'Out of courtesy for others, please print\
    \ only small (1-5 page)\n       jobs at this printer'\n      'This printer is\
    \ going away on July 1, 1997, please find a new\n       printer'\n"
- title: 4.7.  printer-more-info
  contents:
  - "4.7.  printer-more-info\n   ( 1.3.18.0.2.4.1134\n   NAME 'printer-more-info'\n\
    \   DESC 'A URI for more information about this specific printer.'\n   EQUALITY\
    \ caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15\n\
    \   SINGLE-VALUE\n   )\n   For example, this could be an HTTP type URI referencing\
    \ an HTML page\n   accessible to a Web Browser.  The information obtained from\
    \ this URI\n   is intended for end user consumption.\n   Values of URI should\
    \ conform to [RFC2396], although URI schemes may\n   be defined which do not conform\
    \ to [RFC2396] (see [RFC2717] and\n   [RFC2718]).\n   Note:  LDAP application\
    \ clients should not attempt to use malformed\n   URI values read from this attribute.\
    \  LDAP administrative clients\n   should not write malformed URI values into\
    \ this attribute.\n   Note:  See Sections 1.1, 1.2, and 1.3 for rationale for\
    \ design\n   choices.\n"
- title: 4.8.  printer-make-and-model
  contents:
  - "4.8.  printer-make-and-model\n   ( 1.3.18.0.2.4.1138\n   NAME 'printer-make-and-model'\n\
    \   DESC 'Make and model of this printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR\
    \ caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n \
    \  SINGLE-VALUE\n   )\n   Note:  The printer manufacturer may initially populate\
    \ this\n   attribute.\n"
- title: 4.9.  printer-ipp-versions-supported
  contents:
  - "4.9.  printer-ipp-versions-supported\n   ( 1.3.18.0.2.4.1133\n   NAME 'printer-ipp-versions-supported'\n\
    \   DESC 'IPP protocol version(s) that this printer supports.'\n   EQUALITY caseIgnoreMatch\n\
    \   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n\
    \   )\n   The IPP protocol version(s) should include major and minor versions,\n\
    \   i.e., the exact version numbers for which this Printer implementation\n  \
    \ meets the IPP version-specific conformance requirements.\n"
- title: 4.10.  printer-multiple-document-jobs-supported
  contents:
  - "4.10.  printer-multiple-document-jobs-supported\n   ( 1.3.18.0.2.4.1132\n   NAME\
    \ 'printer-multiple-document-jobs-supported'\n   DESC 'Indicates whether or not\
    \ this printer supports more than one\n         document per job.'\n   EQUALITY\
    \ booleanMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.7\n   SINGLE-VALUE\n   )\n"
- title: 4.11.  printer-charset-configured
  contents:
  - "4.11.  printer-charset-configured\n   ( 1.3.18.0.2.4.1109\n   NAME 'printer-charset-configured'\n\
    \   DESC 'The configured charset in which error and status messages will\n   \
    \      be generated (by default) by this printer.'\n   EQUALITY caseIgnoreMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{63}\n   SINGLE-VALUE\n   )\n   Also,\
    \ a possible charset for printer string attributes set by\n   operator, system\
    \ administrator, or manufacturer.  For example:\n       'utf-8' (ISO 10646/Unicode\
    \ in UTF-8 transform [RFC2279])\n       'iso-8859-1' (Latin1)\n   Values of charset\
    \ tags should be defined in the IANA Registry of\n   Coded Character Sets [IANA-CHAR]\
    \ (see also [RFC2978]) and the\n   '(preferred MIME name)' should be used as the\
    \ charset tag in this\n   attribute.\n   For consistency with IPP/1.1 [RFC2911],\
    \ charset tags in this\n   attribute should be lowercase normalized.\n"
- title: 4.12.  printer-charset-supported
  contents:
  - "4.12.  printer-charset-supported\n   ( 1.3.18.0.2.4.1131\n   NAME 'printer-charset-supported'\n\
    \   DESC 'Set of charsets supported for the attribute values of syntax\n     \
    \    DirectoryString for this directory entry.'\n   EQUALITY caseIgnoreMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{63}\n   )\n   For example:\n       'utf-8'\
    \ (ISO 10646/Unicode in UTF-8 transform [RFC2279])\n       'iso-8859-1' (Latin1)\n\
    \   Values of charset tags should be defined in the IANA Registry of\n   Coded\
    \ Character Sets [IANA-CHAR] (see also [RFC2978]) and the\n   '(preferred MIME\
    \ name)' should be used as the charset tag in this\n   attribute.\n   For consistency\
    \ with IPP/1.1 [RFC2911], charset tags in this\n   attribute should be lowercase\
    \ normalized.\n"
- title: 4.13.  printer-generated-natural-language-supported
  contents:
  - "4.13.  printer-generated-natural-language-supported\n   ( 1.3.18.0.2.4.1137\n\
    \   NAME 'printer-generated-natural-language-supported'\n   DESC 'Natural language(s)\
    \ supported for this directory entry.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR\
    \ caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{63}\n  \
    \ )\n   Values of language tags should conform to \"Tags for the\n   Identification\
    \ of Languages\" [RFC3066].  For example:\n       'en-us' (English as spoken in\
    \ the US)\n       'fr-fr' (French as spoken in France)\n   For consistency with\
    \ IPP/1.1 [RFC2911], language tags in this\n   attribute should be lowercase normalized.\n"
- title: 4.14.  printer-document-format-supported
  contents:
  - "4.14.  printer-document-format-supported\n   ( 1.3.18.0.2.4.1130\n   NAME 'printer-document-format-supported'\n\
    \   DESC 'The possible source document formats which may be interpreted\n    \
    \     and printed by this printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n   )\n   Values of document formats\
    \ should be MIME media types defined in the\n   IANA Registry of MIME Media Types\
    \ [IANA-MIME] (see also [RFC2048]).\n"
- title: 4.15.  printer-color-supported
  contents:
  - "4.15.  printer-color-supported\n   ( 1.3.18.0.2.4.1129\n   NAME 'printer-color-supported'\n\
    \   DESC 'Indicates whether this printer is capable of any type of color\n   \
    \      printing at all, including highlight color.'\n   EQUALITY booleanMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.7\n   SINGLE-VALUE\n   )\n"
- title: 4.16.  printer-compression-supported
  contents:
  - "4.16.  printer-compression-supported\n   ( 1.3.18.0.2.4.1128\n   NAME 'printer-compression-supported'\n\
    \   DESC 'Compression algorithms supported by this printer.'\n   EQUALITY caseIgnoreMatch\n\
    \   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{255}\n\
    \   )\n   Values defined in IPP/1.1 [RFC2911] include:\n       'none' (no compression\
    \ is used)\n       'deflate' (public domain ZIP described in [RFC1951])\n    \
    \   'gzip' (GNU ZIP described in [RFC1952])\n       'compress' (UNIX compression\
    \ described in [RFC1977])\n"
- title: 4.17.  printer-pages-per-minute
  contents:
  - "4.17.  printer-pages-per-minute\n   ( 1.3.18.0.2.4.1127\n   NAME 'printer-pages-per-minute'\n\
    \   DESC 'The nominal number of pages per minute which may be output by\n    \
    \     this printer.'\n   EQUALITY integerMatch\n   ORDERING integerOrderingMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n   SINGLE-VALUE\n   )\n   This attribute\
    \ is informative, not a service guarantee.  Typically,\n   it is the value used\
    \ in marketing literature to describe this\n   printer.  For example, the value\
    \ for a simplex or black-and-white\n   print mode.\n"
- title: 4.18.  printer-pages-per-minute-color
  contents:
  - "4.18.  printer-pages-per-minute-color\n   ( 1.3.18.0.2.4.1126\n   NAME 'printer-pages-per-minute-color'\n\
    \   DESC 'The nominal number of color pages per minute which may be\n        \
    \ output by this printer.'\n   EQUALITY integerMatch\n   ORDERING integerOrderingMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n   SINGLE-VALUE\n   )\n   This attribute\
    \ is informative, not a service guarantee.  Typically,\n   it is the value used\
    \ in marketing literature to describe this\n   printer.\n"
- title: 4.19.  printer-finishings-supported
  contents:
  - "4.19.  printer-finishings-supported\n   ( 1.3.18.0.2.4.1125\n   NAME 'printer-finishings-supported'\n\
    \   DESC 'The possible finishing operations supported by this printer.'\n   EQUALITY\
    \ caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{255}\n\
    \   )\n   Values defined in IPP/1.1 [RFC2911] include:  'none', 'staple',\n  \
    \ 'punch', 'cover', 'bind', 'saddle-stitch', 'edge-stitch',\n   'staple-top-left',\
    \ 'staple-bottom-left', 'staple-top-right',\n   'staple-bottom-right', 'edge-stitch-left',\
    \ 'edge-stitch-top',\n   'edge-stitch-right', 'edge-stitch-bottom', 'staple-dual-left',\n\
    \   'staple-dual-top', 'staple-dual-right', 'staple-dual-bottom'.\n   Note:  Implementations\
    \ may support other values.\n"
- title: 4.20.  printer-number-up-supported
  contents:
  - "4.20.  printer-number-up-supported\n   ( 1.3.18.0.2.4.1124\n   NAME 'printer-number-up-supported'\n\
    \   DESC 'The possible numbers of print-stream pages to impose upon a\n      \
    \   single side of an instance of a selected medium.'\n   EQUALITY integerMatch\n\
    \   ORDERING integerOrderingMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n\
    \   )\n   Values defined in IPP/1.1 [RFC2911] include: '1', '2', and '4'.\n  \
    \ Note:  Implementations may support other values.\n"
- title: 4.21.  printer-sides-supported
  contents:
  - "4.21.  printer-sides-supported\n   ( 1.3.18.0.2.4.1123\n   NAME 'printer-sides-supported'\n\
    \   DESC 'The number of impression sides (one or two) and the two-sided\n    \
    \     impression rotations supported by this printer.'\n   EQUALITY caseIgnoreMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n   )\n   Values defined in IPP/1.1\
    \ [RFC2911] include:  'one-sided', 'two-\n   sided-long-edge', 'two-sided-short-edge'.'\n"
- title: 4.22.  printer-media-supported
  contents:
  - "4.22.  printer-media-supported\n   ( 1.3.18.0.2.4.1122\n   NAME 'printer-media-supported'\n\
    \   DESC 'The standard names/types/sizes (and optional color suffixes) of\n  \
    \       the media supported by this printer.'\n   EQUALITY caseIgnoreMatch\n \
    \  SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{255}\n\
    \   )\n   Values are defined in IPP/1.1 [RFC2911] or any IANA registered\n   extensions.\
    \  For example:\n       'iso-a4'\n       'envelope'\n       'na-letter-white'\n"
- title: 4.23.  printer-media-local-supported
  contents:
  - "4.23.  printer-media-local-supported\n   ( 1.3.18.0.2.4.1117\n   NAME 'printer-media-local-supported'\n\
    \   DESC 'Site-specific names of media supported by this printer.'\n   EQUALITY\
    \ caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{255}\n\
    \   )\n   Values should be in the natural language specified by printer-\n   natural-language-configured.\n\
    \   For example:\n       'purchasing-form' (site-specific name)\n   as opposed\
    \ to 'na-letter' (standard keyword from IPP/1.1 [RFC2911])\n   in the printer-media-supported\
    \ attribute.\n"
- title: 4.24.  printer-resolution-supported
  contents:
  - "4.24.  printer-resolution-supported\n   ( 1.3.18.0.2.4.1121\n   NAME 'printer-resolution-supported'\n\
    \   DESC 'List of resolutions supported for printing documents by this\n     \
    \    printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{255}\n   )\n   Each resolution value\
    \ should be a string containing 3 fields:\n   1)  Cross feed direction resolution\
    \ (positive integer);\n   2)  Feed direction resolution (positive integer);\n\
    \   3)  Unit - 'dpi' (dots per inch) or 'dpcm' (dots per centimeter).\n   Each\
    \ resolution field should be delimited by '>'.  For example:\n       '300> 300>\
    \ dpi>'\n       '600> 600> dpi>'\n   Note:  This attribute is based on 'printer-resolution-supported'\n\
    \   defined in IPP/1.1 [RFC2911] (which has a binary complex encoding)\n   derived\
    \ from 'prtMarkerAddressabilityFeedDir',\n   'prtMarkerAddressabilityXFeedDir',\
    \ and 'prtMarkerAddressabilityUnit'\n   defined in the Printer MIB [RFC1759] (which\
    \ have integer encodings).\n   Note:  The syntax and delimiter for this attribute\
    \ are aligned with\n   the equivalent attribute in the 'service:printer:' v2.0\
    \ template\n   [SLP-PRT].  Whitespace is permitted after (but not before) the\n\
    \   delimiter '>'.  Note that this delimiter differs from printer-xri-\n   supported.\n"
- title: 4.25.  printer-print-quality-supported
  contents:
  - "4.25.  printer-print-quality-supported\n   ( 1.3.18.0.2.4.1120\n   NAME 'printer-print-quality-supported'\n\
    \   DESC 'List of print qualities supported for printing documents on\n      \
    \   this printer.'\n   EQUALITY caseIgnoreMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n\
    \   )\n   Values defined in IPP/1.1 [RFC2911] include:\n       'unknown'\n   \
    \    'draft'\n       'normal'\n       'high'\n"
- title: 4.26.  printer-job-priority-supported
  contents:
  - "4.26.  printer-job-priority-supported\n   ( 1.3.18.0.2.4.1110\n   NAME 'printer-job-priority-supported'\n\
    \   DESC 'Indicates the number of job priority levels supported by this\n    \
    \     printer.'\n   EQUALITY integerMatch\n   ORDERING integerOrderingMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n   SINGLE-VALUE\n   )\n   An IPP/1.1\
    \ [RFC2911] conformant Printer, which supports job priority,\n   always supports\
    \ a full range of priorities from '1' to '100' (to\n   ensure consistent behavior),\
    \ therefore this attribute describes the\n   'granularity' of priority supported.\
    \  Values of this attribute are\n   from '1' to '100'.\n"
- title: 4.27.  printer-copies-supported
  contents:
  - "4.27.  printer-copies-supported\n   ( 1.3.18.0.2.4.1118\n   NAME 'printer-copies-supported'\n\
    \   DESC 'The maximum number of copies of a document that may be printed\n   \
    \      as a single job on this printer.'\n   EQUALITY integerMatch\n   ORDERING\
    \ integerOrderingMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n   SINGLE-VALUE\n\
    \   )\n   A positive value indicates the maximum supported copies.  A value of\n\
    \   '0' indicates no maximum limit.  A value of '-1' indicates 'unknown'.\n  \
    \ Note:  The syntax and values for this attribute are aligned with the\n   equivalent\
    \ attribute in the 'service:printer:' v2.0 template [SLP-\n   PRT].\n"
- title: 4.28.  printer-job-k-octets-supported
  contents:
  - "4.28.  printer-job-k-octets-supported\n   ( 1.3.18.0.2.4.1111\n   NAME 'printer-job-k-octets-supported'\n\
    \   DESC 'The maximum size in kilobytes (1,024 octets actually) incoming\n   \
    \      print job that this printer will accept.'\n   EQUALITY integerMatch\n \
    \  ORDERING integerOrderingMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.27\n \
    \  SINGLE-VALUE\n   )\n   A positive value indicates the maximum supported job\
    \ size.  A value\n   of '0' indicates no maximum limit.  A value of '-1' indicates\n\
    \   'unknown'.\n   Note:  The syntax and values for this attribute are aligned\
    \ with the\n   equivalent attribute in the 'service:printer:' v2.0 template [SLP-\n\
    \   PRT].\n"
- title: 4.29.  printer-current-operator
  contents:
  - "4.29.  printer-current-operator\n   ( 1.3.18.0.2.4.1112\n   NAME 'printer-current-operator'\n\
    \   DESC 'The identity of the current human operator responsible for\n       \
    \  operating this printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n   SINGLE-VALUE\n   )\n   The\
    \ value of this attribute should include information that would\n   enable other\
    \ humans to reach the operator, such as a telephone\n   number.\n"
- title: 4.30.  printer-service-person
  contents:
  - "4.30.  printer-service-person\n   ( 1.3.18.0.2.4.1113\n   NAME 'printer-service-person'\n\
    \   DESC 'The identity of the current human service person responsible\n     \
    \    for servicing this printer.'\n   EQUALITY caseIgnoreMatch\n   SUBSTR caseIgnoreSubstringsMatch\n\
    \   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n   SINGLE-VALUE\n   )\n   The\
    \ value of this attribute should include information that would\n   enable other\
    \ humans to reach the service person, such as a telephone\n   number.\n"
- title: 4.31.  printer-delivery-orientation-supported
  contents:
  - "4.31.  printer-delivery-orientation-supported\n   ( 1.3.18.0.2.4.1114\n   NAME\
    \ 'printer-delivery-orientation-supported'\n   DESC 'The possible delivery orientations\
    \ of pages as they are printed\n         and ejected from this printer.'\n   EQUALITY\
    \ caseIgnoreMatch\n   SYNTAX  1.3.6.1.4.1.1466.115.121.1.15{127}\n   )\n   Values\
    \ defined include:\n       'unknown'\n       'face-up'\n       'face-down'\n \
    \  Note:  The syntax and values for this attribute are aligned with the\n   equivalent\
    \ attribute in the 'service:printer:' v2.0 template [SLP-\n   PRT].\n"
- title: 4.32.  printer-stacking-order-supported
  contents:
