- title: Abstract
  contents:
  - "Abstract\n   This document defines a schema, object classes and attributes, for\n\
    \   printers and printer services, for use with directories that support\n   Lightweight\
    \ Directory Access Protocol v3 (LDAP-TS).  This document is\n   based on the printer\
    \ attributes listed in Appendix E of Internet\n   Printing Protocol/1.1 (IPP)\
    \ (RFC 2911).  A few additional printer\n   attributes are based on definitions\
    \ in the Printer MIB (RFC 1759).\n"
