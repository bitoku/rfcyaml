    \ [SLP-\n   PRT].\n"
- title: 4.33.  printer-output-features-supported
  contents:
  - "4.33.  printer-output-features-supported\n   ( 1.3.18.0.2.4.1116\n   NAME 'printer-output-features-supported'\n\
