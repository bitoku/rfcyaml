- title: 8.  Internationalization Considerations
  contents:
  - "8.  Internationalization Considerations\n   All text string attributes defined\
    \ in this document of syntax\n   [RFC2279], as required by [RFC2252].\n   A language\
    \ tag [RFC3066] for all of the text string attributes\n   defined in this document\
    \ is contained in the printer-natural-\n   language-configured attribute.\n  \
    \ Therefore, all object classes defined in this document conform to the\n   \"\
    IETF Policy on Character Sets and Languages\" [RFC2277].\n"
- title: 9.  Security Considerations
  contents:
  - "9.  Security Considerations\n   See [RFC2829] for detailed guidance on authentication\
    \ methods for\n   LDAP.  See [RFC2830] for detailed guidance of using TLS/1.0\
    \ [RFC2246]\n   to supply connection confidentiality and data integrity for LDAP\n\
    \   sessions.\n   As with any LDAP schema, it is important to protect specific\
    \ entries\n   and attributes with the appropriate access control.  It is\n   particularly\
    \ important that only administrators can modify entries\n   defined in this LDAP\
    \ printer schema.  Otherwise, an LDAP client might\n   be fooled into diverting\
    \ print service requests from the original\n   printer (or spooler) to a malicious\
    \ intruder's host system, thus\n   exposing the information in printed documents.\n\
    \   For additional security considerations of deploying printers in an\n   IPP\
    \ environment, see Section 8 of [RFC2911].\n"
