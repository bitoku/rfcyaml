- title: 1.  The SNMP Management Framework
  contents:
  - "1.  The SNMP Management Framework\n   The SNMP Management Framework presently\
    \ consists of five major\n   components:\n   o An overall architecture, described\
    \ in RFC 2571 [1].\n   o Mechanisms for describing and naming objects and events\
    \ for the\n     purpose of management. The first version of this Structure of\n\
    \     Management Information (SMI) is called SMIv1 and described in STD\n    \
    \ 16, RFC 1155 [2], STD 16, RFC 1212 [3] and RFC 1215 [4]. The second\n     version,\
    \ called SMIv2, is described in STD 58, RFC 2578 [5], STD\n     58, RFC 2579 [6]\
    \ and STD 58, RFC 2580 [7].\n   o Message protocols for transferring management\
    \ information. The\n     first version of the SNMP message protocol is called\
    \ SNMPv1 and\n     described in STD 15, RFC 1157 [8]. A second version of the\
    \ SNMP\n     message protocol, which is not an Internet standards track\n    \
    \ protocol, is called SNMPv2c and described in RFC 1901 [9] and RFC\n     1906\
    \ [10].  The third version of the message protocol is called\n     SNMPv3 and\
    \ described in RFC 1906 [10], RFC 2572 [11] and RFC 2574\n     [12].\n   o Protocol\
    \ operations for accessing management information. The first\n     set of protocol\
    \ operations and associated PDU formats is described\n     in STD 15, RFC 1157\
    \ [8]. A second set of protocol operations and\n     associated PDU formats is\
    \ described in RFC 1905 [13].\n   o A set of fundamental applications described\
    \ in RFC 2573 [14] and\n     the view-based access control mechanism described\
    \ in RFC 2575 [15].\n   A more detailed introduction to the current SNMP Management\
    \ Framework\n   can be found in RFC 2570 [16].\n   Managed objects are accessed\
    \ via a virtual information store, termed\n   the Management Information Base\
    \ or MIB.  Objects in the MIB are\n   defined using the mechanisms defined in\
    \ the SMI.\n   This memo specifies a MIB module that is compliant to the SMIv2.\
    \ A\n   MIB conforming to the SMIv1 can be produced through the appropriate\n\
    \   translations. The resulting translated MIB must be semantically\n   equivalent,\
    \ except where objects or events are omitted because no\n   translation is possible\
    \ (use of Counter64). Some machine readable\n   information in SMIv2 will be converted\
    \ into textual descriptions in\n   SMIv1 during the translation process. However,\
    \ this loss of machine\n   readable information is not considered to change the\
    \ semantics of the\n   MIB.\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   This memo identifies the set of objects for configuring, monitoring,\n\
    \   and controlling the Virtual Router Redundancy Protocol (VRRP), as\n   defined\
    \ in RFC 2338 [17].\n   VRRP specifies an election protocol that will allow one\
    \ or more\n   associated IP addresses to be assumed by another router in the event\n\
    \   of a failure of the IP address(es) owner. Thus, IP traffic from a\n   host\
    \ using a failed router as a default gateway is transparently\n   fowarded by\
    \ the VRRP router that has assumed control.  VRRP provides\n   redundancy in routed\
    \ networks without requiring configuration of\n   dynamic routing or router discovery\
    \ protocols on every end-host.\n   Since the VRRP protocol is intended for use\
    \ with IPv4 routers only,\n   this MIB uses the SYNTAX for IP addresses which\
    \ is specific to IPv4.\n   Thus, changes will be required for this MIB to interoperate\
    \ in an\n   IPv6 environment.\n"
- title: 2.1.  VRRP MIB Structure
  contents:
  - "2.1.  VRRP MIB Structure\n   The VRRP MIB contains three conformance groups:\n\
    \   - vrrpOperations Group: Objects related to VRRP router's\n     configuration\
    \ and control.\n   - vrrpStatistics Group: Objects containing information useful\
    \ in\n     monitoring the operation of VRRP routers.\n   - vrrpNotifications Group:\
    \ Consists of objects and definitions for\n     use in SNMP notifications sent\
    \ by VRRP routers.\n   Tables in the MIB include the following:\n   (1) The vrrpOperTable,\
    \ which contains objects that define the\n       operational characteristics of\
    \ a VRRP router. Rows in this table\n       correspond to instances of virtual\
    \ routers.\n   (2) The vrrpAssoIpAddrTable, which contains the addresses of the\n\
    \        virtual router(s) that a given VRRP router is backing up.\n   (3) The\
    \ vrrpRouterStatsTable which contains the operating statistics\n       for a VRRP\
    \ router.\n"
- title: 2.2.  Virtual Router Redundancy Protocol
  contents:
  - "2.2.  Virtual Router Redundancy Protocol\n   This MIB is based on the following\
    \ characteristics of VRRP as defined\n   in the VRRP specification [17].\n   -\
    \ A \"VRRP router\" is one that is configured to run the VRRP protocol\n     in\
    \ conjunction with one or more other VRRP routers attached to a\n     LAN.\n \
    \  - A VRRP router can be running one or more instances of a virtual\n     router.\n\
    \   - A \"virtual router\" is an abstraction which consists of two or more\n \
    \    physical routers associated by a Virtual Router Identifier (VRID).\n   -\
    \ An instance of a virtual router (on a physical VRRP router), can be\n     uniquely\
    \ identified by a combination of the 'ifIndex' [18] and\n     \"Virtual Router\
    \ Identifier\" (VRID).\n   - For each VRID there is a set of one or more \"associated\
    \ IP\n     addresses\" that are backed-up by the virtual router.\n"
- title: 2.3.  VRRP MIB Table Design
  contents:
  - "2.3.  VRRP MIB Table Design\n   The tables in the VRRP MIB are structured with\
    \ the assumption that a\n   VRRP network management application would likely be\
    \ designed to\n   display information or provide configuration about a VRRP router\
    \ on a\n   \"per-virtual-router basis\". Thus, the tables defined in the MIB\n\
    \   consist of conceptual rows which are grouped in a manner to present a\n  \
    \ view of individual virtual routers with a minimal number of SNMP\n   operations.\n"
- title: 2.3.1.  Relation to Interface Group (RFC 2233) [18].
  contents:
  - "2.3.1.  Relation to Interface Group (RFC 2233) [18].\n   Since a router can be\
    \ participating in VRRP on one or more physical\n   interfaces, \"ifIndex\" is\
    \ used as an index into the tables defined in\n   the VRRP MIB.\n"
- title: 2.4.  VRRP Scenarios
  contents:
  - "2.4.  VRRP Scenarios\n   The following section provides examples of how some\
    \ of the objects in\n   this MIB are instantiated for two different VRRP scenarios.\n\
    \   KEY:\n   ----\n   The labels in the following tables and diagrams correspond\
    \ to the\n   actual MIB objects as follows:\n      if      = vrrpOperIfIndex\n\
    \      VrId    = vrrpOperVrId\n      State   = vrrpOperState\n      Prior   =\
    \ vrrpOperPriority\n      AddrCnt = vrrpOperIpAddrCount\n      IpAddr  = vrrpOperMasterIpAddr\n\
    \      RowStat = vrrpOperRowStatus\n"
- title: '2.4.1.  VRRP Scenario #1'
  contents:
  - "2.4.1.  VRRP Scenario #1\n   The following figure shows a simple network with\
    \ two VRRP routers\n   configured with two virtual routers. This sample topology\
    \ is taken\n   from the VRRP specification [17]. Addresses in '()' indicate the\
    \ IP\n   address of the default gateway for a given host, H1 - H4. In the\n  \
    \ diagram, \"Interface\" is used in the context defined in IF-MIB [18].\n    \
    \               VRID=1       VRID=2\n                  +-----+      +-----+\n\
    \                  | MR1 |      | MR2 |\n                  |  &  |      |  & \
    \ |\n                  | BR2 |      | BR1 |\n                  +-----+      +-----+\n\
    \     IP A ---------->*            *<---------- IP B\n     Interface=I1    | \
    \           |            Interface=I2\n                     |            |\n \
    \                    |            |\n   ------------------+------------+-----+--------+--------+--------+--\n\
    \                                        ^        ^        ^        ^\n      \
    \                                  |        |        |        |\n            \
    \                          (IP A)   (IP A)   (IP A)   (IP A)\n               \
    \                         |        |        |        |\n                     \
    \                +--+--+  +--+--+  +--+--+  +--+--+\n                        \
    \             |  H1 |  |  H2 |  |  H3 |  |  H4 |\n                           \
    \          +-----+  +-----+  +--+--+  +--+--+\n            -----   MIB Tables\
    \ For VRRP Router \"IP A\":   -----\n   vrrpOperTable\n   -------------\n    \
    \  | if | VrId | State | Prior | AddrCnt | IpAddr | ... | RowStat |\n      +----+------+-------+-------+---------+--------+-(\
    \ )-+---------+\n      |    |      |       |       |         |        |     |\
    \         |\n      | I1 |  01  |   M   |  255  |   1     |   A    |     | active\
    \  |\n      |    |      |       |       |         |        |     |         |\n\
    \      +----+------+-------+-------+---------+--------+-( )-+---------+\n    \
    \  |    |      |       |       |         |        |     |         |\n      | I1\
    \ |  02  |   B   | 1-254 |   1     |   B    |     | active  |\n      |    |  \
    \    |       |       |         |        |     |         |\n      +----+------+-------+-------+---------+--------+-(\
    \ )-+---------+\n   vrrpAssoIpAddrTable\n   -------------------\n      | if |\
    \ VrId |  IP   | RowStat |\n      +----+------+-------+---------+\n      |   \
    \ |      |       |         |\n      | I1 |  01  |   A   | active  |\n      | \
    \   |      |       |         |\n      +----+------+-------+---------+\n      |\
    \    |      |       |         |\n      | I1 |  02  |   B   | active  |\n     \
    \ |    |      |       |         |\n      +----+------+-------+---------+\n   \
    \         -----   MIB Tables For VRRP Router \"IP B\":   -----\n   vrrpOperTable\n\
    \   -------------\n      | if | VrId | State | Prior | AddrCnt | IpAddr | ...\
    \ | RowStat |\n      +----+------+-------+-------+---------+--------+-( )-+---------+\n\
    \      |    |      |       |       |         |        |     |         |\n    \
    \  | I2 |  01  |   B   | 1-254 |    1    |   A    |     | active  |\n      | \
    \   |      |       |       |         |        |     |         |\n      +----+------+-------+-------+---------+--------+-(\
    \ )-+---------+\n      |    |      |       |       |         |        |     |\
    \         |\n      | I2 |  02  |   M   |  255  |    1    |   B    |     | active\
    \  |\n      |    |      |       |       |         |        |     |         |\n\
    \      +----+------+-------+-------+---------+--------+-( )-+---------+\n   vrrpAssoIpAddrTable\n\
    \   -------------------\n      | if | VrId |  IP   | RowStat |\n      +----+------+-------+---------+\n\
    \      |    |      |       |         |\n      | I2 |  01  |   A   | active  |\n\
    \      |    |      |       |         |\n      +----+------+-------+---------+\n\
    \      |    |      |       |         |\n      | I2 |  02  |   B   | active  |\n\
    \      |    |      |       |         |\n      +----+------+-------+---------+\n\
    \   NOTES:\n   1)  \"I1\" and \"I2\" are used to designate IF indices on each\
    \ respective\n       router.\n   2)  For \"State\": M = Master; B = Backup.\n\
    \   3)  In the vrrpOperTable, a \"priority\" of 255 indicates that the\n     \
    \  respective router owns the IP address, e.g., this IP address is\n       native\
    \ to the router (i.e., \"the IP Address Owner\" [17]).\n"
- title: '2.4.2.  VRRP Scenario #2'
  contents:
  - "2.4.2.  VRRP Scenario #2\n   The following figure shows a simple network with\
    \ two virtual routers.\n   Here, a single interface has been configured with two\
    \ IP addresses.\n   Again, addresses in () indicate the IP address of the default\
    \ gateway\n   for a given host, H1 - H2.\n                   VRID=1       VRID=2\n\
    \                  +-----+      +-----+\n                  | MR1 |      | MR2\
    \ |\n                  |  &  |      |  &  |\n                  | BR2 |      |\
    \ BR1 |\n                  +-----+      +-----+\n     IP A ---------->*      \
    \      *<---------- IP B\n     IP C            |            |            Interface=I2\n\
    \     Interface=I1    |            |\n                     |            |\n  \
    \                   |            |\n   ------------------+------------+-----+--------+\n\
    \                                        ^        ^\n                        \
    \                |        |\n                                      (IP A)   (IP\
    \ B)\n                                        |        |\n                   \
    \                  +--+--+  +--+--+\n                                     |  H1\
    \ |  |  H2 |\n                                     +-----+  +-----+\n        \
    \    -----   MIB Tables For VRRP Router \"IP A\":   -----\n   vrrpOperTable\n\
    \   -------------\n      | if | VrId | State | Prior | AddrCnt | IpAddr | ...\
    \ | RowStat |\n      +----+------+-------+-------+---------+--------+-( )-+---------+\n\
    \      |    |      |       |       |         |        |     |         |\n    \
    \  | I1 |  01  |   M   |  255  |    2    |   A    |     | active  |\n      | \
    \   |      |       |       |         |        |     |         |\n      +----+------+-------+-------+---------+--------+-(\
    \ )-+---------+\n      |    |      |       |       |         |        |     |\
    \         |\n      | I1 |  02  |   B   | 1-254 |    1    |   B    |     | active\
    \  |\n      |    |      |       |       |         |        |     |         |\n\
    \      +----+------+-------+-------+---------+--------+-( )-+---------+\n   vrrpAssoIpAddrTable\n\
    \   -------------------\n      | if | VrId |  IP   | RowStat |\n      +----+------+-------+---------+\n\
    \      |    |      |       |         |\n      | I1 |  01  |   A   | active  |\n\
    \      |    |      |       |         |\n      +----+------+-------+---------+\n\
    \      |    |      |       |         |\n      | I1 |  01  |   C   | active  |\n\
    \      |    |      |       |         |\n      +----+------+-------+---------+\n\
    \      |    |      |       |         |\n      | I1 |  02  |   B   | active  |\n\
    \      |    |      |       |         |\n      +----+------+-------+---------+\n\
    \            -----   MIB Tables For VRRP Router \"IP B\":   -----\n   vrrpOperTable\n\
    \   -------------\n      | if | VrId | State | Prior | AddrCnt | IpAddr | ...\
    \ | RowStat |\n      +----+------+-------+-------+---------+--------+-( )-+---------+\n\
    \      |    |      |       |       |         |        |     |         |\n    \
    \  | I2 |  01  |   B   | 1-254 |    2    |   A    |     | active  |\n      | \
    \   |      |       |       |         |        |     |         |\n      +----+------+-------+-------+---------+--------+-(\
    \ )-+---------+\n      |    |      |       |       |         |        |     |\
    \         |\n      | I2 |  02  |   M   |  255  |    1    |   B    |     | active\
    \  |\n      |    |      |       |       |         |        |     |         |\n\
    \      +----+------+-------+-------+---------+--------+-( )-+---------+\n   vrrpAssoIpAddrTable\n\
    \   -------------------\n      | if | VrId |  IP   | RowStat |\n      +----+------+-------+---------+\n\
    \      |    |      |       |         |\n      | I2 |  01  |   A   | active  |\n\
    \      |    |      |       |         |\n      +----+------+-------+---------+\n\
    \      |    |      |       |         |\n      | I2 |  01  |   C   | active  |\n\
    \      |    |      |       |         |\n      +----+------+-------+---------+\n\
    \      |    |      |       |         |\n      | I2 |  02  |   B   | active  |\n\
    \      |    |      |       |         |\n      +----+------+-------+---------+\n"
- title: 3. Definitions
  contents:
  - '3. Definitions

    '
- title: VRRP-MIB DEFINITIONS ::= BEGIN
  contents:
  - "VRRP-MIB DEFINITIONS ::= BEGIN\n IMPORTS\n     MODULE-IDENTITY, OBJECT-TYPE,\n\
    \     NOTIFICATION-TYPE, Counter32,\n     Integer32, IpAddress, mib-2        \
    \ FROM SNMPv2-SMI\n     TEXTUAL-CONVENTION, RowStatus,\n     MacAddress, TruthValue,\
    \ TimeStamp   FROM SNMPv2-TC\n     MODULE-COMPLIANCE, OBJECT-GROUP,\n     NOTIFICATION-GROUP\
    \                  FROM SNMPv2-CONF\n     ifIndex                            \
    \ FROM IF-MIB;\n vrrpMIB  MODULE-IDENTITY\n     LAST-UPDATED \"200003030000Z\"\
    \n     ORGANIZATION \"IETF VRRP Working Group\"\n     CONTACT-INFO\n         \
    \   \"Brian R. Jewell\n     Postal: Copper Mountain Networks, Inc.\n         \
    \    2470 Embarcadero Way\n             Palo Alto, California 94303\n     Tel:\
    \    +1 650 687 3367\n     E-Mail: bjewell@coppermountain.com\"\n     DESCRIPTION\n\
    \         \"This MIB describes objects used for managing Virtual Router\n    \
    \      Redundancy Protocol (VRRP) routers.\"\n     REVISION \"200003030000Z\"\
    \    -- 03 Mar 2000\n     DESCRIPTION \"Initial version as published in RFC 2787.\"\
    \n     ::= { mib-2 68 }\n"
- title: -- *******************************************************************
  contents:
  - '-- *******************************************************************

    '
- title: --  Textual Conventions
  contents:
  - '--  Textual Conventions

    '
- title: -- *******************************************************************
  contents:
  - "-- *******************************************************************\n VrId\
    \ ::= TEXTUAL-CONVENTION\n     STATUS       current\n     DESCRIPTION\n      \
    \   \"A number which, along with an interface index (ifIndex),\n         serves\
    \ to uniquely identify a virtual router on a given VRRP\n         router. A set\
    \ of one or more associated addresses is assigned\n         to a VRID.\"\n   \
    \  SYNTAX      Integer32 (1..255)\n"
- title: -- *******************************************************************
  contents:
  - '-- *******************************************************************

    '
- title: --  VRRP MIB Groups
  contents:
  - '--  VRRP MIB Groups

    '
- title: -- *******************************************************************
  contents:
  - "-- *******************************************************************\n vrrpOperations\
    \      OBJECT IDENTIFIER ::= { vrrpMIB 1 }\n vrrpStatistics      OBJECT IDENTIFIER\
    \ ::= { vrrpMIB 2 }\n vrrpConformance     OBJECT IDENTIFIER ::= { vrrpMIB 3 }\n"
- title: -- *******************************************************************
  contents:
  - '-- *******************************************************************

    '
- title: --  Start of MIB objects
  contents:
  - '--  Start of MIB objects

    '
- title: -- *******************************************************************
  contents:
  - "-- *******************************************************************\n vrrpNodeVersion\
    \  OBJECT-TYPE\n     SYNTAX       Integer32\n     MAX-ACCESS   read-only\n   \
    \  STATUS       current\n     DESCRIPTION\n        \"This value identifies the\
    \ particular version of the VRRP\n         supported by this node.\"\n     ::=\
    \ { vrrpOperations 1 }\n vrrpNotificationCntl  OBJECT-TYPE\n     SYNTAX      \
    \ INTEGER {\n         enabled     (1),\n         disabled    (2)\n     }\n   \
    \  MAX-ACCESS   read-write\n     STATUS       current\n     DESCRIPTION\n    \
    \    \"Indicates whether the VRRP-enabled router will generate\n         SNMP\
    \ traps for events defined in this MIB. 'Enabled'\n         results in SNMP traps;\
    \ 'disabled', no traps are sent.\"\n     DEFVAL { enabled }\n     ::= { vrrpOperations\
    \ 2 }\n"
- title: -- *******************************************************************
  contents:
  - '-- *******************************************************************

    '
- title: --  VRRP Operations Table
  contents:
  - '--  VRRP Operations Table

    '
- title: -- *******************************************************************
  contents:
  - "-- *******************************************************************\n vrrpOperTable\
    \ OBJECT-TYPE\n     SYNTAX       SEQUENCE OF VrrpOperEntry\n     MAX-ACCESS  \
    \ not-accessible\n     STATUS       current\n     DESCRIPTION\n         \"Operations\
    \ table for a VRRP router which consists of a\n          sequence (i.e., one or\
    \ more conceptual rows) of\n          'vrrpOperEntry' items.\"\n     ::= { vrrpOperations\
    \ 3 }\n vrrpOperEntry OBJECT-TYPE\n     SYNTAX       VrrpOperEntry\n     MAX-ACCESS\
    \   not-accessible\n     STATUS       current\n     DESCRIPTION\n         \"An\
    \ entry in the vrrpOperTable containing the operational\n          characteristics\
    \ of a virtual router. On a VRRP router,\n          a given virtual router is\
    \ identified by a combination\n          of the IF index and VRID.\n         \
    \ Rows in the table cannot be modified unless the value\n          of `vrrpOperAdminState'\
    \ is `disabled' and the\n          `vrrpOperState' has transitioned to `initialize'.\"\
    \n     INDEX    { ifIndex, vrrpOperVrId }\n     ::= { vrrpOperTable 1 }\n VrrpOperEntry\
    \ ::=\n     SEQUENCE {\n         vrrpOperVrId\n             VrId,\n         vrrpOperVirtualMacAddr\n\
    \             MacAddress,\n         vrrpOperState\n             INTEGER,\n   \
    \      vrrpOperAdminState\n             INTEGER,\n         vrrpOperPriority\n\
    \             Integer32,\n         vrrpOperIpAddrCount\n             Integer32,\n\
    \         vrrpOperMasterIpAddr\n             IpAddress,\n         vrrpOperPrimaryIpAddr\n\
    \             IpAddress,\n         vrrpOperAuthType\n             INTEGER,\n \
    \        vrrpOperAuthKey\n             OCTET STRING,\n         vrrpOperAdvertisementInterval\n\
    \             Integer32,\n         vrrpOperPreemptMode\n             TruthValue,\n\
    \         vrrpOperVirtualRouterUpTime\n             TimeStamp,\n         vrrpOperProtocol\n\
    \             INTEGER,\n         vrrpOperRowStatus\n             RowStatus\n }\n\
    \ vrrpOperVrId OBJECT-TYPE\n     SYNTAX       VrId\n     MAX-ACCESS   not-accessible\n\
    \     STATUS       current\n     DESCRIPTION\n         \"This object contains\
    \ the Virtual Router Identifier (VRID).\"\n     ::= { vrrpOperEntry 1 }\n vrrpOperVirtualMacAddr\
    \ OBJECT-TYPE\n     SYNTAX       MacAddress\n     MAX-ACCESS   read-only\n   \
    \  STATUS       current\n     DESCRIPTION\n         \"The virtual MAC address\
    \ of the virtual router. Although this\n         object can be derived from the\
    \ 'vrrpOperVrId' object, it is\n         defined so that it is easily obtainable\
    \ by a management\n         application and can be included in VRRP-related SNMP\
    \ traps.\"\n     ::= { vrrpOperEntry 2 }\n vrrpOperState OBJECT-TYPE\n     SYNTAX\
    \       INTEGER {\n         initialize(1),\n         backup(2),\n         master(3)\n\
    \     }\n     MAX-ACCESS   read-only\n     STATUS       current\n     DESCRIPTION\n\
    \         \"The current state of the virtual router. This object has\n       \
    \  three defined values:\n           - `initialize', which indicates that all\
    \ the\n             virtual router is waiting for a startup event.\n         \
    \  - `backup', which indicates the virtual router is\n             monitoring\
    \ the availability of the master router.\n           - `master', which indicates\
    \ that the virtual router\n             is forwarding packets for IP addresses\
    \ that are\n             associated with this router.\n         Setting the `vrrpOperAdminState'\
    \ object (below) initiates\n         transitions in the value of this object.\"\
    \n     ::= { vrrpOperEntry 3 }\n vrrpOperAdminState OBJECT-TYPE\n     SYNTAX \
    \      INTEGER {\n         up(1),\n         down(2)\n     }\n     MAX-ACCESS \
    \  read-create\n     STATUS       current\n     DESCRIPTION\n         \"This object\
    \ will enable/disable the virtual router\n         function. Setting the value\
    \ to `up', will transition\n         the state of the virtual router from `initialize'\
    \ to `backup'\n         or `master', depending on the value of `vrrpOperPriority'.\n\
    \         Setting the value to `down', will transition  the\n         router from\
    \ `master' or `backup' to `initialize'. State\n         transitions may not be\
    \ immediate; they sometimes depend on\n         other factors, such as the interface\
    \ (IF) state.\n         The `vrrpOperAdminState' object must be set to `down'\
    \ prior\n         to modifying the other read-create objects in the conceptual\n\
    \         row. The value of the `vrrpOperRowStatus' object (below)\n         must\
    \ be `active', signifying that the conceptual row\n         is valid (i.e., the\
    \ objects are correctly set),\n         in order for this object to be set to\
    \ `up'.\"\n     DEFVAL    { down }\n     ::= { vrrpOperEntry 4 }\n vrrpOperPriority\
    \ OBJECT-TYPE\n     SYNTAX       Integer32 (0..255)\n     MAX-ACCESS   read-create\n\
    \     STATUS       current\n     DESCRIPTION\n         \"This object specifies\
    \ the priority to be used for the\n         virtual router master election process.\
    \ Higher values imply\n         higher priority.\n         A priority of '0',\
    \ although not settable, is sent by\n         the master router to indicate that\
    \ this router has ceased\n         to participate in VRRP and a backup virtual\
    \ router should\n         transition  to become a new master.\n         A priority\
    \ of 255 is used for the router that owns the\n         associated IP address(es).\"\
    \n     DEFVAL       { 100 }\n     ::= { vrrpOperEntry 5 }\n vrrpOperIpAddrCount\
    \ OBJECT-TYPE\n     SYNTAX       Integer32 (0..255)\n     MAX-ACCESS   read-only\n\
    \     STATUS       current\n     DESCRIPTION\n         \"The number of IP addresses\
    \ that are associated with this\n         virtual router. This number is equal\
    \ to the number of rows\n         in the vrrpAssoIpAddrTable that correspond to\
    \ a given IF\n         index/VRID pair.\"\n     ::= { vrrpOperEntry 6 }\n vrrpOperMasterIpAddr\
    \ OBJECT-TYPE\n     SYNTAX       IpAddress\n     MAX-ACCESS   read-only\n    \
    \ STATUS       current\n     DESCRIPTION\n         \"The master router's real\
    \ (primary) IP address. This is\n         the IP address listed as the source\
    \ in VRRP advertisement\n         last received by this virtual router.\"\n  \
    \   ::= { vrrpOperEntry 7 }\n vrrpOperPrimaryIpAddr OBJECT-TYPE\n     SYNTAX \
    \      IpAddress\n     MAX-ACCESS   read-create\n     STATUS       current\n \
    \    DESCRIPTION\n         \"In the case where there is more than one IP address\
    \ for\n         a given `ifIndex', this object is used to specify the IP\n   \
    \      address that will become the `vrrpOperMasterIpAddr', should\n         the\
    \ virtual router transition from backup to master. If\n         this object is\
    \ set to 0.0.0.0, the IP address which is\n         numerically lowest will be\
    \ selected.\"\n     DEFVAL       { '00000000'H } -- 0.0.0.0\n     ::= { vrrpOperEntry\
    \ 8 }\n vrrpOperAuthType OBJECT-TYPE\n     SYNTAX       INTEGER {\n         noAuthentication(1),\
    \       -- VRRP protocol exchanges are not\n                                 \
    \   -- authenticated.\n         simpleTextPassword(2),     -- Exchanges are authenticated\
    \ by a\n                                    -- clear text password.\n        \
    \ ipAuthenticationHeader(3)  -- Exchanges are authenticated using\n          \
    \                          -- the IP authentication header.\n     }\n     MAX-ACCESS\
    \   read-create\n     STATUS       current\n     DESCRIPTION\n         \"Authentication\
    \ type used for VRRP protocol exchanges between\n         virtual routers. This\
    \ value of this object is the same for a\n         given ifIndex.\n         New\
    \ enumerations to this list can only be added via a new\n         RFC on the standards\
    \ track.\"\n     DEFVAL       { noAuthentication }\n     ::= { vrrpOperEntry 9\
    \ }\n vrrpOperAuthKey OBJECT-TYPE\n     SYNTAX       OCTET STRING (SIZE (0..16))\n\
    \     MAX-ACCESS   read-create\n     STATUS       current\n     DESCRIPTION\n\
    \         \"The Authentication Key. This object is set according to\n        \
    \ the value of the 'vrrpOperAuthType' object\n         ('simpleTextPassword' or\
    \ 'ipAuthenticationHeader'). If the\n         length of the value is less than\
    \ 16 octets, the agent will\n         left adjust and zero fill to 16 octets.\
    \ The value of this\n         object is the same for a given ifIndex.\n      \
    \   When read, vrrpOperAuthKey always returns an Octet String\n         of length\
    \ zero.\"\n     ::= { vrrpOperEntry 10 }\n vrrpOperAdvertisementInterval OBJECT-TYPE\n\
    \     SYNTAX       Integer32 (1..255)\n     UNITS        \"seconds\"\n     MAX-ACCESS\
    \   read-create\n     STATUS       current\n     DESCRIPTION\n         \"The time\
    \ interval, in seconds, between sending\n         advertisement messages. Only\
    \ the master router sends\n         VRRP advertisements.\"\n     DEFVAL      \
    \ { 1 }\n     ::= { vrrpOperEntry 11 }\n vrrpOperPreemptMode OBJECT-TYPE\n   \
    \  SYNTAX       TruthValue\n     MAX-ACCESS   read-create\n     STATUS       current\n\
    \     DESCRIPTION\n         \"Controls whether a higher priority virtual router\
    \ will\n         preempt a lower priority master.\"\n     DEFVAL       { true\
    \ }\n     ::= { vrrpOperEntry 12 }\n vrrpOperVirtualRouterUpTime OBJECT-TYPE\n\
    \     SYNTAX       TimeStamp\n     MAX-ACCESS   read-only\n     STATUS       current\n\
    \     DESCRIPTION\n         \"This is the value of the `sysUpTime' object when\
    \ this\n         virtual router (i.e., the `vrrpOperState') transitioned\n   \
    \      out of `initialized'.\"\n     ::= { vrrpOperEntry 13 }\n vrrpOperProtocol\
    \ OBJECT-TYPE\n     SYNTAX   INTEGER {\n         ip (1),\n         bridge (2),\n\
    \         decnet (3),\n         other (4)\n     }\n     MAX-ACCESS read-create\n\
    \     STATUS     current\n     DESCRIPTION\n         \"The particular protocol\
    \ being controlled by this Virtual\n         Router.\n         New enumerations\
    \ to this list can only be added via a new\n         RFC on the standards track.\"\
    \n     DEFVAL { ip }\n     ::= { vrrpOperEntry 14 }\n vrrpOperRowStatus OBJECT-TYPE\n\
    \     SYNTAX       RowStatus\n     MAX-ACCESS   read-create\n     STATUS     \
    \  current\n     DESCRIPTION\n         \"The row status variable, used in accordance\
    \ to installation\n         and removal conventions for conceptual rows. The rowstatus\
    \ of\n         a currently active row in the vrrpOperTable is constrained\n  \
    \       by the operational state of the corresponding virtual router.\n      \
    \   When `vrrpOperRowStatus' is set to active(1), no other\n         objects in\
    \ the conceptual row, with the exception of\n         `vrrpOperAdminState', can\
    \ be modified. Prior to setting the\n         `vrrpOperRowStatus' object from\
    \ `active' to a different value,\n         the `vrrpOperAdminState' object must\
    \ be set to `down' and the\n         `vrrpOperState' object be transitioned to\
    \ `initialize'.\n         To create a row in this table, a manager sets this object\n\
    \         to either createAndGo(4) or createAndWait(5). Until instances\n    \
    \     of all corresponding columns are appropriately configured,\n         the\
    \ value of the corresponding instance of the `vrrpOperRowStatus'\n         column\
    \ will be read as notReady(3).\n         In particular, a newly created row cannot\
    \ be made active(1)\n         until (minimally) the corresponding instance of\n\
    \         `vrrpOperVrId' has been set and there is at least one active\n     \
    \    row in the `vrrpAssoIpAddrTable' defining an associated\n         IP address\
    \ for the virtual router.\"\n     ::= { vrrpOperEntry 15 }\n"
