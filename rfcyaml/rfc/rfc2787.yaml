- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB that\n   have a MAX-ACCESS clause of read-write or read-create.\
    \ Such objects\n   may be considered sensitive or vulnerable to security attacks\
    \ in some\n   networking environments. The support for SET operations in a non-\n\
    \   secure environment without proper protection can have a negative\n   effect\
    \ on VRRP router operations.\n   A number of objects in the vrrpOperTable possess\
    \ the read-create\n   attribute. Manipulation of these objects is capable of affecting\
    \ the\n   operation of a virtual router.\n   Specific examples of this include,\
    \ but are not limited to:\n   o The vrrpOperAdminState object which could be used\
    \ to disable a\n     virtual router.\n   o The vrrpOperPrimaryIpAddr object which,\
    \ if compromised, could allow\n     assignment of an invalid IP address to a master\
    \ router.\n   o The authentication type/key related objects which could potentially\n\
    \     render the VRRP security mechanisms ineffective.\n   Of additional concern\
    \ is the ability to disable the transmission of\n   traps. This would nullify\
    \ the capability of a virtual router to\n   provide notification in the event\
    \ of an authentication failure.\n   SNMPv1 by itself is not a secure environment.\
    \  Even if the network\n   itself is secure (for example by using IPSec), even\
    \ then, there is no\n   control as to who on the secure network is allowed to\
    \ access and\n   GET/SET (read/change/create/delete) the objects in this MIB.\n\
    \   It is recommended that the implementers consider the security\n   features\
    \ as provided by the SNMPv3 framework.  Specifically, the use\n   of the User-based\
    \ Security Model RFC 2574 [RFC2574] and the View-\n   based Access Control Model\
    \ RFC 2575 [RFC2575] is recommended.\n   It is then a customer/user responsibility\
    \ to ensure that the SNMP\n   entity giving access to an instance of this MIB,\
    \ is properly\n   configured to give access to the objects only to those principals\n\
    \   (users) that have legitimate rights to indeed GET or SET\n   (change/create/delete)\
    \ them.\n"
