- title: --  VRRP Associated IP Address Table
  contents:
  - '--  VRRP Associated IP Address Table

    '
- title: -- *******************************************************************
  contents:
  - "-- *******************************************************************\n vrrpAssoIpAddrTable\
    \ OBJECT-TYPE\n     SYNTAX       SEQUENCE OF VrrpAssoIpAddrEntry\n     MAX-ACCESS\
    \   not-accessible\n     STATUS       current\n     DESCRIPTION\n         \"The\
    \ table of addresses associated with this virtual router.\"\n     ::= { vrrpOperations\
    \ 4 }\n vrrpAssoIpAddrEntry OBJECT-TYPE\n     SYNTAX       VrrpAssoIpAddrEntry\n\
    \     MAX-ACCESS   not-accessible\n     STATUS       current\n     DESCRIPTION\n\
    \         \"An entry in the table contains an IP address that is\n         associated\
    \ with a virtual router. The number of rows for\n         a given ifIndex and\
    \ VrId will equal the number of IP\n         addresses associated (e.g., backed\
    \ up) by the virtual\n         router (equivalent to 'vrrpOperIpAddrCount').\n\
    \         Rows in the table cannot be modified unless the value\n         of `vrrpOperAdminState'\
    \ is `disabled' and the\n         `vrrpOperState' has transitioned to `initialize'.\"\
    \n     INDEX    { ifIndex, vrrpOperVrId, vrrpAssoIpAddr }\n     ::= { vrrpAssoIpAddrTable\
    \ 1 }\n VrrpAssoIpAddrEntry ::=\n     SEQUENCE {\n         vrrpAssoIpAddr\n  \
    \           IpAddress,\n         vrrpAssoIpAddrRowStatus\n             RowStatus\n\
    \ }\n vrrpAssoIpAddr OBJECT-TYPE\n     SYNTAX       IpAddress\n     MAX-ACCESS\
    \   not-accessible\n     STATUS       current\n     DESCRIPTION\n         \"The\
    \ assigned IP addresses that a virtual router is\n         responsible for backing\
    \ up.\"\n     ::= { vrrpAssoIpAddrEntry 1 }\n vrrpAssoIpAddrRowStatus OBJECT-TYPE\n\
    \     SYNTAX       RowStatus\n     MAX-ACCESS   read-create\n     STATUS     \
    \  current\n     DESCRIPTION\n         \"The row status variable, used according\
    \ to installation\n         and removal conventions for conceptual rows. Setting\
    \ this\n         object to active(1) or createAndGo(4) results in the\n      \
    \   addition of an associated address for a virtual router.\n         Destroying\
    \ the entry or setting it to notInService(2)\n         removes the associated\
    \ address from the virtual router.\n         The use of other values is implementation-dependent.\"\
    \n     ::= { vrrpAssoIpAddrEntry 2 }\n"
- title: -- *******************************************************************
  contents:
  - '-- *******************************************************************

