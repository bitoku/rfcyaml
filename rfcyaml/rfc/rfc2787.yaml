- title: --  VRRP Router Statistics
  contents:
  - '--  VRRP Router Statistics

    '
- title: -- *******************************************************************
  contents:
  - "-- *******************************************************************\n vrrpRouterChecksumErrors\
    \ OBJECT-TYPE\n     SYNTAX       Counter32\n     MAX-ACCESS   read-only\n    \
    \ STATUS       current\n     DESCRIPTION\n         \"The total number of VRRP\
    \ packets received with an invalid\n         VRRP checksum value.\"\n     ::=\
    \ { vrrpStatistics 1 }\n vrrpRouterVersionErrors OBJECT-TYPE\n     SYNTAX    \
    \   Counter32\n     MAX-ACCESS   read-only\n     STATUS       current\n     DESCRIPTION\n\
    \         \"The total number of VRRP packets received with an unknown\n      \
    \   or unsupported version number.\"\n     ::= { vrrpStatistics 2 }\n vrrpRouterVrIdErrors\
    \ OBJECT-TYPE\n     SYNTAX       Counter32\n     MAX-ACCESS   read-only\n    \
    \ STATUS       current\n     DESCRIPTION\n         \"The total number of VRRP\
    \ packets received with an invalid\n         VRID for this virtual router.\"\n\
    \     ::= { vrrpStatistics 3 }\n"
- title: -- *******************************************************************
  contents:
  - '-- *******************************************************************

