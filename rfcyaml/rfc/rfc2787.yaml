- title: --  VRRP Router Statistics Table
  contents:
  - '--  VRRP Router Statistics Table

    '
- title: -- *******************************************************************
  contents:
  - "-- *******************************************************************\n vrrpRouterStatsTable\
    \ OBJECT-TYPE\n     SYNTAX       SEQUENCE OF VrrpRouterStatsEntry\n     MAX-ACCESS\
    \   not-accessible\n     STATUS       current\n     DESCRIPTION\n         \"Table\
    \ of virtual router statistics.\"\n     ::= { vrrpStatistics 4 }\n vrrpRouterStatsEntry\
    \ OBJECT-TYPE\n     SYNTAX       VrrpRouterStatsEntry\n     MAX-ACCESS   not-accessible\n\
    \     STATUS       current\n     DESCRIPTION\n         \"An entry in the table,\
    \ containing statistics information\n         about a given virtual router.\"\n\
    \     AUGMENTS    { vrrpOperEntry }\n     ::= { vrrpRouterStatsTable 1 }\n VrrpRouterStatsEntry\
    \ ::=\n     SEQUENCE {\n         vrrpStatsBecomeMaster\n             Counter32,\n\
    \         vrrpStatsAdvertiseRcvd\n             Counter32,\n         vrrpStatsAdvertiseIntervalErrors\n\
    \             Counter32,\n         vrrpStatsAuthFailures\n             Counter32,\n\
    \         vrrpStatsIpTtlErrors\n             Counter32,\n         vrrpStatsPriorityZeroPktsRcvd\n\
    \             Counter32,\n         vrrpStatsPriorityZeroPktsSent\n           \
    \  Counter32,\n         vrrpStatsInvalidTypePktsRcvd\n             Counter32,\n\
    \         vrrpStatsAddressListErrors\n             Counter32,\n         vrrpStatsInvalidAuthType\n\
    \             Counter32,\n         vrrpStatsAuthTypeMismatch\n             Counter32,\n\
    \         vrrpStatsPacketLengthErrors\n             Counter32\n     }\n vrrpStatsBecomeMaster\
    \ OBJECT-TYPE\n     SYNTAX       Counter32\n     MAX-ACCESS   read-only\n    \
    \ STATUS       current\n     DESCRIPTION\n         \"The total number of times\
    \ that this virtual router's state\n         has transitioned to MASTER.\"\n \
    \    ::= { vrrpRouterStatsEntry 1 }\n vrrpStatsAdvertiseRcvd OBJECT-TYPE\n   \
    \  SYNTAX       Counter32\n     MAX-ACCESS   read-only\n     STATUS       current\n\
    \     DESCRIPTION\n         \"The total number of VRRP advertisements received\
    \ by this\n         virtual router.\"\n     ::= { vrrpRouterStatsEntry 2 }\n vrrpStatsAdvertiseIntervalErrors\
    \ OBJECT-TYPE\n     SYNTAX       Counter32\n     MAX-ACCESS   read-only\n    \
    \ STATUS       current\n     DESCRIPTION\n         \"The total number of VRRP\
    \ advertisement packets received\n         for which the advertisement interval\
    \ is different than the\n         one configured for the local virtual router.\"\
    \n     ::= { vrrpRouterStatsEntry 3 }\n vrrpStatsAuthFailures OBJECT-TYPE\n  \
    \   SYNTAX       Counter32\n     MAX-ACCESS   read-only\n     STATUS       current\n\
    \     DESCRIPTION\n         \"The total number of VRRP packets received that do\
    \ not pass\n         the authentication check.\"\n     ::= { vrrpRouterStatsEntry\
    \ 4 }\n vrrpStatsIpTtlErrors OBJECT-TYPE\n     SYNTAX       Counter32\n     MAX-ACCESS\
    \   read-only\n     STATUS       current\n     DESCRIPTION\n         \"The total\
    \ number of VRRP packets received by the virtual\n         router with IP TTL\
    \ (Time-To-Live) not equal to 255.\"\n     ::= { vrrpRouterStatsEntry 5 }\n vrrpStatsPriorityZeroPktsRcvd\
    \ OBJECT-TYPE\n     SYNTAX       Counter32\n     MAX-ACCESS   read-only\n    \
    \ STATUS       current\n     DESCRIPTION\n         \"The total number of VRRP\
    \ packets received by the virtual\n         router with a priority of '0'.\"\n\
    \     ::= { vrrpRouterStatsEntry 6 }\n vrrpStatsPriorityZeroPktsSent OBJECT-TYPE\n\
    \     SYNTAX       Counter32\n     MAX-ACCESS   read-only\n     STATUS       current\n\
    \     DESCRIPTION\n         \"The total number of VRRP packets sent by the virtual\
    \ router\n         with a priority of '0'.\"\n     ::= { vrrpRouterStatsEntry\
    \ 7 }\n vrrpStatsInvalidTypePktsRcvd OBJECT-TYPE\n     SYNTAX       Counter32\n\
    \     MAX-ACCESS   read-only\n     STATUS       current\n     DESCRIPTION\n  \
    \       \"The number of VRRP packets received by the virtual router\n        \
    \ with an invalid value in the 'type' field.\"\n     ::= { vrrpRouterStatsEntry\
    \ 8 }\n vrrpStatsAddressListErrors OBJECT-TYPE\n     SYNTAX       Counter32\n\
    \     MAX-ACCESS   read-only\n     STATUS       current\n     DESCRIPTION\n  \
    \       \"The total number of packets received for which the address\n       \
    \  list does not match the locally configured list for the\n         virtual router.\"\
    \n     ::= { vrrpRouterStatsEntry 9 }\n vrrpStatsInvalidAuthType OBJECT-TYPE\n\
    \     SYNTAX       Counter32\n     MAX-ACCESS   read-only\n     STATUS       current\n\
    \     DESCRIPTION\n         \"The total number of packets received with an unknown\n\
    \         authentication type.\"\n     ::= { vrrpRouterStatsEntry 10 }\n vrrpStatsAuthTypeMismatch\
    \ OBJECT-TYPE\n     SYNTAX       Counter32\n     MAX-ACCESS   read-only\n    \
    \ STATUS       current\n     DESCRIPTION\n         \"The total number of packets\
    \ received with 'Auth Type' not\n         equal to the locally configured authentication\
    \ method\n         (`vrrpOperAuthType').\"\n     ::= { vrrpRouterStatsEntry 11\
    \ }\n vrrpStatsPacketLengthErrors OBJECT-TYPE\n     SYNTAX       Counter32\n \
    \    MAX-ACCESS   read-only\n     STATUS       current\n     DESCRIPTION\n   \
    \      \"The total number of packets received with a packet length\n         less\
    \ than the length of the VRRP header.\"\n     ::= { vrrpRouterStatsEntry 12 }\n"
