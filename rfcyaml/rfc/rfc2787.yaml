- title: __initial_text__
  contents:
  - "                 Definitions of Managed Objects for the\n                   Virtual\
    \ Router Redundancy Protocol\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol\
    \ for the\n   Internet community, and requests discussion and suggestions for\n\
    \   improvements.  Please refer to the current edition of the \"Internet\n   Official\
    \ Protocol Standards\" (STD 1) for the standardization state\n   and status of\
    \ this protocol.  Distribution of this memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2000).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This specification defines an extension to the Management Information\n\
    \   Base (MIB) for use with SNMP-based network management.  In\n   particular,\
    \ it defines objects for configuring, monitoring, and\n   controlling routers\
    \ that employ the Virtual Router Redundancy\n   Protocol (VRRP) [17].\n   This\
    \ memo specifies a MIB module in a manner that is compliant with\n   SMIv2 [5],\
    \ and semantically identical to the SMIv1 definitions [2].\n"
