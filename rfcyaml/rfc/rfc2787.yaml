- title: --   Trap Definitions
  contents:
  - '--   Trap Definitions

    '
- title: -- *******************************************************************
  contents:
  - "-- *******************************************************************\n vrrpNotifications\
    \   OBJECT IDENTIFIER ::= { vrrpMIB 0 }\n vrrpTrapPacketSrc OBJECT-TYPE\n    \
    \ SYNTAX       IpAddress\n     MAX-ACCESS   accessible-for-notify\n     STATUS\
    \       current\n     DESCRIPTION\n         \"The IP address of an inbound VRRP\
    \ packet. Used by\n          vrrpTrapAuthFailure trap.\"\n     ::= { vrrpOperations\
    \ 5 }\n vrrpTrapAuthErrorType OBJECT-TYPE\n     SYNTAX        INTEGER {\n    \
    \     invalidAuthType (1),\n         authTypeMismatch (2),\n         authFailure\
    \ (3)\n     }\n     MAX-ACCESS   accessible-for-notify\n     STATUS       current\n\
    \     DESCRIPTION\n         \"Potential types of configuration conflicts.\n  \
    \       Used by vrrpAuthFailure trap.\"\n     ::= { vrrpOperations 6 }\n vrrpTrapNewMaster\
    \ NOTIFICATION-TYPE\n     OBJECTS      { vrrpOperMasterIpAddr\n              \
    \    }\n     STATUS       current\n     DESCRIPTION\n         \"The newMaster\
    \ trap indicates that the sending agent\n         has transitioned to 'Master'\
    \ state.\"\n     ::= { vrrpNotifications 1 }\n vrrpTrapAuthFailure NOTIFICATION-TYPE\n\
    \     OBJECTS      { vrrpTrapPacketSrc,\n                    vrrpTrapAuthErrorType\n\
    \                  }\n     STATUS       current\n     DESCRIPTION\n         \"\
    A vrrpAuthFailure trap signifies that a packet has\n         been received from\
    \ a router whose authentication key\n         or authentication type conflicts\
    \ with this router's\n         authentication key or authentication type. Implementation\n\
    \         of this trap is optional.\"\n     ::= { vrrpNotifications 2 }\n"
