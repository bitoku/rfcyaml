    \ for objects contained in VRRP notifications.\"\n     ::= { vrrpMIBGroups 3 }\n\
    \ vrrpNotificationGroup NOTIFICATION-GROUP\n     NOTIFICATIONS {\n         vrrpTrapNewMaster,\n\
    \         vrrpTrapAuthFailure\n         }\n     STATUS current\n     DESCRIPTION\n\
    \        \"The VRRP MIB Notification Group.\"\n     ::= { vrrpMIBGroups 4 }\n"
