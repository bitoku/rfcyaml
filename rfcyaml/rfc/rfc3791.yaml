    \ \"AS-wide Unique BGP Identifier for BGP-\n         4\", Work in Progress, December\
    \ 2003.\n   [9]   Hopps, C., \"Routing IPv6 with IS-IS\", Work in Progress, January\n\
    \         2003.\n   [10]  Hinden, R., \"Virtual Router Redundancy Protocol for\
    \ IPv6\", Work\n         in Progress, February 2004.\n11.  Authors' Addresses\n\
