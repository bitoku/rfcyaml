    \ Nesser, II, \"Survey of IPv4 Addresses in\n         Currently Deployed IETF\
    \ Application Area Standards\", RFC 3795,\n         June 2004.\n   [3]   Mickles,\
    \ C. and P. Nesser, II, \"Internet Area: Survey of IPv4\n         Addresses Currently\
    \ Deployed IETF Standards\", RFC 3790, June\n         2004.\n   [4]   Nesser,\
    \ II, P. and A. Bergstrom, \"Survey of IPv4 addresses in\n         Currently Deployed\
    \ IETF Operations & Management Area\n         Standards\", RFC 3796, June 2004.\n\
    \   [5]   Nesser, II, P. and A. Bergstrom. \"Survey of IPv4 Addresses in\n   \
    \      Currently Deployed IETF Security Area Standards\", RFC 3792,\n        \
