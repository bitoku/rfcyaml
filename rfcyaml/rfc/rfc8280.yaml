- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   \"There's a freedom about the Internet: As long as we accept\
    \ the rules\n   of sending packets around, we can send packets containing anything\
    \ to\n   anywhere.\"  [Berners-Lee]\n   \"The Internet isn't value-neutral, and\
    \ neither is the IETF.\"\n   [RFC3935]\n   The ever-growing interconnectedness\
    \ of the Internet and society\n   increases the impact of the Internet on the\
    \ lives of individuals.\n   Because of this, the design and development of the\
    \ Internet\n   infrastructure also have a growing impact on society.  This has\
    \ led\n   to a broad recognition that human rights [UDHR] [ICCPR] [ICESCR] have\n\
    \   a role in the development and management of the Internet [UNGA2013]\n   [NETmundial].\
    \  It has also been argued that the Internet should be\n   strengthened as an\
    \ enabling environment for human rights [Brown].\n   This document aims to (1)\
    \ expose the relationship between protocols\n   and human rights, (2) propose\
    \ possible guidelines to protect the\n   Internet as an enabling environment for\
    \ human rights in future\n   protocol development, in a manner similar to the\
    \ work done for\n   privacy considerations [RFC6973], and (3) increase the awareness,\
    \ in\n   both the human rights community and the technical community, of the\n\
    \   importance of the technical workings of the Internet and its impact\n   on\
    \ human rights.\n   Document authors who want to apply this work to their own\
    \ can go\n   directly to Section 6 of this document.\n   Open, secure, and reliable\
    \ connectivity is necessary (although not\n   sufficient) to exercise human rights\
    \ such as freedom of expression\n   and freedom of association [FOC], as defined\
    \ in the Universal\n   Declaration of Human Rights [UDHR].  The purpose of the\
    \ Internet is\n   to be a global network of networks that provides unfettered\n\
    \   connectivity to all users, and for any content [RFC1958].  This\n   objective\
    \ of stimulating global connectivity contributes to the\n   Internet's role as\
    \ an enabler of human rights.  The Internet has\n   given people a platform to\
    \ exchange opinions and gather information;\n   it has enabled people of different\
    \ backgrounds and genders to\n   participate in the public debate; it has also\
    \ allowed people to\n   congregate and organize.  Next to that, the strong commitment\
    \ to\n   security [RFC1984] [RFC3365] and privacy [RFC6973] [RFC7258] in the\n\
    \   Internet's architectural design contributes to the strengthening of\n   the\
    \ Internet as an enabling environment for human rights.  One could\n   even argue\
    \ that the Internet is not only an enabler of human rights\n   but that human\
    \ rights lie at the base of, and are ingrained in, the\n   architecture of the\
    \ networks that make up the Internet.  Internet\n   connectivity increases the\
    \ capacity for individuals to exercise their\n   rights; the core of the Internet\
    \ -- its architectural design -- is\n   therefore closely intertwined with the\
    \ human rights framework\n   [CathFloridi].  The quintessential link between the\
    \ Internet's\n   infrastructure and human rights has been argued by many.  [Bless1],\n\
    \   for instance, argues that \"to a certain extent, the Internet and its\n  \
    \ protocols have already facilitated the realization of human rights,\n   e.g.,\
    \ the freedom of assembly and expression.  In contrast, measures\n   of censorship\
    \ and pervasive surveillance violate fundamental human\n   rights.\"  [DeNardis15]\
    \ argues that \"Since the first hints of Internet\n   commercialization and internationalization,\
    \ the IETF has supported\n   strong security in protocol design and has sometimes\
    \ served as a\n   force resisting protocol-enabled surveillance features.\"  By\
    \ doing\n   so, the IETF enabled the manifestation of the right to privacy,\n\
    \   through the Internet's infrastructure.  Additionally, access to\n   freely\
    \ available information gives people access to knowledge that\n   enables them\
    \ to help satisfy other human rights; as such, the\n   Internet increasingly becomes\
    \ a precondition for human rights rather\n   than a supplement.\n   Human rights\
    \ can be in conflict with each other, such as the right to\n   freedom of expression\
    \ and the right to privacy.  In such cases, the\n   different affected rights\
    \ need to be balanced.  To do this, it is\n   crucial that the impacts on rights\
    \ are clearly documented in order to\n   mitigate potential harm.  This research\
    \ aims to ultimately contribute\n   to making that process tangible and practical\
    \ for protocol\n   developers.  Technology can never be fully equated with a human\n\
    \   right.  Whereas a specific technology might be a strong enabler of a\n   specific\
    \ human right, it might have an adverse impact on another\n   human right.  In\
    \ this case, decisions on design and deployment need\n   to take this into account.\n\
    \   The open nature of the initial technical design and its open\n   standards,\
    \ as well as developments like open source, fostered freedom\n   of communication.\
    \  What emerged was a network of networks that could\n   enable everyone to connect\
    \ and to exchange data, information, and\n   code.  For many, enabling such connections\
    \ became a core value.\n   However, as the scale and the commercialization of\
    \ the Internet grew,\n   topics like access, rights, and connectivity have been\
    \ forced to\n   compete with other values.  Therefore, important characteristics\
    \ of\n   the Internet that enable human rights might be degraded if they're\n\
    \   not properly defined, described, and protected as such.  Conversely,\n   not\
    \ protecting characteristics that enable human rights could also\n   result in\
    \ (partial) loss of functionality and connectivity, along\n   with other inherent\
    \ parts of the Internet's architecture of networks.\n   New protocols, particularly\
    \ those that upgrade the core\n   infrastructure of the network, should be designed\
    \ to continue to\n   enable fundamental human rights.\n   The IETF has produced\
    \ guidelines and procedures to ensure and\n   galvanize the privacy of individuals\
    \ and security of the network in\n   protocol development.  This document aims\
    \ to explore the possibility\n   of developing similar procedures for guidelines\
    \ for human rights\n   considerations to ensure that protocols developed in the\
    \ IETF do not\n   have an adverse impact on the realization of human rights on\
    \ the\n   Internet.  By carefully considering the answers to the questions\n \
    \  posed in Section 6 of this document, document authors should be\n   (1) able\
    \ to produce a comprehensive analysis that can serve as the\n   basis for discussion\
    \ on whether the protocol adequately protects\n   against specific human rights\
    \ threats and (2) potentially stimulated\n   to think about alternative design\
    \ choices.\n   This document was developed within the framework of the Human Rights\n\
    \   Protocol Considerations (HRPC) Research Group, based on discussions\n   on\
    \ the HRPC mailing list (Section 9); this document was also\n   extensively discussed\
    \ during HRPC sessions.  This document has\n   received eleven in-depth reviews\
    \ on the mailing list, and it received\n   many comments from inside and outside\
    \ the IRTF and IETF communities.\n"
- title: 2.  Vocabulary Used
  contents:
  - "2.  Vocabulary Used\n   In the discussion of human rights and Internet architecture,\
    \ concepts\n   developed in computer science, networking, law, policy-making,\
    \ and\n   advocacy are coming together [Dutton] [Kaye] [Franklin] [RFC1958].\n\
    \   The same concepts might have a very different meaning and\n   implications\
    \ in other areas of expertise.  In order to foster a\n   constructive interdisciplinary\
    \ debate and minimize differences in\n   interpretation, the following glossary\
    \ is provided.  It builds as\n   much as possible on existing definitions; when\
    \ definitions were not\n   available in IETF documents, definitions were taken\
    \ from other\n   Standards Development Organizations (SDOs) or academic literature.\n\
    \   Accessibility:  \"Full Internet Connectivity\", as described in\n      [RFC4084],\
    \ to provide unfettered access to the Internet.\n      The design of protocols,\
    \ services, or implementations that provide\n      an enabling environment for\
    \ people with disabilities.\n      The ability to receive information available\
    \ on the Internet.\n   Anonymity:  The condition of an identity being unknown\
    \ or concealed\n      [RFC4949].\n   Anonymous:  A state of an individual in which\
    \ an observer or attacker\n      cannot identify the individual within a set of\
    \ other individuals\n      (the anonymity set) [RFC6973].\n   Authenticity:  The\
    \ property of being genuine and able to be verified\n      and be trusted [RFC4949].\n\
    \   Blocking:  The practice of preventing access to resources in the\n      aggregate\
    \ [RFC7754].  Both blocking and filtering can be\n      implemented at the level\
    \ of \"services\" (web hosting or video\n      streaming, for example) or at the\
    \ level of particular \"content\"\n      [RFC7754].\n   Censorship:  Technical\
    \ mechanisms, including both blocking and\n      filtering, that certain political\
    \ or private actors around the\n      world use to block or degrade Internet traffic.\
    \  For further\n      details on the various elements of Internet censorship,\
    \ see\n      [Hall].\n   Censorship resistance:  Methods and measures to mitigate\
    \ Internet\n      censorship.\n   Confidentiality:  The property that data is\
    \ not disclosed to system\n      entities unless they have been authorized to\
    \ know the data\n      [RFC4949].\n   Connectivity:  The extent to which a device\
    \ or network is able to\n      reach other devices or networks to exchange data.\
    \  The Internet is\n      the tool for providing global connectivity [RFC1958].\
    \  Different\n      types of connectivity are further specified in [RFC4084].\n\
    \      The end-to-end principle, interoperability, distributed\n      architecture,\
    \ resilience, reliability, and robustness in\n      combination constitute the\
    \ enabling factors that result in\n      connectivity to, and on, the Internet.\n\
    \   Content agnosticism:  Treating network traffic identically regardless\n  \
    \    of content.\n   Decentralized:  Implementation or deployment of standards,\
    \ protocols,\n      or systems without one single point of control.\n   End-to-end\
    \ principle:  The principle that application-specific\n      functions should\
    \ not be embedded into the network and thus stay at\n      the endpoints.  In\
    \ many cases, especially when dealing with\n      failures, the right decisions\
    \ can only be made with the\n      corresponding application-specific knowledge,\
    \ which is available\n      at endpoints not in the network.\n      The end-to-end\
    \ principle is one of the key architectural\n      guidelines of the Internet.\
    \  The argument in favor of the\n      end-to-end approach to system design is\
    \ laid out in the\n      fundamental papers by Saltzer, Reed, and Clark [Saltzer]\
    \ [Clark].\n      In these papers, the authors argue in favor of radical\n   \
    \   simplification: system designers should only build the essential\n      and\
    \ shared functions into the network, as most functions can only\n      be implemented\
    \ at network endpoints.  Building features into the\n      network for the benefit\
    \ of certain applications will come at the\n      expense of others.  As such,\
    \ in general system designers should\n      attempt to steer clear of building\
    \ anything into the network that\n      is not a bare necessity for its functioning.\
    \  Following the\n      end-to-end principle is crucial for innovation, as it\
    \ makes\n      innovation at the edges possible without having to make changes\
    \ to\n      the network, and it protects the robustness of the network.\n    \
    \  [RFC2775] further elaborates on various aspects of end-to-end\n      connectivity.\n\
    \   Federation:  The possibility of connecting autonomous and possibly\n     \
    \ centralized systems into a single system without a central\n      authority.\n\
    \   Filtering:  The practice of preventing access to specific resources\n    \
    \  within an aggregate [RFC7754].\n   Heterogeneity:  \"The Internet is characterized\
    \ by heterogeneity on\n      many levels: devices and nodes, router scheduling\
    \ algorithms and\n      queue management mechanisms, routing protocols, levels\
    \ of\n      multiplexing, protocol versions and implementations, underlying\n\
    \      link layers (e.g., point-to-point, multi-access links, wireless,\n    \
    \  FDDI, etc.), in the traffic mix and in the levels of congestion at\n      different\
    \ times and places.  Moreover, as the Internet is composed\n      of autonomous\
    \ organizations and internet service providers, each\n      with their own separate\
    \ policy concerns, there is a large\n      heterogeneity of administrative domains\
    \ and pricing structures.\"\n      [FIArch]\n      As a result, per [FIArch],\
    \ the heterogeneity principle proposed in\n      [RFC1958] needs to be supported\
    \ by design.\n   Human rights:  Principles and norms that are indivisible,\n \
    \     interrelated, unalienable, universal, and mutually reinforcing.\n      Human\
    \ rights have been codified in national and international\n      bodies of law.\
    \  The Universal Declaration of Human Rights [UDHR]\n      is the most well-known\
    \ document in the history of human rights.\n      The aspirations from [UDHR]\
    \ were later codified into treaties such\n      as the International Covenant\
    \ on Civil and Political Rights\n      [ICCPR] and the International Covenant\
    \ on Economic, Social and\n      Cultural Rights [ICESCR], after which signatory\
    \ countries were\n      obliged to reflect them in their national bodies of law.\
    \  There is\n      also a broad recognition that not only states have obligations\n\
    \      vis-a-vis human rights, but non-state actors do as well.\n   Integrity:\
    \  The property that data has not been changed, destroyed,\n      or lost in an\
    \ unauthorized or accidental manner [RFC4949].\n   Internationalization (i18n):\
    \  The practice of making protocols,\n      standards, and implementations usable\
    \ in different languages and\n      scripts (see Section 6.2.12 (\"Localization\"\
    )).\n      \"In the IETF, 'internationalization' means to add or improve the\n\
    \      handling of non-ASCII text in a protocol\" [RFC6365].\n      A different\
    \ perspective, more appropriate to protocols that are\n      designed for global\
    \ use from the beginning, is the definition used\n      by the World Wide Web\
    \ Consortium (W3C) [W3Ci18nDef]:\n      \"Internationalization is the design and\
    \ development of a product,\n      application or document content that enables\
    \ easy localization for\n      target audiences that vary in culture, region,\
    \ or language.\"\n      Many protocols that handle text only handle one charset\n\
    \      (US-ASCII), or they leave the question of encoding up to local\n      guesswork\
    \ (which leads, of course, to interoperability problems)\n      [RFC3536].  If\
    \ multiple charsets are permitted, they must be\n      explicitly identified [RFC2277].\
    \  Adding non-ASCII text to a\n      protocol allows the protocol to handle more\
    \ scripts, hopefully all\n      scripts in use in the world.  In today's world,\
    \ that is normally\n      best accomplished by allowing Unicode encoded in UTF-8\
    \ only,\n      thereby shifting conversion issues away from ad hoc choices.\n\
    \   Interoperable:  A property of a documented standard or protocol that\n   \
    \   allows different independent implementations to work with each\n      other\
    \ without any restriction on functionality.\n   Localization (l10n):  The practice\
    \ of translating an implementation\n      to make it functional in a specific\
    \ language or for users in a\n      specific locale (see Section 6.2.5 (\"Internationalization\"\
    )).\n      (cf. [RFC6365]): The process of adapting an internationalized\n   \
    \   application platform or application to a specific cultural\n      environment.\
    \  In localization, the same semantics are preserved\n      while the syntax may\
    \ be changed [FRAMEWORK].\n      Localization is the act of tailoring an application\
    \ for a\n      different language, script, or culture.  Some internationalized\n\
    \      applications can handle a wide variety of languages.  Typical\n      users\
    \ only understand a small number of languages, so the program\n      must be tailored\
    \ to interact with users in just the languages they\n      know.  The major work\
    \ of localization is translating the user\n      interface and documentation.\
    \  Localization involves not only\n      changing the language interaction but\
    \ also other relevant changes,\n      such as display of numbers, dates, currency,\
    \ and so on.  The\n      better internationalized an application is, the easier\
    \ it is to\n      localize it for a particular language and character-encoding\n\
    \      scheme.\n   Open standards:  Conform with [RFC2026], which states the following:\n\
    \      \"Various national and international standards bodies, such as\n      ANSI,\
    \ ISO, IEEE, and ITU-T, develop a variety of protocol and\n      service specifications\
    \ that are similar to Technical\n      Specifications defined here.  National\
    \ and international groups\n      also publish 'implementors' agreements' that\
    \ are analogous to\n      Applicability Statements, capturing a body of implementation-\n\
    \      specific detail concerned with the practical application of their\n   \
    \   standards.  All of these are considered to be 'open external\n      standards'\
    \ for the purposes of the Internet Standards Process.\"\n   Openness:  Absence\
    \ of centralized points of control -- \"a feature\n      that is assumed to make\
    \ it easy for new users to join and new uses\n      to unfold\" [Brown].\n   Permissionless\
    \ innovation:  The freedom and ability to freely create\n      and deploy new\
    \ protocols on top of the communications constructs\n      that currently exist.\n\
    \   Privacy:  The right of an entity (normally a person), acting on its\n    \
    \  own behalf, to determine the degree to which it will interact with\n      its\
    \ environment, including the degree to which the entity is\n      willing to share\
    \ its personal information with others [RFC4949].\n      The right of individuals\
    \ to control or influence what information\n      related to them may be collected\
    \ and stored, and by whom and to\n      whom that information may be disclosed.\n\
    \      Privacy is a broad concept relating to the protection of\n      individual\
    \ or group autonomy and the relationship between an\n      individual or group\
    \ and society, including government, companies,\n      and private individuals.\
    \  It is often summarized as \"the right to\n      be left alone\", but it encompasses\
    \ a wide range of rights,\n      including protections from intrusions into family\
    \ and home life,\n      control of sexual and reproductive rights, and communications\n\
    \      secrecy.  It is commonly recognized as a core right that underpins\n  \
    \    human dignity and other values such as freedom of association and\n     \
    \ freedom of speech.\n      The right to privacy is also recognized in nearly\
    \ every national\n      constitution and in most international human rights treaties.\
    \  It\n      has been adjudicated upon by both international and regional\n  \
    \    bodies.  The right to privacy is also legally protected at the\n      national\
    \ level through provisions in civil and/or criminal codes.\n   Reliability:  Ensures\
    \ that a protocol will execute its function\n      consistently as described and\
    \ function without unexpected results.\n      A system that is reliable degenerates\
    \ gracefully and will have a\n      documented way to announce degradation.  It\
    \ also has mechanisms to\n      recover from failure gracefully and, if applicable,\
    \ allow for\n      partial healing [dict].\n   Resilience:  The maintaining of\
    \ dependability and performance in the\n      face of unanticipated changes and\
    \ circumstances [Meyer].\n   Robustness:  The resistance of protocols and their\
    \ implementations to\n      errors, and resistance to involuntary, legal, or malicious\n\
    \      attempts to disrupt their modes of operation [RFC760] [RFC791]\n      [RFC793]\
    \ [RFC1122].  Or, framed more positively, a system can\n      provide functionality\
    \ consistently and without errors despite\n      involuntary, legal, or malicious\
    \ attempts to disrupt its mode of\n      operation.\n   Scalability:  The ability\
    \ to handle increased or decreased system\n      parameters (number of end systems,\
    \ users, data flows, routing\n      entries, etc.) predictably within defined\
    \ expectations.  There\n      should be a clear definition of its scope and applicability.\
    \  The\n      limits of a system's scalability should be defined.  Growth or\n\
    \      shrinkage of these parameters is typically considered by orders of\n  \
    \    magnitude.\n   Strong encryption / cryptography:  Used to describe a cryptographic\n\
    \      algorithm that would require a large amount of computational power\n  \
    \    to defeat it [RFC4949].  In the modern usage of the definition of\n     \
    \ \"strong encryption\", this refers to an amount of computing power\n      currently\
    \ not available, not even to major state-level actors.\n   Transparency:  In this\
    \ context, linked to the comprehensibility of a\n      protocol in relation to\
    \ the choices it makes for users, protocol\n      developers, and implementers,\
    \ and to its outcome.\n      Outcome transparency is linked to the comprehensibility\
    \ of the\n      effects of a protocol in relation to the choices it makes for\n\
    \      users, protocol developers, and implementers, including the\n      comprehensibility\
    \ of possible unintended consequences of protocol\n      choices (e.g., lack of\
    \ authenticity may lead to lack of integrity\n      and negative externalities).\n"
- title: 3.  Research Questions
  contents:
  - "3.  Research Questions\n   The Human Rights Protocol Considerations (HRPC) Research\
    \ Group in the\n   Internet Research Task Force (IRTF) embarked on its mission\
    \ to answer\n   the following two questions, which are also the main two questions\n\
    \   that this document seeks to answer:\n   1.  How can Internet protocols and\
    \ standards impact human rights, by\n       either enabling them or creating a\
    \ restrictive environment?\n   2.  Can guidelines be developed to improve informed\
    \ and transparent\n       decision-making about the potential impact of protocols\
    \ on human\n       rights?\n"
- title: 4.  Literature and Discussion Review
  contents:
  - "4.  Literature and Discussion Review\n   Protocols and standards are regularly\
    \ seen as merely performing\n   technical functions.  However, these protocols\
    \ and standards do not\n   exist outside of their technical context, nor do they\
    \ exist outside\n   of their political, historical, economic, legal, or cultural\
    \ context.\n   This is best exemplified by the way in which some Internet processes\n\
    \   and protocols have become part and parcel of political processes and\n   public\
    \ policies: one only has to look at the IANA transition,\n   [RFC7258] (\"Pervasive\
    \ Monitoring Is an Attack\"), or global innovation\n   policy, for concrete examples\
    \ [DeNardis15].  According to [Abbate],\n   \"protocols are politics by other\
    \ means.\"  This statement would\n   probably not garner IETF consensus, but it\
    \ nonetheless reveals that\n   protocols are based on decision-making, most often\
    \ by humans.  In\n   this process, the values and ideas about the role that a\
    \ particular\n   technology should perform in society are embedded into the design.\n\
    \   Often, these design decisions are partly \"purely technical\" and\n   partly\
    \ inspired by a certain world view of how technology should\n   function that\
    \ is inspired by personal, corporate, and political\n   views.  Within the community\
    \ of IETF participants, there is a strong\n   desire to solve technical problems\
    \ and to minimize engagement with\n   political processes and non-protocol-related\
    \ political issues.\n   Since the late 1990s, a burgeoning group of academics\
    \ and\n   practitioners researched questions surrounding the societal impact of\n\
    \   protocols, as well as the politics of protocols.  These studies vary\n   in\
    \ focus and scope: some focus on specific standards [Davidson-etal]\n   [Musiani];\
    \ others look into the political, legal, commercial, or\n   social impact of protocols\
    \ [BrownMarsden] [Lessig] [Mueller]; and yet\n   others look at how the engineers'\
    \ personal set of values get\n   translated into technology [Abbate] [CathFloridi]\
    \ [DeNardis15]\n   [WynsbergheMoura].\n   Commercial and political influences\
    \ on the management of the\n   Internet's infrastructure are well documented in\
    \ the academic\n   literature and will thus not be discussed here; see [Benkler],\n\
    \   [Brown-etal], [DeNardis15], [Lessig], [Mueller], and [Zittrain].  It\n   is\
    \ sufficient to say that the IETF community consistently tries to\n   push back\
    \ against the standardization of surveillance and certain\n   other issues that\
    \ negatively influence an end user's experience of,\n   and trust in, the Internet\
    \ [DeNardis14].  The role that human rights\n   play in engineering, infrastructure\
    \ maintenance, and protocol design\n   is much less clear.\n   It is very important\
    \ to understand how protocols and standards impact\n   human rights, in particular\
    \ because SDOs are increasingly becoming\n   venues where social values (like\
    \ human rights) are discussed,\n   although often from a technological point of\
    \ view.  These SDOs are\n   becoming a new focal point for discussions about \"\
    values by design\"\n   and the role of technical engineers in protecting or enabling\
    \ human\n   rights [Brown-etal] [Clark-etal] [DeNardis14] [CathFloridi] [Lessig]\n\
    \   [Rachovitsa].\n   In the academic literature, five clear positions can be\
    \ discerned in\n   relation to the role of human rights in protocol design and\
    \ how to\n   account for these human rights in protocol development: Clark\n \
    \  et al. [Clark-etal] argue that there is a need to design \"for\n   variation\
    \ in outcome -- so that the outcome can be different in\n   different places,\
    \ and the tussle takes place within the design (...)\"\n   [as] \"Rigid designs\
    \ will be broken; designs that permit variation\n   will flex under pressure and\
    \ survive.\"  They hold that human rights\n   should not be hard-coded into protocols\
    \ for three reasons: First, the\n   rights in the UDHR are not absolute.  Second,\
    \ technology is not the\n   only tool in the tussle over human rights.  And last\
    \ but not least,\n   it is dangerous to make promises that can't be kept.  The\
    \ open nature\n   of the Internet will never, they argue, be enough to fully protect\n\
    \   individuals' human rights.\n   Conversely, Brown et al. [Brown-etal] state\
    \ that \"some key, universal\n   values -- of which the UDHR is the most legitimate\
    \ expression --\n   should be baked into the architecture at design time.\"  They\
    \ argue\n   that design choices have offline consequences and are able to shape\n\
    \   the power positions of groups or individuals in society.  As such,\n   the\
    \ individuals making these technical decisions have a moral\n   obligation to\
    \ take into account the impact of their decisions on\n   society and, by extension,\
    \ human rights.  Brown et al. recognize that\n   values and the implementation\
    \ of human rights vary across the globe.\n   Yet they argue that all members of\
    \ the United Nations have found\n   \"common agreement on the values proclaimed\
    \ in the Universal\n   Declaration of Human Rights.  In looking for the most legitimate\
    \ set\n   of global values to embed in the future Internet architectures, the\n\
    \   UDHR has the democratic assent of a significant fraction of the\n   planet's\
    \ population, through their elected representatives.\"\n   The main disagreement\
    \ between these two academic positions lies\n   mostly in the question of whether\
    \ (1) a particular value system\n   should be embedded into the Internet's architectures\
    \ or (2) the\n   architectures need to account for a varying set of values.\n\
    \   A third position, which is similar to that of Brown et al., is taken\n   by\
    \ [Broeders], in which Broeders argues that \"we must find ways to\n   continue\
    \ guaranteeing the overall integrity and functionality of the\n   public core\
    \ of the Internet.\"  He argues that the best way to do this\n   is by declaring\
    \ the backbone of the Internet -- which includes the\n   TCP/IP protocol suite,\
    \ numerous standards, the Domain Name System\n   (DNS), and routing protocols\
    \ -- a common public good.  This is a\n   different approach than those of [Clark-etal]\
    \ and [Brown-etal]\n   because Broeders does not suggest that social values should\
    \ (or\n   should not) be explicitly coded into the Internet, but rather that\n\
    \   the existing infrastructure should be seen as an entity of public\n   value.\n\
    \   Bless and Orwat [Bless2] represent a fourth position.  They argue\n   that\
    \ it is too early to make any definitive claims but that there is\n   a need for\
    \ more careful analysis of the impact of protocol design\n   choices on human\
    \ rights.  They also argue that it is important to\n   search for solutions that\
    \ \"create awareness in the technical\n   community about impact of design choices\
    \ on social values\" and \"work\n   towards a methodology for co-design of technical\
    \ and institutional\n   systems.\"\n   Berners-Lee and Halpin [BernersLeeHalpin]\
    \ represent a fifth position.\n   They argue that the Internet could lead to even\
    \ newer capacities, and\n   these capacities may over time be viewed as new kinds\
    \ of rights.  For\n   example, Internet access may be viewed as a human right\
    \ in and of\n   itself if it is taken to be a precondition for other rights, even\
    \ if\n   it could not have been predicted at the time that the UDHR was\n   written\
    \ (after the end of World War II).\n   It is important to contextualize the technical\
    \ discussion with the\n   academic discussions on this issue.  The academic discussions\
    \ are\n   also important to document, as they inform the position of the\n   authors\
    \ of this document.  The research group's position is that\n   hard-coding human\
    \ rights into protocols is complicated and changes\n   with the context.  At this\
    \ point, it is difficult to say whether or\n   not hard-coding human rights into\
    \ protocols is wise or feasible.\n   Additionally, there are many human rights,\
    \ but not all are relevant\n   for information and communications technologies\
    \ (ICTs).  A partial\n   catalog (with references to sources) of human rights\
    \ related to ICTs\n   can be found in [Hill2014].  It is, however, important to\
    \ make\n   conscious and explicit design decisions that take into account the\n\
    \   human rights protocol considerations guidelines developed below.\n   This\
    \ will contribute to the understanding of the impact that\n   protocols can have\
    \ on human rights, for both developers and users.\n   In addition, it contributes\
    \ to (1) the careful consideration of the\n   impact that a specific protocol\
    \ might have on human rights and\n   (2) the dissemination of the practice of\
    \ documenting protocol design\n   decisions related to human rights.\n   Pursuant\
    \ to the principle of constant change, because the function\n   and scope of the\
    \ Internet evolve, so does the role of the IETF in\n   developing standards. \
    \ Internet Standards are adopted based on a\n   series of criteria, including\
    \ high technical quality, support by\n   community consensus, and their overall\
    \ benefit to the Internet.  The\n   latter calls for an assessment of the interests\
    \ of all affected\n   parties and the specifications' impact on the Internet's\
    \ users.  In\n   this respect, the effective exercise of the human rights of the\n\
    \   Internet users is a relevant consideration that needs to be\n   appreciated\
    \ in the standardization process insofar as it is directly\n   linked to the reliability\
    \ and core values of the Internet [RFC1958]\n   [RFC2775] [RFC3439] [RFC3724].\n\
    \   This document details the steps taken in the research into human\n   rights\
    \ protocol considerations by the HRPC Research Group to clarify\n   the relationship\
    \ between technical concepts used in the IETF and\n   human rights.  This document\
    \ sets out some preliminary steps and\n   considerations for engineers to take\
    \ into account when developing\n   standards and protocols.\n"
- title: 5.  Methodology
  contents:
  - "5.  Methodology\n   Mapping the relationship between human rights, protocols,\
    \ and\n   architectures is a new research challenge that requires a good amount\n\
    \   of interdisciplinary and cross-organizational cooperation to develop\n   a\
    \ consistent methodology.\n   The methodological choices made in this document\
    \ are based on the\n   political-science-based method of discourse analysis and\
    \ ethnographic\n   research methods [Cath].  This work departs from the assumption\
    \ that\n   language reflects the understanding of concepts.  Or, as [Jabri]\n\
    \   holds, policy documents are \"social relations represented in texts\n   where\
    \ the language contained within these texts is used to construct\n   meaning and\
    \ representation.\"  This process happens in society\n   [Denzin] and manifests\
    \ itself in institutions and organizations\n   [King], exposed using the ethnographic\
    \ methods of semi-structured\n   interviews and participant observation.  Or,\
    \ in non-academic\n   language, the way the language in IETF/IRTF documents describes\
    \ and\n   approaches the issues they are trying to address is an indication of\n\
    \   the underlying social assumptions and relationships of the engineers\n   to\
    \ their engineering.  By reading and analyzing these documents, as\n   well as\
    \ interviewing engineers and participating in the IETF/IRTF\n   working groups,\
    \ it is possible to distill the relationship between\n   human rights, protocols,\
    \ and the Internet's infrastructure as it\n   pertains to the work of the IETF.\n\
    \   The discourse analysis was operationalized using qualitative and\n   quantitative\
    \ means.  The first step taken by the authors and\n   contributors was reading\
    \ RFCs and other official IETF documents.  The\n   second step was the use of\
    \ a Python-based analyzer, using the\n   \"Bigbang\" tool, adapted by Nick Doty\
    \ [Doty], to scan for the concepts\n   that were identified as important architectural\
    \ principles (distilled\n   on the initial reading and supplemented by the interviews\
    \ and\n   participant observation).  Such a quantitative method is very precise\n\
    \   and speeds up the research process [Ritchie].  But this tool is\n   unable\
    \ to understand \"latent meaning\" [Denzin].  In order to mitigate\n   these issues\
    \ of automated word-frequency-based approaches and to get\n   a sense of the \"\
    thick meaning\" [Geertz] of the data, a second\n   qualitative analysis of the\
    \ data set was performed.  These various\n   rounds of discourse analysis were\
    \ used to inform the interviews and\n   further data analysis.  As such, the initial\
    \ rounds of quantitative\n   discourse analysis were used to inform the second\
    \ rounds of\n   qualitative analysis.  The results from the qualitative interviews\n\
    \   were again used to feed new concepts into the quantitative discourse\n   analysis.\
    \  As such, the two methods continued to support and enrich\n   each other.\n\
    \   The ethnographic methods of the data collection and processing\n   allowed\
    \ the research group to acquire the data necessary to \"provide\n   a holistic\
    \ understanding of research participants' views and actions\"\n   [Denzin] that\
    \ highlighted ongoing issues and case studies where\n   protocols impact human\
    \ rights.  The interview participants were\n   selected through purposive sampling\
    \ [Babbie], as the research group\n   was interested in getting a wide variety\
    \ of opinions on the role of\n   human rights in guiding protocol development.\
    \  This sampling method\n   also ensured that individuals with extensive experience\
    \ working at\n   the IETF in various roles were targeted.  The interviewees included\n\
    \   individuals in leadership positions (Working Group (WG) chairs, Area\n   Directors\
    \ (ADs)), \"regular participants\", and individuals working for\n   specific entities\
    \ (corporate, civil society, political, academic) and\n   represented various\
    \ backgrounds, nationalities, and genders.\n"
- title: 5.1.  Data Sources
  contents:
  - "5.1.  Data Sources\n   In order to map the potential relationship between human\
    \ rights and\n   protocols, the HRPC Research Group gathered data from three specific\n\
    \   sources:\n"
- title: 5.1.1.  Discourse Analysis of RFCs
  contents:
  - "5.1.1.  Discourse Analysis of RFCs\n   To start addressing the issue, a mapping\
    \ exercise analyzing Internet\n   infrastructure and protocol features vis-a-vis\
    \ their possible impact\n   on human rights was undertaken.  Therefore, research\
    \ on (1) the\n   language used in current and historic RFCs and (2) information\n\
    \   gathered from mailing-list discussions was undertaken to expose core\n   architectural\
    \ principles, language, and deliberations on the human\n   rights of those affected\
    \ by the network.\n"
- title: 5.1.2.  Interviews with Members of the IETF Community
  contents:
  - "5.1.2.  Interviews with Members of the IETF Community\n   Over 30 interviews\
    \ with the current and past members of the Internet\n   Architecture Board (IAB),\
    \ current and past members of the Internet\n   Engineering Steering Group (IESG),\
    \ chairs of selected working groups,\n   and RFC authors were done at the IETF\
    \ 92 meeting in Dallas in\n   March 2015 to get an insider's understanding of\
    \ how they view the\n   relationship (if any) between human rights and protocols,\
    \ and how\n   this relationship plays out in their work.  Several of the\n   participants\
    \ opted to remain anonymous.  If you are interested in\n   this data set, please\
    \ contact the authors of this document.\n"
- title: 5.1.3.  Participant Observation in Working Groups
  contents:
  - "5.1.3.  Participant Observation in Working Groups\n   By participating in various\
    \ working groups, in person at IETF\n   meetings, and on mailing lists, information\
    \ about the IETF's\n   day-to-day workings was gathered, from which general themes,\n\
    \   technical concepts, and use cases about human rights and protocols\n   were\
    \ extracted.  This process started at the IETF 91 meeting in\n   Honolulu and\
    \ continues today.\n"
- title: 5.2.  Data Analysis Strategies
  contents:
  - "5.2.  Data Analysis Strategies\n   The data above was processed using three consecutive\
    \ strategies:\n   mapping protocols related to human rights, extracting concepts\
    \ from\n   these protocols, and creation of a common glossary (detailed under\n\
    \   Section 2).  Before going over these strategies, some elaboration on\n   the\
    \ process of identifying technical concepts as they relate to human\n   rights\
    \ is needed:\n"
- title: 5.2.1.  Identifying Qualities of Technical Concepts That Relate to Human
  contents:
  - "5.2.1.  Identifying Qualities of Technical Concepts That Relate to Human\n  \
    \      Rights\n"
- title: 5.2.1.1.  Mapping Protocols and Standards to Human Rights
  contents:
  - "5.2.1.1.  Mapping Protocols and Standards to Human Rights\n   By combining data\
    \ from the three data sources named above, an\n   extensive list of protocols\
    \ and standards that potentially enable the\n   Internet as a tool for freedom\
    \ of expression and association was\n   created.  In order to determine the enabling\
    \ (or inhibiting)\n   features, we relied on direct references in the RFCs as\
    \ related to\n   such impacts, as well as input from the community.  Based on\
    \ this\n   analysis, a list of RFCs that describe standards and protocols that\n\
    \   are potentially closely related to human rights was compiled.\n"
- title: 5.2.1.2.  Extracting Concepts from Selected RFCs
  contents:
  - "5.2.1.2.  Extracting Concepts from Selected RFCs\n   The first step was to identify\
    \ the protocols and standards that are\n   related to human rights and to create\
    \ an environment that enables\n   human rights.  For that, we needed to focus\
    \ on specific technical\n   concepts that underlie these protocols and standards.\
    \  Based on this\n   list, a number of technical concepts that appeared frequently\
    \ were\n   extracted and used to create a second list of technical terms that,\n\
    \   when combined and applied in different circumstances, create an\n   enabling\
    \ environment for exercising human rights on the Internet.\n"
- title: 5.2.1.3.  Building a Common Vocabulary of Technical Concepts That Impact
  contents:
  - "5.2.1.3.  Building a Common Vocabulary of Technical Concepts That Impact\n  \
    \        Human Rights\n   While interviewing experts, investigating RFCs, and\
    \ compiling\n   technical definitions, several concepts of convergence and divergence\n\
    \   were identified.  To ensure that the discussion was based on a common\n  \
    \ understanding of terms and vocabulary, a list of definitions was\n   created.\
    \  The definitions are based on the wording found in various\n   IETF documents;\
    \ if the definitions were not available therein,\n   definitions were taken from\
    \ other SDOs or academic literature, as\n   indicated in Section 2.\n"
- title: 5.2.1.4.  Translating Human Rights Concepts into Technical Definitions
  contents:
  - "5.2.1.4.  Translating Human Rights Concepts into Technical Definitions\n   The\
    \ previous steps allowed for the clarification of relationships\n   between human\
    \ rights and technical concepts.  The steps taken show\n   how the research process\
    \ \"zoomed in\", from compiling a broad list of\n   protocols and standards that\
    \ relate to human rights to extracting the\n   precise technical concepts that\
    \ make up these protocols and\n   standards, in order to understand the relationship\
    \ between the two.\n   This subsection presents the next step: translating human\
    \ rights to\n   technical concepts by matching the individual components of the\n\
    \   rights to the accompanying technical concepts, allowing for the\n   creation\
    \ of a list of technical concepts that, when partially\n   combined, can create\
    \ an enabling environment for human rights.\n"
