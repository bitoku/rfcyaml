- title: Abstract
  contents:
  - "Abstract\n   This document aims to propose guidelines for human rights\n   considerations,\
    \ similar to the work done on the guidelines for\n   privacy considerations (RFC\
    \ 6973).  The other parts of this document\n   explain the background of the guidelines\
    \ and how they were developed.\n   This document is the first milestone in a longer-term\
    \ research\n   effort.  It has been reviewed by the Human Rights Protocol\n  \
    \ Considerations (HRPC) Research Group and also by individuals from\n   outside\
    \ the research group.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Research Task Force\n   (IRTF).  The IRTF publishes the results\
    \ of Internet-related research\n   and development activities.  These results\
    \ might not be suitable for\n   deployment.  This RFC represents the consensus\
    \ of the Human Rights\n   Protocol Considerations Research Group of the Internet\
    \ Research Task\n   Force (IRTF).  Documents approved for publication by the IRSG\
    \ are not\n   a candidate for any level of Internet Standard; see Section 2 of\n\
    \   RFC 7841.\n   Information about the current status of this document, any errata,\n\
    \   and how to provide feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8280.\n"
