- title: 5.2.3.  Mapping Cases of Protocols, Implementations, and Networking
  contents:
  - "5.2.3.  Mapping Cases of Protocols, Implementations, and Networking\n       \
    \ Paradigms That Adversely Impact Human Rights or Are Enablers\n        Thereof\n\
    \   Given the information above, the following list of cases of\n   protocols,\
    \ implementations, and networking paradigms that either\n   adversely impact or\
    \ enable human rights was formed.\n   It is important to note that the assessment\
    \ here is not a general\n   judgment on these protocols, nor is it an exhaustive\
    \ listing of all\n   the potential negative or positive impacts on human rights\
    \ that these\n   protocols might have.  When these protocols were conceived, there\n\
    \   were many criteria to take into account.  For instance, relying on a\n   centralized\
    \ service can be bad for freedom of speech (it creates one\n   more control point,\
    \ where censorship could be applied), but it may be\n   a necessity if the endpoints\
    \ are not connected and reachable\n   permanently.  So, when we say \"protocol\
    \ X has feature Y, which may\n   endanger freedom of speech,\" it does not mean\
    \ that protocol X is bad,\n   much less that its authors were evil.  The goal\
    \ here is to show, with\n   actual examples, that the design of protocols has\
    \ practical\n   consequences for some human rights and that these consequences\
    \ have\n   to be considered in the design phase.\n"
- title: 5.2.3.1.  IPv4
  contents:
  - "5.2.3.1.  IPv4\n   The Internet Protocol version 4 (IPv4), also known as \"Layer\
    \ 3\" of\n   the Internet and specified with a common encapsulation and protocol\n\
    \   header, is defined in [RFC791].  The evolution of Internet\n   communications\
    \ led to continued development in this area,\n   \"encapsulated\" in the development\
    \ of version 6 (IPv6) of the protocol\n   [RFC8200].  In spite of this updated\
    \ protocol, we find that 23 years\n   after the specification of IPv6 the older\
    \ IPv4 standard continues to\n   account for a sizable majority of Internet traffic.\
    \  Most of the\n   issues discussed here (Network Address Translators (NATs) are\
    \ a major\n   exception; see Section 5.2.3.1.2 (\"Address Translation and\n  \
    \ Mobility\")) are valid for IPv4 as well as IPv6.\n   The Internet was designed\
    \ as a platform for free and open\n   communication, most notably encoded in the\
    \ end-to-end principle, and\n   that philosophy is also present in the technical\
    \ implementation of IP\n   [RFC3724].  While the protocol was designed to exist\
    \ in an\n   environment where intelligence is at the end hosts, it has proven\
    \ to\n   provide sufficient information that a more intelligent network core\n\
    \   can make policy decisions and enforce policy-based traffic shaping,\n   thereby\
    \ restricting the communications of end hosts.  These\n   capabilities for network\
    \ control and for limitations on freedom of\n   expression by end hosts can be\
    \ traced back to the design of IPv4,\n   helping us to understand which technical\
    \ protocol decisions have led\n   to harm to this human right.  A feature that\
    \ can harm freedom of\n   expression as well as the right to privacy through misuse\
    \ of IP is\n   the exploitation of the public visibility of the host pairs for\
    \ all\n   communications and the corresponding ability to differentiate and\n\
    \   block traffic as a result of that metadata.\n"
- title: 5.2.3.1.1.  Network Visibility of Source and Destination
  contents:
  - "5.2.3.1.1.  Network Visibility of Source and Destination\n   The IPv4 protocol\
    \ header contains fixed location fields for both the\n   source IP address and\
    \ destination IP address [RFC791].  These\n   addresses identify both the host\
    \ sending and the host receiving each\n   message; they also allow the core network\
    \ to understand who is\n   talking to whom and to practically limit communication\
    \ selectively\n   between pairs of hosts.  Blocking of communication based on\
    \ the pair\n   of source and destination is one of the most common limitations\
    \ on\n   the ability for people to communicate today [CAIDA] and can be seen\n\
    \   as a restriction of the ability for people to assemble or to\n   consensually\
    \ express themselves.\n   Inclusion of an Internet-wide identified source in the\
    \ IP header\n   is not the only possible design, especially since the protocol\
    \ is\n   most commonly implemented over Ethernet networks exposing only\n   link-local\
    \ identifiers [RFC894].\n   A variety of alternative designs do exist, such as\
    \ the Accountable\n   and Private Internet Protocol [APIP] and High-speed Onion\
    \ Routing at\n   the Network Layer (HORNET) [HORNET] as well as source routing.\
    \  The\n   latter would allow the sender to choose a predefined (safe) route and\n\
    \   spoofing of the source IP address, which are technically supported by\n  \
    \ IPv4, but neither are considered good practice on the Internet\n   [Farrow].\
    \  While projects like [TorProject] provide an alternative\n   implementation\
    \ of anonymity in connections, they have been developed\n   in spite of the IPv4\
    \ protocol design.\n"
- title: 5.2.3.1.2.  Address Translation and Mobility
  contents:
  - "5.2.3.1.2.  Address Translation and Mobility\n   A major structural shift in\
    \ the Internet that undermined the protocol\n   design of IPv4, and significantly\
    \ reduced the freedom of end users to\n   communicate and assemble, was the introduction\
    \ of network address\n   translation [RFC3022].  Network address translation is\
    \ a process\n   whereby organizations and autonomous systems connect two networks\
    \ by\n   translating the IPv4 source and destination addresses between them.\n\
    \   This process puts the router performing the translation in a\n   privileged\
    \ position, where it is predetermined which subset of\n   communications will\
    \ be translated.\n   This process of translation has widespread adoption despite\
    \ promoting\n   a process that goes against the stated end-to-end process of the\n\
    \   underlying protocol [NATusage].  In contrast, the proposed mechanism\n   to\
    \ provide support for mobility and forwarding to clients that may\n   move --\
    \ encoded instead as an option in IP [RFC5944] -- has failed to\n   gain traction.\
    \  In this situation, the compromise made in the design\n   of the protocol resulted\
    \ in a technology that is not coherent with\n   the end-to-end principles and\
    \ thus creates an extra possible hurdle\n   for freedom of expression in its design,\
    \ even though a viable\n   alternative exists.  There is a particular problem\
    \ surrounding NATs\n   and Virtual Private Networks (VPNs) (as well as other connections\n\
    \   used for privacy purposes), as NATs sometimes cause VPNs not to work.\n"
- title: 5.2.3.2.  DNS
  contents:
  - "5.2.3.2.  DNS\n   The Domain Name System (DNS) [RFC1035] provides service discovery\n\
    \   capabilities and provides a mechanism to associate human-readable\n   names\
    \ with services.  The DNS is organized around a set of\n   independently operated\
    \ \"root servers\" run by organizations that\n   function in line with ICANN's\
    \ policy by answering queries for which\n   organizations have been delegated\
    \ to manage registration under each\n   Top-Level Domain (TLD).  The DNS is organized\
    \ as a rooted tree, and\n   this brings up political and social concerns over\
    \ control.  TLDs are\n   maintained and determined by ICANN.  These namespaces\
    \ encompass\n   several classes of services.  The initial namespaces, including\n\
    \   \".com\" and \".net\", provide common spaces for expression of ideas,\n  \
    \ though their policies are enacted through US-based companies.  Other\n   namespaces\
    \ are delegated to specific nationalities and may impose\n   limits designed to\
    \ focus speech in those forums, to both (1) promote\n   speech from that nationality\
    \ and (2) comply with local limits on\n   expression and social norms.  Finally,\
    \ the system has recently been\n   expanded with additional generic and sponsored\
    \ namespaces -- for\n   instance, \".travel\" and \".ninja\" -- that are operated\
    \ by a range of\n   organizations that may independently determine their registration\n\
    \   policies.  This new development has both positive and negative\n   implications\
    \ in terms of enabling human rights.  Some individuals\n   argue that it undermines\
    \ the right to freedom of expression because\n   some of these new generic TLDs\
    \ have restricted policies on\n   registration and particular rules on hate speech\
    \ content.  Others\n   argue that precisely these properties are positive because\
    \ they\n   enable certain (mostly minority) communities to build safer spaces\n\
    \   for association, thereby enabling their right to freedom of\n   association.\
    \  An often-mentioned example is an application like\n   .gay [CoE].\n   As discussed\
    \ in [RFC7626], DNS has significant privacy issues.  Most\n   notable is the lack\
    \ of encryption to limit the visibility of requests\n   for domain resolution\
    \ from intermediary parties, and a limited\n   deployment of DNSSEC to provide\
    \ authentication, allowing the client\n   to know that they received a correct,\
    \ \"authoritative\" answer to a\n   query.  In response to the privacy issues,\
    \ the IETF DNS Private\n   Exchange (DPRIVE) Working Group is developing mechanisms\
    \ to provide\n   confidentiality to DNS transactions, to address concerns surrounding\n\
    \   pervasive monitoring [RFC7258].\n   Authentication through DNSSEC creates\
    \ a validation path for records.\n   This authentication protects against forged\
    \ or manipulated DNS data.\n   As such, DNSSEC protects directory lookups and\
    \ makes it harder to\n   hijack a session.  This is important because interference\
    \ with the\n   operation of the DNS is currently becoming one of the central\n\
    \   mechanisms used to block access to websites.  This interference\n   limits\
    \ both the freedom of expression of the publisher to offer their\n   content and\
    \ the freedom of assembly for clients to congregate in a\n   shared virtual space.\
    \  Even though DNSSEC doesn't prevent censorship,\n   it makes it clear that the\
    \ returned information is not the\n   information that was requested; this contributes\
    \ to the right to\n   security and increases trust in the network.  It is, however,\n\
    \   important to note that DNSSEC is currently not widely supported or\n   deployed\
    \ by domain name registrars, making it difficult to\n   authenticate and use correctly.\n"
- title: 5.2.3.2.1.  Removal of Records
  contents:
  - "5.2.3.2.1.  Removal of Records\n   There have been a number of cases where the\
    \ records for a domain are\n   removed from the name system due to political events.\
    \  Examples of\n   this removal include the \"seizure\" of wikileaks [BBC-wikileaks]\
    \ and\n   the names of illegally operating gambling operations by the United\n\
    \   States Immigration and Customs Enforcement (ICE) unit.  In the first\n   case,\
    \ a US court ordered the registrar to take down the domain.  In\n   the second,\
    \ ICE compelled the US-based registry in charge of the .com\n   TLD to hand ownership\
    \ of those domains over to the US government.\n   The same technique has been\
    \ used in Libya to remove sites in\n   violation of \"our Country's Law and Morality\
    \ (which) do not allow any\n   kind of pornography or its promotion.\"  [techyum]\n\
    \   At a protocol level, there is no technical auditing for name\n   ownership,\
    \ as in alternate systems like Namecoin [Namecoin].  As a\n   result, there is\
    \ no ability for users to differentiate seizure from\n   the legitimate transfer\
    \ of name ownership, which is purely a policy\n   decision made by registrars.\
    \  While DNSSEC addresses the network\n   distortion events described below, it\
    \ does not tackle this problem.\n   (Although we mention alternative techniques,\
    \ this is not a comparison\n   of DNS with Namecoin: the latter has its own problems\
    \ and\n   limitations.  The idea here is to show that there are several\n   possible\
    \ choices, and they have consequences for human rights.)\n"
- title: 5.2.3.2.2.  Distortion of Records
  contents:
  - "5.2.3.2.2.  Distortion of Records\n   The most common mechanism by which the\
    \ DNS is abused to limit freedom\n   of expression is through manipulation of\
    \ protocol messages by the\n   network.  One form occurs at an organizational\
    \ level, where client\n   computers are instructed to use a local DNS resolver\
    \ controlled by\n   the organization.  The DNS resolver will then selectively\
    \ distort\n   responses rather than request the authoritative lookup from the\n\
    \   upstream system.  The second form occurs through the use of Deep\n   Packet\
    \ Inspection (DPI), where all DNS protocol messages are\n   inspected by the network\
    \ and objectionable content is distorted, as\n   can be observed in Chinese networks.\n\
    \   A notable instance of distortion occurred in Greece [Ververis], where\n  \
    \ a study found evidence of both (1) DPI to distort DNS replies and\n   (2) more\
    \ excessive blocking of content than was legally required or\n   requested (also\
    \ known as \"overblocking\").  Internet Service Providers\n   (ISPs), obeying\
    \ a governmental order, prevented clients from\n   resolving the names of domains,\
    \ thereby prompting this particular\n   blocking of systems there.\n   At a protocol\
    \ level, the effectiveness of these attacks is made\n   possible by a lack of\
    \ authentication in the DNS protocol.  DNSSEC\n   provides the ability to determine\
    \ the authenticity of responses when\n   used, but it is not regularly checked\
    \ by resolvers.  DNSSEC is not\n   effective when the local resolver for a network\
    \ is complicit in the\n   distortion -- for instance, when the resolver assigned\
    \ for use by an\n   ISP is the source of injection.  Selective distortion of records\
    \ is\n   also made possible by the predictable structure of DNS messages,\n  \
    \ which makes it computationally easy for a network device to watch all\n   passing\
    \ messages even at high speeds, and the lack of encryption,\n   which allows the\
    \ network to distort only an objectionable subset of\n   protocol messages.  Specific\
    \ distortion mechanisms are discussed\n   further in [Hall].\n   Users can switch\
    \ to another resolver -- for instance, a public\n   resolver.  The distorter can\
    \ then try to block or hijack the\n   connection to this resolver.  This may start\
    \ an arms race, with the\n   user switching to secured connections to this alternative\
    \ resolver\n   [RFC7858] and the distorter then trying to find more sophisticated\n\
    \   ways to block or hijack the connection.  In some cases, this search\n   for\
    \ an alternative, non-disrupting resolver may lead to more\n   centralization\
    \ because many people are switching to a few big\n   commercial public resolvers.\n"
- title: 5.2.3.2.3.  Injection of Records
  contents:
  - "5.2.3.2.3.  Injection of Records\n   Responding incorrectly to requests for name\
    \ lookups is the most\n   common mechanism that in-network devices use to limit\
    \ the ability of\n   end users to discover services.  A deviation that accomplishes\
    \ a\n   similar objective and may be seen as different from a \"freedom of\n \
    \  expression\" perspective is the injection of incorrect responses to\n   queries.\
    \  The most prominent example of this behavior occurs in\n   China, where requests\
    \ for lookups of sites deemed inappropriate will\n   trigger the network to return\
    \ a false response, causing the client to\n   ignore the real response when it\
    \ subsequently arrives\n   [greatfirewall].  Unlike the other network paradigms\
    \ discussed above,\n   injection does not stifle the ability of a server to announce\
    \ its\n   name; it instead provides another voice that answers sooner.  This is\n\
    \   effective because without DNSSEC, the protocol will respond to\n   whichever\
    \ answer is received first, without listening for subsequent\n   answers.\n"
- title: 5.2.3.3.  HTTP
  contents:
  - "5.2.3.3.  HTTP\n   The Hypertext Transfer Protocol (HTTP) version 1.1 [RFC7230]\n\
    \   [RFC7231] [RFC7232] [RFC7233] [RFC7234] [RFC7235] [RFC7236] [RFC7237]\n  \
    \ is a request-response application protocol developed throughout the\n   1990s.\
    \  HTTP factually contributed to the exponential growth of the\n   Internet and\
    \ the interconnection of populations around the world.\n   Its simple design strongly\
    \ contributed to the fact that HTTP has\n   become the foundation of most modern\
    \ Internet platforms and\n   communication systems, from websites to chat systems\
    \ and computer-to-\n   computer applications.  In its manifestation in the World\
    \ Wide Web,\n   HTTP radically revolutionized the course of technological development\n\
    \   and the ways people interact with online content and with each other.\n  \
    \ However, HTTP is also a fundamentally insecure protocol that doesn't\n   natively\
    \ provide encryption properties.  While the definition of the\n   Secure Sockets\
    \ Layer (SSL) [RFC6101], and later of Transport Layer\n   Security (TLS) [RFC5246],\
    \ also happened during the 1990s, the fact\n   that HTTP doesn't mandate the use\
    \ of such encryption layers by\n   developers and service providers was one of\
    \ the reasons for a very\n   late adoption of encryption.  Only in the middle\
    \ of the 2000s did we\n   observe big ISPs, such as Google, starting to provide\
    \ encrypted\n   access to their web services.\n   The lack of sensitivity and\
    \ understanding of the critical importance\n   of securing web traffic incentivized\
    \ certain (offensive) actors to\n   develop, deploy, and utilize interception\
    \ systems at large and to\n   later launch active injection attacks, in order\
    \ to swipe large\n   amounts of data and compromise Internet-enabled devices.\
    \  The\n   commercial availability of systems and tools to perform these types\n\
    \   of attacks also led to a number of human rights abuses that have been\n  \
    \ discovered and reported over the years.\n   Generally, we can identify traffic\
    \ interception (Section 5.2.3.3.1)\n   and traffic manipulation (Section 5.2.3.3.2)\
    \ as the two most\n   problematic attacks that can be performed against applications\n\
    \   employing a cleartext HTTP transport layer.  That being said, the\n   IETF\
    \ is taking steady steps to move to the encrypted version of HTTP,\n   HTTP Secure\
    \ (HTTPS).\n   While this is commendable, we must not lose track of the fact that\n\
    \   different protocols, implementations, configurations, and networking\n   paradigms\
    \ can intersect such that they (can be used to) adversely\n   impact human rights.\
    \  For instance, to facilitate surveillance,\n   certain countries will throttle\
    \ HTTPS connections, forcing users to\n   switch to (unthrottled) HTTP [Aryan-etal].\n"
- title: 5.2.3.3.1.  Traffic Interception
  contents:
  - "5.2.3.3.1.  Traffic Interception\n   While we are seeing an increasing trend\
    \ in the last couple of years\n   to employ SSL/TLS as a secure traffic layer\
    \ for HTTP-based\n   applications, we are still far from seeing a ubiquitous use\
    \ of\n   encryption on the World Wide Web.  It is important to consider that\n\
    \   the adoption of SSL/TLS is also a relatively recent phenomenon.\n   Email\
    \ providers such as riseup.net were the first to enable SSL by\n   default.  Google\
    \ did not introduce an option for its Gmail users to\n   navigate with SSL until\
    \ 2008 [Rideout] and turned TLS on by default\n   later, in 2010 [Schillace].\
    \  It took an increasing amount of security\n   breaches and revelations on global\
    \ surveillance from Edward Snowden\n   before other mail service providers followed\
    \ suit.  For example,\n   Yahoo did not enable SSL/TLS by default on its webmail\
    \ services until\n   early 2014 [Peterson].\n   TLS itself has been subject to\
    \ many attacks and bugs; this situation\n   can be attributed to some fundamental\
    \ design weaknesses, such as lack\n   of a state machine (which opens a vulnerability\
    \ for triple handshake\n   attacks) and flaws caused by early US government restrictions\
    \ on\n   cryptography, leading to cipher-suite downgrade attacks (Logjam\n   attacks).\
    \  These vulnerabilities are being corrected in TLS 1.3\n   [Bhargavan] [Adrian].\n\
    \   HTTP upgrading to HTTPS is also vulnerable to having an attacker\n   remove\
    \ the \"s\" in any links to HTTPS URIs from a web page transferred\n   in cleartext\
    \ over HTTP -- an attack called \"SSL Stripping\"\n   [sslstrip].  Thus, for high-security\
    \ use of HTTPS, IETF standards\n   such as HTTP Strict Transport Security (HSTS)\
    \ [RFC6797], certificate\n   pinning [RFC7469], and/or DNS-Based Authentication\
    \ of Named Entities\n   (DANE) [RFC6698] should be used.\n   As we learned through\
    \ Snowden's revelations, intelligence agencies\n   have been intercepting and\
    \ collecting unencrypted traffic at large\n   for many years.  There are documented\
    \ examples of such\n   mass-surveillance programs with the Government Communications\n\
    \   Headquarters's (GCHQ's) Tempora [WP-Tempora] and the National\n   Security\
    \ Agency's (NSA's) XKeyscore [Greenwald].  Through these\n   programs, the NSA\
    \ and the GCHQ have been able to swipe large amounts\n   of data, including email\
    \ and instant messaging communications that\n   have been transported in the clear\
    \ for years by providers\n   unsuspecting of the pervasiveness and scale of governments'\
    \ efforts\n   and investment in global mass-surveillance capabilities.\n   However,\
    \ similar mass interception of unencrypted HTTP communications\n   is also often\
    \ employed at the national level by some democratic\n   countries, by exercising\
    \ control over state-owned ISPs and through\n   the use of commercially available\
    \ monitoring, collection, and\n   censorship equipment.  Over the last few years,\
    \ a lot of information\n   has come to public attention on the role and scale\
    \ of a surveillance\n   industry dedicated to developing different types of interception\n\
    \   gear, making use of known and unknown weaknesses in existing\n   protocols\
    \ [RFC7258].  We have several records of such equipment being\n   sold and utilized\
    \ by some regimes in order to monitor entire segments\n   of a population, especially\
    \ at times of social and political\n   distress, uncovering massive human rights\
    \ abuses.  For example, in\n   2013, the group Telecomix revealed that the Syrian\
    \ regime was making\n   use of Blue Coat products in order to intercept cleartext\
    \ traffic as\n   well as to enforce censorship of unwanted content [RSF].  Similarly,\n\
    \   in 2011, it was found that the French technology firm Amesys provided\n  \
    \ the Gadhafi government with equipment able to intercept emails,\n   Facebook\
    \ traffic, and chat messages at a country-wide level [WSJ].\n   The use of such\
    \ systems, especially in the context of the Arab Spring\n   and of civil uprisings\
    \ against the dictatorships, has caused serious\n   concerns regarding significant\
    \ human rights abuses in Libya.\n"
- title: 5.2.3.3.2.  Traffic Manipulation
  contents:
  - "5.2.3.3.2.  Traffic Manipulation\n   The lack of a secure transport layer under\
    \ HTTP connections not only\n   exposes users to interception of the content of\
    \ their communications\n   but is more and more commonly abused as a vehicle for\
    \ actively\n   compromising computers and mobile devices.  If an HTTP session\n\
    \   travels in the clear over the network, any node positioned at any\n   point\
    \ in the network is able to perform man-in-the-middle attacks;\n   the node can\
    \ observe, manipulate, and hijack the session and can\n   modify the content of\
    \ the communication in order to trigger\n   unexpected behavior by the application\
    \ generating the traffic.  For\n   example, in the case of a browser, the attacker\
    \ would be able to\n   inject malicious code in order to exploit vulnerabilities\
    \ in the\n   browser or any of its plugins.  Similarly, the attacker would be\
    \ able\n   to intercept, add malware to, and repackage binary software updates\n\
    \   that are very commonly downloaded in the clear by applications such\n   as\
    \ word processors and media players.  If the HTTP session were\n   encrypted,\
    \ the tampering of the content would not be possible, and\n   these network injection\
    \ attacks would not be successful.\n   While traffic manipulation attacks have\
    \ long been known, documented,\n   and prototyped, especially in the context of\
    \ Wi-Fi and LAN networks,\n   in the last few years we have observed an increasing\
    \ investment in\n   the production and sale of network injection equipment that\
    \ is both\n   commercially available and deployed at scale by intelligence\n \
    \  agencies.\n   For example, we learned from some of the documents provided by\
    \ Edward\n   Snowden to the press that the NSA has constructed a global network\n\
    \   injection infrastructure, called \"QUANTUM\", able to leverage mass\n   surveillance\
    \ in order to identify targets of interest and\n   subsequently task man-on-the-side\
    \ attacks to ultimately compromise a\n   selected device.  Among other attacks,\
    \ the NSA makes use of an attack\n   called \"QUANTUMINSERT\" [Haagsma], which\
    \ intercepts and hijacks an\n   unencrypted HTTP communication and forces the\
    \ requesting browser to\n   redirect to a host controlled by the NSA instead of\
    \ the intended\n   website.  Normally, the new destination would be an exploitation\n\
    \   service, referred to in Snowden documents as \"FOXACID\", which would\n  \
    \ attempt to execute malicious code in the context of the target's\n   browser.\
    \  The Guardian reported in 2013 that the NSA has, for\n   example, been using\
    \ these techniques to target users of the popular\n   anonymity service Tor [Schneier].\
    \  The German Norddeutscher Rundfunk\n   (NDR) reported in 2014 that the NSA has\
    \ also been using its\n   mass-surveillance capabilities to identify Tor users\
    \ at large\n   [Appelbaum].\n   Recently, similar capabilities used by Chinese\
    \ authorities have been\n   reported as well in what has been informally called\
    \ the \"Great\n   Cannon\" [Marcak], which raised numerous concerns on the potential\n\
    \   curb on human rights and freedom of speech due to the increasingly\n   tighter\
    \ control of Chinese Internet communications and access to\n   information.\n\
    \   Network injection attacks are also made widely available to state\n   actors\
    \ around the world through the commercialization of similar,\n   smaller-scale\
    \ equipment that can be easily acquired and deployed at a\n   country-wide level.\
    \  Certain companies are known to have network\n   injection gear within their\
    \ products portfolio [Marquis-Boire].  The\n   technology devised and produced\
    \ by some of them to perform network\n   traffic manipulation attacks on HTTP\
    \ communications is even the\n   subject of a patent application in the United\
    \ States [Googlepatent].\n   Access to offensive technologies available on the\
    \ commercial lawful\n   interception market has led to human rights abuses and\
    \ illegitimate\n   surveillance of journalists, human rights defenders, and political\n\
    \   activists in many countries around the world [Collins].  While\n   network\
    \ injection attacks haven't been the subject of much attention,\n   they do enable\
    \ even unskilled attackers to perform silent and very\n   resilient compromises,\
    \ and unencrypted HTTP remains one of the main\n   vehicles.\n   There is a new\
    \ version of HTTP, called \"HTTP/2\" [RFC7540], which aims\n   to be largely backwards\
    \ compatible while also offering new options\n   such as data compression of HTTP\
    \ headers, pipelining of requests, and\n   multiplexing multiple requests over\
    \ a single TCP connection.  In\n   addition to decreasing latency to improve page-loading\
    \ speeds, it\n   also facilitates more efficient use of connectivity in low-bandwidth\n\
    \   environments, which in turn enables freedom of expression; the right\n   to\
    \ assembly; the right to political participation; and the right to\n   participate\
    \ in cultural life, arts, and science.  [RFC7540] does not\n   mandate TLS or\
    \ any other form of encryption, nor does it support\n   opportunistic encryption\
    \ even though opportunistic encryption is now\n   addressed in [RFC8164].\n"
- title: 5.2.3.4.  XMPP
  contents:
  - "5.2.3.4.  XMPP\n   The Extensible Messaging and Presence Protocol (XMPP), specified\
    \ in\n   [RFC6120], provides a standard for interactive chat messaging and has\n\
    \   evolved to encompass interoperable text, voice, and video chat.  The\n   protocol\
    \ is structured as a federated network of servers, similar to\n   email, where\
    \ users register with a local server that acts on their\n   behalf to cache and\
    \ relay messages.  This protocol design has many\n   advantages, allowing servers\
    \ to shield clients from denial of service\n   and other forms of retribution\
    \ for their expression; it is also\n   designed to avoid central entities that\
    \ could control the ability to\n   communicate or assemble using the protocol.\n\
    \   Nonetheless, there are plenty of aspects of the protocol design of\n   XMPP\
    \ that shape the ability for users to communicate freely and to\n   assemble via\
    \ the protocol.\n"
- title: 5.2.3.4.1.  User Identification
  contents:
  - "5.2.3.4.1.  User Identification\n   The XMPP specification [RFC6120] dictates\
    \ that clients are identified\n   with a resource (<node@domain/home> / <node@domain/work>)\
    \ to\n   distinguish the conversations to specific devices.  While the\n   protocol\
    \ does not specify that the resource must be exposed by the\n   client's server\
    \ to remote users, in practice this has become the\n   default behavior.  In doing\
    \ so, users can be tracked by remote\n   friends and their servers, who are able\
    \ to monitor the presence of\n   not just the user but of each individual device\
    \ the user logs in\n   with.  This has proven to be misleading to many users [Pidgin],\
    \ since\n   many clients only expose user-level rather than device-level\n   presence.\
    \  Likewise, user invisibility so that communication can\n   occur while users\
    \ don't notify all buddies and other servers of their\n   availability is not\
    \ part of the formal protocol and has only been\n   added as an extension within\
    \ the XML stream rather than enforced by\n   the protocol.\n"
- title: 5.2.3.4.2.  Surveillance of Communication
  contents:
  - "5.2.3.4.2.  Surveillance of Communication\n   XMPP specifies the standard by\
    \ which communications channels may be\n   encrypted, but it does not provide\
    \ visibility to clients regarding\n   whether their communications are encrypted\
    \ on each link.  In\n   particular, even when both clients ensure that they have\
    \ an encrypted\n   connection to their XMPP server to ensure that their local\
    \ network is\n   unable to read or disrupt the messages they send, the protocol\
    \ does\n   not provide visibility into the encryption status between the two\n\
    \   servers.  As such, clients may be subject to selective disruption of\n   communications\
    \ by an intermediate network that disrupts\n   communications based on keywords\
    \ found through DPI.  While many\n   operators have committed to only establishing\
    \ encrypted links from\n   their servers in recognition of this vulnerability,\
    \ it remains\n   impossible for users to audit this behavior, and encrypted\n\
    \   connections are not required by the protocol itself [XMPP-Manifesto].\n  \
    \ In particular, Section 13.14 of the XMPP specification [RFC6120]\n   explicitly\
    \ acknowledges the existence of a downgrade attack where an\n   adversary controlling\
    \ an intermediate network can force the\n   inter-domain federation between servers\
    \ to revert to a non-encrypted\n   protocol where selective messages can then\
    \ be disrupted.\n"
- title: 5.2.3.4.3.  Group Chat Limitations
  contents:
  - "5.2.3.4.3.  Group Chat Limitations\n   Group chat in XMPP is defined as an extension\
    \ within the XML\n   specification of XMPP (https://xmpp.org/extensions/xep-0045.html).\n\
    \   However, it is not encoded or required at a protocol level and is not\n  \
    \ uniformly implemented by clients.\n   The design of multi-user chat in XMPP\
    \ suffers from extending a\n   protocol that was not designed with assembly of\
    \ many users in mind.\n   In particular, in the federated protocol provided by\
    \ XMPP, multi-user\n   communities are implemented with a distinguished \"owner\"\
    \ who is\n   granted control over the participants and structure of the\n   conversation.\n\
    \   Multi-user chat rooms are identified by a name specified on a\n   specific\
    \ server, so that while the overall protocol may be federated,\n   the ability\
    \ for users to assemble in a given community is moderated\n   by a single server.\
    \  That server may block the room and prevent\n   assembly unilaterally, even\
    \ between two users, neither of whom trust\n   or use that server directly.\n"
- title: 5.2.3.5.  Peer-to-Peer
  contents:
  - "5.2.3.5.  Peer-to-Peer\n   Peer-to-Peer (P2P) is a distributed network architecture\
    \ [RFC5694] in\n   which all the participant nodes can be responsible for the\
    \ storage\n   and dissemination of information from any other node (see [RFC7574],\n\
    \   an IETF standard that discusses a P2P architecture called the\n   \"Peer-to-Peer\
    \ Streaming Peer Protocol\" (PPSPP)).  A P2P network is a\n   logical overlay\
    \ that lives on top of the physical network and allows\n   nodes (or \"peers\"\
    ) participating in it to establish contact and\n   exchange information directly\
    \ with each other.  The implementation of\n   a P2P network may vary widely: it\
    \ may be structured or unstructured,\n   and it may implement stronger or weaker\
    \ cryptographic and anonymity\n   properties.  While its most common application\
    \ has traditionally been\n   file-sharing (and other types of content delivery\
    \ systems), P2P is a\n   popular architecture for networks and applications that\
    \ require (or\n   encourage) decentralization.  Prime examples include Bitcoin\
    \ and\n   other proprietary multimedia applications.\n   In a time of heavily\
    \ centralized online services, P2P is regularly\n   described as an alternative,\
    \ more democratic, and resistant option\n   that displaces structures of control\
    \ over data and communications and\n   delegates all peers to be equally responsible\
    \ for the functioning,\n   integrity, and security of the data.  While in principle\
    \ P2P remains\n   important to the design and development of future content\n\
    \   distribution, messaging, and publishing systems, it poses numerous\n   security\
    \ and privacy challenges that are mostly delegated to\n   individual developers\
    \ to recognize, analyze, and solve in each\n   implementation of a given P2P network.\n"
- title: 5.2.3.5.1.  Network Poisoning
  contents:
  - "5.2.3.5.1.  Network Poisoning\n   Since content, and sometimes peer lists, are\
    \ safeguarded and\n   distributed by their members, P2P networks are prone to\
    \ what are\n   generally defined as \"poisoning attacks\".  Poisoning attacks\
    \ might be\n   aimed directly at the data that is being distributed, for example,\n\
    \   (1) by intentionally corrupting the data, (2) at the index tables\n   used\
    \ to instruct the peers where to fetch the data, or (3) at routing\n   tables,\
    \ with an attempt to provide connecting peers with lists of\n   rogue or nonexistent\
    \ peers, with the intention to effectively cause a\n   denial of service on the\
    \ network.\n"
- title: 5.2.3.5.2.  Throttling
  contents:
  - "5.2.3.5.2.  Throttling\n   P2P traffic (and BitTorrent in particular) represents\
    \ a significant\n   percentage of global Internet traffic [Sandvine], and it has\
    \ become\n   increasingly popular for ISPs to perform throttling of customers'\n\
    \   lines in order to limit bandwidth usage [torrentfreak1] and,\n   sometimes,\
    \ probably as an effect of the ongoing conflict between\n   copyright holders\
    \ and file-sharing communities [wikileaks].  Such\n   throttling undermines the\
    \ end-to-end principle.\n   Throttling the P2P traffic makes some uses of P2P\
    \ networks\n   ineffective; this throttling might be coupled with stricter\n \
    \  inspection of users' Internet traffic through DPI techniques,\n   possibly\
    \ posing additional security and privacy risks.\n"
- title: 5.2.3.5.3.  Tracking and Identification
  contents:
  - "5.2.3.5.3.  Tracking and Identification\n   One of the fundamental and most problematic\
    \ issues with traditional\n   P2P networks is a complete lack of anonymization\
    \ of their users.  For\n   example, in the case of BitTorrent, all peers' IP addresses\
    \ are\n   openly available to the other peers.  This has led to ever-increasing\n\
    \   tracking of P2P and file-sharing users [ars].  As the geographical\n   location\
    \ of the user is directly exposed, as could also be his\n   identity, the user\
    \ might become a target of additional harassment and\n   attacks of a physical\
    \ or legal nature.  For example, it is known that\n   in Germany law firms have\
    \ made extensive use of P2P and file-sharing\n   tracking systems in order to\
    \ identify downloaders and initiate legal\n   actions looking for compensations\
    \ [torrentfreak2].\n   It is worth noting that there are some varieties of P2P\
    \ networks that\n   implement cryptographic practices and that introduce anonymization\
    \ of\n   their users.  Such implementations may be proved to be successful in\n\
    \   resisting censorship of content and tracking of network peers.  A\n   prime\
    \ example is Freenet [freenet1], a free software application that\n   is (1) designed\
    \ to make it significantly more difficult to identify\n   users and content and\
    \ (2) dedicated to fostering freedom of speech\n   online [freenet2].\n"
- title: 5.2.3.5.4.  Sybil Attacks
  contents:
  - "5.2.3.5.4.  Sybil Attacks\n   In open-membership P2P networks, a single attacker\
    \ can pretend to be\n   many participants, typically by creating multiple fake\
    \ identities of\n   whatever kind the P2P network uses [Douceur].  Attackers can\
    \ use\n   Sybil attacks to bias choices that the P2P network makes collectively\n\
    \   to the attacker's advantage, e.g., by making it more likely that a\n   particular\
    \ data item (or some threshold of the replicas or shares of\n   a data item) is\
    \ assigned to attacker-controlled participants.  If the\n   P2P network implements\
    \ any voting, moderation, or peer-review-like\n   functionality, Sybil attacks\
    \ may be used to \"stuff the ballots\" to\n   benefit the attacker.  Companies\
    \ and governments can use Sybil\n   attacks on discussion-oriented P2P systems\
    \ for \"astroturfing\" or\n   creating the appearance of mass grassroots support\
    \ for some position\n   where in reality there is none.  It is important to know\
    \ that there\n   are no known complete, environmentally sustainable, and fully\n\
    \   distributed solutions to Sybil attacks, and routing via \"friends\"\n   allows\
    \ users to be de-anonymized via their social graph.  It is\n   important to note\
    \ that Sybil attacks in this context (e.g.,\n   astroturfing) are relevant to\
    \ more than P2P protocols; they are also\n   common on web-based systems, and\
    \ they are exploited by governments\n   and commercial entities.\n   Encrypted\
    \ P2P and anonymous P2P networks have already emerged.  They\n   provide viable\
    \ platforms for sharing material [Tribler], publishing\n   content anonymously,\
    \ and communicating securely [Bitmessage].  These\n   platforms are not perfect,\
    \ and more research needs to be done.  If\n   adopted at large, well-designed\
    \ and resistant P2P networks might\n   represent a critical component of a future\
    \ secure and distributed\n   Internet, enabling freedom of speech and freedom\
    \ of information\n   at scale.\n"
- title: 5.2.3.6.  Virtual Private Networks
  contents:
  - "5.2.3.6.  Virtual Private Networks\n   The VPNs discussed here are point-to-point\
    \ connections that enable\n   two computers to communicate over an encrypted tunnel.\
    \  There are\n   multiple implementations and protocols used in the deployment\
    \ of\n   VPNs, and they generally diversify by encryption protocol or\n   particular\
    \ requirements, most commonly in proprietary and enterprise\n   solutions.  VPNs\
    \ are commonly used to (1) enable some devices to\n   communicate through peculiar\
    \ network configurations, (2) use some\n   privacy and security properties in\
    \ order to protect the traffic\n   generated by the end user, or both.  VPNs have\
    \ also become a very\n   popular technology among human rights defenders, dissidents,\
    \ and\n   journalists worldwide to avoid local monitoring and eventually also\n\
    \   to circumvent censorship.  VPNs are often debated among human rights\n   defenders\
    \ as a potential alternative to Tor or other anonymous\n   networks.  Such comparisons\
    \ are misleading, as some of the privacy\n   and security properties of VPNs are\
    \ often misunderstood by less\n   tech-savvy users and could ultimately lead to\
    \ unintended problems.\n   As VPNs have increased in popularity, commercial VPN\
    \ providers have\n   started growing as businesses and are very commonly picked\
    \ by human\n   rights defenders and people at risk, as they are normally provided\n\
    \   with an easy-to-use service and, sometimes, even custom applications\n   to\
    \ establish the VPN tunnel.  Not being able to control the\n   configuration of\
    \ the network, let alone the security of the\n   application, assessing the general\
    \ privacy and security state of\n   common VPNs is very hard.  Such services have\
    \ often been discovered\n   to be leaking information, and their custom applications\
    \ have been\n   found to be flawed.  While Tor and similar networks receive a\
    \ lot of\n   scrutiny from the public and the academic community, commercial or\n\
    \   non-commercial VPNs are far less analyzed and understood [Insinuator]\n  \
    \ [Alshalan-etal], and it might be valuable to establish some standards\n   to\
    \ guarantee a minimal level of privacy and security to those who\n   need them\
    \ the most.\n"
- title: 5.2.3.6.1.  No Anonymity against VPN Providers
  contents:
  - "5.2.3.6.1.  No Anonymity against VPN Providers\n   One of the common misconceptions\
    \ among users of VPNs is the level of\n   anonymity that VPNs can provide.  This\
    \ sense of anonymity can be\n   betrayed by a number of attacks or misconfigurations\
    \ of the VPN\n   provider.  It is important to remember that, in contrast to Tor\
    \ and\n   similar systems, VPNs were not designed to provide anonymity\n   properties.\
    \  From a technical point of view, a VPN might leak\n   identifiable information\
    \ or might be the subject of correlation\n   attacks that could expose the originating\
    \ address of a connecting\n   user.  Most importantly, it is vital to understand\
    \ that commercial\n   and non-commercial VPN providers are bound by the law of\
    \ the\n   jurisdiction in which they reside or in which their infrastructure is\n\
    \   located, and they might be legally forced to turn over data of\n   specific\
    \ users if legal investigations or intelligence requirements\n   dictate so. \
    \ In such cases, if the VPN providers retain logs, it is\n   possible that a user's\
    \ information could be provided to the user's\n   adversary and lead to his or\
    \ her identification.\n"
- title: 5.2.3.6.2.  Logging
  contents:
  - "5.2.3.6.2.  Logging\n   Because VPNs are point-to-point connections, the service\
    \ providers\n   are in fact able to observe the original location of connecting\n\
    \   users, and they are able to track at what time they started their\n   session\
    \ and, eventually, also to which destinations they're trying to\n   connect. \
    \ If the VPN providers retain logs for a long enough time,\n   they might be forced\
    \ to turn over the relevant data or they might be\n   otherwise compromised, leading\
    \ to the same data getting exposed.  A\n   clear log-retention policy could be\
    \ enforced, but considering that\n   countries enforce different levels of data-retention\
    \ policies, VPN\n   providers should at least be transparent regarding what information\n\
    \   they store and for how long it is being kept.\n"
- title: 5.2.3.6.3.  Third-Party Hosting
  contents:
  - "5.2.3.6.3.  Third-Party Hosting\n   VPN providers very commonly rely on third\
    \ parties to provision the\n   infrastructure that is later going to be used to\
    \ run VPN endpoints.\n   For example, they might rely on external dedicated server\
    \ providers\n   or on uplink providers.  In those cases, even if the VPN provider\n\
    \   itself isn't retaining any significant logs, the information on\n   connecting\
    \ users might be retained by those third parties instead,\n   introducing an additional\
    \ collection point for the adversary.\n"
- title: 5.2.3.6.4.  IPv6 Leakage
  contents:
  - "5.2.3.6.4.  IPv6 Leakage\n   Some studies proved that several commercial VPN\
    \ providers and\n   applications suffer from critical leakage of information through\
    \ IPv6\n   due to improper support and configuration [PETS2015VPN].  This is\n\
    \   generally caused by a lack of proper configuration of the client's\n   IPv6\
    \ routing tables.  Considering that most popular browsers and\n   similar applications\
    \ have been supporting IPv6 by default, if the\n   host is provided with a functional\
    \ IPv6 configuration, the traffic\n   that is generated might be leaked if the\
    \ VPN application isn't\n   designed to manipulate such traffic properly.\n"
- title: 5.2.3.6.5.  DNS Leakage
  contents:
  - "5.2.3.6.5.  DNS Leakage\n   Similarly, VPN services that aren't handling DNS\
    \ requests and aren't\n   running DNS servers of their own might be prone to DNS\
    \ leaking that\n   might not only expose sensitive information on the activity\
    \ of a user\n   but could also potentially lead to DNS hijacking attacks and\n\
    \   subsequent compromises.\n"
- title: 5.2.3.6.6.  Traffic Correlation
  contents:
  - "5.2.3.6.6.  Traffic Correlation\n   Some VPN implementations appear to be particularly\
    \ vulnerable to\n   identification and collection of key exchanges that, some\
    \ Snowden\n   documents revealed, are systematically collected and stored for\n\
    \   future reference.  The ability of an adversary to monitor network\n   connections\
    \ at many different points over the Internet can allow them\n   to perform traffic\
    \ correlation attacks and identify the origin of\n   certain VPN traffic by cross-referencing\
    \ the connection time of the\n   user to the endpoint and the connection time\
    \ of the endpoint to the\n   final destination.  These types of attacks, although\
    \ very expensive\n   and normally only performed by very resourceful adversaries,\
    \ have\n   been documented [SPIEGEL] to be already in practice, and they could\n\
    \   completely nullify the use of a VPN and ultimately expose the\n   activity\
    \ and the identity of a user at risk.\n"
- title: 5.2.3.7.  HTTP Status Code 451
  contents:
  - "5.2.3.7.  HTTP Status Code 451\n   \"Every Internet user has run into the '404\
    \ Not Found' Hypertext\n   Transfer Protocol (HTTP) status code when trying, and\
    \ failing, to\n   access a particular website\" [Cath].  It is a response status\
    \ that\n   the server sends to the browser when the server cannot locate the\n\
    \   URL. \"403 Forbidden\" is another example of this class of code signals\n\
    \   that gives users information about what is going on.  In the \"403\"\n   case,\
    \ the server can be reached but is blocking the request because\n   the user is\
    \ trying to access content forbidden to them, typically\n   because some content\
    \ is only for identified users, based on a payment\n   or on special status in\
    \ the organization.  Most of the time, 403 is\n   sent by the origin server, not\
    \ by an intermediary.  If a firewall\n   prevents a government employee from accessing\
    \ pornography on a work\n   computer, it does not use 403.\n   As surveillance\
    \ and censorship of the Internet are becoming more\n   commonplace, voices were\
    \ raised at the IETF to introduce a new status\n   code that indicates when something\
    \ is not available for \"legal\n   reasons\" (like censorship):\n   The 451 status\
    \ code would allow server operators to operate with\n   greater transparency in\
    \ circumstances where issues of law or public\n   policy affect their operation.\
    \  This transparency may be beneficial\n   to both (1) these operators and (2)\
    \ end users [RFC7725].\n   The status code is named \"451\" in reference to both\
    \ Bradbury's famous\n   novel \"Fahrenheit 451\" and to 451 degrees Fahrenheit\
    \ (the temperature\n   at which some claim book paper autoignites).\n   During\
    \ the IETF 92 meeting in Dallas, there was discussion about the\n   usefulness\
    \ of 451.  The main tension revolved around the lack of an\n   apparent machine-readable\
    \ technical use of the information.  The\n   extent to which 451 is just \"political\
    \ theatre\" or whether it has a\n   concrete technical use was heatedly debated.\
    \  Some argued that \"the\n   451 status code is just a status code with a response\
    \ body\"; others\n   said it was problematic because \"it brings law into the\
    \ picture.\"\n   Still others argued that it would be useful for individuals or\
    \ for\n   organizations like the \"Chilling Effects\" project that are crawling\n\
    \   the Web to get an indication of censorship (IETF discussion on 451 --\n  \
    \ author's field notes, March 2015).  There was no outright objection\n   during\
    \ the Dallas meeting against moving forward on status code 451,\n   and on December\
    \ 18, 2015, the IESG approved \"An HTTP Status Code to\n   Report Legal Obstacles\"\
    \ (now [RFC7725]) for publication.  HTTP status\n   code 451 is now an IETF-approved\
    \ HTTP status code that signals when\n   resource access is denied as a consequence\
    \ of legal demands.\n   What is interesting about this particular case is that\
    \ not only\n   technical arguments but also the status code's outright potential\n\
    \   political use for civil society played a substantial role in shaping\n   the\
    \ discussion and the decision to move forward with this technology.\n   It is\
    \ nonetheless important to note that HTTP status code 451 is not\n   a solution\
    \ to detect all occasions of censorship.  A large swath of\n   Internet filtering\
    \ occurs in the network, at a lower level than HTTP,\n   rather than at the server\
    \ itself.  For these forms of censorship, 451\n   plays a limited role, as typical\
    \ censoring intermediaries won't\n   generate it.  Besides technical reasons,\
    \ such filtering regimes are\n   unlikely to voluntarily inject a 451 status code.\
    \  The use of 451 is\n   most likely to apply in the case of cooperative, legal\
    \ versions of\n   content removal resulting from requests to providers.  One can\
    \ think\n   of content that is removed or blocked for legal reasons, like\n  \
    \ copyright infringement, gambling laws, child abuse, etc.  Large\n   Internet\
    \ companies and search engines are constantly asked to censor\n   content in various\
    \ jurisdictions.  451 allows this to be easily\n   discovered -- for instance,\
    \ by initiatives like the Lumen Database.\n   Overall, the strength of 451 lies\
    \ in its ability to provide\n   transparency by giving the reason for blocking\
    \ and giving the\n   end user the ability to file a complaint.  It allows organizations\
    \ to\n   easily measure censorship in an automated way and prompts the user to\n\
    \   access the content via another path (e.g., Tor, VPNs) when (s)he\n   encounters\
    \ the 451 status code.\n   Status code 451 impacts human rights by making censorship\
    \ more\n   transparent and measurable.  It increases transparency by signaling\n\
    \   the existence of censorship (instead of a much broader HTTP error\n   message\
    \ such as HTTP status code 404) as well as providing details of\n   the legal\
    \ restriction, which legal authority is imposing it, and to\n   what class of\
    \ resources it applies.  This empowers the user to seek\n   redress.\n"
- title: 5.2.3.8.  DDoS Attacks
  contents:
  - "5.2.3.8.  DDoS Attacks\n   Many individuals, including IETF engineers, have argued\
    \ that DDoS\n   attacks are fundamentally against freedom of expression.\n   Technically,\
    \ DDoS attacks are attacks where one host or multiple\n   hosts overload the bandwidth\
    \ or resources of another host by flooding\n   it with traffic or making resource-intensive\
    \ requests, causing it to\n   temporarily stop being available to users.  One\
    \ can roughly\n   differentiate three types of DDoS attacks:\n   1.  volume-based\
    \ attacks (which aim to make the host unreachable by\n       using up all its\
    \ bandwidth; often-used techniques are UDP floods\n       and ICMP floods)\n \
    \  2.  protocol attacks (which aim to use up actual server resources;\n      \
    \ often-used techniques are SYN floods, fragmented packet attacks,\n       and\
    \ \"ping of death\" [RFC4949])\n   3.  application-layer attacks (which aim to\
    \ bring down a server, such\n       as a web server)\n   DDoS attacks can thus\
    \ stifle freedom of expression and complicate the\n   ability of independent media\
    \ and human rights organizations to\n   exercise their right to (online) freedom\
    \ of association, while\n   facilitating the ability of governments to censor\
    \ dissent.  When it\n   comes to comparing DDoS attacks to protests in offline\
    \ life, it is\n   important to remember that only a limited number of DDoS attacks\n\
    \   solely involved willing participants.  In the overwhelming majority\n   of\
    \ cases, the clients are hacked hosts of unrelated parties that\n   have not consented\
    \ to being part of a DDoS (for exceptions, see\n   Operation Ababil [Ababil] or\
    \ the Iranian Green Movement's DDoS\n   campaign at election time [GreenMovement]).\
    \  In addition,\n   DDoS attacks are increasingly used as an extortion tactic.\n\
    \   All of these issues seem to suggest that the IETF should try to\n   ensure\
    \ that their protocols cannot be used for DDoS attacks; this is\n   consistent\
    \ with the long-standing IETF consensus that DDoS is an\n   attack that protocols\
    \ should mitigate to the extent they can [BCP72].\n   Decreasing the number of\
    \ vulnerabilities in protocols and (outside of\n   the IETF) the number of bugs\
    \ in the network stacks of routers or\n   computers could address this issue.\
    \  The IETF can clearly play a role\n   in bringing about some of these changes,\
    \ but the IETF cannot be\n   expected to take a positive stance on (specific)\
    \ DDoS attacks or to\n   create protocols that enable some attacks and inhibit\
    \ others.  What\n   the IETF can do is critically reflect on its role in the development\n\
    \   of the Internet and how this impacts the ability of people to\n   exercise\
    \ their human rights, such as freedom of expression.\n"
- title: 6.  Model for Developing Human Rights Protocol Considerations
  contents:
  - "6.  Model for Developing Human Rights Protocol Considerations\n   This section\
    \ outlines a set of human rights protocol considerations\n   for protocol developers.\
    \  It provides questions that engineers should\n   ask themselves when developing\
    \ or improving protocols if they want to\n   understand their impact on human\
    \ rights.  It should, however, be\n   noted that the impact of a protocol cannot\
    \ be solely deduced from its\n   design; its usage and implementation should also\
    \ be studied to form a\n   full assessment of the impact of the protocol on human\
    \ rights.\n   The questions are based on the research performed by the HRPC\n\
    \   Research Group.  This research was documented prior to the writing of\n  \
    \ these considerations.  The research establishes that human rights\n   relate\
    \ to standards and protocols; it also offers a common vocabulary\n   of technical\
    \ concepts that impact human rights and how these\n   technical concepts can be\
    \ combined to ensure that the Internet\n   remains an enabling environment for\
    \ human rights.  With this, a model\n   for developing human rights protocol considerations\
    \ has taken shape.\n"
- title: 6.1.  Human Rights Threats
  contents:
  - "6.1.  Human Rights Threats\n   Human rights threats on the Internet come in a\
    \ myriad of forms.\n   Protocols and standards can either harm or enable the right\
    \ to\n   freedom of expression; the right to non-discrimination; the right to\n\
    \   equal protection; the right to participate in cultural life, arts,\n   and\
    \ science; the right to freedom of assembly and association; and\n   the right\
    \ to security.  An end user who is denied access to certain\n   services, data,\
    \ or websites may be unable to disclose vital\n   information about malpractice\
    \ on the part of a government or other\n   authority.  A person whose communications\
    \ are monitored may be\n   prevented from exercising their right to freedom of\
    \ association or\n   participation in political processes [Penney].  In a worst-case\n\
    \   scenario, protocols that leak information can lead to physical\n   danger.\
    \  A realistic example to consider is when, based on\n   information gathered\
    \ by state agencies through information leakage in\n   protocols, individuals\
    \ perceived as threats to the state are\n   subjected to torture, extrajudicial\
    \ killings, or detention.\n   This section details several \"common\" threats\
    \ to human rights,\n   indicating how each of these can lead to harm to, or violations\
    \ of,\n   human rights.  It also presents several examples of how these threats\n\
    \   to human rights materialize on the Internet.  This threat modeling is\n  \
    \ inspired by [RFC6973] (\"Privacy Considerations for Internet\n   Protocols\"\
    ), which is based on security threat analysis.  This method\n   is by no means\
    \ a perfect solution for assessing human rights risks in\n   Internet protocols\
    \ and systems; it is, however, the best approach\n   currently available.  Certain\
    \ specific human rights threats are\n   indirectly considered in Internet protocols\
    \ as part of their security\n   considerations [BCP72], but privacy guidelines\
    \ [RFC6973] or reviews,\n   let alone the assessments of the impact of protocols\
    \ on human rights,\n   are not standardized or implemented.\n   Many threats,\
    \ enablers, and risks are linked to different rights.\n   This is not surprising\
    \ if one takes into account that human rights\n   are interrelated, interdependent,\
    \ and indivisible.  Here, however,\n   we're not discussing all human rights,\
    \ because not all human rights\n   are relevant to ICTs in general and to protocols\
    \ and standards in\n   particular [Bless1]:\n      The main source of the values\
    \ of human rights is the International\n      Bill of Human Rights that is composed\
    \ of the Universal Declaration\n      of Human Rights [UDHR] along with the International\
    \ Covenant on\n      Civil and Political Rights [ICCPR] and the International\
    \ Covenant\n      on Economic, Social and Cultural Rights [ICESCR].  In the light\
    \ of\n      several cases of Internet censorship, the Human Rights Council\n \
    \     Resolution 20/8 was adopted in 2012 [UNHRC2016], affirming \"...\n     \
    \ that the same rights that people have offline must also be\n      protected\
    \ online ...\"  In 2015, the Charter of Human Rights and\n      Principles for\
    \ the Internet [IRP] was developed and released.\n      According to these documents,\
    \ some examples of human rights\n      relevant for ICT systems are human dignity\
    \ (Art. 1 UDHR),\n      non-discrimination (Art. 2), rights to life, liberty and\
    \ security\n      (Art. 3), freedom of opinion and expression (Art. 19), freedom\
    \ of\n      assembly and association (Art. 20), rights to equal protection,\n\
    \      legal remedy, fair trial, due process, presumed innocent\n      (Art. 7-11),\
    \ appropriate social and international order (Art. 28),\n      participation in\
    \ public affairs (Art. 21), participation in\n      cultural life, protection\
    \ of intellectual property (Art. 27), and\n      privacy (Art. 12).\n   A partial\
    \ catalog of human rights related to ICTs, including economic\n   rights, can\
    \ be found in [Hill2014].\n   This is by no means an attempt to exclude specific\
    \ rights or\n   prioritize some rights over others.  If other rights seem relevant,\n\
    \   please contact the authors of this document.\n"
- title: 6.2.  Guidelines for Human Rights Considerations
  contents:
  - "6.2.  Guidelines for Human Rights Considerations\n   This section provides guidance\
    \ for document authors in the form of a\n   questionnaire about protocols and\
    \ their (potential) impact.  The\n   questionnaire may be useful at any point\
    \ in the design process,\n   particularly after document authors have developed\
    \ a high-level\n   protocol model as described in [RFC4101].  These guidelines\
    \ do not\n   seek to replace any existing referenced specifications; rather, they\n\
    \   contribute to them and look at the design process from a human rights\n  \
    \ perspective.\n   Protocols and Internet Standards might benefit from a documented\n\
    \   discussion of potential human rights risks arising from potential\n   misapplications\
    \ of the protocol or technology described in the RFC in\n   question.  This might\
    \ be coupled with an Applicability Statement for\n   that RFC.\n   Note that the\
    \ guidance provided in this section does not recommend\n   specific practices.\
    \  The range of protocols developed in the IETF is\n   too broad to make recommendations\
    \ about particular uses of data or\n   how human rights might be balanced against\
    \ other design goals.\n   However, by carefully considering the answers to the\
    \ following\n   questions, document authors should be able to produce a comprehensive\n\
    \   analysis that can serve as the basis for discussion on whether the\n   protocol\
    \ adequately takes specific human rights threats into account.\n   This guidance\
    \ is meant to help the thought process of a human rights\n   analysis; it does\
    \ not provide specific directions for how to write a\n   human rights protocol\
    \ considerations section (following the example\n   set in [RFC6973]), and the\
    \ addition of a human rights protocol\n   considerations section has also not\
    \ yet been proposed.  In\n   considering these questions, authors will need to\
    \ be aware of the\n   potential of technical advances or the passage of time to\
    \ undermine\n   protections.  In general, considerations of rights are likely\
    \ to be\n   more effective if they are considered given a purpose and specific\n\
    \   use cases, rather than as abstract absolute goals.\n"
- title: 6.2.1.  Connectivity
  contents:
  - "6.2.1.  Connectivity\n   Questions:\n   -  Does your protocol add application-specific\
    \ functions to\n      intermediary nodes?\n   -  Could this functionality be added\
    \ to end nodes instead of\n      intermediary nodes?\n   -  Is your protocol optimized\
    \ for low bandwidth and high-latency\n      connections?\n   -  Could your protocol\
    \ also be developed in a stateless manner?\n   Explanation:  The end-to-end principle\
    \ [Saltzer] holds that \"the\n      intelligence is end to end rather than hidden\
    \ in the network\"\n      [RFC1958].  The end-to-end principle is important for\
    \ the\n      robustness of the network and innovation.  Such robustness of the\n\
    \      network is crucial to enabling human rights like freedom of\n      expression.\n\
    \   Example:  Middleboxes (which can be content delivery networks,\n      firewalls,\
    \ NATs, or other intermediary nodes that provide\n      \"services\" other than\
    \ routing) serve many legitimate purposes.\n      But the protocols guiding them\
    \ can influence individuals' ability\n      to communicate online freely and privately.\
    \  The potential for\n      abuse, intentional and unintentional censoring, and\
    \ limiting\n      permissionless innovation -- and thus, ultimately, the impact\
    \ of\n      middleboxes on the Internet as a place of unfiltered, unmonitored\n\
    \      freedom of speech -- is real.\n   Impacts:\n   -  Right to freedom of expression\n\
    \   -  Right to freedom of assembly and association\n"
- title: 6.2.2.  Privacy
  contents:
  - "6.2.2.  Privacy\n   Questions:\n   -  Did you have a look at the guidelines in\
    \ Section 7 of [RFC6973]\n      (\"Privacy Considerations for Internet Protocols\"\
    )?\n   -  Could your protocol in any way impact the confidentiality of\n     \
    \ protocol metadata?\n   -  Could your protocol counter traffic analysis?\n  \
    \ -  Could your protocol improve data minimization?\n   -  Does your document\
    \ identify potentially sensitive data logged by\n      your protocol and/or for\
    \ how long that data needs to be retained\n      for technical reasons?\n   Explanation:\
    \  \"Privacy\" refers to the right of an entity (normally a\n      person), acting\
    \ on its own behalf, to determine the degree to\n      which it will interact\
    \ with its environment, including the degree\n      to which the entity is willing\
    \ to share its personal information\n      with others [RFC4949].  If a protocol\
    \ provides insufficient\n      privacy protection, it may have a negative impact\
    \ on freedom of\n      expression as users self-censor for fear of surveillance\
    \ or find\n      themselves unable to express themselves freely.\n   Example:\
    \  See [RFC6973].\n   Impacts:\n   -  Right to freedom of expression\n   -  Right\
    \ to non-discrimination\n"
- title: 6.2.3.  Content Agnosticism
  contents:
  - "6.2.3.  Content Agnosticism\n   Questions:\n   -  If your protocol impacts packet\
    \ handling, does it use user data\n      (packet data that is not included in\
    \ the header)?\n   -  Does your protocol make decisions based on the payload of\
    \ the\n      packet?\n   -  Does your protocol prioritize certain content or services\
    \ over\n      others in the routing process?\n   -  Is the protocol transparent\
    \ about the prioritization that is made\n      (if any)?\n   Explanation:  \"\
    Content agnosticism\" refers to the notion that network\n      traffic is treated\
    \ identically regardless of payload, with some\n      exceptions when it comes\
    \ to effective traffic handling -- for\n      instance, delay-tolerant or delay-sensitive\
    \ packets based on the\n      header.\n   Example:  Content agnosticism prevents\
    \ payload-based discrimination\n      against packets.  This is important because\
    \ changes to this\n      principle can lead to a two-tiered Internet, where certain\
    \ packets\n      are prioritized over others based on their content.  Effectively,\n\
    \      this would mean that although all users are entitled to receive\n     \
    \ their packets at a certain speed, some users become more equal\n      than others.\n\
    \   Impacts:\n   -  Right to freedom of expression\n   -  Right to non-discrimination\n\
    \   -  Right to equal protection\n"
- title: 6.2.4.  Security
  contents:
  - "6.2.4.  Security\n   Questions:\n   -  Did you have a look at [BCP72] (\"Guidelines\
    \ for Writing RFC Text\n      on Security Considerations\")?\n   -  Have you found\
    \ any attacks that are somewhat related to your\n      protocol yet considered\
    \ out of scope for your document?\n   -  Would these attacks be pertinent to the\
    \ features of the Internet\n      that enable human rights (as described throughout\
    \ this document)?\n   Explanation:  Most people speak of security as if it were\
    \ a single\n      monolithic property of a protocol or system; however, upon\n\
    \      reflection one realizes that it is clearly not true.  Rather,\n      security\
    \ is a series of related but somewhat independent\n      properties.  Not all\
    \ of these properties are required for every\n      application.  Since communications\
    \ are carried out by systems and\n      access to systems is through communications\
    \ channels, these goals\n      obviously interlock, but they can also be independently\
    \ provided\n      [BCP72].\n   Example:  See [BCP72].\n   Impacts:\n   -  Right\
    \ to freedom of expression\n   -  Right to freedom of assembly and association\n\
    \   -  Right to non-discrimination\n   -  Right to security\n"
- title: 6.2.5.  Internationalization
  contents:
  - "6.2.5.  Internationalization\n   Questions:\n   -  Does your protocol have text\
    \ strings that have to be understood or\n      entered by humans?\n   -  Does\
    \ your protocol allow Unicode?  If so, do you accept texts in\n      one charset\
    \ (which must be UTF-8) or several (which is dangerous\n      for interoperability)?\n\
    \   -  If character sets or encodings other than UTF-8 are allowed, does\n   \
    \   your protocol mandate proper tagging of the charset?\n   -  Did you have a\
    \ look at [RFC6365]?\n   Explanation:  \"Internationalization\" refers to the\
    \ practice of making\n      protocols, standards, and implementations usable in\
    \ different\n      languages and scripts (see Section 6.2.12 (\"Localization\"\
    )).  \"In\n      the IETF, 'internationalization' means to add or improve the\n\
    \      handling of non-ASCII text in a protocol\" [RFC6365].\n      A different\
    \ perspective, more appropriate to protocols that are\n      designed for global\
    \ use from the beginning, is the definition used\n      by the W3C [W3Ci18nDef]:\
    \ \"Internationalization is the design and\n      development of a product, application\
    \ or document content that\n      enables easy localization for target audiences\
    \ that vary in\n      culture, region, or language.\"\n      Many protocols that\
    \ handle text only handle one charset\n      (US-ASCII), or they leave the question\
    \ of what coded character set\n      (CCS) and encoding are used up to local guesswork\
    \ (which leads, of\n      course, to interoperability problems) [RFC3536].  If\
    \ multiple\n      charsets are permitted, they must be explicitly identified\n\
    \      [RFC2277].  Adding non-ASCII text to a protocol allows the\n      protocol\
    \ to handle more scripts, hopefully all scripts in use in\n      the world.  In\
    \ today's world, that is normally best accomplished\n      by allowing Unicode\
    \ encoded in UTF-8 only.\n      In the current IETF policy [RFC2277], internationalization\
    \ is\n      aimed at user-facing strings, not protocol elements, such as the\n\
    \      verbs used by some text-based protocols.  (Do note that some\n      strings,\
    \ such as identifiers, are both content and protocol\n      elements.)  If the\
    \ Internet wants to be a global network of\n      networks, the protocols should\
    \ work with languages other than\n      English and character sets other than\
    \ Latin characters.  It is\n      therefore crucial that at least the content\
    \ carried by the\n      protocol can be in any script and that all scripts are\
    \ treated\n      equally.\n   Example:  See Section 6.2.12 (\"Localization\").\n\
    \   Impacts:\n   -  Right to freedom of expression\n   -  Right to political participation\n\
    \   -  Right to participate in cultural life, arts, and science\n"
- title: 6.2.6.  Censorship Resistance
  contents:
  - "6.2.6.  Censorship Resistance\n   Questions:\n   -  Does this protocol introduce\
    \ new identifiers or reuse existing\n      identifiers (e.g., Media Access Control\
    \ (MAC) addresses) that\n      might be associated with persons or content?\n\
    \   -  Does your protocol make it apparent or transparent when access to\n   \
    \   a resource is restricted?\n   -  Can your protocol contribute to filtering\
    \ in such a way that it\n      could be implemented to censor data or services?\
    \  If so, could\n      your protocol be designed to ensure that this doesn't happen?\n\
    \   Explanation:  \"Censorship resistance\" refers to the methods and\n      measures\
    \ to prevent Internet censorship.\n   Example:  When IPv6 was developed, embedding\
    \ a MAC address into\n      unique IP addresses was discussed.  This makes it\
    \ possible, per\n      [RFC4941], for \"eavesdroppers and other information collectors\
    \ to\n      identify when different addresses used in different transactions\n\
    \      actually correspond to the same node.\"  This is why privacy\n      extensions\
    \ for stateless address autoconfiguration in IPv6\n      [RFC4941] have been introduced.\n\
    \      Identifiers of content exposed within a protocol might be used to\n   \
    \   facilitate censorship, as in the case of application-layer-based\n      censorship,\
    \ which affects protocols like HTTP.  Denial or\n      restriction of access can\
    \ be made apparent by the use of status\n      code 451, thereby allowing server\
    \ operators to operate with\n      greater transparency in circumstances where\
    \ issues of law or\n      public policy affect their operation [RFC7725].\n  \
    \ Impacts:\n   -  Right to freedom of expression\n   -  Right to political participation\n\
    \   -  Right to participate in cultural life, arts, and science\n   -  Right to\
    \ freedom of assembly and association\n"
- title: 6.2.7.  Open Standards
  contents:
  - "6.2.7.  Open Standards\n   Questions:\n   -  Is your protocol fully documented\
    \ in such a way that it could be\n      easily implemented, improved, built upon,\
    \ and/or further\n      developed?\n   -  Do you depend on proprietary code for\
    \ the implementation, running,\n      or further development of your protocol?\n\
    \   -  Does your protocol favor a particular proprietary specification\n     \
    \ over technically equivalent and competing specification(s) -- for\n      instance,\
    \ by making any incorporated vendor specification\n      \"required\" or \"recommended\"\
    \ [RFC2026]?\n   -  Do you normatively reference another standard that is not\n\
    \      available without cost (and could you possibly do without it)?\n   -  Are\
    \ you aware of any patents that would prevent your standard from\n      being\
    \ fully implemented [RFC6701] [RFC8179]?\n   Explanation:  The Internet was able\
    \ to be developed into the global\n      network of networks because of the existence\
    \ of open,\n      non-proprietary standards [Zittrain].  They are crucial for\n\
    \      enabling interoperability.  Yet, open standards are not explicitly\n  \
    \    defined within the IETF.  On the subject, [RFC2026] states the\n      following:\
    \ \"Various national and international standards bodies,\n      such as ANSI,\
    \ ISO, IEEE, and ITU-T, develop a variety of protocol\n      and service specifications\
    \ that are similar to Technical\n      Specifications defined\" at the IETF. \
    \ \"National and international\n      groups also publish 'implementors' agreements'\
    \ that are analogous\n      to Applicability Statements, capturing a body of implementation-\n\
    \      specific detail concerned with the practical application of their\n   \
    \   standards.  All of these are considered to be 'open external\n      standards'\
    \ for the purposes of the Internet Standards Process.\"\n      Similarly, [RFC3935]\
    \ does not define open standards but does\n      emphasize the importance of \"\
    open process\": any interested person\n      can participate in the work, know\
    \ what is being decided, and make\n      his or her voice heard on the issue.\
    \  Part of this principle is\n      the IETF's commitment to making its documents,\
    \ WG mailing lists,\n      attendance lists, and meeting minutes publicly available\
    \ on the\n      Internet.\n      Open standards are important, as they allow for\
    \ permissionless\n      innovation, which in turn is important for maintaining\
    \ the freedom\n      and ability to freely create and deploy new protocols on\
    \ top of\n      the communications constructs that currently exist.  It is at\
    \ the\n      heart of the Internet as we know it, and to maintain its\n      fundamentally\
    \ open nature, we need to be mindful of the need for\n      developing open standards.\n\
    \      All standards that need to be normatively implemented should be\n     \
    \ freely available and should provide reasonable protection against\n      patent\
    \ infringement claims, so that it can also be implemented in\n      open-source\
    \ or free software.  Patents have often held back open\n      standardization\
    \ or have been used against those deploying open\n      standards, particularly\
    \ in the domain of cryptography [Newegg].\n      An exemption is sometimes made\
    \ when a protocol that normatively\n      relies on specifications produced by\
    \ other SDOs that are not\n      freely available is standardized.  Patents in\
    \ open standards or in\n      normative references to other standards should have\
    \ a patent\n      disclosure [notewell], royalty-free licensing [patentpolicy],\
    \ or\n      some other form of reasonable protection.  Reasonable patent\n   \
    \   protection should include, but is not limited to, cryptographic\n      primitives.\n\
    \   Example:  [RFC6108] describes a system deployed by Comcast, an ISP,\n    \
    \  for providing critical end-user notifications to web browsers.\n      Such\
    \ a notification system is being used to provide\n      almost-immediate notifications\
    \ to customers, such as warning them\n      that their traffic exhibits patterns\
    \ that are indicative of\n      malware or virus infection.  There are other proprietary\
    \ systems\n      that can perform such notifications, but those systems utilize\n\
    \      Deep Packet Inspection (DPI) technology.  In contrast to DPI,\n      [RFC6108]\
    \ describes a system that does not rely upon DPI and is\n      instead based on\
    \ open IETF standards and open-source applications.\n   Impacts:\n   -  Right\
    \ to freedom of expression\n   -  Right to participate in cultural life, arts,\
    \ and science\n"
- title: 6.2.8.  Heterogeneity Support
  contents:
  - "6.2.8.  Heterogeneity Support\n   Questions:\n   -  Does your protocol support\
    \ heterogeneity by design?\n   -  Does your protocol allow for multiple types\
    \ of hardware?\n   -  Does your protocol allow for multiple types of application\n\
    \      protocols?\n   -  Is your protocol liberal in what it receives and handles?\n\
    \   -  Will your protocol remain usable and open if the context changes?\n   -\
    \  Does your protocol allow well-defined extension points?  If so, do\n      these\
    \ extension points allow for open innovation?\n   Explanation:  [FIArch] notes\
    \ the following: \"The Internet is\n      characterized by heterogeneity on many\
    \ levels: devices and nodes,\n      router scheduling algorithms and queue management\
    \ mechanisms,\n      routing protocols, levels of multiplexing, protocol versions\
    \ and\n      implementations, underlying link layers (e.g., point-to-point,\n\
    \      multi-access links, wireless, FDDI, etc.), in the traffic mix and\n   \
    \   in the levels of congestion at different times and places.\n      Moreover,\
    \ as the Internet is composed of autonomous organizations\n      and internet\
    \ service providers, each with their own separate\n      policy concerns, there\
    \ is a large heterogeneity of administrative\n      domains and pricing structures.\"\
    \  As a result, as also noted in\n      [FIArch], the heterogeneity principle\
    \ proposed in [RFC1958] needs\n      to be supported by design.\n   Example: \
    \ Heterogeneity is inevitable and needs to be supported by\n      design.  For\
    \ example, multiple types of hardware must be allowed\n      for transmission\
    \ speeds differing by at least seven orders of\n      magnitude, various computer\
    \ word lengths, and hosts ranging from\n      memory-starved microprocessors up\
    \ to massively parallel\n      supercomputers.  As noted in [RFC1958], \"Multiple\
    \ types of\n      application protocol must be allowed for, ranging from the\n\
    \      simplest such as remote login up to the most complex such as\n      distributed\
    \ databases.\"\n   Impacts:\n   -  Right to freedom of expression\n   -  Right\
    \ to political participation\n"
- title: 6.2.9.  Anonymity
  contents:
  - "6.2.9.  Anonymity\n   Question:\n   -  Did you have a look at [RFC6973] (\"Privacy\
    \ Considerations for\n      Internet Protocols\"), especially Section 6.1.1 of\
    \ that document?\n   Explanation:  \"Anonymity\" refers to the condition of an\
    \ identity\n      being unknown or concealed [RFC4949].  Even though full anonymity\n\
    \      is hard to achieve, it is a non-binary concept.  Making pervasive\n   \
    \   monitoring and tracking harder is important for many users as well\n     \
    \ as for the IETF [RFC7258].  Achieving a higher level of anonymity\n      is\
    \ an important feature for many end users, as it allows them\n      different\
    \ degrees of privacy online.\n   Example:  Protocols often expose personal data;\
    \ it is therefore\n      important to consider ways to mitigate the obvious impacts\
    \ on\n      privacy.  A protocol that uses data that could help identify a\n \
    \     sender (items of interest) should be protected from third parties.\n   \
    \   For instance, if one wants to hide the source/destination IP\n      addresses\
    \ of a packet, the use of IPsec in tunneling mode (e.g.,\n      inside a VPN)\
    \ can help protect against third parties likely to\n      eavesdrop packets exchanged\
    \ between the tunnel endpoints.\n   Impacts:\n   -  Right to non-discrimination\n\
    \   -  Right to political participation\n   -  Right to freedom of assembly and\
    \ association\n   -  Right to security\n"
- title: 6.2.10.  Pseudonymity
  contents:
  - "6.2.10.  Pseudonymity\n   Questions:\n   -  Have you considered [RFC6973] (\"\
    Privacy Considerations for\n      Internet Protocols\"), especially Section 6.1.2\
    \ of that document?\n   -  Does the protocol collect personally derived data?\n\
    \   -  Does the protocol generate or process anything that can be, or\n      that\
    \ can be tightly correlated with, personally identifiable\n      information?\n\
    \   -  Does the protocol utilize data that is personally derived, i.e.,\n    \
    \  derived from the interaction of a single person or from their\n      device\
    \ or address?\n   -  Does this protocol generate personally derived data?  If\
    \ so, how\n      will that data be handled?\n   Explanation:  Pseudonymity --\
    \ the ability to use a persistent\n      identifier that is not immediately linked\
    \ to one's offline\n      identity -- is an important feature for many end users,\
    \ as it\n      allows them different degrees of disguised identity and privacy\n\
    \      online.\n   Example:  When designing a standard that exposes personal data,\
    \ it is\n      important to consider ways to mitigate the obvious impacts.  While\n\
    \      pseudonyms cannot easily be reverse-engineered -- for example,\n      some\
    \ early approaches used such techniques as simple hashing of IP\n      addresses\
    \ that could in turn be easily reversed by generating a\n      hash for each potential\
    \ IP address and comparing it to the\n      pseudonym -- limiting the exposure\
    \ of personal data remains\n      important.\n      \"Pseudonymity\" means using\
    \ a pseudonym instead of one's \"real\"\n      name.  There are many reasons for\
    \ users to use pseudonyms -- for\n      instance, to hide their gender; protect\
    \ themselves against\n      harassment; protect their families' privacy; frankly\
    \ discuss\n      sexuality; or develop an artistic or journalistic persona without\n\
    \      retribution from an employer, (potential) customers, or social\n      surroundings\
    \ [geekfeminism].  The difference between anonymity and\n      pseudonymity is\
    \ that a pseudonym is often persistent.\n      \"Pseudonymity is strengthened\
    \ when less personal data can be\n      linked to the pseudonym; when the same\
    \ pseudonym is used less\n      often and across fewer contexts; and when independently\
    \ chosen\n      pseudonyms are more frequently used for new actions (making them,\n\
    \      from an observer's or attacker's perspective, unlinkable).\"\n      [RFC6973]\n\
    \   Impacts:\n   -  Right to non-discrimination\n   -  Right to freedom of assembly\
    \ and association\n"
- title: 6.2.11.  Accessibility
  contents:
  - "6.2.11.  Accessibility\n   Questions:\n   -  Is your protocol designed to provide\
    \ an enabling environment for\n      people who are not able-bodied?\n   -  Have\
    \ you looked at the W3C Web Accessibility Initiative\n      [W3CAccessibility]\
    \ for examples and guidance?\n   Explanation:  The Internet is fundamentally designed\
    \ to work for all\n      people, whatever their hardware, software, language,\
    \ culture,\n      location, or physical or mental ability.  When the Internet\
    \ meets\n      this goal, it is accessible to people with a diverse range of\n\
    \      hearing, movement, sight, and cognitive abilities\n      [W3CAccessibility].\
    \  Sometimes, in the design of protocols,\n      websites, web technologies, or\
    \ web tools, barriers that exclude\n      people from using the Web are created.\n\
    \   Example:  The HTML protocol as defined in [HTML5] specifically\n      requires\
    \ that (with a few exceptions) every image must have an\n      \"alt\" attribute\
    \ to ensure that images are accessible for people\n      that cannot themselves\
    \ decipher non-text content in web pages.\n   Impacts:\n   -  Right to non-discrimination\n\
    \   -  Right to freedom of assembly and association\n   -  Right to education\n\
    \   -  Right to political participation\n"
- title: 6.2.12.  Localization
  contents:
  - "6.2.12.  Localization\n   Questions:\n   -  Does your protocol uphold the standards\
    \ of internationalization?\n   -  Have you taken any concrete steps towards localizing\
    \ your protocol\n      for relevant audiences?\n   Explanation:  Per [W3Ci18nDef],\
    \ \"Localization refers to the\n      adaptation of a product, application or\
    \ document content to meet\n      the language, cultural and other requirements\
    \ of a specific target\n      market (a 'locale').\"  It is also described as\
    \ the practice of\n      translating an implementation to make it functional in\
    \ a specific\n      language or for users in a specific locale (see Section 6.2.5\n\
    \      (\"Internationalization\")).\n   Example:  The Internet is a global medium,\
    \ but many of its protocols\n      and products are developed with a certain audience\
    \ in mind; this\n      audience often shares particular characteristics like knowing\
    \ how\n      to read and write in ASCII and knowing English.  This limits the\n\
    \      ability of a large part of the world's online population to use\n     \
    \ the Internet in a way that is culturally and linguistically\n      accessible.\
    \  An example of a protocol that has taken into account\n      the view that individuals\
    \ like to have access to data in their\n      native language can be found in\
    \ [RFC5646]; such a protocol would\n      label the information content with an\
    \ identifier for the language\n      in which it is written and would allow information\
    \ to be presented\n      in more than one language.\n   Impacts:\n   -  Right\
    \ to non-discrimination\n   -  Right to participate in cultural life, arts, and\
    \ science\n   -  Right to freedom of expression\n"
- title: 6.2.13.  Decentralization
  contents:
  - "6.2.13.  Decentralization\n   Questions:\n   -  Can your protocol be implemented\
    \ without one single point of\n      control?\n   -  If applicable, can your protocol\
    \ be deployed in a federated\n      manner?\n   -  What is the potential for discrimination\
    \ against users of your\n      protocol?\n   -  Can your protocol be used to negatively\
    \ implicate users (e.g.,\n      incrimination, accusation)?\n   -  Does your protocol\
    \ create additional centralized points of\n      control?\n   Explanation:  Decentralization\
    \ is one of the central technical\n      concepts of the architecture of networks\
    \ and is embraced as such\n      by the IETF [RFC3935].  It refers to the absence\
    \ or minimization\n      of centralized points of control -- \"a feature that\
    \ is assumed to\n      make it easy for new users to join and new uses to unfold\"\
    \n      [Brown].  It also reduces issues surrounding single points of\n      failure\
    \ and distributes the network such that it continues to\n      function if one\
    \ or several nodes are disabled.  With the\n      commercialization of the Internet\
    \ in the early 1990s, there has\n      been a slow trend toward moving away from\
    \ decentralization, to the\n      detriment of any technical benefits that having\
    \ a decentralized\n      Internet otherwise provides.\n   Example:  The bits traveling\
    \ the Internet are increasingly\n      susceptible to monitoring and censorship,\
    \ from both governments\n      and ISPs, as well as third (malicious) parties.\
    \  The ability to\n      monitor and censor is further enabled by increased centralization\n\
    \      of the network, creating central infrastructure points that can be\n  \
    \    tapped into.  The creation of P2P networks and the development of\n     \
    \ voice-over-IP protocols using P2P technology in combination with a\n      distributed\
    \ hash table (DHT) for scalability are examples of how\n      protocols can preserve\
    \ decentralization [Pouwelse].\n   Impacts:\n   -  Right to freedom of expression\n\
    \   -  Right to freedom of assembly and association\n"
- title: 6.2.14.  Reliability
  contents:
  - "6.2.14.  Reliability\n   Questions:\n   -  Is your protocol fault tolerant?\n\
    \   -  Does your protocol degrade gracefully?\n   -  Can your protocol resist\
    \ malicious degradation attempts?\n   -  Do you have a documented way to announce\
    \ degradation?\n   -  Do you have measures in place for recovery or partial healing\
    \ from\n      failure?\n   -  Can your protocol maintain dependability and performance\
    \ in the\n      face of unanticipated changes or circumstances?\n   Explanation:\
    \  Reliability ensures that a protocol will execute its\n      function consistently,\
    \ be error resistant as described, and\n      function without unexpected results.\
    \  A system that is reliable\n      degenerates gracefully and will have a documented\
    \ way to announce\n      degradation.  It also has mechanisms to recover from\
    \ failure\n      gracefully and, if applicable, to allow for partial healing.\
    \  It\n      is important here to draw a distinction between random degradation\n\
    \      and malicious degradation.  Many current attacks against TLS, for\n   \
    \   example, exploit TLS's ability to gracefully degrade to older\n      cipher\
    \ suites; from a functional perspective, this ability is\n      good, but from\
    \ a security perspective, it can be very bad.  As\n      with confidentiality,\
    \ the growth of the Internet and fostering\n      innovation in services depend\
    \ on users having confidence and trust\n      [RFC3724] in the network.  For reliability,\
    \ it is necessary that\n      services notify users if packet delivery fails.\
    \  In the case of\n      real-time systems, the protocol needs to safeguard timeliness\
    \ in\n      addition to providing reliable delivery.\n   Example:  In the modern\
    \ IP stack structure, a reliable transport\n      layer requires an indication\
    \ that transport processing has\n      successfully completed, such as the indication\
    \ given by TCP's ACK\n      message [RFC793] and not simply an indication from\
    \ the IP layer\n      that the packet arrived.  Similarly, an application-layer\
    \ protocol\n      may require an application-specific acknowledgement that contains,\n\
    \      among other things, a status code indicating the disposition of\n     \
    \ the request (see [RFC3724]).\n   Impacts:\n   -  Right to freedom of expression\n\
    \   -  Right to security\n"
- title: 6.2.15.  Confidentiality
  contents:
  - "6.2.15.  Confidentiality\n   Questions:\n   -  Does this protocol expose information\
    \ related to identifiers or\n      data?  If so, does it do so to each of the\
    \ other protocol entities\n      (i.e., recipients, intermediaries, and enablers)\
    \ [RFC6973]?\n   -  What options exist for protocol implementers to choose to\
    \ limit\n      the information shared with each entity?\n   -  What operational\
    \ controls are available to limit the information\n      shared with each entity?\n\
    \   -  What controls or consent mechanisms does the protocol define or\n     \
    \ require before personal data or identifiers are shared or exposed\n      via\
    \ the protocol?  If no such mechanisms or controls are\n      specified, is it\
    \ expected that control and consent will be handled\n      outside of the protocol?\n\
    \   -  Does the protocol provide ways for initiators to share different\n    \
    \  pieces of information with different recipients?  If not, are\n      there\
    \ mechanisms that exist outside of the protocol to provide\n      initiators with\
    \ such control?\n   -  Does the protocol provide ways for initiators to limit\
    \ which\n      information is shared with intermediaries?  If not, are there\n\
    \      mechanisms that exist outside of the protocol to provide users\n      with\
    \ such control?\n   -  Is it expected that users will have relationships that\
    \ govern the\n      use of the information (contractual or otherwise) with those\
    \ who\n      operate these intermediaries?\n   -  Does the protocol prefer encryption\
    \ over cleartext operation?\n   -  Does the protocol provide ways for initiators\
    \ to express\n      individuals' preferences to recipients or intermediaries with\n\
    \      regard to the collection, use, or disclosure of their personal\n      data?\n\
    \   Explanation:  \"Confidentiality\" refers to keeping a user's data\n      secret\
    \ from unintended listeners [BCP72].  The growth of the\n      Internet depends\
    \ on users having confidence that the network\n      protects their personal data\
    \ [RFC1984].\n   Example:  Protocols that do not encrypt their payload make the\
    \ entire\n      content of the communication available to the idealized attacker\n\
    \      along their path [RFC7624].  Following the advice in [RFC3365],\n     \
    \ most such protocols have a secure variant that encrypts the\n      payload for\
    \ confidentiality, and these secure variants are seeing\n      ever-wider deployment.\
    \  A noteworthy exception is DNS [RFC1035],\n      as DNSSEC [RFC4033] does not\
    \ have confidentiality as a\n      requirement.  This implies that, in the absence\
    \ of changes to the\n      protocol as presently under development in the IETF's\
    \ DNS Private\n      Exchange (DPRIVE) Working Group, all DNS queries and answers\n\
    \      generated by the activities of any protocol are available to the\n    \
    \  attacker.  When store-and-forward protocols are used (e.g., SMTP\n      [RFC5321]),\
    \ intermediaries leave this data subject to observation\n      by an attacker\
    \ that has compromised these intermediaries, unless\n      the data is encrypted\
    \ end to end by the application-layer protocol\n      or the implementation uses\
    \ an encrypted store for this data\n      [RFC7624].\n   Impacts:\n   -  Right\
    \ to privacy\n   -  Right to security\n"
- title: 6.2.16.  Integrity
  contents:
  - "6.2.16.  Integrity\n   Questions:\n   -  Does your protocol maintain, assure,\
    \ and/or verify the accuracy of\n      payload data?\n   -  Does your protocol\
    \ maintain and assure the consistency of data?\n   -  Does your protocol in any\
    \ way allow the data to be (intentionally\n      or unintentionally) altered?\n\
    \   Explanation:  \"Integrity\" refers to the maintenance and assurance of\n \
    \     the accuracy and consistency of data to ensure that it has not\n      been\
    \ (intentionally or unintentionally) altered.\n   Example:  Integrity verification\
    \ of data is important for preventing\n      vulnerabilities and attacks such\
    \ as man-in-the-middle attacks.\n      These attacks happen when a third party\
    \ (often for malicious\n      reasons) intercepts a communication between two\
    \ parties, inserting\n      themselves in the middle and changing the content\
    \ of the data.  In\n      practice, this looks as follows:\n      Alice wants\
    \ to communicate with Bob.\n      Corinne forges and sends a message to Bob, impersonating\
    \ Alice.\n      Bob cannot see that the data from Alice was altered by Corinne.\n\
    \      Corinne intercepts and alters the communication as it is sent\n      between\
    \ Alice and Bob.\n      Corinne is able to control the communication content.\n\
    \   Impacts:\n   -  Right to freedom of expression\n   -  Right to security\n"
- title: 6.2.17.  Authenticity
  contents:
  - "6.2.17.  Authenticity\n   Questions:\n   -  Do you have sufficient measures in\
    \ place to confirm the truth of\n      an attribute of an entity or of a single\
    \ piece of data?\n   -  Can attributes get garbled along the way (see Section\
    \ 6.2.4\n      (\"Security\"))?\n   -  If relevant, have you implemented IPsec,\
    \ DNSSEC, HTTPS, and other\n      standard security best practices?\n   Explanation:\
    \  Authenticity ensures that data does indeed come from\n      the source it claims\
    \ to come from.  This is important for\n      preventing (1) certain attacks or\
    \ (2) unauthorized access to, and\n      use of, data.\n   Example:  Authentication\
    \ of data is important for preventing\n      vulnerabilities and attacks such\
    \ as man-in-the-middle attacks.\n      These attacks happen when a third party\
    \ (often for malicious\n      reasons) intercepts a communication between two\
    \ parties, inserting\n      themselves in the middle and posing as both parties.\
    \  In practice,\n      this looks as follows:\n      Alice wants to communicate\
    \ with Bob.\n      Alice sends data to Bob.\n      Corinne intercepts the data\
    \ sent to Bob.\n      Corinne reads and alters the message to Bob.\n      Bob\
    \ cannot see that the data did not come from Alice but instead\n      came from\
    \ Corinne.\n      When there is proper authentication, the scenario would be as\n\
    \      follows:\n      Alice wants to communicate with Bob.\n      Alice sends\
    \ data to Bob.\n      Corinne intercepts the data sent to Bob.\n      Corinne\
    \ reads and alters the message to Bob.\n      Bob can see that the data did not\
    \ come from Alice but instead came\n      from Corinne.\n   Impacts:\n   -  Right\
    \ to privacy\n   -  Right to freedom of expression\n   -  Right to security\n"
- title: 6.2.18.  Adaptability
  contents:
  - "6.2.18.  Adaptability\n   Questions:\n   -  Is your protocol written in such\
    \ a way that it would be easy for\n      other protocols to be developed on top\
    \ of it or to interact\n      with it?\n   -  Does your protocol impact permissionless\
    \ innovation (see\n      Section 6.2.1 (\"Connectivity\") above)?\n   Explanation:\
    \  Adaptability is closely interrelated with\n      permissionless innovation;\
    \ both maintain the freedom and ability\n      to freely create and deploy new\
    \ protocols on top of the\n      communications constructs that currently exist.\
    \  Permissionless\n      innovation is at the heart of the Internet as we know\
    \ it.  To\n      maintain the Internet's fundamentally open nature and ensure\
    \ that\n      it can continue to develop, we need to be mindful of the impact\
    \ of\n      protocols on maintaining or reducing permissionless innovation.\n\
    \   Example:  WebRTC generates audio and/or video data.  In order to\n      ensure\
    \ that WebRTC can be used in different locations by different\n      parties,\
    \ it is important that standard JavaScript APIs be\n      developed to support\
    \ applications from different voice service\n      providers.  Multiple parties\
    \ will have similar capabilities; in\n      order to ensure that all parties can\
    \ build upon existing\n      standards, these standards need to be adaptable and\
    \ allow for\n      permissionless innovation.\n   Impacts:\n   -  Right to education\n\
    \   -  Right to freedom of expression\n   -  Right to freedom of assembly and\
    \ association\n"
- title: 6.2.19.  Outcome Transparency
  contents:
  - "6.2.19.  Outcome Transparency\n   Question:\n   -  Are the effects of your protocol\
    \ fully and easily comprehensible,\n      including with respect to unintended\
    \ consequences of protocol\n      choices?\n   Explanation:  Certain technical\
    \ choices may have unintended\n      consequences.\n   Example:  Lack of authenticity\
    \ may lead to lack of integrity and\n      negative externalities; spam is an\
    \ example.  Lack of data that\n      could be used for billing and accounting\
    \ can lead to so-called\n      \"free\" arrangements that obscure the actual costs\
    \ and distribution\n      of the costs -- for example, (1) the barter arrangements\
    \ that are\n      commonly used for Internet interconnection and (2) the commercial\n\
    \      exploitation of personal data for targeted advertising, which is\n    \
    \  the most common funding model for the so-called \"free\" services\n      such\
    \ as search engines and social networks.\n   Impacts:\n   -  Right to freedom\
    \ of expression\n   -  Right to privacy\n   -  Right to freedom of assembly and\
    \ association\n   -  Right to access to information\n"
