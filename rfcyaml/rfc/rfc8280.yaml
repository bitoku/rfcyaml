- title: 5.2.2.  Relating Human Rights to Technical Concepts
  contents:
  - "5.2.2.  Relating Human Rights to Technical Concepts\n   The technical concepts\
    \ listed in the steps above have been grouped\n   according to their impact on\
    \ specific rights, as mentioned in the\n   interviews done at IETF 92 as well\
    \ as the study of literature (see\n   Section 4 (\"Literature and Discussion Review\"\
    ) above).\n   This analysis aims to assist protocol developers in better\n   understanding\
    \ the roles that specific technical concepts have with\n   regard to their contribution\
    \ to an enabling environment for people to\n   exercise their human rights.\n\
    \   This analysis does not claim to be a complete or exhaustive mapping\n   of\
    \ all possible ways in which protocols could potentially impact\n   human rights,\
    \ but it presents a mapping of initial concepts based on\n   interviews and on\
    \ discussion and review of the literature.\n   +-----------------------+-----------------------------------------+\n\
