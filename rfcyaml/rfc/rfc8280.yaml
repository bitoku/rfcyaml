- title: Acknowledgements
  contents:
  - "Acknowledgements\n   A special thanks to all members of the HRPC Research Group\
    \ who\n   contributed to this document.  The following deserve a special\n   mention:\n\
    \   -  Joana Varon for helping draft the first iteration of the\n      methodology\
    \ and previous drafts, and for directing the film \"Net\n      of Rights\" and\
    \ working on the interviews at IETF 92 in Dallas.\n   -  Daniel Kahn Gillmor (dkg)\
    \ for helping with the first iteration of\n      the glossary (Section 2) as well\
    \ as a lot of technical guidance,\n      support, and language suggestions.\n\
    \   -  Claudio Guarnieri for writing the first iterations of the case\n      studies\
    \ on VPNs, HTTP, and P2P.\n   -  Will Scott for writing the first iterations of\
    \ the case studies on\n      DNS, IP, and XMPP.\n   -  Avri Doria for proposing\
    \ writing a glossary in the first place,\n      help with writing the initial\
    \ proposals and Internet-Drafts, her\n      reviews, and her contributions to\
    \ the glossary.\n   Thanks also to Stephane Bortzmeyer, John Curran, Barry Shein,\
    \ Joe\n   Hall, Joss Wright, Harry Halpin, and Tim Sammut, who made a lot of\n\
    \   excellent suggestions, many of which found their way directly into\n   the\
    \ text.  We want to thank Amelia Andersdotter, Stephen Farrell,\n   Stephane Bortzmeyer,\
    \ Shane Kerr, Giovane Moura, James Gannon, Alissa\n   Cooper, Andrew Sullivan,\
    \ S. Moonesamy, Roland Bless, and Scott Craig\n   for their reviews and for testing\
    \ the HRPC guidelines in the wild.\n   We would also like to thank Molly Sauter,\
    \ Arturo Filasto, Nathalie\n   Marechal, Eleanor Saitta, Richard Hill, and all\
    \ others who provided\n   input on this document or the conceptualization of the\
    \ idea.  Thanks\n   to Edward Snowden for his comments at IETF 93 in Prague regarding\
    \ the\n   impact of protocols on the rights of users.\n"
