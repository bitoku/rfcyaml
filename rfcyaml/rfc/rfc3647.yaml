- title: 10.  Notes
  contents:
  - "10.  Notes\n   1.  A paper copy of the ABA Digital Signature Guidelines can be\n\
    \       purchased from the ABA.  See http://www.abanet.com for ordering\n    \
    \   details.  The DSG may also be downloaded without charge from the\n       ABA\
    \ website at\n       http://www.abanet.org/scitech/ec/isc/digital_signature.html.\n\
    \   2.  A draft of the PKI Assessment Guidelines may be downloaded\n       without\
    \ charge from the ABA website at\n       http://www.abanet.org/scitech/ec/isc/pag/pag.html.\n\
    \   3.  The term \"meaningful\" means that the name form has commonly\n      \
    \ understood semantics to determine the identity of a person and/or\n       organization.\
    \  Directory names and RFC 822 names may be more or\n       less meaningful.\n\
    \   4.  The subject may not need to prove to the CA that the subject has\n   \
    \    possession of the private key corresponding to the public key\n       being\
    \ registered if the CA generates the subject's key pair on\n       the subject's\
    \ behalf.\n   5.  Examples of means to identify and authenticate individuals\n\
    \       include biometric means (such as thumb print, ten finger print,\n    \
    \   and scan of the face, palm, or retina), a driver's license, a\n       credit\
    \ card, a company badge, and a government badge.\n   6.  Certificate \"modification\"\
    \ does not refer to making a change to\n       an existing certificate, since\
    \ this would prevent the\n       verification of any digital signatures on the\
    \ certificate and\n       cause the certificate to be invalid.  Rather, the concept\
    \ of\n       \"modification\" refers to a situation where the information\n  \
    \     referred to in the certificate has changed or should be changed,\n     \
    \  and the CA issues a new certificate containing the modified\n       information.\
    \  One example is a subscriber that changes his or her\n       name, which would\
    \ necessitate the issuance of a new certificate\n       containing the new name.\n\
    \   7.  The n out of m rule allows a private key to be split in m parts.\n   \
    \    The m parts may be given to m different individuals.  Any n parts\n     \
    \  out of the m parts may be used to fully reconstitute the private\n       key,\
    \ but having any n-1 parts provides one with no information\n       about the\
    \ private key.\n   8.  A private key may be escrowed, backed up, or archived.\
    \  Each of\n       these functions has a different purpose.  Thus, a private key\
    \ may\n       go through any subset of these functions depending on the\n    \
    \   requirements.  The purpose of escrow is to allow a third party\n       (such\
    \ as an organization or government) to obtain the private key\n       without\
    \ the cooperation of the subscriber.  The purpose of back\n       up is to allow\
    \ the subscriber to reconstitute the key in case of\n       the destruction or\
    \ corruption of the key for business continuity\n       purposes.  The purpose\
    \ of archives is to provide for reuse of the\n       private key in the future,\
    \ e.g., use to decrypt a document.\n   9.  WebTrust refers to the \"WebTrust Program\
    \ for Certification\n       Authorities,\" from the American Institute of Certified\
    \ Public\n       Accountants, Inc., and the Canadian Institute of Chartered\n\
    \       Accountants.\n   10. See <http://www.aicpa.org>.\n   11. All or some of\
    \ the following items may be different for the\n       various types of entities,\
    \ i.e., CA, RA, and end entities.\n"
