- title: 7.  Comparison to RFC 2527
  contents:
  - "7.  Comparison to RFC 2527\n   This framework represents an incremental improvement\
    \ over RFC 2527.\n   The new framework benefits from the experience gained in\
    \ the course\n   of deploying CP and CPS documents under RFC 2527.  Further, this\
    \ new\n   framework is based on coordination with the American Bar Association\n\
    \   Information Security Committee within the Section of Science and\n   Technology\
    \ Law.  The ISC wrote the PKI Assessment Guidelines [ABA2],\n   which embodies\
    \ a great deal of technical, business, and legal\n   experience in PKI operations.\
    \  In particular, representatives of the\n   ISC made changes to the framework\
    \ to better suite it to the legal\n   environment and make it more accessible\
    \ to lawyers.\n   >From a technical perspective, the changes to the RFC 2527 framework\n\
    \   were minimal and incremental, rather than revolutionary.  Sections\n   3-7\
    \ have largely been preserved, with modest reorganization and new\n   topics.\
    \  For example, the new framework includes a revision of\n   Section 4 of the\
    \ framework to include a full treatment of the\n   certificate life-cycle, the\
    \ addition of key escrow, key\n   encapsulation, and key recovery policies and\
    \ practices, and OCSP.\n   Section 2 audit functions now appear alone in Section\
    \ 8, and Section\n   2 focuses exclusively on repository functions.  The business\
    \ and\n   legal matters in RFC 2527's Section 2 now appear in a new Section 9.\n\
    \   From a legal perspective, the new Section 9 is useful because it\n   places\
    \ topics in the framework in an ordering that is similar to\n   software licensing\
    \ and other technology agreements and thus is\n   familiar to technology lawyers.\
    \  Moreover, the framework as a whole\n   can double as a framework for a subscriber,\
    \ relying party, or other\n   PKI-related agreement.  The changes are intended\
    \ to make legal review\n   of, and input into, CP and CPS documents more efficient.\
    \  Section 9\n   also adds new legal topics, such as the privacy of personal\n\
    \   information, liability terms, and duration of the effectiveness of\n   the\
    \ document.\n   Section 1 of the new framework is largely the same as RFC 2527,\n\
    \   although it increases coverage of PKI participants by breaking out\n   subscribers\
    \ from relying parties and adding a section for other\n   participants.  It changes\
    \ the \"applicability\" section to one covering\n   appropriate and prohibited\
    \ uses of certificates.  Also, it moves CPS\n   approval procedures from RFC 2527's\
    \ Section 8.3 into a collected\n   policy administration section.  Finally, Section\
    \ 1.6 adds a place to\n   list definitions and acronyms.\n   Section 2 of the\
    \ new framework is a reorganization of Section 2.6 of\n   the old framework. \
    \ Section 3 of the new framework is based on a\n   division of the old Section\
    \ 3.1 into two parts for naming and\n   identification and authentication issues.\
    \  It adds new issues, such\n   as the permissibility of pseudonyms and anonymity.\
    \  Old Section 4\n   topics on audit logging, record archives, key changeover,\
    \ compromise\n   and disaster recovery, and CA termination have moved to Section\
    \ 5.\n   The remaining Section 4 topics have been expanded and reorganized to\n\
    \   cover a complete certificate lifecycle.  New topics include items\n   implicit\
    \ in the RFC 2527 Section 4, but now explicit, such as\n   certificate application\
    \ processing, certificate modification, and the\n   end of subscription.\n   New\
    \ Sections 5.1 through 5.3 are almost identical to their\n   counterparts in RFC\
    \ 2527.  The remainder of the new Section 5 is the\n   topics moved from RFC 2527's\
    \ Section 4, in the order that they\n   appeared in Section 4.  Section 6 of the\
    \ new framework is almost the\n   same as the old Section 6, with some exceptions,\
    \ such as the\n   consolidation of old Section 6.8 (cryptographic module engineering\n\
    \   controls) into Section 6.2.1 (now called \"cryptographic module\n   standards\
    \ and controls\") and the addition of time-stamping in a new\n   Section 6.8.\
    \  Section 7 is almost identical to the old Section 7, the\n   major change being\
    \ the addition of a section covering OCSP profile.\n   Section 8 is almost identical\
    \ to RFC 2527's Section 2.7.\n   New Section 9 contains business and legal topics\
    \ that were covered in\n   RFC 2527's Section 2, including fees, financial responsibility,\n\
    \   confidentiality, and intellectual property.  It adds a section on the\n  \
    \ privacy of personal information, which has become a significant\n   policy issue.\
    \  The \"liability\" Section 2.2 in RFC 2527 now appears in\n   Sections 9.6 through\
    \ 9.9, covering representations and warranties,\n   disclaimers, limitations of\
    \ liability, and indemnities.  Section 9.10\n   adds a section concerning the\
    \ duration of the effectiveness of\n   documentation.  Section 9.12 collects terms\
    \ concerning the way in\n   which a document (CP, CPS, agreement, or other document)\
    \ may be\n   amended, formerly appearing in Section 8.1.  Section 9 includes\n\
    \   \"legal boilerplate\" topics, some of which were in the old Section 2.\n \
    \  Finally, Section 9.17 is a catch-all \"other provisions\" section where\n \
    \  drafters can place information that does not fit well into any other\n   section\
    \ of the framework.\n   The following matrix shows the sections in the old RFC\
