- title: Abstract
  contents:
  - "Abstract\n   This document presents a framework to assist the writers of\n  \
    \ certificate policies or certification practice statements for\n   participants\
    \ within public key infrastructures, such as certification\n   authorities, policy\
    \ authorities, and communities of interest that\n   wish to rely on certificates.\
    \  In particular, the framework provides\n   a comprehensive list of topics that\
    \ potentially (at the writer's\n   discretion) need to be covered in a certificate\
    \ policy or a\n   certification practice statement.  This document supersedes\
    \ RFC 2527.\n"
