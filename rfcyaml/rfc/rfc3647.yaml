- title: 1.1.  Background
  contents:
  - "1.1.  Background\n   In general, a public-key certificate (hereinafter \"certificate\"\
    )\n   binds a public key held by an entity (such as person, organization,\n  \
    \ account, device, or site) to a set of information that identifies the\n   entity\
    \ associated with use of the corresponding private key.  In most\n   cases involving\
    \ identity certificates, this entity is known as the\n   \"subject\" or \"subscriber\"\
    \ of the certificate.  Two exceptions,\n   however, include devices (in which\
    \ the subscriber is usually the\n   individual or organization controlling the\
    \ device) and anonymous\n   certificates (in which the identity of the individual\
    \ or organization\n   is not available from the certificate itself).  Other types\
    \ of\n   certificates bind public keys to attributes of an entity other than\n\
    \   the entity's identity, such as a role, a title, or creditworthiness\n   information.\n\
    \   A certificate is used by a \"certificate user\" or \"relying party\" that\n\
    \   needs to use, and rely upon the accuracy of, the binding between the\n   subject\
    \ public key distributed via that certificate and the identity\n   and/or other\
    \ attributes of the subject contained in that certificate.\n   A relying party\
    \ is frequently an entity that verifies a digital\n   signature from the certificate's\
    \ subject where the digital signature\n   is associated with an email, web form,\
    \ electronic document, or other\n   data.  Other examples of relying parties can\
    \ include a sender of\n   encrypted email to the subscriber, a user of a web browser\
    \ relying on\n   a server certificate during a secure sockets layer (SSL) session,\
    \ and\n   an entity operating a server that controls access to online\n   information\
    \ using client certificates as an access control mechanism.\n   In summary, a\
    \ relying party is an entity that uses a public key in a\n   certificate (for\
    \ signature verification and/or encryption).  The\n   degree to which a relying\
    \ party can trust the binding embodied in a\n   certificate depends on several\
    \ factors.  These factors can include\n   the practices followed by the certification\
    \ authority (CA) in\n   authenticating the subject; the CA's operating policy,\
    \ procedures,\n   and security controls; the scope of the subscriber's responsibilities\n\
    \   (for example, in protecting the private key); and the stated\n   responsibilities\
    \ and liability terms and conditions of the CA (for\n   example, warranties, disclaimers\
    \ of warranties, and limitations of\n   liability).\n   A Version 3 X.509 certificate\
    \ may contain a field declaring that one\n   or more specific certificate policies\
    \ apply to that certificate\n   [ISO1].  According to X.509, a certificate policy\
    \ (CP) is \"a named\n   set of rules that indicates the applicability of a certificate\
    \ to a\n   particular community and/or class of applications with common\n   security\
    \ requirements.\"  A CP may be used by a relying party to help\n   in deciding\
    \ whether a certificate, and the binding therein, are\n   sufficiently trustworthy\
    \ and otherwise appropriate for a particular\n   application.  The CP concept\
    \ is an outgrowth of the policy statement\n   concept developed for Internet Privacy\
    \ Enhanced Mail [PEM1] and\n   expanded upon in [BAU1].  The legal and liability\
    \ aspects presented\n   in Section 4.9 are outcomes of a collaborative effort\
    \ between IETF\n   PKIX working group and the American Bar Association (ABA) members\
    \ who\n   have worked on legal acceptance of digital signature and role of PKI\n\
    \   in that acceptance.\n   A more detailed description of the practices followed\
    \ by a CA in\n   issuing and otherwise managing certificates may be contained\
    \ in a\n   certification practice statement (CPS) published by or referenced by\n\
    \   the CA.  According to the American Bar Association Information\n   Security\
    \ Committee's Digital Signature Guidelines (hereinafter\n   \"DSG\")(1) and the\
    \ Information Security Committee's PKI Assessment\n   Guidelines (hereinafter\
    \ \"PAG\")(2), \"a CPS is a statement of the\n   practices which a certification\
    \ authority employs in issuing\n   certificates.\" [ABA1, ABA2]  In general, CPSs\
    \ also describe practices\n   relating to all certificate lifecycle services (e.g.,\
    \ issuance,\n   management, revocation, and renewal or re-keying), and CPSs provide\n\
    \   details concerning other business, legal, and technical matters.  The\n  \
    \ terms contained in a CP or CPS may or may not be binding upon a PKI's\n   participants\
    \ as a contract.  A CP or CPS may itself purport to be a\n   contract.  More commonly,\
    \ however, an agreement may incorporate a CP\n   or CPS by reference and therefore\
    \ attempt to bind the parties of the\n   agreement to some or all of its terms.\
    \  For example, some PKIs may\n   utilize a CP or (more commonly) a CPS that is\
    \ incorporated by\n   reference in the agreement between a subscriber and a CA\
    \ or RA\n   (called a \"subscriber agreement\") or the agreement between a relying\n\
    \   party and a CA (called a \"relying party agreement\" or \"RPA\").  In\n  \
    \ other cases, however, a CP or CPS has no contractual significance at\n   all.\
    \  A PKI may intend these CPs and CPSs to be strictly\n   informational or disclosure\
    \ documents.\n"
- title: 1.2.  Purpose
  contents:
  - "1.2.  Purpose\n   The purpose of this document is twofold.  First, the document\
    \ aims to\n   explain the concepts of a CP and a CPS, describe the differences\n\
    \   between these two concepts, and describe their relationship to\n   subscriber\
    \ and relying party agreements.  Second, this document aims\n   to present a framework\
    \ to assist the writers and users of certificate\n   policies or CPSs in drafting\
    \ and understanding these documents.  In\n   particular, the framework identifies\
    \ the elements that may need to be\n   considered in formulating a CP or a CPS.\
    \  The purpose is not to\n   define particular certificate policies or CPSs, per\
    \ se.  Moreover,\n   this document does not aim to provide legal advice or recommendations\n\
    \   as to particular requirements or practices that should be contained\n   within\
    \ CPs or CPSs.  (Such recommendations, however, appear in\n   [ABA2].)\n"
- title: 1.3.  Scope
  contents:
  - "1.3.  Scope\n   The scope of this document is limited to discussion of the topics\n\
    \   that can be covered in a CP (as defined in X.509) or CPS (as defined\n   in\
    \ the DSG and PAG).  In particular, this document describes the\n   types of information\
    \ that should be considered for inclusion in a CP\n   or a CPS.  While the framework\
    \ as presented generally assumes use of\n   the X.509 version 3 certificate format\
    \ for the purpose of providing\n   assurances of identity, it is not intended\
    \ that the material be\n   restricted to use of that certificate format or identity\n\
    \   certificates.  Rather, it is intended that this framework be\n   adaptable\
    \ to other certificate formats and to certificates providing\n   assurances other\
    \ than identity that may come into use.\n   The scope does not extend to defining\
    \ security policies generally\n   (such as organization security policy, system\
    \ security policy, or\n   data labeling policy).  Further, this document does\
    \ not define a\n   specific CP or CPS.  Moreover, in presenting a framework, this\n\
    \   document should be viewed and used as a flexible tool presenting\n   topics\
    \ that should be considered of particular relevance to CPs or\n   CPSs, and not\
    \ as a rigid formula for producing CPs or CPSs.\n   This document assumes that\
    \ the reader is familiar with the general\n   concepts of digital signatures,\
    \ certificates, and public-key\n   infrastructure (PKI), as used in X.509, the\
    \ DSG, and the PAG.\n"
- title: 2.  Definitions
  contents:
  - "2.  Definitions\n   This document makes use of the following defined terms:\n\
    \   Activation data - Data values, other than keys, that are required to\n   operate\
    \ cryptographic modules and that need to be protected (e.g., a\n   PIN, a passphrase,\
    \ or a manually-held key share).\n   Authentication - The process of establishing\
    \ that individuals,\n   organizations, or things are who or what they claim to\
    \ be.  In the\n   context of a PKI, authentication can be the process of establishing\n\
    \   that an individual or organization applying for or seeking access to\n   something\
    \ under a certain name is, in fact, the proper individual or\n   organization.\
    \  This corresponds to the second process involved with\n   identification, as\
    \ shown in the definition of \"identification\" below.\n   Authentication can\
    \ also refer to a security service that provides\n   assurances that individuals,\
    \ organizations, or things are who or what\n   they claim to be or that a message\
    \ or other data originated from a\n   specific individual, organization, or device.\
    \  Thus, it is said that\n   a digital signature of a message authenticates the\
    \ message's sender.\n   CA-certificate - A certificate for one CA's public key\
    \ issued by\n   another CA.\n   Certificate policy (CP) - A named set of rules\
    \ that indicates the\n   applicability of a certificate to a particular community\
    \ and/or class\n   of application with common security requirements.  For example,\
    \ a\n   particular CP might indicate applicability of a type of certificate\n\
    \   to the authentication of parties engaging in business-to-business\n   transactions\
    \ for the trading of goods or services within a given\n   price range.\n   Certification\
    \ path - An ordered sequence of certificates that,\n   together with the public\
    \ key of the initial object in the path, can\n   be processed to obtain that of\
    \ the final object in the path.\n   Certification Practice Statement (CPS) - A\
    \ statement of the practices\n   that a certification authority employs in issuing,\
    \ managing,\n   revoking, and renewing or re-keying certificates.\n   CPS Summary\
    \ (or CPS Abstract) - A subset of the provisions of a\n   complete CPS that is\
    \ made public by a CA.\n   Identification - The process of establishing the identity\
    \ of an\n   individual or organization, i.e., to show that an individual or\n\
    \   organization is a specific individual or organization.  In the\n   context\
    \ of a PKI, identification refers to two processes:\n   (1) establishing that\
    \ a given name of an individual or organization\n       corresponds to a real-world\
    \ identity of an individual or\n       organization, and\n   (2) establishing\
    \ that an individual or organization applying for or\n       seeking access to\
    \ something under that name is, in fact, the\n       named individual or organization.\
    \  A person seeking\n       identification may be a certificate applicant, an\
    \ applicant for\n       employment in a trusted position within a PKI participant,\
    \ or a\n       person seeking access to a network or software application, such\n\
    \       as a CA administrator seeking access to CA systems.\n   Issuing certification\
    \ authority (issuing CA) - In the context of a\n   particular certificate, the\
    \ issuing CA is the CA that issued the\n   certificate (see also Subject certification\
    \ authority).\n   Participant - An individual or organization that plays a role\
    \ within\n   a given PKI as a subscriber, relying party, CA, RA, certificate\n\
    \   manufacturing authority, repository service provider, or similar\n   entity.\n\
    \   PKI Disclosure Statement (PDS) - An instrument that supplements a CP\n   or\
    \ CPS by disclosing critical information about the policies and\n   practices\
    \ of a CA/PKI.  A PDS is a vehicle for disclosing and\n   emphasizing information\
    \ normally covered in detail by associated CP\n   and/or CPS documents.  Consequently,\
    \ a PDS is not intended to replace\n   a CP or CPS.\n   Policy qualifier - Policy-dependent\
    \ information that may accompany a\n   CP identifier in an X.509 certificate.\
    \  Such information can include\n   a pointer to the URL of the applicable CPS\
    \ or relying party\n   agreement.  It may also include text (or number causing\
    \ the\n   appearance of text) that contains terms of the use of the certificate\n\
    \   or other legal information.\n   Registration authority (RA) - An entity that\
    \ is responsible for one\n   or more of the following functions:  the identification\
    \ and\n   authentication of certificate applicants, the approval or rejection\n\
    \   of certificate applications, initiating certificate revocations or\n   suspensions\
    \ under certain circumstances, processing subscriber\n   requests to revoke or\
    \ suspend their certificates, and approving or\n   rejecting requests by subscribers\
    \ to renew or re-key their\n   certificates.  RAs, however, do not sign or issue\
    \ certificates (i.e.,\n   an RA is delegated certain tasks on behalf of a CA).\
    \  [Note: The term\n   Local Registration Authority (LRA) is sometimes used in\
    \ other\n   documents for the same concept.]\n   Relying party - A recipient of\
    \ a certificate who acts in reliance on\n   that certificate and/or any digital\
    \ signatures verified using that\n   certificate.  In this document, the terms\
    \ \"certificate user\" and\n   \"relying party\" are used interchangeably.\n \
    \  Relying party agreement (RPA) - An agreement between a certification\n   authority\
    \ and relying party that typically establishes the rights and\n   responsibilities\
    \ between those parties regarding the verification of\n   digital signatures or\
    \ other uses of certificates.\n   Set of provisions - A collection of practice\
    \ and/or policy\n   statements, spanning a range of standard topics, for use in\n\
    \   expressing a CP or CPS employing the approach described in this\n   framework.\n\
    \   Subject certification authority (subject CA) - In the context of a\n   particular\
    \ CA-certificate, the subject CA is the CA whose public key\n   is certified in\
    \ the certificate (see also Issuing certification\n   authority).\n   Subscriber\
    \ - A subject of a certificate who is issued a certificate.\n   Subscriber Agreement\
    \ - An agreement between a CA and a subscriber\n   that establishes the right\
    \ and responsibilities of the parties\n   regarding the issuance and management\
    \ of certificates.\n   Validation - The process of identification of certificate\
    \ applicants.\n   \"Validation\" is a subset of \"identification\" and refers\
    \ to\n   identification in the context of establishing the identity of\n   certificate\
    \ applicants.\n"
- title: 3.  Concepts
  contents:
  - "3.  Concepts\n   This section explains the concepts of CP and CPS, and describes\
    \ their\n   relationship with other PKI documents, such as subscriber agreements\n\
    \   and relying party agreements.  Other related concepts are also\n   described.\
    \  Some of the material covered in this section and in some\n   other sections\
    \ is specific to certificate policies extensions as\n   defined X.509 version\
    \ 3.  Except for those sections, this framework\n   is intended to be adaptable\
    \ to other certificate formats that may\n   come into use.\n"
- title: 3.1.  Certificate Policy
  contents:
  - "3.1.  Certificate Policy\n   When a certification authority issues a certificate,\
    \ it is providing\n   a statement to a certificate user (i.e., a relying party)\
    \ that a\n   particular public key is bound to the identity and/or other\n   attributes\
    \ of a particular entity (the certificate subject, which is\n   usually also the\
    \ subscriber).  The extent to which the relying party\n   should rely on that\
    \ statement by the CA, however, needs to be\n   assessed by the relying party\
    \ or entity controlling or coordinating\n   the way relying parties or relying\
    \ party applications use\n   certificates.  Different certificates are issued\
    \ following different\n   practices and procedures, and may be suitable for different\n\
    \   applications and/or purposes.\n   The X.509 standard defines a CP as \"a named\
    \ set of rules that\n   indicates the applicability of a certificate to a particular\n\
    \   community and/or class of application with common security\n   requirements\"\
    \ [ISO1].  An X.509 Version 3 certificate may identify a\n   specific applicable\
    \ CP, which may be used by a relying party to\n   decide whether or not to trust\
    \ a certificate, associated public key,\n   or any digital signatures verified\
    \ using the public key for a\n   particular purpose.\n   CPs typically fall into\
    \ two major categories.  First, some CPs\n   \"indicate the applicability of a\
    \ certificate to a particular\n   community\" [ISO1].  These CPs set forth requirements\
    \ for certificate\n   usage and requirements on members of a community.  For instance,\
    \ a CP\n   may focus on the needs of a geographical community, such as the ETSI\n\
    \   policy requirements for CAs issuing qualified certificates [ETS].\n   Also,\
    \ a CP of this kind may focus on the needs of a specific\n   vertical-market community,\
    \ such as financial services [IDT].\n   The second category of typical CPs \"\
    indicate the applicability of a\n   certificate to a . . . class of application\
    \ with common security\n   requirements.\"  These CPs identify a set of applications\
    \ or uses for\n   certificates and say that these applications or uses require\
    \ a\n   certain level of security.  They then set forth PKI requirements that\n\
    \   are appropriate for these applications or uses.  A CP within this\n   category\
    \ often makes sets requirements appropriate for a certain\n   \"level of assurance\"\
    \ provided by certificates, relative to\n   certificates issued pursuant to related\
    \ CPs.  These levels of\n   assurance may correspond to \"classes\" or \"types\"\
    \ of certificates.\n   For instance, the Government of Canada PKI Policy Management\n\
    \   Authority (GOC PMA) has established eight certificate policies in a\n   single\
    \ document [GOC], four policies for certificates used for\n   digital signatures\
    \ and four policies for certificates used for\n   confidentiality encryption.\
    \  For each of these applications, the\n   document establishes four levels of\
    \ assurances:  rudimentary, basic,\n   medium, and high.  The GOC PMA described\
    \ certain types of digital\n   signature and confidentiality uses in the document,\
    \ each with a\n   certain set of security requirements, and grouped them into\
    \ eight\n   categories.  The GOC PMA then established PKI requirements for each\n\
    \   of these categories, thereby creating eight types of certificates,\n   each\
    \ providing rudimentary, basic, medium, or high levels of\n   assurance.  The\
    \ progression from rudimentary to high levels\n   corresponds to increasing security\
    \ requirements and corresponding\n   increasing levels of assurance.\n   A CP\
    \ is represented in a certificate by a unique number called an\n   \"Object Identifier\"\
    \ (OID).  That OID, or at least an \"arc\", can be\n   registered.  An \"arc\"\
    \ is the beginning of the numerical sequence of\n   an OID and is assigned to\
    \ a particular organization.  The\n   registration process follows the procedures\
    \ specified in ISO/IEC and\n   ITU standards.  The party that registers the OID\
    \ or arc also can\n   publish the text of the CP, for examination by relying parties.\
    \  Any\n   one certificate will typically declare a single CP or, possibly, be\n\
    \   issued consistent with a small number of different policies.  Such\n   declaration\
    \ appears in the Certificate Policies extension of a X.509\n   Version 3 certificate.\
    \  When a CA places multiple CPs within a\n   certificate's Certificate Policies\
    \ extension, the CA is asserting\n   that the certificate is appropriate for use\
    \ in accordance with any of\n   the listed CPs.\n   CPs also constitute a basis\
    \ for an audit, accreditation, or another\n   assessment of a CA.  Each CA can\
    \ be assessed against one or more\n   certificate policies or CPSs that it is\
    \ recognized as implementing.\n   When one CA issues a CA-certificate for another\
    \ CA, the issuing CA\n   must assess the set of certificate policies for which\
    \ it trusts the\n   subject CA (such assessment may be based upon an assessment\
    \ with\n   respect to the certificate policies involved).  The assessed set of\n\
    \   certificate policies is then indicated by the issuing CA in the CA-\n   certificate.\
    \  The X.509 certification path processing logic employs\n   these CP indications\
    \ in its well-defined trust model.\n"
- title: 3.2.  Certificate Policy Examples
  contents:
  - "3.2.  Certificate Policy Examples\n   For example purposes, suppose that the\
    \ International Air Transport\n   Association (IATA) undertakes to define some\
    \ certificate policies for\n   use throughout the airline industry, in a PKI operated\
    \ by IATA in\n   combination with PKIs operated by individual airlines.  Two CPs\
    \ might\n   be defined - the IATA General-Purpose CP, and the IATA Commercial-\n\
    \   Grade CP.\n   The IATA General-Purpose CP could be used by industry personnel\
    \ for\n   protecting routine information (e.g., casual electronic mail) and for\n\
    \   authenticating connections from World Wide Web browsers to servers\n   for\
    \ general information retrieval purposes. The key pairs may be\n   generated,\
    \ stored, and managed using low-cost, software-based\n   systems, such as commercial\
    \ browsers.  Under this policy, a\n   certificate may be automatically issued\
    \ to anybody listed as an\n   employee in the corporate directory of IATA or any\
    \ member airline who\n   submits a signed certificate request form to a network\
    \ administrator\n   in his or her organization.\n   The IATA Commercial-Grade\
    \ CP could be used to protect financial\n   transactions or binding contractual\
    \ exchanges between airlines.\n   Under this policy, IATA could require that certified\
    \ key pairs be\n   generated and stored in approved cryptographic hardware tokens.\n\
    \   Certificates and tokens could be provided to airline employees with\n   disbursement\
    \ authority.  These authorized individuals might then be\n   required to present\
    \ themselves to the corporate security office, show\n   a valid identification\
    \ badge, and sign a subscriber agreement\n   requiring them to protect the token\
    \ and use it only for authorized\n   purposes, as a condition of being issued\
    \ a token and a certificate.\n"
- title: 3.3.  X.509 Certificate Fields
  contents:
  - "3.3.  X.509 Certificate Fields\n   The following extension fields in an X.509\
    \ certificate are used to\n   support CPs:\n   *  Certificate Policies extension;\n\
    \   *  Policy Mappings extension; and\n   *  Policy Constraints extension.\n"
- title: 3.3.1.  Certificate Policies Extension
  contents:
  - "3.3.1.  Certificate Policies Extension\n   A Certificate Policies field lists\
    \ CPs that the certification\n   authority declares are applicable.  Using the\
    \ example of the IATA\n   General-Purpose and Commercial-Grade policies defined\
    \ in Section 3.2,\n   the certificates issued to regular airline employees would\
    \ contain\n   the object identifier for General-Purpose policy.  The certificates\n\
    \   issued to the employees with disbursement authority would contain the\n  \
    \ object identifiers for both the General-Purpose policy and the\n   Commercial-Grade\
    \ policy.  The inclusion of both object identifiers in\n   the certificates means\
    \ that they would be appropriate for either the\n   General-Purpose or Commercial-Grade\
    \ policies.  The Certificate\n   Policies field may also optionally convey qualifier\
    \ values for each\n   identified policy; the use of qualifiers is discussed in\
    \ Section 3.4.\n   When processing a certification path, a CP that is acceptable\
    \ to the\n   relying party application must be present in every certificate in\
    \ the\n   path, i.e., in CA-certificates as well as end entity certificates.\n\
    \   If the Certificate Policies field is flagged critical, it serves the\n   same\
    \ purpose as described above but also has an additional role.\n   Specifically,\
    \ it indicates that the use of the certificate is\n   restricted to one of the\
    \ identified policies, i.e., the certification\n   authority is declaring that\
    \ the certificate must only be used in\n   accordance with the provisions of at\
    \ least one of the listed CPs.\n   This field is intended to protect the certification\
    \ authority against\n   claims for damages asserted by a relying party who has\
    \ used the\n   certificate for an inappropriate purpose or in an inappropriate\n\
    \   manner, as stipulated in the applicable CP.\n   For example, the Internal\
    \ Revenue Service might issue certificates to\n   taxpayers for the purpose of\
    \ protecting tax filings.  The Internal\n   Revenue Service understands and can\
    \ accommodate the risks of\n   erroneously issuing a bad certificate, e.g., to\
    \ an imposter.\n   Suppose, however, that someone used an Internal Revenue Service\
    \ tax-\n   filing certificate as the basis for encrypting multi-million-dollar-\n\
    \   value proprietary trade secrets, which subsequently fell into the\n   wrong\
    \ hands because of a cryptanalytic attack by an attacker who is\n   able to decrypt\
    \ the message.  The Internal Revenue Service may want\n   to defend itself against\
    \ claims for damages in such circumstances by\n   pointing to the criticality\
    \ of the Certificate Policies extension to\n   show that the subscriber and relying\
    \ party misused the certificate.\n   The critical-flagged Certificate Policies\
    \ extension is intended to\n   mitigate the risk to the CA in such situations.\n"
- title: 3.3.2.  Policy Mappings Extension
  contents:
  - "3.3.2.  Policy Mappings Extension\n   The Policy Mappings extension may only\
    \ be used in CA-certificates.\n   This field allows a certification authority\
    \ to indicate that certain\n   policies in its own domain can be considered equivalent\
    \ to certain\n   other policies in the subject certification authority's domain.\n\
    \   For example, suppose that for purposes of facilitating\n   interoperability,\
    \ the ACE Corporation establishes an agreement with\n   the ABC Corporation to\
    \ cross-certify the public keys of each others'\n   certification authorities\
    \ for the purposes of mutually securing their\n   respective business-to-business\
    \ exchanges.  Further, suppose that\n   both companies have pre-existing financial\
    \ transaction protection\n   policies called ace-e-commerce and abc-e-commerce,\
    \ respectively.  One\n   can see that simply generating cross-certificates between\
    \ the two\n   domains will not provide the necessary interoperability, as the\
    \ two\n   companies' applications are configured with, and employee\n   certificates\
    \ are populated with, their respective certificate\n   policies.  One possible\
    \ solution is to reconfigure all of the\n   financial applications to require\
    \ either policy and to reissue all\n   the certificates with both policies appearing\
    \ in their Certificate\n   Policies extensions.  Another solution, which may be\
    \ easier to\n   administer, uses the Policy Mapping field.  If this field is included\n\
    \   in a cross-certificate for the ABC Corporation certification\n   authority\
    \ issued by the ACE Corporation certification authority, it\n   can provide a\
    \ statement that the ABC's financial transaction\n   protection policy (i.e.,\
    \ abc-e-commerce) can be considered equivalent\n   to that of the ACE Corporation\
    \ (i.e., ace-e-commerce).  With such a\n   statement included in the cross-certificate\
    \ issued to ABC, relying\n   party applications in the ACE domain requiring the\
    \ presence of the\n   object identifier for the ace-e-commerce CP can also accept,\
    \ process,\n   and rely upon certificates issued within the ABC domain containing\n\
    \   the object identifier for the abc-e-commerce CP.\n"
- title: 3.3.3.  Policy Constraints Extension
  contents:
  - "3.3.3.  Policy Constraints Extension\n   The Policy Constraints extension supports\
    \ two optional features.  The\n   first is the ability for a certification authority\
    \ to require that\n   explicit CP indications be present in all subsequent certificates\
    \ in\n   a certification path.  Certificates at the start of a certification\n\
    \   path may be considered by a relying party to be part of a trusted\n   domain,\
    \ i.e., certification authorities are trusted for all purposes\n   so no particular\
    \ CP is needed in the Certificate Policies extension.\n   Such certificates need\
    \ not contain explicit indications of CP.  When\n   a certification authority\
    \ in the trusted domain, however, certifies\n   outside the domain, it can activate\
    \ the requirement that a specific\n   CP's object identifier appear in subsequent\
    \ certificates in the\n   certification path.\n   The other optional feature in\
    \ the Policy Constraints field is the\n   ability for a certification authority\
    \ to disable policy mapping by\n   subsequent certification authorities in a certification\
    \ path.  It may\n   be prudent to disable policy mapping when certifying outside\
    \ the\n   domain.  This can assist in controlling risks due to transitive\n  \
    \ trust, e.g., a domain A trusts domain B, domain B trusts domain C,\n   but domain\
    \ A does not want to be forced to trust domain C.\n"
- title: 3.3.4.  Policy Qualifiers
  contents:
  - "3.3.4.  Policy Qualifiers\n   The Certificate Policies extension field has a\
    \ provision for\n   conveying, along with each CP identifier, additional policy-dependent\n\
    \   information in a qualifier field.  The X.509 standard does not\n   mandate\
    \ the purpose for which this field is to be used, nor does it\n   prescribe the\
    \ syntax for this field.  Policy qualifier types can be\n   registered by any\
    \ organization.\n   The following policy qualifier types are defined in PKIX RFC\
    \ 3280\n   [PKI1]:\n   (a) The CPS Pointer qualifier contains a pointer to a CPS,\
    \ CPS\n       Summary, RPA, or PDS published by the CA.  The pointer is in the\n\
    \       form of a uniform resource identifier (URI).\n   (b) The User Notice qualifier\
    \ contains a text string that is to be\n       displayed to subscribers and relying\
    \ parties prior to the use of\n       the certificate.  The text string may be\
    \ an IA5String or a\n       BMPString - a subset of the ISO 100646-1 multiple\
    \ octet coded\n       character set.  A CA may invoke a procedure that requires\
    \ that\n       the relying party acknowledge that the applicable terms and\n \
    \      conditions have been disclosed and/or accepted.\n   Policy qualifiers can\
    \ be used to support the definition of generic,\n   or parameterized, CPs.  Provided\
    \ the base CP so provides, policy\n   qualifier types can be defined to convey,\
    \ on a per-certificate basis,\n   additional specific policy details that fill\
    \ in the generic\n   definition.\n"
- title: 3.4.  Certification Practice Statement
  contents:
  - "3.4.  Certification Practice Statement\n   The term certification practice statement\
    \ (CPS) is defined by the DSG\n   and PAG as:  \"A statement of the practices\
    \ which a certification\n   authority employs in issuing certificates.\" [ABA1,\
    \ ABA2]  As stated\n   above, a CPS establishes practices concerning lifecycle\
    \ services in\n   addition to issuance, such as certificate management (including\n\
    \   publication and archiving), revocation, and renewal or re-keying.  In\n  \
    \ the DSG, the ABA expands this definition with the following comments:\n   \"\
    A certification practice statement may take the form of a\n   declaration by the\
    \ certification authority of the details of its\n   trustworthy system and the\
    \ practices it employs in its operations and\n   in support of issuance of a certificate\
    \ . . . .\"  This form of CPS is\n   the most common type, and can vary in length\
    \ and level of detail.\n   Some PKIs may not have the need to create a thorough\
    \ and detailed\n   statement of practices.  For example, the CA may itself be\
    \ the\n   relying party and would already be aware of the nature and\n   trustworthiness\
    \ of its services.  In other cases, a PKI may provide\n   certificates providing\
    \ only a very low level of assurances where the\n   applications being secured\
    \ may pose only marginal risks if\n   compromised.  In these cases, an organization\
    \ establishing a PKI may\n   only want to write or have CAs use a subscriber agreement,\
    \ relying\n   party agreement, or agreement combining subscriber and relying party\n\
    \   terms, depending on the role of the different PKI participants.  In\n   such\
    \ a PKI, that agreement may serve as the only \"statement of\n   practices\" used\
    \ by one or more CAs within that PKI.  Consequently,\n   that agreement may also\
    \ be considered a CPS and can be entitled or\n   subtitled as such.\n   Likewise,\
    \ since a detailed CPS may contain sensitive details of its\n   system, a CA may\
    \ elect not to publish its entire CPS.  It may instead\n   opt to publish a CPS\
    \ Summary (or CPS Abstract).  The CPS Summary\n   would contain only those provisions\
    \ from the CPS that the CA\n   considers to be relevant to the participants in\
    \ the PKI (such as the\n   responsibilities of the parties or the stages of the\
    \ certificate\n   lifecycle).  A CPS Summary, however, would not contain those\n\
    \   sensitive provisions of the full CPS that might provide an attacker\n   with\
    \ useful information about the CA's operations.  Throughout this\n   document,\
    \ the use of \"CPS\" includes both a detailed CPS and a CPS\n   Summary (unless\
    \ otherwise specified).\n   CPSs do not automatically constitute contracts and\
    \ do not\n   automatically bind PKI participants as a contract would.  Where a\n\
    \   document serves the dual purpose of being a subscriber or relying\n   party\
    \ agreement and CPS, the document is intended to be a contract\n   and constitutes\
    \ a binding contract to the extent that a subscriber or\n   relying party agreement\
    \ would ordinarily be considered as such.  Most\n   CPSs, however, do not serve\
    \ such a dual purpose.  Therefore, in most\n   cases, a CPS's terms have a binding\
    \ effect as contract terms only if\n   a separate document creates a contractual\
    \ relationship between the\n   parties and that document incorporates part or\
    \ all of the CPS by\n   reference.  Further, if a particular PKI employs a CPS\
    \ Summary (as\n   opposed to the entire CPS), the CPS Summary could be incorporated\n\
    \   into any applicable subscriber or relying party agreement.\n   In the future,\
    \ a court or applicable statutory or regulatory law may\n   declare that a certificate\
    \ itself is a document that is capable of\n   creating a contractual relationship,\
    \ to the extent its mechanisms\n   designed for incorporation by reference (such\
    \ as the Certificate\n   Policies extension and its qualifiers) indicate that\
    \ terms of its use\n   appear in certain documents.  In the meantime, however,\
    \ some\n   subscriber agreements and relying party agreements may incorporate\
    \ a\n   CPS by reference and therefore make its terms binding on the parties\n\
    \   to such agreements.\n"
- title: 3.5.  Relationship Between Certificate Policy and Certification
  contents:
  - "3.5.  Relationship Between Certificate Policy and Certification\n      Practice\
    \ Statement\n   The CP and CPS address the same set of topics that are of interest\
    \ to\n   the relying party in terms of the degree to and purpose for which a\n\
    \   public key certificate should be trusted.  Their primary difference\n   is\
    \ in the focus of their provisions.  A CP sets forth the\n   requirements and\
    \ standards imposed by the PKI with respect to the\n   various topics.  In other\
    \ words, the purpose of the CP is to\n   establish what participants must do.\
    \  A CPS, by contrast, states how\n   a CA and other participants in a given domain\
    \ implement procedures\n   and controls to meet the requirements stated in the\
    \ CP.  In other\n   words, the purpose of the CPS is to disclose how the participants\n\
    \   perform their functions and implement controls.\n   An additional difference\
    \ between a CP and CPS relates the scope of\n   coverage of the two kinds of documents.\
    \  Since a CP is a statement of\n   requirements, it best serves as the vehicle\
    \ for communicating minimum\n   operating guidelines that must be met by interoperating\
    \ PKIs.  Thus,\n   a CP generally applies to multiple CAs, multiple organizations,\
    \ or\n   multiple domains.  By contrast, a CPS applies only to a single CA or\n\
    \   single organization and is not generally a vehicle to facilitate\n   interoperation.\n\
    \   A CA with a single CPS may support multiple CPs (used for different\n   application\
    \ purposes and/or by different relying party communities).\n   Also, multiple\
    \ CAs, with non-identical CPSs, may support the same CP.\n   For example, the\
    \ Federal Government might define a government-wide CP\n   for handling confidential\
    \ human resources information.  The CP will\n   be a broad statement of the general\
    \ requirements for participants\n   within the Government's PKI, and an indication\
    \ of the types of\n   applications for which it is suitable for use.  Each department\
    \ or\n   agency wishing to operate a certification authority in this PKI may\n\
    \   be required to write its own certification practice statement to\n   support\
    \ this CP by explaining how it meets the requirements of the\n   CP.  At the same\
    \ time, a department's or agency's CPS may support\n   other certificate policies.\n\
    \   An additional difference between a CP and CPS concerns the level of\n   detail\
    \ of the provisions in each.  Although the level of detail may\n   vary among\
    \ CPSs, a CPS will generally be more detailed than a CP.  A\n   CPS provides a\
    \ detailed description of procedures and controls in\n   place to meet the CP\
    \ requirements, while a CP is more general.\n   The main differences between CPs\
    \ and CPSs can therefore be summarized\n   as follows:\n   (a) A PKI uses a CP\
    \ to establish requirements that state what\n       participants within it must\
    \ do.  A single CA or organization can\n       use a CPS to disclose how it meets\
    \ the requirements of a CP or\n       how it implements its practices and controls.\n\
    \   (b) A CP facilitates interoperation through cross-certification,\n       unilateral\
    \ certification, or other means.  Therefore, it is\n       intended to cover multiple\
    \ CAs.  By contrast, a CPS is a\n       statement of a single CA or organization.\
    \  Its purpose is not to\n       facilitate interoperation (since doing so is\
    \ the function of a\n       CP).\n   (c) A CPS is generally more detailed than\
    \ a CP and specifies how the\n       CA meets the requirements specified in the\
    \ one or more CPs under\n       which it issues certificates.\n   In addition\
    \ to populating the certificate policies extension with the\n   applicable CP\
    \ object identifier, a certification authority may\n   include, in certificates\
    \ it issues, a reference to its certification\n   practice statement.  A standard\
    \ way to do this, using a CP qualifier,\n   is described in Section 3.4.\n"
- title: 3.6.  Relationship Among CPs, CPSs, Agreements, and Other Documents
  contents:
  - "3.6.  Relationship Among CPs, CPSs, Agreements, and Other Documents\n   CPs and\
    \ CPSs play a central role in documenting the requirements and\n   practices of\
    \ a PKI.  Nonetheless, they are not the only documents\n   relevant to a PKI.\
    \  For instance, subscriber agreements and relying\n   party agreements play a\
    \ critical role in allocating responsibilities\n   to subscribers and relying\
    \ parties relating to the use of\n   certificates and key pairs.  They establish\
    \ the terms and conditions\n   under which certificates are issued, managed, and\
    \ used.  The term\n   subscriber agreement is defined by the PAG as:  \"An agreement\
    \ between\n   a CA and a subscriber that establishes the right and obligations\
    \ of\n   the parties regarding the issuance and management of certificates.\"\n\
    \   [ABA2]  The PAG defines a relying party agreement as: \"An agreement\n   between\
    \ a certification authority and relying party that typically\n   establishes the\
    \ rights and obligations between those parties\n   regarding the verification\
    \ of digital signatures or other uses of\n   certificates.\" [ABA2]\n   As mentioned\
    \ in Section 3.5, a subscriber agreement, relying party\n   agreement, or an agreement\
    \ that combines subscriber and relying party\n   terms may also serve as a CPS.\
    \  In other PKIs, however, a subscriber\n   or relying party agreement may incorporate\
    \ some or all of the terms\n   of a CP or CPS by reference.  Yet other PKIs may\
    \ distill from a CP\n   and/or CPS the terms that are applicable to a subscriber\
    \ and place\n   such terms in a self-contained subscriber agreement, without\n\
    \   incorporating a CP or CPS by reference.  They may use the same method\n  \
    \ to distill relying party terms from a CP and/or CPS and place such\n   terms\
    \ in a self-contained relying party agreement.  Creating such\n   self-contained\
    \ agreements has the advantage of creating documents\n   that are easier for consumers\
    \ to review.  In some cases, subscribers\n   or relying parties may be deemed\
    \ to be \"consumers\" under applicable\n   law, who are subject to certain statutory\
    \ or regulatory protections.\n   Under the legal systems of civil law countries,\
    \ incorporating a CP or\n   CPS by reference may not be effective to bind consumers\
    \ to the terms\n   of an incorporated CP or CPS.\n   CPs and CPSs may be incorporated\
    \ by reference in other documents,\n   including:\n   *  Interoperability agreements\
    \ (including agreements between CAs for\n      cross-certification, unilateral\
    \ certification, or other forms of\n      interoperation),\n   *  Vendor agreements\
    \ (under which a PKI vendor agrees to meet\n      standards set forth in a CP\
    \ or CPS), or\n   *  A PDS.  See [ABA2]\n   A PDS serves a similar function to\
    \ a CPS Summary.  It is a relatively\n   short document containing only a subset\
    \ of critical details about a\n   PKI or CA.  It may differ from a CPS Summary,\
    \ however, in that its\n   purpose is to act as a summary of information about\
    \ the overall\n   nature of the PKI, as opposed to simply a condensed form of\
    \ the CPS.\n   Moreover, its purpose is to distill information about the PKI,\
    \ as\n   opposed to protecting security sensitive information contained in an\n\
    \   unpublished CPS, although a PDS could also serve that function.\n   Just as\
    \ writers may wish to refer to a CP or CPS or incorporate it by\n   reference\
    \ in an agreement or PDS, a CP or CPS may refer to other\n   documents when establishing\
    \ requirements or making disclosures.  For\n   instance, a CP may set requirements\
    \ for certificate content by\n   referring to an external document setting forth\
    \ a standard\n   certificate profile.  Referencing external documents permits\
    \ a CP or\n   CPS to impose detailed requirements or make detailed disclosures\n\
    \   without having to reprint lengthy provisions from other documents\n   within\
    \ the CP or CPS.  Moreover, referencing a document in a CP or\n   CPS is another\
    \ useful way of dividing disclosures between public\n   information and security\
    \ sensitive confidential information (in\n   addition to or as an alternative\
    \ to publishing a CPS Summary).  For\n   example, a PKI may want to publish a\
    \ CP or CPS, but maintain site\n   construction parameters for CA high security\
    \ zones as confidential\n   information.  In that case, the CP or CPS could reference\
    \ an external\n   manual or document containing the detailed site construction\n\
    \   parameters.\n   Documents that a PKI may wish to refer to in a CP or CPS include:\n\
    \   *  A security policy,\n   *  Training, operational, installation, and user\
    \ manuals (which may\n      contain operational requirements),\n   *  Standards\
    \ documents that apply to particular aspects of the PKI\n      (such as standards\
    \ specifying the level of protection offered by\n      any hardware tokens used\
    \ in the PKI or standards applicable to the\n      site construction),\n   * \
    \ Key management plans,\n   *  Human resource guides and employment manuals (which\
    \ may describe\n      some aspects of personnel security practices), and\n   *\
    \  E-mail policies (which may discuss subscriber and relying party\n      responsibilities,\
    \ as well as the implications of key management,\n      if applicable).  See [ABA2]\n"
- title: 3.7.  Set of Provisions
  contents:
  - "3.7.  Set of Provisions\n   A set of provisions is a collection of practice and/or\
    \ policy\n   statements, spanning a range of standard topics for use in expressing\n\
    \   a CP or CPS employing the approach described in this framework by\n   covering\
    \ the topic appearing in Section 5 below.  They are also\n   described in detail\
    \ in Section 4 below.\n   A CP can be expressed as a single set of provisions.\n\
    \   A CPS can be expressed as a single set of provisions with each\n   component\
    \ addressing the requirements of one or more certificate\n   policies, or, alternatively,\
    \ as an organized collection of sets of\n   provisions.  For example, a CPS could\
    \ be expressed as a combination\n   of the following:\n   (a) a list of certificate\
    \ policies supported by the CPS;\n   (b) for each CP in (a), a set of provisions\
    \ that contains statements\n       responding to that CP by filling in details\
    \ not stipulated in\n       that policy or expressly left to the discretion of\
    \ the CA (in its\n       CPS) ; such statements serve to state how this particular\
    \ CPS\n       implements the requirements of the particular CP; or\n   (c) a set\
    \ of provisions that contains statements regarding the\n       certification practices\
    \ on the CA, regardless of CP.\n   The statements provided in (b) and (c) may\
    \ augment or refine the\n   stipulations of the applicable CP, but generally must\
    \ not conflict\n   with any of the stipulations of such CP.  In certain cases,\
    \ however,\n   a policy authority may permit exceptions to the requirements in\
    \ a CP,\n   because certain compensating controls of the CA are disclosed in its\n\
    \   CPS that allow the CA to provide assurances that are equivalent to\n   the\
    \ assurances provided by CAs that are in full compliance with the\n   CP.\n  \
    \ This framework outlines the contents of a set of provisions, in terms\n   of\
    \ nine primary components, as follows:\n   1.  Introduction\n   2.  Publication\
    \ and Repository\n   3.  Identification and Authentication\n   4.  Certificate\
    \ Life-Cycle Operational Requirements\n   5.  Facilities, Management, and Operational\
    \ Controls\n   6.  Technical Security Controls\n   7.  Certificate, CRL, and OCSP\
    \ Profile\n   8.  Compliance audit\n   9.  Other Business and Legal Matters\n\
    \   PKIs can use this simple framework of nine primary components to\n   write\
    \ a simple CP or CPS.  Moreover, a CA can use this same framework\n   to write\
    \ a subscriber agreement, relying party agreement, or\n   agreement containing\
    \ subscriber and relying party terms.  If a CA\n   uses this simple framework\
    \ to construct an agreement, it can use\n   paragraph 1 as an introduction or\
    \ recitals, it can set forth the\n   responsibilities of the parties in paragraphs\
    \ 2-8, and it can use\n   paragraph 9 to cover the business and legal issues described\
    \ in more\n   detail, using the ordering of Section 4.9 below (such as\n   representations\
    \ and warranties, disclaimers, and liability\n   limitations).  The ordering of\
    \ topics in this simple framework and\n   the business and legal matters Section\
    \ 4.9 is the same as (or similar\n   to) the ordering of topics in a typical software\
    \ or other technology\n   agreement.  Therefore, a PKI can establish a set of\
    \ core documents\n   (with a CP, CPS, subscriber agreement, and relying party\
    \ agreement)\n   all having the same structure and ordering of topics, thereby\n\
    \   facilitating comparisons and mappings among these documents and among\n  \
    \ the corresponding documents of other PKIs.\n   This simple framework may also\
    \ be useful for agreements other than\n   subscriber agreements and relying party\
    \ agreements.  For instance, a\n   CA wishing to outsource certain services to\
    \ an RA or certificate\n   manufacturing authority (CMA) may find it useful to\
    \ use this\n   framework as a checklist to write a registration authority agreement\n\
    \   or outsourcing agreement.  Similarly, two CAs may wish to use this\n   simple\
    \ framework for the purpose of drafting a cross-certification,\n   unilateral\
    \ certification, or other interoperability agreement.\n   In short, the primary\
    \ components of the simple framework (specified\n   above) may meet the needs\
    \ of drafters of short CPs, CPSs, subscriber\n   agreements, and relying party\
    \ agreements.  Nonetheless, this\n   framework is extensible, and its coverage\
    \ of the nine components is\n   flexible enough to meet the needs of drafters\
    \ of comprehensive CPs\n   and CPSs.  Specifically, components appearing above\
    \ can be further\n   divided into subcomponents, and a subcomponent may comprise\
    \ multiple\n   elements.  Section 4 provides a more detailed description of the\n\
    \   contents of the above components, and their subcomponents.  Drafters\n   of\
    \ CPs and CPSs are permitted to add additional levels of\n   subcomponents below\
    \ the subcomponents described in Section 4 for the\n   purpose of meeting the\
    \ needs of the drafter's particular PKI.\n"
- title: 4.  Contents of a Set of Provisions
  contents:
  - "4.  Contents of a Set of Provisions\n   This section expands upon the contents\
    \ of the simple framework of\n   provisions, as introduced in Section 3.7.  The\
    \ topics identified in\n   this section are, consequently, candidate topics for\
    \ inclusion in a\n   detailed CP or CPS.\n   While many topics are identified,\
    \ it is not necessary for a CP or a\n   CPS to include a concrete statement for\
    \ every such topic.  Rather, a\n   particular CP or CPS may state \"no stipulation\"\
    \ for a component,\n   subcomponent, or element on which the particular CP or\
    \ CPS imposes no\n   requirements or makes no disclosure.  In this sense, the\
    \ list of\n   topics can be considered a checklist of topics for consideration\
    \ by\n   the CP or CPS writer.\n   It is recommended that each and every component\
    \ and subcomponent be\n   included in a CP or CPS, even if there is \"no stipulation\"\
    ; this will\n   indicate to the reader that a conscious decision was made to include\n\
    \   or exclude a provision concerning that topic.  This drafting style\n   protects\
    \ against inadvertent omission of a topic, while facilitating\n   comparison of\
    \ different certificate policies or CPSs, e.g., when\n   making policy mapping\
    \ decisions.\n   In a CP, it is possible to leave certain components, subcomponents,\n\
    \   and/or elements unspecified, and to stipulate that the required\n   information\
    \ will be indicated in a policy qualifier, or the document\n   to which a policy\
    \ qualifier points.  Such CPs can be considered\n   parameterized definitions.\
    \  The set of provisions should reference or\n   define the required policy qualifier\
    \ types and should specify any\n   applicable default values.\n"
- title: 4.1.  Introductions
  contents:
  - "4.1.  Introductions\n   This component identifies and introduces the set of provisions,\
    \ and\n   indicates the types of entities and applications for which the\n   document\
    \ (either the CP or the CPS being written) is targeted.\n"
- title: 4.1.1.  Overview
  contents:
  - "4.1.1.  Overview\n   This subcomponent provides a general introduction to the\
    \ document\n   being written.  This subcomponent can also be used to provide a\n\
    \   synopsis of the PKI to which the CP or CPS applies.  For example, it\n   may\
    \ set out different levels of assurance provided by certificates\n   within the\
    \ PKI.  Depending on the complexity and scope of the\n   particular PKI, a diagrammatic\
    \ representation of the PKI might be\n   useful here.\n"
- title: 4.1.2.  Document Name and Identification
  contents:
  - "4.1.2.  Document Name and Identification\n   This subcomponent provides any applicable\
    \ names or other identifiers,\n   including ASN.1 object identifiers, for the\
    \ document.  An example of\n   such a document name would be the US Federal Government\
    \ Policy for\n   Secure E-mail.\n"
- title: 4.1.3.  PKI Participants
  contents:
  - "4.1.3.  PKI Participants\n   This subcomponent describes the identity or types\
    \ of entities that\n   fill the roles of participants within a PKI, namely:\n\
    \   *  Certification authorities, i.e., the entities that issue\n      certificates.\
    \  A CA is the issuing CA with respect to the\n      certificates it issues and\
    \ is the subject CA with respect to the\n      CA certificate issued to it.  CAs\
    \ may be organized in a hierarchy\n      in which an organization's CA issues\
    \ certificates to CAs operated\n      by subordinate organizations, such as a\
    \ branch, division, or\n      department within a larger organization.\n   * \
    \ Registration authorities, i.e., the entities that establish\n      enrollment\
    \ procedures for end-user certificate applicants, perform\n      identification\
    \ and authentication of certificate applicants,\n      initiate or pass along\
    \ revocation requests for certificates, and\n      approve applications for renewal\
    \ or re-keying certificates on\n      behalf of a CA.  Subordinate organizations\
    \ within a larger\n      organization can act as RAs for the CA serving the entire\n\
    \      organization, but RAs may also be external to the CA.\n   *  Subscribers.\
    \  Examples of subscribers who receive certificates\n      from a CA include employees\
    \ of an organization with its own CA,\n      banking or brokerage customers, organizations\
    \ hosting e-commerce\n      sites, organizations participating in a business-to-business\n\
    \      exchange, and members of the public receiving certificates from a\n   \
    \   CA issuing certificates to the public at large.\n   *  Relying parties.  Examples\
    \ of relying parties include employees of\n      an organization having its own\
    \ CA who receive digitally signed e-\n      mails from other employees, persons\
    \ buying goods and services from\n      e-commerce sites, organizations participating\
    \ in a business-to-\n      business exchange who receive bids or orders from other\n\
    \      participating organizations, and individuals and organizations\n      doing\
    \ business with subscribers who have received their\n      certificates from a\
    \ CA issuing certificates to the public.\n      Relying parties may or may not\
    \ also be subscribers within a given\n      PKI.\n   *  Other participants, such\
    \ as certificate manufacturing authorities,\n      providers of repository services,\
    \ and other entities providing\n      PKI-related services.\n"
- title: 4.1.4.  Certificate Usage
  contents:
  - "4.1.4.  Certificate Usage\n   This subcomponent contains:\n   *  A list or the\
    \ types of applications for which the issued\n      certificates are suitable,\
    \ such as electronic mail, retail\n      transactions, contracts, and a travel\
    \ order, and/or\n   *  A list or the types of applications for which use of the\
    \ issued\n      certificates is prohibited.\n   In the case of a CP or CPS describing\
    \ different levels of assurance,\n   this subcomponent can describe applications\
    \ or types of applications\n   that are appropriate or inappropriate for the different\
    \ levels of\n   assurance.\n"
- title: 4.1.5.  Policy Administration
  contents:
  - "4.1.5.  Policy Administration\n   This subcomponent includes the name and mailing\
    \ address of the\n   organization that is responsible for the drafting, registering,\n\
    \   maintaining, and updating of this CP or CPS.  It also includes the\n   name,\
    \ electronic mail address, telephone number, and fax number of a\n   contact person.\
    \  As an alternative to naming an actual person, the\n   document may name a title\
    \ or role, an e-mail alias, and other\n   generalized contact information.  In\
    \ some cases, the organization may\n   state that its contact person, alone or\
    \ in combination with others,\n   is available to answer questions about the document.\n\
    \   Moreover, when a formal or informal policy authority is responsible\n   for\
    \ determining whether a CA should be allowed to operate within or\n   interoperate\
    \ with a PKI, it may wish to approve the CPS of the CA as\n   being suitable for\
    \ the policy authority's CP.  If so, this\n   subcomponent can include the name\
    \ or title, electronic mail address\n   (or alias), telephone number, fax number,\
    \ and other generalized\n   information of the entity in charge of making such\
    \ a determination.\n   Finally, in this case, this subcomponent also includes\
    \ the procedures\n   by which this determination is made.\n"
- title: 4.1.6.  Definitions and Acronyms
  contents:
  - "4.1.6.  Definitions and Acronyms\n   This subcomponent contains a list of definitions\
    \ for defined terms\n   used within the document, as well as a list of acronyms\
    \ in the\n   document and their meanings.\n"
- title: 4.2.  Publication and Repository Responsibilities
  contents:
  - "4.2.  Publication and Repository Responsibilities\n   This component contains\
    \ any applicable provisions regarding:\n   *  An identification of the entity\
    \ or entities that operate\n      repositories within the PKI, such as a CA, certificate\n\
    \      manufacturing authority, or independent repository service\n      provider;\n\
    \   *  The responsibility of a PKI participant to publish information\n      regarding\
    \ its practices, certificates, and the current status of\n      such certificates,\
    \ which may include the responsibilities of\n      making the CP or CPS publicly\
    \ available using various mechanisms\n      and of identifying components, subcomponents,\
    \ and elements of such\n      documents that exist but are not made publicly available,\
    \ for\n      instance, security controls, clearance procedures, or trade secret\n\
    \      information due to their sensitivity;\n   *  When information must be published\
    \ and the frequency of\n      publication; and\n   *  Access control on published\
    \ information objects including CPs,\n      CPS, certificates, certificate status,\
    \ and CRLs.\n"
- title: 4.3.  Identification and Authentication
  contents:
  - "4.3.  Identification and Authentication\n   This component describes the procedures\
    \ used to authenticate the\n   identity and/or other attributes of an end-user\
    \ certificate applicant\n   to a CA or RA prior to certificate issuance.  In addition,\
    \ the\n   component sets forth the procedures for authenticating the identity\n\
    \   and the criteria for accepting applicants of entities seeking to\n   become\
    \ CAs, RAs, or other entities operating in or interoperating\n   with a PKI. \
    \ It also describes how parties requesting re-key or\n   revocation are authenticated.\
    \  This component also addresses naming\n   practices, including the recognition\
    \ of trademark rights in certain\n   names.\n"
- title: 4.3.1.  Naming
  contents:
  - "4.3.1.  Naming\n   This subcomponent includes the following elements regarding\
    \ naming\n   and identification of the subscribers:\n   *  Types of names assigned\
    \ to the subject, such as X.500\n      distinguished names; RFC-822 names; and\
    \ X.400 names;\n   *  Whether names have to be meaningful or not;(3)\n   *  Whether\
    \ or not subscribers can be anonymous or pseudonymous, and\n      if they can,\
    \ what names are assigned to or can be used by\n      anonymous subscribers;\n\
    \   *  Rules for interpreting various name forms, such as the X.500\n      standard\
    \ and RFC-822;\n   *  Whether names have to be unique; and\n   *  Recognition,\
    \ authentication, and the role of trademarks.\n"
- title: 4.3.2.  Initial Identity Validation
  contents:
  - "4.3.2.  Initial Identity Validation\n   This subcomponent contains the following\
    \ elements for the\n   identification and authentication procedures for the initial\n\
    \   registration for each subject type (CA, RA, subscriber, or other\n   participant):\n\
    \   *  If and how the subject must prove possession of the companion\n      private\
    \ key for the public key being registered, for example, a\n      digital signature\
    \ in the certificate request message;(4)\n   *  Identification and authentication\
    \ requirements for organizational\n      identity of subscriber or participant\
    \ (CA; RA; subscriber (in the\n      case of certificates issued to organizations\
    \ or devices controlled\n      by an organization), or other participant), for\
    \ example,\n      consulting the database of a service that identifies organizations\n\
    \      or inspecting an organization's articles of incorporation;\n   *  Identification\
    \ and authentication requirements for an individual\n      subscriber or a person\
    \ acting on behalf of an organizational\n      subscriber or participant (CA,\
    \ RA, in the case of certificates\n      issued to organizations or devices controlled\
    \ by an organization,\n      the subscriber, or other participant),(5) including:\n\
    \      *  Type of documentation and/or number of identification\n         credentials\
    \ required;\n      *  How a CA or RA authenticates the identity of the organization\n\
    \         or individual based on the documentation or credentials\n         provided;\n\
    \      *  If the individual must personally present to the authenticating\n  \
    \       CA or RA;\n      *  How an individual as an organizational person is authenticated,\n\
    \         such as by reference to duly signed authorization documents or\n   \
    \      a corporate identification badge.\n   *  List of subscriber information\
    \ that is not verified (called \"non-\n      verified subscriber information\"\
    ) during the initial registration;\n   *  Validation of authority involves a determination\
    \ of whether a\n      person has specific rights, entitlements, or permissions,\n\
    \      including the permission to act on behalf of an organization to\n     \
    \ obtain a certificate; and\n   *  In the case of applications by a CA wishing\
    \ to operate within, or\n      interoperate with, a PKI, this subcomponent contains\
    \ the criteria\n      by which a PKI, CA, or policy authority determines whether\
    \ or not\n      the CA is suitable for such operations or interoperation.  Such\n\
    \      interoperation may include cross-certification, unilateral\n      certification,\
    \ or other forms of interoperation.\n"
- title: 4.3.3.  Identification and Authentication for Re-key Requests
  contents:
  - "4.3.3.  Identification and Authentication for Re-key Requests\n   This subcomponent\
    \ addresses the following elements for the\n   identification and authentication\
    \ procedures for re-key for each\n   subject type (CA, RA, subscriber, and other\
    \ participants):\n   *  Identification and authentication requirements for routine\
    \ re-key,\n      such as a re-key request that contains the new key and is signed\n\
    \      using the current valid key; and\n   *  Identification and authentication\
    \ requirements for re-key after\n      certificate revocation.  One example is\
    \ the use of the same\n      process as the initial identity validation.\n"
- title: 4.3.4.  Identification and Authentication for Revocation Requests
  contents:
  - "4.3.4.  Identification and Authentication for Revocation Requests\n   This subcomponent\
    \ describes the identification and authentication\n   procedures for a revocation\
    \ request by each subject type (CA, RA,\n   subscriber, and other participant).\
    \  Examples include a revocation\n   request digitally signed with the private\
    \ key whose companion public\n   key needs to be revoked, and a digitally signed\
    \ request by the RA.\n"
- title: 4.4.  Certificate Life-Cycle Operational Requirements
  contents:
  - "4.4.  Certificate Life-Cycle Operational Requirements\n   This component is used\
    \ to specify requirements imposed upon issuing\n   CA, subject CAs, RAs, subscribers,\
    \ or other participants with respect\n   to the life-cycle of a certificate.\n\
    \   Within each subcomponent, separate consideration may need to be given\n  \
    \ to subject CAs, RAs, subscribers, and other participants.\n"
- title: 4.4.1.  Certificate Application
  contents:
  - "4.4.1.  Certificate Application\n   This subcomponent is used to address the\
    \ following requirements\n   regarding subject certificate application:\n   *\
    \  Who can submit a certificate application, such as a certificate\n      subject\
    \ or the RA; and\n   *  Enrollment process used by subjects to submit certificate\n\
    \      applications and responsibilities in connection with this process.\n  \
    \    An example of this process is where the subject generates the key\n     \
    \ pair and sends a certificate request to the RA.  The RA validates\n      and\
    \ signs the request and sends it to the CA.  A CA or RA may have\n      the responsibility\
    \ of establishing an enrollment process in order\n      to receive certificate\
    \ applications.  Likewise, certificate\n      applicants may have the responsibility\
    \ of providing accurate\n      information on their certificate applications.\n"
- title: 4.4.2.  Certificate Application Processing
  contents:
  - "4.4.2.  Certificate Application Processing\n   This subcomponent is used to describe\
    \ the procedure for processing\n   certificate applications.  For example, the\
    \ issuing CA and RA may\n   perform identification and authentication procedures\
    \ to validate the\n   certificate application.  Following such steps, the CA or\
    \ RA will\n   either approve or reject the certificate application, perhaps upon\n\
    \   the application of certain criteria.  Finally, this subcomponent sets\n  \
    \ a time limit during which a CA and/or RA must act on and process a\n   certificate\
    \ application.\n"
- title: 4.4.3.  Certificate Issuance
  contents:
  - "4.4.3.  Certificate Issuance\n   This subcomponent is used to describe the following\
    \ certificate\n   issuance related elements:\n   *  Actions performed by the CA\
    \ during the issuance of the\n      certificate, for example a procedure whereby\
    \ the CA validates the\n      RA signature and RA authority and generates a certificate;\
    \ and\n   *  Notification mechanisms, if any, used by the CA to notify the\n \
    \     subscriber of the issuance of the certificate; an example is a\n      procedure\
    \ under which the CA e-mails the certificate to the\n      subscriber or the RA\
    \ or e-mails information permitting the\n      subscriber to download the certificate\
    \ from a web site.\n"
- title: 4.4.4.  Certificate Acceptance
  contents:
  - "4.4.4.  Certificate Acceptance\n   This subcomponent addresses the following:\n\
    \   *  The conduct of an applicant that will be deemed to constitute\n      acceptance\
    \ of the certificate.  Such conduct may include\n      affirmative steps to indicate\
    \ acceptance, actions implying\n      acceptance, or a failure to object to the\
    \ certificate or its\n      content.  For instance, acceptance may be deemed to\
    \ occur if the\n      CA does not receive any notice from the subscriber within\
    \ a\n      certain time period; a subscriber may send a signed message\n     \
    \ accepting the certificate; or a subscriber may send a signed\n      message\
    \ rejecting the certificate where the message includes the\n      reason for rejection\
    \ and identifies the fields in the certificate\n      that are incorrect or incomplete.\n\
    \   *  Publication of the certificate by the CA.  For example, the CA may\n  \
    \    post the certificate to an X.500 or LDAP repository.\n   *  Notification\
    \ of certificate issuance by the CA to other entities.\n      As an example, the\
    \ CA may send the certificate to the RA.\n"
- title: 4.4.5.  Key Pair and Certificate Usage
  contents:
  - "4.4.5.  Key Pair and Certificate Usage\n   This subcomponent is used to describe\
    \ the responsibilities relating\n   to the use of keys and certificates, including:\n\
    \   *  Subscriber responsibilities relating to use of the subscriber's\n     \
    \ private key and certificate.  For example, the subscriber may be\n      required\
    \ to use a private key and certificate only for appropriate\n      applications\
    \ as set forth in the CP and in consistency with\n      applicable certificate\
    \ content (e.g., key usage field).  Use of a\n      private key and certificate\
    \ are subject to the terms of the\n      subscriber agreement, the use of a private\
    \ key is permitted only\n      after the subscriber has accepted the corresponding\
    \ certificate,\n      or the subscriber must discontinue use of the private key\n\
    \      following the expiration or revocation of the certificate.\n   *  Relying\
    \ party responsibilities relating to the use of a\n      subscriber's public key\
    \ and certificate.  For instance, a relying\n      party may be obligated to rely\
    \ on certificates only for\n      appropriate applications as set forth in the\
    \ CP and in consistency\n      with applicable certificate content (e.g., key\
    \ usage field),\n      successfully perform public key operations as a condition\
    \ of\n      relying on a certificate, assume responsibility to check the\n   \
    \   status of a certificate using one of the required or permitted\n      mechanisms\
    \ set forth in the CP/CPS (see Section 4.4.9 below), and\n      assent to the\
    \ terms of the applicable relying party agreement as a\n      condition of relying\
    \ on the certificate.\n"
- title: 4.4.6.  Certificate Renewal
  contents:
  - "4.4.6.  Certificate Renewal\n   This subcomponent is used to describe the following\
    \ elements related\n   to certificate renewal.  Certificate renewal means the\
    \ issuance of a\n   new certificate to the subscriber without changing the subscriber\
    \ or\n   other participant's public key or any other information in the\n   certificate:\n\
    \   *  Circumstances under which certificate renewal takes place, such as\n  \
    \    where the certificate life has expired, but the policy permits the\n    \
    \  same key pair to be reused;\n   *  Who may request certificate renewal, for\
    \ instance, the subscriber,\n      RA, or the CA may automatically renew an end-user\
    \ subscriber\n      certificate;\n   *  A CA or RA's procedures to process renewal\
    \ requests to issue the\n      new certificate, for example, the use of a token,\
    \ such as a\n      password, to re-authenticate the subscriber, or procedures\
    \ that\n      are the same as the initial certificate issuance;\n   *  Notification\
    \ of the new certificate to the subscriber;\n   *  Conduct constituting acceptance\
    \ of the certificate;\n   *  Publication of the certificate by the CA; and\n \
    \  *  Notification of certificate issuance by the CA to other entities.\n"
- title: 4.4.7.  Certificate Re-key
  contents:
  - "4.4.7.  Certificate Re-key\n   This subcomponent is used to describe the following\
    \ elements related\n   to a subscriber or other participant generating a new key\
    \ pair and\n   applying for the issuance of a new certificate that certifies the\
    \ new\n   public key:\n   *  Circumstances under which certificate re-key can\
    \ or must take\n      place, such as after a certificate is revoked for reasons\
    \ of key\n      compromise or after a certificate has expired and the usage period\n\
    \      of the key pair has also expired;\n   *  Who may request certificate re-key,\
    \ for example, the subscriber;\n   *  A CA or RA's procedures to process re-keying\
    \ requests to issue the\n      new certificate, such as procedures that are the\
    \ same as the\n      initial certificate issuance;\n   *  Notification of the\
    \ new certificate to the subscriber;\n   *  Conduct constituting acceptance of\
    \ the certificate;\n   *  Publication of the certificate by the CA; and\n   *\
    \  Notification of certificate issuance by the CA to other entities.\n"
- title: 4.4.8.  Certificate Modification
  contents:
  - "4.4.8.  Certificate Modification\n   This subcomponent is used to describe the\
    \ following elements related\n   to the issuance of a new certificate (6) due\
    \ to changes in the\n   information in the certificate other than the subscriber\
    \ public key:\n   *  Circumstances under which certificate modification can take\
    \ place,\n      such as name change, role change, reorganization resulting in\
    \ a\n      change in the DN;\n   *  Who may request certificate modification,\
    \ for instance,\n      subscribers, human resources personnel, or the RA;\n  \
    \ *  A CA or RA's procedures to process modification requests to issue\n     \
    \ the new certificate, such as procedures that are the same as the\n      initial\
    \ certificate issuance;\n   *  Notification of the new certificate to the subscriber;\n\
    \   *  Conduct constituting acceptance of the certificate;\n   *  Publication\
    \ of the certificate by the CA; and\n   *  Notification of certificate issuance\
    \ by the CA to other entities.\n"
- title: 4.4.9.  Certificate Revocation and Suspension
  contents:
  - "4.4.9.  Certificate Revocation and Suspension\n   This subcomponent addresses\
    \ the following:\n   *  Circumstances under which a certificate may be suspended\
    \ and\n      circumstances under which it must be revoked, for instance, in\n\
    \      cases of subscriber employment termination, loss of cryptographic\n   \
    \   token, or suspected compromise of the private key;\n   *  Who can request\
    \ the revocation of the participant's certificate,\n      for example, the subscriber,\
    \ RA, or CA in the case of an end-user\n      subscriber certificate.\n   *  Procedures\
    \ used for certificate revocation request, such as a\n      digitally signed message\
    \ from the RA, a digitally signed message\n      from the subscriber, or a phone\
    \ call from the RA;\n   *  The grace period available to the subscriber, within\
    \ which the\n      subscriber must make a revocation request;\n   *  The time\
    \ within which CA must process the revocation request;\n   *  The mechanisms,\
    \ if any, that a relying party may use or must use\n      in order to check the\
    \ status of certificates on which they wish to\n      rely;\n   *  If a CRL mechanism\
    \ is used, the issuance frequency;\n   *  If a CRL mechanism is used, maximum\
    \ latency between the generation\n      of CRLs and posting of the CRLs to the\
    \ repository (in other words,\n      the maximum amount of processing- and communication-related\
    \ delays\n      in posting CRLs to the repository after the CRLs are generated);\n\
    \   *  On-line revocation/status checking availability, for instance,\n      OCSP\
    \ and a web site to which status inquiries can be submitted;\n   *  Requirements\
    \ on relying parties to perform on-line\n      revocation/status checks;\n   *\
    \  Other forms of revocation advertisements available;\n   *  Any variations of\
    \ the above stipulations for which suspension or\n      revocation is the result\
    \ of private key compromise (as opposed to\n      other reasons for suspension\
    \ or revocation).\n   *  Circumstances under which a certificate may be suspended;\n\
    \   *  Who can request the suspension of a certificate, for example, the\n   \
    \   subscriber, human resources personnel, a supervisor of the\n      subscriber,\
    \ or the RA in the case of an end-user subscriber\n      certificate;\n   *  Procedures\
    \ to request certificate suspension, such as a digitally\n      signed message\
    \ from the subscriber or RA, or a phone call from the\n      RA; and\n   *  How\
    \ long the suspension may last.\n"
- title: 4.4.10.  Certificate Status Services
  contents:
  - "4.4.10.  Certificate Status Services\n   This subcomponent addresses the certificate\
    \ status checking services\n   available to the relying parties, including:\n\
    \   *  The operational characteristics of certificate status checking\n      services;\n\
    \   *  The availability of such services, and any applicable policies on\n   \
    \   unavailability; and\n   *  Any optional features of such services.\n"
- title: 4.4.11.  End of Subscription
  contents:
  - "4.4.11.  End of Subscription\n   This subcomponent addresses procedures used\
    \ by the subscriber to end\n   subscription to the CA services, including:\n \
    \  *  The revocation of certificates at the end of subscription (which\n     \
    \ may differ, depending on whether the end of subscription was due\n      to the\
    \ expiration of the certificate or termination of the\n      service).\n"
- title: 4.4.12.  Key Escrow and Recovery
  contents:
  - "4.4.12.  Key Escrow and Recovery\n   This subcomponent contains the following\
    \ elements to identify the\n   policies and practices relating to the escrowing,\
    \ and/or recovery of\n   private keys where private key escrow services are available\
    \ (through\n   the CA or other trusted third parties):\n   *  Identification of\
    \ the document containing private key escrow and\n      recovery policies and\
    \ practices or a listing of such policies and\n      practices; and\n   *  Identification\
    \ of the document containing session key\n      encapsulation and recovery policies\
    \ and practices or a listing of\n      such policies and practices.\n"
- title: 4.5.  Management, Operational, and Physical Controls
  contents:
  - "4.5.  Management, Operational, and Physical Controls\n   This component describes\
    \ non-technical security controls (that is,\n   physical, procedural, and personnel\
    \ controls) used by the issuing CA\n   to securely perform the functions of key\
    \ generation, subject\n   authentication, certificate issuance, certificate revocation,\n\
    \   auditing, and archiving.\n   This component can also be used to define non-technical\
    \ security\n   controls on repositories, subject CAs, RAs, subscribers, and other\n\
    \   participants.  The non-technical security controls for the subject\n   CAs,\
    \ RAs, subscribers, and other participants could be the same,\n   similar, or\
    \ very different.\n   These non-technical security controls are critical to trusting\
    \ the\n   certificates since lack of security may compromise CA operations\n \
    \  resulting for example, in the creation of certificates or CRLs with\n   erroneous\
    \ information or compromising the CA private key.\n   Within each subcomponent,\
    \ separate consideration will, in general,\n   need to be given to each entity\
    \ type, that is, the issuing CA,\n   repository, subject CAs, RAs, subscribers,\
    \ and other participants.\n"
- title: 4.5.1.  Physical Security Controls
  contents:
  - "4.5.1.  Physical Security Controls\n   In this subcomponent, the physical controls\
    \ on the facility housing\n   the entity systems are described.  Topics addressed\
    \ may include:\n   *  Site location and construction, such as the construction\n\
    \      requirements for high-security zones and the use of locked rooms,\n   \
    \   cages, safes, and cabinets;\n   *  Physical access, i.e., mechanisms to control\
    \ access from one area\n      of the facility to another or access into high-security\
    \ zones,\n      such as locating CA operations in a secure computer room monitored\n\
    \      by guards or security alarms and requiring movement from zone to\n    \
    \  zone to be accomplished using a token, biometric readers, and/or\n      access\
    \ control lists;\n   *  Power and air conditioning;\n   *  Water exposures;\n\
    \   *  Fire prevention and protection;\n   *  Media storage, for example, requiring\
    \ the storage of backup media\n      in a separate location that is physically\
    \ secure and protected\n      from fire and water damage;\n   *  Waste disposal;\
    \ and\n   *  Off-site backup.\n"
- title: 4.5.2.  Procedural Controls
  contents:
  - "4.5.2.  Procedural Controls\n   In this subcomponent, requirements for recognizing\
    \ trusted roles are\n   described, together with the responsibilities for each\
    \ role.\n   Examples of trusted roles include system administrators, security\n\
    \   officers, and system auditors.\n   For each task identified, the number of\
    \ individuals required to\n   perform the task (n out m rule) should be stated\
    \ for each role.\n   Identification and authentication requirements for each role\
    \ may also\n   be defined.\n   This component also includes the separation of\
    \ duties in terms of the\n   roles that cannot be performed by the same individuals.\n"
- title: 4.5.3.  Personnel Security Controls
  contents:
  - "4.5.3.  Personnel Security Controls\n   This subcomponent addresses the following:\n\
    \   *  Qualifications, experience, and clearances that personnel must\n      have\
    \ as a condition of filling trusted roles or other important\n      roles.  Examples\
    \ include credentials, job experiences, and\n      official government clearances\
    \ that candidates for these positions\n      must have before being hired;\n \
    \  *  Background checks and clearance procedures that are required in\n      connection\
    \ with the hiring of personnel filling trusted roles or\n      perhaps other important\
    \ roles; such roles may require a check of\n      their criminal records, references,\
    \ and additional clearances that\n      a participant undertakes after a decision\
    \ has been made to hire a\n      particular person;\n   *  Training requirements\
    \ and training procedures for each role\n      following the hiring of personnel;\n\
    \   *  Any retraining period and retraining procedures for each role\n      after\
    \ completion of initial training;\n   *  Frequency and sequence for job rotation\
    \ among various roles;\n   *  Sanctions against personnel for unauthorized actions,\
    \ unauthorized\n      use of authority, and unauthorized use of entity systems\
    \ for the\n      purpose of imposing accountability on a participant's personnel;\n\
    \   *  Controls on personnel that are independent contractors rather than\n  \
    \    employees of the entity; examples include:\n      -  Bonding requirements\
    \ on contract personnel;\n      -  Contractual requirements including indemnification\
    \ for damages\n         due to the actions of the contractor personnel;\n    \
    \  -  Auditing and monitoring of contractor personnel; and\n      -  Other controls\
    \ on contracting personnel.\n   *  Documentation to be supplied to personnel during\
    \ initial training,\n      retraining, or otherwise.\n"
- title: 4.5.4.  Audit Logging Procedures
  contents:
  - "4.5.4.  Audit Logging Procedures\n   This subcomponent is used to describe event\
    \ logging and audit\n   systems, implemented for the purpose of maintaining a\
    \ secure\n   environment.  Elements include the following:\n   *  Types of events\
    \ recorded, such as certificate lifecycle\n      operations, attempts to access\
    \ the system, and requests made to\n      the system;\n   *  Frequency with which\
    \ audit logs are processed or archived, for\n      example, weekly, following\
    \ an alarm or anomalous event, or when\n      ever the audit log is n% full;\n\
    \   *  Period for which audit logs are kept;\n   *  Protection of audit logs:\n\
    \      -  Who can view audit logs, for example only the audit\n         administrator;\n\
    \      -  Protection against modification of audit logs, for instance a\n    \
    \     requirement that no one may modify or delete the audit records\n       \
    \  or that only an audit administrator may delete an audit file as\n         part\
    \ of rotating the audit file; and\n      -  Protection against deletion of audit\
    \ logs.\n   *  Audit log back up procedures;\n   *  Whether the audit log accumulation\
    \ system is internal or external\n      to the entity;\n   *  Whether the subject\
    \ who caused an audit event to occur is notified\n      of the audit action; and\n\
    \   *  Vulnerability assessments, for example, where audit data is run\n     \
    \ through a tool that identifies potential attempts to breach the\n      security\
    \ of the system.\n"
- title: 4.5.5.  Records Archival
  contents:
  - "4.5.5.  Records Archival\n   This subcomponent is used to describe general records\
    \ archival (or\n   records retention) policies, including the following:\n   *\
    \  Types of records that are archived, for example, all audit data,\n      certificate\
    \ application information, and documentation supporting\n      certificate applications;\n\
    \   *  Retention period for an archive;\n   *  Protection of an archive:\n   \
    \   -  Who can view the archive, for example, a requirement that only\n      \
    \   the audit administrator may view the archive;\n      -  Protection against\
    \ modification of the archive, such as\n         securely storing the data on\
    \ a write once medium;\n      -  Protection against deletion of the archive;\n\
    \      -  Protection against the deterioration of the media on which the\n   \
    \      archive is stored, such as a requirement for data to be\n         migrated\
    \ periodically to fresh media; and\n      -  Protection against obsolescence of\
    \ hardware, operating systems,\n         and other software, by, for example,\
    \ retaining as part of the\n         archive the hardware, operating systems,\
    \ and/or other software\n         in order to permit access to and use of archived\
    \ records over\n         time.\n   *  Archive backup procedures;\n   *  Requirements\
    \ for time-stamping of records;\n   *  Whether the archive collection system is\
    \ internal or external; and\n   *  Procedures to obtain and verify archive information,\
    \ such as a\n      requirement that two separate copies of the archive data be\
    \ kept\n      under the control of two persons, and that the two copies be\n \
    \     compared in order to ensure that the archive information is\n      accurate.\n"
- title: 4.5.6.  Key Changeover
  contents:
  - "4.5.6.  Key Changeover\n   This subcomponent describes the procedures to provide\
    \ a new public\n   key to a CA's users following a re-key by the CA.  These procedures\n\
    \   may be the same as the procedure for providing the current key.\n   Also,\
    \ the new key may be certified in a certificate signed using the\n   old key.\n"
- title: 4.5.7.  Compromise and Disaster Recovery
  contents:
  - "4.5.7.  Compromise and Disaster Recovery\n   This subcomponent describes requirements\
    \ relating to notification and\n   recovery procedures in the event of compromise\
    \ or disaster.  Each of\n   the following may need to be addressed separately:\n\
    \   *  Identification or listing of the applicable incident and\n      compromise\
    \ reporting and handling procedures.\n   *  The recovery procedures used if computing\
    \ resources, software,\n      and/or data are corrupted or suspected to be corrupted.\
    \  These\n      procedures describe how a secure environment is re-established,\n\
    \      which certificates are revoked, whether the entity key is revoked,\n  \
    \    how the new entity public key is provided to the users, and how\n      the\
    \ subjects are re-certified.\n   *  The recovery procedures used if the entity\
    \ key is compromised.\n      These procedures describe how a secure environment\
    \ is re-\n      established, how the new entity public key is provided to the\n\
    \      users, and how the subjects are re-certified.\n   *  The entity's capabilities\
    \ to ensure business continuity following\n      a natural or other disaster.\
    \  Such capabilities may include the\n      availability of a remote hot-site\
    \ at which operations may be\n      recovered.  They may also include procedures\
    \ for securing its\n      facility during the period of time following a natural\
    \ or other\n      disaster and before a secure environment is re-established,\
    \ either\n      at the original site or at a remote site.  For example, procedures\n\
    \      to protect against theft of sensitive materials from an\n      earthquake-damaged\
    \ site.\n"
- title: 4.5.8.  CA or RA Termination
  contents:
  - "4.5.8.  CA or RA Termination\n   This subcomponent describes requirements relating\
    \ to procedures for\n   termination and termination notification of a CA or RA,\
    \ including the\n   identity of the custodian of CA and RA archival records.\n"
- title: 4.6.  Technical Security Controls
  contents:
  - "4.6.  Technical Security Controls\n   This component is used to define the security\
    \ measures taken by the\n   issuing CA to protect its cryptographic keys and activation\
    \ data\n   (e.g., PINs, passwords, or manually-held key shares).  This component\n\
    \   may also be used to impose constraints on repositories, subject CAs,\n   subscribers,\
    \ and other participants to protect their private keys,\n   activation data for\
    \ their private keys, and critical security\n   parameters.  Secure key management\
    \ is critical to ensure that all\n   secret and private keys and activation data\
    \ are protected and used\n   only by authorized personnel.\n   This component\
    \ also describes other technical security controls used\n   by the issuing CA\
    \ to perform securely the functions of key\n   generation, user authentication,\
    \ certificate registration,\n   certificate revocation, auditing, and archiving.\
    \  Technical controls\n   include life-cycle security controls (including software\
    \ development\n   environment security, trusted software development methodology)\
    \ and\n   operational security controls.\n   This component can also be used to\
    \ define other technical security\n   controls on repositories, subject CAs, RAs,\
    \ subscribers, and other\n   participants.\n"
- title: 4.6.1.  Key Pair Generation and Installation
  contents:
  - "4.6.1.  Key Pair Generation and Installation\n   Key pair generation and installation\
    \ need to be considered for the\n   issuing CA, repositories, subject CAs, RAs,\
    \ and subscribers.  For\n   each of these types of entities, the following questions\
    \ potentially\n   need to be answered:\n   1. Who generates the entity public,\
    \ private key pair?  Possibilities\n      include the subscriber, RA, or CA. \
    \ Also, how is the key\n      generation performed?  Is the key generation performed\
    \ by hardware\n      or software?\n   2. How is the private key provided securely\
    \ to the entity?\n      Possibilities include a situation where the entity has\
    \ generated\n      it and therefore already has it, handing the entity the private\n\
    \      key physically, mailing a token containing the private key\n      securely,\
    \ or delivering it in an SSL session.\n   3. How is the entity's public key provided\
    \ securely to the\n      certification authority?  Some possibilities are in an\
    \ online SSL\n      session or in a message signed by the RA.\n   4. In the case\
    \ of issuing CAs, how is the CA's public key provided\n      securely to potential\
    \ relying parties?  Possibilities include\n      handing the public key to the\
    \ relying party securely in person,\n      physically mailing a copy securely\
    \ to the relying party, or\n      delivering it in a SSL session.\n   5. What\
    \ are the key sizes?  Examples include a 1,024 bit RSA modulus\n      and a 1,024\
    \ bit DSA large prime.\n   6. Who generates the public key parameters, and is\
    \ the quality of the\n      parameters checked during key generation?\n   7. For\
    \ what purposes may the key be used, or for what purposes should\n      usage\
    \ of the key be restricted?  For X.509 certificates, these\n      purposes should\
    \ map to the key usage flags in X.509 Version 3\n      certificates.\n"
- title: 4.6.2.  Private Key Protection and Cryptographic Module Engineering
  contents:
  - "4.6.2.  Private Key Protection and Cryptographic Module Engineering\n       \
    \ Controls\n   Requirements for private key protection and cryptographic modules\n\
    \   need to be considered for the issuing CA, repositories, subject CAs,\n   RAs,\
    \ and subscribers.  For each of these types of entities, the\n   following questions\
    \ potentially need to be answered:\n   1.  What standards, if any, are required\
    \ for the cryptographic module\n       used to generate the keys?  A cryptographic\
    \ module can be\n       composed of hardware, software, firmware, or any combination\
    \ of\n       them.  For example, are the keys certified by the infrastructure\n\
    \       required to be generated using modules compliant with the US FIPS\n  \
    \     140-1?  If so, what is the required FIPS 140-1 level of the\n       module?\
    \  Are there any other engineering or other controls\n       relating to a cryptographic\
    \ module, such as the identification of\n       the cryptographic module boundary,\
    \ input/output, roles and\n       services, finite state machine, physical security,\
    \ software\n       security, operating system security, algorithm compliance,\n\
    \       electromagnetic compatibility, and self tests.\n   2.  Is the private\
    \ key under n out of m multi-person control?(7)  If\n       yes, provide n and\
    \ m (two person control is a special case of n\n       out of m, where n = m =\
    \ 2)?\n   3.  Is the private key escrowed?(8)  If so, who is the escrow agent,\n\
    \       what form is the key escrowed in (examples include plaintext,\n      \
    \ encrypted, split key), and what are the security controls on the\n       escrow\
    \ system?\n   4.  Is the private key backed up?  If so, who is the backup agent,\n\
    \       what form is the key backed up in (examples include plaintext,\n     \
    \  encrypted, split key), and what are the security controls on the\n       backup\
    \ system?\n   5.  Is the private key archived?  If so, who is the archival agent,\n\
    \       what form is the key archived in (examples include plaintext,\n      \
    \ encrypted, split key), and what are the security controls on the\n       archival\
    \ system?\n   6.  Under what circumstances, if any, can a private key be\n   \
    \    transferred into or from a cryptographic module?  Who is\n       permitted\
    \ to perform such a transfer operation?  In what form is\n       the private key\
    \ during the transfer (i.e., plaintext, encrypted,\n       or split key)?\n  \
    \ 7.  How is the private key stored in the module (i.e., plaintext,\n       encrypted,\
    \ or split key)?\n   8.  Who can activate (use) the private key?  What actions\
    \ must be\n       performed to activate the private key (e.g., login, power on,\n\
    \       supply PIN, insert token/key, automatic, etc.)?  Once the key is\n   \
    \    activated, is the key active for an indefinite period, active for\n     \
    \  one time, or active for a defined time period?\n   9.  Who can deactivate the\
    \ private key and how?  Examples of methods\n       of deactivating private keys\
    \ include logging out, turning the\n       power off, removing the token/key,\
    \ automatic deactivation, and\n       time expiration.\n   10. Who can destroy\
    \ the private key and how?  Examples of methods of\n       destroying private\
    \ keys include token surrender, token\n       destruction, and overwriting the\
    \ key.\n   11. Provide the capabilities of the cryptographic module in the\n \
    \      following areas: identification of the cryptographic module\n       boundary,\
    \ input/output, roles and services, finite state machine,\n       physical security,\
    \ software security, operating system security,\n       algorithm compliance,\
    \ electromagnetic compatibility, and self\n       tests.  Capability may be expressed\
    \ through reference to\n       compliance with a standard such as U.S. FIPS 140-1,\
    \ associated\n       level, and rating.\n"
- title: 4.6.3.  Other Aspects of Key Pair Management
  contents:
  - "4.6.3.  Other Aspects of Key Pair Management\n   Other aspects of key management\
    \ need to be considered for the issuing\n   CA, repositories, subject CAs, RAs,\
    \ subscribers, and other\n   participants.  For each of these types of entities,\
    \ the following\n   questions potentially need to be answered:\n   1.  Is the\
    \ public key archived?  If so, who is the archival agent and\n       what are\
    \ the security controls on the archival system?  Also,\n       what software and\
    \ hardware need to be preserved as part of the\n       archive to permit use of\
    \ the public key over time?  Note: this\n       subcomponent is not limited to\
    \ requiring or describing the use of\n       digital signatures with archival\
    \ data, but rather can address\n       integrity controls other than digital signatures\
    \ when an archive\n       requires tamper protection.  Digital signatures do not\
    \ provide\n       tamper protection or protect the integrity of data; they merely\n\
    \       verify data integrity.  Moreover, the archival period may be\n       greater\
    \ than the cryptanalysis period for the public key needed\n       to verify any\
    \ digital signature applied to archival data.\n   2.  What is the operational\
    \ period of the certificates issued to the\n       subscriber.  What are the usage\
    \ periods, or active lifetimes, for\n       the subscriber's key pair?\n"
- title: 4.6.4.  Activation Data
  contents:
  - "4.6.4.  Activation Data\n   Activation data refers to data values other than\
    \ whole private keys\n   that are required to operate private keys or cryptographic\
    \ modules\n   containing private keys, such as a PIN, passphrase, or portions\
    \ of a\n   private key used in a key-splitting scheme.  Protection of activation\n\
    \   data prevents unauthorized use of the private key, and potentially\n   needs\
    \ to be considered for the issuing CA, subject CAs, RAs, and\n   subscribers.\
    \  Such consideration potentially needs to address the\n   entire life-cycle of\
    \ the activation data from generation through\n   archival and destruction.  For\
    \ each of the entity types (issuing CA,\n   repository, subject CA, RA, subscriber,\
    \ and other participants), all\n   of the questions listed in 4.6.1 through 4.6.3\
    \ potentially need to be\n   answered with respect to activation data rather than\
    \ with respect to\n   keys.\n"
- title: 4.6.5.  Computer Security Controls
  contents:
  - "4.6.5.  Computer Security Controls\n   This subcomponent is used to describe\
    \ computer security controls such\n   as: use of the trusted computing base concept,\
    \ discretionary access\n   control, labels, mandatory access controls, object\
    \ re-use, audit,\n   identification and authentication, trusted path, security\
    \ testing,\n   and penetration testing.  Product assurance may also be addressed.\n\
    \   A computer security rating for computer systems may be required.  The\n  \
    \ rating could be based, for example, on the Trusted System Evaluation\n   Criteria\
    \ (TCSEC), Canadian Trusted Products Evaluation Criteria,\n   European Information\
    \ Technology Security Evaluation Criteria (ITSEC),\n   or the Common Criteria\
    \ for Information Technology Security\n   Evaluation, ISO/IEC 15408:1999.  This\
    \ subcomponent can also address\n   requirements for product evaluation analysis,\
    \ testing, profiling,\n   product certification, and/or product accreditation\
    \ related activity\n   undertaken.\n"
- title: 4.6.6.  Life Cycle Security Controls
  contents:
  - "4.6.6.  Life Cycle Security Controls\n   This subcomponent addresses system development\
    \ controls and security\n   management controls.\n   System development controls\
    \ include development environment security,\n   development personnel security,\
    \ configuration management security\n   during product maintenance, software engineering\
    \ practices, software\n   development methodology, modularity, layering, use of\
    \ failsafe design\n   and implementation techniques (e.g., defensive programming)\
    \ and\n   development facility security.\n   Security management controls include\
    \ execution of tools and\n   procedures to ensure that the operational systems\
    \ and networks adhere\n   to configured security.  These tools and procedures\
    \ include checking\n   the integrity of the security software, firmware, and hardware\
    \ to\n   ensure their correct operation.\n   This subcomponent can also address\
    \ life-cycle security ratings based,\n   for example, on the Trusted Software\
    \ Development Methodology (TSDM)\n   level IV and V, independent life-cycle security\
    \ controls audit, and\n   the Software Engineering Institute's Capability Maturity\
    \ Model (SEI-\n   CMM).\n"
- title: 4.6.7.  Network Security Controls
  contents:
  - "4.6.7.  Network Security Controls\n   This subcomponent addresses network security\
    \ related controls,\n   including firewalls.\n"
- title: 4.6.8.  Time-stamping
  contents:
  - "4.6.8.  Time-stamping\n   This subcomponent addresses requirements or practices\
    \ relating to the\n   use of timestamps on various data.  It may also discuss\
    \ whether or\n   not the time-stamping application must use a trusted time source.\n"
- title: 4.7.  Certificate and CRL Profiles
  contents:
  - "4.7.  Certificate and CRL Profiles\n   This component is used to specify the\
    \ certificate format and, if CRLs\n   and/or OCSP are used, the CRL and/or OCSP\
    \ format.  This includes\n   information on profiles, versions, and extensions\
    \ used.\n"
- title: 4.7.1.  Certificate Profile
  contents:
  - "4.7.1.  Certificate Profile\n   This subcomponent addresses such topics as the\
    \ following (potentially\n   by reference to a separate profile definition, such\
    \ as the one\n   defined in IETF PKIX RFC 3280):\n   *  Version number(s) supported;\n\
    \   *  Certificate extensions populated and their criticality;\n   *  Cryptographic\
    \ algorithm object identifiers;\n   *  Name forms used for the CA, RA, and subscriber\
    \ names;\n   *  Name constraints used and the name forms used in the name\n  \
    \    constraints;\n   *  Applicable CP OID(s);\n   *  Usage of the policy constraints\
    \ extension;\n   *  Policy qualifiers syntax and semantics; and\n   *  Processing\
    \ semantics for the critical CP extension.\n"
- title: 4.7.2.  CRL Profile
  contents:
  - "4.7.2.  CRL Profile\n   This subcomponent addresses such topics as the following\
    \ (potentially\n   by reference to a separate profile definition, such as the\
    \ one\n   defined in IETF PKIX RFC 3280):\n   *  Version numbers supported for\
    \ CRLs; and\n   *  CRL and CRL entry extensions populated and their criticality.\n"
- title: 4.7.3.  OCSP Profile
  contents:
  - "4.7.3.  OCSP Profile\n   This subcomponent addresses such topics as the following\
    \ (potentially\n   by reference to a separate profile definition, such as the\
    \ IETF RFC\n   2560 profile):\n   *  Version of OCSP that is being used as the\
    \ basis for establishing\n      an OCSP system; and\n   *  OCSP extensions populated\
    \ and their criticality.\n"
- title: 4.8.  Compliance Audit and Other Assessment
  contents:
  - "4.8.  Compliance Audit and Other Assessment\n   This component addresses the\
    \ following:\n   *  The list of topics covered by the assessment and/or the assessment\n\
    \      methodology used to perform the assessment; examples include\n      WebTrust\
    \ for CAs (9) and SAS 70 (10).\n   *  Frequency of compliance audit or other assessment\
    \ for each entity\n      that must be assessed pursuant to a CP or CPS, or the\n\
    \      circumstances that will trigger an assessment; possibilities\n      include\
    \ an annual audit, pre-operational assessment as a condition\n      of allowing\
    \ an entity to be operational, or investigation\n      following a possible or\
    \ actual compromise of security.\n   *  The identity and/or qualifications of\
    \ the personnel performing the\n      audit or other assessment.\n   *  The relationship\
    \ between the assessor and the entity being\n      assessed, including the degree\
    \ of independence of the assessor.\n   *  Actions taken as a result of deficiencies\
    \ found during the\n      assessment; examples include a temporary suspension\
    \ of operations\n      until deficiencies are corrected, revocation of certificates\n\
    \      issued to the assessed entity, changes in personnel, triggering\n     \
    \ special investigations or more frequent subsequent compliance\n      assessments,\
    \ and claims for damages against the assessed entity.\n   *  Who is entitled to\
    \ see results of an assessment (e.g., assessed\n      entity, other participants,\
    \ the general public), who provides them\n      (e.g., the assessor or the assessed\
    \ entity), and how they are\n      communicated.\n"
- title: 4.9.  Other Business and Legal Matters
  contents:
  - "4.9.  Other Business and Legal Matters\n   This component covers general business\
    \ and legal matters.  Sections\n   9.1 and 9.2 of the framework discuss the business\
    \ issues of fees to\n   be charged for various services and the financial responsibility\
    \ of\n   participants to maintain resources for ongoing operations and for\n \
    \  paying judgments or settlements in response to claims asserted\n   against\
    \ them.  The remaining sections are generally concerned with\n   legal topics.\n\
    \   Starting with Section 9.3 of the framework, the ordering of topics is\n  \
    \ the same as or similar to the ordering of topics in a typical\n   software licensing\
    \ agreement or other technology agreement.\n   Consequently, this framework may\
    \ not only be used for CPs and CPSs,\n   but also associated PKI-related agreements,\
    \ especially subscriber\n   agreements, and relying party agreements.  This ordering\
    \ is intended\n   help lawyers review CPs, CPSs, and other documents adhering\
    \ to this\n   framework.\n   With respect to many of the legal subcomponents within\
    \ this\n   component, a CP or CPS drafter may choose to include in the document\n\
    \   terms and conditions that apply directly to subscribers or relying\n   parties.\
    \  For instance, a CP or CPS may set forth limitations of\n   liability that apply\
    \ to subscribers and relying parties.  The\n   inclusion of terms and conditions\
    \ is likely to be appropriate where\n   the CP or CPS is itself a contract or\
    \ part of a contract.\n   In other cases, however, the CP or CPS is not a contract\
    \ or part of a\n   contract; instead, it is configured so that its terms and conditions\n\
    \   are applied to the parties by separate documents, which may include\n   associated\
    \ agreements, such as subscriber or relying party\n   agreements.  In that event,\
    \ a CP drafter may write a CP so as to\n   require that certain legal terms and\
    \ conditions appear (or not\n   appear) in such associated agreements.  For example,\
    \ a CP might\n   include a subcomponent stating that a certain limitation of liability\n\
    \   term must appear in a CA's subscriber and relying party agreements.\n   Another\
    \ example is a CP that contains a subcomponent prohibiting the\n   use of a subscriber\
    \ or relying party agreement containing a\n   limitation upon CA liability inconsistent\
    \ with the provisions of the\n   CP.  A CPS drafter may use legal subcomponents\
    \ to disclose that\n   certain terms and conditions appear in associated subscriber,\
    \ relying\n   party, or other agreements in use by the CA.  A CPS might explain,\n\
    \   for instance, that the CA writing it uses an associated subscriber or\n  \
    \ relying party agreement that applies a particular provision for\n   limiting\
    \ liability.\n"
- title: 4.9.1.  Fees
  contents:
  - "4.9.1.  Fees\n   This subcomponent contains any applicable provisions regarding\
    \ fees\n   charged by CAs, repositories, or RAs, such as:\n   *  Certificate issuance\
    \ or renewal fees;\n   *  Certificate access fees;\n   *  Revocation or status\
    \ information access fees;\n   *  Fees for other services such as providing access\
    \ to the relevant\n      CP or CPS; and\n   *  Refund policy.\n"
- title: 4.9.2.  Financial Responsibility
  contents:
  - "4.9.2.  Financial Responsibility\n   This subcomponent contains requirements\
    \ or disclosures relating to\n   the resources available to CAs, RAs, and other\
    \ participants providing\n   certification services to support performance of\
    \ their operational\n   PKI responsibilities, and to remain solvent and pay damages\
    \ in the\n   event they are liable to pay a judgment or settlement in connection\n\
    \   with a claim arising out of such operations.  Such provisions\n   include:\n\
    \   *  A statement that the participant maintains a certain amount of\n      insurance\
    \ coverage for its liabilities to other participants;\n   *  A statement that\
    \ a participant has access to other resources to\n      support operations and\
    \ pay damages for potential liability, which\n      may be couched in terms of\
    \ a minimum level of assets necessary to\n      operate and cover contingencies\
    \ that might occur within a PKI,\n      where examples include assets on the balance\
    \ sheet of an\n      organization, a surety bond, a letter of credit, and a right\
    \ under\n      an agreement to an indemnity under certain circumstances; and\n\
    \   *  A statement that a participant has a program that offers first-\n     \
    \ party insurance or warranty protection to other participants in\n      connection\
    \ with their use of the PKI.\n"
- title: 4.9.3.  Confidentiality of Business Information
  contents:
  - "4.9.3.  Confidentiality of Business Information\n   This subcomponent contains\
    \ provisions relating to the treatment of\n   confidential business information\
    \ that participants may communicate\n   to each other, such as business plans,\
    \ sales information, trade\n   secrets, and information received from a third\
    \ party under a\n   nondisclosure agreement.  Specifically, this subcomponent\
    \ addresses:\n   *  The scope of what is considered confidential information,\n\
    \   *  The types of information that are considered to be outside the\n      scope\
    \ of confidential information, and\n   *  The responsibilities of participants\
    \ that receive confidential\n      information to secure it from compromise, and\
    \ refrain from using\n      it or disclosing it to third parties.\n"
- title: 4.9.4.  Privacy of Personal Information
  contents:
  - "4.9.4.  Privacy of Personal Information\n   This subcomponent relates to the\
    \ protection that participants,\n   particularly CAs, RAs, and repositories, may\
    \ be required to afford to\n   personally identifiable private information of\
    \ certificate\n   applicants, subscribers, and other participants.  Specifically,\
    \ this\n   subcomponent addresses the following, to the extent pertinent under\n\
    \   applicable law:\n   *  The designation and disclosure of the applicable privacy\
    \ plan that\n      applies to a participant's activities, if required by applicable\n\
    \      law or policy;\n   *  Information that is or is not considered private\
    \ within the PKI;\n   *  Any responsibility of participants that receive private\n\
    \      information to secure it, and refrain from using it and from\n      disclosing\
    \ it to third parties;\n   *  Any requirements as to notices to, or consent from\
    \ individuals\n      regarding use or disclosure of private information; and\n\
    \   *  Any circumstances under which a participant is entitled or\n      required\
    \ to disclose private information pursuant to judicial,\n      administrative\
    \ process in a private or governmental proceeding, or\n      in any legal proceeding.\n"
- title: 4.9.5.  Intellectual Property Rights
  contents:
  - "4.9.5.  Intellectual Property Rights\n   This subcomponent addresses the intellectual\
    \ property rights, such as\n   copyright, patent, trademarks, or trade secrets,\
    \ that certain\n   participants may have or claim in a CP, CPS, certificates,\
    \ names, and\n   keys, or are the subject of a license to or from participants.\n"
- title: 4.9.6.  Representations and Warranties
  contents:
  - "4.9.6.  Representations and Warranties\n   This subcomponent can include representations\
    \ and warranties of\n   various entities that are being made pursuant to the CP\
    \ or CPS.  For\n   example, a CPS that serves as a contract might contain a CA's\n\
    \   warranty that information contained in the certificate is accurate.\n   Alternatively,\
    \ a CPS might contain a less extensive warranty to the\n   effect that the information\
    \ in the certificate is true to the best of\n   the CA's knowledge after performing\
    \ certain identity authentication\n   procedures with due diligence.  This subcomponent\
    \ can also include\n   requirements that representations and warranties appear\
    \ in certain\n   agreements, such as subscriber or relying party agreements. \
    \ For\n   instance, a CP may contain a requirement that all CAs utilize a\n  \
    \ subscriber agreement, and that a subscriber agreement must contain a\n   warranty\
    \ by the CA that information in the certificate is accurate.\n   Participants\
    \ that may make representations and warranties include\n   CAs, RAs, subscribers,\
    \ relying parties, and other participants.\n"
- title: 4.9.7.  Disclaimers of Warranties
  contents:
  - "4.9.7.  Disclaimers of Warranties\n   This subcomponent can include disclaimers\
    \ of express warranties that\n   may otherwise be deemed to exist in an agreement,\
    \ and disclaimers of\n   implied warranties that may otherwise be imposed by applicable\
    \ law,\n   such as warranties of merchantability or fitness for a particular\n\
    \   purpose.  The CP or CPS may directly impose such disclaimers, or the\n   CP\
    \ or CPS may contain a requirement that disclaimers appear in\n   associated agreements,\
    \ such as subscriber or relying party\n   agreements.\n"
- title: 4.9.8.  Limitations of Liability
  contents:
  - "4.9.8.  Limitations of Liability\n   This subcomponent can include limitations\
    \ of liability in a CP or CPS\n   or limitations that appear or must appear in\
    \ an agreement associated\n   with the CP or CPS, such as a subscriber or relying\
    \ party agreement.\n   These limitations may fall into one of two categories:\
    \  limitations\n   on the elements of damages recoverable and limitations on the\
    \ amount\n   of damages recoverable, also known as liability caps.  Often,\n \
    \  contracts contain clauses preventing the recovery of elements of\n   damages\
    \ such as incidental and consequential damages, and sometimes\n   punitive damages.\
    \  Frequently, contracts contain clauses that limit\n   the possible recovery\
    \ of one party or the other to an amount certain\n   or to an amount corresponding\
    \ to a benchmark, such as the amount a\n   vendor was paid under the contract.\n"
- title: 4.9.9.  Indemnities
  contents:
  - "4.9.9.  Indemnities\n   This subcomponent includes provisions by which one party\
    \ makes a\n   second party whole for losses or damage incurred by the second party,\n\
    \   typically arising out of the first party's conduct.  They may appear\n   in\
    \ a CP, CPS, or agreement.  For example, a CP may require that\n   subscriber\
    \ agreements contain a term under which a subscriber is\n   responsible for indemnifying\
    \ a CA for losses the CA sustains arising\n   out of a subscriber's fraudulent\
    \ misrepresentations on the\n   certificate application under which the CA issued\
    \ the subscriber an\n   inaccurate certificate.   Similarly, a CPS may say that\
    \ a CA uses a\n   relying party agreement, under which relying parties are responsible\n\
    \   for indemnifying a CA for losses the CA sustains arising out of use\n   of\
    \ a certificate without properly checking revocation information or\n   use of\
    \ a certificate for purposes beyond what the CA permits.\n"
- title: 4.9.10.  Term and Termination
  contents:
  - "4.9.10.  Term and Termination\n   This subcomponent can include the time period\
    \ in which a CP or a CPS\n   remains in force and the circumstances under which\
    \ the document,\n   portions of the document, or its applicability to a particular\n\
    \   participant can be terminated.  In addition or alternatively, the CP\n   or\
    \ CPS may include requirements that certain term and termination\n   clauses appear\
    \ in agreements, such as subscriber or relying party\n   agreements.  In particular,\
    \ such terms can include:\n   *  The term of a document or agreement, that is,\
    \ when the document\n      becomes effective and when it expires if it is not\
    \ terminated\n      earlier.\n   *  Termination provisions stating circumstances\
    \ under which the\n      document, certain portions of it, or its application\
    \ to a\n      particular participant ceases to remain in effect.\n   *  Any consequences\
    \ of termination of the document.  For example,\n      certain provisions of an\
    \ agreement may survive its termination and\n      remain in force.  Examples\
    \ include acknowledgements of\n      intellectual property rights and confidentiality\
    \ provisions.\n      Also, termination may trigger a responsibility of parties\
    \ to\n      return confidential information to the party that disclosed it.\n"
- title: 4.9.11.  Individual notices and communications with participants
  contents:
  - "4.9.11.  Individual notices and communications with participants\n   This subcomponent\
    \ discusses the way in which one participant can or\n   must communicate with\
    \ another participant on a one-to-one basis in\n   order for such communications\
    \ to be legally effective.  For example,\n   an RA may wish to inform the CA that\
    \ it wishes to terminate its\n   agreement with the CA.  This subcomponent is\
    \ different from\n   publication and repository functions, because unlike individual\n\
    \   communications described in this subcomponent, publication and\n   posting\
    \ to a repository are for the purpose of communicating to a\n   wide audience\
    \ of recipients, such as all relying parties.  This\n   subcomponent may establish\
    \ mechanisms for communication and indicate\n   the contact information to be\
    \ used to route such communications, such\n   as digitally signed e-mail notices\
    \ to a specified address, followed\n   by a signed e-mail acknowledgement of receipt.\n"
- title: 4.9.12.  Amendments
  contents:
  - "4.9.12.  Amendments\n   It will occasionally be necessary to amend a CP or CPS.\
    \  Some of\n   these changes will not materially reduce the assurance that a CP\
    \ or\n   its implementation provides, and will be judged by the policy\n   administrator\
    \ to have an insignificant effect on the acceptability of\n   certificates.  Such\
    \ changes to a CP or CPS need not require a change\n   in the CP OID or the CPS\
    \ pointer (URL).  On the other hand, some\n   changes to a specification will\
    \ materially change the acceptability\n   of certificates for specific purposes,\
    \ and these changes may require\n   corresponding changes to the CP OID or CPS\
    \ pointer qualifier (URL).\n   This subcomponent may also contain the following\
    \ information:\n   *  The procedures by which the CP or CPS and/or other documents\
    \ must,\n      may be, or are amended.  In the case of CP or CPS amendments,\n\
    \      change procedures may include a notification mechanism to provide\n   \
    \   notice of proposed amendments to affected parties, such as\n      subscribers\
    \ and relying parties, a comment period, a mechanism by\n      which comments\
    \ are received, reviewed and incorporated into the\n      document, and a mechanism\
    \ by which amendments become final and\n      effective.\n   *  The circumstances\
    \ under which amendments to the CP or CPS would\n      require a change in CP\
    \ OID or CPS pointer (URL).\n"
- title: 4.9.13.  Dispute Resolution Procedures
  contents:
  - "4.9.13.  Dispute Resolution Procedures\n   This subcomponent discusses procedures\
    \ utilized to resolve disputes\n   arising out of the CP, CPS, and/or agreements.\
    \  Examples of such\n   procedures include requirements that disputes be resolved\
    \ in a\n   certain forum or by alternative dispute resolution mechanisms.\n"
- title: 4.9.14.  Governing Law
  contents:
  - "4.9.14.  Governing Law\n   This subcomponent sets forth a statement that the\
    \ law of a certain\n   jurisdiction governs the interpretation and enforcement\
    \ of the\n   subject CP or CPS or agreements.\n"
- title: 4.9.15.  Compliance with Applicable Law
  contents:
  - "4.9.15.  Compliance with Applicable Law\n   This subcomponent relates to stated\
    \ requirements that participants\n   comply with applicable law, for example,\
    \ laws relating to\n   cryptographic hardware and software that may be subject\
    \ to the export\n   control laws of a given jurisdiction.  The CP or CPS could\
    \ purport to\n   impose such requirements or may require that such provisions\
    \ appear\n   in other agreements.\n"
- title: 4.9.16.  Miscellaneous Provisions
  contents:
  - "4.9.16.  Miscellaneous Provisions\n   This subcomponent contains miscellaneous\
    \ provisions, sometimes called\n   \"boilerplate provisions,\" in contracts. The\
    \ clauses covered in this\n   subcomponent may appear in a CP, CPS, or agreements\
    \ and include:\n   *  An entire agreement clause, which typically identifies the\n\
    \      document or documents comprising the entire agreement between the\n   \
    \   parties and states that such agreements supersede all prior and\n      contemporaneous\
    \ written or oral understandings relating to the\n      same subject matter;\n\
    \   *  An assignment clause, which may act to limit the ability of a\n      party\
    \ in an agreement, assigning its rights under the agreement to\n      another\
    \ party (such as the right to receive a stream of payments\n      in the future)\
    \ or limiting the ability of a party to delegate its\n      obligations under\
    \ the agreement;\n   *  A severability clause, which sets forth the intentions\
    \ of the\n      parties in the event that a court or other tribunal determines\n\
    \      that a clause within an agreement is, for some reason, invalid or\n   \
    \   unenforceable, and whose purpose is frequently to prevent the\n      unenforceability\
    \ of one clause from causing the whole agreement to\n      be unenforceable; and\n\
    \   *  An enforcement clause, which may state that a party prevailing in\n   \
    \   any dispute arising out of an agreement is entitled to attorneys'\n      fees\
    \ as part of its recovery, or may state that a party's waiver\n      of one breach\
    \ of contract does not constitute a continuing waiver\n      or a future waiver\
    \ of other breaches of contract.\n   *  A force majeure clause, commonly used\
    \ to excuse the performance of\n      one or more parties to an agreement due\
    \ to an event outside the\n      reasonable control of the affected party or parties.\
    \  Typically,\n      the duration of the excused performance is commensurate with\
    \ the\n      duration of the delay caused by the event.  The clause may also\n\
    \      provide for the termination of the agreement under specified\n      circumstances\
    \ and conditions.  Events considered to constitute a\n      \"force majeure\"\
    \ may include so-called \"Acts of God,\" wars,\n      terrorism, strikes, natural\
    \ disasters, failures of suppliers or\n      vendors to perform, or failures of\
    \ the Internet or other\n      infrastructure.  Force majeure clauses should be\
    \ drafted so as to\n      be consistent with other portions of the framework and\
    \ applicable\n      service level agreements.  For instance, responsibilities\
    \ and\n      capabilities for business continuity and disaster recovery may\n\
    \      place some events within the reasonable control of the parties,\n     \
    \ such as an obligation to maintain backup electrical power in the\n      face\
    \ of power outages.\n"
- title: 4.9.17.  Other Provisions
  contents:
  - "4.9.17.  Other Provisions\n   This subcomponent is a \"catchall\" location where\
    \ additional\n   responsibilities and terms can be imposed on PKI participants\
    \ that do\n   not neatly fit within one of the other components or subcomponents\
    \ of\n   the framework.  CP and CPS writers can place any provision within\n \
    \  this subcomponent that is not covered by another subcomponent.\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   According to X.509, a certificate policy (CP)\
    \ is \"a named set of\n   rules that indicates the applicability of a certificate\
    \ to a\n   particular community and/or class of applications with common\n   security\
    \ requirements.\"  A CP may be used by a relying party to help\n   in deciding\
    \ whether a certificate, and the binding therein, are\n   sufficiently trustworthy\
    \ and otherwise appropriate for a particular\n   application.\n   The degree to\
    \ which a relying party can trust the binding embodied in\n   a certificate depends\
    \ on several factors.  These factors can include\n   the practices followed by\
    \ the certification authority (CA) in\n   authenticating the subject; the CA's\
    \ operating policy, procedures,\n   and technical security controls, including\
    \ the scope of the\n   subscriber's responsibilities (for example, in protecting\
    \ the private\n   key), and the stated responsibilities and liability terms and\n\
    \   conditions of the CA (for example, warranties, disclaimers of\n   warranties,\
    \ and limitations of liability).\n   This document provides a framework to address\
    \ technical, procedural,\n   personnel, and physical security aspects of Certification\n\
    \   Authorities, Registration Authorities, repositories, subscribers, and\n  \
    \ relying party cryptographic modules, in order to ensure that the\n   certificate\
    \ generation, publication, renewal, re-key, usage, and\n   revocation is done\
    \ in a secure manner.  Specifically, Section 4.3\n   Identification and Authentication\
    \ (I&A); Section 4.4 Certificate\n   Life-Cycle Operational Requirements; Section\
    \ 4.5 Facility Management,\n   and Operational Controls; Section 4.6 Technical\
    \ Security Controls;\n   Section 4.7 Certificate CRL, and OCSP Profiles; and Section\
    \ 4.8\n   Compliance Audit and Other Assessment, are oriented towards ensuring\n\
    \   secure operation of the PKI entities such as CA, RA, repository,\n   subscriber\
    \ systems, and relying party systems.\n"
- title: 6.  Outline of a Set of Provisions
  contents:
  - "6.  Outline of a Set of Provisions\n   This section contains a recommended outline\
    \ for a set of provisions,\n   intended to serve as a checklist or (with some\
    \ further development) a\n   standard template for use by CP or CPS writers. \
    \ Such a common\n   outline will facilitate:\n   (a) Comparison of two certificate\
    \ policies during cross-\n       certification or other forms of interoperation\
    \ (for the purpose\n       of equivalency mapping).\n   (b) Comparison of a CPS\
    \ with a CP to ensure that the CPS faithfully\n       implements the policy.\n\
    \   (c) Comparison of two CPSs.\n   In order to comply with the RFC, the drafters\
    \ of a compliant CP or\n   CPS are strongly advised to adhere to this outline.\
    \  While use of an\n   alternate outline is discouraged, it may be accepted if\
    \ a proper\n   justification is provided for the deviation and a mapping table\
    \ is\n   provided to readily discern where each of the items described in this\n\
    \   outline is provided.\n   1.      INTRODUCTION\n   1.1  Overview\n   1.2  Document\
    \ name and identification\n   1.3  PKI participants\n   1.3.1  Certification authorities\n\
    \   1.3.2  Registration authorities\n   1.3.3  Subscribers\n   1.3.4 Relying parties\n\
    \   1.3.5  Other participants\n   1.4  Certificate usage\n   1.4.1.  Appropriate\
    \ certificate uses\n   1.4.2   Prohibited certificate uses\n   1.5  Policy administration\n\
    \   1.5.1  Organization administering the document\n   1.5.2  Contact person\n\
    \   1.5.3  Person determining CPS suitability for the policy\n   1.5.4  CPS approval\
    \ procedures\n   1.6  Definitions and acronyms\n   2.      PUBLICATION AND REPOSITORY\
    \ RESPONSIBILITIES\n   2.1  Repositories\n   2.2  Publication of certification\
    \ information\n   2.3  Time or frequency of publication\n   2.4  Access controls\
    \ on repositories\n   3.      IDENTIFICATION AND AUTHENTICATION (11)\n   3.1 \
    \ Naming\n   3.1.1  Types of names\n   3.1.2  Need for names to be meaningful\n\
    \   3.1.3  Anonymity or pseudonymity of subscribers\n   3.1.4  Rules for interpreting\
    \ various name forms\n   3.1.5  Uniqueness of names\n   3.1.6  Recognition, authentication,\
    \ and role of trademarks\n   3.2  Initial identity validation\n   3.2.1  Method\
    \ to prove possession of private key\n   3.2.2  Authentication of organization\
    \ identity\n   3.2.3  Authentication of individual identity\n   3.2.4  Non-verified\
    \ subscriber information\n   3.2.5 Validation of authority\n   3.2.6  Criteria\
    \ for interoperation\n   3.3  Identification and authentication for re-key requests\n\
    \   3.3.1  Identification and authentication for routine re-key\n   3.3.2  Identification\
    \ and authentication for re-key after revocation\n   3.4 Identification and authentication\
    \ for revocation request\n   4.  CERTIFICATE LIFE-CYCLE OPERATIONAL REQUIREMENTS\
    \ (11)\n   4.1  Certificate Application\n   4.1.1  Who can submit a certificate\
    \ application\n   4.1.2  Enrollment process and responsibilities\n   4.2 Certificate\
