- contents:
  - '               Well-Known URIs for the WebSocket Protocol

    '
  title: __initial_text__
- contents:
  - "Abstract\n   RFC 5785 defines a path prefix, \"/.well-known/\", that can be used
    by\n   well-known URIs.  It was specifically defined for the \"http\" and\n   \"https\"
    URI schemes.  The present memo formally updates RFC 6455,\n   which defines the
    URI schemes defined for the WebSocket Protocol, to\n   extend the use of these
    well-known URIs to those URI schemes.\n"
  title: Abstract
