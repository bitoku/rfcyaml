- contents:
  - '                   V5.2-User Adaptation Layer (V5UA)

    '
  title: __initial_text__
- contents:
  - "Status of this Memo\n   This document specifies an Internet standards track protocol
    for the\n   Internet community, and requests discussion and suggestions for\n
    \  improvements.  Please refer to the current edition of the \"Internet\n   Official
    Protocol Standards\" (STD 1) for the standardization state\n   and status of this
    protocol.  Distribution of this memo is unlimited.\n"
  title: Status of this Memo
- contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2004).\n"
  title: Copyright Notice
- contents:
  - "Abstract\n   This document defines a mechanism for the backhauling of V5.2\n
    \  messages over IP using the Stream Control Transmission Protocol\n   (SCTP).
    \ This protocol may be used between a Signaling Gateway (SG)\n   and a Media Gateway
    controller (MGC).  It is assumed that the SG\n   receives V5.2 signaling over
    a standard V5.2 interface.\n   This document builds on the ISDN User Adaptation
    Layer Protocol (RFC\n   3057).  It defines all necessary extensions to the IUA
    Protocol\n   needed for the V5UA protocol implementation.\n"
  title: Abstract
