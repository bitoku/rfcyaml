      for the support of Access Network\n        (AN); Part 1: V5.2 interface specification.\n
      \  [4]  ETSI ETS 300 125 (1991) : DSS1 protocol; User-Network interface\n        data
      link layer specification; (Standard is based on : ITU\n        Q.920, Q.921).\n
