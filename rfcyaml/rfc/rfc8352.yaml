- title: Abstract
  contents:
  - "Abstract\n   This document describes the challenges for energy-efficient protocol\n\
    \   operation on constrained devices and the current practices used to\n   overcome\
    \ those challenges.  It summarizes the main link-layer\n   techniques used for\
    \ energy-efficient networking, and it highlights\n   the impact of such techniques\
    \ on the upper-layer protocols so that\n   they can together achieve an energy-efficient\
    \ behavior.  The document\n   also provides an overview of energy-efficient mechanisms\
    \ available at\n   each layer of the IETF protocol suite specified for constrained-node\n\
    \   networks.\n"
