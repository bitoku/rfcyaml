- contents:
  - '    Network News Transfer Protocol (NNTP) Additions to LIST Command

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document defines a set of enhancements to the Network News\n
    \  Transfer Protocol (NNTP) that allow a client to request extended\n   information
    from NNTP servers regarding server status, policy, and\n   other aspects of local
    configuration.  These enhancements are made as\n   new keywords to the existing
    LIST capability described in RFC 3977.\n   This memo updates and formalizes the
    LIST DISTRIBUTIONS and LIST\n   SUBSCRIPTIONS commands defined in RFC 2980.  It
    also adds the LIST\n   COUNTS, LIST MODERATORS, and LIST MOTD commands, and specifies\n
    \  additional values returned by the existing LIST ACTIVE command for\n   the
    status of a newsgroup.\n"
  title: Abstract
- contents:
  - "Status of This Memo\n   This is an Internet Standards Track document.\n   This
    document is a product of the Internet Engineering Task Force\n   (IETF).  It represents
    the consensus of the IETF community.  It has\n   received public review and has
    been approved for publication by the\n   Internet Engineering Steering Group (IESG).
    \ Further information on\n   Internet Standards is available in Section 2 of RFC
    5741.\n   Information about the current status of this document, any errata,\n
    \  and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc6048.\n"
  title: Status of This Memo
