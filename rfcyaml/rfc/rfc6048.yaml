- contents:
  - "1.  Introduction\n   The NNTP specification [RFC3977] defines the LIST capability
    and a\n   few keywords that can be used with that command: ACTIVE,\n   ACTIVE.TIMES,
    DISTRIB.PATS, HEADERS, NEWSGROUPS, and OVERVIEW.FMT.\n   Other variants of the
    LIST command are in use, but with limited or\n   absent documentation.  These
    variants are formalized in this\n   document.\n   The DISTRIBUTIONS and SUBSCRIPTIONS
    variants were originally\n   documented in [RFC2980].  The LIST DISTRIBUTIONS
    command is sent by a\n   news client to obtain a list of relevant distributions
    known by a\n   news server along with their descriptions.  The LIST SUBSCRIPTIONS\n
    \  command is sent by a news client when first connecting to a news\n   server
    so as to obtain a list of recommended newsgroups available on\n   it.  Both of
    these commands are intended to be used in place of hard-\n   coding news clients
    to use specific distributions or look for\n   specific default newsgroups.\n   The
    MOTD variant was originally documented in [NNTP_LIST] (which also\n   describes
    the SUBSCRIPTIONS variant).  The LIST MOTD command is sent\n   by a news client
    to obtain a \"message of the day\" from the server\n   administrator regarding
    the current state of a news server.\n   The COUNTS and MODERATORS variants have
    not been documented before.\n   The LIST COUNTS command is similar to LIST ACTIVE,
    except that it\n   also returns an estimated number of articles in each newsgroup.
    \ The\n   LIST MODERATORS command is sent by a news client to obtain a list of\n
    \  associations between a moderated newsgroup and its submission address\n   template.\n
    \  The ACTIVE variant was formalized in [RFC3977], but the meanings of\n   only
    three status field values in LIST ACTIVE responses have been\n   specified: \"y\",
    \"n\", and \"m\".  These statuses are particularly useful\n   for readers, since
    they describe local posting rights.  However,\n   several other statuses are in
    use that are primarily useful for peers\n   as they mainly describe how remote
    articles coming from peers are\n   locally handled by a given news server.  This
    memo defines three\n   other values for the status field in LIST ACTIVE responses:
    \"x\", \"j\",\n   and \"=\" followed by the name of a newsgroup.\n   This specification
    should be read in conjunction with the NNTP base\n   specification [RFC3977].
    \ In the case of a conflict between these two\n   documents, [RFC3977] takes precedence.\n"
  - contents:
    - "1.1.  Conventions Used in This Document\n   The notational conventions used
      in this document are the same as\n   those in [RFC3977], and any term not defined
      in this document has the\n   same meaning as it does in that one.\n   The key
      words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\",
      \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\" in this\n   document
      are to be interpreted as described in [RFC2119].\n   When a hexadecimal correspondence
      is given to an octet in this\n   document, the value is in US-ASCII [ASCII]
      (for instance, \".\", noted\n   %x2E).\n   In the examples, commands from the
      client are indicated with [C], and\n   responses from the server are indicated
      with [S].  The client is the\n   initiator of the NNTP connection; the server
      is the other endpoint.\n"
    title: 1.1.  Conventions Used in This Document
  - contents:
    - "1.2.  Author's Note\n   Please write the first letter of \"Elie\" with an acute
      accent wherever\n   possible -- it is U+00C9, that is to say \"&#201;\" in XML.\n"
    title: 1.2.  Author's Note
  title: 1.  Introduction
- contents:
  - "2.  New LIST Variants\n   The LIST capability is defined in Section 7.6 of [RFC3977].
    \ It\n   allows the server to provide useful information to the client in\n   multi-line
    blocks.\n   This document provides five new keywords to the LIST capability:\n
    \  COUNTS, DISTRIBUTIONS, MODERATORS, MOTD, and SUBSCRIPTIONS.\n   Each keyword
    is OPTIONAL and corresponds to the same-named variant of\n   the LIST command.\n"
  - contents:
    - "2.1.  Advertising the New LIST Variants\n   When a news server implements a
      variant of the LIST command as\n   described in this specification, it advertises
      the corresponding\n   feature in the LIST capability.  Where one of these new
      LIST keywords\n   is advertised, it MUST have the meaning given in this specification.\n
      \  For instance, if a news server implements the SUBSCRIPTIONS variant,\n   it
      will add the SUBSCRIPTIONS keyword to the LIST capability in\n   response to
      the CAPABILITIES command (see Section 5.2 of [RFC3977]):\n      [C] CAPABILITIES\n
      \     [S] 101 Capability list:\n      [S] VERSION 2\n      [S] READER\n      [S]
      LIST ACTIVE NEWSGROUPS SUBSCRIPTIONS\n      [S] .\n      [C] LIST SUBSCRIPTIONS\n
      \     [S] 215 List of recommended newsgroups follows\n      [S] local.welcome\n
      \     [S] local.test\n      [S] news.newusers.questions\n      [S] news.announce.newusers\n
      \     [S] .\n   For each of the new LIST variants described in this specification,
      an\n   empty response can be sent to the client:\n      [C] LIST SUBSCRIPTIONS\n
      \     [S] 215 List of recommended newsgroups follows\n      [S] .\n   This means
      that the information is maintained by the news server but\n   that it is voluntarily
      empty.  Frequently, the news server maintains\n   the information in a configuration
      file.  This file can be empty or\n   contain only commented or blank lines,
      indicating a voluntary absence\n   of information.\n   When the news server
      software implements one of these LIST variants\n   but a particular server does
      not maintain the information (for\n   instance, when the configuration file
      does not exist), the 503\n   response code MUST be returned:\n      [C] LIST
      SUBSCRIPTIONS\n      [S] 503 No list of recommended newsgroups available\n"
    title: 2.1.  Advertising the New LIST Variants
  - contents:
    - '2.2.  LIST COUNTS

      '
    - contents:
      - "2.2.1.  Usage\n   Syntax\n      LIST COUNTS [wildmat]\n   Responses\n      215
        \   List of newsgroups follows (multi-line)\n   Parameters\n      wildmat
        \   Groups of interest\n"
      title: 2.2.1.  Usage
    - contents:
      - "2.2.2.  Description\n   See Section 7.6.1 of [RFC3977] for general requirements
        of the LIST\n   command.\n   The LIST COUNTS command returns a list of valid
        newsgroups carried by\n   the news server along with associated information,
        the \"counts list\",\n   and is similar to LIST ACTIVE.\n   The information
        is returned as a multi-line data block following the\n   215 response code
        and contains one line per newsgroup.  Each line of\n   this list MUST consist
        of five fields separated from each other by\n   one or more spaces (the usual
        practice is a single space) in the\n   following order:\n   o  The name of
        the newsgroup.\n   o  The reported high water mark for the group.\n   o  The
        reported low water mark for the group.\n   o  The estimated number of articles
        in the group.\n   o  The current status of the group on this server.\n   The
        reported high and low water marks, and the estimated number of\n   articles,
        are as described in the GROUP command (see Section 6.1.1 of\n   [RFC3977]),
        but note that they are in the opposite order to the 211\n   response (that
        is, number low high group) to the GROUP command.  The\n   current status of
        the group is as described in the LIST ACTIVE\n   command (see Section 7.6.3
        of [RFC3977], as well as Section 3 of this\n   document).  Also note that,
        similarly to the LIST ACTIVE command, TAB\n   characters are not valid separators
        for the LIST COUNTS command.\n   The order of newsgroups in the counts list
        is not significant.  The\n   server need not consistently return the same
        order or the same\n   results if this command is used more than once in a
        session.\n   The same newsgroup SHOULD NOT appear twice in the output of this\n
        \  command.\n   The counts list is newsgroup-based, and a wildmat MAY be specified,\n
        \  in which case the response is limited to only the groups, if any,\n   whose
        names match the wildmat.  If no wildmat is specified, the\n   server MUST
        include every newsgroup that the client is permitted to\n   select with the
        GROUP command (see Section 6.1.1 of [RFC3977]).\n   The counts list MAY be
        empty.  If the server does not maintain the\n   information, a 503 response
        code MUST be returned.  (However, note\n   that a news server that supports
        this command usually maintains the\n   information.)\n   The client MAY use
        LIST COUNTS in order to obtain an estimate of the\n   number of articles in
        every newsgroup the server carries, which\n   enables it to provide the end
        user with this information.  This\n   provides a simpler mechanism for a client
        to obtain the estimated\n   number of articles in newsgroups, compared with
        a sequence of\n   individual GROUP commands.\n"
      title: 2.2.2.  Description
    - contents:
      - "2.2.3.  Examples\n   Example of output with no argument:\n      [C] CAPABILITIES\n
        \     [S] 101 Capability list:\n      [S] VERSION 2\n      [S] READER\n      [S]
        LIST ACTIVE COUNTS NEWSGROUPS\n      [S] .\n      [C] LIST COUNTS\n      [S]
        215 List of newsgroups follows\n      [S] misc.test 3002322 3000234 1234 y\n
        \     [S] comp.risks 442001 441099 742 m\n      [S] rec.food.drink.tea 100
        51 3 y\n      [S] local.empty 7 8 0 y\n      [S] local.tea 2004 1504 301 y\n
        \     [S] .\n   Example of output with a wildmat:\n      [C] LIST COUNTS *.tea,misc.*,!local.*\n
        \     [S] 215 List of newsgroups follows\n      [S] misc.test 3002322 3000234
        1234 y\n      [S] rec.food.drink.tea 100 51 3 y\n      [S] .\n   Example of
        output on an implementation that includes leading zeroes:\n      [C] LIST
        COUNTS\n      [S] 215 List of newsgroups follows\n      [S] misc.test 0003002322
        0003000234 1234 y\n      [S] comp.risks 0000442001 0000441099 742 m\n      [S]
        rec.food.drink.tea 0000000100 0000000051 3 y\n      [S] local.empty 0000000007
        0000000008 0 y\n      [S] local.tea 0000002004 0000001504 301 y\n      [S]
        .\n   The estimated number of articles usually does not start with leading\n
        \  zeroes, but MAY start with such zeroes.\n"
      title: 2.2.3.  Examples
    title: 2.2.  LIST COUNTS
  - contents:
    - '2.3.  LIST DISTRIBUTIONS

      '
    - contents:
      - "2.3.1.  Usage\n   Syntax\n      LIST DISTRIBUTIONS\n   Responses\n      215
        \   Distributions list follows (multi-line)\n"
      title: 2.3.1.  Usage
    - contents:
      - "2.3.2.  Description\n   See Section 7.6.1 of [RFC3977] for general requirements
        of the LIST\n   command.\n   A \"distributions list\" is maintained by some
        NNTP servers to contain\n   the name of each distribution that is known by
        the news server and a\n   short description about the meaning of the distribution.\n
        \  Distributions are used by clients as potential values for the\n   Distribution
        header field body of a news article being posted (see\n   Section 3.2.4 of
        [RFC5536] for the definition of this header field).\n   The information is
        returned as a multi-line data block following the\n   215 response code and
        contains one line per distribution.  Each line\n   of this list MUST consist
        of two fields separated from each other by\n   one or more space or TAB characters
        (the usual practice is a single\n   TAB).  The first field is the name of
        the distribution, and the\n   second field is a short description of the distribution.
        \ There are\n   no leading or trailing whitespaces in a line.  The description
        MAY\n   contain whitespaces.\n   The order of distributions in the distributions
        list is not\n   significant; the server need not consistently return the same
        order\n   or the same results if this command is used more than once in a\n
        \  session.\n   The same distribution SHOULD NOT appear twice in the output
        of this\n   command.\n   The description MUST be in UTF-8 [RFC3629].\n   The
        distributions list is not newsgroup-based, and an argument MUST\n   NOT be
        specified.  Otherwise, a 501 response code MUST be returned.\n   The distributions
        list MAY be empty.  If the server does not maintain\n   the information, a
        503 response code MUST be returned.\n   The client MAY use this information
        to generate or supplement a list\n   of known distributions provided to the
        user.  If the news server\n   implements the LIST DISTRIBUTIONS command, it
        SHOULD also implement\n   the LIST DISTRIB.PATS command (defined in Section
        7.6.5 of [RFC3977])\n   and describe in the distributions list all the distributions
        present\n   in the distrib.pats list so that the client can use both of these\n
        \  commands jointly (naturally, the distributions list can also describe\n
        \  distributions that are not present in the distrib.pats list).  Note\n   that
        the two commands need not return distributions in the same\n   order.\n"
      title: 2.3.2.  Description
    - contents:
      - "2.3.3.  Example\n   Example of a joint use of LIST DISTRIB.PATS and LIST
        DISTRIBUTIONS:\n      [C] CAPABILITIES\n      [S] 101 Capability list:\n      [S]
        VERSION 2\n      [S] READER\n      [S] LIST ACTIVE DISTRIB.PATS DISTRIBUTIONS
        NEWSGROUPS\n      [S] .\n      [C] LIST DISTRIB.PATS\n      [S] 215 Information
        follows\n      [S] 10:local.*:local\n      [S] 5:france.*:fr\n      [S] 20:local.here.*:thissite\n
        \     [S] .\n      [C] LIST DISTRIBUTIONS\n      [S] 215 List of distributions
        follows\n      [S] fr Local to France.\n      [S] local Local to this news
        server.\n      [S] thissite Local to this site.\n      [S] usa Local to the
        United States of America.\n      [S] .\n"
      title: 2.3.3.  Example
    title: 2.3.  LIST DISTRIBUTIONS
  - contents:
    - '2.4.  LIST MODERATORS

      '
    - contents:
      - "2.4.1.  Usage\n   Syntax\n      LIST MODERATORS\n   Responses\n      215
        \   Moderators list follows (multi-line)\n"
      title: 2.4.1.  Usage
    - contents:
      - "2.4.2.  Description\n   See Section 7.6.1 of [RFC3977] for general requirements
        of the LIST\n   command.\n   The \"moderators list\" is maintained by some
        NNTP servers to make\n   clients aware of how the news server will generate
        a submission\n   e-mail address when an article is locally posted to a moderated\n
        \  newsgroup.\n   The information is returned as a multi-line data block following
        the\n   215 response code.  Each line of this list MUST consist of two fields\n
        \  separated from each other by a colon (\":\" or %x3A).  The first field\n
        \  is a wildmat (which may be a simple newsgroup name), and the second\n   field
        is the submission address template for newsgroups matching that\n   wildmat.
        \ There are no leading or trailing whitespaces in a line.\n   The submission
        template MAY contain colons (\":\").\n   The submission template is essentially
        an e-mail address (see the\n   definition of \"addr-spec\" in Section 3.4.1
        of [RFC5322]), except with\n   certain modifications.  The case-sensitive
        string \"%s\" (%x25.73) MUST\n   occur either zero or one time in the template.
        \ If there is to be a\n   literal \"%\" in the submission address, it MUST
        be written as \"%%\" in\n   the template, even if not followed by an \"s\".
        \ The character \"%\" MUST\n   NOT occur in the submission template, except
        as part of \"%s\" or \"%%\".\n   The order of lines in the moderators list
        is significant: the first\n   matching line is used.  Consequently, specific
        patterns should be\n   listed before general patterns.  Every moderated newsgroup
        name\n   SHOULD be matched by at least one line in the list; often this is\n
        \  achieved by having a default pattern at the bottom, but other\n   approaches
        are acceptable, and news server software MAY leave this up\n   to the server
        administrator rather than enforcing it\n   programmatically.\n   When an article
        without an Approved header field is locally posted to\n   a moderated newsgroup,
        the server generates a submission address from\n   the corresponding submission
        template (that is, the second field of\n   the first matching line in the
        moderators list) by replacing the\n   \"%s\", if present, with the name of
        the matching newsgroup after each\n   period (\".\" or %x2E) in the name has
        been changed to a dash (\"-\" or\n   %x2D).  In addition, any \"%%\" is changed
        back to \"%\".  The server\n   then forwards the submitted article to the
        moderator at the resulting\n   submission address (see Section 3.5.1 of [RFC5537]).\n
        \     NOTE: The creation and maintenance of submission addresses is\n      outside
        the scope of this specification.\n   The moderators list is not newsgroup-based,
        and an argument MUST NOT\n   be specified.  Otherwise, a 501 response code
        MUST be returned.\n   The moderators list MAY be empty.  If the server does
        not maintain\n   the information, a 503 response code MUST be returned, although
        these\n   situations should not occur if the news server is an injecting agent\n
        \  that carries moderated newsgroups.\n"
      title: 2.4.2.  Description
    - contents:
      - "2.4.3.  Example\n   Example of output:\n      [C] CAPABILITIES\n      [S]
        101 Capability list:\n      [S] VERSION 2\n      [S] READER\n      [S] POST\n
        \     [S] LIST ACTIVE MODERATORS NEWSGROUPS\n      [S] .\n      [C] LIST MODERATORS\n
        \     [S] 215 List of submission address templates follows\n      [S] foo.bar:announce@example.com\n
        \     [S] local.*:%s@localhost\n      [S] *:%s@moderators.example.com\n      [S]
        .\n   The following table describes a few examples associating a moderated\n
        \  newsgroup and its submission address on a news server whose\n   moderators
        list is the one in the previous example:\n   +-----------------------------+-------------------------------------+\n
        \  | Name of the moderated       | Submission address                  |\n
        \  | newsgroup                   |                                     |\n
        \  +-----------------------------+-------------------------------------+\n
        \  | foo.bar                     | announce@example.com                |\n
        \  | local.test                  | local-test@localhost                |\n
        \  | alt.dev.null                | alt-dev-null@moderators.example.com |\n
        \  | alt.test-me                 | alt-test-me@moderators.example.com  |\n
        \  +-----------------------------+-------------------------------------+\n
        \     NOTE: When \"%s\" is used, periods are changed to dashes, and dashes\n
        \     are left alone.  This implies that two moderated newsgroups whose\n
        \     names differ only by changing a period to a dash would have the\n      same
        submission address.  Therefore, if a server carries such\n      moderated
        newsgroup pairs but posts should go to different\n      submission addresses,
        a \"%s\" pattern template cannot be used for\n      the moderation submission
        addresses for those groups, and explicit\n      entries without a pattern
        will be required.\n      Similarly, it is not recommended to use a \"%s\"
        pattern rule for\n      the moderation submission template for two moderated
        newsgroups\n      whose names differ only by the case of their characters,
        because\n      e-mail systems frequently treat the left-hand side of e-mail\n
        \     addresses as case-sensitive.  See also Section 3.1.4 of [RFC5536]\n
        \     and Section 7.2 of [USEAGE] for the syntax of a newsgroup name.\n"
      title: 2.4.3.  Example
    title: 2.4.  LIST MODERATORS
  - contents:
    - '2.5.  LIST MOTD

      '
    - contents:
      - "2.5.1.  Usage\n   Syntax\n      LIST MOTD\n   Responses\n      215    Information
        follows (multi-line)\n"
      title: 2.5.1.  Usage
    - contents:
      - "2.5.2.  Description\n   See Section 7.6.1 of [RFC3977] for general requirements
        of the LIST\n   command.\n   The \"motd\" contains a \"message of the day\"
        relevant to the news\n   server.  It is intended to provide notification and
        communication\n   between the news administrator and the news user.  For instance,\n
        \  notification of upcoming downtime or information about new facilities\n
        \  available on the news server can be communicated via the LIST MOTD\n   command.\n
        \  The information is returned as a multi-line data block following the\n
        \  215 response code.  This text is not guaranteed to be in any\n   particular
        format although, like all multi-line data blocks, it is\n   \"dot-stuffed\".\n
        \  The server need not return the same information if this command is\n   used
        more than once in a session.  It MAY indeed send a different\n   message of
        the day depending on the state of the session.  For\n   instance, on a mode-switching
        news server, the information can be\n   different between its transit mode
        and its reader mode, or between an\n   authenticated session and an unauthenticated
        session.\n   The information MUST be in UTF-8 [RFC3629].\n   The motd is not
        newsgroup-based, and an argument MUST NOT be\n   specified.  Otherwise, a
        501 response code MUST be returned.\n   The motd MAY be empty.  If the server
        does not maintain the\n   information, a 503 response code MUST be returned.\n
        \  It is up to the client to decide when and how to display this message\n
        \  to the user.  No timestamp or date of last modification is provided\n   programmatically,
        although the news administrator may include one in\n   the text of the motd.
        \ The client MAY cache a local copy or\n   fingerprint of the motd so that
        it can display the message to the\n   user only upon modification.  If the
        client caches the information,\n   it MAY take into account only the motd
        obtained after reaching the\n   intended state of the session.  Nonetheless,
        in case a privacy\n   extension is used, the client MUST NOT cache any motd
        obtained before\n   that extension took effect.\n      NOTE: Though the client
        MAY cache the results of this command, it\n      MUST NOT rely on the correctness
        of any cached results, whether\n      from earlier in the session or from
        a previous session.  If the\n      motd is cached, the client SHOULD provide
        a way to force the\n      cached information to be refreshed.\n"
      title: 2.5.2.  Description
    - contents:
      - "2.5.3.  Example\n   Example of output:\n    [C] CAPABILITIES\n    [S] 101
        Capability list:\n    [S] VERSION 2\n    [S] READER\n    [S] LIST ACTIVE MOTD
        NEWSGROUPS\n    [S] .\n    [C] LIST MOTD\n    [S] 215 Message of the day follows\n
        \   [S] Attention all users,\n    [S]\n    [S] This server will be down for
        scheduled upgrades on February 1st.\n    [S] It should be back up by 8:00
        a.m. February 2nd.\n    [S] Any questions should be e-mailed to <newsmaster@example.com>.\n
        \   [S]\n    [S] Apologies for the disturbance.\n    [S] .\n"
      title: 2.5.3.  Example
    title: 2.5.  LIST MOTD
  - contents:
    - '2.6.  LIST SUBSCRIPTIONS

      '
    - contents:
      - "2.6.1.  Usage\n   Syntax\n      LIST SUBSCRIPTIONS [wildmat]\n   Responses\n
        \     215    Subscriptions list follows (multi-line)\n   Parameters\n      wildmat
        \   Groups of interest\n"
      title: 2.6.1.  Usage
    - contents:
      - "2.6.2.  Description\n   See Section 7.6.1 of [RFC3977] for general requirements
        of the LIST\n   command.\n   The \"subscriptions list\" is maintained by some
        NNTP servers to\n   provide the client with a list of recommended newsgroups.\n
        \  The information is returned as a multi-line data block following the\n
        \  215 response code.  Each line of this list MUST consist of a\n   newsgroup
        name.  There are no leading or trailing whitespaces in a\n   line.\n   The
        order of newsgroups in the subscriptions list is significant:\n   they are
        listed by order of importance, the first newsgroup being the\n   most important
        to subscribe to.\n   The same newsgroup name SHOULD NOT appear twice in the
        output of this\n   command.  The subscriptions list SHOULD contain only newsgroups
        the\n   news server carries.\n   The subscriptions list is newsgroup-based,
        and a wildmat MAY be\n   specified, in which case the response is limited
        to only the groups,\n   if any, whose names match the wildmat.  Note that
        the wildmat\n   argument is a new feature in this specification, and servers
        that do\n   not support CAPABILITIES or do not advertise the SUBSCRIPTIONS\n
        \  keyword in the LIST capability (and therefore do not conform to this\n
        \  specification) are unlikely to support it.\n   The subscriptions list MAY
        be empty.  If the server does not maintain\n   the information, a 503 response
        code MUST be returned.\n   The client MAY use this information the first time
        it connects to the\n   news server so as to initialize the list of default
        subscribed\n   newsgroups.  This list should therefore contain groups intended
        for\n   new users on the news server or Usenet in general (for instance,\n
        \  newsgroups dedicated to testing, support, announcement, or FAQs).\n   The
        client MAY present the groups in the order of appearance in the\n   list to
        the user.  When the subscriptions list is maintained and\n   non-empty, the
        news client SHOULD use it, instead of a hard-coded\n   default list, if any.\n"
      title: 2.6.2.  Description
    - contents:
      - "2.6.3.  Examples\n   Example of output with no argument:\n      [C] CAPABILITIES\n
        \     [S] 101 Capability list:\n      [S] VERSION 2\n      [S] READER\n      [S]
        LIST ACTIVE NEWSGROUPS SUBSCRIPTIONS\n      [S] .\n      [C] LIST SUBSCRIPTIONS\n
        \     [S] 215 List of recommended newsgroups follows\n      [S] local.welcome\n
        \     [S] local.test\n      [S] news.newusers.questions\n      [S] news.announce.newusers\n
        \     [S] .\n   Example of output with a wildmat:\n      [C] LIST SUBSCRIPTIONS
        local.*\n      [S] 215 List of recommended newsgroups follows\n      [S] local.welcome\n
        \     [S] local.test\n      [S] .\n"
      title: 2.6.3.  Examples
    title: 2.6.  LIST SUBSCRIPTIONS
  title: 2.  New LIST Variants
- contents:
  - "3.  Additions to LIST ACTIVE\n   This document specifies three new status field
    values that can be\n   used in the answers to LIST ACTIVE: \"x\", \"j\", and \"=\"
    followed by the\n   name of a newsgroup.\n"
  - contents:
    - "3.1.  New Status Field Values\n   The LIST ACTIVE command is defined in Section
      7.6.3 of [RFC3977].\n   The fourth field of each line of this list indicates
      the current\n   status of the newsgroup whose name is specified in the first
      field.\n   Three status field values are defined in [RFC3977]:\n   \"y\"  Posting
      is permitted.\n   \"n\"  Posting is not permitted.\n   \"m\"  Postings will
      be forwarded to the newsgroup moderator.\n   This document defines three other
      case-sensitive status field values\n   that can also be used:\n   \"x\"  Postings
      and articles from peers are not permitted.\n   \"j\"  Only articles from peers
      are permitted; no articles are locally\n      filed.\n   \"=other.group\"  Only
      articles from peers are permitted, and are filed\n      under the newsgroup
      named \"other.group\".\n   The server SHOULD use these values when these meanings
      are required\n   and MUST NOT use them with any other meaning.\n   A newsgroup
      with status \"x\" is a newsgroup with status \"n\", except\n   that articles
      from peers are not accepted.  A newsgroup with status\n   \"x\" is considered
      as closed: no new articles will arrive in such a\n   group.  On the contrary,
      articles from peers will arrive in a\n   newsgroup with status \"n\".  Local
      postings are not allowed in a\n   newsgroup with either of these two status
      field values.\n   A newsgroup with status \"j\" is a newsgroup with status \"y\",
      except\n   that (1) local postings are not accepted, (2) articles received from\n
      \  a peer that are crossposted to one or more valid groups are filed\n   only
      into those valid groups, and (3) articles received from a peer\n   that are
      not crossposted to any valid groups are not filed into any\n   newsgroup, but
      are still propagated to other peers, if appropriate.\n      NOTE: Instead of
      not filing at all an article posted to a\n      newsgroup with status \"j\",
      a news server MAY file it under a\n      catch-all group if no valid group is
      applicable.  When a news\n      server uses a catch-all group to file the articles
      posted to\n      newsgroups with status \"j\", this catch-all group SHOULD be
      named\n      \"junk\".  (The first letter of the \"junk\" newsgroup explains
      why\n      this status has been called \"j\".)\n      Consequently, when a news
      server carries the \"junk\" newsgroup and\n      uses it for the purpose of
      the \"j\" status, the \"junk\" newsgroup\n      contains all postings not filed
      under another newsgroup,\n      regardless of the status of the \"junk\" newsgroup.
      \ (However, an\n      article posted explicitly to \"junk\" is treated according
      to the\n      status of the \"junk\" newsgroup.)\n      The \"junk\" newsgroup
      may be available to news readers and is often\n      used by a news server as
      a way to locally store an article that\n      will be transmitted to peers (which
      may carry some of the\n      newsgroups the article was posted to even if the
      local server does\n      not).  In addition, instead of rejecting an article
      that contains\n      an invalid Newsgroups header field or that is posted to
      newsgroups\n      it does not carry, a news server may accept such an article
      and\n      file it under the catch-all newsgroup.\n      Depending on the configuration
      of the news server, mentioning a\n      newsgroup with status \"j\" is different
      than simply not listing the\n      group, since articles arriving for unknown
      newsgroups may be\n      rejected.\n   When the status field value begins with
      an equal sign (\"=\" or %x3D),\n   a newsgroup name on the news server MUST
      immediately follow the sign.\n   If the status of \"foo.bar\" is \"=other.group\",
      it means that \"foo.bar\"\n   is an alias for \"other.group\".  These two newsgroups
      are distinct;\n   they do not share their articles or their article numbers.
      \ Local\n   postings to \"foo.bar\" are not allowed, but articles from peers
      are\n   accepted for \"foo.bar\" and filed into \"other.group\", regardless
      of\n   the status of \"other.group\".  The contents of their Newsgroups header\n
      \  fields MUST NOT be altered.\n   Alias groups are typically used during a
      transition between two\n   newsgroups, including but not limited to a renaming
      of a group, or a\n   correction of a misspelled group name.\n   The status of
      the newsgroup an alias points to MUST NOT be taken into\n   account when an
      article arrives in an alias newsgroup.  In\n   particular, it means that unapproved
      articles arriving from peers in\n   an alias pointing to a moderated newsgroup
      are accepted and filed\n   into this moderated newsgroup.  Therefore, an alias
      SHOULD NOT point\n   to a moderated newsgroup, since it allows bypassing of
      the\n   moderation.\n   An alias SHOULD NOT point to itself or another alias
      group.  The\n   newsgroup an alias points to SHOULD exist on the news server,
      and be\n   visible to any client that can see the original group.  However,
      when\n   a client issues a LIST ACTIVE command with a wildmat including the\n
      \  original group, the newsgroup it points to is not listed in the\n   response
      (unless of course the second newsgroup also matches the\n   wildmat).\n      NOTE:
      If a server files newsgroups with status \"j\" into \"junk\", a\n      newsgroup
      with status \"j\" and a newsgroup with status \"=junk\" are\n      different.
      \ An article fed by a peer, and crossposted to a group\n      with status \"j\",
      will result in the article being filed only in\n      \"junk\" if there are
      no other groups with which to file it, or\n      otherwise only in other valid
      newsgroups it is crossposted to.  On\n      the other hand, an article fed by
      a peer, and crossposted to a\n      group with status \"=junk\", will result
      in the article being filed\n      in \"junk\" and in other valid newsgroups
      it is crossposted to.\n   The following table summarizes what usually happens
      to an article\n   posted to only the newsgroup \"foo.bar\", depending on its
      status field\n   value on the news server:\n   +---------------+------------+-----------+------------+-------------+\n
      \  | Status field  | Accepted   | Accepted  | Moderation | Destination |\n   |
      value of      | if local   | from      | needed?    | if accepted |\n   | \"foo.bar\"
      \    | posting?   | peers?    |            |             |\n   +---------------+------------+-----------+------------+-------------+\n
      \  | y             | Yes        | Yes       | No         | foo.bar     |\n   |
      n             | No         | Yes       | No         | foo.bar     |\n   | m
      \            | Yes        | Yes       | Yes        | foo.bar     |\n   | x             |
      No         | No        | No         |             |\n   | j             | No
      \        | Yes       | No         | junk (if    |\n   |               |            |
      \          |            | filed)      |\n   | =other.group  | No         | Yes
      \      | No         | other.group |\n   +---------------+------------+-----------+------------+-------------+\n
      \  The following table summarizes what usually happens to an article\n   crossposted
      to the newsgroup \"foo.bar\" and a valid newsgroup\n   \"misc.test\" (whose
      status field is \"y\") known by the news server,\n   depending on the status
      field value of \"foo.bar\" on the news server:\n   +---------------+-----------+-----------+------------+--------------+\n
      \  | Status field  | Accepted  | Accepted  | Moderation | Destination  |\n   |
      value of      | if local  | from      | needed?    | if accepted  |\n   | \"foo.bar\"
      \    | posting?  | peers?    |            |              |\n   +---------------+-----------+-----------+------------+--------------+\n
      \  | y             | Yes       | Yes       | No         | foo.bar,     |\n   |
      \              |           |           |            | misc.test    |\n   | n
      \            | No        | Yes       | No         | foo.bar,     |\n   |               |
      \          |           |            | misc.test    |\n   | m             | Yes
      \      | Yes       | Yes        | foo.bar,     |\n   |               |           |
      \          |            | misc.test    |\n   | x             | No        | Yes
      \      | No         | misc.test    |\n   | j             | No        | Yes       |
      No         | misc.test    |\n   | =other.group  | No        | Yes       | No
      \        | other.group, |\n   |               |           |           |            |
      misc.test    |\n   +---------------+-----------+-----------+------------+--------------+\n
      \     NOTE: The status of a newsgroup only indicates how articles\n      arriving
      for that newsgroup are normally processed; news servers\n      MAY provide clients
      with special privileges to allow or disallow\n      some rights in these newsgroups.
      \ This specification defines\n      neither these rights nor whether or not
      articles posted to these\n      groups should be propagated to other peers.\n"
    title: 3.1.  New Status Field Values
  - contents:
    - "3.2.  Examples\n   Example of an article posted to an alias group by a peer:\n
      \     [C] LIST ACTIVE\n      [S] 215 List of newsgroups follows\n      [S] foo.bar
      21 12 y\n      [S] misc.test 3002322 3000234 =foo.bar\n      [S] .\n      [C]
      IHAVE <for.misc.test@example.com>\n      [S] 335 Send it; end with <CR-LF>.<CR-LF>\n
      \     [C] Path: demo!.POSTED.somewhere!not-for-mail\n      [C] From: \"Demo
      User\" <nobody@example.com>\n      [C] Newsgroups: misc.test\n      [C] Subject:
      I am just a test article\n      [C] Date: 18 Oct 2008 16:02:45 +0200\n      [C]
      Organization: An example, Paris, FR.\n      [C] Message-ID: <for.misc.test@example.com>\n
      \     [C] MIME-Version: 1.0\n      [C]\n      [C] This is just a test article.\n
      \     [C] .\n      [S] 235 Article transferred OK\n      [C] LIST ACTIVE\n      [S]
      215 List of newsgroups follows\n      [S] foo.bar 22 12 y\n      [S] misc.test
      3002322 3000234 =foo.bar\n      [S] .\n      [C] HDR Xref <for.misc.test@example.com>\n
      \     [S] 225 Header information follows\n      [S] 0 news.example.com foo.bar:22\n
      \     [S] .\n      [C] HDR Newsgroups <for.misc.test@example.com>\n      [S]
      225 Header information follows\n      [S] 0 misc.test\n      [S] .\n   The Newsgroups
      header field of this article is kept untouched.  This\n   article is filed under
      \"foo.bar\" even though it has originally been\n   posted to the newsgroup \"misc.test\".
      \ Yet, it still propagates to\n   peers that have been configured to receive
      articles posted to\n   \"misc.text\".\n   Example of an article locally posted
      to an alias group:\n      [C] LIST ACTIVE\n      [S] 215 List of newsgroups
      follows\n      [S] foo.bar 22 12 y\n      [S] misc.test 3002322 3000234 =foo.bar\n
      \     [S] .\n      [C] POST\n      [S] 340 Input article; end with <CR-LF>.<CR-LF>\n
      \     [C] From: \"Demo User\" <nobody@example.com>\n      [C] Newsgroups: misc.test\n
      \     [C] Subject: I am just a test article\n      [C] MIME-Version: 1.0\n      [C]\n
      \     [C] This is just a test article.\n      [C] .\n      [S] 441 Newsgroup
      \"misc.test\" has been renamed to \"foo.bar\"\n   The article is rejected, with
      a detailed error.\n"
    title: 3.2.  Examples
  title: 3.  Additions to LIST ACTIVE
- contents:
  - "4.  Augmented BNF Syntax for These Additions to the LIST Command\n   This section
    describes the formal syntax of the new LIST variants\n   defined in this document
    using [RFC5234].  It extends the syntax in\n   Section 9 of [RFC3977], and non-terminals
    not defined in this\n   document are defined there.  The [RFC3977] ABNF should
    be imported\n   first, before attempting to validate these rules.\n"
  - contents:
    - "4.1.  Commands\n   This syntax extends the non-terminal <list-arguments>, which\n
      \  represents the variants of the LIST command.\n     ; counts\n     list-arguments
      =/ \"COUNTS\" [WS wildmat]\n     ; distributions, moderators, motd\n     list-arguments
      =/ \"DISTRIBUTIONS\" / \"MODERATORS\" / \"MOTD\"\n     ; subscriptions\n     list-arguments
      =/ \"SUBSCRIPTIONS\" [WS wildmat]\n"
    title: 4.1.  Commands
  - contents:
    - "4.2.  Responses\n   This syntax extends the non-terminals <newsgroup-status>
      and\n   <list-content>, which represent the status field value returned by\n
      \  the LIST ACTIVE command and the response contents for the LIST\n   command,
      respectively.\n     ; active\n     newsgroup-status =/ newsgroup-alias /\n           %x78
      / %x6a  ; case-sensitive \"x\" and \"j\"\n     newsgroup-alias =  \"=\" newsgroup-name\n
      \    ; counts\n     list-content =/ list-counts-content\n     list-counts-content
      =\n           *(newsgroup-name 3(SPA article-number)\n           SPA newsgroup-status
      CRLF)\n     ; distributions\n     list-content =/ list-distributions-content\n
      \    list-distributions-content =\n           *(distribution WS distribution-description
      CRLF)\n     distribution-description = U-TEXT\n     ; moderators\n     list-content
      =/ list-moderators-content\n     list-moderators-content =\n           *(wildmat
      \":\" moderators-address CRLF)\n     moderators-address = S-TEXT\n     ; motd\n
      \    list-content =/ list-motd-content\n     list-motd-content = *(*U-CHAR CRLF)\n
      \    ; subscriptions\n     list-content =/ list-subscriptions-content\n     list-subscriptions-content
      = *(newsgroup-name CRLF)\n"
    title: 4.2.  Responses
  title: 4.  Augmented BNF Syntax for These Additions to the LIST Command
- contents:
  - "5.  Internationalization Considerations\n   No new internationalization considerations
    are introduced by this\n   extension, beyond those already described in the core
    specification\n   [RFC3977].\n   In particular, newsgroup names SHOULD be restricted
    to US-ASCII\n   [ASCII] until a successor to [RFC5536] standardizes another approach.\n
    \  Distribution descriptions and the message of the day MUST be in UTF-8\n   [RFC3629].\n"
  title: 5.  Internationalization Considerations
- contents:
  - "6.  Security Considerations\n   No new security considerations are introduced
    by this extension,\n   beyond those already described in the core specification
    [RFC3977]\n   and the Netnews Architecture and Protocols specification [RFC5537]\n
    \  (especially distribution leakage and e-mail Denial of Service during\n   the
    moderation process).\n"
  title: 6.  Security Considerations
- contents:
  - "7.  IANA Considerations\n   This section gives a formal definition of this extension
    as required\n   by Section 3.3.3 of [RFC3977] for the IANA registry.  It extends
    the\n   LIST capability label defined in Section 7.6 of [RFC3977].\n   o  This
    extension provides additional keywords to the pre-existing\n      LIST capability
    defined in Section 7.6 of [RFC3977].  New status\n      field values are also
    added to the ACTIVE variant of the LIST\n      command.\n   o  The capability
    label that this extension extends is \"LIST\".\n   o  This extension adds five
    optional arguments to the \"LIST\"\n      capability label: \"COUNTS\", \"DISTRIBUTIONS\",
    \"MODERATORS\", \"MOTD\",\n      and \"SUBSCRIPTIONS\", indicating which new variants
    of the LIST\n      command are supported.  Consequently, this extension associates\n
    \     these new arguments with the pre-existing \"LIST\" NNTP command.\n   o  This
    extension defines five new commands, LIST COUNTS, LIST\n      DISTRIBUTIONS, LIST
    MODERATORS, LIST MOTD, and LIST SUBSCRIPTIONS,\n      whose behavior, arguments,
    and responses are defined in\n      Sections 2.2, 2.3, 2.4, 2.5, and 2.6, respectively.\n
    \  o  This extension does not associate any new responses with pre-\n      existing
    NNTP commands.\n   o  This extension does not affect the maximum length of commands
    or\n      initial response lines.\n   o  This extension does not alter pipelining.
    \ The LIST COUNTS, LIST\n      DISTRIBUTIONS, LIST MODERATORS, LIST MOTD, and
    LIST SUBSCRIPTIONS\n      commands can be pipelined.\n   o  Use of this extension
    does not alter the capabilities list.\n   o  This extension does not cause any
    pre-existing command to produce\n      a 401, 480, or 483 response.\n   o  This
    extension is unaffected by any use of the MODE READER\n      command.\n   o  This
    extension does not affect the overall behavior of a server or\n      client other
    than via the new commands.\n   o  Published Specification: This document.\n   o
    \ Contact for Further Information: Author of this document.\n   o  Change Controller:
    IESG <iesg@ietf.org>.\n"
  title: 7.  IANA Considerations
- contents:
  - "8.  Acknowledgements\n   The author gratefully acknowledges the comments and
    additional\n   information provided by Russ Allbery, Urs Janssen, Antti-Juhani\n
    \  Kaijanaho, Alexey Melnikov, Peter Saint-Andre, Dieter Stussy, and\n   Sean
    Turner on this document.\n   The author would particularly like to thank Jeffrey
    M. Vinocur for\n   having reread, improved, and patiently fixed the English wording
    and\n   the quality of this document.\n   Special thanks are due to:\n      Stan
    Barber, whose text in [RFC2980] served as the initial basis\n      for the DISTRIBUTIONS
    and SUBSCRIPTIONS variants of the LIST\n      command.\n      Brian Hernacki,
    whose text in [NNTP_LIST] served as the initial\n      basis for the MOTD and
    also the SUBSCRIPTIONS variants of the LIST\n      command.\n      The authors
    of the documentation of a few sample files of the\n      InterNetNews news server
    (\"active\", \"distributions\", \"moderators\",\n      \"motd.news\", and \"subscriptions\"):
    Russ Allbery, Bettina Fink,\n      Rich Salz, and a few other people to whom I
    am also grateful.\n"
  title: 8.  Acknowledgements
- contents:
  - '9.  References

    '
  - contents:
    - "9.1.  Normative References\n   [RFC2119]    Bradner, S., \"Key words for use
      in RFCs to Indicate\n                Requirement Levels\", BCP 14, RFC 2119,
      March 1997.\n   [RFC3629]    Yergeau, F., \"UTF-8, a transformation format of
      ISO\n                10646\", STD 63, RFC 3629, November 2003.\n   [RFC3977]
      \   Feather, C., \"Network News Transfer Protocol (NNTP)\",\n                RFC
      3977, October 2006.\n   [RFC5234]    Crocker, D. and P. Overell, \"Augmented
      BNF for Syntax\n                Specifications: ABNF\", STD 68, RFC 5234, January
      2008.\n   [RFC5322]    Resnick, P., Ed., \"Internet Message Format\", RFC 5322,\n
      \               October 2008.\n"
    title: 9.1.  Normative References
  - contents:
    - "9.2.  Informative References\n   [ASCII]      American National Standards Institute,
      \"Coded Character\n                Sets - 7-Bit American Standard Code for Information\n
      \               Interchange (7-Bit ASCII), ANSI X3.4\", 1986.\n   [NNTP_LIST]
      \ Hernacki, B., \"NNTP LIST Additions\", Work in Progress,\n                July
      1997.\n   [RFC2980]    Barber, S., \"Common NNTP Extensions\", RFC 2980,\n                October
      2000.\n   [RFC5536]    Murchison, K., Lindsey, C., and D. Kohn, \"Netnews\n
