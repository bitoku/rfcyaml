    \ RFC's to Liaisons as quickly as possible.  All\n   but local mail should be\
    \ sent Air Mail.  Lists B and C will be used\n   by NIC in making distribution\
    \ of copies to non-site Network\n   Participants and to Station Agents.\n   For\
