- title: __initial_text__
  contents:
  - '                    Survey of SMTP Implementations

    '
- title: This memo is a survey of implementation status.  It does not specify an
  contents:
  - 'This memo is a survey of implementation status.  It does not specify an

    '
- title: official protocol, but rather notes the status of impementation of
  contents:
  - "official protocol, but rather notes the status of impementation of \n"
- title: aspects of a protocol.  It is expected that the status of the hosts
  contents:
  - 'aspects of a protocol.  It is expected that the status of the hosts

    '
- title: reported on will change.  This information must be treated as a snapshot
  contents:
  - 'reported on will change.  This information must be treated as a snapshot

    '
- title: of the state of these implementations.
  contents:
  - "of the state of these implementations.\n     From May to August 1983, I tested\
    \ SMTP servers on the Internet to\n"
- title: see whether they accepted connections from the Arpanet (a Class A
  contents:
  - 'see whether they accepted connections from the Arpanet (a Class A

    '
- title: network) and ISI-Net (a Class B network), whether they accepted the user
  contents:
  - 'network) and ISI-Net (a Class B network), whether they accepted the user

    '
- title: '"postmaster" as a mail recipient, and whether a nonexistent user was'
  contents:
  - '"postmaster" as a mail recipient, and whether a nonexistent user was

    '
- title: immediately rejected as a mail recipient.
  contents:
  - "immediately rejected as a mail recipient.\n     The hosts from which the tests\
    \ were conducted were ISI-VAXA on the\n"
- title: Arpanet (running 4.1bsd UNIX), and ISI-MOE on ISI-Net (running 4.1a).
  contents:
  - 'Arpanet (running 4.1bsd UNIX), and ISI-MOE on ISI-Net (running 4.1a).

    '
- title: Internet hosts were tested at various times throughout the last four
  contents:
  - 'Internet hosts were tested at various times throughout the last four

    '
- title: months.  During the survey, I noted anomalies in a few dozen hosts' SMTP
  contents:
  - 'months.  During the survey, I noted anomalies in a few dozen hosts'' SMTP

    '
- title: servers; examples included a RSET command causing the server to close
  contents:
  - 'servers; examples included a RSET command causing the server to close

    '
- title: the connection, a VRFY POSTMASTER evoking a reply containing an illegal
  contents:
  - 'the connection, a VRFY POSTMASTER evoking a reply containing an illegal

    '
- title: mailbox, and some cases of improper reply codes.  These bugs were
  contents:
  - 'mailbox, and some cases of improper reply codes.  These bugs were

    '
- title: reported and in most cases promptly fixed.
  contents:
  - "reported and in most cases promptly fixed.\n     I would class three problems\
    \ as significant because about 40 hosts\n"
- title: 'exhibit at least one of them:'
  contents:
  - "exhibit at least one of them:\n     1)  In reply to a RSET and/or a NOOP command,\
    \ some servers reply\n         \"200\", which is never a legal reply code, instead\
    \ of \"250\".\n         (See sections 4.2 and 4.3 of RFC 821.)\n     2)  If a\
    \ VRFY command occurs before a MAIL command, some hosts\n         reply \"554\
    \ Nested MAIL command\".  The end of section 4.1.1 of\n         RFC 821 states\
    \ that a VRFY may occur anywhere in the session.\n     3)  If a mail transaction\
    \ is started, with a sender and receiver\n         specified, and a RSET is issued\
    \ before the text of the message\n         itself is collected, some servers send\
    \ a message to the sender\n         about being unable to deliver mail because\
    \ no message was\n         collected.  While RFC 821 doesn't rule this out, it\
    \ certainly\n         is not consistent with the notion of resetting the transaction.\n\
    \     In the table in the appendix, the names and addresses of the hosts\n"
- title: tested were taken from the NIC host table of 17 August 1983.  TACs and
  contents:
  - 'tested were taken from the NIC host table of 17 August 1983.  TACs and

    '
- title: echo hosts were not included in the survey.
  contents:
  - "echo hosts were not included in the survey.\n     Here are the summarized results\
    \ of the survey:\n"
- title: 483 hosts were tested
  contents:
  - '483 hosts were tested

    '
- title: 283 are claimed by the host table to support SMTP
  contents:
  - "283 are claimed by the host table to support SMTP\n 49 of those 283 (17%) failed\
    \ to permit a connection to be opened from\n      either ISI-VAXA or ISI-MOE.\n\
    \ 51 hosts did not claim to support SMTP, but did allow a connection to\n    \
    \  be opened from at least one of the two ISI test hosts.\n"
- title: 285 hosts were connected to from ISI-VAXA
  contents:
  - '285 hosts were connected to from ISI-VAXA

    '
- title: 170 hosts were connected to from ISI-MOE; all 170 were connected to
  contents:
  - "170 hosts were connected to from ISI-MOE; all 170 were connected to\n      from\
    \ ISI-VAXA as well.\n"
- title: 115 hosts out of the 285 (40%), therefore, could be connected to from
  contents:
  - "115 hosts out of the 285 (40%), therefore, could be connected to from\n     \
    \ ISI-VAXA only.\n 69 of the 285 connectable hosts (24%) returned a positive reply\
    \ to the\n      command \"VRFY postmaster\"\n"
- title: 162 hosts out of the 285 connectable hosts (57%) immediately rejected
  contents:
  - "162 hosts out of the 285 connectable hosts (57%) immediately rejected\n     \
    \ mail addressed to a nonexistent user; that is, they gave an\n      \"unknown\
    \ user\" reply to the command \"RCPT TO:<jqkxwzvb@host>\",\n      where \"host\"\
    \ was the foreign host.\n"
- title: 115 hosts out of the 285 (40%) gave a positive acknowledgement to a
  contents:
  - "115 hosts out of the 285 (40%) gave a positive acknowledgement to a\n      RCPT\
    \ command with a nonexistent user.\n  8 hosts (3%) were never up during this part\
    \ of the test.\n"
- title: 121 hosts out of the 162 which immediately reject mail to nonexistent
  contents:
  - "121 hosts out of the 162 which immediately reject mail to nonexistent\n     \
    \ users (75%) accepted mail for the recipient \"postmaster\".  Thus,\n      42%\
    \ (121 out of 285) of the connectable hosts do not immediately\n      reject mail\
    \ for \"postmaster\".\n"
