- title: Claim SMTP    + = the host table lists this host as supporting SMTP;
  contents:
  - "Claim SMTP    + = the host table lists this host as supporting SMTP;\n      \
    \        - = such support is not listed\n"
- title: Arpanet       + = a connection could be opened from ISI-VAXA
  contents:
  - "Arpanet       + = a connection could be opened from ISI-VAXA\n              -\
    \ = no such connection could be opened\n"
- title: ISI-Net       + = a connection could be opened from ISI-MOE
  contents:
  - "ISI-Net       + = a connection could be opened from ISI-MOE\n              -\
    \ = no such connection could be opened\n"
- title: VRFY Post     + = the command "VRFY postmaster" evoked a positive reply
  contents:
  - "VRFY Post     + = the command \"VRFY postmaster\" evoked a positive reply\n \
    \             - = it did not\n"
- title: RCPT Post     + = the command "RCPT TO:<postmaster@host>" elicited a
  contents:
  - "RCPT Post     + = the command \"RCPT TO:<postmaster@host>\" elicited a\n    \
    \                    positive reply\n              - = it did not\n"
- title: Bad jqkx      + = the command "RCPT TO:<jqkxwzvb@host>" elicited a
  contents:
  - "Bad jqkx      + = the command \"RCPT TO:<jqkxwzvb@host>\" elicited a\n      \
    \                  negative reply (i.e. unknown user)\n              - = it received\
    \ a positive reply (i.e. recipient accepted)\n"
