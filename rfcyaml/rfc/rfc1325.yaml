- title: 'List: organizations     [list the organizations known to the system]'
  contents:
  - "List: organizations     [list the organizations known to the system]\n   Which\
    \ RFCs are Standards?\n      See \"IAB Official Protocol Standards\" (currently,\
    \ RFC 1280) [2].\n   What is an FYI?\n      FYI stands for For Your Information.\
    \  FYIs are a subset of the RFC\n      series of online documents.\n      FYI\
    \ 1 states, \"The FYI series of notes is designed to provide\n      Internet users\
    \ with a central repository of information about any\n      topics which relate\
    \ to the Internet.  FYI topics may range from\n      historical memos on operational\
    \ questions.  The FYIs are intended\n      for a wide audience.  Some FYIs will\
    \ cater to beginners, while\n      others will discuss more advanced topics.\"\
    \n      In general, then, FYI documents tend to be more information\n      oriented,\
    \ while RFCs are usually (but not always) more technically\n      oriented.\n\
    \      FYI documents are assigned both an FYI number and an RFC number.\n    \
    \  As RFCs, if an FYI is ever updated, it is issued again with a new\n      RFC\
    \ number; however, its FYI number remains unchanged.  This can\n      be a little\
    \ confusing at first, but the aim is to help users\n      identify which FYIs\
    \ are about which topics.  For example, FYI 4\n      will always be FYI 4, even\
    \ though it may be updated several times\n      and during that process receive\
    \ different RFC numbers.  Thus, you\n      need only to remember the FYI number\
    \ to find the proper document.\n      Of course, remembering titles often works\
    \ as well.\n      FYIs can be obtained in the same way RFCs can and from the same\n\
    \      repositories.  In general, their pathnames are fyi/fyiNN.txt or\n     \
    \ fyi/fyiNN.ps, where NN is the number of the FYI without leading\n      zeroes.\n\
    \   What is an STD?\n      The newest subseries of RFCs are the STDs (Standards).\
    \  RFC 1311\n      [12], which introduces this subseries, states that the intent\
    \ of\n      STDs is to identify clearly those RFCs that document Internet\n  \
    \    standards.  An STD number will be assigned only to those\n      specifications\
    \ that have completed the full process of\n      standardization in the Internet.\
    \  Existing Internet standards have\n      been assigned STD numbers; a list of\
    \ them can be found both in RFC\n      1311 and in the IAB Official Protocol Standards\
    \ RFC.\n      Like FYIs, once a standard has been assigned an STD number, that\n\
    \      number will not change, even if the standard is reworked and re-\n    \
    \  specified and later issued with a new RFC number.\n      It is important to\
    \ differentiate between a \"standard\" and\n      \"document.\" Different RFC\
    \ documents will always have different RFC\n      numbers.  However, sometimes\
    \ the complete specification for a\n      standard will be contained in more than\
    \ one RFC document.  When\n      this happens, each of the RFC documents that\
    \ is part of the\n      specification for that standard will carry the same STD\
    \ number.\n      For example, the Domain Name System (DNS) is specified by the\n\
    \      combination of RFC 1034 and RFC 1035; therefore, both of those\n      RFCs\
    \ are labeled STD 13.\n   What is the Internet Monthly Report?\n      The Internet\
    \ Monthly Report communicates online to the Internet\n      Research Group the\
    \ accomplishments, milestones reached, or\n      problems discovered by the participating\
    \ organizations.  Many\n      organizations involved in the Internet provide monthly\
    \ updates of\n      their activities for inclusion in this report.\n      The\
    \ Internet Monthly Report is for Internet information purposes\n      only.\n\
    \      You can receive the report online by joining the mailing list that\n  \
    \    distributes the rerpot.  Requests to be added or deleted from the\n     \
    \ Internet Monthly report list should be sent to \"cooper@isi.edu\".\n      In\
    \ addition, back issues of the Report are available for anonymous\n      FTP from\
    \ the host NIS.NSF.NET in the 'imr' directory with the file\n      names in the\
    \ form IMRYY-MM.TXT, where YY is the last two digits of\n      the year and MM\
    \ two digits for the month.  For example, the June\n      1991 Report is in the\
    \ file IMR91-06.TXT.\n   What is an Internet Draft?  Are there any guidelines\
    \ available for\n   writing one?\n      Internet Drafts (I-Ds) are the current\
    \ working documents of the\n      IETF.  Internet Drafts are generally in the\
    \ format of an RFC with\n      some key differences:\n         -  The Internet\
    \ Drafts are not RFCs and are not a numbered\n            document series.\n \
    \        -  The words INTERNET-DRAFT appear in place of RFC XXXX\n           \
    \ in the upper left-hand corner.\n         -  The document does not refer to itself\
    \ as an RFC or as a\n            Draft RFC.\n         -  An Internet Draft does\
    \ not state nor imply that it is a\n            proposed standard.  To do so conflicts\
    \ with the role of\n            the IAB, the RFC Editor, and the Internet Engineering\n\
    \            Steering Group (IESG).\n      An Internet Drafts Directory has been\
    \ installed to make available,\n      for review and comment by the IETF members,\
    \ draft documents that\n      will be submitted ultimately to the IAB and the\
    \ RFC Editor to be\n      considered for publishing as an RFC.  The Internet Drafts\n\
    \      Directories are maintained primarily at the NSFNET Network Service\n  \
    \    Center (NNSC).  There are several \"shadow\" machines which contain\n   \
    \   the IETF and Internet Drafts Directories.  They are:\n         NSF Network\
    \ Service Center:  nnsc.nsf.net\n         DDN NIC:  nic.ddn.mil\n         SRI\
    \ International: ftp.nisc.sri.com\n         Pacific Rim:  munnari.oz.au\n    \
    \     Europe:  nic.nordu.net (192.36.148.17)\n      To access these directories,\
    \ use anonymous FTP.  Login with\n      username, \"anonymous\", password, \"\
    guest\".  Once logged in, change\n      to the directory, \"cd internet-drafts\"\
    .  Internet Draft files can\n      then be retrieved.\n      For further information\
    \ on the Internet Drafts of the IETF, or if\n      you have problems with retrieving\
    \ Internet Draft documents,\n      contact Megan Davies (mdavies@nri.reston.va.us)\
    \ or Greg Vaudreuil\n      (gvaudre@nri.reston.va.us) for assistance.\n   How\
    \ do I obtain OSI Standards documents?\n      OSI Standards documents are NOT\
    \ available from the Internet via\n      anonymous FTP due to copyright restrictions.\
    \  These are available\n      from:\n         Omnicom Information Service\n  \
    \       501 Church Street NE\n         Suite 304\n         Vienna, VA  22180 \
    \ USA\n         Telephone: (800) 666-4266 or (703) 281-1135\n         Fax: (703)\
    \ 281-1505\n         American National Standards Institute\n         11 West 42nd\
    \ Street\n         New York, NY  10036  USA\n         Telephone: (212) 642-4900\n\
    \      However, the GOSIP specification which covers the use of OSI\n      protocols\
    \ within the U.S. Government is available from SRI and\n      from the National\
    \ Institute of Standards and Technology (NIST).\n      The final text of GOSIP\
    \ Version 2 is now available from both\n      sites.\n      Online sources:\n\
    \         Available through anonymous ftp from osi.ncsl.nist.gov\n         (129.6.48.100)\
    \ as:\n            ./pub/gosip/gosip_v2.txt        -- ascii\n            ./pub/gosip/gosip_v2.txt.Z\
    \      -- ascii compressed\n            ./pub/gosip/gosip_v2.ps         -- PostScript\n\
    \            ./pub/gosip/gosip_v2.ps.Z       -- PostScript compressed\n      \
    \   Available through anonymous ftp from ftp.nisc.sri.com\n         (192.33.33.22)\
    \ as:\n            netinfo/gosip-v2.txt        -- ascii\n            netinfo/gosip-v2.ps\
    \         -- PostScript\n         Hardcopy sources:\n            Standards Processing\
    \ Coordinator (ADP)\n            National Institute of Standards and Technology\n\
    \            Technology Building, Room B-64\n            Gaithersburg, MD  20899\n\
    \            (301) 975-2816\n            Network Information Systems Center\n\
    \            SRI International, Room EJ291\n            333 Ravenswood Ave.\n\
    \            Menlo Park, CA  94025\n            1-415-859-3695\n"
- title: 7. Questions about Internet Organizations and Contacts
  contents:
  - "7. Questions about Internet Organizations and Contacts\n   What is the IAB?\n\
    \      The Internet Activities Board (IAB) is the coordinating committee\n   \
    \   for Internet design, engineering and management [7].  IAB members\n      are\
    \ deeply committed to making the Internet function effectively\n      and evolve\
    \ to meet a large scale, high speed future.  The chairman\n      serves a term\
    \ of two years and is elected by the members of the\n      IAB.  The current Chair\
    \ of the IAB is Lyman Chapin.  The IAB\n      focuses on the TCP/IP protocol suite,\
    \ and extensions to the\n      Internet system to support multiple protocol suites.\n\
    \      The IAB performs the following functions:\n         1)   Sets Internet\
    \ Standards,\n         2)   Manages the RFC publication process,\n         3)\
    \   Reviews the operation of the IETF and IRTF,\n         4)   Performs strategic\
    \ planning for the Internet, identifying\n              long-range problems and\
    \ opportunities,\n         5)   Acts as an international technical policy liaison\
    \ and\n              representative for the Internet community, and\n        \
    \ 6)   Resolves technical issues which cannot be treated within\n            \
    \  the IETF or IRTF frameworks.\n      The IAB has two principal subsidiary task\
    \ forces:\n         1)  Internet Engineering Task Force (IETF)\n         2)  Internet\
    \ Research Task Force (IRTF)\n      Each of these Task Forces is led by a chairman\
    \ and guided by a\n      Steering Group which reports to the IAB through its chairman.\
    \  For\n      the most part, a collection of Research or Working Groups carries\n\
    \      out the work program of each Task Force.\n      All decisions of the IAB\
    \ are made public.  The principal vehicle\n      by which IAB decisions are propagated\
    \ to the parties interested in\n      the Internet and its TCP/IP protocol suite\
    \ is the Request for\n      Comments (RFC) note series and the Internet Monthly\
    \ Report.\n   What is the IETF?\n      The Internet has grown to encompass a large\
    \ number of widely\n      geographically dispersed networks in academic and research\n\
    \      communities.  It now provides an infrastructure for a broad\n      community\
    \ with various interests.  Moreover, the family of\n      Internet protocols and\
    \ system components has moved from\n      experimental to commercial development.\
    \  To help coordinate the\n      operation, management and evolution of the Internet,\
    \ the IAB\n      established the Internet Engineering Task Force (IETF).\n   \
    \   The IETF is chaired by Phill Gross and managed by its Internet\n      Engineering\
    \ Steering Group (IESG).  The IETF is a large open\n      community of network\
    \ designers, operators, vendors, and\n      researchers concerned with the Internet\
    \ and the Internet protocol\n      suite.  It is organized around a set of several\
    \ technical areas,\n      each managed by a technical area director.  In addition\
    \ to the\n      IETF Chairman, the area directors make up the IESG membership.\n\
    \      The IAB has delegated to the IESG the general responsibility for\n    \
    \  making the Internet work and for the resolution of all short- and\n      mid-range\
    \ protocol and architectural issues required to make the\n      Internet function\
    \ effectively.\n   What is the IRTF?\n      To promote research in networking\
    \ and the development of new\n      technology, the IAB established the Internet\
    \ Research Task Force\n      (IRTF).\n      In the area of network protocols,\
    \ the distinction between research\n      and engineering is not always clear,\
    \ so there will sometimes be\n      overlap between activities of the IETF and\
    \ the IRTF.  There is, in\n      fact, considerable overlap in membership between\
    \ the two groups.\n      This overlap is regarded as vital for cross-fertilization\
    \ and\n      technology transfer.\n      The IRTF is a community of network researchers,\
    \ generally with an\n      Internet focus.  The work of the IRTF is governed by\
    \ its Internet\n      Research Steering Group (IRSG).  The chairman of the IRTF\
    \ and IRSG\n      is Jon Postel.\n   What is the Internet Society?\n      The\
    \ Internet Society is a relatively new, professional, non-profit\n      organization\
    \ with the general goal of fostering the well-being and\n      continued interest\
    \ in, and evolution and use of the Internet.  The\n      Society (often abbreviated\
    \ ISOC) anticipates that it will\n      integrate the IAB, IETF, and IRTF functions\
    \ into its operation.\n      The following goals of the Society are taken from\
    \ its charter:\n             A.  To facilitate and support the technical evolution\
    \ of\n         the Internet as a research and education infrastructure, and to\n\
    \         stimulate the involvement of the scientific community,\n         industry,\
    \ government and others in the evolution of the\n         Internet;\n        \
    \     B.  To educate the scientific community, industry and the\n         public\
    \ at large concerning the technology, use and application\n         of the Internet;\n\
    \             C.  To promote educational applications of Internet\n         technology\
    \ for the benefit of government, colleges and\n         universities, industry,\
    \ and the public at large;\n             D.  To provide a forum for exploration\
    \ of new Internet\n         applications, and to stimulate collaboration among\n\
    \         organizations in their operational use of the global Internet.\n   \
    \   More information about the Internet Society is available for\n      anonymous\
    \ FTP from the host NNSC.NSF.NET in the directory isoc.\n      Here is a list\
    \ of the files available:\n      Filename (Topic)          Description\n     \
    \ index-isoc                An index of the isoc directory\n      announcement\
    \              Internet Society Announcement\n      charter                  \
    \ Internet Society Charter\n      inet-conference           INET 92 Internet Society\
    \ Annual Meeting\n                                Announcement and Call for Participation\n\
    \      isoc-advisory-council     The Internet Society advisory council\n     \
    \ isoc-founding-members     List of the Internet Society founding\n          \
    \                      members\n      isoc-secretariat          Information about\
    \ the Internet Society\n                                secretariat\n      isoc-trustees\
    \             List of the Internet Society trustees\n      questions-and-answers\
    \     Internet Society Questions & Answers\n                                by\
    \ Vint Cerf\n      membership-organizations  Internet Society Organizational\n\
    \                                Membership Form\n      membership-individuals\
    \    Internet Society Individual Membership\n                                Form\n\
    \      This information is also available via electronic mail via the\n      NNSC\
    \ Info-Server.  The Info-Server is an automated program that\n      retrieves\
    \ information through electronic mail.  To receive these\n      files via the\
    \ Info-Server, send a mail message to: info-\n      server@nnsc.nsf.net. In the\
    \ body of the message, type \"Request:\n      isoc\" followed by the topic names\
    \ of any files you'd like.  For\n      example:\n         Request: isoc\n    \
    \     Topic:   inet-conference\n         Topic:   questions-and-answers\n    \
    \     Topic:   charter\n         Topic:   announcement\n         Request: end\n\
    \      Notice that the \"Topics\" for the Info-Server correspond to the\n    \
    \  file names used when FTPing.\n   What is the IANA?\n      The task of coordinating\
    \ the assignment of values to the\n      parameters of protocols is delegated\
    \ by the Internet Activities\n      Board (IAB) to the Internet Assigned Numbers\
    \ Authority (IANA).\n      These protocol parameters include op-codes, type fields,\
    \ terminal\n      types, system names, object identifiers, and so on.  The \"\
    Assigned\n      Numbers\" Request for Comments (RFC) [1] documents the currently\n\
    \      assigned values from several series of numbers used in network\n      protocol\
    \ implementations.  Internet addresses and Autonomous\n      System numbers are\
    \ assigned by the Network Information Center at\n      Network Solutions, Inc.\
    \  This responsibility has been delegated by\n      the IANA to the DDN NIC which\
    \ serves as the Internet Registry.\n      The IANA is located at USC/Information\
    \ Sciences Institute.\n      Current types of assignments listed in Assigned Numbers\
    \ and\n      maintained by the IANA are:\n         Address Resolution Protocol\
    \ Parameters\n         ARPANET and MILNET X.25 Address Mappings\n         ARPANET\
    \ and MILNET Logical Addresses\n         ARPANET and MILNET Link Numbers\n   \
    \      BOOTP Parameters and BOOTP Extension Codes\n         Domain System Parameters\n\
    \         IANA Ethernet Address Blocks\n         Ethernet Numbers of Interest\n\
    \         IEEE 802 Numbers of Interest\n         Internet Protocol Numbers\n \
    \        Internet Version Numbers\n         IP Time to Live Parameter\n      \
    \   IP TOS Parameters\n         Machine Names\n         Mainl Encryption Types\n\
    \         Multicast Addresses\n         Network Management Parameters\n      \
    \   Point-to-Point Protocol Field Assignments\n         PRONET 80 Type Numbers\n\
    \         Port Assignments\n         Protocol and Service Names\n         Protocol/Type\
    \ Field Assignments\n         Public Data Network Numbers\n         Reverse Address\
    \ Resolution Protocol Operation Codes\n         TELNET Options\n         Terminal\
    \ Type Names\n         Unix Ports\n         X.25 Type Numbers\n      For more\
    \ information on number assignments, contact IANA@ISI.EDU.\n   What is a NIC?\
    \  What is a NOC?\n      \"NIC\" stands for Network Information Center.  It is\
    \ an\n      organization which provides network users with information about\n\
    \      services provided by the network.\n      \"NOC\" stands Network Operations\
    \ Center.  It is an organization\n      that is responsible for maintaining a\
    \ network.\n      For many networks, especially smaller, local networks, the\n\
    \      functions of the NIC and NOC are combined.  For larger networks,\n    \
    \  such as mid-level and backbone networks, the NIC and NOC\n      organizations\
    \ are separate, yet they do need to interact to fully\n      perform their functions.\n\
    \   What is \"The NIC\"?\n      \"The NIC\" usually refers to the Defense Data\
    \ Network, Network\n      Information Center (DDN NIC), which is now at Network\
    \ Solutions,\n      Inc.  The DDN NIC is a network information center that maintains\
    \ a\n      repository for RFCs and Internet Drafts.  The host name is\n      NIC.DDN.MIL.\
    \  Shadow copies of the RFCs and the Internet Drafts\n      are maintained on\
    \ several other hosts as well, including\n      NIS.NSF.NET and FTP.NISC.SRI.COM.\n\
    \      The DDN NIC also provides various user assistance services for DDN\n  \
    \    users; contact NIC@NIC.DDN.MIL or call 1-800-365-3642 for more\n      information.\
    \  In addition, the DDN NIC is the Internet\n      registration authority for\
    \ the root domain and several top and\n      second level domains; maintains the\
    \ official DoD Internet Host\n      Table; is the site of the Internet Registry\
    \ (IR); and maintains\n      the WHOIS database of network users, hosts, domains,\
    \ networks, and\n      Points of Contact.\n      This NIC was located for many\
    \ years at SRI International, so you\n      may also hear the term \"SRI NIC\"\
    .  SRI also maintains an online\n      information repository and provides general\
    \ Internet information\n      services.  For example, the SRI Network Information\
    \ Systems Center\n      is currently the only site that provides paper copies\
    \ of the RFCs,\n      which are made available on a cost recovery basis.  Call\
    \ 415-859-\n      3695 for more information on this service.\n   What is the IR?\n\
    \      The Internet Registry (IR) is the organization that is responsible\n  \
    \    for assigning identifiers, such as IP network numbers and\n      autonomous\
    \ system numbers, to networks.  The IR also gathers and\n      registers such\
    \ assigned information.  The IR may, in the future,\n      allocate the authority\
    \ to assign network identifiers to other\n      organizations; however, it will\
    \ continue to gather data regarding\n      such assignments.  At present, the\
    \ DDN NIC at Network Solutions,\n      Inc., serves as the IR.\n"
- title: 8. Questions About Services
  contents:
  - "8. Questions About Services\n   How do I find someone's electronic mail address?\n\
    \      There are a number of directories on the Internet; however, all of\n  \
    \    them are far from complete.  The largest directories are the WHOIS\n    \
    \  database at the DDN NIC, the PSInet White Pages, and KNOWBOT.\n      Generally,\
    \ it is still necessary to ask the person for his or her\n      email address.\n\
    \   How do I use the WHOIS program at the DDN NIC?\n      To use the WHOIS program\
    \ to search the WHOIS database at the DDN\n      NIC, TELNET to the NIC host,\
    \ NIC.DDN.MIL.  There is no need to\n      login.  Type \"whois\" to call up the\
    \ information retrieval program.\n      Next, type the name of the person, host,\
    \ domain, network, or\n      mailbox for which you need information.  If you are\
    \ only typing\n      part of the name, end your search string with a period. \
    \ Type\n      \"help\" for a more in-depth explanation of what you can search\
    \ for\n      and how you can search.  If you have trouble, send a message to\n\
    \      NIC@NIC.DDN.MIL or call 1-800-365-3642.\n   How do I become registered\
    \ in the DDN NIC's WHOIS database?\n      If you would like to be listed in the\
    \ WHOIS database, you must\n      have an electronic mailbox accessible from the\
    \ Internet.  First\n      obtain the file netinfo/user-template.txt.  You can\
    \ retrieve this\n      file via anonymous FTP from NIC.DDN.MIL.\n      Fill out\
    \ the name and address information requested in the file\n      and return it\
    \ to REGISTRAR@NIC.DDN.MIL.  Your application will be\n      processed and you\
    \ will be added to the database.  Unless you are\n      an official Point of Contact\
    \ for a network entity registered at\n      the DDN NIC, the DDN NIC will not\
    \ regularly poll you for updates,\n      so you should remember to send corrections\
    \ to your information as\n      your contact data changes.\n   How do I use the\
    \ White Pages at PSI?\n      Performance Systems International, Inc. (PSI), sponsors\
    \ a White\n      Pages Pilot Project that collects personnel information from\n\
    \      member organizations into a database and provides online access to\n  \
    \    that data.  This effort is based on the OSI X.500 Directory\n      standard.\n\
    \      To access the data, TELNET to WP.PSI.COM and login as \"fred\" (no\n  \
    \    password is necessary).  You may now look up information on\n      participating\
    \ organizations.  The program provides help on usage.\n      For example, typing\
    \ \"help\" will show you a list of commands,\n      \"manual\" will give detailed\
    \ documentation, and \"whois\" will\n      provide information regarding how to\
    \ find references to people.\n      For a list of the organizations that are participating\
    \ in the\n      pilot project by providing information regarding their members,\n\
    \      type \"whois -org *\".\n      For more information, send a message to WP-INFO@PSI.COM.\n\
    \   How do I use the Knowbot Information Service?\n      The Knowbot Information\
    \ Service is a white pages \"meta-service\"\n      that provides a uniform interface\
    \ to heterogeneous white pages\n      services in the Internet.  Using the Knowbot\
    \ Information Service,\n      you can form a single query that can search for\
    \ white pages\n      information from the NIC WHOIS service, the PSI White Pages\
    \ Pilot\n      Project, and MCI Mail, among others, and have the responses\n \
    \     displayed in a single, uniform format.\n      Currently, the Knowbot Information\
    \ Service can be accessed through\n      TELNET to port 185 on hosts nri.reston.va.us\
    \ and sol.bucknell.edu.\n      From a UNIX host, use \"telnet nri.reston.va.us\
    \ 185\".  There is\n      also an electronic mail interface avaliable by sending\
    \ mail to\n      netaddress at either nri.reston.va.us or sol.bucknell.edu.\n\
    \      The commands \"help\" and \"man\" summarize the command interface.\n  \
    \    Simply entering a user name at the prompt searches a default list\n     \
    \ of Internet directory services for the requested information.\n      Organization\
    \ and country information can be included thorgh the\n      syntax: \"userid@organization.country\"\
    .  For example, the queries\n      \"droms@bucknell\" and \"kille@ucl.gb\" are\
    \ both valid.  Note that\n      these are not Domain Names, but rather a syntax\
    \ to specify an\n      organization and a country for the search.\n      The default\
    \ list of directory services currently includes the\n      whois services at the\
    \ DDN NIC and the white pages service for\n      MCIMail.  If an organization\
    \ is specified, the PSI X.500 service\n      is also searched.  Other services\
    \ can be requested explicitly.\n   What is USENET?  What is Netnews?\n      USENET\
    \ is the formal name, and Netnews a common informal name, for\n      a distributed\
    \ computer information service that some hosts on the\n      Internet use.  USENET\
    \ handles only news and not mail.  USENET uses\n      a variety of underlying\
    \ networks for transport, including parts of\n      the Internet, UUCP, BITNET,\
    \ and others.  USENET is not part of the\n      Internet proper.  Netnews can\
    \ be a valuable tool to economically\n      transport traffic that would otherwise\
    \ be sent via mail.  USENET\n      has no central administration.\n   How do I\
    \ get on USENET?\n      To get on USENET, you must acquire the software, which\
    \ is\n      available for some computers at no cost from some anonymous FTP\n\
    \      sites across the Internet, and you must find an existing USENET\n     \
    \ site that is willing to support a connection to your computer.  In\n      many\
    \ cases, this \"connection\" merely represents additional traffic\n      over\
    \ existing Internet access channels.\n      One well-known anonymous FTP archive\
    \ site for software and\n      information regarding USENET is ftp.uu.net.  There\
    \ is a \"news\"\n      directory which contains many software distribution and\n\
    \      information sub-directories.\n      It is recommended that new users subscribe\
    \ to and read\n      news.announce.newusers since it will help to become oriented\
    \ to\n      USENET and the Internet.\n   What is anonymous FTP?\n      Anonymous\
    \ FTP is a conventional way of allowing you to sign on to\n      a computer on\
    \ the Internet and copy specified public files from it\n      [3].  Some sites\
    \ offer anonymous FTP to distribute software and\n      various kinds of information.\
    \  You use it like any FTP, but the\n      username is \"anonymous\".  Many systems\
    \ will allow any password and\n      request that the password you choose is your\
    \ userid.  If this\n      fails, the generic password is usually \"guest\".\n\
    \   What is \"archie\"?\n      The archie system was created by a group at McGill\
    \ University in\n      Montreal to automatically track anonymous FTP archive sites,\
    \ and\n      this is still its primary function.  The system curently makes\n\
    \      available the names and locations of some 1,500,000 files at some\n   \
    \   900 archive sites.\n      Archie's User Access component allows you to search\
    \ the \"files\"\n      database for these filenames.  When matches are found,\
    \ you are\n      presented with the appropriate archive site name, IP address,\
    \ the\n      location within the archive, and other useful information.\n    \
    \  You can also use archie to \"browse\" through a site's complete\n      listing\
    \ in search of information of interest, or obtain a complete\n      list of the\
    \ archive sites known to that server.\n      The archie server also offers a \"\
    package descriptions\" (or\n      \"whatis\") database. This is a collection of\
    \ names and descriptions\n      gathered from a variety of sources and can be\
    \ used to identify\n      files located throughout the Internet, as well as other\
    \ useful\n      information.  Files identified in the whatis database can then\
    \ be\n      found by searching the files database as described above.\n      Additional\
    \ databases are planned for the coming months.\n   How do I connect to archie?\n\
    \      You can connect to archie in a variety of ways. There is a\n      conventional\
    \ TELNET interface, an electronic mail interface, and a\n      variety of client\
    \ programs available.  There are currently nine\n      archie servers located\
    \ throughout the world.\n      To try the TELNET interface to archie you can TELNET\
    \ to the host\n      ARCHIE.MCGILL.CA and login as user \"archie\" (there is no\
    \ password\n      required).  Type \"help\" to get you started.  The \"servers\"\
    \ command\n      can be used to locate an archie server closer to your site. \
    \ Using\n      an archie server closer to you relieves some of the load on the\n\
    \      McGill host.\n      You can obtain details on using the electronic mail\
    \ interface by\n      sending mail to \"archie@archie.mcgill.ca\" with the word\
    \ \"help\" in\n      either the subject or body of the message.\n      Documentation\
    \ on archie is available for anonymous ftp from\n      ARCHIE.MCGILL.CA in the\
    \ subdirectory \"archie/doc\".  A variety of\n      archie client programs are\
    \ available in the subdirectory\n      \"archie/clients\".  Questions, comments,\
    \ and suggestions can be\n      sent to the archie development group by sending\
    \ mail to \"archie-\n      group@archie.mcgill.ca\".\n   What is \"TELNET\"?\n\
    \      The term \"TELNET\" refers to the remote login that's possible on\n   \
    \   the Internet because of the TELNET Protocol [9].  The use of this\n      term\
    \ as a verb, as in \"telnet to a host\" means to establish a\n      connection\
    \ across the Internet from one host to another.  Usually,\n      you must have\
    \ an account on the remote host to be able to login to\n      it once you've made\
    \ a connection.  However, some hosts, such as\n      those offering white pages\
    \ directories, provide public services\n      that do not require a personal account.\n"
- title: 9. Mailing Lists and Sending Mail
  contents:
  - "9. Mailing Lists and Sending Mail\n   What is a mailing list?\n      A mailing\
    \ list is really nothing more than an alias that has\n      multiple destinations.\
    \  Mailing lists are usually created to\n      discuss specific topics.  Anybody\
    \ interested in that topic, may\n      (usually) join that list.  Some mailing\
    \ lists have membership\n      restrictions, others have message content restrictions,\
    \ and still\n      others are moderated.  Most large, \"public\" mailing lists,\
    \ such as\n      IETF and TCP-IP, have an additional mail address to which requests\n\
    \      to be added or deleted may be sent.  Usually, these are of the\n      form\
    \ listname-request.\n      There is a \"list-of-lists\" file available on the\
    \ host\n      ftp.nisc.sri.com that lists most of the major mailing lists,\n \
    \     describes their primary topics, and explains how to subscribe to\n     \
    \ them.  The file is available for anonymous ftp in the netinfo\n      directory\
    \ as interest-groups (that is, the path is:\n      netinfo/interest-groups). \
    \ It can also be obtained via electronic\n      mail.  Send a message to mail-server@nisc.sri.com\
    \ with the body of\n      the message reading, \"Send netinfo/interest-groups\"\
    \ and the file\n      will be returned in moderate size pieces via electronic\
    \ mail.\n   How do I contact the administrator of a mailing list rather than\n\
    \      posting to the entire list?\n      For every mailing list mentioned in\
    \ the \"interest-groups\" file,\n      there is a description of how to join the\
    \ list or send other such\n      administrative messages to the person in charge\
    \ of the list.  In\n      general, however, it is usually safe to assume that\
    \ you can send a\n      message to an address in the format of ListName-request@domain.\n\
    \      The convention of having a parallel mailbox conforming to the \"-\n   \
    \   request\" format is very widely followed.  All administrative\n      messages\
    \ regarding using, joining, or quitting the list should be\n      sent to that\
    \ mailbox instead of to the whole list so that the\n      readers of the list\
    \ don't have to read them.\n   What are some good mailing lists?\n      The TCP-IP,\
    \ IETF, and RFC Distribution lists are primary lists for\n      new Internet users\
    \ who desire further information about current\n      and emerging developments\
    \ in the Internet.  The first two lists\n      are unmoderated discussion lists,\
    \ and the latter is an\n      announcement service used by the RFC Editor.\n \
    \  How do I subscribe to the TCP-IP mailing list?\n      To be added to the TCP-IP\
    \ mailing list, send a message to:\n         TCP-IP-REQUEST@NIC.DDN.MIL\n   How\
    \ do I subscribe to the IETF mailing list?\n      To be added to the IETF mailing\
    \ list, send a message to:\n         IETF-REQUEST@ISI.EDU\n   How do I subscribe\
    \ to the RFC Distribution list?\n      To be added to the RFC Distribution list,\
    \ send a message to:\n         RFC-REQUEST@NIC.DDN.MIL\n      Note that all announcements\
    \ to this list are also sent to the IETF\n      list.  So, if you are on the IETF\
    \ list, you don't need to be on\n      this list, too.\n   How do I send mail\
    \ to other networks?\n      Mail to the Internet is addressed in the form user@domain.\n\
    \      Remember that a domain name can have several components and the\n     \
    \ name of each host is a node on the domain tree.  So, an example of\n      an\
    \ Internet mail address is june@nisc.sri.com.\n      There are several networks\
    \ accessible via e-mail from the\n      Internet, but many of these networks do\
    \ not use the same\n      addressing conventions the Internet does.  Often you\
    \ must route\n      mail to these networks through specific gateways as well,\
    \ thus\n      further complicating the address.\n      Here are a few conventions\
    \ you can use for sending mail from the\n      Internet to three networks with\
    \ which Internet users often\n      correspond.\n        Internet user to Internet\
    \ user:\n          username@hostname.subdomain.toplevel domain\n          e.g.\
    \ gsmith@nisc.sri.COM\n        Internet user to BITNET user:\n          user%site.BITNET@BITNET-GATEWAY\n\
    \          e.g. gsmith%emoryu1.BITNET@cunyvm.cuny.edu.\n               gsmith%emoryu1@CORNELLC.CIT.CORNELL.EDU\n\
    \        Internet user to UUCP user:\n          user%host.UUCP@uunet.uu.net\n\
    \          user%domain@uunet.uu.net\n        Internet user to SprintMail user:\n\
    \          /G=Mary/S=Anderson/O=co.abc/ADMD=SprintMail/C=US/@SPRINT.COM\n    \
    \      -or-\n          /PN=Mary.Anderson/O=co.abc/ADMD=SprintMail/C=US/@SPRINT.COM\n\
    \          (Case is significant.)\n        Internet user to CompuServe user:\n\
    \                Replace the comma in the CompuServe userid (represented\n   \
    \     here\n                with x's) with a period, and add the compuserve.com\n\
    \        domain         name.\n        CompuServe user to Internet user:\n   \
    \             >Internet:user@host         Insert >internet: before an\n      \
    \  Internet address.\n        Internet user to MCIMail user:\n          accountname@mcimail.com\n\
    \          mci_id@mcimail.com\n          full_user_name@mcimail.com.\n   What\
    \ is a newsgroup?\n      A newsgroup is a bulletin board which readers, interested\
    \ in that\n      newsgroup's particular topic, can read and respond to messages\n\
    \      posted by other readers.  Generally, there will be a few \"threads\"\n\
    \      of discussion going on at the same time, but they all share some\n    \
    \  common theme.  There are approximately 900 newsgroups, and there\n      are\
    \ more being added all the time.\n      There are two types of newsgroups: moderated\
    \ and unmoderated.  A\n      moderated newsgroup does not allow individuals to\
    \ post directly to\n      the newsgroup.  Rather, the postings go to the newsgroup's\n\
    \      moderator who determines whether or not to pass the posting to the\n  \
    \    entire group.  An unmoderated newsgroup allows a reader to post\n      directly\
    \ to the other readers.\n   How do I subscribe to a newsgroup?\n      You don't\
    \ subscribe to a newsgroup.  Either you get it on your\n      machine or you don't.\
    \  If there's one you want, all you can do is\n      ask the systems administrator\
    \ to try to get it for you.  The same\n      is true for creating newsgroups.\n"
- title: 10. Miscellaneous "Internet lore" questions
  contents:
  - "10. Miscellaneous \"Internet lore\" questions\n   What does :-) mean?\n     \
    \ In many electronic mail messages, it is sometimes useful to\n      indicate\
    \ that part of a message is meant in jest.  It is also\n      sometimes useful\
    \ to communicate emotion which simple words do not\n      readily convey.  To\
    \ provide these nuances, a collection of \"smiley\n      faces\" has evolved.\
    \  If you turn your head sideways to the left,\n      :-) appears as a smiling\
    \ face.  Some of the more common faces are:\n         :-)  smile             \
    \       :-(  frown\n         :)   also a smile             ;-)  wink\n       \
    \  :-D  laughing                 8-)  wide-eyed\n         :-}  grin          \
    \           :-X  close mouthed\n         :-]  smirk                    :-o  oh,\
    \ no!\n   What do \"btw\", \"fyi\", \"imho\", \"wrt\", and \"rtfm\" mean?\n  \
    \    Often commmon expressions are abbreviated in informal network\n      postings.\
    \  These abbreviations stand for \"by the way\", \"for your\n      information\"\
    , \"in my humble [or honest] opinion\", \"with respect\n      to\", and \"read\
    \ the f*ing manual\" (with the \"f\" word varying\n      according to the vehemence\
    \ of the reader).\n   What is the \"FAQ\" list?\n      This list provides answers\
    \ to \"Frequently Asked Questions\" that\n      often appear on various USENET\
    \ newsgroups.  The list is posted\n      every four to six weeks to the news.announce.newusers\
    \ group.  It\n      is intended to provide a background for new users learning\
    \ how to\n      use the news.  As the FAQ list provide new users with the answers\n\
    \      to such questions, it helps keep the newsgroups themselves\n      comparatively\
    \ free of repetition.  Often specific newsgroups will\n      have and frequently\
    \ post versions of a FAQ list that are specific\n      to their topics.\n    \
    \  Other information is also routinely posted.  Here are the subject\n      lines\
    \ of several general information postings provided on USENET:\n         Answers\
    \ to Frequently Asked Questions  (the \"FAQ\" list)\n         Introduction to\
    \ news.announce\n         What is Usenet?\n         Rules for posting to Usenet\n\
    \         How to Create a New Newsgroup\n         How to Create a New Trial Newsgroup\n\
    \         A Primer on How to Work With the Usenet Community\n         Emily Postnews\
    \ Answers Your Questions on Netiquette\n         Hints on writing style for Usenet\n\
    \         USENET Software: History and Sources\n         List of Active Newsgroups\n\
    \         Alternative Newsgroup Hierarchies, Part I\n         Alternative Newsgroup\
    \ Hierarchies, Part II\n         How to Construct the Mailpaths File\n       \
    \  Regional Newsgroup Hierarchies, Part I\n         Regional Newsgroup Hierarchies,\
    \ Part II\n         Regional Newsgroup Hierarchies, Part III\n         List of\
    \ Moderators\n         Publicly Accessible Mailing Lists, Part I\n         Publicly\
    \ Accessible Mailing Lists, Part II\n         Publicly Accessible Mailing Lists,\
    \ Part III\n         List of Periodic Informational Postings\n         How to\
    \ Get Information about Networks\n         A Guide to Social Newsgroups and Mailing\
    \ Lists\n      All of these articles are normally archived for FTP access on\n\
    \      pit-manager.mit.edu in /pub/usenet/news.announce.newusers.\n"
- title: 11. Suggested Reading
  contents:
  - "11. Suggested Reading\n   For further information about the Internet and its\
    \ protocols in\n   general, you may choose to obtain copies of the following works:\n\
    \      Bowers, K., T. LaQuey, J. Reynolds, K. Roubicek, M. Stahl, and A.\n   \
    \   Yuan, \"Where to Start - A Bibliography of General Internetworking\n     \
    \ Information\", RFC 1175, FYI 3, CNRI, U Texas, ISI, BBN, SRI,\n      Mitre,\
    \ August 1990.\n      Comer, D., \"Internetworking with TCP/IP: Principles, Protocols,\n\
    \      and Architecture\", Prentice Hall, New Jersey, 1989.\n      Krol, E., \"\
    The Hitchhikers Guide to the Internet\", RFC 1118,\n      University of Illinois\
    \ Urbana, September 1989.\n"
