- title: 3. Questions About the Internet
  contents:
  - "3. Questions About the Internet\n   What is the Internet?\n      The Internet\
    \ is a large collection of networks (all of which run\n      the TCP/IP protocols)\
    \ that are tied together so that users of any\n      of the networks can use the\
    \ network services provided by TCP/IP to\n      reach users on any of the other\
    \ networks.  The Internet started\n      with the ARPANET, but now includes such\
    \ networks as NSFNET,\n      NYSERnet, and thousands of others.  There are other\
    \ major wide\n      area networks, such as BITNET and DECnet networks, that are\
    \ not\n      based on the TCP/IP protocols and are thus not part of the\n    \
    \  Internet.  However, it is possible to communicate between them and\n      the\
    \ Internet via electronic mail because of mail gateways that act\n      as \"\
    translators\" between the different network protocols involved.\n      Note: You\
    \ will often see \"internet\" with a small \"i\".  This could\n      refer to\
    \ any network built based on TCP/IP, or might refer to\n      networks using other\
    \ protocol families that are composites built\n      of smaller networks.\n  \
    \ I just got on the Internet.  What can I do now?\n      You now have access to\
    \ all the resources you are authorized to use\n      on your own Internet host,\
    \ on any other Internet host on which you\n      have an account, and on any other\
    \ Internet host that offers\n      publicly accessible information.  The Internet\
    \ gives you the\n      ability to move information between these hosts via file\n\
    \      transfers.  Once you are logged into one host, you can use the\n      Internet\
    \ to open a connection to another, login, and use its\n      services interactively\
    \ (this is known as remote login or\n      \"TELNETing\".  In addition, you can\
    \ send electronic mail to users\n      at any Internet site and to users on many\
    \ non-Internet sites that\n      are accessible via electronic mail.\n      There\
    \ are various other services you can use.  For example, some\n      hosts provide\
    \ access to specialized databases or to archives of\n      information.  The Internet\
    \ Resource Guide provides information\n      regarding some of these sites.  The\
    \ Internet Resource Guide lists\n      facilities on the Internet that are available\
    \ to users.  Such\n      facilities include supercomputer centers, library catalogs\
    \ and\n      specialized data collections.  The guide is published by the NSF\n\
    \      Network Service Center (NNSC) and is continuously being updated.\n    \
    \  The Resource Guide is distributed free via e-mail (send a note to\n      resource-guide-request@nnsc.nsf.net\
    \ to join the e-mail\n      distribution) and via anonymous FTP (in nnsc.nsf.net:resource-\n\
    \      guide/*).  Hardcopy is available at a nominal fee (to cover\n      reproduction\
    \ costs) from the NNSC.  Call the NNSC at 617-873-3400\n      for more information.\n\
    \   How do I find out if a site has a computer on the Internet?\n      Three good\
    \ sources to consult are \"!%@:: A Directory of Electronic\n      Mail Addressing\
    \ and Networks\" by Donnalyn Frey and Rick Adams;\n      \"The User's Directory\
    \ of Computer Networks\", by Tracy LaQuey; and\n      \"The Matrix: Computer Networks\
    \ and Conferencing Systems\n      Worldwide\", by John Quarterman.\n      In addition,\
    \ it is possible to find some information about\n      Internet sites in the WHOIS\
    \ database maintained at the DDN NIC at\n      Network Solutions, Inc..  The DDN\
    \ NIC (Defense Data Network,\n      Network Information Center) provides an information\
    \ retrieval\n      interface to the database that is also called WHOIS.  To use\
    \ this\n      interface, TELNET to NIC.DDN.MIL and type \"whois\" (carriage\n\
    \      return).  No login is necessary.  Type \"help\" at the whois prompt\n \
    \     for more information on using the facility.  WHOIS will show many\n    \
    \  sites, but may not show every site registered with the DDN NIC\n      (simply\
    \ for reasons having to do with how the program is set up to\n      search the\
    \ database).\n   How do I get a list of all the hosts on the Internet?\n     \
    \ You really don't want that.  The list includes almost 727,000\n      hosts.\
    \  Almost all of them require that you have access permission\n      to actually\
    \ use them.  However, there are many machines which\n      serve special functions\
    \ and are available to the public.  There is\n      not yet a definitive list,\
    \ but below are some available machines.\n      They are available via telnet.\n\
    \         A geographic information server which provides latitude,\n         longitude\
    \ and other statistics about a city.\n            telnet martini.eecs.umich.edu\
    \ 3000\n         The Library of Congress maintains an online catalog.\n      \
    \      telnet dra.com\n         NASA SpaceLink offers latest NASA news including\
    \ shuttle\n         launches and satellite updates.\n            telnet spacelink.msfc.nasa.gov\n"
- title: 4. Questions About TCP/IP
  contents:
  - "4. Questions About TCP/IP\n   What is TCP/IP?\n      TCP/IP (Transmission Control\
    \ Protocol/Internet Protocol) [4,5,6]\n      is the common name for a family of\
    \ over 100 data-communications\n      protocols used to organize computers and\
    \ data-communications\n      equipment into computer networks.  TCP/IP was developed\
    \ to\n      interconnect hosts on ARPANET, PRNET (packet radio), and SATNET\n\
    \      (packet satellite).  All three of these networks have since been\n    \
    \  retired; but TCP/IP lives on.  It is currently used on a large\n      international\
    \ network of networks called the Internet, whose\n      members include universities,\
    \ other research institutions,\n      government facilities, and many corporations.\
    \  TCP/IP is also\n      sometimes used for other networks, particularly local\
    \ area\n      networks that tie together numerous different kinds of computers\n\
    \      or tie together engineering workstations.\n   What are the other well-known\
    \ standard protocols\n   in the TCP/IP family?\n      Other than TCP and IP, the\
    \ three main protocols in the TCP/IP\n      suite are the Simple Mail Transfer\
    \ Protocol (SMTP) [8], the File\n      Transfer Protocol (FTP) [3], and the TELNET\
    \ Protocol [9].  There\n      are many other protocols in use on the Internet.\
    \  The Internet\n      Activities Board (IAB) regularly publishes an RFC [2] that\n\
    \      describes the state of standardization of the various Internet\n      protocols.\
    \  This document is the best guide to the current status\n      of Internet protocols\
    \ and their recommended usage.\n"
- title: 5.  Questions About the Domain Name System
  contents:
  - "5.  Questions About the Domain Name System\n   What is the Domain Name System?\n\
    \      The Domain Name System (DNS) is a hierarchical, distributed method\n  \
    \    of organizing the name space of the Internet.  The DNS\n      administratively\
    \ groups hosts into a hierarchy of authority that\n      allows addressing and\
    \ other information to be widely distributed\n      and maintained.  A big advantage\
    \ to the DNS is that using it\n      eliminates dependence on a centrally-maintained\
    \ file that maps\n      host names to addresses.\n   What is a Fully Qualified\
    \ Domain Name?\n      A Fully Qualified Domain Name (FQDN) is a domain name that\n\
    \      includes all higher level domains relevant to the entity named.\n     \
    \ If you think of the DNS as a tree-structure with each node having\n      its\
    \ own label, a Fully Qualified Domain Name for a specific node\n      would be\
    \ its label followed by the labels of all the other nodes\n      between it and\
    \ the root of the tree.  For example, for a host, a\n      FQDN would include\
    \ the string that identifies the particular host,\n      plus all domains of which\
    \ the host is a part up to and including\n      the top-level domain (the root\
    \ domain is always null).  For\n      example, PARIS.NISC.SRI.COM is a Fully Qualified\
    \ Domain Name for\n      the host at 192.33.33.109.  In addition, NISC.SRI.COM\
    \ is the FQDN\n      for the NISC domain.\n"
- title: 6. Questions About Internet Documentation
  contents:
  - "6. Questions About Internet Documentation\n   What is an RFC?\n      The Request\
    \ for Comments documents (RFCs) are working notes of the\n      Internet research\
    \ and development community.  A document in this\n      series may be on essentially\
    \ any topic related to computer\n      communication, and may be anything from\
    \ a meeting report to the\n      specification of a standard.  Submissions for\
    \ Requests for\n      Comments may be sent to the RFC Editor (RFC-EDITOR@ISI.EDU).\
    \  The\n      RFC Editor is Jon Postel.\n      Most RFCs are the descriptions\
    \ of network protocols or services,\n      often giving detailed procedures and\
    \ formats for their\n      implementation.  Other RFCs report on the results of\
    \ policy\n      studies or summarize the work of technical committees or\n   \
    \   workshops.  All RFCs are considered public domain unless\n      explicitly\
    \ marked otherwise.\n      While RFCs are not refereed publications, they do receive\n\
    \      technical review from either the task forces, individual technical\n  \
    \    experts, or the RFC Editor, as appropriate.  Currently, most\n      standards\
    \ are published as RFCs, but not all RFCs specify\n      standards.\n      Anyone\
    \ can submit a document for publication as an RFC.\n      Submissions must be\
    \ made via electronic mail to the RFC Editor.\n      Please consult RFC 1111,\
    \ \"Instructions to RFC Authors\" [10], for\n      further information.  RFCs\
    \ are accessible online in public access\n      files, and a short message is\
    \ sent to a notification distribution\n      list indicating the availability\
    \ of the memo.  Requests to be\n      added to this distribution list should be\
    \ sent to RFC-\n      REQUEST@NIC.DDN.MIL.\n      The online files are copied\
    \ by interested people and printed or\n      displayed at their sites on their\
    \ equipment.  (An RFC may also be\n      returned via electronic mail in response\
    \ to an electronic mail\n      query.) This means that the format of the online\
    \ files must meet\n      the constraints of a wide variety of printing and display\n\
    \      equipment.\n      Once a document is assigned an RFC number and published,\
    \ that RFC\n      is never revised or re-issued with the same number.  There is\n\
    \      never a question of having the most recent version of a particular\n  \
    \    RFC.  However, a protocol (such as File Transfer Protocol (FTP))\n      may\
    \ be improved and re-documented many times in several different\n      RFCs. \
    \ It is important to verify that you have the most recent RFC\n      on a particular\
    \ protocol.  The \"IAB Official Protocol Standards\"\n      [2] memo is the reference\
    \ for determining the correct RFC to refer\n      to for the current specification\
    \ of each protocol.\n   How do I obtain RFCs?\n      RFCs are available online\
    \ at several repositories around the\n      world.  For a list of repositories\
    \ and instructions about how to\n      obtain RFCs from each of the major US ones,\
    \ FTP the file in-\n      notes/rfc-retrieval.txt from the host ISI.EDU.  That\
    \ host supports\n      anonymous login.  You can also get information about RFC\n\
    \      repositories via electronic mail.  Send a message to rfc-\n      info@isi.edu.\
    \  In the body of the message, type\n      \"help: ways_to_get_rfcs\" (without\
    \ the quotes).\n      Two examples of obtaining RFCs online follow.\n      RFCs\
    \ can be obtained via FTP from NIC.DDN.MIL, with the pathname\n      rfc/rfcNNNN.txt\
    \ (where \"NNNN\" refers to the number of the RFC).\n      Login using FTP, username\
    \ \"anonymous\" and password \"guest\".\n      RFCs can also be obtained via FTP\
    \ from NIS.NSF.NET.  Using FTP,\n      login with username \"anonymous\" and password\
    \ \"guest\"; then connect\n      to the RFC directory (\"cd RFC\").  The file\
    \ name is of the form\n      RFCnnnn.TXT-1 (where \"nnnn\" refers to the number\
    \ of the RFC).  The\n      NIS also provides an automatic mail service for those\
    \ sites which\n      cannot use FTP.  Address the request to NIS-INFO@NIS.NSF.NET\
    \ and\n      leave the subject field of the message blank.  The first line of\n\
    \      the text of the message must be \"SEND RFCnnnn.TXT-1\", where nnnn\n  \
    \    is replaced by the RFC number.\n      Requests for special distribution should\
    \ be addressed to either\n      the author of the RFC in question, to NIC@NIC.DDN.MIL,\
    \ or to\n      NISC@NISC.SRI.COM.  SRI International operates the\n      FTP.NISC.SRI.COM\
    \ online repository of RFCs and other files, and\n      makes the RFCs available\
    \ in hardcopy for those people who have\n      neither FTP nor e-mail access to\
    \ the Internet.  Hardcopy RFCs are\n      sold by SRI on a cost-recovery basis.\
    \  In addition, SRI has a\n      hardcopy subscription service for RFCs, as well\
    \ as several\n      publications that incorporate selections of RFCs.  Unless\n\
    \      specifically noted otherwise on the RFC itself, all RFCs are for\n    \
    \  unlimited distribution.\n   How do I obtain a list of RFCs?\n      SRI maintains\
    \ a file that is an index of the RFCs.  It lists each\n      RFC, starting with\
    \ the most recent, and for each RFC provides the\n      number, title, author(s),\
    \ issue date, and number of hardcopy\n      pages.  In addition, it lists the\
    \ online formats (PostScript or\n      ASCII text) for each RFC and the number\
    \ of bytes each such version\n      is online.  If an RFC is also an FYI, that\
    \ fact is noted, with the\n      corresponding FYI number.  (There is a parallel\
    \ FYI Index\n      available).  Finally, the Index notes whether or not an RFC\
    \ is\n      obsoleted or updated by another RFC, and gives the number of that\n\
    \      RFC, or if an RFC itself obsoletes or updates another RFC, and\n      gives\
    \ that RFC number.  The index is updated online each time an\n      RFC is issued.\n\
    \      This RFC Index is available online for anonymous FTP from the\n      FTP.NISC.SRI.COM\
    \ host as rfc/rfc-index.txt.  The FYI Index is\n      online as fyi/fyi-index.txt.\
    \  They are also available via\n      electronic mail by sending a message to\
    \ mail-server@nisc.sri.com.\n      In the body of the message, say \"send rfc-index\"\
    \ or \"send fyi-\n      index\" (don't use quotes, but do use lowercase).  The\
    \ RFC Index is\n      also available from the SRI in hardcopy for $12, as are\
    \ individual\n      RFCs.  Call SRI at 1-415-859-3695 for help in obtaining the\
    \ Index.\n   What is the RFC-INFO service?\n      The Information Sciences Institute,\
    \ University of Southern\n      California (ISI) has announced a service called\
    \ RFC-Info.  Even\n      though this is a service, rather than a document, we'll\
    \ discuss it\n      in this section because it is so closely tied to RFC information.\n\
    \      RFC-Info is an e-mail based service to help in locating and\n      retrival\
    \ of RFCs and FYIs.  Users can ask for \"lists\" of all RFCs\n      and FYIs having\
    \ certain attributes (\"filters\") such as their ID,\n      keywords, title, author,\
    \ issuing organization, and date.  Once an\n      RFC is uniquely identified (e.g.,\
    \ by its RFC number) it may also\n      be retrieved.\n      To use the service\
    \ send e-mail to RFC-INFO@ISI.EDU with your\n      requests in the body of the\
    \ message.  Feel free to put anything in\n      the SUBJECT, the system ignores\
    \ it.  All input is case\n      independent.  Report problems to RFC-MANAGER@ISI.EDU.\n\
    \      To get started, you may send a message to RFC-INFO@ISI.EDU with\n     \
    \ requests such as in the following examples (without the\n      explanations\
    \ between brackets):\n"
