- title: 13. Condensed Glossary
  contents:
  - "13. Condensed Glossary\n   As with any profession, computers have a particular\
    \ terminology all\n   their own.  Below is a condensed glossary to assist in making\
    \ some\n   sense of the Internet world.\n   ACM     Association for Computing\
    \ Machinery\n           A group established in 1947 to promote professional\n\
    \           development and research on computers.\n   address There are two separate\
    \ uses of this term in internet\n           networking: \"electronic mail address\"\
    \ and \"internet\n           address\".   An electronic mail address is the string\n\
    \           of characters that you must give an electronic mail\n           program\
    \ to direct a message to a particular person.\n           See \"internet address\"\
    \ for its definition.\n   AI      Artificial Intelligence\n           The branch\
    \ of computer science which deals with the\n           simulation of human intelligence\
    \ by computer systems.\n   AIX     Advanced Interactive Executive\n          \
    \ IBM's version of Unix.\n   ANSI    American National Standards Institute\n \
    \          A group that certifies organizations which develop U.S.\n         \
    \  standards for the information processing industry.  ANSI\n           accredited\
    \ groups participate in defining network protocol\n           standards.\n   ARP\
    \     Address Resolution Protocol\n           An Internet protocol which runs\
    \ on Ethernet and all IEEE\n           802.X LANs which maps internet addresses\
    \ to MAC addresses.\n   ARPA    Advanced Research Projects Agency\n          \
    \ The former name of what is now called DARPA.\n   ARPANET Advanced Research Projects\
    \ Agency Network\n           A pioneering long haul network funded by ARPA.  It\n\
    \           served as the basis for early networking research as\n           well\
    \ as a central backbone during the development of\n           the Internet.  The\
    \ ARPANET consisted of individual\n           packet  switching computers interconnected\
    \ by leased lines.\n   AS      Autonomous System\n           A collection of gateways\
    \ (routers) under a single\n           administrative authority using a common\
    \ Interior Gateway\n           Protocol for routing packets.\n   ASCII   American\
    \ (National) Standard Code for Information Interchange\n   B       Byte\n    \
    \       One character of information, usually eight bits wide.\n   b       bit\
    \ - binary digit\n           The smallest amount of information which may be stored\n\
    \           in a computer.\n   BBN     Bolt Beranek and Newman, Inc.\n       \
    \    The Cambridge, MA company responsible for development,\n           operation\
    \ and monitoring of the ARPANET, and later,\n           the Internet core gateway\
    \ system, the CSNET Coordination\n           and Information Center (CIC), and\
    \ NSFNET Network\n           Service Center (NNSC).\n   BITNET  Because It's Time\
    \ Network\n           BITNET has about 2,500 host computers, primarily at\n  \
    \         universities, in many countries.  It is managed by\n           EDUCOM,\
    \ which provides administrative support and\n           information services.\
    \  There are three\n           main constituents of the network: BITNET in the\
    \ United\n           States and Mexico, NETNORTH in Canada, and EARN in\n    \
    \       Europe.  There are also AsiaNet, in Japan, and\n           connections\
    \ in South America.  See CREN.\n   bps     bits per second\n           A measure\
    \ of data transmission speed.\n   BSD     Berkeley Software Distribution\n   \
    \        Term used when describing different versions\n           of the Berkeley\
    \ UNIX software, as in \"4.3BSD\n           UNIX\".\n   catenet A network in which\
    \ hosts are connected to networks\n           with varying characteristics, and\
    \ the networks\n           are interconnected by gateways (routers).  The\n  \
    \         Internet is an example of a catenet.\n   CCITT   International Telegraph\
    \ and Telephone\n           Consultative Committee\n   core gateway\n        \
    \   Historically, one of a set of gateways (routers)\n           operated by the\
    \ Internet Network Operations Center\n           at BBN.  The core gateway system\
    \ forms a central part\n           of Internet routing in that all groups had\
    \ to advertise\n           paths to their networks from a core gateway.\n   CREN\
    \    The Corporation for Research and Educational Networking\n           BITNET\
    \ and CSNET have recently merged to form CREN.\n   CSNET   Computer + Science\
    \ Network\n           A large data communications network for institutions doing\n\
    \           research in computer science.   It uses several different\n      \
    \     protocols including some of its own.  CSNET sites include\n           universities,\
    \ research laboratories, and commercial\n           companies.  See CREN.\n  \
    \ DARPA   U.S. Department of Defense Advanced Research Projects Agency\n     \
    \      The government agency that funded the ARPANET and later\n           started\
    \ the Internet.\n   Datagram\n           A self-contained, independent entity\
    \ of data carrying\n           sufficient information to be routed from the source\n\
    \           to the destination data terminal equipment without\n           reliance\
    \ on earlier exchanges between this source\n           and destination data terminal\
    \ equipment and the\n           transporting network.\n   DCA     Defense Communications\
    \ Agency\n           Former name of the Defense Information Systems Agency\n \
    \          (DISA).  See DISA.\n   DDN     Defense Data Network\n           Comprises\
    \ the MILNET and several other DoD networks.\n   DDN NIC The network information\
    \ center at Network Solutions, Inc.\n           It is the primary repository for\
    \ RFCs and Internet Drafts,\n           as well as providing other services.\n\
    \   DEC     Digital Equipment Corporation\n   DECnet  Digital Equipment Corporation\
    \ network\n           A networking protocol for DEC computers and network devices.\n\
    \   default route\n           A routing table entry which is used to direct any\
    \ data\n           addressed to any network numbers not explicitly listed\n  \
    \         in the routing table.\n   DISA    Defense Information Systems Agency\n\
    \           Formerly called DCA, this is the government agency\n           responsible\
    \ for installing the Defense Data Network\n           (DDN) portion of the Internet,\
    \ including the MILNET\n           lines and nodes.  Currently, DISA administers\
    \ the\n           DDN, and supports the user assistance services of the\n    \
    \       DDN NIC.\n   DNS     The Domain Name System is a mechanism used in\n \
    \          the Internet for translating names of host computers\n           into\
    \ addresses.  The DNS also allows host computers\n           not directly on the\
    \ Internet to have registered\n           names in the same style, but returns\
    \ the electronic\n           mail gateway which accesses the non-Internet network\n\
    \           instead of an IP address.\n   DOD     U.S. Department of Defense\n\
    \   DOE     U.S. Department of Energy\n   dot address (dotted address notation)\n\
    \           Dot address refers to the common notation for Internet\n         \
    \  addresses of the form A.B.C.D; where each letter represents,\n           in\
    \ decimal, one byte of the four byte IP address.\n   Dynamic Adaptive Routing\n\
    \           Automatic rerouting of traffic based on a sensing and analysis\n \
    \          of current actual network conditions.  NOTE: this does not\n      \
    \     include cases of routing decisions taken on predefined\n           information.\n\
    \   EARN    European Academic Research Network\n   EBCDIC  Extended Binary-coded\
    \ Decimal Interchange Code\n   EGP     Exterior Gateway Protocol\n           A\
    \ protocol which distributes routing information to the\n           gateways (routers)\
    \ which connect autonomous systems.\n   Ethernet\n           A network standard\
    \ for the hardware and data link levels.\n           There are two types of Ethernet:\
    \ Digital/Intel/Xerox (DIX)\n           and IEEE 802.3.\n   FDDI    Fiber Distributed\
    \ Data Interface\n           FDDI is a high-speed (100Mb) token ring LAN.\n  \
    \ FIPS    Federal Information Processing Standard\n   FTP     File Transfer Protocol\n\
    \           The Internet standard high-level protocol for\n           transferring\
    \ files from one computer to another.\n   gateway See router\n   GB      Gigabyte\n\
    \           A unit of data storage size which represents 10^9 (one\n         \
    \  billion) characters of information.\n   Gb      Gigabit\n           10^9 bits\
    \ of information (usually used to express a\n           data transfer rate; as\
    \ in, 1 gigabit/second = 1Gbps).\n   GNU     Gnu's Not UNIX\n           A UNIX-compatible\
    \ operating system developed by the\n           Free Software Foundation.\n  \
    \ header  The portion of a packet, preceding the actual data,\n           containing\
    \ source and destination addresses and\n           error-checking fields.\n  \
    \ host number\n           The part of an internet address that designates which\n\
    \           node on the (sub)network is being addressed.\n   HP      Hewlett-Packard\n\
    \   I/O     Input/Output\n   IAB     Internet Activities Board\n           The\
    \ IAB is the coordinating committee for Internet\n           design, engineering\
    \ and management.\n   IBM     International Business Machines Corporation\n  \
    \ ICMP    Internet Control Message Protocol\n           ICMP is an extension to\
    \ the Internet Protocol.  It\n           allows for the generation of error messages,\n\
    \           test packets and informational messages related to IP.\n   IEEE  \
    \  Institute for Electrical and Electronics Engineers\n   IETF    Internet Engineering\
    \ Task Force\n           The IETF is a large open community of network designers,\n\
    \           operators, vendors, and researchers whose purpose is to\n        \
    \   coordinate the operation, management and evolution of\n           the Internet,\
    \ and to resolve short- and mid-range\n           protocol and architectural issues.\
    \  It is a major source\n           of proposed protocol standards which are submitted\
    \ to the\n           Internet Activities Board for final approval.  The IETF\n\
    \           meets three times a year and extensive minutes of the\n          \
    \ plenary proceedings are issued.\n   internet\n   internetwork\n           Any\
    \ connection of two or more local or wide-area networks.\n   Internet\n      \
    \     The global collection of interconnected local, mid-level and\n         \
    \  wide-area networks which use IP as the network layer\n           protocol.\n\
    \   internet address\n           An assigned number which identifies a host in\
    \ an internet.\n           It has two or three parts: network number, optional\
    \ subnet\n           number, and host number.\n   IP      Internet Protocol\n\
    \           The network layer protocol for the Internet.  It is a packet\n   \
    \        switching, datagram protocol defined in RFC 791.\n   IRTF    Internet\
    \ Research Task Force\n           The IRTF is a community of network researchers,\n\
    \           generally with an Internet focus.  The work of the IRTF\n        \
    \   is governed by its Internet Research Steering Group (IRSG).\n   ISO     International\
    \ Organization for Standardization\n   KB      Kilobyte\n           A unit of\
    \ data storage size which represents 10^3\n           (one thousand) characters\
    \ of information.\n   Kb      Kilobit\n           10^3 bits of information (usually\
    \ used to express a\n           data transfer rate; as in, 1 kilobit/second =\
    \ 1Kbps = 1Kb).\n   LAN     Local Area Network\n           A network that takes\
    \ advantage of the proximity of computers\n           to offer relatively efficient,\
    \ higher speed communications\n           than long-haul or wide-area networks.\n\
    \   LISP    List Processing Language\n           A high-level computer language\
    \ invented by Professor John\n           McCarthy in 1961 to support research\
    \ into computer based\n           logic, logical reasoning, and artificial intelligence.\
    \  It\n           was the first symbolic (as opposed to numeric) computer\n  \
    \         processing language.\n   MAC     Medium Access Control\n           For\
    \ broadcast networks, it is the method which devices use\n           to determine\
    \ which device has line access at any given\n           time.\n   Mac     Apple\
    \ Macintosh computer.\n   MAN     Metropolitan Area Network\n   MB      Megabyte\n\
    \           A unit of data storage size which represents\n           10^6 (one\
    \ million) characters of information.\n   Mb      Megabit\n           10^6 bits\
    \ of information (usually used to express a\n           data transfer rate; as\
    \ in, 1 megabit/second = 1Mbps).\n   MILNET  Military Network\n           A network\
    \ used for unclassified military production\n           applications.  It is part\
    \ of the DDN and the Internet.\n   MIT     Massachusetts Institute of Technology\n\
    \   MTTF    Mean Time to Failure\n           The average time between hardware\
    \ breakdown or loss of\n           service.  This may be an empirical measurement\
    \ or a\n           calculation based on the MTTF of component parts.\n   MTTR\
    \    Mean Time to Recovery (or Repair)\n           The average time it takes to\
    \ restore service after a\n           breakdown or loss.  This is usually an empirical\
    \ measurement.\n   MVS     Multiple Virtual Storage\n           An IBM operating\
    \ system based on OS/1.\n   NASA    National Aeronautics and Space Administration\n\
    \   NBS     National Bureau of Standards\n           Now called NIST.\n   network\
    \ number\n           The part of an internet address which designates the\n  \
    \         network to which the addressed node belongs.\n   NFS     Network File\
    \ System\n           A network service that lets a program running on one\n  \
    \         computer to use data stored on a different computer on\n           the\
    \ same internet as if it were on its own disk.\n   NIC     Network Information\
    \ Center\n           An organization which provides network users with\n     \
    \      information about services provided by the network.\n   NOC     Network\
    \ Operations Center\n           An organization that is responsible for maintaining\n\
    \           a network.\n   NIST    National Institute of Standards and Technology\n\
    \           Formerly NBS.\n   NSF     National Science Foundation\n   NSFNET \
    \ National Science Foundation Network\n           The NSFNET is a highspeed \"\
    network of networks\" which is\n           hierarchical in nature.  At the highest\
    \ level is a\n           backbone network currently comprising 16 nodes connected\n\
    \           to a 45Mbps facility which spans the continental United\n        \
    \   States.  Attached to that are mid-level networks and\n           attached\
    \ to the mid-levels are campus and local\n           networks.  NSFNET also has\
    \ connections out of the U.S.\n           to Canada, Mexico, Europe, and the Pacific\
    \ Rim.  The\n           NSFNET is part of the Internet.\n   NSFNET  Mid-level\
    \ Level Network\n           A network connected to the highest level of the NSFNET\
    \ that\n           covers a region of the United States.  It is to mid-level\n\
    \           networks that local sites connect.  The mid-level networks\n     \
    \      were once called \"regionals\".\n   OSI     Open Systems Interconnection\n\
    \           A set of protocols designed to be an international standard\n    \
    \       method for connecting unlike computers and networks.  Europe\n       \
    \    has done most of the work developing OSI and will probably\n           use\
    \ it as soon as possible.\n   OSI Reference Model\n           An \"outline\" of\
    \ OSI which defines its seven layers and\n           their functions.  Sometimes\
    \ used to help describe other\n           networks.\n   OSPF    Open Shortest-Path\
    \ First Interior Gateway Protocol\n           A proposed replacement for RIP.\
    \  It addresses some\n           problems of RIP and is based upon principles\
    \ that have\n           been well-tested in non-internet protocols.  Originally\n\
    \           acronymed as OSPFIGP.\n   packet  The unit of data sent across a packet\
    \ switching network.\n           The term is used loosely.  While some Internet\n\
    \           literature uses it to refer specifically to data sent\n          \
    \ across a physical network, other literature views\n           the Internet as\
    \ a packet switching network\n           and describes IP datagrams as packets.\n\
    \   PC      Personal Computer\n   PCNFS   Personal Computer Network File System\n\
    \   PPP     Point-to-Point Protocol\n           The Point-to-Point Protocol (PPP)\
    \ provides a method for\n           transmitting datagrams over serial point-to-point\
    \ links.\n   protocol\n           A formal description of message formats and\
    \ the rules\n           two computers must follow to exchange those messages.\n\
    \           Protocols can describe low-level details of\n           machine-to-machine\
    \ interfaces (e.g., the order in\n           which bits and bytes are sent across\
    \ a wire)\n           or high-level exchanges between allocation\n           programs\
    \ (e.g., the way in which two programs\n           transfer a file across the\
    \ Internet).\n   RFC     The Internet's Request for Comments documents series\n\
    \           The RFCs are working notes of the Internet research and\n        \
    \   development community.  A document in this series may be on\n           essentially\
    \ any topic related to computer communication, and\n           may be anything\
    \ from a meeting report to the specification of\n           a standard.\n   RIP\
    \     Routing Information Protocol\n           One protocol which may be used\
    \ on internets simply to pass\n           routing information between gateways.\
    \   It is used on many\n           LANs and on some of the NSFNET intermediate\
    \ level networks.\n   RJE     Remote Job Entry\n           The general protocol\
    \ for submitting batch jobs and\n           retrieving the results.\n   router\
    \  A special-purpose dedicated computer that attaches to\n           two or more\
    \ networks and routes packets from one\n           network to the other.  In particular,\
    \ an Internet\n           router forwards IP datagrams among the networks it\n\
    \           connects.  Gateways route packets to other\n           gateways until\
    \ they can be delivered to the final\n           destination directly across one\
    \ physical network.\n   RPC     Remote Procedure Call\n           An easy and\
    \ popular paradigm for implementing the\n           client-server model of distributed\
    \ computing.\n   server  A computer that shares its resources, such as printers\n\
    \           and files, with other computers on the network.  An\n           example\
    \ of this is a Network Files System (NFS)\n           Server which shares its\
    \ disk space with one or more\n           workstations that may not have local\
    \ disk drives of\n           their own.\n   SLIP    Serial Line Internet Protocol\n\
    \           SLIP is currently a defacto standard, commonly used for\n        \
    \   point-to-point serial connections running TCP/IP.  It is\n           not an\
    \ Internet standard but is defined in RFC 1055.\n   SMTP    Simple Mail Transfer\
    \ Protocol\n           The Internet standard protocol for transferring\n     \
    \      electronic mail messages from one computer to another.\n           SMTP\
    \ specifies how two mail systems interact and the\n           format of control\
    \ messages they exchange to transfer mail.\n   SNA     System Network Architecture\n\
    \           IBM's data communications protocol.\n   SNMP    Simple Network Management\
    \ Protocol\n           The Simple Network Management Protocol (RFC 1157) is the\n\
    \           Internet's standard for remote monitoring and management\n       \
    \    of hosts, routers and other nodes and devices on a network.\n   subnet  A\
    \ portion of a network, which may be a physically independent\n           network,\
    \ which shares a network address with other portions\n           of the network\
    \ and is distinguished by a subnet number.  A\n           subnet is to a network\
    \ what a network is to an internet.\n   subnet number\n           A part of the\
    \ internet address which designates a subnet.\n           It is ignored for the\
    \ purposes internet routing, but is\n           used for intranet routing.\n \
    \  T1      A term for a digital carrier facility used to transmit a\n        \
    \   DS-1 formatted digital signal at 1.544 megabits per second.\n   T3      A\
    \ term for a digital carrier facility used to transmit a DS-3\n           formatted\
    \ digital signal at 44.746 megabits per second.\n   TCP     Transmission Control\
    \ Protocol\n           A transport layer protocol for the Internet.  It is a\n\
    \           connection oriented, stream protocol defined by RFC 793.\n   TCP/IP\
    \  Transmission Control Protocol/Internet Protocol\n           This is a common\
    \ shorthand which refers to the suite\n           of application and transport\
    \ protocols which run over IP.\n           These include FTP, TELNET, SMTP, and\
    \ UDP (a transport\n           layer protocol).\n   Telenet A public packet-switching\
    \ network operated by US Sprint.\n           Also known as \"SprintNet\".\n  \
    \ TELNET  The Internet standard protocol for remote terminal\n           connection\
    \ service.  TELNET allows a user at one site\n           to interact with a remote\
    \ timesharing system at\n           another site as if the user's terminal was\
    \ connected\n           directly to the remote computer.\n   Token Ring\n    \
    \       A type of LAN.   Examples are IEEE 802.5, ProNET-10/80 and\n         \
    \  FDDI.  The term \"token ring\" is often used to denote 802.5\n   Tymnet  A\
    \ public character-switching/packet-switching network\n           operated by\
    \ British Telecom.\n   UDP     User Datagram Protocol\n           A transport\
    \ layer protocol for the Internet.  It is a\n           datagram protocol which\
    \ adds a level of reliability and\n           multiplexing to IP datagrams.  It\
    \ is defined in RFC 768.\n   ULTRIX  UNIX-based operating system for Digital Equipment\
    \ Corporation\n           computers.\n   UNIX    An operating system developed\
    \ by Bell Laboratories that\n           supports multiuser and multitasking operations.\n\
    \   UUCP    UNIX-to-UNIX Copy Program\n           A protocol used for communication\
    \ between consenting\n           UNIX systems.\n   VMS     Virtual Memory System\n\
    \           A Digital Equipment Corporation operating system.\n   WAN     Wide\
    \ Area Network\n   WHOIS   An Internet program which allows users to query a database\
    \ of\n           people and other Internet entities, such as domains,\n      \
    \     networks, and hosts, kept at the DDN NIC.  The information for\n       \
    \    people shows a person's company name, address, phone number\n           and\
    \ email address.\n   XNS     Xerox Network System\n           A data communications\
    \ protocol suite developed by Xerox.  It\n           uses Ethernet to move the\
    \ data between computers.\n   X.25    A data communications interface specification\
    \ developed to\n           describe how data passes into and out of public data\n\
    \           communications networks.  The public networks such as\n          \
    \ Sprintnet and Tymnet use X.25 to interface to customer\n           computers.\n"
