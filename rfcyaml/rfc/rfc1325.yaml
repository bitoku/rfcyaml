- title: 1. Introduction
  contents:
  - "1. Introduction\n   New users joining the Internet community have the same questions\
    \ as\n   did everyone else who has ever joined.  Our quest is to provide the\n\
    \   Internet community with up to date, basic Internet knowledge and\n   experience,\
    \ while moving the redundancies away from the electronic\n   mailing lists so\
    \ that the lists' subscribers do not have to read the\n   same queries and answers\
    \ over and over again.\n   Future updates of this memo will be produced as User\
    \ Services members\n   become aware of additional questions that should be included,\
    \ and of\n   deficiencies or inaccuracies that should be amended in this document.\n\
    \   Although the RFC number of this document will change with each\n   update,\
    \ it will always have the designation of FYI 4.  An additional\n   FYI Q/A, FYI\
    \ 7, is published that deals with intermediate and\n   advanced Q/A topics [11].\n\
    \   The Q/A mailing lists are maintained by Gary Malkin at Xylogics.COM.\n   They\
    \ are used by a subgroup of the User Services Working Group to\n   discuss the\
    \ Q/A FYIs.  They include:\n   quail@xylogics.com      This is a discussion mailing\
    \ list.  Its\n                           primary use is for pre-release review\
    \ of\n                           the Q/A FYIs.  It is not necessary to be\n  \
    \                         on this list to get the FYI documents.\n   quail-request@xylogics.com\
    \  This is how you join and leave the quail\n                               mailing\
    \ list.\n   quail-box@xylogics.com  This is a write-only list which serves as\
    \ a\n                           repository for candidate questions and\n     \
    \                      answers.  It is not necessary to be on the\n          \
    \                 quail mailing list to forward to the\n                     \
    \      quail-box.  Please note that this is not a\n                          \
    \ place to ask questions to which you don't\n                           know the\
    \ answers.\n"
