    Transmission of IPv6 Packets over FDDI\n             Networks\", RFC 2467, December\
    \ 1998.\n   [RFC2119] Bradner, S., \"Key words for use in RFCs to Indicate\n \
    \            Requirement Levels\", BCP 14, RFC 2119, March 1997.\n   [TLAASN]\
    \  Hinden, R., \"TLA and NLA Assignment Rules\", Work in\n             Progress.\n"
- title: 5.0 Security Considerations
  contents:
  - "5.0 Security Considerations\n   This document defines a test approach for creating\
    \ aggregatable\n   address consistent with [AGGR].  It does not have any direct\
    \ impact\n   on Internet infrastructure security.  Authentication of IPv6 packets\n\
    \   is defined in [AUTH].\n"
