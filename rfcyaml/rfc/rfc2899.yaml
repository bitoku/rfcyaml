- title: __initial_text__
  contents:
  - "                      Request for Comments Summary\n                        \
    \ RFC Numbers 2800-2899\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 2800\n   through RFCs 2899.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nCopyright Notice\n   Copyright (C) The Internet\
    \ Society (2001).  All Rights Reserved.\nNote\n   Many RFCs, but not all, are\
    \ Proposed Standards, Draft Standards, or\n   Standards.  Since the status of\
    \ these RFCs may change during the\n   standards processing, we note here only\
    \ that they are on the\n   standards track.  Please see the latest edition of\
    \ \"Internet Official\n   Protocol Standards\" for the current state and status\
    \ of these RFCs.\n   In the following, RFCs on the standards track are marked\
    \ [STANDARDS-\n   TRACK].\n2899    Ginoza          May 2001        Request for\
    \ Comments Summary\nThis memo.\n2898    Kaliski         Sep 2000        PKCS #5:\
    \ Password-Based\nThis document provides recommendations for the implementation\
    \ of\npassword-based cryptography, covering key derivation functions,\nencryption\
    \ schemes, message-authentication schemes, and ASN.1 syntax\nidentifying the techniques.\
    \  This memo provides information for the\nInternet community.\n2897    Cromwell\
    \        Aug 2000        Proposal for an MGCP Advanced\n                     \
    \                   Audio Package\nThis document is a proposal to add a new event/signal\
    \ package to the\nMGCP (Media Gateway Control Protocol) protocol to control an\
    \ ARF (Audio\nResource Function) which may reside on a Media Gateway or specialized\n\
    Audio Server.  This memo provides information for the Internet\ncommunity.\n2896\
    \    Bierman         Aug 2000        Remote Network Monitoring MIB\n         \
    \                               Protocol Identifier Macros\nThis memo contains\
    \ various protocol identifier examples, which can be\nused to produce valid protocolDirTable\
    \ INDEX encodings, as defined by\nthe Remote Network Monitoring MIB and the RMON\
    \ Protocol Identifier\nReference.  This memo provides information for the Internet\
    \ community.\n2895    Bierman         Aug 2000        Remote Network Monitoring\
    \ MIB\n                                        Protocol Identifier Reference\n\
    This memo defines a notation describing protocol layers in a protocol\nencapsulation,\
    \ specifically for use in encoding INDEX values for the\nprotocolDirTable, found\
    \ in the RMON-2 MIB.  [STANDARDS TRACK]\n2894    Crawford        Aug 2000    \
    \    Router Renumbering for IPv6\nThis document defines a mechanism called Router\
    \ Renumbering (\"RR\") which\nallows address prefixes on routers to be configured\
    \ and reconfigured\nalmost as easily as the combination of Neighbor Discovery\
    \ and Address\nAutoconfiguration works for hosts.  [STANDARDS TRACK]\n2893   \
    \ Gilligan        Aug 2000        Transition Mechanisms for IPv6\n           \
    \                             Hosts and Routers\nThis document specifies IPv4\
    \ compatibility mechanisms that can be\nimplemented by IPv6 hosts and routers.\
    \  [STANDARDS TRACK]\n2892    Tsiang          Aug 2000        The Cisco SRP MAC\
    \ Layer\n                                        Protocol\nThis document specifies\
    \ the MAC layer protocol, \"Spatial Reuse Protocol\"\n(SRP) for use with ring\
    \ based media.  This is a second version of the\nprotocol (V2).  This memo provides\
    \ information for the Internet\ncommunity.\n2891    Howes           Aug 2000 \
    \       LDAP Control Extension for\n                                        Server\
    \ Side Sorting of Search\n                                        Results\nThis\
    \ document describes two LDAPv3 control extensions for server side\nsorting of\
    \ search results.  These controls allows a client to specify\nthe attribute types\
    \ and matching rules a server should use when\nreturning the results to an LDAP\
    \ search request.  [STANDARDS TRACK]\n2890    Dommety         Sep 2000       \
    \ Key and Sequence Number\n                                        Extensions\
    \ to GRE\nThis document describes extensions by which two fields, Key and Sequence\n\
    Number, can be optionally carried in the GRE Header.  [STANDARDS TRACK]\n2889\
    \    Mandeville      Aug 2000        Benchmarking Methodology for\n          \
    \                              LAN Switching Devices\nThis document is intended\
    \ to provide methodology for the benchmarking of\nlocal area network (LAN) switching\
    \ devices.  This memo provides\ninformation for the Internet community.\n2888\
    \    Srisuresh       Aug 2000        Secure Remote Access with L2TP\nThe objective\
    \ of this document is to extend security characteristics of\nIPsec to remote access\
    \ users, as they dial-in through the Internet.\nThis memo provides information\
    \ for the Internet community.\n2887    Handley         Aug 2000        The Reliable\
    \ Multicast Design\n                                        Space for Bulk Data\
    \ Transfer\nThis document provides an overview of the design space and the ways\
    \ in\nwhich application constraints affect possible solutions.  This memo\nprovides\
    \ information for the Internet community.\n2886    Taylor          Sep 2000  \
    \      Megaco Errata\nThis document records the errors found in the Megaco/H.248\
    \ protocol\ndocument, along with the changes proposed in the text of that document\n\
    to resolve them.  [STANDARDS TRACK]\n2885    Cuervo          Sep 2000        Megaco\
    \ Protocol version 0.8\nThis document is common text with Recommendation H.248\
    \ as redetermined\nin Geneva, February 2000.  It must be read in conjunction with\
    \ the\nMegaco Errata, RFC 2886.  [STANDARDS TRACK]\n2884    Hadi Salim      Jul\
    \ 2000        Performance Evaluation of\n                                    \
    \    Explicit Congestion\n                                        Notification\
    \ (ECN) in IP\n                                        Networks\nThis memo presents\
    \ a performance study of the Explicit Congestion\nNotification (ECN) mechanism\
    \ in the TCP/IP protocol using our\nimplementation on the Linux Operating System.\
    \  This memo provides\ninformation for the Internet community.\n2883    Floyd\
    \           Jul 2000        An Extension to the Selective\n                  \
    \                      Acknowledgement (SACK) Option\n                       \
    \                 for TCP\nThis note defines an extension of the Selective Acknowledgement\
    \ (SACK)\nOption for TCP.  [STANDARDS TRACK]\n2882    Mitton          Jul 2000\
    \        Network Access Servers\n                                        Requirements:\
    \ Extended RADIUS\n                                        Practices\nThis document\
    \ describes current practices implemented in NAS products\nthat go beyond the\
    \ scope of the RADIUS (Remote Authentication Dial In\nUser Service) RFCs 2138,\
    \ 2139.  This memo provides information for the\nInternet community.\n2881   \
    \ Mitton          Jul 2000        Network Access Server\n                    \
    \                    Requirements Next Generation\n                          \
    \              (NASREQNG) NAS Model\nThis document describes the terminology and\
    \ gives a model of typical\nNetwork Access Server (NAS).  This memo provides information\
    \ for the\nInternet community.\n2880    McIntyre        Aug 2000        Internet\
    \ Fax T.30 Feature\n                                        Mapping\nThis document\
    \ describes how to map Group 3 fax capability identification\nbits, described\
    \ in ITU T.30, into the Internet fax feature schema\ndescribed in \"Content feature\
    \ schema for Internet fax\".  This memo\nprovides information for the Internet\
    \ community.\n2879    Klyne           Aug 2000        Content Feature Schema for\n\
    \                                        Internet Fax (V2)\nThis document defines\
    \ a content media feature schema for Internet fax.\n[STANDARDS TRACK]\n2878  \
    \  Higashiyama     Jul 2000        PPP Bridging Control Protocol\n           \
    \                             (BCP)\nThis document defines the Network Control\
    \ Protocol for establishing and\nconfiguring Remote Bridging for PPP links.  [STANDARDS\
    \ TRACK]\n2877    Murphy, Jr.     Jul 2000        5250 Telnet Enhancements\nThis\
    \ memo describes the interface to the IBM 5250 Telnet server that\nallows client\
    \ Telnet to request a Telnet terminal or printer session\nusing a specific device\
    \ name.  This memo provides information for the\nInternet community.\n2876   \
    \ Pawling         Jul 2000        Use of the KEA and SKIPJACK\n              \
    \                          Algorithms in CMS\nThis document describes the conventions\
    \ for using the Key Exchange\nAlgorithm (KEA) and SKIPJACK encryption algorithm\
    \ in conjunction with\nthe Cryptographic Message Syntax [CMS] enveloped-data and\
    \ encrypted-\ndata content types.  This memo provides information for the Internet\n\
    community.\n2875    Prafullchandra  Jul 2000        Diffie-Hellman\n         \
    \                               Proof-of-Possession Algorithms\nThis document\
    \ describes two methods for producing an integrity check\nvalue from a Diffie-Hellman\
    \ key pair.  [STANDARDS TRACK]\n2874    Crawford        Jul 2000        DNS Extensions\
    \ to Support IPv6\n                                        Address Aggregation\
    \ and\n                                        Renumbering\nThis document defines\
    \ changes to the Domain Name System to support\nrenumberable and aggregatable\
    \ IPv6 addressing.  [STANDARDS TRACK]\n2873    Xiao            Jun 2000      \
    \  TCP Processing of the IPv4\n                                        Precedence\
    \ Field\nThis memo describes a conflict between TCP and DiffServ on the use of\n\
    the three leftmost bits in the TOS octet of an IPv4 header.  [STANDARDS\nTRACK]\n\
    2872    Bernet          Jun 2000        Application and Sub\n                \
    \                        Application Identity Policy\n                       \
    \                 Element for Use with RSVP\nRSVP signaling messages typically\
    \ include policy data objects, which in\nturn contain policy elements.  Policy\
    \ elements may describe user and/or\napplication information, which may be used\
    \ by RSVP aware network\nelements to apply appropriate policy decisions to a traffic\
    \ flow.  This\nmemo details the usage of policy elements that provide application\n\
    information.  [STANDARDS TRACK]\n2871    Rosenberg       Jun 2000        A Framework\
    \ for Telephony\n                                        Routing over IP\nThis\
    \ document serves as a framework for Telephony Routing over IP\n(TRIP), which\
    \ supports the discovery and exchange of IP telephony\ngateway routing tables\
    \ between providers.  This memo provides\ninformation for the Internet community.\n\
    2870    Bush            Jun 2000        Root Name Server Operational\n       \
    \                                 Requirements\nThe primary focus of this document\
    \ is to provide guidelines for\noperation of the root name servers.  This document\
    \ specifies an Internet\nBest Current Practices for the Internet Community, and\
    \ requests\ndiscussion and suggestions for improvements.\n2869    Rigney     \
    \     Jun 2000        RADIUS Extensions\nThis document describes additional attributes\
    \ for carrying\nauthentication, authorization and accounting information between\
    \ a\nNetwork Access Server (NAS) and a shared Accounting Server using the\nRemote\
    \ Authentication Dial In User Service (RADIUS) protocol described\nin RFC 2865\
    \ and RFC 2866.  This memo provides information for the\nInternet community.\n\
    2868    Zorn            Jun 2000        RADIUS Attributes for Tunnel\n       \
    \                                 Protocol Support\nThis document defines a set\
    \ of RADIUS (Remote Authentication Dial In\nUser Service) attributes designed\
    \ to support the provision of compulsory\ntunneling in dial-up networks.  This\
    \ memo provides information for the\nInternet community.\n2867    Zorn       \
    \     Jun 2000        RADIUS Accounting\n                                    \
    \    Modifications for Tunnel\n                                        Protocol\
    \ Support\nThis document defines new RADIUS (Remote Authentication Dial In User\n\
    Service) accounting Attributes and new values for the existing Acct-\nStatus-Type\
    \ Attribute designed to support the provision of compulsory\ntunneling in dial-up\
    \ networks.  This memo provides information for the\nInternet community.\n2866\
    \    Rigney          Jun 2000        RADIUS Accounting\nThis document describes\
    \ a protocol for carrying accounting information\nbetween a Network Access Server\
    \ and a shared Accounting Server.  This\nmemo provides information for the Internet\
    \ community.\n2865    Rigney          Jun 2000        Remote Authentication Dial\
    \ In\n                                        User Service (RADIUS)\nThis document\
    \ describes a protocol for carrying authentication,\nauthorization, and configuration\
    \ information between a Network Access\nServer which desires to authenticate its\
    \ links and a shared\nAuthentication Server.  [STANDARDS TRACK]\n2864    McCloghrie\
    \      Jun 2000        The Inverted Stack Table\n                            \
    \            Extension to the Interfaces\n                                   \
    \     Group MIB\nThis memo defines a portion of the Management Information Base\
    \ (MIB) for\nuse with network management protocols in the Internet community.\
    \  In\nparticular, it describes managed objects which provide an inverted\nmapping\
    \ of the interface stack table used for managing network\ninterfaces.  [STANDARDS\
    \ TRACK]\n2863    McCloghrie      Jun 2000        The Interfaces Group MIB\nThis\
    \ memo discusses the 'interfaces' group of MIB-II, especially the\nexperience\
    \ gained from the definition of numerous media-specific MIB\nmodules for use in\
    \ conjunction with the 'interfaces' group for managing\nvarious sub-layers beneath\
    \ the internetwork-layer.  It specifies\nclarifications to, and extensions of,\
    \ the architectural issues within\nthe MIB-II model of the 'interfaces' group.\
    \  [STANDARDS TRACK]\n2862    Civanlar        Jun 2000         RTP Payload Format\
    \ for\n                                         Real-Time Pointers\nThis document\
    \ describes an RTP payload format for transporting the\ncoordinates of a dynamic\
    \ pointer that may be used during a presentation.\n[STANDARDS TRACK]\n2861   \
    \ Handley         Jun 2000        TCP Congestion Window\n                    \
    \                    Validation\nThis document describes a simple modification\
    \ to TCP's congestion\ncontrol algorithms to decay the congestion window cwnd\
    \ after the\ntransition from a sufficiently-long application-limited period, while\n\
    using the slow-start threshold ssthresh to save information about the\nprevious\
    \ value of the congestion window.  This memo defines an\nExperimental Protocol\
    \ for the Internet community.\n2860    Carpenter       Jun 2000        Memorandum\
    \ of Understanding\n                                        Concerning the Technical\
    \ Work\n                                        of the Internet Assigned\n   \
    \                                     Numbers Authority\nThis document places\
    \ on record the text of the Memorandum of\nUnderstanding concerning the technical\
    \ work of the IANA that was signed\non March 1, 2000 between the IETF and ICANN,\
    \ and ratified by the ICANN\nBoard on March 10, 2000.  This memo provides information\
    \ for the\nInternet community.\n2859    Fang            Jun 2000        A Time\
    \ Sliding Window Three\n                                        This memo defines\
    \ a Time\nThis memo defines a Time Sliding Window Three Colour Marker (TSWTCM),\n\
    which can be used as a component in a Diff-Serv traffic conditioner.\nThis memo\
    \ defines an Experimental Protocol for the Internet community.\n2858    Bates\
    \           Jun 2000        Multiprotocol Extensions for\n                   \
    \                     BGP-4\nThis document defines extensions to BGP-4 to enable\
    \ it to carry routing\ninformation for multiple Network Layer protocols (e.g.,\
    \ IPv6, IPX,\netc...).  [STANDARDS TRACK]\n2857    Keromytis       Jun 2000  \
    \      The Use of HMAC-RIPEMD-160-96\n                                       \
    \ within ESP and AH\nThis memo describes the use of the HMAC algorithm in conjunction\
    \ with\nthe RIPEMD-160 algorithm as an authentication mechanism within the\nrevised\
    \ IPSEC Encapsulating Security Payload (ESP) and the revised IPSEC\nAuthentication\
    \ Header (AH).  [STANDARDS TRACK]\n2856    Bierman         Jun 2000        Textual\
    \ Conventions for\n                                        Additional High Capacity\
    \ Data\n                                        Types\nThis memo specifies new\
    \ textual conventions for additional high capacity\ndata types, intended for SNMP\
    \ implementations which already support the\nCounter64 data type.  [STANDARDS\
    \ TRACK]\n2855    Fujisawa        Jun 2000        DHCP for IEEE 1394\nThis memo\
    \ describes specific usage of some fields of DHCP (Dynamic Host\nConfiguration\
    \ Protocol) messages.  IEEE Std 1394-1995 is a standard for\na High Performance\
    \ Serial Bus.  Since 1394 uses a different link-layer\naddressing method than\
    \ conventional IEEE802/Ethernet, the usage of some\nfields must be clarified to\
    \ achieve interoperability.  [STANDARDS TRACK]\n2854    Connolly        Jun 2000\
    \        The 'text/html' Media Type\nThis document summarizes the history of HTML\
    \ development, and defines\nthe \"text/html\" MIME type by pointing to the relevant\
    \ W3C\nrecommendations.  This memo provides information for the Internet\ncommunity.\n\
    2853    Kabat           Jun 2000        Generic Security Service API\n       \
    \                                 Version 2 : Java Bindings\nThis document specifies\
    \ the Java bindings for GSS-API (Generic Security\nService Application Program\
    \ Interface) which is described at a language\nindependent conceptual level in\
    \ RFC 2743.  [STANDARDS TRACK]\n2852    Newman          Jun 2000        Deliver\
    \ By SMTP Service\n                                        Extension\nThis memo\
    \ defines a mechanism whereby a SMTP client can request, when\ntransmitting a\
    \ message to a SMTP server, that the server deliver the\nmessage within a prescribed\
    \ period of time.  [STANDARDS TRACK]\n2851    Daniele         Jun 2000       \
    \ Textual Conventions for\n                                        Internet Network\
    \ Addresses\nThis MIB module defines textual conventions to represent commonly\
    \ used\nInternet network layer addressing information.  [STANDARDS TRACK]\n2850\
    \    IAB             May 2000        Charter of the Internet\n               \
    \                         Architecture Board (IAB)\nThis memo documents the composition,\
    \ selection, roles, and organization\nof the Internet Architecture Board.  It\
    \ replaces RFC 1601.  This\ndocument specifies an Internet Best Current Practices\
    \ for the Internet\nCommunity, and requests discussion and suggestions for improvements.\n\
    2849    Good            Jun 2000        The LDAP Data Interchange\n          \
    \                              Format (LDIF) - Technical\n                   \
    \                     Specification\nThis document describes a file format suitable\
    \ for describing directory\ninformation or modifications made to directory information.\
    \  [STANDARDS\nTRACK]\n2848    Petrack         Jun 2000        The PINT Service\
    \ Protocol:\n                                        Extensions to SIP and SDP\
    \ for\n                                        IP Access to Telephone Call\n \
    \                                       Services\nThis document contains the specification\
    \ of the PINT Service Protocol\n1.0, which defines a protocol for invoking certain\
    \ telephone services\nfrom an IP network.  [STANDARDS TRACK]\n2847    Eisler \
    \         Jun 2000        LIPKEY - A Low Infrastructure\n                    \
    \                    Public Key Mechanism Using SPKM\nThis memorandum describes\
    \ a method whereby one can use GSS-API (Generic\nSecurity Service Application\
    \ Program Interface)  to supply a secure\nchannel between a client and server,\
    \ authenticating the client with a\npassword, and a server with a public key certificate.\
    \  [STANDARDS TRACK]\n2846    Allocchio       Jun 2000        GSTN Address Element\n\
    \                                        Extensions in E-mail Services\nThis memo\
    \ defines a full syntax for a specific application in which\nthere is a need to\
    \ represent GSTN (Global Switched Telephone Network)\naddressing and Internet\
    \ addressing.  [STANDARDS TRACK]\n2845    Vixie           May 2000        Secret\
    \ Key Transaction\n                                        Authentication for\
    \ DNS (TSIG)\nThis protocol allows for transaction level authentication using\
    \ shared\nsecrets and one way hashing.  It can be used to authenticate dynamic\n\
    updates as coming from an approved client, or to authenticate responses\nas coming\
    \ from an approved recursive name server.  [STANDARDS TRACK]\n2844    Przygienda\
    \      May 2000        OSPF over ATM and Proxy-PAR\nThis memo specifies, for OSPF\
    \ implementors and users, mechanisms\ndescribing how the protocol operates in\
    \ ATM networks over PVC (Permanent\nVirtual Connections) and SVC (Switched Virtual\
    \ Circuit) meshes with the\npresence of Proxy-PAR (PNNI Augmented Routing).  This\
    \ memo defines an\nExperimental Protocol for the Internet community.\n2843   \
    \ Droz            May 2000        Proxy-PAR\nThe intention of this document is\
    \ to provide general information about\nProxy-PAR (PNNI Augmented Routing).  [STANDARDS\
    \ TRACK]\n2842    Chandra         May 2000        Capabilities Advertisement\n\
    \                                        with BGP-4\nThis document defines new\
    \ Optional Parameter, called Capabilities, that\nis expected to facilitate introduction\
    \ of new capabilities in BGP by\nproviding graceful capability advertisement without\
    \ requiring that BGP\npeering be terminated.  [STANDARDS TRACK]\n2841    Metzger\
    \         Nov 2000        IP Authentication using Keyed\n                    \
    \                    SHA1 with Interleaved Padding\n                         \
    \               (IP-MAC)\nThis document describes the use of keyed SHA1 (Secure\
    \ Hash Algorithm)\nwith the IP Authentication Header.  This memo defines a Historic\n\
    Document for the Internet community.\n2840    Altman          May 2000       \
    \ TELNET KERMIT OPTION\nThis document describes an extension to the Telnet protocol\
    \ to allow the\nnegotiation, coordination, and use of the Kermit file transfer\
    \ and\nmanagement protocol over an existing Telnet protocol connection.  This\n\
    memo provides information for the Internet community.\n2839    da Cruz       \
    \  May 2000        Internet Kermit Service\nThis document describes a new file\
    \ transfer service for the Internet\nbased on Telnet Protocol for option negotiation\
    \ and Kermit Protocol for\nfile transfer and management.  This memo provides information\
    \ for the\nInternet community.\n2838    Zigmond         May 2000        Uniform\
    \ Resource Identifiers\n                                        for Television\
    \ Broadcasts\nThis document describes a widely-implemented URI scheme, as World-Wide\n\
    Web browsers are starting to appear on a variety of consumer electronic\ndevices,\
    \ such as television sets and television set-top boxes, which are\ncapable of\
    \ receiving television programming from either terrestrial\nbroadcast, satellite\
    \ broadcast, or cable.  In this context there is a\nneed to reference television\
    \ broadcasts using the URI format described\nin RFC 2396.  This memo provides\
    \ information for the Internet community.\n2837    Teow            May 2000  \
    \      Definitions of Managed Objects\n                                      \
    \  for the Fabric Element in\n                                        Fibre Channel\
    \ Standard\nThis memo defines an extension to the Management Information Base\
    \ (MIB)\nfor use with network management protocols in TCP/IP-based internets.\
    \  In\nparticular, it defines the objects for managing the operations of the\n\
    Fabric Element portion of the Fibre Channel Standards.  [STANDARDS\nTRACK]\n2836\
    \    Brim            May 2000        Per Hop Behavior\n                      \
    \                  Identification Codes\nThis document defines a binary encoding\
    \ to uniquely identify PHBs (Per\nHop Behaviors) and/or sets of PHBs in protocol\
    \ messages.  [STANDARDS\nTRACK]\n2835    Pittet          May 2000        IP and\
    \ ARP over HIPPI-6400\n                                        (GSN)\nThis document\
    \ further specifies a method for resolving IP addresses to\nHIPPI-6400 (High-Performance\
    \ Parallel Interface) hardware addresses\n(HARP) and for emulating IP broadcast\
    \ in a logical IP subnet (LIS) as a\ndirect extension of HARP.  Furthermore, it\
    \ is the goal of this memo to\ndefine a IP and HARP that will allow interoperability\
    \ for HIPPI-800 and\nHIPPI-6400 equipment both broadcast and non-broadcast capable\
    \ networks.\n[STANDARDS TRACK]\n2834    Pittet          May 2000        ARP and\
    \ IP Broadcast over\n                                        HIPPI-800\nThis document\
    \ specifies a method for resolving IP addresses to ANSI\nHigh-Performance Parallel\
    \ Interface (HIPPI) hardware addresses and for\nemulating IP broadcast in a logical\
    \ IP subnet (LIS) as a direct\nextension of HARP (hardware addresses).  This memo\
    \ defines a HARP that\nwill interoperate between HIPPI-800 and HIPPI-6400 (also\
    \ known as\nGigabyte System Network, GSN).  This document (when combined with\
    \ RFC\n2067 \"IP over HIPPI\") obsoletes RFC 1374.  [STANDARDS TRACK]\n2833  \
    \  Schulzrinne     May 2000        RTP Payload for DTMF Digits,\n            \
    \                            Telephony Tones and Telephony\n                 \
    \                       Signals\nThis memo describes how to carry dual-tone multifrequency\
    \ (DTMF)\nsignaling, other tone signals and telephony events in RTP packets.\n\
    [STANDARDS TRACK]\n2832    Hollenbeck      May 2000        NSI Registry Registrar\n\
    \                                        Protocol (RRP) Version 1.1.0\nThis document\
    \ describes a protocol for the registration and management\nof second level domain\
    \ names and associated name servers in both generic\nTop Level Domains (gTLDs)\
    \ and country code Top Level Domains (ccTLDs).\nThis memo provides information\
    \ for the Internet community.\n2831    Leach           May 2000        Using Digest\
    \ Authentication as\n                                        a SASL Mechanism\n\
    This specification defines how HTTP Digest Authentication can be used as\na SASL\
    \ mechanism for any protocol that has a SASL (Simple Authentication\nand Security\
    \ Layer) profile.  [STANDARDS TRACK]\n2830    Hodges          May 2000       \
    \ Lightweight Directory Access\n                                        Protocol\
    \ (v3): Extension for\n                                        Transport Layer\
    \ Security\nThis document defines the \"Start Transport Layer Security (TLS)\n\
    Operation\" for LDAP.  [STANDARDS TRACK]\n2829    Wahl            May 2000   \
    \     Authentication Methods for\n                                        LDAP\n\
    This document specifies particular combinations of security mechanisms\nwhich\
    \ are required and recommended in LDAP implementations.  [STANDARDS\nTRACK]\n\
    2828    Shirey          May 2000        Internet Security Glossary\nThis Glossary\
    \ provides abbreviations, explanations, and recommendations\nfor use of information\
    \ system security terminology.  This memo provides\ninformation for the Internet\
    \ community.\n2827    Ferguson        May 2000        Network Ingress Filtering:\n\
    \                                        Defeating Denial of Service\n       \
    \                                 Attacks which employ IP Source\n           \
    \                             Address Spoofing\nThis paper discusses a simple,\
    \ effective, and straightforward method for\nusing ingress traffic filtering to\
    \ prohibit DoS (Denial of Service)\nattacks which use forged IP addresses to be\
    \ propagated from 'behind' an\nInternet Service Provider's (ISP) aggregation point.\
    \  This document\nspecifies an Internet Best Current Practices for the Internet\
    \ Community,\nand requests discussion and suggestions for improvements.\n2826\
    \    IAB             May 2000        IAB Technical Comment on the\n          \
    \                              Unique DNS Root\nThis document discusses the existence\
    \ of a globally unique public name\nspace in the Internet called the DNS (Domain\
    \ Name System).  This name\nspace is a hierarchical name space derived from a\
    \ single, globally\nunique root.  It is a technical constraint inherent in the\
    \ design of the\nDNS.  One root must be supported by a set of coordinated root\
    \ servers\nadministered by a unique naming authority.  It is not technically\n\
    feasible for there to be more than one root in the public DNS.  This\nmemo provides\
    \ information for the Internet community.\n2825    IAB             May 2000  \
    \      A Tangled Web: Issues of I18N,\n                                      \
    \  Domain Names, and the Other\n                                        Internet\
    \ protocols\nThis document is a statement by the Internet Architecture Board.\
    \  It is\nnot a protocol specification, but an attempt to clarify the range of\n\
    architectural issues that the internationalization of domain names\nfaces.  This\
    \ memo provides information for the Internet community.\n2824    Lennox      \
    \    May 2000        Call Processing Language\n                              \
    \          Framework and Requirements\nThis document describes an architectural\
    \ framework we call a processing\nlanguage, as a simple and standardized way for\
    \ implementing and\ndeploying Internet telephony.  A large number of the services\
    \ we wish to\nmake possible for Internet telephony require fairly elaborate\n\
    combinations of signalling operations, often in network devices, to\ncomplete.\
    \  It also outlines requirements for such a language.  This memo\nprovides information\
    \ for the Internet community.\n2823    Carlson         May 2000        PPP over\
    \ Simple Data Link\n                                        (SDL) using SONET/SDH\
    \ with\n                                        ATM-like framing\nThis document\
    \ extends methods found in the Point-to-Point Protocol (PPP)\nand RFCs 1662 and\
    \ 2615 to include a new encapsulation for PPP called\nSimple Data Link (SDL).\
    \  SDL provides a standard method for transporting\nmulti-protocol datagrams over\
    \ point-to-point links, and RFCs 1662 and\n2615 provide a means to carry PPP over\
    \ Synchronous Optical Network\n(SONET) and Synchronous Digital Hierarchy (SDH)\
    \ circuits.  SDL provides\na very low overhead alternative to HDLC-like encapsulation,\
    \ and can also\nbe used on SONET/SDH links.  This memo defines an Experimental\
    \ Protocol\nfor the Internet community.\n2822    Resnick         Apr 2001    \
    \    Internet Message Format\nThis document specifies a syntax for text messages\
    \ that are sent between\ncomputer users, within the framework of \"electronic\
    \ mail\" messages.\n[STANDARDS TRACK]\n2821    Klensin         Apr 2001      \
    \  Simple Mail Transfer Protocol\nThis document is a self-contained specification\
    \ of the basic protocol\nfor the Internet electronic mail transport.  [STANDARDS\
    \ TRACK]\n2820    Stokes          May 2000        Access Control Requirements\n\
    \                                        for LDAP\nThis document describes the\
    \ fundamental requirements of an access\ncontrol list (ACL) model for the Lightweight\
    \ Directory Application\nProtocol (LDAP) directory service.  This memo provides\
    \ information for\nthe Internet community.\n2819    Waldbusser      May 2000 \
    \       Remote Network Monitoring\n                                        Management\
    \ Information Base\nThis memo defines a portion of the Management Information\
    \ Base (MIB) for\nuse with network management protocols in TCP/IP-based internets.\
    \  In\nparticular, it defines objects for managing remote network monitoring\n\
    devices.  [STANDARDS TRACK]\n2818    Rescorla        May 2000        HTTP Over\
    \ TLS\nThis memo describes how to use Transport Layer Security (TLS) to secure\n\
    Hypertext Transfer Protocol (HTTP) connections over the Internet.  This\nmemo\
    \ provides information for the Internet community.\n2817    Khare           May\
    \ 2000        Upgrading to TLS Within\n                                      \
    \  HTTP/1.1\nThis memo explains how to use the Upgrade mechanism in HTTP/1.1 to\n\
    initiate Transport Layer Security (TLS) over an existing TCP connection.\n[STANDARDS\
    \ TRACK]\n2816    Ghanwani        May 2000        A Framework for Integrated\n\
    \                                        Services Over Shared and\n          \
    \                              Switched IEEE 802 LAN\n                       \
    \                 Technologies\nThis memo describes a framework for supporting\
    \ IETF Integrated Services\non shared and switched LAN infrastructure.  This memo\
    \ provides\ninformation for the Internet community.\n2815    Seaman          May\
    \ 2000        Integrated Service Mappings on\n                               \
    \         IEEE 802 Networks\nThis document describes mappings of IETF Integrated\
    \ Services over LANs\nbuilt from IEEE 802 network segments which may be interconnected\
    \ by IEEE\n802.1D MAC Bridges (switches).  [STANDARDS TRACK]\n2814    Yavatkar\
    \        May 2000        SBM (Subnet Bandwidth\n                             \
    \           Manager): A Protocol for\n                                       \
