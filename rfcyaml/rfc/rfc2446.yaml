- title: 3.2.2.1 Rescheduling an Event
  contents:
  - "3.2.2.1 Rescheduling an Event\n   The \"REQUEST\" method may be used to reschedule\
    \ an event. A\n   rescheduled event involves a change to the existing event in\
    \ terms of\n   its time or recurrence intervals and possibly the location or\n\
    \   description. If the recipient CUA of a \"REQUEST\" method finds that\n   the\
    \ \"UID\" property value already exists on the calendar, but that the\n   \"SEQUENCE\"\
    \ (or \"DTSTAMP\") property value in the \"REQUEST\" method is\n   greater than\
    \ the value for the existing event, then the \"REQUEST\"\n   method describes\
    \ a rescheduling of the event.\n"
- title: 3.2.2.2 Updating or Reconfirmation of an Event
  contents:
  - "3.2.2.2 Updating or Reconfirmation of an Event\n   The \"REQUEST\" method may\
    \ be used to update or reconfirm an event. An\n   update to an existing event\
    \ does not involve changes to the time or\n   recurrence intervals, and might\
    \ not involve a change to the location\n   or description for the event. If the\
    \ recipient CUA of a \"REQUEST\"\n   method finds that the \"UID\" property value\
    \ already exists on the\n   calendar and that the \"SEQUENCE\" property value\
    \ in the \"REQUEST\" is\n   the same as the value for the existing event, then\
    \ the \"REQUEST\"\n   method describes an update of the event details, but no\
    \ rescheduling\n   of the event.\n   The update \"REQUEST\" method is the appropriate\
    \ response to a\n   \"REFRESH\" method sent from an \"Attendee\" to the \"Organizer\"\
    \ of an\n   event.\n   The \"Organizer\" of an event may also send unsolicited\
    \ \"REQUEST\"\n   methods.  The unsolicited \"REQUEST\" methods may be used to\
    \ update the\n   details of the event without rescheduling it, to update the\n\
    \   \"partstat\" parameter of \"Attendees\", or to reconfirm the event.\n"
- title: 3.2.2.3 Delegating an Event to another CU
  contents:
  - "3.2.2.3 Delegating an Event to another CU\n   Some calendar and scheduling systems\
    \ allow \"Attendees\" to delegate\n   their presence at an event to another calendar\
    \ user. ITIP supports\n   this concept using the following workflow. Any \"Attendee\"\
    \ may\n   delegate their right to participate in a calendar VEVENT to another\n\
    \   CU. The implication is that the delegate participates in lieu of the\n   original\
    \ \"Attendee\"; NOT in addition to the \"Attendee\". The delegator\n   MUST notify\
    \ the \"Organizer\" of this action using the steps outlined\n   below.  Implementations\
    \ may support or restrict delegation as they\n   see fit. For instance, some implementations\
    \ may restrict a delegate\n   from delegating a \"REQUEST\" to another CU.\n \
    \  The \"Delegator\" of an event forwards the existing \"REQUEST\" to the\n  \
    \ \"Delegate\". The \"REQUEST\" method MUST include an \"ATTENDEE\" property\n\
    \   with the calendar address of the \"Delegate\". The \"Delegator\" MUST\n  \
    \ also send a \"REPLY\" method to the \"Organizer\" with the \"Delegator's\"\n\
    \   \"ATTENDEE\" property \"partstat\" parameter value set to \"delegated\". In\n\
    \   addition, the \"delegated-to\" parameter MUST be included with the\n   calendar\
    \ address of the \"Delegate\".\n   In response to the request, the \"Delegate\"\
    \ MUST send a \"REPLY\" method\n   to the \"Organizer\" and optionally, to the\
    \ \"Delegator\". The \"REPLY\"\n   method \" SHOULD include the \"ATTENDEE\" property\
    \ with the \"delegated-\n   from\" parameter value of the \"Delegator's\" calendar\
    \ address.\n   The \"Delegator\" may continue to receive updates to the event\
    \ even\n   though they will not be attending. This is accomplished by the\n  \
    \ \"Delegator\" setting their \"role\" attribute to \" NON-PARTICIPANT\" in\n\
    \   the \"REPLY\" to the \"Organizer\"\n"
- title: 3.2.2.4 Changing the Organizer
  contents:
  - "3.2.2.4 Changing the Organizer\n   The situation may arise where the \"Organizer\"\
    \ of a VEVENT is no\n   longer able to perform the \"Organizer\" role and abdicates\
    \ without\n   passing on the \"Organizer\" role to someone else. When this occurs\
    \ the\n   \"Attendees\" of the VEVENT may use out-of-band mechanisms to\n   communicate\
    \ the situation and agree upon a new \"Organizer\".  The new\n   \"Organizer\"\
    \ should then send out a new \"REQUEST\" with a modified\n   version of the VEVENT\
    \ in which the \"SEQUENCE\" number has been\n   incremented and value of the \"\
    ORGANIZER\" property has been changed to\n   the calendar address of the new \"\
    Organizer\".\n"
- title: 3.2.2.5 Sending on Behalf of the Organizer
  contents:
  - "3.2.2.5 Sending on Behalf of the Organizer\n   There are a number of scenarios\
    \ that support the need for a calendar\n   user to act on behalf of the \"Organizer\"\
    \ without explicit role\n   changing.  This might be the case if the CU designated\
    \ as \"Organizer\"\n   was sick or unable to perform duties associated with that\
    \ function.\n   In these cases iTIP supports the notion of one CU acting on behalf\
    \ of\n   another. Using the \"sent-by\" parameter, a calendar user could send\
    \ an\n   updated \"VEVENT\" REQUEST. In the case where one CU sends on behalf\
    \ of\n   another CU, the \"Attendee\" responses are still directed back towards\n\
    \   the CU designated as \"Organizer\".\n"
- title: 3.2.2.6 Forwarding to An Uninvited CU
  contents:
  - "3.2.2.6 Forwarding to An Uninvited CU\n   An \"Attendee\" invited to an event\
    \ may invite another uninvited CU to\n   the event. The invited \"Attendee\" accomplishes\
    \ this by forwarding the\n   original \"REQUEST\" method to the uninvited CU.\
    \ The \"Organizer\"\n   decides whether or not the uninvited CU is added to the\
    \ attendee\n   list. If the \"Organizer\" decides not to add the uninvited CU\
    \ no\n   further action is required, however the \"Organizer\" MAY send the\n\
    \   uninvited CU a \"CANCEL\" message.  If the \"Organizer\" decides to add\n\
    \   an uninvited CU, a new \"ATTENDEE\" property is added for the uninvited\n\
    \   CU with its property parameters set as the \"Organizer\" deems\n   appropriate.\
    \ When forwarding a \"REQUEST\" to another CU, the\n   forwarding \"Attendee\"\
    \ MUST NOT make changes to the VEVENT property\n   set.\n"
- title: 3.2.2.7 Updating Attendee Status
  contents:
  - "3.2.2.7 Updating Attendee Status\n   The \"Organizer\" of an event may also request\
    \ updated status from one\n   or more \"Attendees. The \"Organizer\" sends a \"\
    REQUEST\" method to the\n   \"Attendee\" and sets the \"ATTENDEE;RSVP=TRUE\" property\
    \ parameter. The\n   \"SEQUENCE\" property for the event is not changed from its\
    \ previous\n   value. A recipient will determine that the only change in the\n\
    \   \"REQUEST\" is that their \"RSVP\" property parameter indicates a request\n\
    \   for updated status. The recipient SHOULD respond with a \"REPLY\"\n   method\
    \ indicating their current status with respect to the \"REQUEST\".\n"
- title: 3.2.3 REPLY
  contents:
  - "3.2.3 REPLY\n   The \"REPLY\" method in a \"VEVENT\" calendar component is used\
    \ to\n   respond (e.g., accept or decline) to a \"REQUEST\" or to reply to a\n\
    \   delegation \"REQUEST\". When used to provide a delegation response, the\n\
    \   \"Delegator\" SHOULD include the calendar address of the \"Delegate\" on\n\
    \   the \"delegated-to\" property parameter of the \"Delegator's\" \"ATTENDEE\"\
    \n   property. The \"Delegate\" SHOULD include the calendar address of the\n \
    \  \"Delegator\" on the \"delegated-from\" property parameter of the\n   \"Delegate's\"\
    \ \"ATTENDEE\" property.\n   The \"REPLY\" method may also be used to respond\
    \ to an unsuccessful\n   \"REQUEST\" method. Depending on the value of the \"\
    REQUEST-STATUS\"\n   property no scheduling action may have been performed.\n\
    \   The \"Organizer\" of an event may receive the \"REPLY\" method from a CU\n\
    \   not in the original \"REQUEST\". For example, a \"REPLY\" may be received\n\
    \   from a \"Delegate\" to an event. In addition, the \"REPLY\" method may be\n\
    \   received from an unknown CU (a \"Party Crasher\"). This uninvited\n   \"Attendee\"\
    \ may be accepted, or the \"Organizer\" may cancel the event\n   for the uninvited\
    \ \"Attendee\" by sending a \"CANCEL\" method to the\n   uninvited \"Attendee\"\
    .\n   An \"Attendee\" can include a message to the \"Organizer\" using the\n \
    \  \"COMMENT\" property. For example, if the user indicates tentative\n   acceptance\
    \ and wants to let the \"Organizer\" know why, the reason can\n   be expressed\
    \ in the \"COMMENT\" property value.\n   The \"Organizer\" may also receive a\
    \ \"REPLY\" from one CU on behalf of\n   another. Like the scenario enumerated\
    \ above for the \"Organizer\",\n   \"Attendees\" may have another CU respond on\
    \ their behalf. This is done\n   using the \"sent-by\" parameter.\n   The optional\
    \ properties listed in the table below (those listed as\n   \"0+\" or \"0 or 1\"\
    ) MUST NOT be changed from those of the original\n   request.  If property changes\
    \ are desired the COUNTER message must be\n   used.\n   This method type is an\
    \ iCalendar object that conforms to the\n   following property constraints:\n"
