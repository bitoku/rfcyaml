- title: 3.4.5 CANCEL
  contents:
  - "3.4.5 CANCEL\n   The \"CANCEL\" method in a \"VTODO\" calendar component is used\
    \ to send a\n   cancellation notice of an existing \"VTODO\" calendar request\
    \ to the\n   \"Attendees\". The message is sent by the \"Organizer\" of a \"VTODO\"\
    \n   calendar component to the \"Attendees\" of the \"VTODO\" calendar\n   component.\
    \  For a recurring \"VTODO\" calendar component, either the\n   whole \"VTODO\"\
    \ calendar component or instances of a \"VTODO\" calendar\n   component may be\
    \ cancelled. To cancel the complete range of a\n   recurring \"VTODO\" calendar\
    \ component, the \"UID\" property value for\n   the \"VTODO\" calendar component\
    \ MUST be specified and a \"RECURRENCE-\n   ID\" MUST NOT be specified in the\
    \ \"CANCEL\" method. In order to cancel\n   an individual instance of a recurring\
    \ \"VTODO\" calendar component, the\n   \"RECURRENCE-ID\" property value for the\
    \ \"VTODO\" calendar component\n   MUST be specified in the \"CANCEL\" method.\n\
    \   There are two options for canceling a sequence of instances of a\n   recurring\
    \ \"VTODO\" calendar component:\n   (a) the \"RECURRENCE-ID\" property for an\
    \ instance in the sequence MUST\n       be specified with the \"RANGE\" property\
    \ parameter value of\n       THISANDPRIOR (or THISANDFUTURE)  to indicate cancellation\
    \ of the\n       specified \"VTODO\" calendar component and all instances before\
    \ (or\n       after); or\n   (b) individual recurrence instances may be cancelled\
    \ by specifying\n       multiple \"RECURRENCE-ID\" properties corresponding to\
    \ the\n       instances to be cancelled.\n   When a \"VTODO\" is cancelled, the\
    \ \"SEQUENCE\" property value MUST be\n   incremented.\n   This method type is\
    \ an iCalendar object that conforms to the\n   following property constraints:\n"
