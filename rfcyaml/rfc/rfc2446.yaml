- title: 3.4.2 REQUEST
  contents:
  - "3.4.2 REQUEST\n   The \"REQUEST\" method in a \"VTODO\" calendar component provides\
    \ the\n   following scheduling functions:\n     .  Assign a to-do to one or more\
    \ \"Calendar Users\";\n     .  Reschedule an existing to-do;\n     .  Update the\
    \ details of an existing to-do, without rescheduling\n        it;\n     .  Update\
    \ the completion status of \"Attendees\" of an existing\n        to-do, without\
    \ rescheduling it;\n     .  Reconfirm an existing to-do, without rescheduling\
    \ it;\n     .  Delegate/reassign an existing to-do to another \"Calendar User\"\
    .\n   The assigned \"Calendar Users\" are identified in the \"VTODO\" calendar\n\
    \   component by individual \"ATTENDEE;ROLE=REQ-PARTICIPANT\" property\n   value\
    \ sequences.\n   The originator of a \"REQUEST\" is the \"Organizer\" of the to-do.\
    \ The\n   recipient of a \"REQUEST\" is the \"Calendar User\" assigned the to-do.\n\
    \   The \"Attendee\" uses the \"REPLY\" method to convey their acceptance and\n\
    \   completion status to the \"Organizer\" of the \"REQUEST\".\n   The \"UID\"\
    , \"SEQUENCE\", and \"DTSTAMP\" properties are used to\n   distinguish the various\
    \ uses of the \"REQUEST\" method. If the \"UID\"\n   property value in the \"\
    REQUEST\" is not found on the recipient's\n   calendar, then the \"REQUEST\" is\
    \ for a new to-do. If the \"UID\"\n   property value is found on the recipient's\
    \ calendar, then the\n   \"REQUEST\" is a rescheduling, an update, or a reconfirm\
    \ of the \"VTODO\"\n   calendar object.\n   If the \"Organizer\" of the \"REQUEST\"\
    \ method is not authorized to make\n   a to-do request on the \"Attendee's\" calendar\
    \ system, then an\n   exception is returned in the \"REQUEST-STATUS\" property\
    \ of a\n   subsequent \"REPLY\" method, but no scheduling action is performed.\n\
    \   For the \"REQUEST\" method, multiple \"VTODO\" components in a single\n  \
    \ iCalendar object are only permitted when for components with the same\n   \"\
    UID\" property.  That is, a series of recurring events may have\n   instance-specific\
    \ information.  In this case, multiple \"VTODO\"\n   components are needed to\
    \ express the entire series.\n   This method type is an iCalendar object that\
    \ conforms to the\n   following property constraints:\n"
