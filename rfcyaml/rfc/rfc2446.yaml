- title: 3.2.2 REQUEST
  contents:
  - "3.2.2 REQUEST\n   The \"REQUEST\" method in a \"VEVENT\" component provides the\
    \ following\n   scheduling functions:\n     .  Invite \"Attendees\" to an event;\n\
    \     .  Reschedule an existing event;\n     .  Response to a REFRESH request;\n\
    \     .  Update the details of an existing event, without rescheduling it;\n \
    \    .  Update the status of \"Attendees\" of an existing event, without\n   \
    \     rescheduling it;\n     .  Reconfirm an existing event, without rescheduling\
    \ it;\n     .  Forward a \"VEVENT\" to another uninvited CU.\n     .  For an existing\
    \ \"VEVENT\" calendar component, delegate the role of\n        \"Attendee\" to\
    \ another CU;\n     .  For an existing \"VEVENT\" calendar component, changing\
    \ the role of\n        \"Organizer\" to another CU.\n   The \"Organizer\" originates\
    \ the \"REQUEST\". The recipients of the\n   \"REQUEST\" method are the CUs invited\
    \ to the event, the \"Attendees\".\n   \"Attendees\" use the \"REPLY\" method\
    \ to convey attendance status to the\n   \"Organizer\".\n   The \"UID\" and \"\
    SEQUENCE\" properties are used to distinguish the\n   various uses of the \"REQUEST\"\
    \ method. If the \"UID\" property value in\n   the \"REQUEST\" is not found on\
    \ the recipient's calendar, then the\n   \"REQUEST\" is for a new \"VEVENT\" calendar\
    \ component. If the \"UID\"\n   property value is found on the recipient's calendar,\
    \ then the\n   \"REQUEST\" is for a rescheduling, an update, or a reconfirm of\
    \ the\n   \"VEVENT\" calendar component.\n   For the \"REQUEST\" method, multiple\
    \ \"VEVENT\" components in a single\n   iCalendar object are only permitted when\
    \ for components with the same\n   \"UID\" property.  That is, a series of recurring\
    \ events may have\n   instance-specific information.  In this case, multiple \"\
    VEVENT\"\n   components are needed to express the entire series.\n   This method\
    \ type is an iCalendar object that conforms to the\n   following property constraints:\n"
