    \ of a \"VTODO\"\n   calendar component describing the complete description of\
    \ the\n   alternate \"VTODO\" calendar component.\n   The \"Organizer\" rejects\
    \ the counter proposal by sending the\n   \"Attendee\" a \"DECLINECOUNTER\" method.\
    \ The \"Organizer\" accepts the\n   counter proposal by sending all of the \"\
    Attendees\" of the \"VTODO\"\n   calendar component a \"REQUEST\" method rescheduling\
    \ the \"VTODO\"\n   calendar component. In the latter case, the \"Organizer\"\
    \ SHOULD reset\n   the individual \"RSVP\" property parameter values to TRUE on\
    \ each\n   \"ATTENDEE\" property; in order to force a response by the \"Attendees\"\
    .\n   This method type is an iCalendar object that conforms to the\n   following\
    \ property constraints:\n"
