- title: 4.7.2 Bad RECURRENCE-ID
  contents:
  - "4.7.2 Bad RECURRENCE-ID\n   Component instances are identified by the combination\
    \ of \"UID\",\n   \"RECURRENCE-ID\", and \"SEQUENCE\". When an \"Organizer\" sends\
    \ a request\n   to an \"Attendee\", there are three cases in which an instance\
    \ cannot\n   be found.  They are:\n   1.  The component with the referenced \"\
    UID\" and \"RECURRENCE-ID\" has\n       been found but the \"SEQUENCE\" number\
    \ in the calendar store does\n       not match that of the ITIP message.\n   2.\
    \  The component with the referenced \"UID\" has been found, the\n       \"SEQUENCE\"\
    \ numbers match, but the \"RECURRENCE-ID\" cannot be\n       found.\n   3.  The\
    \ \"UID\" and \"SEQUENCE\" numbers are found but the CUA does not\n       support\
    \ recurrences.\n   In case (1), two things can happen. If the \"SEQUENCE\" number\
    \ of the\n   \"Attendee's\" instance is larger than that in the \"Organizer's\"\
    \n   message then the \"Attendee\" is receiving an out-of-sequence message\n \
    \  and MUST ignore it.  If the \"SEQUENCE\" number of the \"Attendee's\"\n   instance\
    \ is smaller, then the \"Organizer\" is sending out a newer\n   version of the\
    \ component and the \"Attendee's\" version needs to be\n   updated. Since one\
    \ or more updates have been missed, the \"Attendee\"\n   SHOULD send a \"REFRESH\"\
    \ message to the \"Organizer\" to get an updated\n   version of the event.\n \
    \  In case (2), something has gone wrong.  Both the \"Organizer\" and the\n  \
    \ \"Attendee\" should have the same instances, but the \"Attendee\" does\n   not\
    \ have the referenced instance.  In this case the \"Attendee\" SHOULD\n   send\
    \ a \"REFRESH\" to the \"Organizer\" to get an updated version of the\n   event.\n\
    \   In case (3), the limitations of the \"Attendee's\" CUA makes it\n   impossible\
    \ to match an instance other than the single instance\n   scheduled. In this case,\
    \ the \"Attendee\" need not send a \"REFRESH\" to\n   the \"Organizer\".\n   The\
    \ example below shows a sequence in which an \"Attendee\" sends a\n   \"REFRESH\"\
    \ to the \"Organizer\".\n"
