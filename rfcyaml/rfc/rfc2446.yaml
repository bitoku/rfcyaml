- title: 4.5.7 Recurring VTODOs
  contents:
  - "4.5.7 Recurring VTODOs\n   The following examples relate to recurring \"VTODO\"\
    \ calendar\n   components.\n"
- title: 4.5.7.1 Request for a Recurring VTODO
  contents:
  - "4.5.7.1 Request for a Recurring VTODO\n   In this example \"A\" sends a recurring\
    \ \"VTODO\" calendar component to\n   \"B\" and \"D\".\n   BEGIN:VCALENDAR\n \
    \  PRODID:-//ACME/DesktopCalendar//EN\n   METHOD:REQUEST\n   VERSION:2.0\n   BEGIN:VTODO\n\
    \   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR:Mailto:A@example.com\n\
    \   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:B@example.com\n   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:D@example.com\n\
    \   RRULE:FREQ=MONTHLY;COUNT=10;BYDAY=1FR\n   DTSTART:19980101T100000-0700\n \
    \  DUE:19980103T100000-0700\n   SUMMARY:Send Status Reports to Area Managers\n\
    \   UID:calsrv.example.com-873970198738777-00@example.com\n   SEQUENCE:0\n   DTSTAMP:19970717T200000Z\n\
    \   STATUS:NEEDS ACTION\n   PRIORITY:1\n   END:VTODO\n   END:VCALENDAR\n"
- title: 4.5.7.2 Calculating due dates in recurring VTODOs
  contents:
  - "4.5.7.2 Calculating due dates in recurring VTODOs\n   The due date in a recurring\
    \ \"VTODO\" calendar component is either a\n   fixed interval specified in the\
    \ \"REQUEST\" method or specified using\n   the \"RECURRENCE-ID\" property. The\
    \ former is calculated by applying\n   the difference between \"DTSTART\" and\
    \ \"DUE\" properties and applying it\n   to each of the start of each recurring\
    \ instance. Hence, if the\n   initial \"VTODO\" calendar component specifies a\
    \ \"DTSTART\" property\n   value of \"19970701T190000Z\" and a \"DUE\" property\
    \ value of\n   \"19970801T190000Z\" the interval of one day which is applied to\
    \ each\n   recurring instance of the \"VTODO\" calendar component to determine\
    \ the\n   \"DUE\" date of the instance.\n"
- title: 4.5.7.3 Replying to an instance of a recurring VTODO
  contents:
  - "4.5.7.3 Replying to an instance of a recurring VTODO\n   In this example \"B\"\
    \ updates \"A\" on a single instance of the \"VTODO\"\n   calendar component.\n\
    \   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n   METHOD:REPLY\n\
    \   VERSION:2.0\n   BEGIN:VTODO\n   ATTENDEE;PARTSTAT=IN-PROCESS:Mailto:B@example.com\n\
    \   PERCENT-COMPLETE:75\n   UID:calsrv.example.com-873970198738777-00@example.com\n\
    \   DTSTAMP:19970717T233000Z\n   RECURRENCE-ID:19980101T170000Z\n   SEQUENCE:1\n\
    \   END:VTODO\n   END:VCALENDAR\n"
- title: 4.6 Journal Examples
  contents:
  - "4.6 Journal Examples\n   The iCalendar object below describes a single journal\
    \ entry for\n   October 2, 1997. The \"RELATED-TO\" property references the phone\n\
    \   conference event for which minutes were taken.\n   BEGIN:VCALENDAR\n   METHOD:PUBLISH\n\
    \   PRODID:-//ACME/DesktopCalendar//EN\n   VERSION:2.0\n   BEGIN:VJOURNAL\n  \
    \ DTSTART:19971002T200000Z\n   ORGANIZER:MAILTO:A@Example.com\n   SUMMARY:Phone\
    \ conference minutes\n   DESCRIPTION:The editors meeting was held on October 1,\
    \ 1997.\n     Details are in the attached document.\n   UID:0981234-1234234-2410@example.com\n\
    \   RELATED-TO:0981234-1234234-2402-35@example.com\n   ATTACH:ftp://ftp.example.com/pub/ed/minutes100197.txt\n\
    \   END:VJOURNAL\n   END:VCALENDAR\n"
