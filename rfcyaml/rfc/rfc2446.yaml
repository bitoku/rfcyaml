    \   NOT have \"Attendees\". The expected usage is for encapsulating an\n   arbitrary\
    \ journal entry as an iCalendar object. The \"Organizer\" MAY\n   subsequently\
    \ update (with another \"PUBLISH\" method) or cancel (with a\n   \"CANCEL\" method)\
