- title: 3.7 Implementation Considerations
  contents:
  - '3.7 Implementation Considerations

    '
- title: 3.7.1 Working With Recurrence Instances
  contents:
  - "3.7.1 Working With Recurrence Instances\n   iCalendar includes a recurrence grammar\
    \ to represent recurring\n   events.  The benefit of such a grammar is the ability\
    \ to represent a\n   number of events in a single object. However, while this\
    \ simplifies\n   creation of a recurring event, meeting instances still need to\
    \ be\n   referenced. For instance, an \"Attendee\" may decline the third\n   instance\
    \ of a recurring Friday event. Similarly, the \"Organizer\" may\n   change the\
    \ time or location to a single instance of the recurring\n   event.\n   Since\
    \ implementations may elect to store recurring events as either a\n   single event\
    \ object or a collection of discreet, related event\n   objects, the protocol\
    \ is designed so that each recurring instance may\n   be both referenced and versioned.\
    \ Hence, implementations that choose\n   to maintain per-instance properties (such\
    \ as \"ATTENDEE\" property\n   \"partstat\" parameter) may do so. However, the\
    \ protocol does not\n   require per-instance recognition unless the instance itself\
    \ must be\n   renegotiated.\n   The scenarios for recurrence instance referencing\
    \ are listed below.\n   For purposes of simplification a change to an event refers\
    \ to a\n   \"trigger property.\"  That is, a property that has a substantive\n\
    \   effect on the meeting itself such as start time, location, due date\n   (for\
    \ \"VTODO\" calendar component components) and possibly description.\n   \"Organizer\"\
    \ initiated actions:\n     .  \"Organizer\" deletes or changes a single instance\
    \ of a recurring\n        event\n     .  \"Organizer\" makes changes that affect\
    \ all future instances\n     .  \"Organizer\" makes changes that affect all previous\
    \ instances\n     .  \"Organizer\" deletes or modifies a previously changed instance\n\
    \   \"Attendee\" initiated actions:\n     .  \"Attendee\" changes status for a\
    \ particular recurrence instance\n     .  \"Attendee\" sends Event-Counter for\
    \ a particular recurrence\n        instance\n   An instance of a recurring event\
    \ is assigned a unique identification,\n   \"RECURRENCE-ID\" property, when that\
    \ instance is renegotiated.\n   Negotiation may be necessary when a substantive\
    \ change to the event\n   or to-do has be made (such as changing the start time,\
    \ end time, due\n   date or location). The \"Organizer\" can identify a specific\
    \ recurrence\n   instance using the \"RECURRENCE-ID\" property. The property value\
    \ is\n   equal to the date/time of the instance. If the \"Organizer\" wishes to\n\
    \   change the \"DTSTART\", the original \"DTSTART\" value is used for\n   \"\
    RECURRENCE-ID\" property and the new \"DTSTART\" and \"DTEND\" values\n   reflect\
    \ the change.  Note that after the change has occurred, the\n   \"RECURRENCE-ID\"\
    \ has changed to the new \"DTSTART\" value.\n"
- title: 3.7.2 Attendee Property Considerations
  contents:
  - "3.7.2 Attendee Property Considerations\n   The \"ORGANIZER\" property is required\
    \ on published events, to-dos, and\n   journal entries for two reasons. First,\
    \ only the \"Organizer\" is\n   allowed to update and redistribute an event or\
    \ to-do component. It\n   follows that the \"ORGANIZER\" property MUST be present\
    \ in the event,\n   to-do, or journal entry component so that the CUA has a basis\
    \ for\n   authorizing an update.  Second, it is prudent to provide a point of\n\
    \   contact for anyone who receives a published component in case of\n   problems.\n\
    \   There are valid [RFC-822] addresses that represent groups. Sending\n   email\
    \ to such an address results in mail being sent to multiple\n   recipients.  Such\
    \ an address may be used as the value of an\n   \"ATTENDEE\" property.  Thus,\
    \ it is possible that the recipient of a\n   \"REQUEST\" does not appear explicitly\
    \ in the list.\n   It is recommended that the general approach to finding a \"\
    Calendar\n   User\" in an attendee list be as follows:\n   1.  Search for the\
    \ \"Calendar User\" in the attendee list where\n       \"TYPE=INDIVIDUAL\"\n \
    \  2.  Failing (1) look for attendees where \"TYPE=GROUP\" or\n       'TYPE=UNKNOWN\"\
    .  The CUA then determines if the \"Calendar User\"\n       is a member of one\
    \ of these groups. If so, the \"REPLY\" method\n       sent to the \"Organizer\"\
    \ MUST contain a new \"ATTENDEE\" property in\n       which:\n         .  the\
    \ \"type\" property parameter is set to INDIVIDUAL\n         .  the \"member\"\
    \ property parameter is set to the name of the\n            group\n   3.  Failing\
    \ (2) the CUA MAY ignore or accept the request as the\n       \"Calendar User\"\
    \ wishes.\n"
- title: 3.7.3 X-Tokens
  contents:
  - "3.7.3 X-Tokens\n   To make iCalendar objects extensible, new property types MAY\
    \ be\n   inserted into components. These properties are called X-Tokens as\n \
    \  they are prefixed with \"X-\". A client is not required to make sense\n   of\
    \ X-Tokens.  Clients are not required to save X-Tokens or use them\n   in replies.\n"
- title: 4 Examples
  contents:
  - '4 Examples

    '
- title: 4.1 Published Event Examples
  contents:
  - "4.1 Published Event Examples\n   In the calendaring and scheduling context, publication\
    \ refers to the\n   one way transfer of event information. Consumers of published\
    \ events\n   simply incorporate the event into a calendar. No reply is expected.\n\
    \   Individual \"A\" publishes an event. Individual \"B\" reads the event and\n\
    \   incorporates it into their calendar. Events are published in several\n   ways\
    \ including: embedding the event as an object in a web page, e-\n   mailing the\
    \ event to a distribution list, and posting the event to a\n   newsgroup.\n  \
    \ The table below illustrates the sequence of events between the\n   publisher\
    \ and the consumers of a published event.\n   +-------------------------------------------------------------------+\n\
    \   | Action                          |  \"Organizer\"                    |\n\
    \   +---------------------------------+---------------------------------+\n  \
    \ | Publish an event                | \"A\" sends or posts a PUBLISH    |\n  \
    \ |                                 | message                         |\n   +---------------------------------+---------------------------------+\n\
    \   | \"B\" reads a published event     |                                 |\n\
    \   +---------------------------------+---------------------------------+\n  \
    \ | Publish an updated event        | \"A\" sends or posts a PUBLISH    |\n  \
    \ |                                 | message                         |\n   +---------------------------------+---------------------------------+\n\
    \   | \"B\" reads the updated event     |                                 |\n\
    \   +---------------------------------+---------------------------------+\n  \
    \ | Cancel a published event        | \"A\" sends or posts a CANCEL     |\n  \
    \ |                                 | message                         |\n   +---------------------------------+---------------------------------+\n\
    \   | \"B\" reads the canceled event    |                                 |\n\
    \   |  publication                    |                                 |\n  \
    \ +---------------------------------+---------------------------------+\n"
- title: 4.1.1 A Minimal Published Event
  contents:
  - "4.1.1 A Minimal Published Event\n   The iCalendar object below describes a single\
    \ event that begins on\n   July 1, 1997 at 20:00 UTC. This event contains the\
    \ minimum set of\n   properties for a \"PUBLISH\" for a \"VEVENT\" calendar component.\n\
    \   BEGIN:VCALENDAR\n   METHOD:PUBLISH\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:mailto:a@example.com\n   DTSTART:19970701T200000Z\n\
    \   DTSTAMP:19970611T190000Z\n   SUMMARY:ST. PAUL SAINTS -VS- DULUTH-SUPERIOR\
    \ DUKES\n   UID:0981234-1234234-23@example.com\n   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.1.2 Changing A Published Event
  contents:
  - "4.1.2 Changing A Published Event\n   The iCalendar object below describes an\
    \ update to the event described\n   in 4.1.1, the time has been changed, an end\
    \ time has been added, and\n   the sequence number has been adjusted.\n   BEGIN:VCALENDAR\n\
    \   METHOD:PUBLISH\n   VERSION:2.0\n   PRODID:-//ACME/DesktopCalendar//EN\n  \
    \ BEGIN:VEVENT\n   ORGANIZER:mailto:a@example.com\n   DTSTAMP:19970612T190000Z\n\
    \   DTSTART:19970701T210000Z\n   DTEND:19970701T230000Z\n   SEQUENCE:1\n   UID:0981234-1234234-23@example.com\n\
    \   SUMMARY:ST. PAUL SAINTS -VS- DULUTH-SUPERIOR DUKES\n   END:VEVENT\n   END:VCALENDAR\n\
    \   The \"UID\" property is used by the client to identify the event. The\n  \
    \ \"SEQUENCE\" property indicates that this is a change to the event. The\n  \
    \ event with a matching UID and sequence number 0 is superseded by this\n   event.\n\
    \   The \"SEQUENCE\" property provides a reliable way to distinguish\n   different\
    \ versions of the same event. Each time an event is\n   published, its sequence\
    \ number is incremented. If a client receives\n   an event with a sequence number\
    \ 5 and finds it has the same event\n   with sequence number 2, the event SHOULD\
    \ be updated. However, if the\n   client received an event with sequence number\
    \ 2 and finds it already\n   has sequence number 5 of the same event, the event\
    \ MUST NOT be\n   updated.\n"
- title: 4.1.3 Canceling A Published Event
  contents:
  - "4.1.3 Canceling A Published Event\n   The iCalendar object below cancels the\
    \ event described in 4.1.1. This\n   cancels the event with \"SEQUENCE\" property\
    \ of 0, 1, and 2.\n   BEGIN:VCALENDAR\n   METHOD:CANCEL\n   VERSION:2.0\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   BEGIN:VEVENT\n   ORGANIZER:mailto:a@example.com\n   COMMENT:DUKES forfeit\
    \ the game\n   SEQUENCE:2\n   UID:0981234-1234234-23@example.com\n   DTSTAMP:19970613T190000Z\n\
    \   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.1.4 A Rich Published Event
  contents:
  - "4.1.4 A Rich Published Event\n   This example describes the same event as in\
    \ 4.1.1, but in much\n   greater detail.\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:PUBLISH\n   SCALE:GREGORIAN\n   VERSION:2.0\n   BEGIN:VTIMEZONE\n \
    \  TZID:America-Chicago\n   TZURL:http://zones.stds_r_us.net/tz/America-Chicago\n\
    \   BEGIN:STANDARD\n   DTSTART:19671029T020000\n   RRULE:FREQ=YEARLY;BYDAY=-1SU;BYMONTH=10\n\
    \   TZOFFSETFROM:-0500\n   TZOFFSETTO:-0600\n   TZNAME:CST\n   END:STANDARD\n\
    \   BEGIN:DAYLIGHT\n   DTSTART:19870405T020000\n   RRULE:FREQ=YEARLY;BYDAY=1SU;BYMONTH=4\n\
    \   TZOFFSETFROM:-0600\n   TZOFFSETTO:-0500\n   TZNAME:CDT\n   END:DAYLIGHT\n\
    \   END:VTIMEZONE\n   BEGIN:VEVENT\n   ORGANIZER:mailto:a@example.com\n   ATTACH:http://www.dukes.com/\n\
    \   CATEGORIES:SPORTS EVENT,ENTERTAINMENT\n   CLASS:PRIVATE\n   DESCRIPTION:MIDWAY\
    \ STADIUM\\n\n    Big time game. MUST see.\\n\n    Expected duration:2 hours\\\
    n\n   DTEND;TZID=America-Chicago:19970701T180000\n   DTSTART;TZID=America-Chicago:19970702T160000\n\
    \   DTSTAMP:19970614T190000Z\n   STATUS:CONFIRMED\n   LOCATION;VALUE=URI:http://www.midwaystadium.com/\n\
    \   PRIORITY:2\n   RESOURCES:SCOREBOARD\n   SEQUENCE:3\n   SUMMARY:ST. PAUL SAINTS\
    \ -VS- DULUTH-SUPERIOR DUKES\n   UID:0981234-1234234-23@example.com\n   RELATED-TO:0981234-1234234-14@example.com\n\
    \   BEGIN:VALARM\n   TRIGGER:-PT2H\n   ACTION:DISPLAY\n   DESCRIPTION:You should\
    \ be leaving for the game now.\n   END:VALARM\n   BEGIN:VALARM\n   TRIGGER:-PT30M\n\
    \   ACTION:AUDIO\n   END:VALARM\n   END:VEVENT\n   END:VCALENDAR\n   The \"RELATED-TO\"\
    \ field contains the \"UID\" property of a related\n   calendar event. The \"\
    SEQUENCE\" property 3 indicates that this event\n   supersedes versions 0, 1,\
    \ and 2.\n"
- title: 4.1.5 Anniversaries or Events attached to entire days
  contents:
  - "4.1.5 Anniversaries or Events attached to entire days\n   This example demonstrates\
    \ the use of the \"value\" parameter to tie a\n   \"VEVENT\" to day rather than\
    \ a specific time.\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:PUBLISH\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:mailto:a@example.com\n\
    \   DTSTAMP:19970614T190000Z\n   UID:0981234-1234234-23@example.com\n   DTSTART;VALUE=DATE:19970714\n\
    \   RRULE:FREQ=YEARLY;INTERVAL=1\n   SUMMARY: Bastille Day\n   END:VEVENT\n  \
    \ END:VCALENDAR\n"
- title: 4.2 Group Event Examples
  contents:
  - "4.2 Group Event Examples\n   Group events are distinguished from published events\
    \ in that they\n   have \"Attendees\" and that there is interaction between the\n\
    \   \"Attendees\" and the \"Organizer\" with respect to the event. Individual\n\
    \   \"A\" requests a meeting between individuals \"A\", \"B\", \"C\" and \"D\"\
    .\n   Individual \"B\" confirms attendance to the meeting. Individual \"C\"\n\
    \   declines attendance.  Individual \"D\" tentatively confirms attendance.\n\
    \   The following table illustrates the the message flow between these\n   individuals.\
    \ A, the CU scheduling the meeting, is referenced as the\n   \"Organizer\".\n"
