- title: Abstract
  contents:
  - "Abstract\n   This document specifies how calendaring systems use iCalendar objects\n\
    \   to interoperate with other calendar systems. It does so in a general\n   way\
    \ so as to allow multiple methods of communication between systems.\n   Subsequent\
    \ documents specify interoperable methods of communications\n   between systems\
    \ that use this protocol.\n   The document outlines a model for calendar exchange\
    \ that defines both\n   static and dynamic event, to-do, journal and free/busy\
    \ objects.\n   Static objects are used to transmit information from one entity\
    \ to\n   another without the expectation of continuity or referential\n   integrity\
    \ with the original item. Dynamic objects are a superset of\n   static objects\
    \ and will gracefully degrade to their static\n   counterparts for clients that\
    \ only support static objects.\n   This document specifies an Internet protocol\
    \ based on the iCalendar\n   object specification that provides scheduling interoperability\n\
    \   between different calendar systems. The Internet protocol is called\n   the\
    \ \"iCalendar Transport-Independent Interoperability Protocol\n   (iTIP)\".\n\
    \   iTIP complements the iCalendar object specification by adding\n   semantics\
    \ for group scheduling methods commonly available in current\n   calendar systems.\
    \ These scheduling methods permit two or more\n   calendar systems to perform\
    \ transactions such as publish, schedule,\n   reschedule, respond to scheduling\
    \ requests, negotiation of changes or\n   cancel iCalendar-based calendar components.\n\
    \   iTIP is defined independent of the particular transport used to\n   transmit\
    \ the scheduling information. Companion memos to iTIP provide\n   bindings of\
    \ the interoperability protocol to a number of Internet\n   protocols.\n"
