    \   DTSTAMP:19970611T190000Z\n   END:VEVENT\n   END:VCALENDAR\n   Attendee \"\
    C\" delegates presence at the meeting to \"E\".\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:REQUEST\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;PARTSTAT=DELEGATED;DELEGATED-\n    TO=\"Mailto:E@example.com\":Mailto:C@example.com\n\
    \   ATTENDEE;RSVP=TRUE;\n    DELEGATED-FROM=\"Mailto:C@example.com\":Mailto:E@example.com\n\
    \   DTSTART:19970701T180000Z\n   DTEND:19970701T200000Z\n   SUMMARY:Phone Conference\n\
    \   UID:calsrv.example.com-873970198738777@example.com\n   SEQUENCE:0\n   STATUS:CONFIRMED\n\
    \   DTSTAMP:19970611T190000Z\n   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.2.6 Delegate Accepts the Meeting
  contents:
  - "4.2.6 Delegate Accepts the Meeting\n   To accept a delegated meeting, the delegate,\
    \ \"E\", sends the following\n   message to \"A\" and \"C\":\n   BEGIN:VCALENDAR\n\
    \   PRODID:-//ACME/DesktopCalendar//EN\n   METHOD:REPLY\n   VERSION:2.0\n   BEGIN:VEVENT\n\
    \   ORGANIZER:MAILTO:A@Example.com\n   ATTENDEE;PARTSTAT=ACCEPTED;DELEGATED-\n\
    \    FROM=\"Mailto:C@example.com\":Mailto:E@example.com\n   ATTENDEE;PARTSTAT=DELEGATED;\n\
    \    DELEGATED-TO=\"Mailto:E@example.com\":Mailto:C@example.com\n   UID:calsrv.example.com-873970198738777@example.com\n\
    \   SEQUENCE:0\n   REQUEST-STATUS:2.0;Success\n   DTSTAMP:19970614T190000Z\n \
    \  END:VEVENT\n   END:VCALENDAR\n"
- title: 4.2.7 Delegate Declines the Meeting
  contents:
  - "4.2.7 Delegate Declines the Meeting\n   In this example the \"Delegate\" declines\
    \ the meeting request and sets\n   the \"ATTENDEE\" property \"partstat\" parameter\
    \ to \"DECLINED\". The\n   \"Organizer\" SHOULD resend the \"REQUEST\" to \"C\"\
    \ with the \"partstat\"\n   parameter of the \"Delegate\" set to \"declined\"\
    . This lets the\n   \"Delegator\" know that the \"Delegate\" has declined and\
    \ provides an\n   opportunity to the \"Delegator\" to either accept the request\
    \ or\n   delegate it to another CU.\n   Response from \"E\" to \"A\" and \"C\"\
    . Note the use of the \"COMMENT\"\n   property \"E\" uses to indicate why the\
    \ delegation was declined.\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:REPLY\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:MAILTO:A@Example.com\n\
    \   ATTENDEE;PARTSTAT=DELEGATED;\n    DELEGATED-TO=\"Mailto:E@example.com\":Mailto:C@example.com\n\
    \   ATTENDEE;PARTSTAT=DECLINED;\n    DELEGATED-FROM=\"Mailto:C@example.com\":Mailto:E@example.com\n\
    \   COMMENT:Sorry, I will be out of town at that time.\n   UID:calsrv.example.com-873970198738777@example.com\n\
    \   SEQUENCE:0\n   REQUEST-STATUS:2.0;Success\n   DTSTAMP:19970614T190000Z\n \
    \  END:VEVENT\n   END:VCALENDAR\n   \"A\" resends the \"REQUEST\" method to \"\
    C\". \"A\" may also wish to express\n   the fact that the item was delegated in\
    \ the \"COMMENT\" property.\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:REQUEST\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:MAILTO:A@Example.com\n\
    \   ATTENDEE;PARTSTAT=DECLINED;\n    DELEGATED-FROM=\"Mailto:C@example.com\":Mailto:E@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:C@example.com\n   UID:calsrv.example.com-873970198738777@example.com\n\
    \   SEQUENCE:0\n   SUMMARY:Phone Conference\n   DTSTART:19970701T180000Z\n   DTEND:19970701T200000Z\n\
    \   DTSTAMP:19970614T200000Z\n   COMMENT:DELEGATE (ATTENDEE Mailto:E@example.com)\
    \ DECLINED YOUR\n    INVITATION\n   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.2.8 Forwarding an Event Request
  contents:
  - "4.2.8 Forwarding an Event Request\n   The protocol does not prevent an \"Attendee\"\
    \ from \"forwarding\" an\n   \"VEVENT\" calendar component to other \"Calendar\
    \ Users\". Forwarding\n   differs from delegation in that the forwarded \"Calendar\
    \ User\" (often\n   referred to as a \"Party Crasher\") does not replace the forwarding\n\
    \   \"Calendar User\". Implementations are not required to add the \"Party\n \
    \  Crasher\" to the \"Attendee\" list and hence there is no guarantee that\n \
    \  a \"Party Crasher\" will receive additional updates to the Event. The\n   forwarding\
    \ \"Calendar User\" SHOULD NOT add the \"Party Crasher\" to the\n   attendee list.\
    \ The \"Organizer\" MAY add the forwarded \"Calendar User\"\n   to the attendee\
    \ list.\n"
- title: 4.2.9 Cancel A Group Event
  contents:
  - "4.2.9 Cancel A Group Event\n   Individual \"A\" requests a meeting between individuals\
    \ \"A\", \"B\", \"C\",\n   and \"D\". Individual \"B\" declines attendance to\
    \ the meeting.\n   Individual \"A\" decides to cancel the meeting. The following\
    \ table\n   illustrates the sequence of messages that would be exchanged between\n\
    \   these individuals.\n   Messages related to a previously canceled event (\"\
    SEQUENCE\" property\n   value is less than the \"SEQUENCE\" property value of\
    \ the \"CANCEL\"\n   message) MUST be ignored.\n   +--------------------------------------------------------------------+\n\
    \   | Action             |  \"Organizer\"        | \"Attendee\"              |\n\
    \   +--------------------------------------------------------------------+\n \
    \  | Initiate a meeting | \"A\" sends a REQUEST |                         |\n\
    \   | request            | message to \"B\", \"C\",|                         |\n\
    \   |                    | and \"D\"             |                         |\n\
    \   +--------------------------------------------------------------------+\n \
    \  | Decline the meeting|                     | \"B\" sends a \"REPLY\"     |\n\
    \   | request            |                     | message to \"A\" with its |\n\
    \   |                    |                     | \"partstat\" para-         |\n\
    \   |                    |                     | set to \"declined\".      |\n\
    \   +--------------------------------------------------------------------+\n \
    \  | Cancel the meeting | \"A\" sends a CANCEL  |                         |\n\
    \   |                    | message to \"B\", \"C\" |                         |\n\
    \   |                    | and \"D\"             |                         |\n\
    \   +--------------------------------------------------------------------+\n \
    \  The example shows how \"A\" cancels the event.\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:CANCEL\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;TYPE=INDIVIDUAL;Mailto:A@example.com\n   ATTENDEE;TYPE=INDIVIDUAL:Mailto:B@example.com\n\
    \   ATTENDEE;TYPE=INDIVIDUAL:Mailto:C@example.com\n   ATTENDEE;TYPE=INDIVIDUAL:Mailto:D@example.com\n\
    \   COMMENT:Mr. B cannot attend. It's raining. Lets cancel.\n   UID:calsrv.example.com-873970198738777@example.com\n\
    \   SEQUENCE:1\n   STATUS:CANCELLED\n   DTSTAMP:19970613T190000Z\n   END:VEVENT\n\
    \   END:VCALENDAR\n"
- title: 4.2.10 Removing Attendees
  contents:
  - "4.2.10 Removing Attendees\n   \"A\" wants to remove \"B\" from a meeting. This\
    \ is done by sending a\n   \"CANCEL\" to \"B\" and removing \"B\" from the attendee\
    \ list in the master\n   copy of the event.\n   +--------------------------------------------------------------------+\n\
    \   | Action             |  \"Organizer\"        | \"Attendee\"              |\n\
    \   +--------------------------------------------------------------------+\n \
    \  | Remove an \"B\"      | \"A\" sends a CANCEL  |                         |\n\
    \   | as an \"Attendee\"   | message to \"B\"      |                         |\n\
    \   +--------------------------------------------------------------------+\n \
    \  | Update the master  | \"A\" sends the       |                         |\n\
    \   | copy of the event  | updated event to    |                         |\n \
    \  |                    | the remaining       |                         |\n  \
    \ |                    | \"Attendees\"         |                         |\n \
    \  +--------------------------------------------------------------------+\n  \
    \ The original meeting includes \"A\", \"B\", \"C\", and \"D\". The example\n\
    \   below shows the \"CANCEL\" that \"A\" sends to \"B\". Note that in the\n \
    \  example below the \"STATUS\" property is omitted. This is used when the\n \
    \  meeting itself is cancelled and not when the intent is to remove an\n   \"\
    Attendee\" from the Event.\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:CANCEL\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE:mailto:B@example.com\n   COMMENT:You're off the hook for this meeting\n\
    \   UID:calsrv.example.com-873970198738777@example.com\n   DTSTAMP:19970613T193000Z\n\
    \   SEQUENCE:1\n   END:VEVENT\n   END:VCALENDAR\n   The updated master copy of\
    \ the event is shown below. The \"Organizer\"\n   MAY resend the updated event\
    \ to the remaining \"Attendees\". Note that\n   \"B\" has been removed.\n   BEGIN:VCALENDAR\n\
    \   PRODID:-//ACME/DesktopCalendar//EN\n   METHOD:REQUEST\n   VERSION:2.0\n  \
    \ BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n\
    \   ATTENDEE;TYPE=INDIVIDUAL:Mailto:C@example.com\n   ATTENDEE;TYPE=INDIVIDUAL:Mailto:D@example.com\n\
    \   ATTENDEE;TYPE=ROOM:CR_Big@example.com\n   ATTENDEE;ROLE=NON-PARTICIPANT;\n\
    \    RSVP=FALSE:Mailto:E@example.com\n   DTSTAMP:19970611T190000Z\n   DTSTART:19970701T200000Z\n\
    \   DTEND:19970701T203000Z\n   SUMMARY:Phone Conference\n   UID:calsrv.example.com-873970198738777@example.com\n\
    \   SEQUENCE:2\n   STATUS:CONFIRMED\n   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.2.11 Replacing the Organizer
  contents:
  - "4.2.11 Replacing the Organizer\n   The scenario for this example begins with\
    \ \"A\" as the \"Organizer\" for\n   a recurring meeting with \"B\", \"C\", and\
    \ \"D\". \"A\" receives a new job\n   offer in another country and drops out of\
    \ touch.  \"A\" left no\n   forwarding address or way to be reached.  Using out-of-band\n\
    \   communication, the other \"Attendees\" eventually learn what has\n   happened\
    \ and reach an agreement that \"B\" should become the new\n   \"Organizer\" for\
    \ the meeting. To do this, \"B\" sends out a new version\n   of the event and\
    \ the other \"Attendees\" agree to accept \"B\" as the new\n   \"Organizer\".\
    \ \"B\" also removes \"A\" from the event.\n   When the \"Organizer\" is replaced,\
    \ the \"SEQUENCE\" property value MUST\n   be incremented.\n   This is the message\
    \ \"B\" sends to \"C\" and \"D\"\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:REQUEST\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:Mailto:B@example.com\n\
    \   ATTENDEE;ROLE=CHAIR;STATUS=ACCEPTED:Mailto:B@example.com\n   ATTENDEE;TYPE=INDIVIDUAL:Mailto:C@example.com\n\
    \   ATTENDEE;TYPE=INDIVIDUAL:Mailto:D@example.com\n   DTSTAMP:19970611T190000Z\n\
    \   DTSTART:19970701T200000Z\n   DTEND:19970701T203000Z\n   RRULE:FREQ=WEEKLY\n\
    \   SUMMARY:Phone Conference\n   UID:123456@example.com\n   SEQUENCE:1\n   STATUS:CONFIRMED\n\
    \   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.3 Busy Time Examples
  contents:
  - "4.3 Busy Time Examples\n   Busy time objects can be used in several ways. First,\
    \ a CU may\n   request busy time from another CU for a specific range of time.\
    \ That\n   request can be answered with a busy time Reply. Additionally, a CU\n\
    \   may simply publish their busy time for a given interval and point\n   other\
    \ CUs to the published location. The following examples outline\n   both scenarios.\n\
    \   Individual \"A\" publishes busy time for one week.\n   BEGIN:VCALENDAR\n \
    \  PRODID:-//ACME/DesktopCalendar//EN\n   VERSION:2.0\n   METHOD:PUBLISH\n   BEGIN:VFREEBUSY\n\
    \   DTSTAMP:19980101T124100Z\n   ORGANIZER:MAILTO:A@Example.com\n   DTSTART:19980101T124200Z\n\
    \   DTEND:19980107T124200Z\n   FREEBUSY:19980101T180000Z/19980101T190000Z\n  \
    \ FREEBUSY:19980103T020000Z/19980103T050000Z\n   FREEBUSY:19980107T020000Z/19980107T050000Z\n\
    \   FREEBUSY:19980113T000000Z/19980113T010000Z\n   FREEBUSY:19980115T190000Z/19980115T200000Z\n\
    \   FREEBUSY:19980115T220000Z/19980115T230000Z\n   FREEBUSY:19980116T013000Z/19980116T043000Z\n\
    \   END:VFREEBUSY\n   END:VCALENDAR\n   Individual \"A\" requests busy time from\
    \ individuals \"B\", \"C\".\n   Individual \"B\" and \"C\" replies with busy time\
    \ data to individual \"A\".\n   The following table illustrates the sequence of\
    \ messages that would\n   be exchanged between these individuals.\n"
