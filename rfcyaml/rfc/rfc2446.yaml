- title: 3.4 Methods For VTODO Components
  contents:
  - "3.4 Methods For VTODO Components\n   This section defines the property set for\
    \ the methods that are\n   applicable to the \"VTODO\" calendar component. Each\
    \ of the methods is\n   defined using a restriction table that specifies the property\n\
    \   constraints that define the particular method.\n   The following summarizes\
    \ the methods that are defined for the \"VTODO\"\n   calendar component.\n   +================+==================================================+\n\
    \   | Method         |  Description                                     |\n  \
    \ |================+==================================================|\n   |\
    \ PUBLISH        | Post notification of a VTODO. Used primarily as  |\n   |  \
    \              | a method of advertising the existence of a VTODO.|\n   |    \
    \            |                                                  |\n   | REQUEST\
    \        | Assign a VTODO. This is an explicit assignment to|\n   |          \
    \      | one or more Calendar Users. The REQUEST method   |\n   |            \
    \    | is also used to update or change an existing     |\n   |              \
    \  | VTODO. Clients that cannot handle REQUEST MAY    |\n   |                |\
    \ degrade the method to treat it as a PUBLISH.     |\n   |                |  \
    \                                                |\n   | REPLY          | Reply\
    \ to a VTODO request. Attendees MAY set      |\n   |                | PARTSTAT\
    \ to ACCEPTED, DECLINED, TENTATIVE,       |\n   |                | DELEGATED,\
    \ PARTIAL, and COMPLETED.               |\n   |                |             \
    \                                     |\n   | ADD            | Add one or more\
    \ instances to an existing to-do.  |\n   |                |                  \
    \                                |\n   | CANCEL         | Cancel one or more instances\
    \ of an existing      |\n   |                | to-do.                        \
    \                   |\n   |                |                                 \
    \                 |\n   | REFRESH        | A request sent to a VTODO Organizer\
    \ asking for   |\n   |                | the latest version of a VTODO.       \
    \            |\n   |                |                                        \
    \          |\n   | COUNTER        | Counter a REQUEST with an alternative proposal.\
    \  |\n   |                |                                                  |\n\
    \   | DECLINECOUNTER | Decline a counter proposal by an Attendee.       |\n  \
    \ +================+==================================================+\n"
- title: 3.4.1 PUBLISH
  contents:
  - "3.4.1 PUBLISH\n   The \"PUBLISH\" method in a \"VTODO\" calendar component has\
    \ no\n   associated response. It is simply a posting of an iCalendar object\n\
