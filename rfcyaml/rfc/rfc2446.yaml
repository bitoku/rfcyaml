- title: 3.2.5 CANCEL
  contents:
  - "3.2.5 CANCEL\n   The \"CANCEL\" method in a \"VEVENT\" calendar component is\
    \ used to send\n   a cancellation notice of an existing event request to the\n\
    \   \"Attendees\". The message is sent by the \"Organizer\" of the event. For\n\
    \   a recurring event, either the whole event or instances of an event\n   may\
    \ be cancelled. To cancel the complete range of recurring event,\n   the \"UID\"\
    \ property value for the event MUST be specified and a\n   \"RECURRENCE-ID\" MUST\
    \ NOT be specified in the \"CANCEL\" method. In\n   order to cancel an individual\
    \ instance of the event, the\n   \"RECURRENCE-ID\" property value for the event\
    \ MUST be specified in the\n   \"CANCEL\" method.\n   There are two options for\
    \ canceling a sequence of instances of a\n   recurring \"VEVENT\" calendar component:\n\
    \   (a) the \"RECURRENCE-ID\" property for an instance in the sequence MUST\n\
    \       be specified with the \"RANGE\" property parameter value of\n       THISANDPRIOR\
    \ (or THISANDFUTURE)  to indicate cancellation of the\n       specified \"VEVENT\"\
    \ calendar component and all instances before\n       (or after); or\n   (b) individual\
    \ recurrence instances may be cancelled by specifying\n       multiple \"RECURRENCE-ID\"\
    \ properties corresponding to the\n       instances to be cancelled.\n   When\
    \ a \"VEVENT\" is cancelled, the \"SEQUENCE\" property value MUST be\n   incremented.\n\
    \   This method type is an iCalendar object that conforms to the\n   following\
    \ property constraints:\n"
