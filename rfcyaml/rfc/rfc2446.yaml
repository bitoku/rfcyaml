- title: 4.3.1 Request Busy Time
  contents:
  - "4.3.1 Request Busy Time\n   \"A\" sends a \"BUSY-REQUEST\" to \"B\" and \"C\"\
    \ for busy time\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n \
    \  METHOD:REQUEST\n   VERSION:2.0\n   BEGIN:VFREEBUSY\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR:Mailto:A@example.com\n   ATTENDEE:Mailto:B@example.com\n\
    \   ATTENDEE:Mailto:C@example.com\n   DTSTAMP:19970613T190000Z\n   DTSTART:19970701T080000Z\n\
    \   DTEND:19970701T200000\n   UID:calsrv.example.com-873970198738777@example.com\n\
    \   END:VFREEBUSY\n   END:VCALENDAR\n"
- title: 4.3.2 Reply To A Busy Time Request
  contents:
  - "4.3.2 Reply To A Busy Time Request\n   \"B\" sends a \"REPLY\" method type of\
    \ a \"VFREEBUSY\" calendar component\n   to \"A\"\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:REPLY\n   VERSION:2.0\n   BEGIN:VFREEBUSY\n   ORGANIZER:MAILTO:A@example.com\n\
    \   ATTENDEE:Mailto:B@example.com\n   DTSTART:19970701T080000Z\n   DTEND:19970701T200000Z\n\
    \   UID:calsrv.example.com-873970198738777@example.com\n   FREEBUSY:19970701T090000Z/PT1H,19970701T140000Z/PT30M\n\
    \   DTSTAMP:19970613T190030Z\n   END:VFREEBUSY\n   END:VCALENDAR\n   \"B\" is\
    \ busy from 09:00 to 10:00 and from 14:00 to 14:30.\n"
- title: 4.4 Recurring Event and Time Zone Examples
  contents:
  - '4.4 Recurring Event and Time Zone Examples

    '
- title: 4.4.1 A Recurring Event Spanning Time Zones
  contents:
  - "4.4.1 A Recurring Event Spanning Time Zones\n   This event describes a weekly\
    \ phone conference. The \"Attendees\" are\n   each in a different time zone.\n\
    \   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n   METHOD:REQUEST\n\
    \   VERSION:2.0\n   BEGIN:VTIMEZONE\n   TZID:America-SanJose\n   TZURL:http://zones.stds_r_us.net/tz/America-SanJose\n\
    \   BEGIN:STANDARD\n   DTSTART:19671029T020000\n   RRULE:FREQ=YEARLY;BYDAY=-1SU;BYMONTH=10\n\
    \   TZOFFSETFROM:-0700\n   TZOFFSETTO:-0800\n   TZNAME:PST\n   END:STANDARD\n\
    \   BEGIN:DAYLIGHT\n   DTSTART:19870405T020000\n   RRULE:FREQ=YEARLY;BYDAY=1SU;BYMONTH=4\n\
    \   TZOFFSETFROM:-0800\n   TZOFFSETTO:-0700\n   TZNAME:PDT\n   END:DAYLIGHT\n\
    \   END:VTIMEZONE\n   BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED;TYPE=INDIVIDUAL:A@example.COM\n\
    \   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:B@example.fr\n   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:c@example.jp\n\
    \   DTSTAMP:19970613T190030Z\n   DTSTART;TZID=America-SanJose:19970701T140000\n\
    \   DTEND;TZID=America-SanJose:19970701T150000\n   RRULE:FREQ=WEEKLY;INTERVAL=20;WKST=SU;BYDAY=TU\n\
    \   RDATE;TZID=America-SanJose:19970910T140000\n   EXDATE;TZID=America-SanJose:19970909T140000\n\
    \   EXDATE;TZID=America-SanJose:19971028T140000\n   SUMMARY:Weekly Phone Conference\n\
    \   UID:calsrv.example.com-873970198738777@example.com\n   SEQUENCE:0\n   STATUS:CONFIRMED\n\
    \   END:VEVENT\n   END:VCALENDAR\n   The first two components of this iCalendar\
    \ object are the time zone\n   components. The \"DTSTART\" date coincides with\
    \ the first instance of\n   the RRULE property.\n   The recurring meeting is defined\
    \ in a particular time zone,\n   presumably that of the originator. The client\
    \ for each \"Attendee\" has\n   the responsibility of determining the recurrence\
    \ time in the\n   \"Attendee's\" time zone.\n   The repeating event starts on\
    \ Tuesday, July 1, 1997 at 2:00pm PDT.\n   \"Attendee\" B@example.fr is in France\
    \ where the local time on this\n   date is 9 hours ahead of PDT or 23:00. \"Attendee\"\
    \ C@example.jp is in\n   Japan where local time is 8 hours ahead of UTC or Wednesday,\
    \ July 2\n   at 06:00.  The event repeats weekly on Tuesdays (in PST/PDT). The\n\
    \   \"RRULE\" property results in 20 instances. The last instance falls on\n \
    \  Tuesday, November 11, 1997 2:00pm PDT. The \"RDATE\" property adds\n   another\
    \ instance: WED, 10-SEP-1997 2:00 PM PST.\n   There are two exceptions to this\
    \ recurring appointment. The first one\n   is:\n   TUE, 09-SEP-1997 23:00 GMT\n\
    \   TUE, 09-SEP-1997 14:00 PDT\n   WED, 10-SEP-1997 06:00 JST\n   and the second\
    \ is:\n   TUE, 28-OCT-1997 23:00 GMT\n   TUE, 28-OCT-1997 14:00 PST\n   WED, 29-OCT-1997\
    \ 06:00 JST\n"
- title: 4.4.2 Modify A Recurring Instance
  contents:
  - "4.4.2 Modify A Recurring Instance\n   In this example the \"Organizer\" issues\
    \ a recurring meeting. Later the\n   \"Organizer\" changes an instance of the\
    \ event by changing the\n   \"DTSTART\" property. Note the use of \"RECURRENCE-ID\"\
    \ property and\n   \"SEQUENCE\" property in the second request.\n   Original Request:\n\
    \   BEGIN:VCALENDAR\n   METHOD:REQUEST\n   PRODID:-//RDU Software//NONSGML HandCal//EN\n\
    \   VERSION:2.0\n   BEGIN:VEVENT\n   UID:guid-1@host1.com\n   SEQUENCE:0\n   RRULE:FREQ=MONTHLY;BYMONTHDAY=1;UNTIL=19980901T210000Z\n\
    \   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n\
    \   ATTENDEE:Mailto:B@example.com\n   ATTENDEE:Mailto:C@example.com\n   ATTENDEE:Mailto:D@example.com\n\
    \   DESCRIPTION:IETF-C&S Conference Call\n   CLASS:PUBLIC\n   SUMMARY:IETF Calendaring\
    \ Working Group Meeting\n   DTSTART:19970601T210000Z\n   DTEND:19970601T220000Z\n\
    \   LOCATION:Conference Call\n   DTSTAMP:19970526T083000Z\n   STATUS:CONFIRMED\n\
    \   END:VEVENT\n   END:VCALENDAR\n   The event request below is to change the\
    \ time of a specific instance.\n   This changes the July 1st instance to July\
    \ 3rd.\n   BEGIN:VCALENDAR\n   METHOD:REQUEST\n   PRODID:-//RDU Software//NONSGML\
    \ HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n   UID:guid-1@host1com\n   RECURRENCE-ID:19970701T210000Z\n\
    \   SEQUENCE:1\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n\
    \   ATTENDEE:Mailto:B@example.com\n   ATTENDEE:Mailto:C@example.com\n   ATTENDEE:Mailto:D@example.com\n\
    \   DESCRIPTION:IETF-C&S Conference Call\n   CLASS:PUBLIC\n   SUMMARY:IETF Calendaring\
    \ Working Group Meeting\n   DTSTART:19970703T210000Z\n   DTEND:19970703T220000Z\n\
    \   LOCATION:Conference Call\n   DTSTAMP:19970626T093000Z\n   STATUS:CONFIRMED\n\
    \   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.4.3 Cancel an Instance
  contents:
  - "4.4.3 Cancel an Instance\n   In this example the \"Organizer\" of a recurring\
    \ event deletes the\n   August 1st instance.\n   BEGIN:VCALENDAR\n   METHOD:CANCEL\n\
    \   PRODID:-//RDU Software//NONSGML HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n\
    \   UID:guid-1@host1.com\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n\
    \   ATTENDEE:Mailto:B@example.com\n   ATTENDEE:Mailto:C@example.com\n   ATTENDEE:Mailto:D@example.com\n\
    \   RECURRENCE-ID:19970801T210000Z\n   SEQUENCE:2\n   STATUS:CANCELLED\n   DTSTAMP:19970721T093000Z\n\
    \   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.4.4 Cancel Recurring Event
  contents:
  - "4.4.4 Cancel Recurring Event\n   In this example the \"Organizer\" wishes to\
    \ cancel the entire recurring\n   event and any exceptions.\n   BEGIN:VCALENDAR\n\
    \   METHOD:CANCEL\n   PRODID:-//RDU Software//NONSGML HandCal//EN\n   VERSION:2.0\n\
    \   BEGIN:VEVENT\n   UID:guid-1@host1.com\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n   ATTENDEE:Mailto:B@example.com\n\
    \   ATTENDEE:Mailto:C@example.com\n   ATTENDEE:Mailto:D@example.com\n   DTSTAMP:19970721T103000Z\n\
    \   STATUS:CANCELLED\n   SEQUENCE:3\n   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.4.5 Change All Future Instances
  contents:
  - "4.4.5 Change All Future Instances\n   This example changes the meeting location\
    \ from a conference call to\n   Seattle starting September 1 and extends to all\
    \ future instances.\n   BEGIN:VCALENDAR\n   METHOD:REQUEST\n   PRODID:-//RDU Software//NONSGML\
    \ HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n   UID:guid-1@host1.com\n   RECURRENCE-ID;THISANDFUTURE:19970901T210000Z\n\
    \   SEQUENCE:3\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n   ATTENDEE;RSVP=TRUE:Mailto:C@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:D@example.com\n   DESCRIPTION:IETF-C&S Discussion\n\
    \   CLASS:PUBLIC\n   SUMMARY:IETF Calendaring Working Group Meeting\n   DTSTART:19970901T210000Z\n\
    \   DTEND:19970901T220000Z\n   LOCATION:Building 32, Microsoft, Seattle, WA\n\
    \   DTSTAMP:19970526T083000Z\n   STATUS:CONFIRMED\n   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.4.6 Add A New Instance To A Recurring Event
  contents:
  - "4.4.6 Add A New Instance To A Recurring Event\n   This example adds a one-time\
    \ additional instance to the recurring\n   event.  \"Organizer\" adds a second\
    \ July meeting on the 15th.\n   BEGIN:VCALENDAR\n   METHOD:ADD\n   PRODID:-//RDU\
    \ Software//NONSGML HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n   UID:123456789@host1.com\n\
    \   SEQUENCE:4\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n   ATTENDEE;RSVP=TRUE:Mailto:C@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:D@example.com\n   DESCRIPTION:IETF-C&S Conference\
    \ Call\n   CLASS:PUBLIC\n   SUMMARY:IETF Calendaring Working Group Meeting\n \
    \  DTSTART:19970715T210000Z\n   DTEND:19970715T220000Z\n   LOCATION:Conference\
    \ Call\n   DTSTAMP:19970629T093000Z\n   STATUS:CONFIRMED\n   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.4.7 Add A New Series of Instances To A Recurring Event
  contents:
  - "4.4.7 Add A New Series of Instances To A Recurring Event\n   The scenario for\
    \ this example involves an ongoing meeting, originally\n   set up to occur every\
    \ Tuesday.  The \"Organizer\" later decides that\n   the meetings need to be on\
    \ Tuesdays and Thursdays, but does not want\n   to reschedule the entire meeting\
    \ or lose any of the per-instance\n   information already collected.\n   The original\
    \ event:\n   BEGIN:VCALENDAR\n   METHOD:REQUEST\n   PRODID:-//RDU Software//NONSGML\
    \ HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n   UID:123456789@host1.com\n \
    \  SEQUENCE:0\n   RRULE:WKST=SU;BYDAY=TU;FREQ=WEEKLY\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n\
    \   SUMMARY:Review Accounts\n   DTSTART:19980303T210000Z\n   DTEND:19980303T220000Z\n\
    \   LOCATION:The White Room\n   DTSTAMP:19980301T093000Z\n   STATUS:CONFIRMED\n\
    \   END:VEVENT\n   END:VCALENDAR\n   Assume that many other updates happen to\
    \ this event and that a lot of\n   instance-specific information exists in the\
    \ recurring series. The\n   \"SEQUENCE\" property value is 7 for the next update.\
    \ Now the\n   \"Organizer\" wants to add Thursdays to the event:\n   BEGIN:VCALENDAR\n\
    \   METHOD:ADD\n   PRODID:-//RDU Software//NONSGML HandCal//EN\n   VERSION:2.0\n\
    \   BEGIN:VEVENT\n   UID:123456789@host1.com\n   SEQUENCE:7\n   RRULE:WKST=SU;BYDAY=TH;FREQ=WEEKLY\n\
    \   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n   SUMMARY:Review Accounts\n   DTSTART:19980303T210000Z\n\
    \   DTEND:19980303T220000Z\n   DTSTAMP:19980303T193000Z\n   LOCATION:The Usual\
    \ conference room\n   STATUS:CONFIRMED\n   END:VEVENT\n   END:VCALENDAR\n   Alternatively,\
    \ if the \"Organizer\" is not concerned with per-instance\n   updates, the entire\
    \ event can be rescheduled using a \"REQUEST\". This\n   is done by using the\
    \ \"UID\" of the event to reschedule and including\n   the modified \"RRULE\"\
    . Note, that since this is an entire rescheduling\n   of the event, any instance-specific\
    \ information will be lost.\n   BEGIN:VCALENDAR\n   METHOD:REQUEST\n   PRODID:-//RDU\
    \ Software//NONSGML HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n   UID:123456789@host1.com\n\
    \   SEQUENCE:7\n   RRULE:WKST=SU;BYDAY=TU,TH;FREQ=WEEKLY\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n\
    \   SUMMARY:Review Accounts\n   DTSTART:19980303T210000Z\n   DTEND:19980303T220000Z\n\
    \   DTSTAMP:19980303T193000Z\n   LOCATION:The White Room\n   STATUS:CONFIRMED\n\
    \   END:VEVENT\n   END:VCALENDAR\n   The next series of examples illustrate how\
    \ an \"Organizer\" would\n   respond to a \"REFRESH\" submitted by an \"Attendee\"\
    \ after a series of\n   instance-specific modifications. To convey all instance-specific\n\
    \   changes, the \"Organizer\" must provide the latest event description\n   and\
    \ the relevant instances. The first three examples show the history\n   including\
    \ the initial \"VEVENT\" request and subsequent instance\n   changes and finally\
    \ the \"REFRESH\".\n   Original Request:\n   BEGIN:VCALENDAR\n   METHOD:REQUEST\n\
    \   PRODID:-//RDU Software//NONSGML HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n\
    \   UID:123456789@host1.com\n   SEQUENCE:0\n   RDATE:19980304T180000Z\n   RDATE:19980311T180000Z\n\
    \   RDATE:19980318T180000Z\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n   SUMMARY:Review Accounts\n   DTSTART:19980304T180000Z\n\
    \   DTEND:19980304T200000Z\n   DTSTAMP:19980303T193000Z\n   LOCATION:Conference\
    \ Room A\n   STATUS:CONFIRMED\n   END:VEVENT\n   END:VCALENDAR\n   Organizer changes\
    \ 2nd instance Location and Time:\n   BEGIN:VCALENDAR\n   METHOD:REQUEST\n   PRODID:-//RDU\
    \ Software//NONSGML HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n   UID:123456789@host1.com\n\
    \   SEQUENCE:1\n   RECURRENCE-ID:19980311T180000Z\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n\
    \   SUMMARY:Review Accounts\n   DTSTART:19980311T160000Z\n   DTEND:19980311T180000Z\n\
    \   DTSTAMP:19980306T193000Z\n   LOCATION:The Small conference room\n   STATUS:CONFIRMED\n\
    \   END:VEVENT\n   END:VCALENDAR\n   Organizer adds a 4th instance of the meeting\
    \ using the \"ADD\" method\n   BEGIN:VCALENDAR\n   METHOD:ADD\n   PRODID:-//RDU\
    \ Software//NONSGML HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n   UID:123456789@host1.com\n\
    \   SEQUENCE:2\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n   SUMMARY:Review Accounts\n   DTSTART:19980315T180000Z\n\
    \   DTEND:19980315T200000Z\n   DTSTAMP:19980307T193000Z\n   LOCATION:Conference\
    \ Room A\n   STATUS:CONFIRMED\n   END:VEVENT\n   END:VCALENDAR\n   If \"B\" requests\
    \ a \"REFRESH\", \"A\" responds with the following to\n   capture all instance-specific\
    \ data. In this case both the initial\n   request and an additional \"VEVENT\"\
    \ that specifies the instance-\n   specific data are included. Because these are\
    \ both of the same type\n   (they are both \"VEVENTS\"), they can be conveyed\
    \ in the same iCalendar\n   object.\n   BEGIN:VCALENDAR\n   METHOD:REQUEST\n \
    \  PRODID:-//RDU Software//NONSGML HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n\
    \   UID:123456789@host1.com\n   SEQUENCE:2\n   RDATE:19980304T180000Z\n   RDATE:19980311T160000Z\n\
    \   RDATE:19980315T180000Z\n   Error! Bookmark not defined.\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n\
    \   SUMMARY:Review Accounts\n   DTSTART:19980304T180000Z\n   DTEND:19980304T200000Z\n\
    \   DTSTAMP:19980303T193000Z\n   LOCATION:Conference Room A\n   STATUS:CONFIRMED\n\
    \   END:VEVENT\n   BEGIN:VEVENT\n   Error! Bookmark not defined.\n   SEQUENCE:2\n\
    \   RECURRENCE-ID:19980311T160000Z\n   Error! Bookmark not defined.\n   ATTENDEE;ROLE=CHAIR;Error!\
    \ Bookmark not defined.\n   ATTENDEE;Error! Bookmark not defined.\n   SUMMARY:Review\
    \ Accounts\n   DTSTART:19980311T160000Z\n   DTEND:19980304T180000Z\n   DTSTAMP:19980306T193000Z\n\
    \   LOCATION:The Small conference room\n   STATUS:CONFIRMED\n   END:VEVENT\n \
    \  END:VCALENDAR\n"
- title: 4.4.8 Counter An Instance Of A Recurring Event
  contents:
  - "4.4.8 Counter An Instance Of A Recurring Event\n   In this example one of the\
    \ \"Attendees\" counters the \"DTSTART\"\n   property of the proposed second July\
    \ meeting.\n   BEGIN:VCALENDAR\n   METHOD:COUNTER\n   PRODID:-//RDU Software//NONSGML\
    \ HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n   UID:guid-1@host1.com\n   RECURRENCE-ID:19970715T210000Z\n\
    \   SEQUENCE:4\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;RSVP=TRUE:Mailto:A@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n   ATTENDEE;RSVP=TRUE:Mailto:C@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:D@example.com\n   DESCRIPTION:IETF-C&S Conference\
    \ Call\n   CLASS:PUBLIC\n   SUMMARY:IETF Calendaring Working Group Meeting\n \
    \  DTSTART:19970715T220000Z\n   DTEND:19970715T230000Z\n   LOCATION:Conference\
    \ Call\n   COMMENT:May we bump this by an hour? I have a conflict\n   DTSTAMP:19970629T094000Z\n\
    \   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.4.9 Error Reply To A Request
  contents:
  - "4.4.9 Error Reply To A Request\n   The following example illustrates a scenario\
    \ where a meeting is\n   proposed containing an unsupported property and a bad\
    \ property.\n   Original Request\n   BEGIN:VCALENDAR\n   METHOD:REQUEST\n   PRODID:-//RDU\
    \ Software//NONSGML HandCal//EN\n   VERSION:2.0\n   BEGIN:VEVENT\n   UID:guid-1@host1.com\n\
    \   SEQUENCE:0\n   RRULE:FREQ=MONTHLY;BYMONTHDAY=1\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR:Mailto:A@example.com\n   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:C@example.com\n   ATTENDEE;RSVP=TRUE:Mailto:D@example.com\n\
    \   DESCRIPTION:IETF-C&S Conference Call\n   CLASS:PUBLIC\n   SUMMARY:IETF Calendaring\
    \ Working Group Meeting\n   DTSTART:19970601T210000Z\n   DTEND:19970601T220000Z\n\
    \   DTSTAMP:19970602T094000Z\n   LOCATION:Conference Call\n   STATUS:CONFIRMED\n\
    \   FOO:BAR\n   END:VEVENT\n   END:VCALENDAR\n   Response from \"B\" to indicate\
    \ that RRULE is not supported and an\n   unrecognized property was encountered\n\
    \   BEGIN:VCALENDAR\n   PRODID:-//RDU Software//NONSGML HandCal//EN\n   METHOD:REPLY\n\
    \   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE:Mailto:B@example.com\n\
    \   REQUEST-STATUS:2.8;Repeating event ignored. Scheduled as a single\n     event;RRULE\n\
    \   REQUEST-STATUS:3.0;Invalid Property Name;FOO\n   UID:guid-1@host1.com\n  \
    \ SEQUENCE:0\n   DTSTAMP:19970603T094000Z\n   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.5 Group To-do Examples
  contents:
  - "4.5 Group To-do Examples\n   Individual \"A\" creates a group task in which individuals\
    \ \"A\", \"B\",\n   \"C\" and \"D\" will participate. Individual \"B\" confirms\
    \ acceptance of\n   the task. Individual \"C\" declines the task. Individual \"\
    D\"\n   tentatively accepts the task. The following table illustrates the\n  \
    \ sequence of messages that would be exchanged between these\n   individuals.\
    \ Individual \"A\" then issues a \"REQUEST\" method to obtain\n   the status of\
    \ the to-do from each participant. The response indicates\n   the individual \"\
    Attendee's\" completion status. The table below\n   illustrates the message flow.\n"
- title: +--------------------------------------------------------------------+
  contents:
  - '+--------------------------------------------------------------------+

    '
- title: '| Action             |  "Organizer"        | Attendee                |'
  contents:
