- title: 1 Introduction
  contents:
  - "1 Introduction\n   This document specifies how calendaring systems use iCalendar\
    \ objects\n   to interoperate with other calendar systems. In particular, it\n\
    \   specifies how to schedule events, to-dos, or daily journal entries.\n   It\
    \ further specifies how to search for available busy time\n   information. It\
    \ does so in a general way so as to allow multiple\n   methods of communication\
    \ between systems. Subsequent documents\n   specify transport bindings between\
    \ systems that use this protocol.\n   This protocol is based on messages sent\
    \ from an originator to one or\n   more recipients. For certain types of messages,\
    \ a recipient may\n   reply, in order to update their status and may also return\n\
    \   transaction/request status information. The protocol supports the\n   ability\
    \ for the message originator to modify or cancel the original\n   message. The\
    \ protocol also supports the ability for recipients to\n   suggest changes to\
    \ the originator of a message. The elements of the\n   protocol also define the\
    \ user roles for its transactions.\n"
- title: 1.1 Formatting Conventions
  contents:
  - "1.1 Formatting Conventions\n   In order to refer to elements of the calendaring\
    \ and scheduling\n   model, core object or interoperability protocol defined in\
    \ [iCAL] and\n   [iTIP] several formatting conventions have been utilized.\n \
    \  The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\"\
    ,\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\" and \"OPTIONAL\" in\
    \ this\n   document are to be interpreted as described in [RFC-2119].\n   Calendaring\
    \ and scheduling roles are referred to in quoted-strings of\n   text with the\
    \ first character of each word in upper case. For\n   example, \"Organizer\" refers\
    \ to a role of a \"Calendar User\"  (CU)\n   within the scheduling protocol defined\
    \ by [iTIP]. Calendar components\n   defined by [iCAL] are referred to with capitalized,\
    \ quoted-strings of\n   text. All calendar components start with the letter \"\
    V\". For example,\n   \"VEVENT\" refers to the event calendar component, \"VTODO\"\
    \ refers to\n   the to-do calendar component and \"VJOURNAL\" refers to the daily\n\
    \   journal calendar component. Scheduling methods defined by [iTIP] are\n   referred\
    \ to with capitalized, quoted-strings of text. For example,\n   \"REQUEST\" refers\
    \ to the method for requesting a scheduling calendar\n   component be created\
    \ or modified, \"REPLY\" refers to the method a\n   recipient of a request uses\
    \ to update their status with the\n   \"Organizer\" of the calendar component.\n\
    \   Properties defined by [iCAL] are referred to with capitalized,\n   quoted-strings\
    \ of text, followed by the word \"property\". For example,\n   \"ATTENDEE\" property\
    \ refers to the iCalendar property used to convey\n   the calendar address of\
    \ a \"Calendar User\". Property parameters\n   defined by this memo are referred\
    \ to with lower case, quoted-strings\n   of text, followed by the word \"parameter\"\
    . For example, \"value\"\n   parameter refers to the iCalendar property parameter\
    \ used to override\n   the default data type for a property value. Enumerated\
    \ values defined\n   by this memo are referred to with capitalized text, either\
    \ alone or\n   followed by the word \"value\".\n   In tables, the quoted-string\
    \ text is specified without quotes in\n   order to minimize the table length.\n"
- title: 1.2 Related Documents
  contents:
  - "1.2 Related Documents\n   Implementers will need to be familiar with several\
    \ other memos that,\n   along with this one, describe the Internet calendaring\
    \ and scheduling\n   standards. This document, [iTIP], specifies an interoperability\n\
    \   protocol for scheduling between different implementations. The\n   related\
    \ documents are:\n        [iCAL] - specifies the objects, data types, properties\
    \ and\n        property parameters used in the protocols, along with the\n   \
    \     methods for representing and encoding them;\n        [iMIP] specifies an\
    \ Internet email binding for [iTIP].\n   This memo does not attempt to repeat\
    \ the specification of concepts or\n   definitions from these other memos. Where\
    \ possible, references are\n   made to the memo that provides for the specification\
    \ of these\n   concepts or definitions.\n"
- title: 1.3 ITIP Roles and Transactions
  contents:
  - "1.3 ITIP Roles and Transactions\n   ITIP defines methods for exchanging [iCAL]\
    \ objects for the purposes\n   of group calendaring and scheduling between \"\
    Calendar Users\" (CUs).\n   CUs take on one of two roles in iTIP. The CU who initiates\
    \ an\n   exchange takes on the role of \"Organizer\". For example, the CU who\n\
    \   proposes a group meeting is the \"Organizer\". The CUs asked to\n   participate\
    \ in the group meeting by the \"Organizer\" take on the role\n   of \"Attendee\"\
    . Note that \"role\" is also a descriptive parameter to\n   the _ATTENDEE_ property.\
    \ Its use is to convey descriptive context to\n   an \"Attendee\" such as \"chair\"\
    , \"req-participant\" or \"non-participant\"\n   and has nothing to do with the\
    \ calendaring workflow.\n   The ITIP methods are listed below and their usage\
    \ and semantics are\n   defined in section 3 of this document.\n   +================+==================================================+\n\
    \   | Method         |  Description                                     |\n  \
    \ |================+==================================================|\n   |\
    \ PUBLISH        | Used to publish a calendar entry to one or more  |\n   |  \
    \              | Calendar Users. There is no interactivity        |\n   |    \
    \            | between the publisher and any other calendar     |\n   |      \
    \          | user. An example might include a baseball team   |\n   |        \
    \        | publishing its schedule to the public.           |\n   |          \
    \      |                                                  |\n   | REQUEST    \
    \    | Used to schedule a calendar entry with other     |\n   |              \
    \  | Calendar Users. Requests are interactive in that |\n   |                |\
    \ they require the receiver to respond using       |\n   |                | the\
    \ Reply methods. Meeting Requests, Busy        |\n   |                | Time requests\
    \ and the assignment of VTODOs to    |\n   |                | other Calendar Users\
    \ are all examples.           |\n   |                | Requests are also used\
    \ by the \"Organizer\" to     |\n   |                | update the status of a\
    \ calendar entry.           |\n   |                |                         \
    \                         |\n   | REPLY          | A Reply is used in response\
    \ to a Request to      |\n   |                | convey \"Attendee\" status to\
    \ the \"Organizer\".     |\n   |                | Replies are commonly used to\
    \ respond to meeting  |\n   |                | and task requests.            \
    \                   |\n   |                |                                 \
    \                 |\n   | ADD            | Add one or more instances to an existing\
    \         |\n   |                | VEVENT, VTODO, or VJOURNAL.               \
    \       |\n   |                |                                             \
    \     |\n   | CANCEL         | Cancel one or more instances of an existing   \
    \   |\n   |                | VEVENT, VTODO, or VJOURNAL.                     \
    \ |\n   |                |                                                  |\n\
    \   | REFRESH        | The Refresh method is used by an \"Attendee\" to   |\n\
    \   |                | request the latest version of a calendar entry.  |\n  \
    \ |                |                                                  |\n   |\
    \ COUNTER        | The Counter method is used by an \"Attendee\" to   |\n   |\
    \                | negotiate a change in the calendar entry.        |\n   |  \
    \              | Examples include the request to change a         |\n   |    \
    \            | proposed Event time or change the due date for a |\n   |      \
    \          | VTODO.                                           |\n   |        \
    \        |                                                  |\n   | DECLINE- \
    \      | Used by the \"Organizer\" to decline the proposed  |\n   | COUNTER  \
    \      | counter-proprosal.                               |\n   +================+==================================================+\n\
    \   Group scheduling in iTIP is accomplished using the set of \"request\"\n  \
    \ and \"response\" methods described above. The following table shows the\n  \
    \ methods broken down by who can send them.\n   +================+==================================================+\n\
    \   | Originator     | Methods                                          |\n  \
    \ |================+==================================================|\n   |\
    \ Organizer      | PUBLISH, REQUEST, ADD, CANCEL, DECLINECOUNTER    |\n   |  \
    \              |                                                  |\n   | Attendee\
    \       | REPLY, REFRESH, COUNTER                          |\n   |           \
    \     | REQUEST only when delegating                     |\n   +================+==================================================+\n\
    \   Note that for some calendar component types, the allowable methods\n   are\
    \ a subset of the above set.\n"
- title: 2 Interoperability Models
  contents:
  - "2 Interoperability Models\n   There are two distinct protocols relevant to interoperability:\
    \ an\n   \"Application Protocol\" and a \"Transport Protocol\". The Application\n\
    \   Protocol defines the content of the iCalendar objects sent between\n   sender\
    \ and receiver to accomplish the scheduling transactions listed\n   above. The\
    \ Transport Protocol defines how the iCalendar objects are\n   sent between the\
    \ sender and receiver. This document focuses on the\n   Application Protocol.\
    \ Binding documents such as [iMIP] focus on the\n   Transport Protocol.\n   The\
    \ connection between Sender and Receiver in the diagram below\n   refers to the\
    \ Application Protocol. The iCalendar objects passed from\n   the Sender to the\
    \ Receiver are presented in Section 3, Application\n   Protocol Elements.\n  \
    \ +----------+                      +----------+\n   |          |        iTIP\
    \          |          |\n   |  Sender  |<-------------------->| Receiver |\n \
    \  |          |                      |          |\n   +----------+           \
    \           +----------+\n   There are several variations of this diagram in which\
    \ the Sender and\n   Receiver take on various roles of a \"Calendar User Agent\"\
    \ (CUA) or a\n   \"Calendar Service\" (CS).\n   The architecture of iTIP is depicted\
    \ in the diagram below. An\n   application written to this specification may work\
    \ with bindings for\n   the store-and-forward transport, the real time transport,\
    \ or both.\n   Also note that iTIP could be bound to other transports.\n   +------------------------------------------+\n\
    \   |                   iTIP                   |\n   +------------------------------------------+\n\
    \   |Real-time | Store-and-Fwd | Other         |\n   |Transport | Transport  \
    \   | Transports... |\n   +------------------------------------------+\n"
- title: 2.1 Application Protocol
  contents:
  - "2.1 Application Protocol\n   In the iTIP model, a calendar entry is created and\
    \ managed by an\n   \"Organizer\". The \"Organizer\" interacts with other CUs\
    \ by sending one\n   or more of the iTIP messages listed above. \"Attendees\"\
    \ use the\n   \"REPLY\" method to communicate their status. \"Attendees\" do not\
    \ make\n   direct changes to the master calendar entry. They can, however, use\n\
    \   the \"COUNTER\" method to suggest changes to the \"Organizer\". In any\n \
    \  case, the \"Organizer\" has complete control over the master calendar\n   entry.\n"
- title: 2.1.1 Calendar Entry State
  contents:
  - "2.1.1 Calendar Entry State\n   There are two distinct states relevant to calendar\
    \ entries: the\n   overall state of the entry and the state associated with an\n\
    \   \"Attendee\" to that entry.\n   The state of an entry is defined by the \"\
    STATUS\" property and is\n   controlled by the \"Organizer.\" There is no default\
    \ value for the\n   \"STATUS\" property. The \"Organizer\" sets the \"STATUS\"\
    \ property to the\n   appropriate value for each calendar entry.\n   The state\
    \ of a particular \"Attendee\" relative to an entry is defined\n   by the \"partstat\"\
    \ parameter in the \"ATTENDEE\" property for each\n   \"Attendee\".  When an \"\
    Organizer\" issues the initial entry, \"Attendee\"\n   status is unknown. The\
    \ \"Organizer\" specifies this by setting the\n   \"partstat\" parameter to \"\
    NEEDS-ACTION\". Each \"Attendee\" modifies\n   their \"ATTENDEE\" property \"\
    partstat\" parameter to an appropriate\n   value as part of a \"REPLY\" message\
    \ sent back to the \"Organizer\".\n"
- title: 2.1.2 Delegation
  contents:
  - "2.1.2 Delegation\n   Delegation is defined as the process by which an \"Attendee\"\
    \ grants\n   another CU (or several CUs) the right to attend on their behalf.\
    \ The\n   \"Organizer\" is made aware of this change because the delegating\n\
    \   \"Attendee\" informs the \"Organizer\". These steps are detailed in the\n\
    \   REQUEST method section.\n"
- title: 2.1.3 Acting on Behalf of other Calendar Users
  contents:
  - "2.1.3 Acting on Behalf of other Calendar Users\n   In many organizations one\
    \ user will act on behalf of another to\n   organize and/or respond to meeting\
    \ requests. ITIP provides two\n   mechanisms that support these activities.\n\
    \   First, the \"Organizer\" is treated as a special entity, separate from\n \
    \  \"Attendees\". All responses from \"Attendees\" flow to the \"Organizer\",\n\
    \   making it easy to separate a calendar user organizing a meeting from\n   calendar\
    \ users attending the meeting. Additionally, iCalendar\n   provides descriptive\
    \ roles for each \"Attendee\". For instance, a role\n   of \"chair\" may be ascribed\
    \ to one or more \"Attendees\". The \"chair\"\n   and the \"Organizer\" may or\
    \ may not be the same calendar user. This\n   maps well to scenarios where an\
    \ assistant may manage meeting\n   logistics for another individual who chairs\
    \ a meeting.\n   Second, a \"sent-by\" parameter may be specified in either the\n\
    \   \"Organizer\" or \"Attendee\" properties. When specified, the \"sent-by\"\n\
    \   parameter indicates that the responding CU acted on behalf of the\n   specified\
    \ \"Attendee\" or \"Organizer\".\n"
- title: 2.1.4 Component Revisions
  contents:
  - "2.1.4 Component Revisions\n   The \"SEQUENCE\" property is used by the \"Organizer\"\
    \ to indicate\n   revisions to the calendar component. The rules for incrementing\
    \ the\n   \"SEQUENCE\" number are defined in [iCAL]. For clarity, these rules\
    \ are\n   paraphrased here in terms of how they are applied in [iTIP]. For a\n\
    \   given \"UID\" in a calendar component:\n   . For the \"PUBLISH\" and \"REQUEST\"\
    \ methods, the \"SEQUENCE\" property\n      value is incremented according to\
    \ the rules defined in [iCAL].\n   . The \"SEQUENCE\" property value MUST be incremented\
    \ each time the\n      \"Organizer\" uses the \"ADD\" or \"CANCEL\" methods.\n\
    \   . The \"SEQUENCE\" property value MUST NOT be incremented when using\n   \
    \   \"REPLY\", \"REFRESH\", \"COUNTER\", \"DECLINECOUNTER\", or when sending a\n\
    \      delegation \"REQUEST\".\n   In some circumstances the \"Organizer\" may\
    \ not have received responses\n   to the final revision sent out. In this situation,\
    \ the \"Organizer\"\n   may wish to send an update \"REQUEST\", and set \"RSVP=TRUE\"\
    \ for all\n   \"Attendees\", so that current responses can be collected.\n   The\
    \ value of the \"SEQUENCE\" property contained in a response from an\n   \"Attendee\"\
    \ may not always match the \"Organizer's\" revision.\n   Implementations may choose\
    \ to have the CUA indicate to the CU that\n   the response is to an entry that\
    \ has been revised and allow the CU to\n   decide whether or not to accept the\
    \ response.\n"
- title: 2.1.5 Message Sequencing
  contents:
  - "2.1.5 Message Sequencing\n   CUAs that handle the [iTIP] application protocol\
    \ must often correlate\n   a component in a calendar store with a component received\
    \ in the\n   [iTIP] message. For example, an event may be updated with a later\n\
    \   revision of the same event. To accomplish this, a CUA must correlate\n   the\
    \ version of the event already in its calendar store with the\n   version sent\
    \ in the [iTIP] message. In addition to this correlation,\n   there are several\
    \ factors that can cause [iTIP] messages to arrive in\n   an unexpected order.\
    \  That is, an \"Organizer\" could receive a reply\n   to an earlier revision\
    \ of a component AFTER receiving a reply to a\n   later revision.\n   To maximize\
    \ interoperability and to handle messages that arrive in an\n   unexpected order,\
    \ use the following rules:\n   1.  The primary key for referencing a particular\
    \ iCalendar component\n       is the \"UID\" property value. To reference an instance\
    \ of a\n       recurring component, the primary key is composed of the \"UID\"\
    \ and\n       the \"RECURRENCE-ID\" properties.\n   2.  The secondary key for\
    \ referencing a component is the \"SEQUENCE\"\n       property value.  For components\
    \ where the \"UID\" is the same, the\n       component with the highest numeric\
    \ value for the \"SEQUENCE\"\n       property obsoletes all other revisions of\
    \ the component with\n       lower values.\n   3.  \"Attendees\" send \"REPLY\"\
    \ messages to the \"Organizer\".  For\n       replies where the \"UID\" property\
    \ value is the same, the value of\n       the \"SEQUENCE\" property indicates\
    \ the revision of the component\n       to which the \"Attendee\" is replying.\
    \  The reply with the highest\n       numeric value for the \"SEQUENCE\" property\
    \ obsoletes all other\n       replies with lower values.\n   4.  In situations\
    \ where the \"UID\" and \"SEQUENCE\" properties match,\n       the \"DTSTAMP\"\
    \ property is used as the tie-breaker. The component\n       with the latest \"\
    DTSTAMP\" overrides all others. Similarly, for\n       \"Attendee\" responses\
    \ where the \"UID\" property values match and\n       the \"SEQUENCE\" property\
    \ values match, the response with the\n       latest \"DTSTAMP\" overrides all\
    \ others.\n   Hence, CUAs must persist the following component properties: \"\
    UID\",\n   \"RECURRENCE-ID\", \"SEQUENCE\", and \"DTSTAMP\".  Furthermore, for\
    \ each\n   \"ATTENDEE\" property of a component CUAs must persist the \"SEQUENCE\"\
    \n   and \"DTSTAMP\" property values associated with the \"Attendee's\"\n   response.\n"
- title: 3 Application Protocol Elements
  contents:
  - "3 Application Protocol Elements\n   ITIP messages are \"text/calendar\" MIME\
    \ entities that contain\n   calendaring and scheduling information. The particular\
    \ type of [iCAL]\n   message is referred to as the \"method type\". Each method\
    \ type is\n   identified by a \"METHOD\" property specified as part of the\n \
    \  \"text/calendar\" content type.  The table below shows various\n   combinations\
    \ of calendar components and the method types that this\n   memo supports.\n \
    \  +=================================================+\n   |         | VEVENT\
    \ | VTODO | VJOURNAL | VFREEBUSY |\n   |=================================================|\n\
    \   |Publish  |  Yes   |  Yes  |  Yes     |   Yes     |\n   |Request  |  Yes \
    \  |  Yes  |  No      |   Yes     |\n   |Refresh  |  Yes   |  Yes  |  No     \
    \ |   No      |\n   |Cancel   |  Yes   |  Yes  |  Yes     |   No      |\n   |Add\
    \      |  Yes   |  Yes  |  Yes     |   No      |\n   |Reply    |  Yes   |  Yes\
    \  |  No      |   Yes     |\n   |Counter  |  Yes   |  Yes  |  No      |   No \
    \     |\n   |Decline- |        |       |          |           |\n   |Counter \
    \ |  Yes   |  Yes  |  No      |   No      |\n   +=================================================+\n\
    \   Each method type is defined in terms of its associated components and\n  \
    \ properties. Some components and properties are required, some are\n   optional\
    \ and others are excluded. The restrictions are expressed in\n   this document\
    \ using a simple \"restriction table\". The first column\n   indicates the name\
    \ of a component or property. Properties of the\n   iCalendar object are not indented.\
    \ Properties of a component are\n   indented. The second column contains \"MUST\"\
    \ if the component or\n   property must be present, \"MAY\" if the component or\
    \ property is\n   optional, and \"NOT\" if the component or property must not\
    \ be present.\n   Entries in the second column sometimes contain comments for\
    \ further\n   clarification.\n"
- title: 3.1 Common Component Restriction Tables
  contents:
  - "3.1 Common Component Restriction Tables\n   The restriction table below applies\
    \ to properties of the iCalendar\n   object. That is, the properties at the outermost\
    \ scope. The presence\n   column uses the following values to assert whether a\
    \ property is\n   required, is optional and the number of times it may appear\
    \ in the\n   iCalendar object.\n   Presence Value       Description\n   --------------------------------------------------------------\n\
    \   1                 One instance MUST be present\n   1+                At least\
    \ one instance MUST be present\n   0                 Instances of this property\
    \ Must NOT be present\n   0+                Multiple instances MAY be present\n\
    \   0 or 1            Up to 1 instance of this property MAY be present\n   ---------------------------------------------------------------\n\
    \   The tables also call out \"X-PROPERTY\" and  \"X-COMPONENT\" to show\n   where\
    \ vendor-specific properties and components can appear.  The\n   tables do not\
    \ lay out the restrictions of property parameters. Those\n   restrictions are\
    \ defined in [iCAL].\n   Component/Property  Presence\n   -------------------\
    \ ----------------------------------------------\n   CALSCALE            0 or\
    \ 1\n   PRODID              1\n   VERSION             1       Value MUST be \"\
    2.0\"\n   X-PROPERTY          0+\n   DateTime values MAY refer to a \"VTIMEZONE\"\
    \ component. The property\n   restrictions in the table below apply to any \"\
    VTIMEZONE\" component in\n   an ITIP message.\n   Component/Property  Presence\n\
    \   ------------------- ----------------------------------------------\n   VTIMEZONE\
    \           0+      MUST be present if any date/time refers\n                \
    \               to timezone\n       DAYLIGHT        0+      MUST be one or more\
    \ of either STANDARD or\n                               DAYLIGHT\n          COMMENT\
    \      0 or 1\n          DTSTART      1       MUST be local time format\n    \
    \      RDATE        0+      if present RRULE MUST NOT be present\n          RRULE\
    \        0+      if present RDATE MUST NOT be present\n          TZNAME      \
    \ 0 or 1\n          TZOFFSET     1\n          TZOFFSETFROM 1\n          TZOFFSETTO\
    \   1\n          X-PROPERTY   0+\n       LAST-MODIFIED   0 or 1\n       STANDARD\
    \        0+      MUST be one or more of either STANDARD or\n                 \
    \              DAYLIGHT\n          COMMENT      0 or 1\n          DTSTART    \
    \  1       MUST be local time format\n          RDATE        0+      if present\
    \ RRULE MUST NOT be present\n          RRULE        0+      if present RDATE MUST\
    \ NOT be present\n          TZNAME       0 or 1\n          TZOFFSETFROM 1\n  \
    \        TZOFFSETTO   1\n          X-PROPERTY   0+\n       TZID            1\n\
    \       TZURL           0 or 1\n       X-PROPERTY      0+\n   The property restrictions\
    \ in the table below apply to any \"VALARM\"\n   component in an ITIP message.\n\
    \   Component/Property  Presence\n   ------------------- ----------------------------------------------\n\
    \   VALARM              0+\n       ACTION          1\n       ATTACH          0+\n\
    \       DESCRIPTION     0 or 1\n       DURATION        0 or 1  if present REPEAT\
    \ MUST be present\n       REPEAT          0 or 1  if present DURATION MUST be\
    \ present\n       SUMMARY         0 or 1\n       TRIGGER         1\n       X-PROPERTY\
    \      0+\n"
- title: 3.2 Methods for VEVENT Calendar Components
  contents:
  - "3.2 Methods for VEVENT Calendar Components\n   This section defines the property\
    \ set restrictions for the method\n   types that are applicable to the \"VEVENT\"\
    \ calendar component. Each\n   method is defined using a table that clarifies\
    \ the property\n   constraints that define the particular method.\n   The following\
    \ summarizes the methods that are defined for the\n   \"VEVENT\" calendar component.\n\
    \   +================+==================================================+\n  \
    \ | Method         |  Description                                     |\n   |================+==================================================|\n\
    \   | PUBLISH        | Post notification of an event. Used primarily as |\n  \
    \ |                | a method of advertising the existence of an      |\n   |\
    \                | event.                                           |\n   |  \
    \              |                                                  |\n   | REQUEST\
    \        | Make a request for an event. This is an explicit |\n   |          \
    \      | invitation to one or more \"Attendees\". Event     |\n   |          \
    \      | Requests are also used to update or change an    |\n   |            \
    \    | existing event. Clients that cannot handle       |\n   |              \
    \  | REQUEST may degrade the event to view it as an   |\n   |                |\
    \ PUBLISH.                                         |\n   |                |  \
    \                                                |\n   | REPLY          | Reply\
    \ to an event request. Clients may set their |\n   |                | status (\"\
    partstat\") to ACCEPTED, DECLINED,       |\n   |                | TENTATIVE, or\
    \ DELEGATED.                         |\n   |                |                \
    \                                  |\n   | ADD            | Add one or more instances\
    \ to an existing event.  |\n   |                |                            \
    \                      |\n   | CANCEL         | Cancel one or more instances of\
    \ an existing      |\n   |                | event.                           \
    \                |\n   |                |                                    \
    \              |\n   | REFRESH        | A request is sent to an \"Organizer\"\
    \ by an        |\n   |                | \"Attendee\" asking for the latest version\
    \ of an   |\n   |                | event to be resent to the requester.      \
    \       |\n   |                |                                             \
    \     |\n   | COUNTER        | Counter a REQUEST with an alternative proposal,\
    \  |\n   |                | Sent by an \"Attendee\" to the \"Organizer\".    \
    \    |\n   |                |                                                \
    \  |\n   | DECLINECOUNTER | Decline a counter proposal. Sent to an           |\n\
    \   |                | \"Attendee\" by the \"Organizer\".                   |\n\
    \   +================+==================================================+\n"
- title: 3.2.1 PUBLISH
  contents:
  - "3.2.1 PUBLISH\n   The \"PUBLISH\" method in a \"VEVENT\" calendar component is\
    \ an\n   unsolicited posting of an iCalendar object. Any CU may add published\n\
    \   components to their calendar. The \"Organizer\" MUST be present in a\n   published\
    \ iCalendar component. \"Attendees\" MUST NOT be present. Its\n   expected usage\
    \ is for encapsulating an arbitrary event as an\n   iCalendar object. The \"Organizer\"\
    \ may subsequently update (with\n   another \"PUBLISH\" method), add instances\
    \ to (with an \"ADD\" method),\n   or cancel (with a \"CANCEL\" method) a previously\
    \ published \"VEVENT\"\n   calendar component.\n   This method type is an iCalendar\
    \ object that conforms to the\n   following property constraints:\n"
