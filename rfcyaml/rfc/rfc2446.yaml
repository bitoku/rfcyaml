- title: 4.5.1 A VTODO Request
  contents:
  - "4.5.1 A VTODO Request\n   A sample \"REQUEST\" for a \"VTODO\" calendar component\
    \ that \"A\" sends to\n   \"B\", \"C\", and \"D\".\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:REQUEST\n   VERSION:2.0\n   BEGIN:VTODO\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR:Mailto:A@example.com\n   ATTENDEE;RSVP=TRUE:Mailto:B@example.com\n\
    \   ATTENDEE;RSVP=TRUE:Mailto:C@example.com\n   ATTENDEE;RSVP=TRUE:Mailto:D@example.com\n\
    \   DTSTART:19970701T170000Z\n   DUE:19970722T170000Z\n   PRIORITY:1\n   SUMMARY:Create\
    \ the requirements document\n   UID:calsrv.example.com-873970198738777-00@example.com\n\
    \   SEQUENCE:0\n   DTSTAMP:19970717T200000Z\n   STATUS:Needs Action\n   END:VTODO\n\
    \   END:VCALENDAR\n"
- title: 4.5.2 A VTODO Reply
  contents:
  - "4.5.2 A VTODO Reply\n   \"B\" accepts the to-do.\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:REPLY\n   VERSION:2.0\n   BEGIN:VTODO\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;PARTSTAT=ACCEPTED:Mailto:B@example.com\n   UID:calsrv.example.com-873970198738777-00@example.com\n\
    \   COMMENT:I'll send you my input by e-mail\n   SEQUENCE:0\n   DTSTAMP:19970717T203000Z\n\
    \   REQUEST-STATUS:2.0;Success\n   END:VTODO\n   END:VCALENDAR\n   \"B\" could\
    \ have declined the TODO or indicated tentative acceptance by\n   setting the\
    \ \"partstat\" property parameter sequence to \"declined\" or\n   \"tentative\"\
    , respectively.\n"
- title: 4.5.3 A VTODO Request for Updated Status
  contents:
  - "4.5.3 A VTODO Request for Updated Status\n   \"A\" requests status from all \"\
    Attendees\".\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n   METHOD:REQUEST\n\
    \   VERSION:2.0\n   BEGIN:VTODO\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR:Mailto:A@example.com\n\
    \   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:B@example.com\n   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:D@example.com\n\
    \   UID:calsrv.example.com-873970198738777-00@example.com\n   SUMMARY:Create the\
    \ requirements document\n   PRIORITY:1\n   SEQUENCE:0\n   STATUS:IN-PROCESS\n\
    \   DTSTART:19970701T170000Z\n   DTSTAMP:19970717T230000Z\n   END:VTODO\n   END:VCALENDAR\n"
