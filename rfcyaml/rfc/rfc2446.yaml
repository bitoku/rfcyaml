- title: 4.2.1 A Group Event Request
  contents:
  - "4.2.1 A Group Event Request\n   A sample meeting request is sent from \"A\" to\
    \ \"B\", \"C\", and \"D\". _E_\n   is also sent a copy of the request but is not\
    \ expected to attend and\n   need not reply. \"E\" illustrates how CUAs might\
    \ implement an \"FYI\"\n   type feature. Note the use of the \"role\" parameter.\
    \ The default value\n   for the \"role\" parameter is \"req-participant\" and\
    \ it need not be\n   enumerated. In this case we are using the value \"non-participant\"\
    \ to\n   indicate \"E\" is a non-attending CU. The parameter is not needed on\n\
    \   other \"Attendees\" since \"participant\" is the default value.\n   BEGIN:VCALENDAR\n\
    \   PRODID:-//ACME/DesktopCalendar//EN\n   METHOD:REQUEST\n   VERSION:2.0\n  \
    \ BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED;CN=BIG\
    \ A:Mailto:A@example.com\n   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL;CN=B:Mailto:B@example.com\n\
    \   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL;CN=C:Mailto:C@example.com\n   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL;CN=Hal:Mailto:D@example.com\n\
    \   ATTENDEE;RSVP=FALSE;TYPE=ROOM:conf_Big@example.com\n   ATTENDEE;ROLE=NON-PARTICIPANT;RSVP=FALSE:Mailto:E@example.com\n\
    \   DTSTAMP:19970611T190000Z\n   DTSTART:19970701T200000Z\n   DTEND:19970701T2000000Z\n\
    \   SUMMARY:Conference\n   UID:calsrv.example.com-873970198738777@example.com\n\
    \   SEQUENCE:0\n   STATUS:CONFIRMED\n   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.2.2 Reply To A Group Event Request
  contents:
  - "4.2.2 Reply To A Group Event Request\n   Attendee \"B\" accepts the meeting.\n\
    \   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n   METHOD:REPLY\n\
    \   VERSION:2.0\n   BEGIN:VEVENT\n   ATTENDEE;PARTSTAT=ACCEPTED:Mailto:B@example.com\n\
    \   ORGANIZER:MAILTO:A@example.com\n   UID:calsrv.example.com-873970198738777@example.com\n\
    \   SEQUENCE:0\n   REQUEST-STATUS:2.0;Success\n   DTSTAMP:19970612T190000Z\n \
    \  END:VEVENT\n   END:VCALENDAR\n   \"B\" could have declined the meeting or indicated\
    \ tentative acceptance\n   by setting the \"ATTENDEE\" \"partstat\" parameter\
    \ to \"declined\" or\n   \"tentative\", respectively. Also, \"REQUEST-STATUS\"\
    \ is not required in\n   successful transactions.\n"
- title: 4.2.3 Update An Event
  contents:
  - "4.2.3 Update An Event\n   The event is moved to a different time. The combination\
    \ of the \"UID\"\n   property (unchanged) and the \"SEQUENCE\" (bumped to 1) properties\n\
    \   indicate the update.\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:REQUEST\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:B@example.com\n\
    \   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:C@example.com\n   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL;CN=Hal:Mailto:D@example.com\n\
    \   ATTENDEE;ROLE=NON-PARTICIPANT;RSVP=FALSE;\n    CUTYPE=ROOM:Mailto:Conf@example.com\n\
    \   ATTENDEE;ROLE=NON-PARTICIPANT;RSVP=FALSE:Mailto:E@example.com\n   DTSTART:19970701T180000Z\n\
    \   DTEND:19970701T190000Z\n   SUMMARY:Phone Conference\n   UID:calsrv.example.com-873970198738777@example.com\n\
    \   SEQUENCE:1\n   DTSTAMP:19970613T190000Z\n   STATUS:CONFIRMED\n   END:VEVENT\n\
    \   END:VCALENDAR\n"
- title: 4.2.4 Countering an Event Proposal
  contents:
  - "4.2.4 Countering an Event Proposal\n   \"A\" sends a \"REQUEST\" to \"B\" and\
    \ \"C\". \"B\" makes a counter-proposal to\n   \"A\" to change the time and location.\n\
    \   \"A\" sends the following \"REQUEST\":\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:REQUEST\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:B@example.com\n\
    \   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:C@example.com\n   DTSTART:19970701T190000Z\n\
    \   DTEND:19970701T200000Z\n   SUMMARY:Discuss the Merits of the election results\n\
    \   LOCATION:Green Conference Room\n   UID:calsrv.example.com-873970198738777a@example.com\n\
    \   SEQUENCE:0\n   DTSTAMP:19970611T190000Z\n   STATUS:CONFIRMED\n   END:VEVENT\n\
    \   END:VCALENDAR\n   \"B\" sends \"COUNTER\" to \"A\", requesting changes to\
    \ time and place. \"B\"\n   uses the \"COMMENT\" property to communicate a rationale\
    \ for the\n   change.  Note that the \"SEQUENCE\" property is NOT incremented\
    \ on a\n   \"COUNTER\".\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:COUNTER\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:B@example.com\n\
    \   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:C@example.com\n   DTSTART:19970701T160000Z\n\
    \   DTEND:19970701T190000Z\n   DTSTAMP:19970612T190000Z\n   SUMMARY:Discuss the\
    \ Merits of the election results\n   LOCATION:Green Conference Room\n   COMMENT:This\
    \ time works much better and I think the big conference\n     room is too big\n\
    \   UID:calsrv.example.com-873970198738777a@example.com\n   SEQUENCE:0\n   DTSTAMP:19970611T190000Z\n\
    \   END:VEVENT\n   END:VCALENDAR\n   \"A\" accepts the changes from \"B\". To\
    \ accept a counter-proposal, the\n   \"Organizer\" sends a new event \"REQUEST\"\
    \ with an incremented sequence\n   number.\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:REQUEST\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;ROLE=CHAIR;PARTSTAT=ACCEPTED:Mailto:A@example.com\n   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:B@example.com\n\
    \   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:C@example.com\n   DTSTAMP:19970613T190000Z\n\
    \   DTSTART:19970701T160000Z\n   DTEND:19970701T190000Z\n   SUMMARY:Discuss the\
    \ Merits of the election results - changed to\n     meet B's schedule\n   LOCATION:Green\
    \ Conference Room\n   UID:calsrv.example.com-873970198738777@example.com\n   SEQUENCE:1\n\
    \   STATUS:CONFIRMED\n   END:VEVENT\n   END:VCALENDAR\n   Instead, \"A\" rejects\
    \ \"B's\" counter proposal\n   BEGIN:VCALENDAR\n   PRODID:-//ACME/DesktopCalendar//EN\n\
    \   METHOD:DECLINECOUNTER\n   VERSION:2.0\n   BEGIN:VEVENT\n   ORGANIZER:Mailto:A@example.com\n\
    \   ATTENDEE;RSVP=TRUE;TYPE=INDIVIDUAL:Mailto:B@example.com\n   COMMENT:Sorry,\
    \ I cannot change this meeting time\n   UID:calsrv.example.com-873970198738777@example.com\n\
    \   SEQUENCE:0\n   DTSTAMP:19970614T190000Z\n   END:VEVENT\n   END:VCALENDAR\n"
- title: 4.2.5 Delegating an Event
  contents:
  - "4.2.5 Delegating an Event\n   When delegating an event request to another \"\
    Calendar User\", the\n   \"Delegator\" must both update the \"Organizer\" with\
    \ a \"REPLY\" and send\n   a request to the \"Delegate\". There is currently no\
    \ protocol\n   limitation to delegation depth. It is possible for the original\n\
    \   delegate to delegate the meeting to someone else, and so on. When a\n   request\
    \ is delegated from one CUA to another there are a number of\n   responsibilities\
    \ required of the \"Delegator\". The \"Delegator\" MUST:\n     .  Send a \"REPLY\"\
    \ to the \"Organizer\" with the following updates:\n     .  The \"Delegator's\"\
    \ \"ATTENDEE\" property \"partstat\" parameter set\n        to \"delegated\" and\
    \ the \"delegated-to\" parameter is set to the\n        address of the \"Delegate\"\
    \n     .  Add an additional \"ATTENDEE\" property for the \"Delegate\" with\n\
    \        the \"delegated-from\" property parameter set to the \"Delegator\"\n\
    \     .  Indicate whether they want to continue to receive updates when\n    \
    \    the \"Organizer\" sends out updated versions of the event.\n        Setting\
    \ the \"rsvp\" property parameter to \"TRUE\" will cause the\n        updates\
    \ to be sent, setting it to \"FALSE\" causes no further\n        updates to be\
    \ sent. Note that in either case, if the \"Delegate\"\n        declines the invitation\
    \ the \"Delegator\" will be notified.\n     .  The \"Delegator\" MUST also send\
    \ a copy of the original \"REQUEST\"\n        method to the \"Delegate\".\n  \
    \ It is not required that the \"Delegate\" include the \"Delegator\" in\n   their\
    \ \"REPLY\" method. However, it is strongly advised since this will\n   inform\
    \ the \"Delegator\" whether the \"Delegate\" plans to attend the\n   meeting.\
    \  [Editors note:  How so?] If the \"Delegate\" declines the\n   meeting, the\
    \ \"Delegator\" may elect to delegate the \"REQUEST\" to\n   another CUA. The\
    \ process is the same.\n"
