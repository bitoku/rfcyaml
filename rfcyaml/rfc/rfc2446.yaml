- title: 3.3 Methods For VFREEBUSY Components
  contents:
  - "3.3 Methods For VFREEBUSY Components\n   This section defines the property set\
    \ for the methods that are\n   applicable to the \"VFREEBUSY\" calendar component.\
    \ Each of the methods\n   is defined using a restriction table.\n   This document\
    \ only addresses the transfer of busy time information.\n   Applications desiring\
    \ free time information MUST infer this from\n   available busy time information.\n\
    \   The busy time information within the iCalendar object MAY be grouped\n   into\
    \ more than one \"VFREEBUSY\" calendar component. This capability\n   allows busy\
    \ time periods to be grouped according to some common\n   periodicity, such as\
    \ a calendar week, month, or year. In this case,\n   each \"VFREEBUSY\" calendar\
    \ component MUST include the \"ATTENDEE\",\n   \"DTSTART\" and \"DTEND\" properties\
    \ in order to specify the source of\n   the busy time information and the date\
    \ and time interval over which\n   the busy time information covers.\n   The \"\
    FREEBUSY\" property value MAY include a list of values, separated\n   by the COMMA\
    \ character ([US-ASCII] decimal 44). Alternately, multiple\n   busy time periods\
    \ MAY be specified with multiple instances of the\n   \"FREEBUSY\" property. Both\
    \ forms MUST be supported by implementations\n   conforming to this document.\
    \ Duplicate busy time periods SHOULD NOT\n   be specified in an iCalendar object.\
    \ However, two different busy time\n   periods MAY overlap.\n   \"FREEBUSY\" properties\
    \ should be sorted such that their values are in\n   ascending order, based on\
    \ the start time, and then the end time, with\n   the earliest periods first.\
    \ For example, today's busy time\n   information should appear after yesterday's\
    \ busy time information.\n   And the busy time for this half-hour should appear\
    \ after the busy\n   time for earlier today.\n   Since events may span a day boundary,\
    \ free busy time period may also\n   span a day boundary. Individual \"A\" requests\
    \ busy time from\n   individuals \"B\", \"C\" and \"D\". Individual \"B\" and\
    \ \"C\" replies with\n   busy time data to individual \"A\". Individual \"D\"\
    \ does not support\n   busy time requests and does not reply with any data. If\
    \ the transport\n   binding supports exception messages, then individual \"D\"\
    \ returns an\n   \"unsupported capability\" message to individual \"A4.34.3\"\
    .\n   The following summarizes the methods that are defined for the\n   \"VFREEBUSY\"\
    \ calendar component.\n   |================|==================================================|\n\
    \   | Method         |  Description                                     |\n  \
    \ |================|==================================================|\n   |\
