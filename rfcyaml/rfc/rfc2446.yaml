- title: 3.4.2.1 REQUEST for Rescheduling a VTODO
  contents:
  - "3.4.2.1 REQUEST for Rescheduling a VTODO\n   The \"REQUEST\" method may be used\
    \ to reschedule a \"VTODO\" calendar\n   component.\n   Rescheduling a \"VTODO\"\
    \ calendar component involves a change to the\n   existing \"VTODO\" calendar\
    \ component in terms of its start or due time\n   or recurrence intervals and\
    \ possibly the description. If the\n   recipient CUA of a \"REQUEST\" method finds\
    \ that the \"UID\" property\n   value already exists on the calendar, but that\
    \ the \"SEQUENCE\"\n   property value in the \"REQUEST\" is greater than the value\
    \ for the\n   existing VTODO, then the \"REQUEST\" method describes a rescheduling\
    \ of\n   the \"VTODO\" calendar component.\n"
- title: 3.4.2.2 REQUEST for Update or Reconfirmation of a VTODO
  contents:
  - "3.4.2.2 REQUEST for Update or Reconfirmation of a VTODO\n   The \"REQUEST\" method\
    \ may be used to update or reconfirm a \"VTODO\"\n   calendar component. Reconfirmation\
    \ is merely an update of \"Attendee\"\n   completion status or overall \"VTODO\"\
    \ calendar component status.\n   An update to an existing \"VTODO\" calendar component\
    \ does not involve\n   changes to the start or due time or recurrence intervals,\
    \ nor\n   generally to the description for the \"VTODO\" calendar component. If\n\
    \   the recipient CUA of a \"REQUEST\" method finds that the \"UID\" property\n\
    \   value already exists on the calendar and that the \"SEQUENCE\" property\n\
    \   value in the \"REQUEST\" is the same as the value for the existing\n   event,\
    \ then the \"REQUEST\" method describes an update of the \"VTODO\"\n   calendar\
    \ component details, but not a rescheduling of the \"VTODO\"\n   calendar component.\n\
    \   The update \"REQUEST\" is the appropriate response to a \"REFRESH\"\n   method\
    \ sent from an \"Attendee\" to the \"Organizer\" of a \"VTODO\"\n   calendar component.\n\
    \   Unsolicited \"REQUEST\" methods MAY be sent by the \"Organizer\" of a\n  \
    \ \"VTODO\" calendar component. The unsolicited \"REQUEST\" methods are\n   used\
    \ to update the details of the \"VTODO\" (without rescheduling it or\n   updating\
    \ the completion status of \"Attendees\") or the \"VTODO\"\n   calendar component\
    \ itself (i.e., reconfirm the \"VTODO\").\n"
- title: 3.4.2.3 REQUEST for Delegating a VTODO
  contents:
  - "3.4.2.3 REQUEST for Delegating a VTODO\n   The \"REQUEST\" method is also used\
    \ to delegate or reassign ownership\n   of a \"VTODO\" calendar component to another\
    \ \"Calendar User\". For\n   example, it may be used to delegate an \"Attendee's\"\
    \ role (i.e.\n   \"chair\", or \"participant\") for a \"VTODO\" calendar component.\
    \ The\n   \"REQUEST\" method is sent by one of the \"Attendees\" of an existing\n\
    \   \"VTODO\" calendar component to some other individual. An \"Attendee\" of\n\
    \   a \"VTODO\" calendar component MUST NOT delegate to the \"Organizer\" of\n\
    \   the event.\n   For the purposes of this description, the \"Attendee\" delegating\
    \ the\n   \"VTODO\" calendar component is referred to as the \"Delegator\". The\n\
    \   \"Attendee\" receiving the delegation request is referred to as the\n   \"\
    Delegate\".\n   The \"Delegator\" of a \"VTODO\" calendar component MUST forward\
    \ the\n   existing \"REQUEST\" method for a \"VTODO\" calendar component to the\n\
    \   \"Delegate\". The \"VTODO\" calendar component description MUST include\n\
    \   the \"Delegator's\" up-to-date \"VTODO\" calendar component definition.\n\
    \   The \"REQUEST\" method MUST also include an \"ATTENDEE\" property with\n \
    \  the calendar address of the \"Delegate\". The \"Delegator\" MUST also\n   send\
    \ a \"REPLY\" method back to the \"Organizer\" with the \"Delegator's\"\n   \"\
    Attendee\" property \"partstat\" parameter value set to \"DELEGATED\". In\n  \
    \ addition, the \"delegated-to\" parameter MUST be included with the\n   calendar\
    \ address of the \"Delegate\". A response to the delegation\n   \"REQUEST\" is\
    \ sent from the \"Delegate\" to the \"Organizer\" and\n   optionally, to the \"\
    Delegator\". The \"REPLY\" method from the\n   \"Delegate\" SHOULD include the\
    \ \"ATTENDEE\" property with their calendar\n   address and the \"delegated-from\"\
    \ parameter with the value of the\n   \"Delegator's\" calendar address.\n   The\
    \ delegation \"REQUEST\" method MUST assign a value for the \"RSVP\"\n   property\
    \ parameter associated with the \"Delegator's\" \"Attendee\"\n   property to that\
    \ of the \"Delegate's\" \"ATTENDEE\" property. For example\n   if the \"Delegator's\"\
    \ \"ATTENDEE\" property specifies \"RSVP=TRUE\", then\n   the \"Delegate's\" \"\
    ATTENDEE\" property MUST specify \"RSVP=TRUE\".\n"
- title: 3.4.2.4 REQUEST Forwarded To An Uninvited Calendar User
  contents:
  - "3.4.2.4 REQUEST Forwarded To An Uninvited Calendar User\n   An \"Attendee\" assigned\
    \ a \"VTODO\" calendar component may send the\n   \"VTODO\" calendar component\
    \ to another new CU, not previously\n   associated with the \"VTODO\" calendar\
    \ component. The current\n   \"Attendee\" assigned the \"VTODO\" calendar component\
    \ does this by\n   forwarding the original \"REQUEST\" method to the new CU. The\
    \ new CU\n   can send a \"REPLY\" to the \"Organizer\" of the \"VTODO\" calendar\n\
    \   component. The reply contains an \"ATTENDEE\" property for the new CU.\n \
    \  The \"Organizer\" ultimately decides whether or not the new CU becomes\n  \
    \ part of the to-do and is not obligated to do anything with a \"REPLY\"\n   from\
    \ a new (uninvited) CU. If the \"Organizer\" does not want the new\n   CU to be\
    \ part of the to-do, the new \"ATTENDEE\" property is not added\n   to the \"\
    VTODO\" calendar component. The \"Organizer\" MAY send the CU a\n   \"CANCEL\"\
    \ message to indicate that they will not be added to the to-\n   do. If the \"\
    Organizer\" decides to add the new CU, the new \"ATTENDEE\"\n   property is added\
    \ to the \"VTODO\" calendar component. Furthermore, the\n   \"Organizer\" is free\
    \ to change any \"ATTENDEE\" property parameter from\n   the values supplied by\
    \ the new CU to something the \"Organizer\"\n   considers appropriate.\n"
- title: 3.4.2.5 REQUEST Updated Attendee Status
  contents:
  - "3.4.2.5 REQUEST Updated Attendee Status\n   An \"Organizer\" of a \"VTODO\" may\
    \ request an updated status from one or\n   more \"Attendees\". The \"Organizer\"\
    \ sends a \"REQUEST\" method to the\n   \"Attendee\" with the \"ATTENDEE;RSVP=TRUE\"\
    \ property sequence. The\n   \"SEQUENCE\" property for the \"VTODO\" is not changed\
    \ from its previous\n   value. A recipient determines that the only change in\
    \ the \"REQUEST\"\n   is that their \"RSVP\" property parameter indicates a request\
    \ for an\n   updated status. The recipient SHOULD respond with a \"REPLY\" method\n\
    \   indicating their current status with respect to the \"REQUEST\".\n"
- title: 3.4.3 REPLY
  contents:
  - "3.4.3 REPLY\n   The \"REPLY\" method in a \"VTODO\" calendar component is used\
    \ to respond\n   (e.g., accept or decline) to a request or to reply to a delegation\n\
    \   request. It is also used by an \"Attendee\" to update their completion\n \
    \  status. When used to provide a delegation response, the \"Delegator\"\n   MUST\
    \ include the calendar address of the \"Delegate\" in the\n   \"delegated-to\"\
    \ parameter of the \"Delegator's\" \"ATTENDEE\" property.\n   The \"Delegate\"\
    \ MUST include the calendar address of the \"Delegator\"\n   on the \"delegated-from\"\
    \ parameter of the \"Delegate's\" \"ATTENDEE\"\n   property.\n   The \"REPLY\"\
    \ method MAY also be used to respond to an unsuccessful\n   \"VTODO\" calendar\
    \ component \"REQUEST\" method. Depending on the\n   \"REQUEST-STATUS\" value,\
    \ no scheduling action may have been performed.\n   The \"Organizer\" of a \"\
    VTODO\" calendar component MAY receive a \"REPLY\"\n   method from a \"Calendar\
    \ User\" not in the original \"REQUEST\". For\n   example, a \"REPLY\" method\
    \ MAY be received from a \"Delegate\" of a\n   \"VTODO\" calendar component. In\
    \ addition, the \"REPLY\" method MAY be\n   received from an unknown \"Calendar\
    \ User\", having been forwarded the\n   \"REQUEST\" by an original \"Attendee\"\
    \ of the \"VTODO\" calendar\n   component. This uninvited \"Attendee\" MAY be\
    \ accepted, or the\n   \"Organizer\" MAY cancel the \"VTODO\" calendar component\
    \ for the\n   uninvited \"Attendee\" by sending them a \"CANCEL\" method.\n  \
    \ This method type is an iCalendar object that conforms to the\n   following property\
    \ constraints:\n"
