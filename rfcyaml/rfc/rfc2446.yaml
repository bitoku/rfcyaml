    \   NOT have \"Attendees\". Its expected usage is for encapsulating an\n   arbitrary\
    \ \"VTODO\" calendar component as an iCalendar object. The\n   \"Organizer\" MAY\
    \ subsequently update (with another \"PUBLISH\" method),\n   add instances to\
    \ (with an \"ADD\" method), or cancel (with a \"CANCEL\"\n   method) a previously\
    \ published \"VTODO\" calendar component.\n   This method type is an iCalendar\
    \ object that conforms to the\n   following property constraints:\n"
