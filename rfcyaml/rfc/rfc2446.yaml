    \   this method to request an updated status from the \"Attendees\". The\n   \"\
    REFRESH\" method MUST specify the \"UID\" property corresponding to the\n   \"\
    VTODO\" calendar component needing update.\n   A refresh of a recurrence instance\
    \ of a \"VTODO\" calendar component\n   may be requested by specifying the \"\
    RECURRENCE-ID\" property\n   corresponding to the associated \"VTODO\" calendar\
    \ component. The\n   \"Organizer\" responds with the latest description and rendition\
    \ of the\n   \"VTODO\" calendar component.  In most cases this will be a REQUEST\n\
    \   unless the \"VTODO\" has been cancelled, in which case the ORGANIZER\n   MUST\
    \ send a \"CANCEL\". This method is intended to facilitate machine\n   processing\
    \ of requests for updates to a \"VTODO\" calendar component.\n   This method type\
