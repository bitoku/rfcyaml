- title: 5.2 Latency Issues
  contents:
  - "5.2 Latency Issues\n   With a store-and-forward transport, it is possible for\
    \ events to\n   arrive out of sequence. That is, a \"CANCEL\" method may be received\n\
    \   prior to receiving the associated \"REQUEST\" for the calendar\n   component.\
    \ This section discusses a few of these scenarios.\n"
- title: 5.2.1 Cancellation of an Unknown Calendar Component.
  contents:
  - "5.2.1 Cancellation of an Unknown Calendar Component.\n   When a \"CANCEL\" method\
    \ is received before the original \"REQUEST\"\n   method the calendar will be\
    \ unable to correlate the \"UID\" property of\n   the cancellation with an existing\
    \ calendar component. It is suggested\n   that messages that can not be correlated\
    \ that also contain non-zero\n   sequence numbers be held and not discarded. Implementations\
    \ MAY age\n   them out if no other messages arrive with the same \"UID\" property\n\
    \   value and a lower sequence number.\n"
- title: 5.2.2 Unexpected Reply from an Unknown Delegate
  contents:
  - "5.2.2 Unexpected Reply from an Unknown Delegate\n   When an \"Attendee\" delegates\
    \ an item to another CU they MUST send a\n   \"REPLY\" method to the \"Organizer\"\
    \ using the \"ATTENDEE\" properties to\n   indicate that the request was delegated\
    \ and to whom. Hence, it is\n   possible for an \"Organizer\" to receive an \"\
    REPLY\" from a CU not\n   listed as one of the original \"Attendees\". The resolution\
    \ is left to\n   the implementation but it is expected that the calendaring software\n\
    \   will either accept the reply or hold it until the related \"REPLY\"\n   method\
    \ is received from the \"Delegator\". If the version of the\n   \"REPLY\" method\
    \ is out of date the \"Organizer\" SHOULD treat the\n   message as a \"REFRESH\"\
    \ message and update the delegate with the\n   correct version.\n"
- title: 5.3 Sequence Number
  contents:
  - "5.3 Sequence Number\n   Under some conditions, a CUA may receive requests and\
    \ replies with\n   the same \"SEQUENCE\" property value. The \"DTSTAMP\" property\
    \ is\n   utilized as a tie-breaker when two items with the same \"SEQUENCE\"\n\
    \   property value are evaluated.\n"
- title: 6 Security Considerations
  contents:
  - "6 Security Considerations\n   ITIP is an abstract transport protocol which will\
    \ be bound to a\n   real-time transport, a store-and-forward transport, and perhaps\
    \ other\n   transports. The transport protocol will be responsible for providing\n\
    \   facilities for authentication and encryption using standard Internet\n   mechanisms\
    \ that are mutually understood between the sender and\n   receiver.\n"
- title: 6.1 Security Threats
  contents:
  - '6.1 Security Threats

    '
- title: 6.1.1 Spoofing the "Organizer"
  contents:
  - "6.1.1 Spoofing the \"Organizer\"\n   In iTIP, the \"Organizer\" (or someone working\
    \ on the \"Organizer's\"\n   behalf) is the only person authorized to make changes\
    \ to an existing\n   \"VEVENT\", \"VTODO\", \"VJOURNAL\" calendar component and\
    \ republish it or\n   redistribute updates to the \"Attendees\". An iCalendar\
    \ object that\n   maliciously changes or cancels an existing \"VEVENT\", \"VTODO\"\
    \ or\n   \"VJOURNAL\" calendar component may be constructed by someone other\n\
    \   than the \"Organizer\" and republished or sent to the \"Attendees\".\n"
- title: 6.1.2 Spoofing the "Attendee"
  contents:
  - "6.1.2 Spoofing the \"Attendee\"\n   In iTIP, an \"Attendee\" of a \"VEVENT\"\
    \ or \"VTODO\" calendar component\n   (or someone working on the \"Attendee's\"\
    \ behalf) is the only person\n   authorized to update any parameter associated\
    \ with their \"ATTENDEE\"\n   property and send it to the \"Organizer\". An iCalendar\
    \ object that\n   maliciously changes the \"ATTENDEE\" parameters may be constructed\
    \ by\n   someone other than the real \"Attendee\" and sent to the \"Organizer\"\
    .\n"
- title: 6.1.3 Unauthorized Replacement of the Organizer
  contents:
  - "6.1.3 Unauthorized Replacement of the Organizer\n   There will be circumstances\
    \ when \"Attendees\" of an event or to-do\n   decide, using out-of-band mechanisms,\
    \ that the \"Organizer\" must be\n   replaced. When the new \"Organizer\" sends\
    \ out the updated \"VEVENT\" or\n   \"VTODO\" the \"Attendee's\" CUA will detect\
    \ that the \"Organizer\" has\n   been changed, but it has no way of knowing whether\
    \ or not the change\n   was mutually agreed upon.\n"
- title: 6.1.4 Eavesdropping
  contents:
  - "6.1.4 Eavesdropping\n   The iCalendar object is constructed with human-readable\
    \ clear text.\n   Any information contained in an iCalendar object may be read\
    \ and/or\n   changed by unauthorized persons while the object is in transit.\n"
- title: 6.1.5 Flooding a Calendar
  contents:
  - "6.1.5 Flooding a Calendar\n   Implementations MAY provide a means to automatically\
    \ incorporate\n   \"REQUEST\" methods into a calendar. This presents the opportunity\
    \ for\n   a calendar to be flooded with requests, which effectively block all\n\
    \   the calendar's free time.\n"
- title: 6.1.6     Procedural Alarms
  contents:
  - "6.1.6     Procedural Alarms\n   The \"REQUEST\" methods for \"VEVENT\" and \"\
    VTODO\" calendar components\n   MAY contain \"VALARM\" calendar components. The\
    \ \"VALARM\" calendar\n   component may be of type \"PROCEDURE\" and MAY have\
    \ an attachment\n   containing an executable program. Implementations that incorporate\n\
    \   these types of alarms are subject to any virus or malicious attack\n   that\
    \ may occur as a result of executing the attachment.\n"
- title: 6.1.7 Unauthorized REFRESH Requests
  contents:
  - "6.1.7 Unauthorized REFRESH Requests\n   It is possible for an \"Organizer\" to\
    \ receive a \"REFRESH\" request from\n   someone who is not an \"Attendee\" of\
    \ an event or to-do. Only\n   \"Attendee's\" of an event or to-do are authorized\
    \ to receive replies\n   to \"REFRESH\" requests. Replying to such requests to\
    \ anyone who is not\n   an \"Attendee\" may be a security problem.\n"
- title: 6.2 Recommendations
  contents:
  - "6.2 Recommendations\n   For an application where the information is sensitive\
    \ or critical and\n   the network is subject is subject to a high probability\
    \ of attack,\n   iTIP transactions SHOULD be encrypted. This may be accomplished\
    \ using\n   public key technology, specifically Security Multiparts for MIME\n\
    \   [RFC-1847] in the iTIP transport binding. This helps mitigate the\n   threats\
    \ of spoofing, eavesdropping and malicious changes in transit.\n"
- title: 6.2.1 Use of [RFC-1847] to secure iTIP transactions
  contents:
  - "6.2.1 Use of [RFC-1847] to secure iTIP transactions\n   iTIP transport bindings\
    \ MUST provide a mechanism based on Security\n   Multiparts for MIME [RFC-1847]\
    \ to enable authentication of the\n   sender's identity, and privacy and integrity\
    \ of the data being\n   transmitted. This allows the receiver of a signed iCalendar\
    \ object to\n   verify the identity of the sender. This sender may then be correlated\n\
    \   to an \"ATTENDEE\" property in the iCalendar object. If the correlation\n\
    \   is made and the sender is authorized to make the requested change or\n   update\
    \ then the operation may proceed. It also allows the message to\n   be encrypted\
    \ to prevent unauthorized reading of the message contents\n   in transit. iTIP\
    \ transport binding documents describe this process in\n   detail.\n   Implementations\
    \ MAY provide controls for users to disable this\n   capability.\n"
- title: 6.2.2 Implementation Controls
  contents:
  - "6.2.2 Implementation Controls\n   The threat of unauthorized replacement of the\
    \ \"Organizer\" SHOULD be\n   mitigated by a calendar system that uses this protocol\
    \ by providing\n   controls or alerts that make \"Calendar Users\" aware of such\n\
    \   \"Organizer\" changes and allowing them to decide whether or not the\n   request\
    \ should be honored.\n   The threat of flooding a calendar SHOULD be mitigated\
    \ by a calendar\n   system that uses this protocol by providing controls that\
    \ may be used\n   to limit the acceptable sources for iTIP transactions, and perhaps\n\
    \   the size of messages and volume of traffic, by source.\n   The threat of malicious\
    \ procedural alarms SHOULD be mitigated by a\n   calendar system that uses this\
    \ protocol by providing controls that\n   may be used to disallow procedural alarms\
    \ in iTIP transactions and/or\n   remove all alarms from the object before delivery\
    \ to the recipient.\n   The threat of unauthorized \"REFRESH\" requests SHOULD\
    \ be mitigated by\n   a calendar system that uses this protocol by providing controls\
    \ or\n   alerts that allow \"Calendar User\" to decide whether or not the\n  \
    \ request should be honored.  An implementation MAY decide to maintain,\n   for\
    \ audit or historical purposes,  \"Calendar Users\" who were part of\n   an attendee\
    \ list and who were subsequently uninvited.  Similar\n   controls or alerts should\
    \ be provided when a \"REFRESH\" request is\n   received from these \"Calendar\
    \ Users\" as well.\n"
