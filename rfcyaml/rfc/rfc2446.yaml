  - "3.5.3 CANCEL\n   The \"CANCEL\" method in a \"VJOURNAL\" calendar component is\
    \ used to\n   send a cancellation notice of an existing journal entry. The message\n\
    \   is sent by the \"Organizer\" of a journal entry. For a recurring\n   journal\
    \ entry, either the whole journal entry or instances of a\n   journal entry may\
    \ be cancelled. To cancel the complete range of a\n   recurring journal entry,\
    \ the \"UID\" property value for the journal\n   entry MUST be specified and a\
    \ \"RECURRENCE-ID\" property MUST NOT be\n   specified in the \"CANCEL\" method.\
    \  In order to cancel an individual\n   instance of the journal entry, the \"\
    RECURRENCE-ID\" property value for\n   the journal entry MUST be specified in\
    \ the \"CANCEL\" method.\n   There are two options for canceling a sequence of\
    \ instances of a\n   recurring \"VJOURNAL\" calendar component:\n   (a) the \"\
    RECURRENCE-ID\" property for an instance in the sequence MUST\n       be specified\
    \ with the \"RANGE\" property parameter value of\n       THISANDPRIOR (or THISANDFUTURE)\
    \  to indicate cancellation of the\n       specified \"VTODO\" calendar component\
    \ and all instances before (or\n       after); or\n   (b) individual recurrence\
    \ instances may be cancelled by specifying\n       multiple \"RECURRENCE-ID\"\
    \ properties corresponding to the\n       instances to be cancelled.\n   When\
    \ a \"VJOURNAL\" is cancelled, the \"SEQUENCE\" property value MUST be\n   incremented.\n\
