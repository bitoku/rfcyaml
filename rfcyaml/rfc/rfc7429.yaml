    \    |  |   |\n    |    |                                 |                  \
    \  |  |   |\n    +----+                                 +--------------------+\
    \  +---+\n     where E-UTRAN - Evolved Universal Terrestrial Radio Access Network\n\
    \           GERAN   - GSM EDGE Radio Access Network\n           HSS     - Home\
    \ Subscriber Server\n           MME     - Mobility Management Entity\n       \
    \    PCRF    - Policy and Charging Rule Function\n           SGSN    - Serving\
    \ GPRS Support Node\n           UTRAN   - Universal Terrestrial Radio Access Network\n\
    \             Figure 5: EPS (Non-roaming) Architecture Overview\n   The GPRS Tunneling\
    \ Protocol (GTP) [SDO-3GPP.29.060] [SDO-3GPP.29.281]\n   [SDO-3GPP.29.274] is\
    \ a network-based mobility protocol specified for\n   3GPP networks (S2a, S2b,\
    \ S5, and S8 interfaces).  In a similar way to\n   PMIPv6, it can handle mobility\
    \ without requiring the involvement of\n   the mobile nodes.  In this case, the\
    \ mobile node functionality is\n   provided in a proxy manner by the Serving Data\
    \ Gateway (S-GW),\n   Evolved Packet Data Gateway (ePDG), or Trusted Wireless\
    \ Access\n   Gateway (TWAG [SDO-3GPP.23.402]) .\n   3GPP specifications also include\
    \ client-based mobility support, based\n   on adopting the use of Dual-Stack Mobile\
    \ IPv6 (DSMIPv6) [RFC5555] for\n   the S2c interface [SDO-3GPP.24.303].  In this\
    \ case, the User\n   Equipment (UE) implements the binding update functionality,\
    \ while the\n   home agent role is played by the P-GW.\n   A Local IP Access (LIPA)\
    \ and Selected IP Traffic Offload (SIPTO)\n   enabled network [SDO-3GPP.23.401]\
    \ allows offloading some IP services\n   at the local access network above the\
    \ Radio Access Network (RAN)\n   without the need to travel back to the P-GW (see\
    \ Figure 6).\n      +---------+ IP traffic to mobile operator's CN\n      |  User\
    \   |....................................(Operator's CN)\n      | Equipm. |..................\n\
    \      +---------+                 . Local IP traffic\n                      \
    \            .\n                            +-----------+\n                  \
    \          |Residential|\n                            |enterprise |\n        \
    \                    |IP network |\n                            +-----------+\n\
    \                          Figure 6: LIPA Scenario\n   SIPTO enables an operator\
    \ to offload certain types of traffic at a\n   network node close to the UE's\
    \ point of attachment to the access\n   network.  This is done by selecting a\
    \ set of GWs (S-GW and P-GW1 in\n   the figure below) that are geographically/topologically\
    \ close to the\n   UE's point of attachment.\n                         SIPTO Traffic\n\
    \                              |\n                              .\n          \
    \                    .\n                          +-------+        +------+\n\
    \                          | P-GW1 |   ---- | MME  |\n                       \
    \   +-------+  /     +------+\n                               |    /\n    +------+\
    \     +-----+   +------+/       +-------+\n    |  UE  |.....| eNB |...| S-GW |........|\
    \ P-GW2 |... CN Traffic\n    +------+     +-----+   +------+        +-------+\n\
    \                       Figure 7: SIPTO Architecture\n   LIPA, on the other hand,\
    \ enables an IP addressable UE connected via a\n   Home evolved Network B (HeNB)\
    \ to access other IP addressable entities\n   in the same residential/enterprise\
    \ IP network without traversing the\n   mobile operator's network core in the\
    \ user plane.  In order to\n   achieve this, a Local GW (L-GW) collocated with\
    \ the HeNB is used.  To\n   establish LIPA, the UE requests a new Public Data\
    \ Network (PDN)\n   connection to an access point name for which LIPA is permitted,\
    \ the\n   network selects the Local GW associated with the HeNB, and the\n   network\
    \ enables a direct user-plane path between the Local GW and the\n   HeNB.\n  \
    \  +------------+  +------+  +----------+  +-------------+    =====\n    |Residential\
    \ |  | HeNB |  | Backhaul |  |Mobile       |   ( IP  )\n    |Enterprise  |..|------|..|\
    \          |..|Operator     |..(Network)\n    |Network     |  | L-GW |  |    \
    \      |  |Core network |   =======\n    +------------+  +------+  +----------+\
    \  +-------------+\n                       /\n                       |\n     \
    \                  /\n                   +-----+\n                   | UE  |\n\
    \                   +-----+\n                        Figure 8: LIPA Architecture\n\
    \   The 3GPP architecture specifications also provide mechanisms to allow\n  \
    \ discovery and selection of gateways [SDO-3GPP.29.303].  These\n   mechanisms\
    \ enable decisions that take into consideration topological\n   location and gateway\
    \ collocation aspects, by relying upon the DNS as\n   a \"location database.\"\
    \n   Both SIPTO and LIPA have a very limited mobility support, especially\n  \
    \ in 3GPP specifications up to Rel-12.  Briefly, LIPA mobility support\n   is\
    \ limited to handovers between HeNBs that are managed by the same\n   L-GW (i.e.,\
    \ mobility within the local domain).  There is no guarantee\n   of IP session\
    \ continuity for SIPTO.\n"
- title: 5.  Gap Analysis
  contents:
  - "5.  Gap Analysis\n   This section identifies the limitations in the current practices,\n\
    \   described in Section 4, with respect to the DMM requirements listed\n   in\
    \ [RFC7333].\n"
- title: 5.1.  Distributed Mobility Management - REQ1
  contents:
  - "5.1.  Distributed Mobility Management - REQ1\n   According to requirement REQ1\
    \ stated in [RFC7333], IP mobility,\n   network access, and forwarding solutions\
    \ provided by DMM must make it\n   possible for traffic to avoid traversing a\
    \ single mobility anchor far\n   from the optimal route.\n   From the analysis\
    \ performed in Section 4, a DMM deployment can meet\n   the requirement \"REQ1\
    \ Distributed mobility management\" usually\n   relying on the following functions:\n\
    \   o  Multiple (distributed) anchoring: ability to anchor different\n      sessions\
    \ of a single mobile node at different anchors.  In order\n      to provide improved\
    \ routing, some anchors might need to be placed\n      closer to the mobile node\
    \ or the corresponding node.\n   o  Dynamic anchor assignment/re-location: ability\
    \ to i) assign the\n      initial anchor, and ii) dynamically change the initially\
    \ assigned\n      anchor and/or assign a new one (this may also require the transfer\n\
    \      of mobility context between anchors).  This can be achieved either\n  \
    \    by changing anchor for all ongoing sessions or by assigning new\n      anchors\
    \ just for new sessions.\n   GAP1-1:  Both the main client- and network-based\
    \ IP mobility\n            protocols (namely, MIPv6, DSMIPv6, and PMIPv6) allow\n\
    \            deploying multiple anchors (i.e., home agents and localized\n   \
    \         mobility anchors), thereby providing the multiple anchoring\n      \
    \      function.  However, existing solutions only provide an\n            initial\
    \ anchor assignment, thus the lack of dynamic anchor\n            change/new anchor\
    \ assignment is a gap.  Neither the HA\n            switch nor the LMA runtime\
    \ assignment allows changing the\n            anchor during an ongoing session.\
    \  This actually comprises\n            several gaps: ability to perform anchor\
    \ assignment at any\n            time (not only at the initial MN's attachment),\
    \ ability of\n            the current anchor to initiate/trigger the relocation,\
    \ and\n            ability to transfer registration context between anchors.\n\
    \   GAP1-2:  Dynamic anchor assignment may lead the MN to manage\n           \
    \ different mobility sessions served by different mobility\n            anchors.\
    \  This is not an issue with client-based mobility\n            management, where\
    \ the mobility client natively knows the\n            anchor associated with each\
    \ of its mobility sessions.\n            However, there is one gap, as the MN\
    \ should be capable of\n            handling IP addresses in a DMM-friendly way,\
    \ meaning that\n            the MN can perform smart source address selection\
    \ (i.e.,\n            deprecating IP addresses from previous mobility anchors\
    \ so\n            they are not used for new sessions).  Besides, managing\n  \
    \          different mobility sessions served by different mobility\n        \
    \    anchors may raise issues with network-based mobility\n            management.\
    \  In this case, the mobile client located in the\n            network, e.g.,\
    \ MAG, usually retrieves the MN's anchor from\n            the MN's policy profile,\
    \ as described in Section 6.2 of\n            [RFC5213].  Currently, the MN's\
    \ policy profile implicitly\n            assumes a single serving anchor and thus\
    \ does not maintain\n            the association between home network prefix and\
    \ anchor.\n   GAP1-3:  The consequence of the distribution of the mobility anchors\n\
    \            is that there might be more than one available anchor for a\n   \
    \         mobile node to use, which leads to an anchor discovery and\n       \
    \     selection issue.  Currently, there is no efficient mechanism\n         \
    \   specified to allow the dynamic discovery of the presence of\n            nodes\
    \ that can play the anchor role, the discovery of their\n            capabilities,\
    \ and the selection of the most suitable one.\n            There is also no mechanism\
    \ to allow selecting a node that is\n            currently anchoring a given home\
    \ address/prefix (capability\n            sometimes required to meet REQ#2). \
    \ However, there are some\n            mechanisms that could help to discover\
    \ anchors, such as the\n            Dynamic Home Agent Address Discovery (DHAAD)\
    \ [RFC6275], the\n            use of the home agent flag (H) in Router Advertisements\n\
    \            (which indicates that the router sending the Router\n           \
    \ Advertisement is also functioning as a Mobile IPv6 home\n            agent on\
    \ the link) or the MAP option in Router\n            Advertisements defined by\
    \ HMIPv6.  Note that there are 3GPP\n            mechanisms providing that functionality\
    \ defined in\n            [SDO-3GPP.29.303].\n   Regarding the ability to transfer\
    \ registration context between\n   anchors, there are already some solutions that\
    \ could be reused or\n   adapted to fill that gap, such as Fast Handovers for\
    \ Mobile IPv6\n   [RFC5568] to enable traffic redirection from the old to the\
    \ new\n   anchor, the Context Transfer Protocol [RFC4067] to enable the\n   required\
    \ transfer of registration information between anchors, or the\n   Handover Keying\
    \ architecture solutions [RFC6697] to speed up the re-\n   authentication process\
    \ after a change of anchor.  Note that some\n   extensions might be needed in\
    \ the context of DMM, as these protocols\n   were designed in the context of centralized\
    \ client IP mobility\n   (focusing on the access reattachment and authentication).\n\
    \   GAP1-4:  Also note that REQ1 is intended to prevent the data-plane\n     \
    \       traffic from taking a suboptimal route.  Distributed\n            processing\
    \ of the traffic may then be needed only in the\n            data plane.  Provision\
    \ of this capability for distributed\n            processing should not conflict\
    \ with the use of a centralized\n            control plane.  Other control-plane\
    \ solutions (such as\n            charging, lawful interception, etc.) should\
    \ not be\n            constrained by the DMM solution.  On the other hand,\n \
    \           combining the control-plane and data-plane FM function may\n     \
    \       limit the choice of solutions to those that distribute both\n        \
    \    data plane and control plane together.  In order to enable\n            distribution\
    \ of only the data plane without distributing the\n            control plane,\
    \ it would be necessary to split the forwarding\n            management function\
    \ into the control-plane (FM-CP) and data-\n            plane (FM-DP) components;\
    \ there is currently a gap here.\n"
- title: 5.2.  Bypassable Network-Layer Mobility Support for Each Application
  contents:
  - "5.2.  Bypassable Network-Layer Mobility Support for Each Application\n      Session\
    \ - REQ2\n   The requirement REQ2 for \"bypassable network-layer mobility support\n\
    \   for each application session\" introduced in [RFC7333] requires\n   flexibility\
    \ in determining whether network-layer mobility support is\n   needed.  This requirement\
    \ enables one to choose whether or not to use\n   network-layer mobility support.\
    \  The following two functions are also\n   needed:\n   o  Dynamically assign/relocate\
    \ anchor: A mobility anchor is assigned\n      only to sessions that use the network-layer\
    \ mobility support.  The\n      MN may thus manage more than one session; some\
    \ of them may be\n      associated with anchored IP address(es), while the others\
    \ may be\n      associated with local IP address(es).\n   o  Multiple IP address\
    \ management: This function is related to the\n      preceding item and is about\
    \ the ability of the mobile node to\n      simultaneously use multiple IP addresses\
    \ and select the best one\n      (from an anchoring point of view) to use on a\
    \ per-\n      session/application/service basis.  This requires MN to acquire\n\
    \      information regarding the properties of the available IP\n      addresses.\n\
    \   GAP2-1:  The dynamic anchor assignment/relocation needs to ensure\n      \
    \      that IP address continuity is guaranteed for sessions that\n          \
    \  use such mobility support (e.g., in some scenarios, the\n            provision\
    \ of mobility locally within a limited area might be\n            enough from\
    \ the point of view of the mobile node or the\n            application) at the\
    \ relocated anchor.  Implicitly, DMM may\n            release the needed resources\
    \ when no applications are using\n            the network-layer mobility support.\
    \  DMM is then potentially\n            required to know which sessions at the\
    \ mobile node are\n            active and are using the mobility support.  Typically,\
    \ this\n            is known only by the MN (e.g., by its connection manager)\n\
    \            and would require some signaling support, such as socket API\n  \
    \          extensions, from applications to indicate to the IP stack\n       \
    \     whether or not mobility support is required.  This may imply\n         \
    \   having the knowledge of which sessions at the mobile node\n            are\
    \ active and are using the mobility support.  This is\n            something typically\
    \ known only by the MN, e.g., by its\n            connection manager, and would\
    \ also typically require some\n            signaling support, such as socket API\
    \ extensions, from\n            applications to indicate to the IP stack whether\
    \ mobility\n            support is required or not.  Therefore, (part of) this\n\
    \            knowledge might need to be transferred to/shared with the\n     \
    \       network.\n   GAP2-2:  Management of multiple IP addresses provides the\
    \ MN with the\n            choice to pick the correct address (e.g., from those\n\
    \            provided or not provided with mobility support) depending on\n  \
    \          the application requirements.  When using client-based\n          \
    \  mobility management, the MN is itself aware of the anchoring\n            capabilities\
    \ of its assigned IP addresses.  This is not\n            necessarily the case\
    \ with network-based IP mobility\n            management, as current mechanisms\
    \ do not allow the MN to be\n            aware of the properties of its IP addresses.\
    \  For example,\n            the MN does not know whether or not the allocated\
    \ IP\n            addresses are anchored.  However, there are proposals such\n\
    \            as [CLASS-PREFIX], [PREFIX-PROPERTIES], and [MULTI-ARCH],\n     \
    \       where the network could indicate such properties during IP\n         \
    \   address assignment procedures.  These proposals could be\n            considered\
    \ as attempts to fix the gap.\n   GAP2-3:  The handling of mobility management\
    \ to the granularity of an\n            individual session of a user/device needs\
    \ proper session\n            identification in addition to user/device identification.\n"
- title: 5.3.  IPv6 Deployment - REQ3
  contents:
  - "5.3.  IPv6 Deployment - REQ3\n   This requirement states that DMM solutions should\
    \ primarily target\n   IPv6 as the primary deployment environment.  IPv4 support\
    \ is not\n   considered mandatory and solutions should not be tailored\n   specifically\
    \ to support IPv4.\n   All analyzed DMM practices support IPv6.  Some of them,\
    \ such as\n   MIPv6/NEMO (including the support of dynamic HA selection), MOBIKE,\n\
    \   and SIPTO also have IPv4 support.  Some solutions, e.g., PMIPv6, also\n  \
    \ have some limited IPv4 support.  In conclusion, this requirement is\n   met\
    \ by existing DMM practices.\n"
- title: 5.4.  Considering Existing Mobility Protocols - REQ4
  contents:
  - "5.4.  Considering Existing Mobility Protocols - REQ4\n   A DMM solution must\
    \ first consider reusing and extending IETF-\n   standardized protocols before\
    \ specifying new protocols.\n   As stated in [RFC7333], a DMM solution could reuse\
    \ existing IETF and\n   standardized protocols before specifying new protocols.\
    \  Besides,\n   Section 4 of this document discusses various ways to flatten and\n\
    \   distribute current mobility solutions.  Actually, nothing prevents\n   the\
    \ distribution of mobility functions within IP mobility protocols.\n   However,\
    \ as discussed in Sections 5.1 and 5.2, limitations exist.\n   The 3GPP data-plane\
    \ anchoring function, i.e., the P-GW, can also be\n   distributed but with limitations\
    \ such as no anchoring relocation and\n   no context transfer between anchors\
    \ and the centralized control\n   plane.  The 3GPP architecture is also going\
    \ in the direction of\n   flattening with SIPTO and LIPA, though they do not provide\
    \ full\n   mobility support.  For example, mobility support for SIPTO traffic\n\
    \   can be rather limited, and offloaded traffic cannot access operator\n   services.\
    \  Thus, the operator must be very careful in selecting which\n   traffic to offload.\n"
- title: 5.5.  Coexistence with Deployed Networks/Hosts and Operability across
  contents:
  - "5.5.  Coexistence with Deployed Networks/Hosts and Operability across\n     \
    \ Different Networks - REQ5\n   According to [RFC7333], DMM implementations are\
    \ required to coexist\n   with existing network deployments, end hosts, and routers.\n\
    \   Additionally, DMM solutions are expected to work across different\n   networks,\
    \ possibly operated as separate administrative domains, when\n   the necessary\
    \ mobility management signaling, forwarding, and network\n   access are allowed\
    \ by the trust relationship between them.  All\n   current mobility protocols\
    \ can coexist with existing network\n   deployments and end hosts.  There is no\
    \ gap between existing mobility\n   protocols and this requirement.\n"
- title: 5.6.  Operation and Management Considerations - REQ6
  contents:
  - "5.6.  Operation and Management Considerations - REQ6\n   This requirement actually\
    \ comprises several aspects, as summarized\n   below.\n   o  A DMM solution needs\
    \ to consider configuring a device, monitoring\n      the current operational\
    \ state of a device, responding to events\n      that impact the device, possibly\
    \ by modifying the configuration,\n      and storing the data in a format that\
    \ can be analyzed later.\n   o  A DMM solution has to describe in what environment\
    \ and how it can\n      be scalably deployed and managed.\n   o  A DMM solution\
    \ has to support mechanisms to test if the DMM\n      solution is working properly.\n\
    \   o  A DMM solution is expected to expose the operational state of DMM\n   \
    \   to the administrators of the DMM entities.\n   o  A DMM solution, which supports\
    \ flow mobility, is also expected to\n      support means to correlate the flow\
    \ routing policies and the\n      observed forwarding actions.\n   o  A DMM solution\
    \ is expected to support mechanisms to check the\n      liveness of the forwarding\
    \ path.\n   o  A DMM solution has to provide fault management and monitoring\n\
    \      mechanisms to manage situations where update of the mobility\n      session\
    \ or the data path fails.\n   o  A DMM solution is expected to be able to monitor\
    \ the usage of the\n      DMM protocol.\n   o  DMM solutions have to support standardized\
    \ configuration with\n      Network Configuration Protocol (NETCONF) [RFC6241]\
    \ using YANG\n      [RFC6020] modules, which are expected to be created for DMM\
    \ when\n      needed for such configuration.\n   GAP6-1:  Existing mobility management\
    \ protocols have not thoroughly\n            documented how, or whether, they\
    \ support the above list of\n            operation and management considerations.\
    \  Each of the above\n            needs to be considered from the beginning in\
    \ a DMM solution.\n   GAP6-2:  Management Information Base (MIB) objects are currently\n\
    \            defined in [RFC4295] for MIPv6 and in [RFC6475] for PMIPv6.\n   \
    \         Standardized configuration with NETCONF [RFC6241], using\n         \
    \   YANG [RFC6020] modules, is lacking.\n"
- title: 5.7.  Security Considerations - REQ7
  contents:
  - "5.7.  Security Considerations - REQ7\n   As stated in [RFC7333], a DMM solution\
    \ has to support any security\n   protocols and mechanisms needed to secure the\
    \ network and to make\n   continuous security improvements.  In addition, with\
    \ security taken\n   into consideration early in the design, a DMM solution cannot\n\
    \   introduce new security risks or privacy concerns, or amplify existing\n  \
    \ security risks that cannot be mitigated by existing security\n   protocols and\
    \ mechanisms.\n   Any solutions that are intended to fill in gaps identified in\
    \ this\n   document need to meet this requirement.  At present, it does not\n\
    \   appear that using existing solutions to support DMM has introduced\n   any\
    \ new security issues.  For example, Mobile IPv6 defines security\n   features\
    \ to protect binding updates both to home agents and\n   correspondent nodes.\
    \  It also defines mechanisms to protect the data\n   packets transmission for\
    \ Mobile IPv6 users.  Proxy Mobile IPv6 and\n   other variations of mobile IP\
    \ also have similar security\n   considerations.\n"
- title: 5.8.  Multicast Considerations - REQ8
  contents:
  - "5.8.  Multicast Considerations - REQ8\n   It is stated in [RFC7333] that DMM\
    \ solutions are expected to allow\n   the development of multicast solutions to\
    \ avoid network inefficiency\n   in multicast traffic delivery.\n   Current IP\
    \ mobility solutions address mainly the mobility problem for\n   unicast traffic.\
    \  Solutions relying on the use of an anchor point for\n   tunneling multicast\
    \ traffic down to the access router, or to the\n   mobile node, introduce the\
    \ so-called \"tunnel convergence problem\".\n   This means that multiple instances\
    \ of the same multicast traffic can\n   converge to the same node, diminishing\
    \ the advantage of using\n   multicast protocols.\n   [RFC6224] documents a baseline\
    \ solution for the previous issue, and\n   [RFC7028] documents a routing optimization\
    \ solution.  The baseline\n   solution suggests deploying a Multicast Listener\
    \ Discovery (MLD)\n   proxy function at the MAG and either a multicast router\
    \ or another\n   MLD proxy function at the LMA.  The routing optimization solution\n\
    \   describes an architecture where a dedicated multicast tree mobility\n   anchor\
    \ or a direct routing option can be used to avoid the tunnel\n   convergence problem.\n\
    \   Besides the solutions highlighted before, there are no other\n   mechanisms\
    \ for mobility protocols to address the multicast tunnel\n   convergence problem.\n"
- title: 5.9.  Summary
  contents:
  - "5.9.  Summary\n   We next list the main gaps identified from the analysis performed\n\
    \   above:\n   GAP1-1:  Existing solutions only provide an optimal initial anchor\n\
    \            assignment, a gap being the lack of dynamic anchor change/\n    \
    \        new anchor assignment.  Neither the HA switch nor the LMA\n         \
    \   runtime assignment allows changing the anchor during an\n            ongoing\
    \ session.  MOBIKE allows change of GW, but its\n            applicability has\
    \ been scoped to a very narrow use case.\n   GAP1-2:  The MN needs to be able\
    \ to perform source address selection.\n            A proper mechanism to inform\
    \ the MN is lacking, so there is\n            not a basis for performing the correct\
    \ selection.\n   GAP1-3:  Currently, there is no efficient mechanism specified\
    \ by the\n            IETF that allows the dynamic discovery of the presence of\n\
    \            nodes that can play the role of anchor, discover their\n        \
    \    capabilities, and allow the selection of the most suitable\n            one.\
    \  However, the following mechanisms could help\n            discovering anchors:\n\
    \            Dynamic Home Agent Address Discovery (DHAAD): The use of the\n  \
    \          home agent flag (H) in Router Advertisements (which\n            indicates\
    \ that the router sending the Router Advertisement\n            is also functioning\
    \ as a Mobile IPv6 home agent on the link)\n            and the MAP option in\
    \ Router Advertisements defined by\n            HMIPv6.\n   GAP1-4:  While existing\
    \ network-based DMM practices may allow the\n            deployment of multiple\
    \ LMAs and dynamically select the best\n            one, this requires to still\
    \ keep some centralization in the\n            control plane to access the policy\
    \ database (as defined in\n            RFC 5213).  Although [RFC7389] allows a\
    \ MAG to perform\n            splitting of its control and user planes, there\
    \ is a lack of\n            solutions/extensions that support a clear control-\
    \ and data-\n            plane separation for IETF IP mobility protocols in a\
    \ DMM\n            context.\n   GAP2-1:  The information of which sessions at\
    \ the mobile node are\n            active and are using the mobility support need\
    \ to be\n            transferred to, or shared with, the network.  Such mechanism\n\
    \            has not been defined.\n   GAP2-2:  The mobile node needs to simultaneously\
    \ use multiple IP\n            addresses with different properties.  There is\
    \ a lack of\n            mechanism to expose this information to the mobile node,\n\
    \            which can then update accordingly its source address\n          \
    \  selection mechanism.\n   GAP2-3:  The handling of mobility management has not\
    \ been to the\n            granularity of an individual session of a user/device\n\
    \            before.  The combination of session identification and user/\n  \
    \          device identification may be lacking.\n   GAP6-1:  Mobility management\
    \ protocols have not thoroughly documented\n            how, or whether, they\
    \ support the following list of\n            operation and management considerations:\n\
    \            *  A DMM solution needs to consider configuring a device,\n     \
    \          monitoring the current operational state of a device, and\n       \
    \        responding to events that impact the device possibly by\n           \
    \    modifying the configuration and storing the data in a\n               format\
    \ that can be analyzed later.\n            *  A DMM solution has to describe in\
    \ what environment, and\n               how, it can be scalably deployed and managed.\n\
    \            *  A DMM solution has to support mechanisms to test if the\n    \
    \           DMM solution is working properly.\n            *  A DMM solution is\
    \ expected to expose the operational\n               state of DMM to the administrators\
    \ of the DMM entities.\n            *  A DMM solution, which supports flow mobility,\
    \ is also\n               expected to support means to correlate the flow routing\n\
    \               policies and the observed forwarding actions.\n            * \
    \ A DMM solution is expected to support mechanisms to check\n               the\
    \ liveness of the forwarding path.\n            *  A DMM solution has to provide\
    \ fault management and\n               monitoring mechanisms to manage situations\
    \ where update\n               of the mobility session or the data path fails.\n\
    \            *  A DMM solution is expected to be able to monitor the\n       \
    \        usage of the DMM protocol.\n            *  DMM solutions have to support\
    \ standardized configuration\n               with NETCONF [RFC6241], using YANG\
    \ [RFC6020] modules,\n               which are expected to be created for DMM\
    \ when needed for\n               such configuration.\n   GAP6-2:  Management\
    \ Information Base (MIB) objects are currently\n            defined in [RFC4295]\
    \ for MIPv6 and in [RFC6475] for PMIPv6.\n            Standardized configuration\
    \ with NETCONF [RFC6241], using\n            YANG [RFC6020] modules, is lacking.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   The deployment of DMM using existing IP mobility\
    \ protocols raises\n   similar security threats as those encountered in centralized\
    \ mobility\n   management systems.  Without authentication, a malicious node could\n\
    \   forge signaling messages and redirect traffic from its legitimate\n   path.\
    \  This would amount to a denial-of-service attack against the\n   specific node\
    \ or nodes for which the traffic is intended.\n   Distributed mobility anchoring,\
    \ while keeping current security\n   mechanisms, might require more security associations\
    \ to be managed by\n   the mobility management entities, potentially leading to\
    \ scalability\n   and performance issues.  Moreover, distributed mobility anchoring\n\
    \   makes mobility security problems more complex, since traffic\n   redirection\
    \ requests might come from previously unconsidered origins,\n   thus leading to\
    \ distributed points of attack.  Consequently, the DMM\n   security design needs\
    \ to account for the distribution of security\n   associations between additional\
    \ mobility entities and fulfill the\n   security requirement of [RFC7333].\n"
