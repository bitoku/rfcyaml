    \   +------------------------+    |             |   |  |  | k |\n    |    +---+\
    \  Trusted non-3GPP AN   +-S2a--------------+   |  |  | s |\n    |    |   +------------------------+\
    \    |             |   |  |  |   |\n    |    |                               \
