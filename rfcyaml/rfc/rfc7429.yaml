- title: Abstract
  contents:
  - "Abstract\n   This document analyzes deployment practices of existing IP mobility\n\
    \   protocols in a distributed mobility management environment.  It then\n   identifies\
    \ existing limitations when compared to the requirements\n   defined for a distributed\
    \ mobility management solution.\n"
