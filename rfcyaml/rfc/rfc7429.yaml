- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Existing network-layer mobility management protocols have\
    \ primarily\n   employed a mobility anchor to ensure connectivity of a mobile\
    \ node by\n   forwarding packets destined to, or sent from, the mobile node after\n\
    \   the node has moved to a different network.  The mobility anchor has\n   been\
    \ centrally deployed in the sense that the traffic of millions of\n   mobile nodes\
    \ in an operator network is typically managed by the same\n   anchor.  This centralized\
    \ deployment of mobility anchors to manage IP\n   sessions poses several problems.\
    \  In order to address these problems,\n   a distributed mobility management (DMM)\
    \ architecture has been\n   proposed.  This document investigates whether it is\
    \ feasible to\n   deploy current IP mobility protocols in a DMM scenario in a\
    \ way that\n   can fulfill the requirements as defined in [RFC7333], discusses\n\
    \   current deployment practices of existing mobility protocols, and\n   identifies\
    \ the limitations (gaps) in these practices from the\n   standpoint of satisfying\
    \ DMM requirements.  The analysis is primarily\n   towards IPv6 deployment but\
    \ can be seen to also apply to IPv4\n   whenever there are IPv4 counterparts equivalent\
    \ to the IPv6 mobility\n   protocols.\n   The rest of this document is organized\
    \ as follows: Section 3 analyzes\n   existing IP mobility protocols by examining\
    \ their functions and how\n   these functions can be configured and used to work\
    \ in a DMM\n   environment, Section 4 presents the current practices of IP wireless\n\
    \   networks and 3GPP architectures (both network- and host-based\n   mobility\
    \ protocols are considered), and Section 5 presents the gap\n   analysis with\
    \ respect to the current practices.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   All general mobility-related terms and their acronyms used\
    \ in this\n   document are to be interpreted as defined in the Mobile IPv6 base\n\
    \   specification [RFC6275], in the Proxy Mobile IPv6 specification\n   [RFC5213],\
    \ and in the Distributed Mobility Management Requirements\n   [RFC7333].  These\
    \ terms include mobile node (MN), correspondent node\n   (CN), home agent (HA),\
    \ local mobility anchor (LMA), mobile access\n   gateway (MAG), centrally deployed\
    \ mobility anchors, distributed\n   mobility management, hierarchical mobile network,\
    \ flatter mobile\n   network, and flattening mobile network.\n   In addition,\
    \ this document also introduces some definitions of IP\n   mobility functions\
    \ in Section 3.\n   In this document there are also references to a \"distributed\
    \ mobility\n   management environment.\"  By this term, we refer to a scenario\
    \ in\n   which the IP mobility, access network, and routing solutions allow\n\
    \   for setting up IP networks so that traffic is distributed in an\n   optimal\
    \ way without relying on centrally deployed mobility anchors to\n   manage IP\
    \ mobility sessions.\n"
- title: 3.  Functions of Existing Mobility Protocols
  contents:
  - "3.  Functions of Existing Mobility Protocols\n   The host-based Mobile IPv6 (MIPv6)\
    \ [RFC6275] and its network-based\n   extension, Proxy Mobile IPv6 (PMIPv6) [RFC5213],\
    \ as well as\n   Hierarchical Mobile IPv6 (HMIPv6) [RFC5380], are logically\n\
    \   centralized mobility management approaches addressing primarily\n   hierarchical\
    \ mobile networks.  Although these approaches are\n   centralized, they have important\
    \ mobility management functions\n   resulting from years of extensive work to\
    \ develop and to extend these\n   functions.  It is therefore useful to take these\
    \ existing functions\n   and examine them in a DMM scenario in order to understand\
    \ how to\n   deploy the existing mobility protocols to provide distributed\n \
    \  mobility management.\n   The main mobility management functions of MIPv6, PMIPv6,\
    \ and HMIPv6\n   are the following:\n   1.  Anchoring Function (AF): allocation\
    \ to a mobile node of an IP\n       address, i.e., Home Address (HoA), or prefix,\
    \ i.e., Home Network\n       Prefix (HNP), topologically anchored by the advertising\
    \ node.\n       That is, the anchor node is able to advertise a connected route\n\
    \       into the routing infrastructure for the allocated IP prefixes.\n     \
    \  This function is a control-plane function.\n   2.  Internetwork Location Management\
    \ (LM) function: managing and\n       keeping track of the internetwork location\
    \ of an MN.  The\n       location information may be a binding of the advertised\
    \ IP\n       address/prefix, e.g., HoA or HNP, to the IP routing address of\n\
    \       the MN, or it may be a binding of a node that can forward packets\n  \
    \     destined to the MN.  It is a control-plane function.\n       In a client-server\
    \ protocol model, location query and update\n       messages may be exchanged\
    \ between a Location Management client\n       (LMc) and a Location Management\
    \ server (LMs).\n   3.  Forwarding Management (FM) function: packet interception\
    \ and\n       forwarding to/from the IP address/prefix assigned to the MN,\n \
    \      based on the internetwork location information, either to the\n       destination\
    \ or to some other network element that knows how to\n       forward the packets\
    \ to their destination.\n       FM may optionally be split into the control plane\
    \ (FM-CP) and\n       data plane (FM-DP).\n   In Mobile IPv6, the home agent (HA)\
    \ typically provides the AF; the\n   LMs is at the HA, whereas the LMc is at the\
    \ MN; the FM function is\n   distributed between the ends of the tunnel at the\
    \ HA and the MN.\n   In Proxy Mobile IPv6, the local mobility anchor (LMA) provides\
    \ the\n   AF; the LMs is at the LMA, whereas the LMc is at the MAG; the FM\n \
    \  function is distributed between the ends of the tunnel at the LMA and\n   the\
    \ MAG.\n   In HMIPv6 [RFC5380], the Mobility Anchor Point (MAP) serves as a\n\
    \   location information aggregator between the LMs at the HA and the LMc\n  \
    \ at the MN.  The MAP also provides the FM function to enable tunneling\n   between\
    \ HA and itself, as well as tunneling between the MN and\n   itself.\n"
- title: 4.  DMM Practices
  contents:
  - "4.  DMM Practices\n   This section documents deployment practices of existing\
    \ mobility\n   protocols to satisfy distributed mobility management requirements.\n\
    \   This description considers both IP wireless, e.g., evolved Wi-Fi\n   hotspots,\
    \ and 3GPP flattening mobile networks.\n   While describing the current DMM practices,\
    \ the section provides\n   references to the generic mobility management functions\
    \ described in\n   Section 3 as well as some initial hints on the identified gaps\
    \ with\n   respect to the DMM requirements documented in [RFC7333].\n"
- title: 4.1.  Assumptions
  contents:
  - "4.1.  Assumptions\n   There are many different approaches that can be considered\
    \ to\n   implement and deploy a distributed anchoring and mobility solution.\n\
    \   The focus of the gap analysis is on certain current mobile network\n   architectures\
    \ and standardized IP mobility solutions, considering any\n   kind of deployment\
    \ options that do not violate the original protocol\n   specifications.  In order\
    \ to limit the scope of our analysis of DMM\n   practices, we consider the following\
    \ list of technical assumptions:\n   1.  Both host- and network-based solutions\
    \ are considered.\n   2.  Solutions should allow selecting and using the most\
    \ appropriate\n       IP anchor among a set of available candidates.\n   3.  Mobility\
    \ management should be realized by the preservation of the\n       IP address\
    \ across the different points of attachment (i.e.,\n       provision of IP address\
    \ continuity).  This is in contrast to\n       certain transport-layer-based approaches\
    \ such as Stream Control\n       Transmission Protocol (SCTP) [RFC4960] or application-layer\n\
    \       mobility.\n   Applications that can cope with changes in the MN's IP address\
    \ do not\n   depend on IP mobility management protocols such as DMM.  Typically,\
    \ a\n   connection manager, together with the operating system, will\n   configure\
    \ the source address selection mechanism of the IP stack.\n   This might involve\
    \ identifying application capabilities and\n   triggering the mobility support\
    \ accordingly.  Further considerations\n   on application management and source\
    \ address selection are out of the\n   scope of this document, but the reader\
    \ might consult [RFC6724].\n"
- title: 4.2.  IP Flat Wireless Network
  contents:
  - "4.2.  IP Flat Wireless Network\n   This section focuses on common IP wireless\
    \ network architectures and\n   how they can be flattened from an IP mobility\
    \ and anchoring point of\n   view using common and standardized protocols.  We\
    \ take Wi-Fi as a\n   useful wireless technology since it is widely known and\
    \ deployed\n   nowadays.  Some representative examples of Wi-Fi deployment\n \
    \  architectures are depicted in Figure 1.\n                      +-------------+\
    \             _----_\n     +---+            |   Access    |           _(     \
    \ )_\n     |AAA|. . . . . . | Aggregation |----------( Internet )\n     +---+\
    \            |   Gateway   |           (_      _)\n                      +-------------+\
    \             '----'\n                         |  |   |\n                    \
    \     |  |   +-------------+\n                         |  |                 |\n\
    \                         |  |              +-----+\n         +---------------+\
    \  |              | AR  |\n         |                  |              +--+--+\n\
    \      +-----+            +-----+         *----+----*\n      | RG  |         \
    \   | WLC |        (    LAN    )\n      +-----+            +-----+         *---------*\n\
    \         .                /   \\            /     \\\n        / \\          +-----+\
    \ +-----+  +-----+   +-----+\n       /   \\         |Wi-Fi| |Wi-Fi|  |Wi-Fi| \
    \  |Wi-Fi|\n     MN1   MN2       | AP1 | | AP2 |  | AP3 |   | AP4 |\n        \
    \             +-----+ +-----+  +-----+   +-----+\n                        .  \
    \              .\n                       / \\              / \\\n            \
    \          /   \\            /   \\\n                     MN3  MN4         MN5\
    \  MN6\n                 Figure 1: IP Wi-Fi Network Architectures\n   In Figure\
    \ 1, three typical deployment options are shown\n   [COMMUNITY-WIFI].  On the\
    \ left-hand side of the figure, mobile nodes\n   MN1 and MN2 directly connect\
    \ to a Residential Gateway (RG) at the\n   customer premises.  The RG hosts the\
    \ 802.11 Access Point (AP)\n   function to enable wireless Layer 2 access connectivity\
    \ and also\n   provides Layer 3 routing functions.  In the middle of the figure,\n\
    \   mobile nodes MN3 and MN4 connect to Wi-Fi access points AP1 and AP2\n   that\
    \ are managed by a Wireless LAN Controller (WLC), which performs\n   radio resource\
    \ management on the APs, domain-wide mobility policy\n   enforcement, and centralized\
    \ forwarding function for the user\n   traffic.  The WLC could also implement\
    \ Layer 3 routing functions or\n   attach to an access router (AR).  Last, on\
    \ the right-hand side of the\n   figure, access points AP3 and AP4 are directly\
    \ connected to an access\n   router.  This can also be used as a generic connectivity\
    \ model.\n   IP mobility protocols can be used to provide heterogeneous network\n\
    \   mobility support to users, e.g., handover from Wi-Fi to cellular\n   access.\
    \  Two kinds of protocols can be used: Proxy Mobile IPv6\n   [RFC5213] or Mobile\
    \ IPv6 [RFC5555], with the role of mobility anchor\n   (e.g., local mobility anchor\
    \ or home agent) typically being played by\n   the edge router of the mobile network\
    \ [SDO-3GPP.23.402].\n   Although this section has made use of the example of\
    \ Wi-Fi networks,\n   there are other flattening mobile network architectures\
    \ specified,\n   such as Worldwide Interoperability for Microwave Access (WiMAX)\n\
    \   [IEEE.802-16.2009], which integrates both host- and network-based IP\n   mobility\
    \ functions.\n   Existing IP mobility protocols can also be deployed in a flatter\n\
    \   manner so that the anchoring and access aggregation functions are\n   distributed.\
    \  We next describe several practices for the deployment\n   of existing mobility\
    \ protocols in a distributed mobility management\n   environment.  The analysis\
    \ in this section is limited to protocol\n   solutions based on existing IP mobility\
    \ protocols, either host- or\n   network-based, such as Mobile IPv6 [RFC6275]\
    \ [RFC5555], Proxy Mobile\n   IPv6 (PMIPv6) [RFC5213] [RFC5844], and Network Mobility\
    \ (NEMO) Basic\n   Support Protocol [RFC3963].  Extensions to these base protocol\n\
    \   solutions are also considered.  The analysis is divided into two\n   parts:\
    \ host- and network-based practices.\n"
- title: 4.2.1.  Host-Based IP DMM Practices
  contents:
  - "4.2.1.  Host-Based IP DMM Practices\n   Mobile IPv6 (MIPv6) [RFC6275] and its\
    \ extension to support mobile\n   networks, the NEMO Basic Support protocol (hereafter,\
    \ simply referred\n   to as NEMO) [RFC3963], are well-known, host-based IP mobility\n\
    \   protocols.  They depend on the function of the home agent (HA), a\n   centralized\
    \ anchor, to provide mobile nodes (hosts and routers) with\n   mobility support.\
    \  In these approaches, the home agent typically\n   provides the AF, FM function,\
    \ and Location Management server (LMs)\n   functions.  The mobile node possesses\
    \ the Location Management client\n   (LMc) function and the FM function to enable\
    \ tunneling between the HA\n   and itself.  We next describe some practices that\
    \ show how MIPv6/NEMO\n   and several other protocol extensions can be deployed\
    \ in a\n   distributed mobility management environment.\n   One approach to distribute\
    \ the anchors can be to deploy several HAs\n   (as shown in Figure 2), and assign\
    \ the topologically closest anchor\n   to each MN [RFC4640] [RFC5026] [RFC6611].\
    \  In the example shown in\n   Figure 2, the mobile node MN1 is assigned to the\
    \ home agent HA1 and\n   uses a home address anchored by HA1 to communicate with\
    \ the\n   correspondent node CN1.  Similarly, the mobile node MN2 is assigned\n\
    \   to the home agent HA2 and uses a home address anchored by HA2 to\n   communicate\
    \ with the correspondent node CN2.  Note that MIPv6/NEMO\n   specifications do\
    \ not prevent the simultaneous use of multiple home\n   agents by a single mobile\
    \ node.  In this deployment model, the mobile\n   node can use several anchors\
    \ at the same time, each of them anchoring\n   IP flows initiated at a different\
    \ point of attachment.  However,\n   there is currently no mechanism specified\
    \ in IETF standard to enable\n   an efficient dynamic discovery of available anchors\
    \ and the selection\n   of the most suitable one.\n    <-INTERNET-> <- HOME NETWORK\
    \ -> <------- ACCESS NETWORK ------->\n     +-----+                          \
    \  +-----+       +--------+\n     | CN1 |---                      ===| AR1 |=======|\
    \   MN1  |\n     +-----+   \\   +-----------+   //   +-----+       |(FM,LMc)|\n\
    \                ---|    HA1    |===                   +--------+\n          \
    \         |(AF,FM,LMs)|        +-----+       (anchored\n                   +-----------+\
    \        | AR2 |          at HA1)\n                                        +-----+\n\
    \     +-----+       +-----------+\n     | CN2 |-------|    HA2    |===\n     +-----+\
    \       |(AF,FM,LMs)|   \\\\   +-----+=======+--------+\n                   +-----------+\
    \     ===| AR3 |       |   MN2  |\n                                        +-----+-------|(FM,LMc)|\n\
    \     +-----+                              /           +--------+\n     | CN3\
    \ |-----------------------------/            (anchored\n     +-----+         \
    \                                    at HA2)\n                               \
    \         +-----+\n                                        | AR4 |\n         \
    \                               +-----+\n    CN1   CN2  CN3   HA1   HA2      \
    \   AR1   AR3      MN1    MN2\n     |     |    |     |     |           |     |\
    \        |      |\n     |<-------------->|<======tunnel====+=============>|  \
    \    | BT mode\n     |     |    |     |     |           |     |        |     \
    \ |\n     |     |<-------------->|<======tunnel====+==============>| BT mode\n\
    \     |     |    |     |     |           |     |        |      |\n     |     |\
    \    |<----------------------------+-------------->| RO mode\n     |     |   \
    \ |     |     |           |     |        |      |\n      Figure 2: Distributed\
    \ Operation of Mobile IPv6 (BT and RO)/NEMO\n   One goal of the deployment of\
    \ mobility protocols in a distributed\n   mobility management environment is to\
    \ avoid the suboptimal routing\n   caused by centralized anchoring.  Here, the\
    \ Route Optimization (RO)\n   support provided by Mobile IPv6 can be used to achieve\
    \ a flatter IP\n   data forwarding.  By default, Mobile IPv6 and NEMO use the\
    \ so-called\n   Bidirectional Tunnel (BT) mode, in which data traffic is always\n\
    \   encapsulated between the MN and its HA before being directed to any\n   other\
    \ destination.  The RO mode allows the MN to update its current\n   location on\
    \ the CNs and then use the direct path between them.  Using\n   the example shown\
    \ in Figure 2, MN1 and MN2 are using BT mode with CN1\n   and CN2, respectively,\
    \ while MN2 is in RO mode with CN3.  However,\n   the RO mode has several drawbacks:\n\
    \   o  The RO mode is only supported by Mobile IPv6.  There is no route\n    \
    \  optimization support standardized for the NEMO protocol because of\n      the\
    \ security problems posed by extending return routability tests\n      for prefixes,\
    \ although many different solutions have been proposed\n      [RFC4889].\n   o\
    \  The RO mode requires signaling that adds some protocol overhead.\n   o  The\
    \ signaling required to enable RO involves the home agent and is\n      repeated\
    \ periodically for security reasons [RFC4225].  Therefore,\n      the HA remains\
    \ a single point of failure.\n   o  The RO mode requires support from the CN.\n\
    \   Notwithstanding these considerations, the RO mode does offer the\n   possibility\
    \ of substantially reducing traffic through the home agent,\n   in cases when\
    \ it can be supported by the relevant correspondent\n   nodes.  Note that a mobile\
    \ node can also use its Care-of Address\n   (CoA) directly [RFC5014] when communicating\
    \ with CNs on the same link\n   or anywhere in the Internet, although no session\
    \ continuity support\n   would be provided by the IP stack in this case.\n   HMIPv6\
    \ [RFC5380], as shown in Figure 3, is another host-based IP\n   mobility extension\
    \ that can be considered as a complement to provide\n   a less centralized mobility\
    \ deployment.  It allows the reduction of\n   the amount of mobility signaling\
    \ as well as improving the overall\n   handover performance of Mobile IPv6 by\
    \ introducing a new hierarchy\n   level to handle local mobility.  The Mobility\
    \ Anchor Point (MAP)\n   entity is introduced as a local mobility handling node\
    \ deployed\n   closer to the mobile node.  It provides LM intermediary function\n\
    \   between the LMs at the HA and the LMc at the MN.  It also performs\n   the\
    \ FM function to tunnel with the HA and also with the MN.\n    <INTERNET> <- HOME\
    \ NETWORK -> <---------- ACCESS NETWORK ---------->\n                        \
    \                           LCoA anchored\n                                  \
    \                    at AR1\n                                                \
    \       +---+  +--------+\n                                                  \
    \  ===|AR1|==|   MN1  |\n     +-----+    +-----------+      +----------+   //\
    \   +---+  |(FM,LMc)|\n     | CN1 |----|    HA1    |======|   MAP1   |===    \
    \        +--------+\n     +-----+    |(AF,FM,LMs)|     /|(AF,FM,LM)|        +---+\
    \        HoA,\n                +-----------+    / +----------+        |AR2|  \
    \     RCoA,\n                 HoA anchored   /  RCoA anchored       +---+    \
    \   LCoA\n                    at HA1     /      at MAP1\n                    \
    \          /                        +---+\n                             /    \
    \                     |AR3|\n     +-----+                /      +----------+ \
    \       +---+\n     | CN2 |----------------       |   MAP2   |\n     +-----+ \
    \                      |(AF,FM,LM)|        +---+\n                           \
    \        +----------+        |AR4|\n                                         \
    \              +---+\n    CN1   CN2        HA1               MAP1            \
    \ AR1     MN1\n     |     |          |                 |                |    \
    \   |\n     |<-------------->|<===============>|<====tunnel============>| HoA\n\
    \     |     |          |                 |                |       |\n     |  \
    \   |<-------------------------->|<====tunnel============>| RCoA\n     |     |\
    \          |                 |                |       |\n                    Figure\
    \ 3: Hierarchical Mobile IPv6\n   When HMIPv6 is used, the MN has two different\
    \ temporary addresses:\n   the Regional Care-of Address (RCoA) and the Local Care-of\
    \ Address\n   (LCoA).  The RCoA is anchored at one MAP, which plays the role of\n\
    \   local home agent, while the LCoA is anchored at the access-router\n   level.\
    \  The mobile node uses the RCoA as the CoA that is signaled to\n   its home agent.\
    \  Therefore, while roaming within a local domain\n   handled by the same MAP,\
    \ the mobile node does not need to update its\n   home agent, i.e., the mobile\
    \ node does not change its RCoA.\n   The use of HMIPv6 enables a form of route\
    \ optimization, since a\n   mobile node may decide to directly use the RCoA as\
    \ the source address\n   for a communication with a given correspondent node,\
    \ particularly if\n   the MN does not expect to move outside the local domain\
    \ during the\n   lifetime of the communication.  This can be seen as a potential\
    \ DMM\n   mode of operation, though it fails to provide session continuity if\n\
    \   and when the MN moves outside the local domain.  In the example shown\n  \
    \ in Figure 3, MN1 is using its global HoA to communicate with CN1,\n   while\
    \ it is using its RCoA to communicate with CN2.\n   Furthermore, a local domain\
    \ might have several MAPs deployed, thus\n   enabling different kinds of HMIPv6\
    \ deployments that are flattening\n   and distributed.  The HMIPv6 specification\
    \ supports a flexible\n   selection of the MAP, including selections based on\
    \ the expected\n   mobility pattern of the MN or on the distance between the MN\
    \ and the\n   MAP.\n   Another extension that can be used to help with distributing\
    \ mobility\n   management functions is the Home Agent switch specification\n \
    \  [RFC5142], which defines a new mobility header to signal to a mobile\n   node\
    \ that it should acquire a new home agent.  [RFC5142] does not\n   specify the\
    \ case of changing the mobile node's home address, as that\n   might imply loss\
    \ of connectivity for ongoing persistent connections.\n   Nevertheless, that specification\
    \ could be used to force the change of\n   home agent in those situations where\
    \ there are no active persistent\n   data sessions that cannot cope with a change\
    \ of home address.\n   There are other host-based approaches standardized that\
    \ can be used\n   to provide mobility support.  For example, IKEv2 Mobility and\n\
    \   Multihoming (MOBIKE) [RFC4555] allows a mobile node encrypting\n   traffic\
    \ through Internet Key Exchange Protocol Version 2 (IKEv2)\n   [RFC7296] to change\
    \ its point of attachment while maintaining a\n   Virtual Private Network (VPN)\
    \ session.  The MOBIKE protocol allows\n   updating the VPN Security Associations\
    \ (SAs) in cases where the base\n   connection initially used is lost and needs\
    \ to be re-established.\n   The use of the MOBIKE protocol avoids having to perform\
    \ an IKEv2\n   renegotiation.  Similar considerations to those made for Mobile\
    \ IPv6\n   can be applied to MOBIKE; though MOBIKE is best suited for situations\n\
    \   where the address of at least one endpoint is relatively stable and\n   can\
    \ be discovered using existing mechanisms such as DNS.\n   Extensions have been\
    \ defined to the mobility protocol to optimize the\n   handover performance. \
    \ Mobile IPv6 Fast Handovers (FMIPv6) [RFC5568]\n   is the extension to optimize\
    \ handover latency.  It defines new access\n   router discovery mechanism before\
    \ handover to reduce the new network\n   discovery latency.  It also defines a\
    \ tunnel between the previous\n   access router and the new access router to reduce\
    \ the packet loss\n   during handover.  The Candidate Access Router Discovery\
    \ (CARD)\n   [RFC4066] and Context Transfer Protocol (CXTP) [RFC4067] protocols\n\
    \   were standardized to improve the handover performance.  The DMM\n   deployment\
    \ practice discussed in this section can also use those\n   extensions to improve\
    \ the handover performance.\n"
- title: 4.2.2.  Network-Based IP DMM Practices
  contents:
  - "4.2.2.  Network-Based IP DMM Practices\n   Proxy Mobile IPv6 (PMIPv6) [RFC5213]\
    \ is the main network-based IP\n   mobility protocol specified for IPv6.  Proxy\
    \ Mobile IPv4 [RFC5844]\n   defines some IPv4 extensions.  With network-based\
    \ IP mobility\n   protocols, the LMA typically provides the AF, FM function, and\n\
    \   Location Management server (LMs) function.  The mobile access gateway\n  \
    \ (MAG) provides the Location Management client (LMc) function and FM\n   function\
    \ to tunnel with LMA.  PMIPv6 is architecturally almost\n   identical to MIPv6,\
    \ as the mobility signaling and routing between LMA\n   and MAG in PMIPv6 is similar\
    \ to those between the HA and MN in MIPv6.\n   The required mobility functionality\
    \ at the MN is provided by the MAG\n   so that the involvement in mobility support\
    \ by the MN is not\n   required.\n   We next describe some practices that show\
    \ how network-based mobility\n   protocols and several other protocol extensions\
    \ can be deployed in a\n   distributed mobility management environment.\n   One\
    \ way to decentralize Proxy Mobile IPv6 operation can be to deploy\n   several\
    \ LMAs and use some selection criteria to assign LMAs to\n   attaching mobile\
    \ nodes.  An example of this type of assignment is\n   shown in Figure 4.  As\
    \ with the client-based approach, a mobile node\n   may use several anchors at\
    \ the same time, each of them anchoring IP\n   flows initiated at a different\
    \ point of attachment.  This assignment\n   can be static or dynamic.  The main\
    \ advantage of this simple approach\n   is that the IP address anchor, i.e., the\
    \ LMA, could be placed closer\n   to the mobile node.  Therefore, the resulting\
    \ paths are close to\n   optimal.  On the other hand, as soon as the mobile node\
    \ moves, the\n   resulting path will start deviating from the optimal one.\n \
    \   <INTERNET> <--- HOME NETWORK ---> <------ ACCESS NETWORK ------->\n      \
    \                                          +--------+      +---+\n           \
    \                              =======|  MAG1  |------|MN1|\n     +-----+    \
    \   +-----------+       //       |(FM,LMc)|      +---+\n     | CN1 |-------| \
    \   LMA1   |=======         +--------+\n     +-----+       |(AF,FM,LMs)|\n   \
    \                +-----------+                +--------+\n     +-----+       \
    \                             |  MAG2  |\n     | CN2 |---                    \
    \             |(FM,LMc)|\n     +-----+   \\   +-----------+                +--------+\n\
    \                ---|    LMA2   |=======\n     +-----+       |(AF,FM,LMs)|   \
    \    \\\\       +--------+      +---+\n     | CN3 |       +-----------+      \
    \   =======|  MAG3  |------|MN2|\n     +-----+                               \
    \     |(FM,LMc)|      +---+\n                                                +--------+\n\
    \    CN1   CN2        LMA1  LMA2                  MAG1 MAG3     MN1  MN2\n   \
    \  |     |          |     |                     |    |        |    |\n     |<-------------->|<===========tunnel========>|<----------->|\
    \    |\n     |     |          |     |                     |    |        |    |\n\
    \     |     |<-------------->|<=====tunnel=============>|<----------->|\n    \
    \ |     |          |     |                     |    |        |    |\n        \
    \   Figure 4: Distributed Operation of Proxy Mobile IPv6\n   In a similar way\
    \ to the host-based IP mobility case, network-based IP\n   mobility has some extensions\
    \ defined to mitigate the suboptimal\n   routing issues that may arise due to\
    \ the use of a centralized anchor.\n   The Local Routing extensions [RFC6705]\
    \ enable optimal routing in\n   Proxy Mobile IPv6 in three cases: i) when two\
    \ communicating MNs are\n   attached to the same MAG and LMA, ii) when two communicating\
    \ MNs are\n   attached to different MAGs but to the same LMA, and iii) when two\n\
    \   communicating MNs are attached to the same MAG but have different\n   LMAs.\
    \  In these three cases, data traffic between the two mobile\n   nodes does not\
    \ traverse the LMA(s), thus providing some form of path\n   optimization, since\
    \ the traffic is locally routed at the edge.  The\n   main disadvantage of this\
    \ approach is that it only tackles the MN-to-\n   MN communication scenario and\
    \ only under certain circumstances.\n   An interesting extension that can also\
    \ be used to facilitate the\n   deployment of network-based mobility protocols\
    \ in a distributed\n   mobility management environment is the support of an LMA\
    \ runtime\n   assignment described in [RFC6463].  This extension specifies a\n\
    \   runtime LMA assignment functionality and corresponding mobility\n   options\
    \ for Proxy Mobile IPv6.  This runtime LMA assignment takes\n   place during the\
    \ Proxy Binding Update / Proxy Binding Acknowledgment\n   message exchange between\
    \ a mobile access gateway and an LMA.  While\n   this mechanism is mainly aimed\
    \ for load-balancing purposes, it can\n   also be used to select an optimal LMA\
    \ from the routing point of view.\n   A runtime LMA assignment can be used to\
    \ change the assigned LMA of an\n   MN, for example, in cases when the mobile\
    \ node does not have any\n   active session or when the running sessions can survive\
    \ an IP address\n   change.  Note that several possible dynamic LMA discovery\
    \ solutions\n   can be used, as described in [RFC6097].\n"
- title: 4.3.  Flattening 3GPP Mobile Network Approaches
  contents:
  - "4.3.  Flattening 3GPP Mobile Network Approaches\n   The 3GPP is the standards\
    \ development organization that specifies the\n   3rd generation mobile network\
    \ and the Evolved Packet System (EPS)\n   [SDO-3GPP.23.402], which mainly comprises\
    \ the Evolved Packet Core\n   (EPC) and a new radio access network, usually referred\
    \ to as LTE\n   (Long Term Evolution).\n   Architecturally, the 3GPP EPC network\
    \ is similar to an IP wireless\n   network running PMIPv6 or MIPv6, as it relies\
    \ on the Packet Data\n   Network Gateway (P-GW) anchoring services to provide\
    \ mobile nodes\n   with mobility support (see Figure 5).  There are client-based\
    \ and\n   network-based mobility solutions in 3GPP, which for simplicity will\n\
    \   be analyzed together.  We next describe how 3GPP mobility protocols\n   and\
    \ several other completed or ongoing extensions can be deployed to\n   meet some\
    \ of the DMM requirements [RFC7333].\n             +---------------------------------------------------------+\n\
    \             |                           PCRF                          |\n  \
    \           +-----------+--------------------------+----------------+-+\n    \
    \                     |                          |                |\n    +----+\
    \   +-----------+------------+    +--------+-----------+  +-+-+\n    |    |  \
    \ |          +-+           |    |  Core Network      |  |   |\n    |    |   |\
    \ +------+ |S|__         |    | +--------+  +---+  |  |   |\n    |    |   | |GERAN/|_|G|\
    \  \\        |    | |  HSS   |  |   |  |  |   |\n    |    +-----+ UTRAN| |S| \
    \  \\       |    | +---+----+  |   |  |  | E |\n    |    |   | +------+ |N|  +-+-+\
    \    |    |     |       |   |  |  | x |\n    |    |   |          +-+ /|MME|  \
    \  |    | +---+----+  |   |  |  | t |\n    |    |   | +---------+ / +---+    |\
    \    | |  3GPP  |  |   |  |  | e |\n    |    +-----+ E-UTRAN |/           |  \
    \  | |  AAA   |  |   |  |  | r |\n    |    |   | +---------+\\           |   \
    \ | | SERVER |  |   |  |  | n |\n    |    |   |             \\ +----+   |    |\
    \ +--------+  |   |  |  | a |\n    |    |   |   3GPP AN    \\|S-GW+---- S5---------------+\
    \ P |  |  | l |\n    |    |   |               +----+   |    |             | -\
    \ |  |  |   |\n    |    |   +------------------------+    |             | G |\
    \  |  | I |\n    | UE |                                 |             | W |  |\
    \  | P |\n    |    |   +------------------------+    |             |   +-----+\
    \   |\n    |    |   |+-------------+ +------+|    |             |   |  |  | n\
    \ |\n    |    |   || Untrusted   +-+ ePDG +-S2b---------------+   |  |  | e |\n\
    \    |    +---+| non-3GPP AN | +------+|    |             |   |  |  | t |\n  \
    \  |    |   |+-------------+         |    |             |   |  |  | w |\n    |\
    \    |   +------------------------+    |             |   |  |  | o |\n    |  \
