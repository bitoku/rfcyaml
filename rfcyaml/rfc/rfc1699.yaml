- title: __initial_text__
  contents:
  - "                      Request for Comments Summary\n                        \
    \ RFC Numbers 1600-1699\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 1600\n   through RFCs 1699.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nNote\n   Many RFCs, but not all, are Proposed Standards,\
    \ Draft Standards, or\n   Standards.  Since the status of these RFCs may change\
    \ during the\n   standards processing, we note here only that they are on the\n\
    \   standards track.  Please see the latest edition of \"Internet Official\n \
    \  Protocol Standards\" for the current state and status of these RFCs.\n   In\
    \ the following, RFCs on the standards track are marked [STANDARDS-\n   TRACK].\n\
    1699    Elliott      Jan 97   Requests For Comments Summary\nThis memo.\n1698\
    \    Furniss      Oct 94   Octet Sequences for Upper-Layer OSI\n             \
    \                 to Support Basic Communications\n                          \
    \    Applications\nThis document states particular octet sequences that comprise\
    \ the OSI\nupper-layer protocols (Session, Presentation and ACSE) when used to\n\
    support applications with \"basic communications requirements\".  This\nmemo provides\
    \ information for the Internet community.  This memo does\nnot specify an Internet\
    \ standard of any kind.\n1697    Brower       Aug 94   Relational Database Management\
    \ System\n                              (RDBMS) Management Information Base\n\
    \                              (MIB) using SMIv2\nThis memo defines a portion\
    \ of the Management Information Base (MIB) for\nuse with network management protocols\
    \ in the Internet community.  In\nparticular, it describes managed objects used\
    \ for managing relational\ndatabase (RDBMS) implementations.  [STANDARDS-TRACK]\n\
    1696    Barnes       Aug 94   Modem Management Information Base (MIB)\n      \
    \                        using SMIv2\nThis memo defines a portion of the Management\
    \ Information Base (MIB) for\nuse with network management protocols in the Internet\
    \ community.  In\nparticular, it describes managed objects used for managing dial-up\n\
    modems and similar dial-up devices.  [STANDARDS-TRACK]\n1695    Ahmed        Aug\
    \ 94   Definitions of Managed Objects\n                              for ATM Management\
    \ Version 8.0\n                              using SMIv2\nThis memo defines a\
    \ portion of the Management Information Base (MIB) for\nuse with network management\
    \ protocols in the Internet community.  In\nparticular, it describes objects used\
    \ for managing ATM-based interfaces,\ndevices, networks and services.  [STANDARDS-TRACK]\n\
    1694    Brown        Aug 94   Definitions of Managed Objects\n               \
    \               for SMDS Interfaces using SMIv2\nThis memo defines a portion of\
    \ the Management Information Base (MIB) for\nuse with network management protocols\
    \ in TCP/IP-based internets.  In\nparticular, it defines objects for managing\
    \ objects for SMDS access\ninterfaces.  [STANDARDS-TRACK]\n1693    Connolly  \
    \   Nov 94   An Extension to TCP : Partial Order\n                           \
    \   Service\nThis RFC introduces a new transport mechanism for TCP based upon\
    \ partial\nordering.  The aim is to present the concepts of partial ordering and\n\
    promote discussions on its usefulness in network communications.  This\nmemo defines\
    \ an Experimental Protocol for the Internet community.\n1692    Cameron      Aug\
    \ 94   Transport Multiplexing Protocol (TMux)\nThis RFC documents the extended\
    \ TACACS protocol use by the Cisco Systems\nterminal servers.  This same protocol\
    \ is used by the University of\nMinnesota's distributed authentication system.\
    \  This memo provides\ninformation for the Internet community.  It does not specify\
    \ an Internet\nstandard.\n1691    Turner       Aug 94   The Document Architecture\
    \ for the\n                              Cornell Digital Library\nThis memo defines\
    \ an architecture for the storage and retrieval of the\ndigital representations\
    \ for books, journals, photographic images, etc.,\nwhich are collected in a large\
    \ organized digital library.  This memo\nprovides information for the Internet\
    \ community.  This memo does not\nspecify an Internet standard of any kind.\n\
    1690    Huston       Aug 94   Introducing the Internet Engineering\n         \
    \                     and Planning Group (IEPG)\nThis memo introduces the IEPG\
    \ to the Internet Community.  This memo\nprovides information for the Internet\
    \ community.  This memo does not\nspecify an Internet standard of any kind.\n\
    1689    Foster       Aug 94   A Status Report on Networked Information\n     \
    \                         Retrieval: Tools and Groups\nThe purpose of this report\
    \ is to increase the awareness of Networked\nInformation Retrieval by bringing\
    \ together in one place information\nabout the various networked information retrieval\
    \ tools, their\ndevelopers, interested organisations, and other activities that\
    \ relate\nto the production, dissemination, and support of NIR tools.  This memo\n\
    provides information for the Internet community.  This memo does not\nspecify\
    \ an Internet standard of any kind.\n1688    Simpson      Aug 94   IPng Mobility\
    \ Considerations\nThis RFC specifies criteria related to mobility for consideration\
    \ in\ndesign and selection of the Next Generation of IP.  This memo provides\n\
    information for the Internet community.  This memo does not specify an\nInternet\
    \ standard of any kind.\n1687    Fleischman   Aug 94   A Large Corporate User's\
    \ View of IPng\nThe goal of this paper is to examine the implications of IPng\
    \ from the\npoint of view of Fortune 100 corporations which have heavily invested\
    \ in\nTCP/IP technology in order to achieve their (non-computer related)\nbusiness\
    \ goals.This memo provides information for the Internet\ncommunity.  This memo\
    \ does not specify an Internet standard of any kind.\n1686    Vecchi       Aug\
    \ 94   IPng Requirements: A Cable Television\n                              Industry\
    \ Viewpoint\nThis paper provides comments on topics related to the IPng requirements\n\
    and selection criteria from a cable television industry viewpoint.  This\nmemo\
    \ provides information for the Internet community.  This memo does\nnot specify\
    \ an Internet standard of any kind.\n1685    Alvestrand   Aug 94   Writing X.400\
    \ O/R Names\nThere is a need for human beings who use X.400 systems to be able\
    \ to\nwrite down O/R names in a uniform way.  This memo is a discussion of\nthis\
    \ topic.  This memo provides information for the Internet Community.\nIt does\
    \ not specify an Internet Standard of any kind.\n1684    Jurg         Aug 94 \
    \  Introduction to White Pages Services\n                              based on\
    \ X.500\nThe document provides an introduction to the international ITU-T\n(formerly\
    \ CCITT) X.500 and ISO 9594 standard, which is particularly\nsuited for providing\
    \ an integrated local and global electronic White\nPages Service.  This memo provides\
    \ information for the Internet\ncommunity.  This memo does not specify an Internet\
    \ standard of any kind.\n1683    Clark        Aug 94   Multiprotocol Interoperability\
    \ In IPng\nIn this document, we identify several features that affect a protocol's\n\
    ability to operate in a multiprotocol environment and propose the\nincorporation\
    \ of these features into IPng.  This memo provides\ninformation for the Internet\
    \ community.  This memo does not specify an\nInternet standard of any kind.\n\
    1682    Bound        Aug 94   IPng BSD Host Implementation Analysis\nThis IPng\
    \ white paper, IPng BSD Host Implementation Analysis, was\nsubmitted to the IPng\
    \ Directorate to provide a BSD host point of\nreference to assist with the engineering\
    \ considerations during the IETF\nprocess to select an IPng proposal.  This memo\
    \ provides information for\nthe Internet community.  This memo does not specify\
    \ an Internet standard\nof any kind.\n1681    Bellovin     Aug 94   On Many Addresses\
    \ per Host\nThis document was submitted to the IETF IPng area in response to RFC\n\
    1550.This memo provides information for the Internet community.  This\nmemo does\
    \ not specify an Internet standard of any kind.\n1680    Bradziunas   Aug 94 \
    \  IPng Support for ATM Services\nThis white paper describes engineering considerations\
    \ for IPng as\nsolicited by RFC 1550 [1]. This memo provides information for the\n\
    Internet community.  This memo does not specify an Internet standard of\nany kind.\n\
    1679    Green        Aug 94   HPN Working Group Input to the IPng\n          \
    \                    Requirements Solicitation\nThe purpose of this document is\
    \ to provide what the HPN working group\nperceives as requirements for an IPng\
    \ protocol set.  This memo provides\ninformation for the Internet community. \
    \ This memo does not specify an\nInternet standard of any kind.\n1678    Britton\
    \      Aug 94   IPng Requirements of Large Corporate\n                       \
    \       Networks\nThis draft summarizes some of the requirements of large corporate\n\
    networks for the next generation of the Internet protcol suite.  This\nmemo provides\
    \ information for the Internet community.  This memo does\nnot specify an Internet\
    \ standard of any kind.\n1677    Adamson      Aug 94   Tactical Radio Frequency\
    \ Communication\n                              Requirments for IPng\nThis paper\
    \ describes requirements for Internet Protocol next generation\n(IPng) candidates\
    \ with respect to their application to military tactical\nradio frequency (RF)\
    \ communication networks.  This memo provides\ninformation for the Internet community.\
    \  This memo does not specify an\nInternet standard of any kind.\n1676    Ghiselli\
    \     Aug 94   INFN Requirements for an IPng\n With this paper we would like to\
    \ emphasize the key points that we would\nto consider if charged with IPng plan.\
    \  This memo provides information\nfor the Internet community.  This memo does\
    \ not specify an Internet\nstandard of any kind.\n1675    Bellovin     Aug 94\
    \   Security Concerns for IPng\nA number of the candidates for IPng have some\
    \ features that are somewhat\nworrisome from a security perspective.  While it\
    \ is not necessary that\nIPng be an improvement over IPv4, it is mandatory that\
    \ it not make\nthings worse.  This memo provides information for the Internet\n\
    community.  This memo does not specify an Internet standard of any kind.\n1674\
    \    Taylor       Aug 94   A Cellular Industry View of IPng\nThis is a draft of\
    \ the requirements for IPng as envisioned by\nrepresentatives of the Cellular\
    \ Digital Packet Data (CDPD) consortium of\nservice providers.  This memo provides\
    \ information for the Internet\ncommunity.  This memo does not specify an Internet\
    \ standard of any kind.\n1673    Skelton      Aug 94   Electric Power Research\
    \ Institute\n                              Comments on IPng\nThis document was\
    \ submitted to the IETF IPng area in response to RFC\n1550.  This memo provides\
    \ information for the Internet community.  This\nmemo does not specify an Internet\
    \ standard of any kind.\n1672    Brownless    Aug 94   Accounting Requirements\
    \ for IPng\nThis white paper discusses accounting requirements for IPng. It\n\
    recommends that all IPng packets carry accounting tags, which would vary\nin size.\
    \  This memo provides information for the Internet community.\nThis memo does\
    \ not specify an Internet standard of any kind.\n1671    Carpenter    Aug 94 \
    \  IPng White Paper on Transition and Other\n                              Considerations\n\
    This white paper outlines some general requirements for IPng in selected\nareas.\
    \  This memo provides information for the Internet community.  This\nmemo does\
    \ not specify an Internet standard of any kind.\n1670    Heagerty     Aug 94 \
    \  Input to IPng Engineering Considerations\nThis white paper expresses some personal\
    \ opinions on IPng engineering\nconsiderations, based on experience with DECnet\
    \ Phase V transition.  It\nsuggests breaking down the IPng decisions and transition\
    \ tasks into\nsmaller parts so they can be tackled early by the relevant experts.\n\
    This memo provides information for the Internet community.  This memo\ndoes not\
    \ specify an Internet standard of any kind.\n1669    Curran       Aug 94   Market\
    \ Viability as a IPng Criteria\n\"Viability in the Marketplace\" is an important\
    \ requirement for any IPng\ncandidate and this paper is an attempt to summarize\
    \ some important\nfactors in determing market viability of IPng proposals.  This\
    \ memo\nprovides information for the Internet community.  This memo does not\n\
    specify an Internet standard of any kind.\n1668    Estrin       Aug 94   Unified\
    \ Routing Requirements for IPng\nThe document provides requirements on the IPng\
    \ from the perspective of\nthe Unified Routing Architecture, as described in RFC\
    \ 1322.  This memo\nprovides information for the Internet community.  This memo\
    \ does not\nspecify an Internet standard of any kind.\n1667    Symington    Aug\
    \ 94   Modeling and Simulation Requirements for\n                            \
    \  IPng\nThis white paper summarizes the Distributed Interactive Simulation\n\
    environment that is under development, with regard to its real-time\nnature, scope\
    \ and magnitude of networking requirements.  This memo\nprovides information for\
    \ the Internet community.  This memo does not\nspecify an Internet standard of\
    \ any kind.\n1666    Kielczewski  Aug 94   Definitions of Managed Objects\n  \
    \                            for SNA NAUs using SMIv2\nThis memo defines a portion\
    \ of the Management Information Base (MIB) for\nuse with network management protocols\
    \ in the Internet community.  In\nparticular, it defines objects for managing\
    \ the configuration,\nmonitoring and control of Physical Units (PUs) and Logical\
    \ Units (LUs)\nin an SNA environment.  [STANDARDS-TRACK]\n1665    Kielczewski\
    \  Jul 94   Definitions of Managed Objects\n                              for\
    \ SNA NAUs using SMIv2\nThis memo defines a portion of the Management Information\
    \ Base (MIB) for\nuse with network management protocols in the Internet community.\
    \  In\nparticular, it defines objects for managing the configuration,\nmonitoring\
    \ and control of Physical Units (PUs) and Logical Units (LUs)\nin an SNA environment.\
    \  [STANDARDS-TRACK]\n1664    Allocchio    Aug 94   Using the Internet DNS to\
    \ Distribute\n                              RFC1327 Mail Address Mapping Tables\n\
    This memo defines how to store in the Internet Domain Name System the\nmapping\
    \ information needed by e-mail gateways and other tools to map\nRFC822 domain\
    \ names into X.400 O/R names and vice versa.  This memo\ndefines an Experimental\
    \ Protocol for the Internet community.\n1663    Rand         Jul 94   PPP Reliable\
    \ Transmission\nThis document defines a method for negotiating and using Numbered-Mode,\n\
    as defined by ISO 7776 [2], to provide a reliable serial link.\n[STANDARDS-TRACK]\n\
    1662    Simpson      Jul 94   PPP in HDLC-Like Framing\nThis document describes\
    \ the use of HDLC-like framing for PPP\nencapsulated packets.  [STANDARDS-TRACK]\n\
    1661    Simpson      Jul 94   The Ponit-to-Point Protocol (PPP)\nThis document\
    \ defines the PPP organization and methodology, and the PPP\nencapsulation, together\
    \ with an extensible option negotiation mechanism\nwhich is able to negotiate\
    \ a rich assortment of configuration parameters\nand provides additional management\
    \ functions.  [STANDARDS-TRACK]\n1660    Stewart      Jul 94   Definitions of\
    \ Managed Objects for\n                              Parallel-printer-like Hardware\
    \ Devices\n                              using SMIv2\nThis memo defines an extension\
    \ to the Management Information Base (MIB)\nfor use with network management protocols\
    \ in the Internet community.  In\nparticular, it defines objects for the management\
    \ of Parallel-printer-\nlike devices.  [STANDARDS-TRACK]\n1659    Stewart    \
    \  Jul 94   Definitions of Managed Objects for\n                             \
    \ RS-232-like Hardware Devices using SMIv2\nThis memo defines an extension to\
    \ the Management Information Base (MIB)\nfor use with network management protocols\
    \ in the Internet community.  In\nparticular, it defines objects for the management\
    \ of RS-232-like\ndevices. [STANDARDS-TRACK]\n1658    Stewart      Jul 94   Definitions\
    \ of Managed Objects for\n                              Character Stream Devices\
    \ using SMIv2\nThis memo defines an extension to the Management Information Base\
    \ (MIB)\nfor use with network management protocols in the Internet community.\
    \  In\nparticular, it defines objects for the management of character stream\n\
    devices.  [STANDARDS-TRACK]\n1657    Willis       Jul 94   Definitions of Managed\
    \ Objects for the\n                              Fourth Version of the Border\
    \ Gateway\n                              Protocol (BGP-4) using SMIv2\nThis memo\
    \ defines a portion of the Management Information Base (MIB) for\nuse with network\
    \ management protocols in the Internet community.  In\nparticular, it describes\
    \ managed objects used for managing the Border\nGateway Protocol Version 4 or\
    \ lower [1, 2].  [STANDARDS-TRACK]\n1656    Traina       Jul 94   BGP-4 Protocol\
    \ Document Roadmap and\n                              Implementation Experience\n\
    Border Gateway Protocol v4 (BGP-4) [1] is an inter-Autonomous System\nrouting\
    \ protocol.  It is built on experience gained with BGP as defined\nin RFC-1267\
    \ [2] and BGP usage in the connected Internet as described in\nRFC-1268 [3]. \
    \ This memo provides information for the Internet\ncommunity.  This memo does\
    \ not specify an Internet standard of any kind.\n1655    Rekhter      Jul 94 \
    \  Application of the Border Gateway\n                              Protocol in\
    \ the Internet\nThis document, together with its companion document, \"A Border\
    \ Gateway\nProtocol 4 (BGP-4)\", define an inter-autonomous system routing protocol\n\
    for the Internet.  [STANDARDS-TRACK]\n1654    Rekhter      Jul 94   A Border Gateway\
    \ Protocol 4 (BGP-4)\nThis document defines an inter-autonomous system routing\
    \ protocol for\nthe Internet.  [STANDARDS-TRACK]\n1653    Klensin      Jul 94\
    \   SMTP Service Extension for Message Size\n                              Declaration\n\
    This memo defines an extension to the SMTP service whereby an SMTP\nclient and\
    \ server may interact to give the server an opportunity to\ndecline to accept\
    \ a message (perhaps temporarily) based on the client's\nestimate of the message\
    \ size.  [STANDARDS-TRACK]\n1652    Klensin      Jul 94   SMTP Service Extension\
    \ for\n                              8bit-MIMEtransport\nThis memo defines an\
    \ extension to the SMTP service whereby an SMTP\ncontent body consisting of text\
    \ containing octets outside of the US-\nASCII octet range (hex 00-7F) may be relayed\
    \ using SMTP.  [STANDARDS-\nTRACK]\n1651    Klensin      Jul 94   SMTP Service\
    \ Extensions\nThis memo defines a framework for extending the SMTP service by\
    \ defining\na means whereby a server SMTP can inform a client SMTP as to the service\n\
    extensions it supports.  [STANDARDS-TRACK]\n1650    Kastenholz   Aug 94   Definitions\
    \ of Managed Objects for the\n                              Ethernet-like Interface\
    \ Types using\n                              SMIv2\nThis memo defines a portion\
    \ of the Management Information Base (MIB) for\nuse with network management protocols\
    \ in the Internet community.  In\nparticular, it defines objects for managing\
    \ ethernet-like objects.\n[STANDARDS-TRACK]\n1649    Hagens       Jul 94   Operational\
    \ Requirements for X.400\n                              Management Domains in\
    \ the GO-MHS\n                              Community\nThe goal of this document\
    \ is to unite regionally operated X.400 services\non the various continents into\
    \ one GO-MHS Community (as seen from an\nend-user's point of view).  This memo\
    \ provides information for the\nInternet community.  This memo does not specify\
    \ an Internet standard of\nany kind.\n1648    Cargille     Jul 94   Postmaster\
    \ Convention for X.400\n                              Operations\nThis paper extends\
    \ this concept to X.400 mail domains which have\nregistered RFC 1327 mapping rules,\
    \ and which therefore appear to have\nnormal RFC822-style addresses.  [STANDARDS-TRACK]\n\
    1647    Kelly        Jul 94   TN3270 Enhancements\nThis document describes a protocol\
    \ that more fully supports 3270 devices\nthan do the existing tn3270 practices.\
    \  [STANDARDS-TRACK]\n1646    Graves       Jul 94   TN3270 Extensions for LUname\
    \ and\n                              Printer Selection\nThis document describes\
    \ protocol extensions to TN3270.  This memo\nprovides information for the Internet\
    \ community.  This memo does not\nspecify an Internet standard of any kind.\n\
    1645    Gwinn        Jul 94   Simple Network Paging Protocol -\n             \
    \                 Version 2\nThis RFC suggests a simple way for delivering both\
    \ alphanumeric and\nnumeric pages (one-way) to radio paging terminals.  This memo\
    \ provides\ninformation for the Internet community.  This memo does not specify\
    \ an\nInternet standard of any kind.\n1644    Braden       Jul 94   T/TCP -- TCP\
    \ Extensions for Transactions\n                              Functional Specification\n\
    This memo specifies T/TCP, an experimental TCP extension for efficient\ntransaction-oriented\
    \ (request/response) service.  This memo describes an\nExperimental Protocol for\
    \ the Internet community.\n1643    Kastenholz   Jul 94   Definitions of Managed\
    \ Objects for the\n                              Ethernet-like Interface Types\n\
    This memo defines a portion of the Management Information Base (MIB) for\nuse\
    \ with network management protocols in the Internet community.  In\nparticular,\
    \ it defines objects for managing ethernet-like objects.\n[STANDARDS-TRACK]\n\
    1642    Goldsmith    Jul 94   A Mail-Safe Transformation Format of\n         \
    \                     Unicode\nThis document describes a new transformation format\
    \ of Unicode that\ncontains only 7-bit ASCII characters and is intended to be\
    \ readable by\nhumans in the limiting case that the document consists of characters\n\
    from the US-ASCII repertoire.  This memo defines an Experimental\nProtocol for\
    \ the Internet community.\n1641    Goldsmith    Jul 94   Using Unicode with MIME\n\
    This document specifies the usage of Unicode within MIME.  This memo\ndefines\
    \ an Experimental Protocol for the Internet community.\n1640    Crocker      Jun\
    \ 94   The Process for Organization of Internet\n                            \
    \  Standards Working Group (POISED)\nThis report, originally prepared in January\
    \ 1993 provides a summary of\nthe POISED WG, starting from the events leading\
    \ to the formation of the\nWG to the end of 1992.  This memo provides information\
    \ for the Internet\ncommunity.  This memo does not specify an Internet standard\
    \ of any kind.\n1639    Piscitello   Jun 94   FTP Operation Over Big Address Records\n\
    \                              (FOOBAR)\nThis RFC specifies a method for assigning\
    \ addresses other than 32-bit\nIPv4 addresses to data ports through the specification\
    \ of a \"long Port\n(LPRT)\" command and \"Long Passive (LPSV)\" reply, each having\
    \ as its\nargument a <long-host-port>, which allows for additional address\nfamilies,\
    \ variable length network addresses and variable length port\nnumbers.  This memo\
    \ defines an Experimental Protocol for the Internet\ncommunity.\n1638    Baker\
    \        Jun 94   PPP Bridging Control Protocol (BCP)\nThis document defines the\
    \ Network Control Protocol for establishing and\nconfiguring Remote Bridging for\
    \ PPP links.  [STANDARDS-TRACK]\n1637    Manning      Jun 94   DNS NSAP Resource\
    \ Records\nThis document defines the format of one new Resource Record (RR) for\
    \ the\nDNS for domain name-to-NSAP mapping.  This memo defines an Experimental\n\
    Protocol for the Internet community.\n1636    Braden       Jun 94   Report of\
    \ IAB Workshop on Security in\n                              the Internet Architecture\n\
    This document is a report on an Internet architecture workshop,\ninitiated by\
    \ the IAB and held at USC Information Sciences Institute on\nFebruary 8-10, 1994.\
    \  This workshop generally focused on security issues\nin the Internet architecture.\
    \  This memo provides information for the\nInternet community.  This memo does\
    \ not specify an Internet standard of\nany kind.\n1635    Deutsch      May 94\
    \   How to Use Anonymous FTP\nThis document provides information for the novice\
    \ Internet user about\nusing the File Transfer Protocol (FTP).  It explains what\
    \ FTP is, what\nanonymous FTP is, and what an anonymous FTP archive site is. \
    \ This memo\nprovides information for the Internet community.  This memo does\
    \ not\nspecify an Internet standard of any kind.\n1634    Allen        May 94\
    \   Novell IPX Over Various WAN Media\n                              (IPXWAN)\n\
    This document describes how Novell IPX operates over various WAN media.\nSpecifically,\
    \ it describes the common \"IPX WAN\" protocol Novell uses to\nexchange necessary\
    \ router to router information prior to exchanging\nstandard IPX routing information\
    \ and traffic over WAN datalinks.  This\nmemo provides information for the Internet\
    \ community.  This memo does\nnot specify an Internet standard of any kind.\n\
    1633    Braden       Jun 94   Integrated Services in the Internet\n          \
    \                    Architecture: an Overview\nThis memo discusses a proposed\
    \ extension to the Internet architecture\nand protocols to provide integrated\
    \ services, i.e., to support real-time\nas well as the current non-real-time service\
    \ of IP.  This memo provides\ninformation for the Internet community.  This memo\
    \ does not specify an\nInternet standard of any kind.\n1632    Getchell     May\
    \ 94   A Revised Catalog of Available X.500\n                              Implementations\n\
    This document is the result of a survey that gathered new or updated\ndescriptions\
    \ of currently available implementations of X.500, including\ncommercial products\
    \ and openly available offerings. This document is a\nrevision of RFC 1292.  This\
    \ memo provides information for the Internet\ncommunity.  This memo does not specify\
    \ an Internet standard of any kind.\n1631    Egevang      May 94   The IP Network\
    \ Address Translator (NAT)\nThis memo proposes another short-term solution, address\
    \ reuse, that\ncomplements CIDR or even makes it unnecessary. The address reuse\n\
    solution is to place Network Address Translators (NAT) at the borders of\nstub\
    \ domains.  This memo provides information for the Internet\ncommunity.  This\
    \ memo does not specify an Internet standard of any kind.\n1630    Berners-Lee\
    \  Jun 94   Universal Resource Identifiers in WWW\nThis document defines the syntax\
    \ used by the World-Wide Web initiative\nto encode the names and addresses of\
    \ objects on the Internet.  This memo\nprovides information for the Internet community.\
    \  This memo does not\nspecify an Internet standard of any kind.\n1629    Colella\
    \      May 94   Guidelines for OSI NSAP Allocation in\n                      \
    \        the Internet\nThis paper provides guidelines for allocating NSAP addresses\
    \ in the\nInternet.  The guidelines provided in this paper have been the basis\
    \ for\ninitial deployment of CLNP in the Internet, and have proven very\nvaluable\
    \ both as an aid to scaling of CLNP routing, and for address\nadministration.\
    \  [STANDARDS-TRACK]\n1628    Case         May 94   UPS Management Information\
    \ Base\nThis memo defines a portion of the Management Information Base (MIB) for\n\
    use with network management protocols in the Internet community.  In\nparticular,\
    \ it defines objects for managing uninterruptible power supply\n(UPS) systems.\
    \  [STANDARDS-TRACK]\n1627    Lear         Jul 94   Network 10 Considered Harmful\n\
    \                              (Some Practices Shouldn't be Codified)\nThis document\
    \ restates the arguments for maintaining a unique address\nspace.  Concerns for\
    \ Internet architecture and operations, as well as\nIETF procedure, are explored.\
    \  This memo provides information for the\nInternet community.  This memo does\
    \ not specify an Internet standard of\nany kind.\n1626    Atkinson     May 94\
    \   Default IP MTU for use over ATM AAL5\nThere are a number of good reasons to\
