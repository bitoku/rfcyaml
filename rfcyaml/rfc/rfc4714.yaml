- title: __initial_text__
  contents:
  - '          Requirements for IETF Technical Publication Service

    '
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2006).\n"
- title: Abstract
  contents:
  - "Abstract\n   The work of the IETF is to discuss, develop, and disseminate\n \
    \  technical specifications to support the Internet's operation.\n   Technical\
    \ publication is the process by which that output is\n   disseminated to the community\
    \ at large.  As such, it is important to\n   understand the requirements on the\
    \ publication process.\n"
