- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The work of the IETF is to discuss, develop, and disseminate\n\
    \   technical specifications to support the Internet's operation.\n   Therefore,\
    \ an important output of the IETF is published technical\n   specifications. \
    \ The IETF technical publisher is responsible for the\n   final steps in the production\
    \ of the published technical\n   specifications.  This document sets forth requirements\
    \ on the duties\n   of the IETF technical publisher and how it interacts with\
    \ the IETF in\n   the production of those publications.\n   The term \"technical\
    \ specification\" is used here purposefully to refer\n   to the technical output\
    \ of the IETF.  This document does not engage\n   in the debate about whether\
    \ it is expressed as RFCs or otherwise,\n   what \"is\" an RFC, how to classify\
    \ them, etc.  These issues are\n   considered out of scope.\n   The intention\
    \ of this document is to clarify the IETF's consensus on\n   its requirements\
    \ for its technical publication service.  It is\n   expected to be used in the\
    \ preparation of future contracts.  This\n   document is not a discussion of how\
    \ well the current technical\n   publisher (the RFC Editor) fulfills those requirements.\n"
- title: 2.  Scope
  contents:
  - "2.  Scope\n   The scope of this document is the requirements for the technical\n\
    \   publication process for the IETF.  Requirements on a technical\n   publisher\
    \ can be expressed in terms of both what tasks the IETF\n   technical publisher\
    \ is responsible for and performance targets the\n   IETF technical publisher\
    \ should meet.  The functions provided by the\n   technical publisher are sometimes\
    \ referred to as editorial management\n   [RFC2850].\n   This document specifically\
    \ addresses those documents published by the\n   IETF technical standards process.\
    \  In all cases, the requirements\n   have been written in generic terms, so that\
    \ they may be used to\n   express the requirements of other publication streams,\
    \ elsewhere.\n   The list of potential technical publication tasks was derived\
    \ by\n   considering the tasks currently performed by the RFC Editor as well\n\
    \   as the responsibilities of the technical publishers in other\n   standards\
    \ organizations including 3GPP, ATIS, ETSI, IEEE, and ITU.\n   This requirements\
    \ document focuses on process issues in how the IETF\n   technical publisher serves\
    \ the IETF.  There are related issues\n   regarding non-technical aspects of document\
    \ content that are not\n   addressed in this requirements document.  Issues not\
    \ addressed in\n   this document are:\n   o  Policies governing the acceptable\
    \ input and output document\n      formats (including figures, etc.)\n   o  Policies\
    \ governing the acceptable character sets\n      (internationalization)\n   o\
    \  Policies governing the layout and style of published documents\n   o  Policies\
    \ governing the contents of non-technical sections\n      (acknowledgement sections,\
    \ reference classifications, etc.)\n   It is realized that the above policies\
    \ are also important aspects in\n   determining that the final published document\
    \ is a product of the\n   IETF.  These policies are likely to evolve as part of\
    \ the ongoing\n   IETF dialog.  The IETF technical publisher should be part of\
    \ the\n   discussions of these policies and be prepared to implement and\n   facilitate\
    \ policy changes as they are determined by IETF consensus.\n   This requirement\
    \ is captured under the discussion of process and\n   document evolution.\n"
- title: 2.1.  Stages in the Technical Specification Publication Lifetime
  contents:
  - "2.1.  Stages in the Technical Specification Publication Lifetime\n   Figure 1\
    \ below provides a useful summary of where technical\n   publication falls in\
    \ the current lifetime of a document in the IETF\n   standards process.  This\
    \ figure shows a Working Group (WG) document\n   and the reviews including Working\
    \ Group Last Call (WGLC), Area\n   Director (AD) review, IETF Last Call (IETF\
    \ LC), IANA review, and IESG\n   review.  The document shepherd (shown in the\
    \ diagram as \"Shepherd\")\n   is an individual designated by the IESG to shepherd\
    \ a document\n   through the reviews and the publication process and is often\
    \ not an\n   AD.  The lifetime is very similar for AD-sponsored IETF documents,\n\
    \   such as documents that update IETF protocols for which there is no\n   longer\
    \ a working group, or documents on interdisciplinary topics.\n              Actors\
    \      Formal       Actors            Actors\n                          Reviews\n\
    \           |  Author,   | WGLC      | IESG,      |    |  IANA,\n           |\
    \  Editor,   | AD        | Shepherd,  |  A |  Tech\n           |  IETF Sec- |\
    \ IETF LC   | Editor,    |  P |  Publisher,\n           |  retariat  | IANA  \
    \    | WG,        |  P |  input from\n           |            | IESG      | AD\
    \         |  R |  authors, et al.\n           |            |           |     \
    \       |  O |\n   Actions |  Creation, |           | Resolution |  V |  Non-author\n\
    \           |  Editing,  |           | of all     |  A |  editing,\n         \
    \  |  Draft Pub,|           | reviews    |  L |  other\n           |  Tracking\
    \  |           |            |    |  publication\n           |---------------|\
    \ |---------------------| |----------------|\n                In WG          \
    \     Out of WG          Post-approval\n               Figure 1: Stages of a Working\
    \ Group Document\n   Note that in some cases a single submission may actually\
    \ consist of\n   multiple source documents (supporting files, code, etc.).\n \
    \  Under the IETF standards process stream, the post-approval processing\n   is\
    \ initiated by the IESG after technical approval.\n"
- title: 3.  Technical Publication Tasks and Requirements
  contents:
  - "3.  Technical Publication Tasks and Requirements\n   Standards development organizations\
    \ all have technical publication as\n   part of their process.  However, the boundaries\
    \ between what is done\n   by the technical committees and the technical publisher\
    \ vary.\n   The following are potential tasks of a technical publisher.  The\n\
    \   following list was derived after analyzing the technical publication\n   policies\
    \ of the IETF and other standards development organizations.\n   1.  Pre-approval\
    \ review or editing\n   2.  Preliminary specification availability\n   3.  Post-approval\
    \ editorial cleanup (non-author editing)\n   4.  Validation of references\n  \
    \ 5.  Validation of formal languages\n   6.  Insertion of parameter values\n \
    \  7.  Post-approval, pre-publication technical corrections\n   8.  Allocation\
    \ of permanent stable identifiers\n   9.  Document format conversions\n   10.\
    \ Language translation\n   11. Publication status tracking\n   12. Expedited handling\n\
    \   13. Exception handling\n   14. Notification of publication\n   15. Post-publication\
    \ corrections (errata)\n   16. Indexing: maintenance of the catalog\n   17. Access\
    \ to published documents\n   18. Maintenance of a vocabulary document\n   19.\
    \ Providing publication statistics and status reports\n   20. Process and document\
    \ evolution\n   21. Tutorial and help services\n   22. Liaison and communication\
    \ support\n   For each of these tasks, we discuss its relevance to the IETF and\
    \ how\n   it is realized within the IETF processes.  Based upon this\n   information,\
    \ we derive requirements on the IETF technical publisher.\n"
- title: 3.1.  Pre-approval Review or Editing
  contents:
  - "3.1.  Pre-approval Review or Editing\n   Task Description: This provides a review\
    \ or editing service to\n   improve document quality prior to the approval of\
    \ a document.  This\n   review process would normally address issues such as grammar,\n\
    \   spelling, formatting, adherence to pre-approval boilerplate, document\n  \
    \ structure, etc.\n   Discussion: Pre-approval review is not part of the current\
    \ IETF\n   standards process, but this concept has been explored in the early\n\
    \   copyediting experiment.  Early feedback from the experiment has been\n   promising;\
    \ however, the effectiveness of early editing is still being\n   evaluated.\n\
    \   Derived Requirements:\n   Req-PREEDIT-1: The IETF technical publisher should\
    \ be capable of\n   performing an editorial review of documents early enough to\
    \ allow\n   changes to be reviewed within the technical review process, should\n\
    \   the IETF choose to implement pre-approval editing.  For the IETF\n   standards\
    \ process stream, this review should be performed before WG\n   Last Call and\
    \ provide feedback to the authors to improve the quality\n   of the documents.\
    \  For the IETF standards process stream, the\n   publisher should not perform\
    \ a technical review of the document.\n"
- title: 3.2.  Preliminary Specification Availability
  contents:
  - "3.2.  Preliminary Specification Availability\n   Task Description: Some standards\
    \ organizations require their\n   publisher to make available a preliminary version\
    \ of a document (with\n   appropriate caveats) to make the information available\
    \ to the\n   industry as early as possible.  This document is provided \"as is\"\
    \n   after the approval.  This document is withdrawn once the final\n   document\
    \ is published.\n   Discussion: This is not required.  A final approved version\
    \ is\n   available as an internet draft.  If publication can take more than 6\n\
    \   months, it may be necessary to request that the draft version remains\n  \
    \ available.\n   Derived Requirements: none\n"
- title: 3.3.  Post-approval Editorial Cleanup (Non-author Editing)
  contents:
  - "3.3.  Post-approval Editorial Cleanup (Non-author Editing)\n   Task Description:\
    \ Most technical publishers do an editorial review to\n   ensure the quality of\
    \ published documents.  Typically, this may\n   address issues such as grammar,\
    \ spelling, readability, formatting,\n   adherence to boilerplate, document structure,\
    \ etc.  Since any\n   proposed changes occur after approval, a review and signoff\
    \ mechanism\n   should usually be established to ensure that the required changes\
    \ are\n   truly editorial.  Since such changes occur outside of the normal\n \
    \  approval process, it is desirable that such changes are minimized.\n   Most\
    \ standards organizations target \"light\" editing due to the\n   dangers of changing\
    \ agreed-on text.\n   Discussion: Within the IETF, the RFC Editor does post-approval\n\
    \   cleanup review and editing.  The ambition level for cleanup can vary\n   from:\n\
    \   o  corrections to errors only,\n   o  light rewriting,\n   o  significant\
    \ editing of documents with less skillful WG editors,\n      and minimal editing\
    \ when the WG editors were skilled, to\n   o  rewriting of all documents to the\
    \ dictates of a style manual.\n   At times in the past year, stylistic editing\
    \ has resulted in a\n   substantial number of changes in many documents.  These\
    \ changes must\n   then be vetted by all the authors followed by subsequent rounds\
    \ of\n   author acceptance and re-vetting.  This can add up to a substantial\n\
    \   delay in the publication process, which must be weighed against the\n   incremental\
    \ gain in communication improvement accomplished by the\n   cleanup.\n   Changes\
    \ to improve readability (or possibly even grammar) can end up\n   inadvertently\
    \ affecting consensus wording or technical meaning.  Note\n   that pre-approval\
    \ editing to some extent avoids this problem.\n   In specific instances, it may\
    \ be necessary to require that text be\n   published \"verbatim\" even if doing\
    \ so introduces what is perceived as\n   poor readability or stylistic inconsistency.\
    \  Examples of this\n   include:\n   -  \"Boilerplate\" agreed on in an IETF working\
    \ group to apply to all\n      instances of derivative works (e.g., IANA registration\
    \ documents\n      and Management Information Bases (MIBs)).\n   -  Text referring\
    \ to other organizations' work that has been\n      carefully phrased and arranged\
    \ with representatives of that other\n      organization to deal with some politically\
    \ sensitive issue.\n   If pre-approval editing or review is done, it may be possible\
    \ to\n   reduce or even eliminate entirely the post-approval editing task in\n\
    \   some cases.  Pre-approval editing may be more efficient since a\n   separate\
    \ change control process is not required.\n   Derived Requirements:\n   o  Req-POSTEDIT-1\
    \ - The IETF technical publisher should review the\n      document for grammar,\
    \ spelling, formatting, alignment with\n      boilerplate, document structure,\
    \ etc.  The review should strive to\n      maintain consistency in appearance\
    \ with previously published\n      documents.  In the IETF standards process stream,\
    \ the publisher\n      should not perform a technical review of the document.\n\
    \   o  Req-POSTEDIT-2 - All changes made to post-approval documents\n      should\
    \ be tracked and the changes must be signed off on by the\n      appropriate technical\
    \ representatives.  For the IETF standards\n      process stream, this includes\
    \ the authors, the document shepherd\n      (if there is one), and the Area Director.\
    \  The Area Director is\n      the authority for approval of all changes.\n  \
    \ o  Req-POSTEDIT-3 - The IETF technical publisher should exercise\n      restraint\
    \ in making stylistic changes that introduce a substantial\n      review load\
    \ but only provide an incremental increase in the\n      clarity of the specification.\
    \  Specific guidelines on the types of\n      changes allowed may be further specified,\
    \ but ultimately restraint\n      in editing must be imposed by the IETF technical\
    \ publisher.\n      Changes for stylistic consistency should be done only when\
    \ there\n      are major problems with the quality of the document.\n   o  Req-POSTEDIT-4\
    \ - The IETF technical publisher should exercise\n      restraint in making changes\
    \ to improve readability that may change\n      technical and consensus wording.\
    \  Specific guidelines on the types\n      of changes allowed may be further specified,\
    \ but ultimately\n      restraint in editing must be imposed by the IETF technical\n\
    \      publisher.\n   o  Req-POSTEDIT-5 - In specific instances, where some or\
    \ all of\n      document text is the result of a careful negotiation of\n    \
    \  contributions (within or between working groups, reviewers, etc.),\n      the\
    \ technical publisher may be required to publish that text\n      verbatim.  In\
    \ the IETF standards process, verbatim publication may\n      be requested by\
    \ the IESG.  It is the expectation of the IETF\n      community that this will\
    \ not be done often.\n"
- title: 3.4.  Validation of References
  contents:
  - "3.4.  Validation of References\n   Task Description: Most standards organizations\
    \ require that normative\n   references be publicly available.  Some technical\
    \ publishers verify\n   the validity and availability of references (including\
    \ referenced\n   clauses and figures).  Although some editorial cleanup of references\n\
    \   may be obvious, the issue becomes more severe when reference links\n   are\
    \ broken, are not publicly available, or refer to obsoleted\n   documents.  Such\
    \ faults may be viewed as a post-approval fault found\n   in the document.  Most\
    \ publishers have the ability to put a document\n   on hold awaiting the publication\
    \ of a reference expected to be\n   available soon.\n   Discussion: The RFC Editor\
    \ may put a document on hold while waiting\n   for the availability of other IETF\
    \ documents.  Incorrect references\n   are handled like any other fault detected\
    \ in the editorial review.\n   Derived Requirements:\n   o  Req-REFVAL-1 - The\
    \ IETF technical publisher should ensure that all\n      references within specifications\
    \ are currently available and are\n      expected to remain available.\n   o \
    \ Req-REFVAL-2 - The IETF technical publisher should delay\n      publication\
    \ until all required (normative) references are ready\n      for publication.\n"
- title: 3.5.  Validation of Formal Languages
  contents:
  - "3.5.  Validation of Formal Languages\n   Task Description: If the specification\
    \ contains a formal language\n   section (such as a MIB), the technical publisher\
    \ may be required to\n   validate this using a tool.\n   Discussion: The RFC Editor\
    \ syntactically validates sections of a\n   document containing MIBs, Augmented\
    \ Backus Naur Form (ABNF),\n   eXtensible Markup Language (XML), Abstract Syntax\
    \ Notation One\n   (ASN.1), and possibly other formal languages.\n   Derived Requirements:\n\
    \   o  Req-FORMALVAL-1 - The IETF technical publisher should validate the\n  \
    \    syntax of sections of documents containing formal languages.  In\n      particular,\
    \ ASN.1, ABNF, and XML should be verified using\n      appropriate tools.\n"
- title: 3.6.  Insertion of Parameter Values
  contents:
  - "3.6.  Insertion of Parameter Values\n   Task Description: The technical publisher\
    \ is expected to work with\n   IANA (or possibly other organizations maintaining\
    \ registries) to\n   populate assigned protocol parameter values when required,\
    \ prior to\n   publication.  The population of these parameters values should\
    \ not\n   require technical expertise by the technical publisher.\n   Discussion:\
    \ Within the IETF, IANA normally does its allocations as an\n   early step in\
    \ the technical publication process.\n   Derived Requirements:\n   o  Req-PARAMEDIT-1\
    \ - The IETF technical publisher should work with\n      IANA in the population\
    \ of required parameter values into\n      documents.\n"
- title: 3.7.  Post-approval, Pre-publication Technical Corrections
  contents:
  - "3.7.  Post-approval, Pre-publication Technical Corrections\n   Task Description:\
    \ Regardless of efforts to minimize their occurrence,\n   it is always possible\
    \ that technical flaws will be discovered in the\n   window between document approval\
    \ and publication.  The technical\n   publisher may be requested to incorporate\
    \ technical changes into the\n   document prior to publication.  Such changes\
    \ necessitate a review and\n   sign-off procedure.  Another option is to disallow\
    \ such corrections\n   and treat them as post-publication errata would be treated.\
    \  Note\n   that this task is distinct from post-approval changes that might\n\
    \   originate due to editorial review because they originate from outside\n  \
    \ the technical publisher.  For severe flaws, it should always be\n   possible\
    \ to withdraw the document from the publication queue (see\n   Section 3.13).\n\
    \   Discussion: The IETF allows minor technical corrections during the\n   publication\
    \ process.  This should ideally be a rare occurrence.\n   Since any changes introduced\
    \ during the post-approval phase can lead\n   to publication delays, it is important\
    \ that only changes with\n   technical merit be permitted.  In particular, stylistic\
    \ changes\n   should be discouraged.  IETF processes must be in place to vet\n\
    \   changes proposed by the author, but this is not specifically a\n   requirement\
    \ on the technical publisher.\n   The interaction between the authors and the\
    \ technical publisher must\n   be sufficiently well policed that untracked and\
    \ unapproved changes\n   cannot be introduced by the author or other parties.\n\
    \   Derived Requirements:\n   o  Req-POSTCORR-1 - The IETF technical publisher\
    \ should permit the\n      incorporation of technical changes detected after approval\
    \ but\n      pre-publication.\n   o  Req-POSTCORR-2 - The IETF technical publisher\
    \ should only allow\n      post-approval technical changes that have been approved\
    \ by the\n      appropriate party.  In the IETF standards process stream, this\n\
    \      includes the authors and the Area Director.  The document shepherd\n  \
    \    (if there is one) should be kept informed of these changes.\n   o  Req-POSTCORR-3\
    \ - The IETF technical publisher should alert the\n      appropriate authority\
    \ when it feels that a requested change is\n      suspect (e.g., an unapproved\
    \ technical alteration) or unreasonable\n      (e.g., massive editorial changes).\
    \  Further processing of the\n      draft should be suspended pending a response\
    \ by that authority.\n      For the IETF standards process stream, that authority\
    \ is the Area\n      Director.  If there is a document shepherd working with the\
    \ Area\n      Director, the shepherd should be notified and kept informed as\n\
    \      well.\n   o  Req-POSTCORR-4 - The IETF technical publisher should ensure\
    \ that\n      any source documents associated with a publication are updated in\n\
    \      conjunction with their associated specifications.\n"
- title: 3.8.  Allocation of Permanent Stable Identifiers
  contents:
  - "3.8.  Allocation of Permanent Stable Identifiers\n   Task Description: For a\
    \ document to be referenced, it must have a\n   unique permanent identifier. \
    \ In some standards organizations, it is\n   the technical publisher that generates\
    \ this identifier.  In other\n   cases, the identifier may be allocated earlier\
    \ in the process.\n   Discussion: Currently, the RFC Editor allocates RFC numbers\
    \ and other\n   identifiers (the current IETF stable identifiers) when the document\n\
    \   is near the end of the publication process.  Having identifiers\n   allocated\
    \ early was considered, but a definite need could not be\n   established.\n  \
    \ Derived Requirements:\n   o  Req-PERMID-1 - The IETF technical publisher should\
    \ allocate stable\n      identifiers as part of the publication process.\n   o\
    \  Req-PERMID-2 - The IETF technical publisher should assign\n      additional\
    \ permanent identifiers associated with various classes\n      of documents as\
    \ directed by the appropriate authority.  For the\n      IETF standards process\
    \ stream, that authority is the IESG.\n"
- title: 3.9.  Document Format Conversions
  contents:
  - "3.9.  Document Format Conversions\n   Task Description: The technical publisher\
    \ is responsible for\n   converting the documents into one or more output formats\
    \ (e.g., text,\n   Portable Document Format (PDF)).  In some standards organizations,\n\
    \   the technical publisher may be required to accept input documents in\n   various\
    \ formats and produce a homogeneous set of output documents.\n   Discussion: Currently,\
    \ the RFC Editor accepts input as an ASCII text\n   file.  The RFC Editor has\
    \ also accepted supplementary formats that\n   were used to generate the ASCII\
    \ text (XML and NROFF).  The documents\n   are published as ASCII text and PDF\
    \ files.\n   Derived Requirements:\n   o  Req-DOCCONVERT-1 - The IETF technical\
    \ publisher should accept as\n      input ASCII text files and publish documents\
    \ as ASCII text files\n      and PDF files.\n   o  Req-DOCCONVERT-2 - The technical\
    \ publisher should accept\n      supplemental files that may contain information\
    \ such as code,\n      formal descriptions (e.g., XML, ASN.1) graphics, data files,\
    \ etc.\n      Supplemental files may also include enhanced versions of the\n \
    \     document containing graphics or sections not presentable in text\n     \
    \ format.  Any supplemental files, barring any changes to the IETF\n      process\
    \ rules, will be associated with the published IETF\n      documents, but may\
    \ not be editable by the publisher.\n"
- title: 3.10.  Language Translation
  contents:
  - "3.10.  Language Translation\n   Task Description: Some standards organizations\
    \ require publication of\n   documents in multiple languages.  This translation\
    \ is the\n   responsibility of the technical publisher.\n   Discussion: IETF specifications\
    \ are published only in English.\n   Derived Requirements: none\n"
- title: 3.11.  Publication Status Tracking
  contents:
  - "3.11.  Publication Status Tracking\n   Task Description: The technical publisher\
    \ should have the ability to\n   provide status information on the status of a\
    \ document.  This may\n   involve developing a process model or a checklist and\
    \ providing\n   information on a document's state, outstanding issues, and\n \
    \  responsibility tokens.  Depending on the need for transparency, this\n   information\
    \ may need to be available online and continuously updated.\n   Discussion: The\
    \ RFC Editor currently provides status information via\n   the RFC Editor queue.\
    \  Each document is attributed a status (e.g.,\n   AUTH48, RFC-EDITOR, IANA, ISR).\
    \  Items may stay in the queue for a\n   long time without changing status.  This\
    \ status tracking information\n   is not integrated with the IESG tracking tools.\
    \  Within the IETF, the\n   Process and Tools (PROTO) team is considering requirements\
    \ for\n   marking the token-holder accurately during long waiting periods, and\n\
    \   others are looking into improved notification tools.  Requirements on\n  \
    \ the IETF technical publisher for improved status integration and\n   visibility\
    \ could be met by collaborations with these efforts, by\n   providing public access\
    \ to email logs regarding publications, or by\n   some other proposal.\n   Derived\
    \ Requirements:\n   o  Req-STATUSTRK-1 - The IETF technical publisher should make\
    \ state\n      information publicly available for each document in the\n     \
    \ publication process.  It is desirable that this information be\n      available\
    \ through a documented interface to facilitate tools\n      development.\n   o\
    \  Req-STATUSTRK-2 - The IETF technical publisher should integrate\n      its\
    \ state information with the IETF tools to provide end-to-end\n      status tracking\
    \ of documents.  For the documents in the IETF\n      standards process stream,\
    \ it is expected that documents should be\n      able to move seamlessly from\
    \ the IETF standards tracking system\n      into the technical publication tracking\
    \ system.\n   o  Req-STATUSTRK-3  - The IETF technical publisher should provide\n\
    \      external visibility of not only the fact that a document is in an\n   \
    \   extended waiting period but also the token-holder and\n      circumstances\
    \ of the wait.\n"
- title: 3.12.  Expedited Handling
  contents:
  - "3.12.  Expedited Handling\n   Task Description: In some cases (such as when the\
    \ documents are\n   needed by another standards body), it should be possible for\
    \ the\n   approving organization to request expedited publication of a\n   document.\
    \  Ideally, this should not skip any of the publication\n   steps, but allocates\
    \ it higher priority in the work queue to ensure\n   earlier publication than\
    \ normal.  Expedited publication should be\n   used sparingly since as with any\
    \ priority scheme, overuse will negate\n   its benefits.\n   Discussion: The fast-tracking\
    \ procedure is used to expedite\n   publication of a document at the request of\
    \ the IESG.  Fast-tracking\n   is generally employed when an external organization\
    \ has a looming\n   publication deadline and a need to reference a document currently\
    \ in\n   the RFC Editor's queue.  Having short publication times would likely\n\
    \   reduce the need for fast-tracking.\n   Since fast-tracking is disruptive to\
    \ the work flow, it is recommended\n   that expedited handling be phased out as\
    \ soon as alternative ways of\n   achieving timely publication are in place.\n\
    \   Derived Requirements:\n   o  Req-EXPEDITE-1 - The IETF technical publisher\
    \ should expedite the\n      processing of specific documents at the request of\
    \ an appropriate\n      authority.  For the IETF standards process stream, that\
    \ authority\n      is the IESG or the IAB.\n"
- title: 3.13.  Exception Handling
  contents:
  - "3.13.  Exception Handling\n   Task Description: It should be possible for various\
    \ reasons for a\n   document to be withdrawn from publication or the publication\
    \ to be\n   put on hold.  Reasons for this could be due to an appeals process,\n\
    \   detection of a serious technical flaw, or determination that the\n   document\
    \ is unsuitable for publication.\n   Discussion: For various reasons, a document\
    \ can be withdrawn before\n   publication.\n   Derived Requirements:\n   o  Req-EXCEPTIONS-1\
    \ - The IETF technical publisher should permit\n      documents to be withdrawn\
    \ from publication at the direction of an\n      appropriate authority.  For the\
    \ IETF standards process stream,\n      that authority is the IESG.\n   o  Req-EXCEPTIONS-2\
    \ - The IETF technical publisher should permit\n      documents to be put on hold\
    \ awaiting the outcome of an appeal at\n      the direction of an appropriate\
    \ authority.  For the IETF standards\n      process stream, that authority is\
    \ the IESG.\n"
- title: 3.14.  Notification of Publication
  contents:
  - "3.14.  Notification of Publication\n   Task Description: The technical publisher\
    \ should provide a mechanism\n   for alerting the community at large of the availability\
    \ of published\n   documents.\n   Discussion: The RFC Editor notifies the community\
    \ of document\n   publication on the rfc-dist and ietf-announce mailing lists.\n\
    \   Derived Requirements:\n   o  Req-PUBNOTIFY-1 - The IETF technical publisher\
    \ should announce the\n      availability of published documents.\n"
- title: 3.15.  Post-publication Corrections (errata)
  contents:
  - "3.15.  Post-publication Corrections (errata)\n   Task Description: If corrections\
    \ are identified after publication,\n   the technical publisher should be able\
    \ to publish errata that can be\n   linked with the original document.\n   Discussion:\
    \ The RFC Editor maintains a list of errata.  Pointers to\n   relevant errata\
    \ are presented as output from the RFC Editor search\n   engine.\n   Derived Requirements:\n\
    \   o  Req-ERRATA-1 - The IETF technical publisher should maintain errata\n  \
    \    for published documents.  The process for review, updating, and\n      approval\
    \ of errata for IETF documents will be defined by the IETF.\n   o  Req-ERRATA-2\
    \ - The IETF technical publisher should provide\n      information on relevant\
    \ errata as part of the information\n      associated with an RFC.\n"
- title: '3.16.  Indexing: Maintenance of the Catalog'
  contents:
  - "3.16.  Indexing: Maintenance of the Catalog\n   Task Description: The technical\
    \ publisher normally provides and\n   maintains the master catalog of publications\
    \ of that organization.\n   As the publishers of the organization's output, the\
    \ technical\n   publisher is expected to be the definitive source of publications\
    \ and\n   the maintainer of the database of published documents.  This also\n\
    \   includes the cataloging and storage of meta-information associated\n   with\
    \ documents such as their history, status (e.g., updated,\n   obsoleted), document\
    \ categories (e.g., standard, draft standard,\n   BCP).\n   Discussion: The RFC\
    \ Editor maintains the catalog.  The RFC Editor is\n   also responsible for the\
    \ permanent archival of specifications.\n   Meta-information associated with an\
    \ RFC should also be maintained.\n   Since this is the definitive archive, sufficient\
    \ security should be\n   in place to prevent tampering with approved documents.\n\
    \   Derived Requirements:\n   o  Req-INDEX-1 - The IETF technical publisher should\
    \ maintain the\n      index of all IETF published documents.  It is desirable\
    \ that the\n      interface to the index be documented to facilitate tools\n \
    \     development.\n   o  Req-INDEX-2 - The IETF technical publisher should provide\
    \ the\n      permanent archive for published documents.\n   o  Req-INDEX-3 - Meta-information\
    \ associated with a published\n      document must be stored and updated as its\
    \ status changes.\n   o  Req-INDEX-4 - The archive must be sufficiently secure\
    \ to prevent\n      the modification of published documents by external parties.\n\
    \   o  Req-INDEX-5 - The IETF technical publisher should provide the\n      permanent\
    \ archive of any source documents associated with a\n      published specification.\n\
    \   o  Req-INDEX-6 - An appropriate authority can indicate to the\n      publisher\
    \ that it should change the status of a document (e.g., to\n      Historical)\
    \ and this should be reflected in the index.  For the\n      IETF standards process\
    \ stream, the indicating authority is the\n      IESG.\n"
- title: 3.17.  Access to Published Documents
  contents:
  - "3.17.  Access to Published Documents\n   Task Description: The technical publisher\
    \ should facilitate access to\n   the documents published.  It is assumed that\
    \ the technical publisher\n   will provide online tools to search for and find\
    \ information within\n   the archive of published documents.  These access tools\
    \ should\n   facilitate understanding the state of the document (e.g.,\n   identification\
    \ of replacement or updated documents, linkage to\n   pertinent errata).\n   Discussion:\
    \ Documents and status may be accessed via the RFC Editor's\n   web page.\n  \
    \ Derived Requirements:\n   o  Req-PUBACCESS-1 - The IETF technical publisher\
    \ should provide\n      search tools for finding and retrieving published documents.\n\
    \   o  Req-PUBACCESS-2 - The IETF technical publisher tool should return\n   \
    \   relevant meta-information associated with a published document\n      (e.g.,\
    \ category of document, type of standard (if standards\n      track), obsoleted\
    \ by or updated by information, associated\n      errata).\n   o  Req-PUBACCESS-3\
    \  - The IETF technical publication search tools\n      should be integrated with\
    \ the IETF search tools.  For the IETF\n      standards process stream, this refers\
    \ to integration with the\n      search tools used by the IETF standards process.\n"
- title: 3.18.  Maintenance of a Vocabulary Document
  contents:
  - "3.18.  Maintenance of a Vocabulary Document\n   Task Description: Some standards\
    \ organizations require the technical\n   publisher to maintain a publicly available\
    \ vocabulary document or\n   database containing common terms and acronyms.  The\
    \ goal is to\n   provide consistency of terminology between documents.\n   Discussion:\
    \ The RFC Editor does not maintain a public document or\n   database of terms\
    \ or acronyms.\n   Derived Requirements: none\n"
- title: 3.19.  Providing Publication Statistics and Status Reports
  contents:
  - "3.19.  Providing Publication Statistics and Status Reports\n   Task Description:\
    \ The technical publisher may be required to\n   periodically or continuously\
    \ measure its performance.  In many\n   standards organizations, performance targets\
    \ are set in terms of\n   timeliness, throughput, etc.\n   Discussion: The IETF\
    \ technical publisher currently provides monthly\n   statistics on arrivals and\
    \ completions of documents by category.  In\n   addition, a status report is provided\
    \ at each IETF meeting.  Other\n   statistics can be used to judge the health\
    \ of the editing process.\n   Many of these statistics could be gathered using\
    \ sampling techniques\n   to avoid excessive load on the technical publisher.\n\
    \   Derived Requirements:\n   o  Req-STATS-1 - The IETF technical publisher should\
    \ provide publicly\n      available monthly statistics on average queue times\
    \ and documents\n      processed.  The presentation should provide a historical\
    \ context\n      to identify trends (see Goal-THROUGHPUT-1).  For the IETF\n \
    \     standards process, this should include queue arrivals,\n      completions,\
    \ documents in the queue, and the number of documents\n      in each state at\
    \ the end of the month.\n   o  Req-STATS-2 - The IETF technical publisher should\
    \ provide periodic\n      status reports at the IETF meetings to apprise the community\
    \ of\n      its work and performance.\n   o  Req-STATS-3 - The IETF technical\
    \ publisher should provide publicly\n      available monthly statistics on the\
    \ types of editorial corrections\n      being found during reviews as well as\
    \ the percentage of\n      corrections that are rejected by the authors.\n   o\
    \  Req-STATS-4 - The IETF technical publisher should provide publicly\n      available\
    \ monthly statistics on author-requested changes to\n      documents under publication.\
    \  This statistic should also include\n      changes required by other authorities\
    \ outside of the technical\n      publisher empowered to make changes.  For the\
    \ IETF standards\n      process, the designated authority would be the IESG or\
    \ its\n      designees.\n"
- title: 3.20.  Process and Document Evolution
  contents:
  - "3.20.  Process and Document Evolution\n   Task Description: The guidelines and\
    \ rules for an organization's\n   publication output will change over time.  New\
    \ sections will be added\n   to documents, styles and conventions will change,\
    \ boilerplate will be\n   changed, etc.  Similarly, the specific processes for\
    \ publication of a\n   specification will change.  The technical publisher is\
    \ expected to be\n   involved in these discussions and accommodate these changes\
    \ as\n   required.\n   Discussion: Over time, the IETF consensus on what should\
    \ be in a\n   published document has changed.  Processes interfacing with the\n\
    \   publisher have also changed.  Such changes are likely to continue in\n   the\
    \ future.  The RFC Editor has been involved in such discussions and\n   provided\
    \ guides, policies, faqs, etc. to document the current\n   expectations on published\
    \ documents.\n   Derived Requirements:\n   o  Req-PROCESSCHG-1 - The IETF technical\
    \ publisher should participate\n      in the discussions of changes to author\
    \ guidelines and publication\n      process changes.\n   o  Req-PROCESSCHG-2 -\
    \ The IETF technical publisher should participate\n      in and support process\
    \ experiments involving the technical\n      publication process.\n"
- title: 3.21.  Tutorial and Help Services
  contents:
  - "3.21.  Tutorial and Help Services\n   Task Description: The technical publisher\
    \ may be required to provide\n   tutorials, mentoring, help desks, online tools,\
    \ etc. to facilitate\n   smooth interaction with the technical publisher and to\
    \ increase the\n   IETF community's awareness of document guidelines, procedures,\
    \ etc.\n   In many organizations, the publisher maintains a style manual giving\n\
    \   explicit guidance to authors on how to write a specification.\n   Discussion:\
    \ Guidelines are provided to the authors on how to write an\n   RFC as well as\
    \ occasional tutorial presentations.  The RFC Editor\n   provides a help desk\
    \ at IETF meetings.\n   Derived Requirements:\n   o  Req-PUBHELP-1 - The IETF\
    \ technical publisher should provide and\n      maintain documentation giving\
    \ guidance to authors on the layout,\n      structure, expectations, etc. required\
    \ to develop documents\n      suitable for publication.  For the IETF standards\
    \ process stream,\n      the technical publisher should follow IESG guidance in\
    \ specifying\n      documentation guidelines.\n   o  Req-PUBHELP-2 - The IETF\
    \ technical publisher should provide\n      tutorials to the IETF community to\
    \ educate authors on the\n      processes and expectations of the IETF technical\
    \ publisher.\n   o  Req-PUBHELP-3 - The IETF technical publisher should provide\
    \ a\n      contact email address and correspond as required to progress the\n\
    \      publication work.  The publisher should address queries from both\n   \
    \   inside and outside of the IETF community.\n   o  Req-PUBHELP-4 - The IETF\
    \ technical publisher should provide a help\n      desk at IETF meetings.\n"
- title: 3.22.  Liaison and Communication Support
  contents:
  - "3.22.  Liaison and Communication Support\n   Task Description: It is very valuable\
    \ for the technical publisher of\n   an organization to have good information\
    \ and communication about the\n   work streams that will result in publication\
    \ streams.  In order to\n   ensure a wide communication channel for the work,\
    \ the technical\n   publisher holds a liaison position on the IESG, where there\
    \ can be\n   valuable give-and-take about matters concerning the IETF standards\n\
    \   stream.\n   Discussion: The RFC Editor currently maintains a liaison position\n\
    \   with the IESG.  Although not specifically addressed in these\n   requirements,\
    \ the RFC Editor also maintains a liaison position toward\n   the IAB.\n   Derived\
    \ Requirements:\n   o  Req-LIAISON-1 - Through a liaison participant, the technical\n\
    \      publisher should take part in meetings and activities as required\n   \
    \   in order to be aware of ongoing activities related to the work\n      streams.\
    \  For the IETF standards stream the technical publisher\n      should participate\
    \ in IESG formal meetings, IESG face-to-face\n      activities at IETF, and other\
    \ activities such as retreats.\n"
- title: 4.  Technical Publisher Performance Goals
  contents:
  - "4.  Technical Publisher Performance Goals\n   Technical publishers are typically\
    \ measured not only on what they do\n   but how well they perform the tasks. \
    \ The expectations in this\n   section are treated as goals instead of requirements\
    \ because:\n   -  Achieving a given level of performance is not totally under\
    \ the\n      control of the technical publisher.  Publication is a process and\n\
    \      the goals are of the process, not just the publisher.\n   -  The actual\
    \ performance objectives will be set contractually.  The\n      values herein\
    \ represent values that the IETF community feels are\n      desirable and reasonable\
    \ for work progress without consideration\n      of financial or other factors.\n\
    \   Goals are set forth in the following areas:\n   1. Publication timeframes\n\
    \   2. Publication throughput\n"
- title: 4.1.  Publication Timeframes
  contents:
  - "4.1.  Publication Timeframes\n   Goal Description: This is a measure of the time\
    \ from entry into the\n   RFC Editor queue until the documents are published.\
    \  The metrics are\n   defined in (req-STATS-1).\n   Discussion: Long publication\
    \ times create both internal and external\n   difficulties.  Internal difficulties\
    \ include the migration of authors\n   to other activities and the accumulation\
    \ of tempting post-approval\n   fixes to be added to the document.  External difficulties\
    \ include the\n   inability of other standards organizations to reference IETF\n\
    \   publications for lack of an RFC number.\n   Derived Goals:\n   o  Goal-TIMEFRAMES-1\
    \ - The consensus of the IETF community is that an\n      average publication\
    \ time of under a month is desirable.  It is\n      understood that in some cases\
    \ there will be delays outside of the\n      publisher's control.  The actual\
    \ performance targets and metrics\n      are expected to be determined as part\
    \ of the contract negotiation\n      process.\n   o  Goal-TIMEFRAMES-2 - The consensus\
    \ of the IETF community is that\n      the time required for a pre-approval review\
    \ should be under 10\n      days.  The actual performance targets and metrics\
    \ are expected to\n      be determined as part of the contract negotiation process.\n"
- title: 4.2.  Publication Throughput
  contents:
  - "4.2.  Publication Throughput\n   Goal Description: The number of documents published\
    \ during a given\n   time period is a measure of publisher throughput.  Some publishers\n\
    \   also provide the data in terms of pages produced.  The counts should\n   be\
    \ separated by categories of documents.  The metrics are defined in\n   (req-STATS-1).\n\
    \   Discussion: The RFC Editor currently provides monthly statistics on\n   the\
    \ arrival and completion of documents into the RFC queue.  This is\n   sorted\
    \ by category of document.  This provides a measure of the\n   delays in the publication\
    \ process.\n   Derived Goals:\n   o  Goal-THROUGHPUT-1 - Although minor variations\
    \ are expected, there\n      should be no long-term growth trend in the length\
    \ of the\n      publication queue.  The actual performance targets and metrics\
    \ are\n      expected to be determined as part of the contract negotiation\n \
    \     process.\n"
- title: 5.  IETF Implications of Technical Publication Requirements
  contents:
  - "5.  IETF Implications of Technical Publication Requirements\n   Requirements\
    \ on the technical publication process have so far been\n   stated in terms of\
    \ requirements on the technical publisher.  However,\n   it must be recognized\
    \ that many of these requirements have\n   implications for the processes and\
    \ tools within the IETF itself.  It\n   is anticipated that these processes will\
    \ be documented in companion\n   documents.\n   The following is a list of potential\
    \ issues that should be addressed\n   within the IETF based on the requirements\
    \ applied to the technical\n   publisher:\n   o  Pre- vs. Post-approval Editing:\
    \ If emphasis switches from post-\n      approval editing to pre-approval editing,\
    \ then IETF processes must\n      be adapted to make use of this service.  The\
    \ processes for post-\n      approval editing can also be streamlined.\n   o \
    \ Post-approval Editorial Cleanup: The IETF must define under what\n      conditions\
    \ the publisher should be instructed to bypass or\n      minimize post-approval\
    \ editing.\n   o  Approval of Post-approval, Pre-publication Technical Corrections:\n\
    \      Since the technical publisher can only accept approved changes, it\n  \
    \    must be clear who is allowed to approve technical changes.  This\n      process\
    \ within the IETF needs to be decided and documented.\n   o  Allocation of Permanent\
    \ Stable Identifiers: The IETF needs to\n      clearly identify the naming/numbering\
    \ schemes and classes of\n      documents to which those names and numbers apply.\
    \  Furthermore,\n      the responsibility for allocation of those names/numbers\
    \ needs to\n      be identified.\n   o  Expedited Handling: If publication timelines\
    \ can be reduced\n      sufficiently, then expedited handling may no longer be\
    \ needed.\n   o  Post-publication Corrections: Appropriate processes must be\n\
    \      defined with the IETF to ensure that errata are appropriately\n      vetted\
    \ and authorized.\n   o  Indexing: Appropriate processes must be defined within\
    \ the IETF to\n      decide and inform the technical publisher of status changes\
    \ to\n      published documents as the result of an appeal, legal action, or\n\
    \      some other procedural action.\n"
- title: 6.  IANA Considerations
  contents:
  - "6.  IANA Considerations\n   Any new requirements that result from this discussion\
    \ need to be\n   reviewed by IANA and the IETF to understand to what extent, if\
    \ any,\n   the work flow of the documents through IANA is affected.\n   Interactions\
    \ with IANA on population of parameter values is discussed\n   in Section 3.6.\n"
- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   There is a tussle between the sought-for improvements\
    \ in readability\n   and the specific language that has often been negotiated\
    \ carefully\n   for the security content of IETF documents.  As with other text,\n\
    \   extreme caution is needed in modifying any text in the security\n   considerations.\
    \  This issue is assumed to have been dealt with under\n   Section 3.3.\n   The\
    \ processes for the publication of documents should prevent the\n   introduction\
    \ of unapproved changes (see Section 3.7).  Since the IETF\n   publisher maintains\
    \ the index of publications, sufficient security\n   should be in place to prevent\
    \ these published documents from being\n   changed by external parties (see Section\
    \ 3.16)\n"
- title: 8.  Acknowledgements
  contents:
  - "8.  Acknowledgements\n   Bert Wijnen has provided input on the early copyedit\
    \ experiment and\n   made useful comments throughout the document.  Leslie Daigle\
    \ has\n   contributed strongly to this text.  Thanks to Steve Barclay, John\n\
    \   Meredith, Yvette Ho Sang, and Sami Trabulsi for discussions of the\n   publication\
    \ practices of ATIS, ETSI, IEEE, and ITU.  Other\n   acknowledgements to date:\
    \ a discussion on the wg chairs mailing list,\n   Henning Schulzrinne, and Henrik\
    \ Levkowetz.\n"
- title: 9.  Informative References
  contents:
  - "9.  Informative References\n   [RFC2850] Internet Architecture Board and B. Carpenter,\
    \ \"Charter of\n             the Internet Architecture Board (IAB)\", BCP 39,\
    \ RFC 2850,\n             May 2000.\n"
