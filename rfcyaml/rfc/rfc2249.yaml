- title: mtaReceivedMessages OBJECT-TYPE
  contents:
  - "mtaReceivedMessages OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The number of messages received\
    \ since MTA initialization.\n       This includes messages transmitted to this\
    \ MTA from other\n       MTAs as well as messages that have been submitted to\
    \ the\n       MTA directly by end-users or applications.\"\n    ::= {mtaEntry\
    \ 1}\n"
- title: mtaStoredMessages OBJECT-TYPE
  contents:
  - "mtaStoredMessages OBJECT-TYPE\n    SYNTAX Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The total number of messages currently\
    \ stored in the MTA.\n       This includes messages that are awaiting transmission\
    \ to\n       some other MTA or are waiting for delivery to an end-user\n     \
    \  or application.\"\n    ::= {mtaEntry 2}\n"
- title: mtaTransmittedMessages OBJECT-TYPE
  contents:
  - "mtaTransmittedMessages OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The number of messages transmitted\
    \ since MTA initialization.\n       This includes messages that were transmitted\
    \ to some other\n       MTA or are waiting for delivery to an end-user or\n  \
    \     application.\"\n    ::= {mtaEntry 3}\n"
- title: mtaReceivedVolume OBJECT-TYPE
  contents:
  - "mtaReceivedVolume OBJECT-TYPE\n    SYNTAX Counter32\n    UNITS \"K-octets\"\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n      \"The total\
    \ volume of messages received since MTA\n       initialization, measured in kilo-octets.\
    \  This volume should\n       include all transferred data that is logically above\
    \ the mail\n       transport protocol level.  For example, an SMTP-based MTA\n\
    \       should use the number of kilo-octets in the message header\n       and\
    \ body, while an X.400-based MTA should use the number of\n       kilo-octets\
    \ of P2 data.  This includes messages transmitted\n       to this MTA from other\
    \ MTAs as well as messages that have\n       been submitted to the MTA directly\
    \ by end-users or\n       applications.\"\n    ::= {mtaEntry 4}\n"
- title: mtaStoredVolume OBJECT-TYPE
  contents:
  - "mtaStoredVolume OBJECT-TYPE\n    SYNTAX Gauge32\n    UNITS \"K-octets\"\n   \
    \ MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n      \"The total\
    \ volume of messages currently stored in the MTA,\n       measured in kilo-octets.\
    \  This volume should include all\n       stored data that is logically above\
    \ the mail transport\n       protocol level.  For example, an SMTP-based MTA should\n\
    \       use the number of kilo-octets in the message header and\n       body,\
    \ while an X.400-based MTA would use the number of\n       kilo-octets of P2 data.\
    \  This includes messages that are\n       awaiting transmission to some other\
    \ MTA or are waiting\n       for delivery to an end-user or application.\"\n \
    \   ::= {mtaEntry 5}\n"
- title: mtaTransmittedVolume OBJECT-TYPE
  contents:
  - "mtaTransmittedVolume OBJECT-TYPE\n    SYNTAX Counter32\n    UNITS \"K-octets\"\
    \n    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n      \"The total\
    \ volume of messages transmitted since MTA\n       initialization, measured in\
    \ kilo-octets.  This volume should\n       include all transferred data that is\
    \ logically above the mail\n       transport protocol level.  For example, an\
    \ SMTP-based MTA\n       should use the number of kilo-octets in the message header\n\
    \       and body, while an X.400-based MTA should use the number of\n       kilo-octets\
    \ of P2 data.  This includes messages that were\n       transmitted to some other\
    \ MTA or are waiting for delivery\n       to an end-user or application.\"\n \
    \   ::= {mtaEntry 6}\n"
- title: mtaReceivedRecipients OBJECT-TYPE
  contents:
  - "mtaReceivedRecipients OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The total number of recipients specified\
    \ in all messages\n       received since MTA initialization.  Recipients this\
    \ MTA\n       has no responsibility for, i.e. inactive envelope\n       recipients\
    \ or ones referred to in message headers,\n       should not be counted even if\
    \ information about such\n       recipients is available.  This includes messages\n\
    \       transmitted to this MTA from other MTAs as well as\n       messages that\
    \ have been submitted to the MTA directly\n       by end-users or applications.\"\
    \n    ::= {mtaEntry 7}\n"
- title: mtaStoredRecipients OBJECT-TYPE
  contents:
  - "mtaStoredRecipients OBJECT-TYPE\n    SYNTAX Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The total number of recipients specified\
    \ in all messages\n       currently stored in the MTA.  Recipients this MTA has\
    \ no\n       responsibility for, i.e. inactive envelope recipients or\n      \
    \ ones referred to in message headers, should not be\n       counted.  This includes\
    \ messages that are awaiting\n       transmission to some other MTA or are waiting\
    \ for\n       delivery to an end-user or application.\"\n    ::= {mtaEntry 8}\n"
- title: mtaTransmittedRecipients OBJECT-TYPE
  contents:
  - "mtaTransmittedRecipients OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The total number of recipients specified\
    \ in all messages\n       transmitted since MTA initialization.  Recipients this\n\
    \       MTA had no responsibility for, i.e. inactive envelope\n       recipients\
    \ or ones referred to in message headers,\n       should not be counted.  This\
    \ includes messages that were\n       transmitted to some other MTA or are waiting\
    \ for\n       delivery to an end-user or application.\"\n    ::= {mtaEntry 9}\n"
- title: mtaSuccessfulConvertedMessages OBJECT-TYPE
  contents:
  - "mtaSuccessfulConvertedMessages OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"The number of messages\
    \ that have been successfully\n       converted from one form to another since\
    \ MTA\n       initialization.\"\n    ::= {mtaEntry 10}\n"
- title: mtaFailedConvertedMessages OBJECT-TYPE
  contents:
  - "mtaFailedConvertedMessages OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"The number of messages\
    \ for which an unsuccessful\n       attempt was made to convert them from one\
    \ form to\n       another since MTA initialization.\"\n    ::= {mtaEntry 11}\n"
- title: mtaLoopsDetected OBJECT-TYPE
  contents:
  - "mtaLoopsDetected OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"A message loop is defined as a situation\
    \ where the MTA\n       decides that a given message will never be delivered to\n\
    \       one or more recipients and instead will continue to\n       loop endlessly\
    \ through one or more MTAs.  This variable\n       counts the number of times\
    \ the MTA has detected such a\n       situation since MTA initialization. Note\
    \ that the\n       mechanism MTAs use to detect loops (e.g. trace field\n    \
    \   counting, count of references to this MTA in a trace\n       field, examination\
    \ of DNS or other directory information,\n       etc.), the level at which loops\
    \ are detected (e.g. per\n       message, per recipient, per directory entry,\
    \ etc.), and\n       the handling of a loop once it is detected (e.g. looping\n\
    \       messages are held, looping messages are bounced or sent\n       to the\
    \ postmaster, messages that the MTA knows will loop\n       won't be accepted,\
    \ etc.) vary widely from one MTA to the\n       next and cannot be inferred from\
    \ this variable.\"\n    ::= {mtaEntry 12}\n"
