    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"Count of the number\
    \ of errors of a given type that have\n       been accumulated in assocation with\
    \ a particular group's\n       outbound connection activities. In the case of\
    \ an SMTP\n       client these will typically be errors reported while\n     \
    \  attempting to contact or while communicating with the\n       remote SMTP server.\
    \ In the case of X.400 these will\n       typically be errors encountered while\
    \ constructing\n       or attempting to deliver an outgoing message.\"\n    ::=\
    \ {mtaGroupErrorEntry 3}\n"
