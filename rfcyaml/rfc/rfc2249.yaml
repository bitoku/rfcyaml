- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   Specifically, this memo extends the basic Network Services Monitoring\n  \
    \ MIB [8] to allow monitoring of Message Transfer Agents (MTAs). It may\n   also\
    \ be used to monitor MTA components within gateways.\n"
