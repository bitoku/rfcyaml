- title: mtaGroupReceivedMessages OBJECT-TYPE
  contents:
  - "mtaGroupReceivedMessages OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The number of messages received\
    \ to this group since\n       group creation.\"\n    ::= {mtaGroupEntry 2}\n"
- title: mtaGroupRejectedMessages OBJECT-TYPE
  contents:
  - "mtaGroupRejectedMessages OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The number of messages rejected\
    \ by this group since\n       group creation.\"\n    ::= {mtaGroupEntry 3}\n"
- title: mtaGroupStoredMessages OBJECT-TYPE
  contents:
  - "mtaGroupStoredMessages OBJECT-TYPE\n    SYNTAX Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The total number of messages currently\
    \ stored in this\n       group's queue.\"\n    ::= {mtaGroupEntry 4}\n"
- title: mtaGroupTransmittedMessages OBJECT-TYPE
  contents:
  - "mtaGroupTransmittedMessages OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"The number of messages\
    \ transmitted by this group since\n       group creation.\"\n    ::= {mtaGroupEntry\
    \ 5}\n"
- title: mtaGroupReceivedVolume OBJECT-TYPE
  contents:
  - "mtaGroupReceivedVolume OBJECT-TYPE\n    SYNTAX Counter32\n    UNITS \"K-octets\"\
    \n    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n      \"The total\
    \ volume of messages received to this group since\n       group creation, measured\
    \ in kilo-octets.  This volume\n       should include all transferred data that\
    \ is logically above\n       the mail transport protocol level.  For example,\
    \ an\n       SMTP-based MTA should use the number of kilo-octets in the\n    \
    \   message header and body, while an X.400-based MTA should use\n       the number\
    \ of kilo-octets of P2 data.\"\n    ::= {mtaGroupEntry 6}\n"
- title: mtaGroupStoredVolume OBJECT-TYPE
  contents:
  - "mtaGroupStoredVolume OBJECT-TYPE\n    SYNTAX Gauge32\n    UNITS \"K-octets\"\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n      \"The total\
    \ volume of messages currently stored in this\n       group's queue, measured\
    \ in kilo-octets.  This volume should\n       include all stored data that is\
    \ logically above the mail\n       transport protocol level.  For example, an\
    \ SMTP-based\n       MTA should use the number of kilo-octets in the message\n\
    \       header and body, while an X.400-based MTA would use the\n       number\
    \ of kilo-octets of P2 data.\"\n    ::= {mtaGroupEntry 7}\n"
- title: mtaGroupTransmittedVolume OBJECT-TYPE
  contents:
  - "mtaGroupTransmittedVolume OBJECT-TYPE\n    SYNTAX Counter32\n    UNITS \"K-octets\"\
    \n    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n      \"The total\
    \ volume of messages transmitted by this group\n       since group creation, measured\
    \ in kilo-octets.  This\n       volume should include all transferred data that\
    \ is logically\n       above the mail transport protocol level.  For example,\
    \ an\n       SMTP-based MTA should use the number of kilo-octets in the\n    \
    \   message header and body, while an X.400-based MTA should use\n       the number\
    \ of kilo-octets of P2 data.\"\n    ::= {mtaGroupEntry 8}\n"
- title: mtaGroupReceivedRecipients OBJECT-TYPE
  contents:
  - "mtaGroupReceivedRecipients OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"The total number of\
    \ recipients specified in all messages\n       received to this group since group\
    \ creation.\n       Recipients this MTA has no responsibility for should not\n\
    \       be counted.\"\n    ::= {mtaGroupEntry 9}\n"
- title: mtaGroupStoredRecipients OBJECT-TYPE
  contents:
  - "mtaGroupStoredRecipients OBJECT-TYPE\n    SYNTAX Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The total number of recipients specified\
    \ in all messages\n       currently stored in this group's queue.  Recipients\
    \ this\n       MTA has no responsibility for should not be counted.\"\n    ::=\
    \ {mtaGroupEntry 10}\n"
- title: mtaGroupTransmittedRecipients OBJECT-TYPE
  contents:
  - "mtaGroupTransmittedRecipients OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"The total number of\
    \ recipients specified in all messages\n       transmitted by this group since\
    \ group creation.\n       Recipients this MTA had no responsibility for should\
    \ not\n       be counted.\"\n    ::= {mtaGroupEntry 11}\n"
- title: mtaGroupOldestMessageStored OBJECT-TYPE
  contents:
  - "mtaGroupOldestMessageStored OBJECT-TYPE\n    SYNTAX TimeInterval\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"Time since the oldest\
    \ message in this group's queue was\n       placed in the queue.\"\n    ::= {mtaGroupEntry\
    \ 12}\n"
- title: mtaGroupInboundAssociations OBJECT-TYPE
  contents:
  - "mtaGroupInboundAssociations OBJECT-TYPE\n    SYNTAX Gauge32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The number of current associations\
    \ to the group, where the\n       group is the responder.\"\n    ::= {mtaGroupEntry\
    \ 13}\n"
- title: mtaGroupOutboundAssociations OBJECT-TYPE
  contents:
  - "mtaGroupOutboundAssociations OBJECT-TYPE\n    SYNTAX Gauge32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"The number of current\
    \ associations to the group, where the\n      group is the initiator.\"\n    ::=\
    \ {mtaGroupEntry 14}\n"
- title: mtaGroupAccumulatedInboundAssociations OBJECT-TYPE
  contents:
  - "mtaGroupAccumulatedInboundAssociations OBJECT-TYPE\n    SYNTAX Counter32\n  \
    \  MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n      \"The total\
    \ number of associations to the group since\n      group creation, where the MTA\
    \ was the responder.\"\n    ::= {mtaGroupEntry 15}\n"
- title: mtaGroupAccumulatedOutboundAssociations OBJECT-TYPE
  contents:
  - "mtaGroupAccumulatedOutboundAssociations OBJECT-TYPE\n    SYNTAX Counter32\n \
    \   MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n      \"The total\
    \ number of associations from the group since\n       group creation, where the\
    \ MTA was the initiator.\"\n    ::= {mtaGroupEntry 16}\n"
- title: mtaGroupLastInboundActivity OBJECT-TYPE
  contents:
  - "mtaGroupLastInboundActivity OBJECT-TYPE\n    SYNTAX TimeInterval\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"Time since the last\
    \ time that this group had an active\n      inbound association for purposes of\
    \ message reception.\"\n    ::= {mtaGroupEntry 17}\n"
- title: mtaGroupLastOutboundActivity OBJECT-TYPE
  contents:
  - "mtaGroupLastOutboundActivity OBJECT-TYPE\n    SYNTAX TimeInterval\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"Time since the last\
    \ time that this group had a\n       successful outbound association for purposes\
    \ of\n       message delivery.\"\n    ::= {mtaGroupEntry 18}\n"
- title: mtaGroupLastOutboundAssociationAttempt OBJECT-TYPE
  contents:
  - "mtaGroupLastOutboundAssociationAttempt OBJECT-TYPE\n    SYNTAX TimeInterval\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n      \"Time since\
    \ the last time that this group attempted\n       to make an outbound association\
    \ for purposes of\n       message delivery.\"\n    ::= {mtaGroupEntry 34}\n"
- title: mtaGroupRejectedInboundAssociations OBJECT-TYPE
  contents:
  - "mtaGroupRejectedInboundAssociations OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"The total number of\
    \ inbound associations the group has\n      rejected, since group creation.  Rejected\
    \ associations\n      are not counted in the accumulated association totals.\"\
    \n    ::= {mtaGroupEntry 19}\n"
- title: mtaGroupFailedOutboundAssociations OBJECT-TYPE
  contents:
  - "mtaGroupFailedOutboundAssociations OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"The total number associations\
    \ where the group was the\n      initiator and association establishment has failed,\n\
    \      since group creation.  Failed associations are\n      not counted in the\
    \ accumulated association totals.\"\n    ::= {mtaGroupEntry 20}\n"
- title: mtaGroupInboundRejectionReason OBJECT-TYPE
  contents:
  - "mtaGroupInboundRejectionReason OBJECT-TYPE\n    SYNTAX DisplayString\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"The failure reason,\
    \ if any, for the last association this\n      group refused to respond to. An\
    \ empty string indicates that\n      the last attempt was successful.  If no association\
    \ attempt\n      has been made since the MTA was initialized the value\n     \
    \ should be 'never'.\"\n    ::= {mtaGroupEntry 21}\n"
- title: mtaGroupOutboundConnectFailureReason OBJECT-TYPE
  contents:
  - "mtaGroupOutboundConnectFailureReason OBJECT-TYPE\n    SYNTAX DisplayString\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n      \"The failure\
    \ reason, if any, for the last association attempt\n      this group initiated.\
    \ An empty string indicates that the last\n      attempt was successful.  If no\
    \ association attempt has been\n      made since the MTA was initialized the value\
    \ should be\n      'never'.\"\n    ::= {mtaGroupEntry 22}\n"
- title: mtaGroupScheduledRetry OBJECT-TYPE
  contents:
  - "mtaGroupScheduledRetry OBJECT-TYPE\n    SYNTAX TimeInterval\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"The time when this group is scheduled\
    \ to next attempt to\n       make an association.\"\n    ::= {mtaGroupEntry 23}\n"
- title: mtaGroupMailProtocol OBJECT-TYPE
  contents:
  - "mtaGroupMailProtocol OBJECT-TYPE\n    SYNTAX OBJECT IDENTIFIER\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"An identification of\
    \ the protocol being used by this group.\n      For an group employing OSI protocols,\
    \ this will be the\n      Application Context.  For Internet applications, the\
    \ IANA\n      maintains a registry of the OIDs which correspond to well-known\n\
    \      message transfer protocols.  If the application protocol is\n      not\
    \ listed in the registry, an OID value of the form\n      {applTCPProtoID port}\
    \ or {applUDProtoID port} are used for\n      TCP-based and UDP-based protocols,\
    \ respectively.  In either\n      case 'port' corresponds to the primary port\
    \ number being\n      used by the group.  applTCPProtoID and applUDPProtoID are\n\
    \      defined in [8].\"\n    ::= {mtaGroupEntry 24}\n"
- title: mtaGroupName OBJECT-TYPE
  contents:
  - "mtaGroupName OBJECT-TYPE\n    SYNTAX DisplayString\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"A descriptive name for the group.\
    \ If this group connects to\n       a single remote MTA this should be the name\
    \ of that MTA. If\n       this in turn is an Internet MTA this should be the domain\n\
    \       name.  For an OSI MTA it should be the string encoded\n       distinguished\
    \ name of the managed object using the format\n       defined in RFC 1779 [9].\
    \ For X.400(1984) MTAs which do not\n       have a Distinguished Name, the RFC\
    \ 1327 [12] syntax\n       'mta in globalid' should be used.\"\n    ::= {mtaGroupEntry\
    \ 25}\n"
- title: mtaGroupSuccessfulConvertedMessages OBJECT-TYPE
  contents:
  - "mtaGroupSuccessfulConvertedMessages OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"The number of messages\
    \ that have been successfully\n       converted from one form to another in this\
    \ group\n       since group creation.\"\n    ::= {mtaGroupEntry 26}\n"
- title: mtaGroupFailedConvertedMessages OBJECT-TYPE
  contents:
  - "mtaGroupFailedConvertedMessages OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"The number of messages\
    \ for which an unsuccessful\n       attempt was made to convert them from one\
    \ form to\n       another in this group since group creation.\"\n    ::= {mtaGroupEntry\
    \ 27}\n"
- title: mtaGroupDescription OBJECT-TYPE
  contents:
  - "mtaGroupDescription OBJECT-TYPE\n    SYNTAX DisplayString\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"A description of the group's purpose.\
    \  This information is\n       intended to identify the group in a status display.\"\
    \n    ::= {mtaGroupEntry 28}\n"
- title: mtaGroupURL OBJECT-TYPE
  contents:
  - "mtaGroupURL OBJECT-TYPE\n    SYNTAX URLString\n    MAX-ACCESS read-only\n   \
    \ STATUS current\n    DESCRIPTION\n      \"A URL pointing to a description of\
    \ the group.  This\n       information is intended to identify and briefly describe\n\
    \       the group in a status display.\"\n    ::= {mtaGroupEntry 29}\n"
- title: mtaGroupCreationTime OBJECT-TYPE
  contents:
  - "mtaGroupCreationTime OBJECT-TYPE\n    SYNTAX TimeInterval\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"Time since this group was first\
    \ created.\"\n    ::= {mtaGroupEntry 30}\n"
- title: mtaGroupHierarchy OBJECT-TYPE
  contents:
  - "mtaGroupHierarchy OBJECT-TYPE\n    SYNTAX INTEGER (-2147483648..2147483647)\n\
    \    MAX-ACCESS read-only\n    STATUS current\n    DESCRIPTION\n      \"Describes\
    \ how this group fits into the hierarchy. A\n       positive value is interpreted\
    \ as an mtaGroupIndex\n       value for some other group whose variables include\n\
    \       those of this group (and usually others). A negative\n       value is\
    \ interpreted as a group collection code: Groups\n       with common negative\
    \ hierarchy values comprise one\n       particular breakdown of MTA activity as\
    \ a whole. A\n       zero value means that this MIB implementation doesn't\n \
    \      implement hierarchy indicators and thus the overall\n       group hierarchy\
    \ cannot be determined.\"\n    ::= {mtaGroupEntry 31}\n"
- title: mtaGroupOldestMessageId OBJECT-TYPE
  contents:
  - "mtaGroupOldestMessageId OBJECT-TYPE\n    SYNTAX DisplayString\n    MAX-ACCESS\
    \ read-only\n    STATUS current\n    DESCRIPTION\n      \"Message ID of the oldest\
    \ message in the group's queue.\n       Whenever possible this should be in the\
    \ form of an\n       RFC 822 [13] msg-id; X.400 may convert X.400 message\n  \
    \     identifiers to this form by following the rules laid\n       out in RFC1327\
    \ [12].\"\n    ::= {mtaGroupEntry 32}\n"
- title: mtaGroupLoopsDetected OBJECT-TYPE
  contents:
  - "mtaGroupLoopsDetected OBJECT-TYPE\n    SYNTAX Counter32\n    MAX-ACCESS read-only\n\
    \    STATUS current\n    DESCRIPTION\n      \"A message loop is defined as a situation\
    \ where the MTA\n       decides that a given message will never be delivered to\n\
    \       one or more recipients and instead will continue to\n       loop endlessly\
    \ through one or more MTAs.  This variable\n       counts the number of times\
    \ the MTA has detected such a\n       situation in conjunction with something\
    \ associated with\n       this group since group creation.  Note that the\n  \
    \     mechanism MTAs use to detect loops (e.g. trace field\n       counting, count\
    \ of references to this MTA in a trace\n       field, examination of DNS or other\
    \ directory information,\n       etc.), the level at which loops are detected\
    \ (e.g. per\n       message, per recipient, per directory entry, etc.), and\n\
    \       the handling of a loop once it is detected (e.g. looping\n       messages\
    \ are held, looping messages are bounced or sent\n       to the postmaster, messages\
    \ that the MTA knows will loop\n       won't be accepted, etc.) vary widely from\
    \ one MTA to the\n       next and cannot be inferred from this variable.\"\n \
    \   ::= {mtaGroupEntry 33}\n"
