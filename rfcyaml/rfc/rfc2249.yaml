- title: 7.  Changes made since RFC 1566
  contents:
  - "7.  Changes made since RFC 1566\n   The only changes made to this document since\
    \ it was issued as RFC\n   1566 [11] are the following:\n    (1)   A number of\
    \ DESCRIPTION fields have been reworded, hopefully\n          making them clearer.\n\
    \    (2)   mtaGroupDescription and mtaGroupURL fields have been added.\n     \
    \     These fields are intended to identify and describe the MTA and\n       \
    \   the various MTA groups.\n    (3)   The time since the last outbound association\
    \ attempt is now\n          distinct from the time since the last successfuol\
    \ outbound\n          association attempt.\n    (4)   Conversion operation counters\
    \ have been added.\n    (5)   A mechanism to explicitly describe group hierarchies\
    \ has been\n          added.\n    (6)   A mechanism to count specific sorts of\
    \ errors has been added.\n    (7)   A field for the ID of the oldest message in\
    \ a group's queue\n          has been added.\n    (8)   Per-MTA and per-group\
    \ message loop counters have been added.\n    (9)   A new table has been added\
    \ to keep track of any errors an MTA\n          encounters.\n"
