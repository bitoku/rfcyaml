- title: mtaTable OBJECT-TYPE
  contents:
  - "mtaTable OBJECT-TYPE\n    SYNTAX SEQUENCE OF MtaEntry\n    MAX-ACCESS not-accessible\n\
    \    STATUS current\n    DESCRIPTION\n      \"The table holding information specific\
    \ to an MTA.\"\n    ::= {mta 1}\n"
- title: mtaStatusCode OBJECT-TYPE
  contents:
  - "mtaStatusCode OBJECT-TYPE\n    SYNTAX INTEGER (4000000..5999999)\n    MAX-ACCESS\
    \ not-accessible\n    STATUS current\n    DESCRIPTION\n      \"An index capable\
    \ of representing an Enhanced Mail System\n       Status Code.  Enhanced Mail\
    \ System Status Codes are\n       defined in RFC 1893 [14].  These codes have\
    \ the form\n           class.subject.detail\n       Here 'class' is either 2,\
    \ 4, or 5 and both 'subject' and\n       'detail'  are integers in the range 0..999.\
    \ Given a status\n       code the corresponding index value is defined to be\n\
    \       ((class * 1000) + subject) * 1000 + detail.  Both SMTP\n       error response\
    \ codes and X.400 reason and diagnostic codes\n       can be mapped into these\
    \ codes, resulting in a namespace\n       capable of describing most error conditions\
    \ a mail system\n       encounters in a generic yet detailed way.\"\n    ::= {mta\
    \ 6}\n"
- title: mtaEntry OBJECT-TYPE
  contents:
  - "mtaEntry OBJECT-TYPE\n    SYNTAX MtaEntry\n    MAX-ACCESS not-accessible\n  \
    \  STATUS current\n    DESCRIPTION\n      \"The entry associated with each MTA.\"\
    \n    INDEX {applIndex}\n    ::= {mtaTable 1}\n"
