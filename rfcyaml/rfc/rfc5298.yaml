- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   Protection and recovery are important features of service offerings\n\
    \   in Multiprotocol Label Switching (MPLS) and Generalized MPLS (GMPLS)\n   networks.\
    \  Increasingly, MPLS and GMPLS networks are being extended\n   from single domain\
    \ scope to multi-domain environments.\n   Various schemes and processes have been\
    \ developed to establish Label\n   Switched Paths (LSPs) in multi-domain environments.\
    \  These are\n   discussed in RFC 4726: \"A Framework for Inter-Domain Multiprotocol\n\
    \   Label Switching Traffic Engineering\".\n   This document analyzes the application\
    \ of these techniques to\n   protection and recovery in multi-domain networks.\
    \  The main focus for\n   this document is on establishing end-to-end diverse\
    \ Traffic\n   Engineering (TE) LSPs in multi-domain networks.\n"
