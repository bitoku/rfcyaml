  - "\t\t   Who Talks ICMP, too?\n\t\tSurvey of 18 February 1983\nA survey was undertaken\
    \ to determine how many hosts are able to\nrespond to TELNET connections from\
    \ a user at a class C site. This\nrequires, in addition to IP and TCP, participation\
    \ in gateway routing\nvia ICMP and handling of class C addresses.\nThe list of\
    \ hosts was taken from RFC843, extracting only those\nhosts which are listed there\
    \ as accepting TELNET connections.\nThe tests were run on 18-Feb-83 from 3 PM\
    \ to 6:30 PM EST\nfrom a terminal concentrator located at 192.1.2.22, at BBN.\n\
    This net (192.1.2.xxx) is connected to the internet through\na routing gateway,\
    \ and this terminal concentrator speaks ICMP\nincluding redirection and reporting\
    \ to the user.\nThe connection attempts were done manually by typing the\ndotted\
    \ form addresses, so only three passes were made through\nthe table of hosts.\
    \ Therefore a few may have been missed due\nto being down at these times.\nSummary\
