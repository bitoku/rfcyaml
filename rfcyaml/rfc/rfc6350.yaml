- contents:
  - "1.  Introduction\n   Electronic address books have become ubiquitous.  Their
    increased\n   presence on portable, connected devices as well as the diversity
    of\n   platforms that exchange contact data call for a standard.  This memo\n
    \  defines the vCard format, which allows the capture and exchange of\n   information
    normally stored within an address book or directory\n   application.\n   A high-level
    overview of the differences from RFCs 2425 and 2426 can\n   be found in Appendix
    A.\n"
  title: 1.  Introduction
- contents:
  - "2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"NOT RECOMMENDED\",
    \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted as described
    in\n   [RFC2119].\n"
  title: 2.  Conventions
- contents:
  - "3.  vCard Format Specification\n   The text/vcard MIME content type (hereafter
    known as \"vCard\"; see\n   Section 10.1) contains contact information, typically
    pertaining to a\n   single contact or group of contacts.  The content consists
    of one or\n   more lines in the format given below.\n"
  - contents:
    - "3.1.  Charset\n   The charset (see [RFC3536] for internationalization terminology)
      for\n   vCard is UTF-8 as defined in [RFC3629].  There is no way to override\n
      \  this.  It is invalid to specify a value other than \"UTF-8\" in the\n   \"charset\"
      MIME parameter (see Section 10.1).\n"
    title: 3.1.  Charset
  - contents:
    - "3.2.  Line Delimiting and Folding\n   Individual lines within vCard are delimited
      by the [RFC5322] line\n   break, which is a CRLF sequence (U+000D followed by
      U+000A).  Long\n   logical lines of text can be split into a multiple-physical-line\n
      \  representation using the following folding technique.  Content lines\n   SHOULD
      be folded to a maximum width of 75 octets, excluding the line\n   break.  Multi-octet
      characters MUST remain contiguous.  The rationale\n   for this folding process
      can be found in [RFC5322], Section 2.1.1.\n   A logical line MAY be continued
      on the next physical line anywhere\n   between two characters by inserting a
      CRLF immediately followed by a\n   single white space character (space (U+0020)
      or horizontal tab\n   (U+0009)).  The folded line MUST contain at least one
      character.  Any\n   sequence of CRLF followed immediately by a single white
      space\n   character is ignored (removed) when processing the content type.  For\n
      \  example, the line:\n     NOTE:This is a long description that exists on a
      long line.\n   can be represented as:\n     NOTE:This is a long description\n
      \      that exists on a long line.\n   It could also be represented as:\n     NOTE:This
      is a long descrip\n      tion that exists o\n      n a long line.\n   The process
      of moving from this folded multiple-line representation\n   of a property definition
      to its single-line representation is called\n   unfolding.  Unfolding is accomplished
      by regarding CRLF immediately\n   followed by a white space character (namely,
      HTAB (U+0009) or SPACE\n   (U+0020)) as equivalent to no characters at all (i.e.,
      the CRLF and\n   single white space character are removed).\n      Note: It
      is possible for very simple implementations to generate\n      improperly folded
      lines in the middle of a UTF-8 multi-octet\n      sequence.  For this reason,
      implementations SHOULD unfold lines in\n      such a way as to properly restore
      the original sequence.\n      Note: Unfolding is done differently than in [RFC5322].
      \ Unfolding\n      in [RFC5322] only removes the CRLF, not the space following
      it.\n   Folding is done after any content encoding of a type value.\n   Unfolding
      is done before any decoding of a type value in a content\n   line.\n"
    title: 3.2.  Line Delimiting and Folding
  - contents:
    - "3.3.  ABNF Format Definition\n   The following ABNF uses the notation of [RFC5234],
      which also defines\n   CRLF, WSP, DQUOTE, VCHAR, ALPHA, and DIGIT.\n   vcard-entity
      = 1*vcard\n   vcard = \"BEGIN:VCARD\" CRLF\n           \"VERSION:4.0\" CRLF\n
      \          1*contentline\n           \"END:VCARD\" CRLF\n     ; A vCard object
      MUST include the VERSION and FN properties.\n     ; VERSION MUST come immediately
      after BEGIN:VCARD.\n   contentline = [group \".\"] name *(\";\" param) \":\"
      value CRLF\n     ; When parsing a content line, folded lines must first\n     ;
      be unfolded according to the unfolding procedure\n     ; described in Section
      3.2.\n     ; When generating a content line, lines longer than 75\n     ; characters
      SHOULD be folded according to the folding\n     ; procedure described in Section
      3.2.\n   group = 1*(ALPHA / DIGIT / \"-\")\n   name  = \"SOURCE\" / \"KIND\"
      / \"FN\" / \"N\" / \"NICKNAME\"\n         / \"PHOTO\" / \"BDAY\" / \"ANNIVERSARY\"
      / \"GENDER\" / \"ADR\" / \"TEL\"\n         / \"EMAIL\" / \"IMPP\" / \"LANG\"
      / \"TZ\" / \"GEO\" / \"TITLE\" / \"ROLE\"\n         / \"LOGO\" / \"ORG\" / \"MEMBER\"
      / \"RELATED\" / \"CATEGORIES\"\n         / \"NOTE\" / \"PRODID\" / \"REV\" /
      \"SOUND\" / \"UID\" / \"CLIENTPIDMAP\"\n         / \"URL\" / \"KEY\" / \"FBURL\"
      / \"CALADRURI\" / \"CALURI\" / \"XML\"\n         / iana-token / x-name\n     ;
      Parsing of the param and value is based on the \"name\" as\n     ; defined in
      ABNF sections below.\n     ; Group and name are case-insensitive.\n   iana-token
      = 1*(ALPHA / DIGIT / \"-\")\n     ; identifier registered with IANA\n   x-name
      = \"x-\" 1*(ALPHA / DIGIT / \"-\")\n     ; Names that begin with \"x-\" or \"X-\"
      are\n     ; reserved for experimental use, not intended for released\n     ;
      products, or for use in bilateral agreements.\n   param = language-param / value-param
      / pref-param / pid-param\n         / type-param / geo-parameter / tz-parameter
      / sort-as-param\n         / calscale-param / any-param\n     ; Allowed parameters
      depend on property name.\n   param-value = *SAFE-CHAR / DQUOTE *QSAFE-CHAR DQUOTE\n
      \  any-param  = (iana-token / x-name) \"=\" param-value *(\",\" param-value)\n
      \  NON-ASCII = UTF8-2 / UTF8-3 / UTF8-4\n     ; UTF8-{2,3,4} are defined in
      [RFC3629]\n   QSAFE-CHAR = WSP / \"!\" / %x23-7E / NON-ASCII\n     ; Any character
      except CTLs, DQUOTE\n   SAFE-CHAR = WSP / \"!\" / %x23-39 / %x3C-7E / NON-ASCII\n
      \    ; Any character except CTLs, DQUOTE, \";\", \":\"\n   VALUE-CHAR = WSP
      / VCHAR / NON-ASCII\n     ; Any textual character\n   A line that begins with
      a white space character is a continuation of\n   the previous line, as described
      in Section 3.2.  The white space\n   character and immediately preceeding CRLF
      should be discarded when\n   reconstructing the original line.  Note that this
      line-folding\n   convention differs from that found in [RFC5322], in that the
      sequence\n   <CRLF><WSP> found anywhere in the content indicates a continued
      line\n   and should be removed.\n   Property names and parameter names are case-insensitive
      (e.g., the\n   property name \"fn\" is the same as \"FN\" and \"Fn\").  Parameter
      values\n   MAY be case-sensitive or case-insensitive, depending on their\n   definition.
      \ Parameter values that are not explicitly defined as\n   being case-sensitive
      are case-insensitive.  Based on experience with\n   vCard 3 interoperability,
      it is RECOMMENDED that property and\n   parameter names be upper-case on output.\n
      \  The group construct is used to group related properties together.\n   The
      group name is a syntactic convention used to indicate that all\n   property
      names prefaced with the same group name SHOULD be grouped\n   together when
      displayed by an application.  It has no other\n   significance.  Implementations
      that do not understand or support\n   grouping MAY simply strip off any text
      before a \".\" to the left of\n   the type name and present the types and values
      as normal.\n   Property cardinalities are indicated using the following notation,\n
      \  which is based on ABNF (see [RFC5234], Section 3.6):\n    +-------------+--------------------------------------------------+\n
      \   | Cardinality | Meaning                                          |\n    +-------------+--------------------------------------------------+\n
      \   |      1      | Exactly one instance per vCard MUST be present.  |\n    |
      \     *1     | Exactly one instance per vCard MAY be present.   |\n    |      1*
      \    | One or more instances per vCard MUST be present. |\n    |      *      |
      One or more instances per vCard MAY be present.  |\n    +-------------+--------------------------------------------------+\n
      \  Properties defined in a vCard instance may have multiple values\n   depending
      on the property cardinality.  The general rule for encoding\n   multi-valued
      properties is to simply create a new content line for\n   each value (including
      the property name).  However, it should be\n   noted that some value types support
      encoding multiple values in a\n   single content line by separating the values
      with a comma \",\".  This\n   approach has been taken for several of the content
      types defined\n   below (date, time, integer, float).\n"
    title: 3.3.  ABNF Format Definition
  - contents:
    - "3.4.  Property Value Escaping\n   Some properties may contain one or more values
      delimited by a COMMA\n   character (U+002C).  Therefore, a COMMA character in
      a value MUST be\n   escaped with a BACKSLASH character (U+005C), even for properties
      that\n   don't allow multiple instances (for consistency).\n   Some properties
      (e.g., N and ADR) comprise multiple fields delimited\n   by a SEMICOLON character
      (U+003B).  Therefore, a SEMICOLON in a field\n   of such a \"compound\" property
      MUST be escaped with a BACKSLASH\n   character.  SEMICOLON characters in non-compound
      properties MAY be\n   escaped.  On input, an escaped SEMICOLON character is
      never a field\n   separator.  An unescaped SEMICOLON character may be a field\n
      \  separator, depending on the property in which it appears.\n   Furthermore,
      some fields of compound properties may contain a list of\n   values delimited
      by a COMMA character.  Therefore, a COMMA character\n   in one of a field's
      values MUST be escaped with a BACKSLASH\n   character, even for fields that
      don't allow multiple values (for\n   consistency).  Compound properties allowing
      multiple instances MUST\n   NOT be encoded in a single content line.\n   Finally,
      BACKSLASH characters in values MUST be escaped with a\n   BACKSLASH character.
      \ NEWLINE (U+000A) characters in values MUST be\n   encoded by two characters:
      a BACKSLASH followed by either an 'n'\n   (U+006E) or an 'N' (U+004E).\n   In
      all other cases, escaping MUST NOT be used.\n"
    title: 3.4.  Property Value Escaping
  title: 3.  vCard Format Specification
- contents:
  - "4.  Property Value Data Types\n   Standard value types are defined below.\n     value
    = text\n           / text-list\n           / date-list\n           / time-list\n
    \          / date-time-list\n           / date-and-or-time-list\n           /
    timestamp-list\n           / boolean\n           / integer-list\n           /
    float-list\n           / URI               ; from Section 3 of [RFC3986]\n           /
    utc-offset\n           / Language-Tag\n           / iana-valuespec\n       ; Actual
    value type depends on property name and VALUE parameter.\n     text = *TEXT-CHAR\n
    \    TEXT-CHAR = \"\\\\\" / \"\\,\" / \"\\n\" / WSP / NON-ASCII\n               /
    %x21-2B / %x2D-5B / %x5D-7E\n        ; Backslashes, commas, and newlines must
    be encoded.\n     component = \"\\\\\" / \"\\,\" / \"\\;\" / \"\\n\" / WSP / NON-ASCII\n
    \              / %x21-2B / %x2D-3A / %x3C-5B / %x5D-7E\n     list-component =
    component *(\",\" component)\n     text-list             = text             *(\",\"
    text)\n     date-list             = date             *(\",\" date)\n     time-list
    \            = time             *(\",\" time)\n     date-time-list        = date-time
    \       *(\",\" date-time)\n     date-and-or-time-list = date-and-or-time *(\",\"
    date-and-or-time)\n     timestamp-list        = timestamp        *(\",\" timestamp)\n
    \    integer-list          = integer          *(\",\" integer)\n     float-list
    \           = float            *(\",\" float)\n     boolean = \"TRUE\" / \"FALSE\"\n
    \    integer = [sign] 1*DIGIT\n     float   = [sign] 1*DIGIT [\".\" 1*DIGIT]\n
    \    sign = \"+\" / \"-\"\n     year   = 4DIGIT  ; 0000-9999\n     month  = 2DIGIT
    \ ; 01-12\n     day    = 2DIGIT  ; 01-28/29/30/31 depending on month and leap
    year\n     hour   = 2DIGIT  ; 00-23\n     minute = 2DIGIT  ; 00-59\n     second
    = 2DIGIT  ; 00-58/59/60 depending on leap second\n     zone   = utc-designator
    / utc-offset\n     utc-designator = %x5A  ; uppercase \"Z\"\n     date          =
    year    [month  day]\n                   / year \"-\" month\n                   /
    \"--\"     month [day]\n                   / \"--\"      \"-\"   day\n     date-noreduc
    \ = year     month  day\n                   / \"--\"     month  day\n                   /
    \"--\"      \"-\"   day\n     date-complete = year     month  day\n     time          =
    hour [minute [second]] [zone]\n                   /  \"-\"  minute [second]  [zone]\n
    \                  /  \"-\"   \"-\"    second   [zone]\n     time-notrunc  = hour
    [minute [second]] [zone]\n     time-complete = hour  minute  second   [zone]\n
    \    time-designator = %x54  ; uppercase \"T\"\n     date-time = date-noreduc
    \ time-designator time-notrunc\n     timestamp = date-complete time-designator
    time-complete\n     date-and-or-time = date-time / date / time-designator time\n
    \    utc-offset = sign hour [minute]\n     Language-Tag = <Language-Tag, defined
    in [RFC5646], Section 2.1>\n     iana-valuespec = <value-spec, see Section 12>\n
    \                   ; a publicly defined valuetype format, registered\n                    ;
    with IANA, as defined in Section 12 of this\n                    ; document.\n"
  - contents:
    - "4.1.  TEXT\n   \"text\": The \"text\" value type should be used to identify
      values that\n   contain human-readable text.  As for the language, it is controlled\n
      \  by the LANGUAGE property parameter defined in Section 5.1.\n   Examples for
      \"text\":\n       this is a text value\n       this is one value,this is another\n
      \      this is a single value\\, with a comma encoded\n   A formatted text line
      break in a text value type MUST be represented\n   as the character sequence
      backslash (U+005C) followed by a Latin\n   small letter n (U+006E) or a Latin
      capital letter N (U+004E), that\n   is, \"\\n\" or \"\\N\".\n   For example,
      a multiple line NOTE value of:\n       Mythical Manager\n       Hyjinx Software
      Division\n       BabsCo, Inc.\n   could be represented as:\n       NOTE:Mythical
      Manager\\nHyjinx Software Division\\n\n        BabsCo\\, Inc.\\n\n   demonstrating
      the \\n literal formatted line break technique, the\n   CRLF-followed-by-space
      line folding technique, and the backslash\n   escape technique.\n"
    title: 4.1.  TEXT
  - contents:
    - "4.2.  URI\n   \"uri\": The \"uri\" value type should be used to identify values
      that\n   are referenced by a Uniform Resource Identifier (URI) instead of\n
      \  encoded in-line.  These value references might be used if the value\n   is
      too large, or otherwise undesirable to include directly.  The\n   format for
      the URI is as defined in Section 3 of [RFC3986].  Note\n   that the value of
      a property of type \"uri\" is what the URI points to,\n   not the URI itself.\n
      \  Examples for \"uri\":\n       http://www.example.com/my/picture.jpg\n       ldap://ldap.example.com/cn=babs%20jensen\n"
    title: 4.2.  URI
  - contents:
    - "4.3.  DATE, TIME, DATE-TIME, DATE-AND-OR-TIME, and TIMESTAMP\n   \"date\",
      \"time\", \"date-time\", \"date-and-or-time\", and \"timestamp\":\n   Each of
      these value types is based on the definitions in\n   [ISO.8601.2004].  Multiple
      such values can be specified using the\n   comma-separated notation.\n   Only
      the basic format is supported.\n"
    - contents:
      - "4.3.1.  DATE\n   A calendar date as specified in [ISO.8601.2004], Section
        4.1.2.\n   Reduced accuracy, as specified in [ISO.8601.2004], Sections 4.1.2.3\n
        \  a) and b), but not c), is permitted.\n   Expanded representation, as specified
        in [ISO.8601.2004], Section\n   4.1.4, is forbidden.\n   Truncated representation,
        as specified in [ISO.8601.2000], Sections\n   5.2.1.3 d), e), and f), is permitted.\n
        \  Examples for \"date\":\n             19850412\n             1985-04\n             1985\n
        \            --0412\n             ---12\n   Note the use of YYYY-MM in the
        second example above.  YYYYMM is\n   disallowed to prevent confusion with
        YYMMDD.  Note also that\n   YYYY-MM-DD is disallowed since we are using the
        basic format instead\n   of the extended format.\n"
      title: 4.3.1.  DATE
    - contents:
      - "4.3.2.  TIME\n   A time of day as specified in [ISO.8601.2004], Section 4.2.\n
        \  Reduced accuracy, as specified in [ISO.8601.2004], Section 4.2.2.3,\n   is
        permitted.\n   Representation with decimal fraction, as specified in\n   [ISO.8601.2004],
        Section 4.2.2.4, is forbidden.\n   The midnight hour is always represented
        by 00, never 24 (see\n   [ISO.8601.2004], Section 4.2.3).\n   Truncated representation,
        as specified in [ISO.8601.2000], Sections\n   5.3.1.4 a), b), and c), is permitted.\n
        \  Examples for \"time\":\n             102200\n             1022\n             10\n
        \            -2200\n             --00\n             102200Z\n             102200-0800\n"
      title: 4.3.2.  TIME
    - contents:
      - "4.3.3.  DATE-TIME\n   A date and time of day combination as specified in
        [ISO.8601.2004],\n   Section 4.3.\n   Truncation of the date part, as specified
        in [ISO.8601.2000], Section\n   5.4.2 c), is permitted.\n   Examples for \"date-time\":\n
        \            19961022T140000\n             --1022T1400\n             ---22T14\n"
      title: 4.3.3.  DATE-TIME
    - contents:
      - "4.3.4.  DATE-AND-OR-TIME\n   Either a DATE-TIME, a DATE, or a TIME value.
        \ To allow unambiguous\n   interpretation, a stand-alone TIME value is always
        preceded by a \"T\".\n   Examples for \"date-and-or-time\":\n             19961022T140000\n
        \            --1022T1400\n             ---22T14\n             19850412\n             1985-04\n
        \            1985\n             --0412\n             ---12\n             T102200\n
        \            T1022\n             T10\n             T-2200\n             T--00\n
        \            T102200Z\n             T102200-0800\n"
      title: 4.3.4.  DATE-AND-OR-TIME
    - contents:
      - "4.3.5.  TIMESTAMP\n   A complete date and time of day combination as specified
        in\n   [ISO.8601.2004], Section 4.3.2.\n   Examples for \"timestamp\":\n             19961022T140000\n
        \            19961022T140000Z\n             19961022T140000-05\n             19961022T140000-0500\n"
      title: 4.3.5.  TIMESTAMP
    title: 4.3.  DATE, TIME, DATE-TIME, DATE-AND-OR-TIME, and TIMESTAMP
  - contents:
    - "4.4.  BOOLEAN\n   \"boolean\": The \"boolean\" value type is used to express
      boolean\n   values.  These values are case-insensitive.\n   Examples:\n       TRUE\n
      \      false\n       True\n"
    title: 4.4.  BOOLEAN
  - contents:
    - "4.5.  INTEGER\n   \"integer\": The \"integer\" value type is used to express
      signed\n   integers in decimal format.  If sign is not specified, the value
      is\n   assumed positive \"+\".  Multiple \"integer\" values can be specified\n
      \  using the comma-separated notation.  The maximum value is\n   9223372036854775807,
      and the minimum value is -9223372036854775808.\n   These limits correspond to
      a signed 64-bit integer using two's-\n   complement arithmetic.\n   Examples:\n
      \      1234567890\n       -1234556790\n       +1234556790,432109876\n"
    title: 4.5.  INTEGER
  - contents:
    - "4.6.  FLOAT\n   \"float\": The \"float\" value type is used to express real
      numbers.  If\n   sign is not specified, the value is assumed positive \"+\".
      \ Multiple\n   \"float\" values can be specified using the comma-separated notation.\n
      \  Implementations MUST support a precision equal or better than that of\n   the
      IEEE \"binary64\" format [IEEE.754.2008].\n      Note: Scientific notation is
      disallowed.  Implementers wishing to\n      use their favorite language's %f
      formatting should be careful.\n   Examples:\n       20.30\n       1000000.0000001\n
      \      1.333,3.14\n"
    title: 4.6.  FLOAT
  - contents:
    - "4.7.  UTC-OFFSET\n   \"utc-offset\": The \"utc-offset\" value type specifies
      that the property\n   value is a signed offset from UTC.  This value type can
      be specified\n   in the TZ property.\n   The value type is an offset from Coordinated
      Universal Time (UTC).\n   It is specified as a positive or negative difference
      in units of\n   hours and minutes (e.g., +hhmm).  The time is specified as a
      24-hour\n   clock.  Hour values are from 00 to 23, and minute values are from
      00\n   to 59.  Hour and minutes are 2 digits with high-order zeroes required\n
      \  to maintain digit count.  The basic format for ISO 8601 UTC offsets\n   MUST
      be used.\n"
    title: 4.7.  UTC-OFFSET
  - contents:
    - "4.8.  LANGUAGE-TAG\n   \"language-tag\": A single language tag, as defined
      in [RFC5646].\n"
    title: 4.8.  LANGUAGE-TAG
  title: 4.  Property Value Data Types
- contents:
  - "5.  Property Parameters\n   A property can have attributes associated with it.
    \ These \"property\n   parameters\" contain meta-information about the property
    or the\n   property value.  In some cases, the property parameter can be multi-\n
    \  valued in which case the property parameter value elements are\n   separated
    by a COMMA (U+002C).\n   Property parameter value elements that contain the COLON
    (U+003A),\n   SEMICOLON (U+003B), or COMMA (U+002C) character separators MUST
    be\n   specified as quoted-string text values.  Property parameter values\n   MUST
    NOT contain the DQUOTE (U+0022) character.  The DQUOTE character\n   is used as
    a delimiter for parameter values that contain restricted\n   characters or URI
    text.\n   Applications MUST ignore x-param and iana-param values they don't\n
    \  recognize.\n"
  - contents:
    - "5.1.  LANGUAGE\n   The LANGUAGE property parameter is used to identify data
      in multiple\n   languages.  There is no concept of \"default\" language, except
      as\n   specified by any \"Content-Language\" MIME header parameter that is\n
      \  present [RFC3282].  The value of the LANGUAGE property parameter is a\n   language
      tag as defined in Section 2 of [RFC5646].\n   Examples:\n     ROLE;LANGUAGE=tr:hoca\n
      \  ABNF:\n           language-param = \"LANGUAGE=\" Language-Tag\n             ;
      Language-Tag is defined in section 2.1 of RFC 5646\n"
    title: 5.1.  LANGUAGE
  - contents:
    - "5.2.  VALUE\n   The VALUE parameter is OPTIONAL, used to identify the value
      type\n   (data type) and format of the value.  The use of these predefined\n
      \  formats is encouraged even if the value parameter is not explicitly\n   used.
      \ By defining a standard set of value types and their formats,\n   existing
      parsing and processing code can be leveraged.  The\n   predefined data type
      values MUST NOT be repeated in COMMA-separated\n   value lists except within
      the N, NICKNAME, ADR, and CATEGORIES\n   properties.\n   ABNF:\n     value-param
      = \"VALUE=\" value-type\n     value-type = \"text\"\n                / \"uri\"\n
      \               / \"date\"\n                / \"time\"\n                / \"date-time\"\n
      \               / \"date-and-or-time\"\n                / \"timestamp\"\n                /
      \"boolean\"\n                / \"integer\"\n                / \"float\"\n                /
      \"utc-offset\"\n                / \"language-tag\"\n                / iana-token
      \ ; registered as described in section 12\n                / x-name\n"
    title: 5.2.  VALUE
  - contents:
    - "5.3.  PREF\n   The PREF parameter is OPTIONAL and is used to indicate that
      the\n   corresponding instance of a property is preferred by the vCard\n   author.
      \ Its value MUST be an integer between 1 and 100 that\n   quantifies the level
      of preference.  Lower values correspond to a\n   higher level of preference,
      with 1 being most preferred.\n   When the parameter is absent, the default MUST
      be to interpret the\n   property instance as being least preferred.\n   Note
      that the value of this parameter is to be interpreted only in\n   relation to
      values assigned to other instances of the same property\n   in the same vCard.
      \ A given value, or the absence of a value, MUST\n   NOT be interpreted on its
      own.\n   This parameter MAY be applied to any property that allows multiple\n
      \  instances.\n   ABNF:\n           pref-param = \"PREF=\" (1*2DIGIT / \"100\")\n
      \                               ; An integer between 1 and 100.\n"
    title: 5.3.  PREF
  - contents:
    - "5.4.  ALTID\n   The ALTID parameter is used to \"tag\" property instances as
      being\n   alternative representations of the same logical property.  For\n   example,
      translations of a property in multiple languages generates\n   multiple property
      instances having different LANGUAGE (Section 5.1)\n   parameter that are tagged
      with the same ALTID value.\n   This parameter's value is treated as an opaque
      string.  Its sole\n   purpose is to be compared for equality against other ALTID
      parameter\n   values.\n   Two property instances are considered alternative
      representations of\n   the same logical property if and only if their names
      as well as the\n   value of their ALTID parameters are identical.  Property
      instances\n   without the ALTID parameter MUST NOT be considered an alternative\n
      \  representation of any other property instance.  Values for the ALTID\n   parameter
      are not globally unique: they MAY be reused for different\n   property names.\n
      \  Property instances having the same ALTID parameter value count as 1\n   toward
      cardinality.  Therefore, since N (Section 6.2.2) has\n   cardinality *1 and
      TITLE (Section 6.6.1) has cardinality *, these\n   three examples would be legal:\n
      \    N;ALTID=1;LANGUAGE=jp:<U+5C71><U+7530>;<U+592A><U+90CE>;;;\n     N;ALTID=1;LANGUAGE=en:Yamada;Taro;;;\n
      \    (<U+XXXX> denotes a UTF8-encoded Unicode character.)\n     TITLE;ALTID=1;LANGUAGE=fr:Patron\n
      \    TITLE;ALTID=1;LANGUAGE=en:Boss\n     TITLE;ALTID=1;LANGUAGE=fr:Patron\n
      \    TITLE;ALTID=1;LANGUAGE=en:Boss\n     TITLE;ALTID=2;LANGUAGE=en:Chief vCard
      Evangelist\n   while this one would not:\n     N;ALTID=1;LANGUAGE=jp:<U+5C71><U+7530>;<U+592A><U+90CE>;;;\n
      \    N:Yamada;Taro;;;\n     (Two instances of the N property.)\n   and these
      three would be legal but questionable:\n     TITLE;ALTID=1;LANGUAGE=fr:Patron\n
      \    TITLE;ALTID=2;LANGUAGE=en:Boss\n     (Should probably have the same ALTID
      value.)\n     TITLE;ALTID=1;LANGUAGE=fr:Patron\n     TITLE:LANGUAGE=en:Boss\n
      \    (Second line should probably have ALTID=1.)\n     N;ALTID=1;LANGUAGE=jp:<U+5C71><U+7530>;<U+592A><U+90CE>;;;\n
      \    N;ALTID=1;LANGUAGE=en:Yamada;Taro;;;\n     N;ALTID=1;LANGUAGE=en:Smith;John;;;\n
      \    (The last line should probably have ALTID=2.  But that would be\n      illegal
      because N has cardinality *1.)\n   The ALTID property MAY also be used in may
      contexts other than with\n   the LANGUAGE parameter.  Here's an example with
      two representations\n   of the same photo in different file formats:\n     PHOTO;ALTID=1:data:image/jpeg;base64,...\n
      \    PHOTO;ALTID=1;data:image/jp2;base64,...\n   ABNF:\n           altid-param
      = \"ALTID=\" param-value\n"
    title: 5.4.  ALTID
  - contents:
    - "5.5.  PID\n   The PID parameter is used to identify a specific property among\n
      \  multiple instances.  It plays a role analogous to the UID property\n   (Section
      6.7.6) on a per-property instead of per-vCard basis.  It MAY\n   appear more
      than once in a given property.  It MUST NOT appear on\n   properties that may
      have only one instance per vCard.  Its value is\n   either a single small positive
      integer or a pair of small positive\n   integers separated by a dot.  Multiple
      values may be encoded in a\n   single PID parameter by separating the values
      with a comma \",\".  See\n   Section 7 for more details on its usage.\n   ABNF:\n
      \          pid-param = \"PID=\" pid-value *(\",\" pid-value)\n           pid-value
      = 1*DIGIT [\".\" 1*DIGIT]\n"
    title: 5.5.  PID
  - contents:
    - "5.6.  TYPE\n   The TYPE parameter has multiple, different uses.  In general,
      it is a\n   way of specifying class characteristics of the associated property.\n
      \  Most of the time, its value is a comma-separated subset of a\n   predefined
      enumeration.  In this document, the following properties\n   make use of this
      parameter: FN, NICKNAME, PHOTO, ADR, TEL, EMAIL,\n   IMPP, LANG, TZ, GEO, TITLE,
      ROLE, LOGO, ORG, RELATED, CATEGORIES,\n   NOTE, SOUND, URL, KEY, FBURL, CALADRURI,
      and CALURI.  The TYPE\n   parameter MUST NOT be applied on other properties
      defined in this\n   document.\n   The \"work\" and \"home\" values act like
      tags.  The \"work\" value implies\n   that the property is related to an individual's
      work place, while the\n   \"home\" value implies that the property is related
      to an individual's\n   personal life.  When neither \"work\" nor \"home\" is
      present, it is\n   implied that the property is related to both an individual's
      work\n   place and personal life in the case that the KIND property's value
      is\n   \"individual\", or to none in other cases.\n   ABNF:\n           type-param
      = \"TYPE=\" type-value *(\",\" type-value)\n           type-value = \"work\"
      / \"home\" / type-param-tel\n                      / type-param-related / iana-token
      / x-name\n             ; This is further defined in individual property sections.\n"
    title: 5.6.  TYPE
  - contents:
    - "5.7.  MEDIATYPE\n   The MEDIATYPE parameter is used with properties whose value
      is a URI.\n   Its use is OPTIONAL.  It provides a hint to the vCard consumer\n
      \  application about the media type [RFC2046] of the resource identified\n   by
      the URI.  Some URI schemes do not need this parameter.  For\n   example, the
      \"data\" scheme allows the media type to be explicitly\n   indicated as part
      of the URI [RFC2397].  Another scheme, \"http\",\n   provides the media type
      as part of the URI resolution process, with\n   the Content-Type HTTP header
      [RFC2616].  The MEDIATYPE parameter is\n   intended to be used with URI schemes
      that do not provide such\n   functionality (e.g., \"ftp\" [RFC1738]).\n   ABNF:\n
      \    mediatype-param = \"MEDIATYPE=\" mediatype\n     mediatype = type-name
      \"/\" subtype-name *( \";\" attribute \"=\" value )\n       ; \"attribute\"
      and \"value\" are from [RFC2045]\n       ; \"type-name\" and \"subtype-name\"
      are from [RFC4288]\n"
    title: 5.7.  MEDIATYPE
  - contents:
    - "5.8.  CALSCALE\n   The CALSCALE parameter is identical to the CALSCALE property
      in\n   iCalendar (see [RFC5545], Section 3.7.1).  It is used to define the\n
      \  calendar system in which a date or date-time value is expressed.  The\n   only
      value specified by iCalendar is \"gregorian\", which stands for\n   the Gregorian
      system.  It is the default when the parameter is\n   absent.  Additional values
      may be defined in extension documents and\n   registered with IANA (see Section
      10.3.4).  A vCard implementation\n   MUST ignore properties with a CALSCALE
      parameter value that it does\n   not understand.\n   ABNF:\n           calscale-param
      = \"CALSCALE=\" calscale-value\n           calscale-value = \"gregorian\" /
      iana-token / x-name\n"
    title: 5.8.  CALSCALE
  - contents:
    - "5.9.  SORT-AS\n   The \"sort-as\" parameter is used to specify the string to
      be used for\n   national-language-specific sorting.  Without this information,\n
      \  sorting algorithms could incorrectly sort this vCard within a\n   sequence
      of sorted vCards.  When this property is present in a vCard,\n   then the given
      strings are used for sorting the vCard.\n   This parameter's value is a comma-separated
      list that MUST have as\n   many or fewer elements as the corresponding property
      value has\n   components.  This parameter's value is case-sensitive.\n   ABNF:\n
      \    sort-as-param = \"SORT-AS=\" sort-as-value\n     sort-as-value = param-value
      *(\",\" param-value)\n   Examples: For the case of surname and given name sorting,
      the\n   following examples define common sort string usage with the N\n   property.\n
      \          FN:Rene van der Harten\n           N;SORT-AS=\"Harten,Rene\":van
      der Harten;Rene,J.;Sir;R.D.O.N.\n           FN:Robert Pau Shou Chang\n           N;SORT-AS=\"Pau
      Shou Chang,Robert\":Shou Chang;Robert,Pau;;\n           FN:Osamu Koura\n           N;SORT-AS=\"Koura,Osamu\":Koura;Osamu;;\n
      \          FN:Oscar del Pozo\n           N;SORT-AS=\"Pozo,Oscar\":del Pozo Triscon;Oscar;;\n
      \          FN:Chistine d'Aboville\n           N;SORT-AS=\"Aboville,Christine\":d'Aboville;Christine;;\n
      \          FN:H. James de Mann\n           N;SORT-AS=\"Mann,James\":de Mann;Henry,James;;\n
      \  If sorted by surname, the results would be:\n           Christine d'Aboville\n
      \          Rene van der Harten\n           Osamu Koura\n           H. James
      de Mann\n           Robert Pau Shou Chang\n           Oscar del Pozo\n   If
      sorted by given name, the results would be:\n           Christine d'Aboville\n
      \          H. James de Mann\n           Osamu Koura\n           Oscar del Pozo\n
      \          Rene van der Harten\n           Robert Pau Shou Chang\n"
    title: 5.9.  SORT-AS
  - contents:
    - "5.10.  GEO\n   The GEO parameter can be used to indicate global positioning\n
      \  information that is specific to an address.  Its value is the same as\n   that
      of the GEO property (see Section 6.5.2).\n   ABNF:\n     geo-parameter = \"GEO=\"
      DQUOTE URI DQUOTE\n"
    title: 5.10.  GEO
  - contents:
    - "5.11.  TZ\n   The TZ parameter can be used to indicate time zone information
      that\n   is specific to an address.  Its value is the same as that of the TZ\n
      \  property.\n   ABNF:\n     tz-parameter = \"TZ=\" (param-value / DQUOTE URI
      DQUOTE)\n"
    title: 5.11.  TZ
  title: 5.  Property Parameters
- contents:
  - "6.  vCard Properties\n   What follows is an enumeration of the standard vCard
    properties.\n"
  - contents:
    - '6.1.  General Properties

      '
    - contents:
      - "6.1.1.  BEGIN\n   Purpose:  To denote the beginning of a syntactic entity
        within a\n      text/vcard content-type.\n   Value type:  text\n   Cardinality:
        \ 1\n   Special notes:  The content entity MUST begin with the BEGIN property\n
        \     with a value of \"VCARD\".  The value is case-insensitive.\n      The
        BEGIN property is used in conjunction with the END property to\n      delimit
        an entity containing a related set of properties within a\n      text/vcard
        content-type.  This construct can be used instead of\n      including multiple
        vCards as body parts inside of a multipart/\n      alternative MIME message.
        \ It is provided for applications that\n      wish to define content that
        can contain multiple entities within\n      the same text/vcard content-type
        or to define content that can be\n      identifiable outside of a MIME environment.\n
        \  ABNF:\n     BEGIN-param = 0\" \"  ; no parameter allowed\n     BEGIN-value
        = \"VCARD\"\n   Example:\n         BEGIN:VCARD\n"
      title: 6.1.1.  BEGIN
    - contents:
      - "6.1.2.  END\n   Purpose:  To denote the end of a syntactic entity within
        a text/vcard\n      content-type.\n   Value type:  text\n   Cardinality:  1\n
        \  Special notes:  The content entity MUST end with the END type with a\n
        \     value of \"VCARD\".  The value is case-insensitive.\n      The END property
        is used in conjunction with the BEGIN property to\n      delimit an entity
        containing a related set of properties within a\n      text/vcard content-type.
        \ This construct can be used instead of or\n      in addition to wrapping
        separate sets of information inside\n      additional MIME headers.  It is
        provided for applications that\n      wish to define content that can contain
        multiple entities within\n      the same text/vcard content-type or to define
        content that can be\n      identifiable outside of a MIME environment.\n   ABNF:\n
        \    END-param = 0\" \"  ; no parameter allowed\n     END-value = \"VCARD\"\n
        \  Example:\n         END:VCARD\n"
      title: 6.1.2.  END
    - contents:
      - "6.1.3.  SOURCE\n   Purpose:  To identify the source of directory information
        contained\n      in the content type.\n   Value type:  uri\n   Cardinality:
        \ *\n   Special notes:  The SOURCE property is used to provide the means by\n
        \     which applications knowledgable in the given directory service\n      protocol
        can obtain additional or more up-to-date information from\n      the directory
        service.  It contains a URI as defined in [RFC3986]\n      and/or other information
        referencing the vCard to which the\n      information pertains.  When directory
        information is available\n      from more than one source, the sending entity
        can pick what it\n      considers to be the best source, or multiple SOURCE
        properties can\n      be included.\n   ABNF:\n     SOURCE-param = \"VALUE=uri\"
        / pid-param / pref-param / altid-param\n                  / mediatype-param
        / any-param\n     SOURCE-value = URI\n   Examples:\n     SOURCE:ldap://ldap.example.com/cn=Babs%20Jensen,%20o=Babsco,%20c=US\n
        \    SOURCE:http://directory.example.com/addressbooks/jdoe/\n      Jean%20Dupont.vcf\n"
      title: 6.1.3.  SOURCE
    - contents:
      - "6.1.4.  KIND\n   Purpose:  To specify the kind of object the vCard represents.\n
        \  Value type:  A single text value.\n   Cardinality:  *1\n   Special notes:
        \ The value may be one of the following:\n      \"individual\"  for a vCard
        representing a single person or entity.\n         This is the default kind
        of vCard.\n      \"group\"  for a vCard representing a group of persons or
        entities.\n         The group's member entities can be other vCards or other
        types\n         of entities, such as email addresses or web sites.  A group\n
        \        vCard will usually contain MEMBER properties to specify the\n         members
        of the group, but it is not required to.  A group vCard\n         without
        MEMBER properties can be considered an abstract\n         grouping, or one
        whose members are known empirically (perhaps\n         \"IETF Participants\"
        or \"Republican U.S. Senators\").\n         All properties in a group vCard
        apply to the group as a whole,\n         and not to any particular MEMBER.
        \ For example, an EMAIL\n         property might specify the address of a
        mailing list associated\n         with the group, and an IMPP property might
        refer to a group\n         chat room.\n      \"org\"  for a vCard representing
        an organization.  An organization\n         vCard will not (in fact, MUST
        NOT) contain MEMBER properties,\n         and so these are something of a
        cross between \"individual\" and\n         \"group\".  An organization is
        a single entity, but not a person.\n         It might represent a business
        or government, a department or\n         division within a business or government,
        a club, an\n         association, or the like.\n         All properties in
        an organization vCard apply to the\n         organization as a whole, as is
        the case with a group vCard.\n         For example, an EMAIL property might
        specify the address of a\n         contact point for the organization.\n      \"location\"
        \ for a named geographical place.  A location vCard will\n         usually
        contain a GEO property, but it is not required to.  A\n         location vCard
        without a GEO property can be considered an\n         abstract location, or
        one whose definition is known empirically\n         (perhaps \"New England\"
        or \"The Seashore\").\n         All properties in a location vCard apply to
        the location\n         itself, and not with any entity that might exist at
        that\n         location.  For example, in a vCard for an office building,
        an\n         ADR property might give the mailing address for the building,\n
        \        and a TEL property might specify the telephone number of the\n         receptionist.\n
        \     An x-name.  vCards MAY include private or experimental values for\n
        \        KIND.  Remember that x-name values are not intended for general\n
        \        use and are unlikely to interoperate.\n      An iana-token.  Additional
        values may be registered with IANA (see\n         Section 10.3.4).  A new
        value's specification document MUST\n         specify which properties make
        sense for that new kind of vCard\n         and which do not.\n      Implementations
        MUST support the specific string values defined\n      above.  If this property
        is absent, \"individual\" MUST be assumed\n      as the default.  If this
        property is present but the\n      implementation does not understand its
        value (the value is an\n      x-name or iana-token that the implementation
        does not support),\n      the implementation SHOULD act in a neutral way,
        which usually\n      means treating the vCard as though its kind were \"individual\".\n
        \     The presence of MEMBER properties MAY, however, be taken as an\n      indication
        that the unknown kind is an extension of \"group\".\n      Clients often need
        to visually distinguish contacts based on what\n      they represent, and
        the KIND property provides a direct way for\n      them to do so.  For example,
        when displaying contacts in a list,\n      an icon could be displayed next
        to each one, using distinctive\n      icons for the different kinds; a client
        might use an outline of a\n      single person to represent an \"individual\",
        an outline of multiple\n      people to represent a \"group\", and so on.
        \ Alternatively, or in\n      addition, a client might choose to segregate
        different kinds of\n      vCards to different panes, tabs, or selections in
        the user\n      interface.\n      Some clients might also make functional
        distinctions among the\n      kinds, ignoring \"location\" vCards for some
        purposes and\n      considering only \"location\" vCards for others.\n      When
        designing those sorts of visual and functional distinctions,\n      client
        implementations have to decide how to fit unsupported kinds\n      into the
        scheme.  What icon is used for them?  The one for\n      \"individual\"?  A
        unique one, such as an icon of a question mark?\n      Which tab do they go
        into?  It is beyond the scope of this\n      specification to answer these
        questions, but these are things\n      implementers need to consider.\n   ABNF:\n
        \    KIND-param = \"VALUE=text\" / any-param\n     KIND-value = \"individual\"
        / \"group\" / \"org\" / \"location\"\n                / iana-token / x-name\n
        \  Example:\n      This represents someone named Jane Doe working in the marketing\n
        \     department of the North American division of ABC Inc.\n         BEGIN:VCARD\n
        \        VERSION:4.0\n         KIND:individual\n         FN:Jane Doe\n         ORG:ABC\\,
        Inc.;North American Division;Marketing\n         END:VCARD\n   This represents
        the department itself, commonly known as ABC\n   Marketing.\n         BEGIN:VCARD\n
        \        VERSION:4.0\n         KIND:org\n         FN:ABC Marketing\n         ORG:ABC\\,
        Inc.;North American Division;Marketing\n         END:VCARD\n"
      title: 6.1.4.  KIND
    - contents:
      - "6.1.5.  XML\n   Purpose:  To include extended XML-encoded vCard data in a
        plain\n      vCard.\n   Value type:  A single text value.\n   Cardinality:
        \ *\n   Special notes:  The content of this property is a single XML 1.0\n
        \     [W3C.REC-xml-20081126] element whose namespace MUST be explicitly\n
        \     specified using the xmlns attribute and MUST NOT be the vCard 4\n      namespace
        (\"urn:ietf:params:xml:ns:vcard-4.0\").  (This implies\n      that it cannot
        duplicate a standard vCard property.)  The element\n      is to be interpreted
        as if it was contained in a <vcard> element,\n      as defined in [RFC6351].\n
        \     The fragment is subject to normal line folding and escaping, i.e.,\n
        \     replace all backslashes with \"\\\\\", then replace all newlines with\n
        \     \"\\n\", then fold long lines.\n      Support for this property is OPTIONAL,
        but implementations of this\n      specification MUST preserve instances of
        this property when\n      propagating vCards.\n      See [RFC6351] for more
        information on the intended use of this\n      property.\n   ABNF:\n     XML-param
        = \"VALUE=text\" / altid-param\n     XML-value = text\n"
      title: 6.1.5.  XML
    title: 6.1.  General Properties
  - contents:
    - "6.2.  Identification Properties\n   These types are used to capture information
      associated with the\n   identification and naming of the entity associated with
      the vCard.\n"
    - contents:
      - "6.2.1.  FN\n   Purpose:  To specify the formatted text corresponding to the
        name of\n      the object the vCard represents.\n   Value type:  A single
        text value.\n   Cardinality:  1*\n   Special notes:  This property is based
        on the semantics of the X.520\n      Common Name attribute [CCITT.X520.1988].
        \ The property MUST be\n      present in the vCard object.\n   ABNF:\n     FN-param
        = \"VALUE=text\" / type-param / language-param / altid-param\n              /
        pid-param / pref-param / any-param\n     FN-value = text\n   Example:\n         FN:Mr.
        John Q. Public\\, Esq.\n"
      title: 6.2.1.  FN
    - contents:
      - "6.2.2.  N\n   Purpose:  To specify the components of the name of the object
        the\n      vCard represents.\n   Value type:  A single structured text value.
        \ Each component can have\n      multiple values.\n   Cardinality:  *1\n   Special
        note:  The structured property value corresponds, in\n      sequence, to the
        Family Names (also known as surnames), Given\n      Names, Additional Names,
        Honorific Prefixes, and Honorific\n      Suffixes.  The text components are
        separated by the SEMICOLON\n      character (U+003B).  Individual text components
        can include\n      multiple text values separated by the COMMA character (U+002C).\n
        \     This property is based on the semantics of the X.520 individual\n      name
        attributes [CCITT.X520.1988].  The property SHOULD be present\n      in the
        vCard object when the name of the object the vCard\n      represents follows
        the X.520 model.\n      The SORT-AS parameter MAY be applied to this property.\n
        \  ABNF:\n     N-param = \"VALUE=text\" / sort-as-param / language-param\n
        \            / altid-param / any-param\n     N-value = list-component 4(\";\"
        list-component)\n   Examples:\n             N:Public;John;Quinlan;Mr.;Esq.\n
        \            N:Stevenson;John;Philip,Paul;Dr.;Jr.,M.D.,A.C.P.\n"
      title: 6.2.2.  N
    - contents:
      - "6.2.3.  NICKNAME\n   Purpose:  To specify the text corresponding to the nickname
        of the\n      object the vCard represents.\n   Value type:  One or more text
        values separated by a COMMA character\n      (U+002C).\n   Cardinality:  *\n
        \  Special note:  The nickname is the descriptive name given instead of\n
        \     or in addition to the one belonging to the object the vCard\n      represents.
        \ It can also be used to specify a familiar form of a\n      proper name specified
        by the FN or N properties.\n   ABNF:\n     NICKNAME-param = \"VALUE=text\"
        / type-param / language-param\n                    / altid-param / pid-param
        / pref-param / any-param\n     NICKNAME-value = text-list\n   Examples:\n
        \            NICKNAME:Robbie\n             NICKNAME:Jim,Jimmie\n             NICKNAME;TYPE=work:Boss\n"
      title: 6.2.3.  NICKNAME
    - contents:
      - "6.2.4.  PHOTO\n   Purpose:  To specify an image or photograph information
        that\n      annotates some aspect of the object the vCard represents.\n   Value
        type:  A single URI.\n   Cardinality:  *\n   ABNF:\n     PHOTO-param = \"VALUE=uri\"
        / altid-param / type-param\n                 / mediatype-param / pref-param
        / pid-param / any-param\n     PHOTO-value = URI\n   Examples:\n       PHOTO:http://www.example.com/pub/photos/jqpublic.gif\n
        \      PHOTO:data:image/jpeg;base64,MIICajCCAdOgAwIBAgICBEUwDQYJKoZIhv\n        AQEEBQAwdzELMAkGA1UEBhMCVVMxLDAqBgNVBAoTI05ldHNjYXBlIENvbW11bm\n
        \       ljYXRpb25zIENvcnBvcmF0aW9uMRwwGgYDVQQLExNJbmZvcm1hdGlvbiBTeXN0\n        <...remainder
        of base64-encoded data...>\n"
      title: 6.2.4.  PHOTO
    - contents:
      - "6.2.5.  BDAY\n   Purpose:  To specify the birth date of the object the vCard\n
        \     represents.\n   Value type:  The default is a single date-and-or-time
        value.  It can\n      also be reset to a single text value.\n   Cardinality:
        \ *1\n   ABNF:\n     BDAY-param = BDAY-param-date / BDAY-param-text\n     BDAY-value
        = date-and-or-time / text\n       ; Value and parameter MUST match.\n     BDAY-param-date
        = \"VALUE=date-and-or-time\"\n     BDAY-param-text = \"VALUE=text\" / language-param\n
        \    BDAY-param =/ altid-param / calscale-param / any-param\n       ; calscale-param
        can only be present when BDAY-value is\n       ; date-and-or-time and actually
        contains a date or date-time.\n   Examples:\n             BDAY:19960415\n
        \            BDAY:--0415\n             BDAY;19531015T231000Z\n             BDAY;VALUE=text:circa
        1800\n"
      title: 6.2.5.  BDAY
    - contents:
      - "6.2.6.  ANNIVERSARY\n   Purpose:  The date of marriage, or equivalent, of
        the object the\n      vCard represents.\n   Value type:  The default is a
        single date-and-or-time value.  It can\n      also be reset to a single text
        value.\n   Cardinality:  *1\n   ABNF:\n     ANNIVERSARY-param = \"VALUE=\"
        (\"date-and-or-time\" / \"text\")\n     ANNIVERSARY-value = date-and-or-time
        / text\n       ; Value and parameter MUST match.\n     ANNIVERSARY-param =/
        altid-param / calscale-param / any-param\n       ; calscale-param can only
        be present when ANNIVERSARY-value is\n       ; date-and-or-time and actually
        contains a date or date-time.\n   Examples:\n             ANNIVERSARY:19960415\n"
      title: 6.2.6.  ANNIVERSARY
    - contents:
      - "6.2.7.  GENDER\n   Purpose:  To specify the components of the sex and gender
        identity of\n      the object the vCard represents.\n   Value type:  A single
        structured value with two components.  Each\n      component has a single
        text value.\n   Cardinality:  *1\n   Special notes:  The components correspond,
        in sequence, to the sex\n      (biological), and gender identity.  Each component
        is optional.\n      Sex component:  A single letter.  M stands for \"male\",
        F stands\n         for \"female\", O stands for \"other\", N stands for \"none
        or not\n         applicable\", U stands for \"unknown\".\n      Gender identity
        component:  Free-form text.\n   ABNF:\n                   GENDER-param = \"VALUE=text\"
        / any-param\n                   GENDER-value = sex [\";\" text]\n                   sex
        = \"\" / \"M\" / \"F\" / \"O\" / \"N\" / \"U\"\n   Examples:\n     GENDER:M\n
        \    GENDER:F\n     GENDER:M;Fellow\n     GENDER:F;grrrl\n     GENDER:O;intersex\n
        \    GENDER:;it's complicated\n"
      title: 6.2.7.  GENDER
    title: 6.2.  Identification Properties
  - contents:
    - "6.3.  Delivery Addressing Properties\n   These types are concerned with information
      related to the delivery\n   addressing or label for the vCard object.\n"
    - contents:
      - "6.3.1.  ADR\n   Purpose:  To specify the components of the delivery address
        for the\n      vCard object.\n   Value type:  A single structured text value,
        separated by the\n      SEMICOLON character (U+003B).\n   Cardinality:  *\n
        \  Special notes:  The structured type value consists of a sequence of\n      address
        components.  The component values MUST be specified in\n      their corresponding
        position.  The structured type value\n      corresponds, in sequence, to\n
        \        the post office box;\n         the extended address (e.g., apartment
        or suite number);\n         the street address;\n         the locality (e.g.,
        city);\n         the region (e.g., state or province);\n         the postal
        code;\n         the country name (full name in the language specified in\n
        \        Section 5.1).\n      When a component value is missing, the associated
        component\n      separator MUST still be specified.\n      Experience with
        vCard 3 has shown that the first two components\n      (post office box and
        extended address) are plagued with many\n      interoperability issues.  To
        ensure maximal interoperability,\n      their values SHOULD be empty.\n      The
        text components are separated by the SEMICOLON character\n      (U+003B).
        \ Where it makes semantic sense, individual text\n      components can include
        multiple text values (e.g., a \"street\"\n      component with multiple lines)
        separated by the COMMA character\n      (U+002C).\n      The property can
        include the \"PREF\" parameter to indicate the\n      preferred delivery address
        when more than one address is\n      specified.\n      The GEO and TZ parameters
        MAY be used with this property.\n      The property can also include a \"LABEL\"
        parameter to present a\n      delivery address label for the address.  Its
        value is a plain-text\n      string representing the formatted address.  Newlines
        are encoded\n      as \\n, as they are for property values.\n   ABNF:\n     label-param
        = \"LABEL=\" param-value\n     ADR-param = \"VALUE=text\" / label-param /
        language-param\n               / geo-parameter / tz-parameter / altid-param
        / pid-param\n               / pref-param / type-param / any-param\n     ADR-value
        = ADR-component-pobox \";\" ADR-component-ext \";\"\n                 ADR-component-street
        \";\" ADR-component-locality \";\"\n                 ADR-component-region
        \";\" ADR-component-code \";\"\n                 ADR-component-country\n     ADR-component-pobox
        \   = list-component\n     ADR-component-ext      = list-component\n     ADR-component-street
        \  = list-component\n     ADR-component-locality = list-component\n     ADR-component-region
        \  = list-component\n     ADR-component-code     = list-component\n     ADR-component-country
        \ = list-component\n   Example: In this example, the post office box and the
        extended\n   address are absent.\n     ADR;GEO=\"geo:12.3457,78.910\";LABEL=\"Mr.
        John Q. Public, Esq.\\n\n      Mail Drop: TNE QB\\n123 Main Street\\nAny Town,
        CA  91921-1234\\n\n      U.S.A.\":;;123 Main Street;Any Town;CA;91921-1234;U.S.A.\n"
      title: 6.3.1.  ADR
    title: 6.3.  Delivery Addressing Properties
  - contents:
    - "6.4.  Communications Properties\n   These properties describe information about
      how to communicate with\n   the object the vCard represents.\n"
    - contents:
      - "6.4.1.  TEL\n   Purpose:  To specify the telephone number for telephony communication\n
        \     with the object the vCard represents.\n   Value type:  By default, it
        is a single free-form text value (for\n      backward compatibility with vCard
        3), but it SHOULD be reset to a\n      URI value.  It is expected that the
        URI scheme will be \"tel\", as\n      specified in [RFC3966], but other schemes
        MAY be used.\n   Cardinality:  *\n   Special notes:  This property is based
        on the X.520 Telephone Number\n      attribute [CCITT.X520.1988].\n      The
        property can include the \"PREF\" parameter to indicate a\n      preferred-use
        telephone number.\n      The property can include the parameter \"TYPE\" to
        specify intended\n      use for the telephone number.  The predefined values
        for the TYPE\n      parameter are:\n   +-----------+-------------------------------------------------------+\n
        \  | Value     | Description                                           |\n
        \  +-----------+-------------------------------------------------------+\n
        \  | text      | Indicates that the telephone number supports text     |\n
        \  |           | messages (SMS).                                       |\n
        \  | voice     | Indicates a voice telephone number.                   |\n
        \  | fax       | Indicates a facsimile telephone number.               |\n
        \  | cell      | Indicates a cellular or mobile telephone number.      |\n
        \  | video     | Indicates a video conferencing telephone number.      |\n
        \  | pager     | Indicates a paging device telephone number.           |\n
        \  | textphone | Indicates a telecommunication device for people with  |\n
        \  |           | hearing or speech difficulties.                       |\n
        \  +-----------+-------------------------------------------------------+\n
        \     The default type is \"voice\".  These type parameter values can be\n
        \     specified as a parameter list (e.g., TYPE=text;TYPE=voice) or as a\n
        \     value list (e.g., TYPE=\"text,voice\").  The default can be\n      overridden
        to another set of values by specifying one or more\n      alternate values.
        \ For example, the default TYPE of \"voice\" can be\n      reset to a VOICE
        and FAX telephone number by the value list\n      TYPE=\"voice,fax\".\n      If
        this property's value is a URI that can also be used for\n      instant messaging,
        the IMPP (Section 6.4.3) property SHOULD be\n      used in addition to this
        property.\n   ABNF:\n     TEL-param = TEL-text-param / TEL-uri-param\n     TEL-value
        = TEL-text-value / TEL-uri-value\n       ; Value and parameter MUST match.\n
        \    TEL-text-param = \"VALUE=text\"\n     TEL-text-value = text\n     TEL-uri-param
        = \"VALUE=uri\" / mediatype-param\n     TEL-uri-value = URI\n     TEL-param
        =/ type-param / pid-param / pref-param / altid-param\n                / any-param\n
        \    type-param-tel = \"text\" / \"voice\" / \"fax\" / \"cell\" / \"video\"\n
        \                   / \"pager\" / \"textphone\" / iana-token / x-name\n       ;
        type-param-tel MUST NOT be used with a property other than TEL.\n   Example:\n
        \    TEL;VALUE=uri;PREF=1;TYPE=\"voice,home\":tel:+1-555-555-5555;ext=5555\n
        \    TEL;VALUE=uri;TYPE=home:tel:+33-01-23-45-67\n"
      title: 6.4.1.  TEL
    - contents:
      - "6.4.2.  EMAIL\n   Purpose:  To specify the electronic mail address for communication\n
        \     with the object the vCard represents.\n   Value type:  A single text
        value.\n   Cardinality:  *\n   Special notes:  The property can include tye
        \"PREF\" parameter to\n      indicate a preferred-use email address when more
        than one is\n      specified.\n      Even though the value is free-form UTF-8
        text, it is likely to be\n      interpreted by a Mail User Agent (MUA) as
        an \"addr-spec\", as\n      defined in [RFC5322], Section 3.4.1.  Readers
        should also be aware\n      of the current work toward internationalized email
        addresses\n      [RFC5335bis].\n   ABNF:\n     EMAIL-param = \"VALUE=text\"
        / pid-param / pref-param / type-param\n                 / altid-param / any-param\n
        \    EMAIL-value = text\n   Example:\n           EMAIL;TYPE=work:jqpublic@xyz.example.com\n
        \          EMAIL;PREF=1:jane_doe@example.com\n"
      title: 6.4.2.  EMAIL
    - contents:
      - "6.4.3.  IMPP\n   Purpose:  To specify the URI for instant messaging and presence\n
        \     protocol communications with the object the vCard represents.\n   Value
        type:  A single URI.\n   Cardinality:  *\n   Special notes:  The property
        may include the \"PREF\" parameter to\n      indicate that this is a preferred
        address and has the same\n      semantics as the \"PREF\" parameter in a TEL
        property.\n      If this property's value is a URI that can be used for voice\n
        \     and/or video, the TEL property (Section 6.4.1) SHOULD be used in\n      addition
        to this property.\n      This property is adapted from [RFC4770], which is
        made obsolete by\n      this document.\n   ABNF:\n     IMPP-param = \"VALUE=uri\"
        / pid-param / pref-param / type-param\n                / mediatype-param /
        altid-param / any-param\n     IMPP-value = URI\n   Example:\n       IMPP;PREF=1:xmpp:alice@example.com\n"
      title: 6.4.3.  IMPP
    - contents:
      - "6.4.4.  LANG\n   Purpose:  To specify the language(s) that may be used for
        contacting\n      the entity associated with the vCard.\n   Value type:  A
        single language-tag value.\n   Cardinality:  *\n   ABNF:\n     LANG-param
        = \"VALUE=language-tag\" / pid-param / pref-param\n                / altid-param
        / type-param / any-param\n     LANG-value = Language-Tag\n   Example:\n       LANG;TYPE=work;PREF=1:en\n
        \      LANG;TYPE=work;PREF=2:fr\n       LANG;TYPE=home:fr\n"
      title: 6.4.4.  LANG
    title: 6.4.  Communications Properties
  - contents:
    - "6.5.  Geographical Properties\n   These properties are concerned with information
      associated with\n   geographical positions or regions associated with the object
      the\n   vCard represents.\n"
    - contents:
      - "6.5.1.  TZ\n   Purpose:  To specify information related to the time zone
        of the\n      object the vCard represents.\n   Value type:  The default is
        a single text value.  It can also be\n      reset to a single URI or utc-offset
        value.\n   Cardinality:  *\n   Special notes:  It is expected that names from
        the public-domain\n      Olson database [TZ-DB] will be used, but this is
        not a\n      restriction.  See also [IANA-TZ].\n      Efforts are currently
        being directed at creating a standard URI\n      scheme for expressing time
        zone information.  Usage of such a\n      scheme would ensure a high level
        of interoperability between\n      implementations that support it.\n      Note
        that utc-offset values SHOULD NOT be used because the UTC\n      offset varies
        with time -- not just because of the usual daylight\n      saving time shifts
        that occur in may regions, but often entire\n      regions will \"re-base\"
        their overall offset.  The actual offset\n      may be +/- 1 hour (or perhaps
        a little more) than the one given.\n   ABNF:\n     TZ-param = \"VALUE=\" (\"text\"
        / \"uri\" / \"utc-offset\")\n     TZ-value = text / URI / utc-offset\n       ;
        Value and parameter MUST match.\n     TZ-param =/ altid-param / pid-param
        / pref-param / type-param\n               / mediatype-param / any-param\n
        \  Examples:\n     TZ:Raleigh/North America\n     TZ;VALUE=utc-offset:-0500\n
        \      ; Note: utc-offset format is NOT RECOMMENDED.\n"
      title: 6.5.1.  TZ
    - contents:
      - "6.5.2.  GEO\n   Purpose:  To specify information related to the global positioning
        of\n      the object the vCard represents.\n   Value type:  A single URI.\n
        \  Cardinality:  *\n   Special notes:  The \"geo\" URI scheme [RFC5870] is
        particularly well\n      suited for this property, but other schemes MAY be
        used.\n   ABNF:\n     GEO-param = \"VALUE=uri\" / pid-param / pref-param /
        type-param\n               / mediatype-param / altid-param / any-param\n     GEO-value
        = URI\n   Example:\n           GEO:geo:37.386013,-122.082932\n"
      title: 6.5.2.  GEO
    title: 6.5.  Geographical Properties
  - contents:
    - "6.6.  Organizational Properties\n   These properties are concerned with information
      associated with\n   characteristics of the organization or organizational units
      of the\n   object that the vCard represents.\n"
    - contents:
      - "6.6.1.  TITLE\n   Purpose:  To specify the position or job of the object
        the vCard\n      represents.\n   Value type:  A single text value.\n   Cardinality:
        \ *\n   Special notes:  This property is based on the X.520 Title attribute\n
        \     [CCITT.X520.1988].\n   ABNF:\n     TITLE-param = \"VALUE=text\" / language-param
        / pid-param\n                 / pref-param / altid-param / type-param / any-param\n
        \    TITLE-value = text\n   Example:\n           TITLE:Research Scientist\n"
      title: 6.6.1.  TITLE
    - contents:
      - "6.6.2.  ROLE\n   Purpose:  To specify the function or part played in a particular\n
        \     situation by the object the vCard represents.\n   Value type:  A single
        text value.\n   Cardinality:  *\n   Special notes:  This property is based
        on the X.520 Business Category\n      explanatory attribute [CCITT.X520.1988].
        \ This property is\n      included as an organizational type to avoid confusion
        with the\n      semantics of the TITLE property and incorrect usage of that\n
        \     property when the semantics of this property is intended.\n   ABNF:\n
        \    ROLE-param = \"VALUE=text\" / language-param / pid-param / pref-param\n
        \               / type-param / altid-param / any-param\n     ROLE-value =
        text\n   Example:\n           ROLE:Project Leader\n"
      title: 6.6.2.  ROLE
    - contents:
      - "6.6.3.  LOGO\n   Purpose:  To specify a graphic image of a logo associated
        with the\n      object the vCard represents.\n   Value type:  A single URI.\n
        \  Cardinality:  *\n   ABNF:\n     LOGO-param = \"VALUE=uri\" / language-param
        / pid-param / pref-param\n                / type-param / mediatype-param /
        altid-param / any-param\n     LOGO-value = URI\n   Examples:\n     LOGO:http://www.example.com/pub/logos/abccorp.jpg\n
        \    LOGO:data:image/jpeg;base64,MIICajCCAdOgAwIBAgICBEUwDQYJKoZIhvc\n      AQEEBQAwdzELMAkGA1UEBhMCVVMxLDAqBgNVBAoTI05ldHNjYXBlIENvbW11bm\n
        \     ljYXRpb25zIENvcnBvcmF0aW9uMRwwGgYDVQQLExNJbmZvcm1hdGlvbiBTeXN0\n      <...the
        remainder of base64-encoded data...>\n"
      title: 6.6.3.  LOGO
    - contents:
      - "6.6.4.  ORG\n   Purpose:  To specify the organizational name and units associated\n
        \     with the vCard.\n   Value type:  A single structured text value consisting
        of components\n      separated by the SEMICOLON character (U+003B).\n   Cardinality:
        \ *\n   Special notes:  The property is based on the X.520 Organization Name\n
        \     and Organization Unit attributes [CCITT.X520.1988].  The property\n
        \     value is a structured type consisting of the organization name,\n      followed
        by zero or more levels of organizational unit names.\n      The SORT-AS parameter
        MAY be applied to this property.\n   ABNF:\n     ORG-param = \"VALUE=text\"
        / sort-as-param / language-param\n               / pid-param / pref-param
        / altid-param / type-param\n               / any-param\n     ORG-value = component
        *(\";\" component)\n   Example: A property value consisting of an organizational
        name,\n   organizational unit #1 name, and organizational unit #2 name.\n
        \          ORG:ABC\\, Inc.;North American Division;Marketing\n"
      title: 6.6.4.  ORG
    - contents:
      - "6.6.5.  MEMBER\n   Purpose:  To include a member in the group this vCard
        represents.\n   Value type:  A single URI.  It MAY refer to something other
        than a\n      vCard object.  For example, an email distribution list could\n
        \     employ the \"mailto\" URI scheme [RFC6068] for efficiency.\n   Cardinality:
        \ *\n   Special notes:  This property MUST NOT be present unless the value
        of\n      the KIND property is \"group\".\n   ABNF:\n     MEMBER-param = \"VALUE=uri\"
        / pid-param / pref-param / altid-param\n                  / mediatype-param
        / any-param\n     MEMBER-value = URI\n   Examples:\n     BEGIN:VCARD\n     VERSION:4.0\n
        \    KIND:group\n     FN:The Doe family\n     MEMBER:urn:uuid:03a0e51f-d1aa-4385-8a53-e29025acd8af\n
        \    MEMBER:urn:uuid:b8767877-b4a1-4c70-9acc-505d3819e519\n     END:VCARD\n
        \    BEGIN:VCARD\n     VERSION:4.0\n     FN:John Doe\n     UID:urn:uuid:03a0e51f-d1aa-4385-8a53-e29025acd8af\n
        \    END:VCARD\n     BEGIN:VCARD\n     VERSION:4.0\n     FN:Jane Doe\n     UID:urn:uuid:b8767877-b4a1-4c70-9acc-505d3819e519\n
        \    END:VCARD\n     BEGIN:VCARD\n     VERSION:4.0\n     KIND:group\n     FN:Funky
        distribution list\n     MEMBER:mailto:subscriber1@example.com\n     MEMBER:xmpp:subscriber2@example.com\n
        \    MEMBER:sip:subscriber3@example.com\n     MEMBER:tel:+1-418-555-5555\n
        \    END:VCARD\n"
      title: 6.6.5.  MEMBER
    - contents:
      - "6.6.6.  RELATED\n   Purpose:  To specify a relationship between another entity
        and the\n      entity represented by this vCard.\n   Value type:  A single
        URI.  It can also be reset to a single text\n      value.  The text value
        can be used to specify textual information.\n   Cardinality:  *\n   Special
        notes:  The TYPE parameter MAY be used to characterize the\n      related
        entity.  It contains a comma-separated list of values that\n      are registered
        with IANA as described in Section 10.2.  The\n      registry is pre-populated
        with the values defined in [xfn].  This\n      document also specifies two
        additional values:\n      agent:  an entity who may sometimes act on behalf
        of the entity\n         associated with the vCard.\n      emergency:  indicates
        an emergency contact\n   ABNF:\n     RELATED-param = RELATED-param-uri / RELATED-param-text\n
        \    RELATED-value = URI / text\n       ; Parameter and value MUST match.\n
        \    RELATED-param-uri = \"VALUE=uri\" / mediatype-param\n     RELATED-param-text
        = \"VALUE=text\" / language-param\n     RELATED-param =/ pid-param / pref-param
        / altid-param / type-param\n                    / any-param\n     type-param-related
        = related-type-value *(\",\" related-type-value)\n       ; type-param-related
        MUST NOT be used with a property other than\n       ; RELATED.\n     related-type-value
        = \"contact\" / \"acquaintance\" / \"friend\" / \"met\"\n                        /
        \"co-worker\" / \"colleague\" / \"co-resident\"\n                        /
        \"neighbor\" / \"child\" / \"parent\"\n                        / \"sibling\"
        / \"spouse\" / \"kin\" / \"muse\"\n                        / \"crush\" / \"date\"
        / \"sweetheart\" / \"me\"\n                        / \"agent\" / \"emergency\"\n
        \  Examples:\n   RELATED;TYPE=friend:urn:uuid:f81d4fae-7dec-11d0-a765-00a0c91e6bf6\n
        \  RELATED;TYPE=contact:http://example.com/directory/jdoe.vcf\n   RELATED;TYPE=co-worker;VALUE=text:Please
        contact my assistant Jane\n    Doe for any inquiries.\n"
      title: 6.6.6.  RELATED
    title: 6.6.  Organizational Properties
  - contents:
    - "6.7.  Explanatory Properties\n   These properties are concerned with additional
      explanations, such as\n   that related to informational notes or revisions specific
      to the\n   vCard.\n"
    - contents:
      - "6.7.1.  CATEGORIES\n   Purpose:  To specify application category information
        about the\n      vCard, also known as \"tags\".\n   Value type:  One or more
        text values separated by a COMMA character\n      (U+002C).\n   Cardinality:
        \ *\n   ABNF:\n     CATEGORIES-param = \"VALUE=text\" / pid-param / pref-param\n
        \                     / type-param / altid-param / any-param\n     CATEGORIES-value
        = text-list\n   Example:\n           CATEGORIES:TRAVEL AGENT\n           CATEGORIES:INTERNET,IETF,INDUSTRY,INFORMATION
        TECHNOLOGY\n"
      title: 6.7.1.  CATEGORIES
    - contents:
      - "6.7.2.  NOTE\n   Purpose:  To specify supplemental information or a comment
        that is\n      associated with the vCard.\n   Value type:  A single text value.\n
        \  Cardinality:  *\n   Special notes:  The property is based on the X.520
        Description\n      attribute [CCITT.X520.1988].\n   ABNF:\n     NOTE-param
        = \"VALUE=text\" / language-param / pid-param / pref-param\n                /
        type-param / altid-param / any-param\n     NOTE-value = text\n   Example:\n
        \          NOTE:This fax number is operational 0800 to 1715\n             EST\\,
        Mon-Fri.\n"
      title: 6.7.2.  NOTE
    - contents:
      - "6.7.3.  PRODID\n   Purpose:  To specify the identifier for the product that
        created the\n      vCard object.\n   Type value:  A single text value.\n   Cardinality:
        \ *1\n   Special notes:  Implementations SHOULD use a method such as that\n
        \     specified for Formal Public Identifiers in [ISO9070] or for\n      Universal
        Resource Names in [RFC3406] to ensure that the text\n      value is unique.\n
        \  ABNF:\n     PRODID-param = \"VALUE=text\" / any-param\n     PRODID-value
        = text\n   Example:\n           PRODID:-//ONLINE DIRECTORY//NONSGML Version
        1//EN\n"
      title: 6.7.3.  PRODID
    - contents:
      - "6.7.4.  REV\n   Purpose:  To specify revision information about the current
        vCard.\n   Value type:  A single timestamp value.\n   Cardinality:  *1\n   Special
        notes:  The value distinguishes the current revision of the\n      information
        in this vCard for other renditions of the information.\n   ABNF:\n     REV-param
        = \"VALUE=timestamp\" / any-param\n     REV-value = timestamp\n   Example:\n
        \          REV:19951031T222710Z\n"
      title: 6.7.4.  REV
    - contents:
      - "6.7.5.  SOUND\n   Purpose:  To specify a digital sound content information
        that\n      annotates some aspect of the vCard.  This property is often used\n
        \     to specify the proper pronunciation of the name property value of\n
        \     the vCard.\n   Value type:  A single URI.\n   Cardinality:  *\n   ABNF:\n
        \    SOUND-param = \"VALUE=uri\" / language-param / pid-param / pref-param\n
        \                / type-param / mediatype-param / altid-param\n                 /
        any-param\n     SOUND-value = URI\n   Example:\n     SOUND:CID:JOHNQPUBLIC.part8.19960229T080000.xyzMail@example.com\n
        \    SOUND:data:audio/basic;base64,MIICajCCAdOgAwIBAgICBEUwDQYJKoZIh\n      AQEEBQAwdzELMAkGA1UEBhMCVVMxLDAqBgNVBAoTI05ldHNjYXBlIENvbW11bm\n
        \     ljYXRpb25zIENvcnBvcmF0aW9uMRwwGgYDVQQLExNJbmZvcm1hdGlvbiBTeXN0\n      <...the
        remainder of base64-encoded data...>\n"
      title: 6.7.5.  SOUND
    - contents:
      - "6.7.6.  UID\n   Purpose:  To specify a value that represents a globally unique\n
        \     identifier corresponding to the entity associated with the vCard.\n
        \  Value type:  A single URI value.  It MAY also be reset to free-form\n      text.\n
        \  Cardinality:  *1\n   Special notes:  This property is used to uniquely
        identify the object\n      that the vCard represents.  The \"uuid\" URN namespace
        defined in\n      [RFC4122] is particularly well suited to this task, but
        other URI\n      schemes MAY be used.  Free-form text MAY also be used.\n
        \  ABNF:\n     UID-param = UID-uri-param / UID-text-param\n     UID-value
        = UID-uri-value / UID-text-value\n       ; Value and parameter MUST match.\n
        \    UID-uri-param = \"VALUE=uri\"\n     UID-uri-value = URI\n     UID-text-param
        = \"VALUE=text\"\n     UID-text-value = text\n     UID-param =/ any-param\n
        \  Example:\n           UID:urn:uuid:f81d4fae-7dec-11d0-a765-00a0c91e6bf6\n"
      title: 6.7.6.  UID
    - contents:
      - "6.7.7.  CLIENTPIDMAP\n   Purpose:  To give a global meaning to a local PID
        source identifier.\n   Value type:  A semicolon-separated pair of values.
        \ The first field\n      is a small integer corresponding to the second field
        of a PID\n      parameter instance.  The second field is a URI.  The \"uuid\"
        URN\n      namespace defined in [RFC4122] is particularly well suited to this\n
        \     task, but other URI schemes MAY be used.\n   Cardinality:  *\n   Special
        notes:  PID source identifiers (the source identifier is the\n      second
        field in a PID parameter instance) are small integers that\n      only have
        significance within the scope of a single vCard\n      instance.  Each distinct
        source identifier present in a vCard MUST\n      have an associated CLIENTPIDMAP.
        \ See Section 7 for more details\n      on the usage of CLIENTPIDMAP.\n      PID
        source identifiers MUST be strictly positive.  Zero is not\n      allowed.\n
        \     As a special exception, the PID parameter MUST NOT be applied to\n      this
        property.\n   ABNF:\n     CLIENTPIDMAP-param = any-param\n     CLIENTPIDMAP-value
        = 1*DIGIT \";\" URI\n   Example:\n     TEL;PID=3.1,4.2;VALUE=uri:tel:+1-555-555-5555\n
        \    EMAIL;PID=4.1,5.2:jdoe@example.com\n     CLIENTPIDMAP:1;urn:uuid:3df403f4-5924-4bb7-b077-3c711d9eb34b\n
        \    CLIENTPIDMAP:2;urn:uuid:d89c9c7a-2e1b-4832-82de-7e992d95faa5\n"
      title: 6.7.7.  CLIENTPIDMAP
    - contents:
      - "6.7.8.  URL\n   Purpose:  To specify a uniform resource locator associated
        with the\n      object to which the vCard refers.  Examples for individuals\n
        \     include personal web sites, blogs, and social networking site\n      identifiers.\n
        \  Cardinality:  *\n   Value type:  A single uri value.\n   ABNF:\n     URL-param
        = \"VALUE=uri\" / pid-param / pref-param / type-param\n               / mediatype-param
        / altid-param / any-param\n     URL-value = URI\n   Example:\n           URL:http://example.org/restaurant.french/~chezchic.html\n"
      title: 6.7.8.  URL
    - contents:
      - "6.7.9.  VERSION\n   Purpose:  To specify the version of the vCard specification
        used to\n      format this vCard.\n   Value type:  A single text value.\n
        \  Cardinality:  1\n   Special notes:  This property MUST be present in the
        vCard object,\n      and it must appear immediately after BEGIN:VCARD.  The
        value MUST\n      be \"4.0\" if the vCard corresponds to this specification.
        \ Note\n      that earlier versions of vCard allowed this property to be placed\n
        \     anywhere in the vCard object, or even to be absent.\n   ABNF:\n     VERSION-param
        = \"VALUE=text\" / any-param\n     VERSION-value = \"4.0\"\n   Example:\n
        \          VERSION:4.0\n"
      title: 6.7.9.  VERSION
    title: 6.7.  Explanatory Properties
  - contents:
    - "6.8.  Security Properties\n   These properties are concerned with the security
      of communication\n   pathways or access to the vCard.\n"
    - contents:
      - "6.8.1.  KEY\n   Purpose:  To specify a public key or authentication certificate\n
        \     associated with the object that the vCard represents.\n   Value type:
        \ A single URI.  It can also be reset to a text value.\n   Cardinality:  *\n
        \  ABNF:\n     KEY-param = KEY-uri-param / KEY-text-param\n     KEY-value
        = KEY-uri-value / KEY-text-value\n       ; Value and parameter MUST match.\n
        \    KEY-uri-param = \"VALUE=uri\" / mediatype-param\n     KEY-uri-value =
        URI\n     KEY-text-param = \"VALUE=text\"\n     KEY-text-value = text\n     KEY-param
        =/ altid-param / pid-param / pref-param / type-param\n                / any-param\n
        \  Examples:\n     KEY:http://www.example.com/keys/jdoe.cer\n     KEY;MEDIATYPE=application/pgp-keys:ftp://example.com/keys/jdoe\n
        \    KEY:data:application/pgp-keys;base64,MIICajCCAdOgAwIBAgICBE\n      UwDQYJKoZIhvcNAQEEBQAwdzELMAkGA1UEBhMCVVMxLDAqBgNVBAoTI05l\n
        \     <... remainder of base64-encoded data ...>\n"
      title: 6.8.1.  KEY
    title: 6.8.  Security Properties
  - contents:
    - "6.9.  Calendar Properties\n   These properties are further specified in [RFC2739].\n"
    - contents:
      - "6.9.1.  FBURL\n   Purpose:  To specify the URI for the busy time associated
        with the\n      object that the vCard represents.\n   Value type:  A single
        URI value.\n   Cardinality:  *\n   Special notes:  Where multiple FBURL properties
        are specified, the\n      default FBURL property is indicated with the PREF
        parameter.  The\n      FTP [RFC1738] or HTTP [RFC2616] type of URI points
        to an iCalendar\n      [RFC5545] object associated with a snapshot of the
        next few weeks\n      or months of busy time data.  If the iCalendar object
        is\n      represented as a file or document, its file extension should be\n
        \     \".ifb\".\n   ABNF:\n     FBURL-param = \"VALUE=uri\" / pid-param /
        pref-param / type-param\n                 / mediatype-param / altid-param
        / any-param\n     FBURL-value = URI\n   Examples:\n     FBURL;PREF=1:http://www.example.com/busy/janedoe\n
        \    FBURL;MEDIATYPE=text/calendar:ftp://example.com/busy/project-a.ifb\n"
      title: 6.9.1.  FBURL
    - contents:
      - "6.9.2.  CALADRURI\n   Purpose:  To specify the calendar user address [RFC5545]
        to which a\n      scheduling request [RFC5546] should be sent for the object\n
        \     represented by the vCard.\n   Value type:  A single URI value.\n   Cardinality:
        \ *\n   Special notes:  Where multiple CALADRURI properties are specified,\n
        \     the default CALADRURI property is indicated with the PREF\n      parameter.\n
        \  ABNF:\n     CALADRURI-param = \"VALUE=uri\" / pid-param / pref-param /
        type-param\n                     / mediatype-param / altid-param / any-param\n
        \    CALADRURI-value = URI\n   Example:\n     CALADRURI;PREF=1:mailto:janedoe@example.com\n
        \    CALADRURI:http://example.com/calendar/jdoe\n"
      title: 6.9.2.  CALADRURI
    - contents:
      - "6.9.3.  CALURI\n   Purpose:  To specify the URI for a calendar associated
        with the\n      object represented by the vCard.\n   Value type:  A single
        URI value.\n   Cardinality:  *\n   Special notes:  Where multiple CALURI properties
        are specified, the\n      default CALURI property is indicated with the PREF
        parameter.  The\n      property should contain a URI pointing to an iCalendar
        [RFC5545]\n      object associated with a snapshot of the user's calendar
        store.\n      If the iCalendar object is represented as a file or document,
        its\n      file extension should be \".ics\".\n   ABNF:\n     CALURI-param
        = \"VALUE=uri\" / pid-param / pref-param / type-param\n                  /
        mediatype-param / altid-param / any-param\n     CALURI-value = URI\n   Examples:\n
        \    CALURI;PREF=1:http://cal.example.com/calA\n     CALURI;MEDIATYPE=text/calendar:ftp://ftp.example.com/calA.ics\n"
      title: 6.9.3.  CALURI
    title: 6.9.  Calendar Properties
  - contents:
    - "6.10.  Extended Properties and Parameters\n   The properties and parameters
      defined by this document can be\n   extended.  Non-standard, private properties
      and parameters with a\n   name starting with \"X-\" may be defined bilaterally
      between two\n   cooperating agents without outside registration or standardization.\n"
    title: 6.10.  Extended Properties and Parameters
  title: 6.  vCard Properties
- contents:
  - "7.  Synchronization\n   vCard data often needs to be synchronized between devices.
    \ In this\n   context, synchronization is defined as the intelligent merging of
    two\n   representations of the same object. vCard 4.0 includes mechanisms to\n
    \  aid this process.\n"
  - contents:
    - "7.1.  Mechanisms\n   Two mechanisms are available: the UID property is used
      to match\n   multiple instances of the same vCard, while the PID parameter is
      used\n   to match multiple instances of the same property.\n   The term \"matching\"
      is used here to mean recognizing that two\n   instances are in fact representations
      of the same object.  For\n   example, a single vCard that is shared with someone
      results in two\n   vCard instances.  After they have evolved separately, they
      still\n   represent the same object, and therefore may be matched by a\n   synchronization
      engine.\n"
    - contents:
      - "7.1.1.  Matching vCard Instances\n   vCard instances for which the UID properties
        (Section 6.7.6) are\n   equivalent MUST be matched.  Equivalence is determined
        as specified\n   in [RFC3986], Section 6.\n   In all other cases, vCard instances
        MAY be matched at the discretion\n   of the synchronization engine.\n"
      title: 7.1.1.  Matching vCard Instances
    - contents:
      - "7.1.2.  Matching Property Instances\n   Property instances belonging to unmatched
        vCards MUST NOT be matched.\n   Property instances whose name (e.g., EMAIL,
        TEL, etc.) is not the\n   same MUST NOT be matched.\n   Property instances
        whose name is CLIENTPIDMAP are handled separately\n   and MUST NOT be matched.
        \ The synchronization MUST ensure that there\n   is consistency of CLIENTPIDMAPs
        among matched vCard instances.\n   Property instances belonging to matched
        vCards, whose name is the\n   same, and whose maximum cardinality is 1, MUST
        be matched.\n   Property instances belonging to matched vCards, whose name
        is the\n   same, and whose PID parameters match, MUST be matched.  See\n   Section
        7.1.3 for details on PID matching.\n   In all other cases, property instances
        MAY be matched at the\n   discretion of the synchronization engine.\n"
      title: 7.1.2.  Matching Property Instances
    - contents:
      - "7.1.3.  PID Matching\n   Two PID values for which the first fields are equivalent
        represent\n   the same local value.\n   Two PID values representing the same
        local value and for which the\n   second fields point to CLIENTPIDMAP properties
        whose second field\n   URIs are equivalent (as specified in [RFC3986], Section
        6) also\n   represent the same global value.\n   PID parameters for which
        at least one pair of their values represent\n   the same global value MUST
        be matched.\n   In all other cases, PID parameters MAY be matched at the discretion\n
        \  of the synchronization engine.\n   For example, PID value \"5.1\", in the
        first vCard below, and PID value\n   \"5.2\", in the second vCard below, represent
        the same global value.\n     BEGIN:VCARD\n     VERSION:4.0\n     EMAIL;PID=4.2,5.1:jdoe@example.com\n
        \    CLIENTPIDMAP:1;urn:uuid:3eef374e-7179-4196-a914-27358c3e6527\n     CLIENTPIDMAP:2;urn:uuid:42bcd5a7-1699-4514-87b4-056edf68e9cc\n
        \    END:VCARD\n     BEGIN:VCARD\n     VERSION:4.0\n     EMAIL;PID=5.1,5.2:john@example.com\n
        \    CLIENTPIDMAP:1;urn:uuid:0c75c629-6a8d-4d5e-a07f-1bb35846854d\n     CLIENTPIDMAP:2;urn:uuid:3eef374e-7179-4196-a914-27358c3e6527\n
        \    END:VCARD\n"
      title: 7.1.3.  PID Matching
    title: 7.1.  Mechanisms
  - contents:
    - '7.2.  Example

      '
    - contents:
      - "7.2.1.  Creation\n   The following simple vCard is first created on a given
        device.\n     BEGIN:VCARD\n     VERSION:4.0\n     UID:urn:uuid:4fbe8971-0bc3-424c-9c26-36c3e1eff6b1\n
        \    FN;PID=1.1:J. Doe\n     N:Doe;J.;;;\n     EMAIL;PID=1.1:jdoe@example.com\n
        \    CLIENTPIDMAP:1;urn:uuid:53e374d9-337e-4727-8803-a1e9c14e0556\n     END:VCARD\n
        \  This new vCard is assigned the UID\n   \"urn:uuid:4fbe8971-0bc3-424c-9c26-36c3e1eff6b1\"
        by the creating\n   device.  The FN and EMAIL properties are assigned the
        same local\n   value of 1, and this value is given global context by associating
        it\n   with \"urn:uuid:53e374d9-337e-4727-8803-a1e9c14e0556\", which\n   represents
        the creating device.  We are at liberty to reuse the same\n   local value
        since instances of different properties will never be\n   matched.  The N
        property has no PID because it is forbidden by its\n   maximum cardinality
        of 1.\n"
      title: 7.2.1.  Creation
    - contents:
      - "7.2.2.  Initial Sharing\n   This vCard is shared with a second device.  Upon
        inspecting the UID\n   property, the second device understands that this is
        a new vCard\n   (i.e., unmatched) and thus the synchronization results in
        a simple\n   copy.\n"
      title: 7.2.2.  Initial Sharing
    - contents:
      - "7.2.3.  Adding and Sharing a Property\n   A new phone number is created on
        the first device, then the vCard is\n   shared with the second device.  This
        is what the second device\n   receives:\n     BEGIN:VCARD\n     VERSION:4.0\n
        \    UID:urn:uuid:4fbe8971-0bc3-424c-9c26-36c3e1eff6b1\n     FN;PID=1.1:J.
        Doe\n     N:Doe;J.;;;\n     EMAIL;PID=1.1:jdoe@example.com\n     TEL;PID=1.1;VALUE=uri:tel:+1-555-555-5555\n
        \    CLIENTPIDMAP:1;urn:uuid:53e374d9-337e-4727-8803-a1e9c14e0556\n     END:VCARD\n
        \  Upon inspecting the UID property, the second device matches the vCard\n
        \  it received to the vCard that it already has stored.  It then starts\n
        \  comparing the properties of the two vCards in same-named pairs.\n   The
        FN properties are matched because the PID parameters have the\n   same global
        value.  Since the property value is the same, no update\n   takes place.\n
        \  The N properties are matched automatically because their maximum\n   cardinality
        is 1.  Since the property value is the same, no update\n   takes place.\n
        \  The EMAIL properties are matched because the PID parameters have the\n
        \  same global value.  Since the property value is the same, no update\n   takes
        place.\n   The TEL property in the new vCard is not matched to any in the
        stored\n   vCard because no property in the stored vCard has the same name.\n
        \  Therefore, this property is copied from the new vCard to the stored\n   vCard.\n
        \  The CLIENTPIDMAP property is handled separately by the\n   synchronization
        engine.  It ensures that it is consistent with the\n   stored one.  If it
        was not, the results would be up to the\n   synchronization engine, and thus
        undefined by this document.\n"
      title: 7.2.3.  Adding and Sharing a Property
    - contents:
      - "7.2.4.  Simultaneous Editing\n   A new email address and a new phone number
        are added to the vCard on\n   each of the two devices, and then a new synchronization
        event\n   happens.  Here are the vCards that are communicated to each other:\n
        \    BEGIN:VCARD\n     VERSION:4.0\n     UID:urn:uuid:4fbe8971-0bc3-424c-9c26-36c3e1eff6b1\n
        \    FN;PID=1.1:J. Doe\n     N:Doe;J.;;;\n     EMAIL;PID=1.1:jdoe@example.com\n
        \    EMAIL;PID=2.1:boss@example.com\n     TEL;PID=1.1;VALUE=uri:tel:+1-555-555-5555\n
        \    TEL;PID=2.1;VALUE=uri:tel:+1-666-666-6666\n     CLIENTPIDMAP:1;urn:uuid:53e374d9-337e-4727-8803-a1e9c14e0556\n
        \    END:VCARD\n     BEGIN:VCARD\n     VERSION:4.0\n     UID:urn:uuid:4fbe8971-0bc3-424c-9c26-36c3e1eff6b1\n
        \    FN;PID=1.1:J. Doe\n     N:Doe;J.;;;\n     EMAIL;PID=1.1:jdoe@example.com\n
        \    EMAIL;PID=2.2:ceo@example.com\n     TEL;PID=1.1;VALUE=uri:tel:+1-555-555-5555\n
        \    TEL;PID=2.2;VALUE=uri:tel:+1-666-666-6666\n     CLIENTPIDMAP:1;urn:uuid:53e374d9-337e-4727-8803-a1e9c14e0556\n
        \    CLIENTPIDMAP:2;urn:uuid:1f762d2b-03c4-4a83-9a03-75ff658a6eee\n     END:VCARD\n
        \  On the first device, the same PID source identifier (1) is reused for\n
        \  the new EMAIL and TEL properties.  On the second device, a new source\n
        \  identifier (2) is generated, and a corresponding CLIENTPIDMAP\n   property
        is created.  It contains the second device's identifier,\n   \"urn:uuid:1f762d2b-03c4-4a83-9a03-75ff658a6eee\".\n
        \  The new EMAIL properties are unmatched on both sides since the PID\n   global
        value is new in both cases.  The sync thus results in a copy\n   on both sides.\n
        \  Although the situation appears to be the same for the TEL properties,\n
        \  in this case, the synchronization engine is particularly smart and\n   matches
        the two new TEL properties even though their PID global\n   values are different.
        \ Note that in this case, the rules of\n   Section 7.1.2 state that two properties
        MAY be matched at the\n   discretion of the synchronization engine.  Therefore,
        the two\n   properties are merged.\n   All this results in the following vCard,
        which is stored on both\n   devices:\n     BEGIN:VCARD\n     VERSION:4.0\n
        \    UID:urn:uuid:4fbe8971-0bc3-424c-9c26-36c3e1eff6b1\n     FN:J. Doe\n     N:Doe;J.;;;\n
        \    EMAIL;PID=1.1:jdoe@example.com\n     EMAIL;PID=2.1:boss@example.com\n
        \    EMAIL;PID=2.2:ceo@example.com\n     TEL;PID=1.1;VALUE=uri:tel:+1-555-555-5555\n
        \    TEL;PID=2.1,2.2;VALUE=uri:tel:+1-666-666-6666\n     CLIENTPIDMAP:1;urn:uuid:53e374d9-337e-4727-8803-a1e9c14e0556\n
        \    CLIENTPIDMAP:2;urn:uuid:1f762d2b-03c4-4a83-9a03-75ff658a6eee\n     END:VCARD\n"
      title: 7.2.4.  Simultaneous Editing
    - contents:
      - "7.2.5.  Global Context Simplification\n   The two devices finish their synchronization
        procedure by simplifying\n   their global contexts.  Since they haven't talked
        to any other\n   device, the following vCard is for all purposes equivalent
        to the\n   above.  It is also shorter.\n     BEGIN:VCARD\n     VERSION:4.0\n
        \    UID:urn:uuid:4fbe8971-0bc3-424c-9c26-36c3e1eff6b1\n     FN:J. Doe\n     N:Doe;J.;;;\n
        \    EMAIL;PID=1.1:jdoe@example.com\n     EMAIL;PID=2.1:boss@example.com\n
        \    EMAIL;PID=3.1:ceo@example.com\n     TEL;PID=1.1;VALUE=uri:tel:+1-555-555-5555\n
        \    TEL;PID=2.1;VALUE=uri:tel:+1-666-666-6666\n     CLIENTPIDMAP:1;urn:uuid:53e374d9-337e-4727-8803-a1e9c14e0556\n
        \    END:VCARD\n   The details of global context simplification are unspecified
        by this\n   document.  They are left up to the synchronization engine.  This\n
        \  example is merely intended to illustrate the possibility, which\n   investigating
        would be, in the author's opinion, worthwhile.\n"
      title: 7.2.5.  Global Context Simplification
    title: 7.2.  Example
  title: 7.  Synchronization
- contents:
  - "8.  Example: Author's vCard\n    BEGIN:VCARD\n    VERSION:4.0\n    FN:Simon Perreault\n
    \   N:Perreault;Simon;;;ing. jr,M.Sc.\n    BDAY:--0203\n    ANNIVERSARY:20090808T1430-0500\n
    \   GENDER:M\n    LANG;PREF=1:fr\n    LANG;PREF=2:en\n    ORG;TYPE=work:Viagenie\n
    \   ADR;TYPE=work:;Suite D2-630;2875 Laurier;\n     Quebec;QC;G1V 2M2;Canada\n
    \   TEL;VALUE=uri;TYPE=\"work,voice\";PREF=1:tel:+1-418-656-9254;ext=102\n    TEL;VALUE=uri;TYPE=\"work,cell,voice,video,text\":tel:+1-418-262-6501\n
    \   EMAIL;TYPE=work:simon.perreault@viagenie.ca\n    GEO;TYPE=work:geo:46.772673,-71.282945\n
    \   KEY;TYPE=work;VALUE=uri:\n     http://www.viagenie.ca/simon.perreault/simon.asc\n
    \   TZ:-0500\n    URL;TYPE=home:http://nomis80.org\n    END:VCARD\n"
  title: '8.  Example: Author''s vCard'
- contents:
  - "9.  Security Considerations\n   o  Internet mail is often used to transport vCards
    and is subject to\n      many well-known security attacks, including monitoring,
    replay,\n      and forgery.  Care should be taken by any directory service in\n
    \     allowing information to leave the scope of the service itself,\n      where
    any access controls or confidentiality can no longer be\n      guaranteed.  Applications
    should also take care to display\n      directory data in a \"safe\" environment.\n
    \  o  vCards can carry cryptographic keys or certificates, as described\n      in
    Section 6.8.1.\n   o  vCards often carry information that can be sensitive (e.g.,\n
    \     birthday, address, and phone information).  Although vCards have\n      no
    inherent authentication or confidentiality provisions, they can\n      easily
    be carried by any security mechanism that transfers MIME\n      objects to address
    authentication or confidentiality (e.g., S/MIME\n      [RFC5751], OpenPGP [RFC4880]).
    \ In cases where the confidentiality\n      or authenticity of information contained
    in vCard is a concern,\n      the vCard SHOULD be transported using one of these
    secure\n      mechanisms.  The KEY property (Section 6.8.1) can be used to\n      transport
    the public key used by these mechanisms.\n   o  The information in a vCard may
    become out of date.  In cases where\n      the vitality of data is important to
    an originator of a vCard, the\n      SOURCE property (Section 6.1.3) SHOULD be
    specified.  In addition,\n      the \"REV\" type described in Section 6.7.4 can
    be specified to\n      indicate the last time that the vCard data was updated.\n
    \  o  Many vCard properties may be used to transport URIs.  Please refer\n      to
    [RFC3986], Section 7, for considerations related to URIs.\n"
  title: 9.  Security Considerations
- contents:
  - '10.  IANA Considerations

    '
  - contents:
    - "10.1.  Media Type Registration\n   IANA has registered the following Media
      Type (in\n   <http://www.iana.org/>) and marked the text/directory Media Type
      as\n   DEPRECATED.\n   To:  ietf-types@iana.org\n   Subject:  Registration of
      media type text/vcard\n   Type name:  text\n   Subtype name:  vcard\n   Required
      parameters:  none\n   Optional parameters:  version\n      The \"version\" parameter
      is to be interpreted identically as the\n      VERSION vCard property.  If this
      parameter is present, all vCards\n      in a text/vcard body part MUST have
      a VERSION property with value\n      identical to that of this MIME parameter.\n
      \     \"charset\": as defined for text/plain [RFC2046]; encodings other\n      than
      UTF-8 [RFC3629] MUST NOT be used.\n   Encoding considerations:  8bit\n   Security
      considerations:  See Section 9.\n   Interoperability considerations:  The text/vcard
      media type is\n      intended to identify vCard data of any version.  There
      are older\n      specifications of vCard [RFC2426][vCard21] still in common
      use.\n      While these formats are similar, they are not strictly compatible.\n
      \     In general, it is necessary to inspect the value of the VERSION\n      property
      (see Section 6.7.9) for identifying the standard to which\n      a given vCard
      object conforms.\n      In addition, the following media types are known to
      have been used\n      to refer to vCard data.  They should be considered deprecated
      in\n      favor of text/vcard.\n      *  text/directory\n      *  text/directory;
      profile=vcard\n      *  text/x-vcard\n   Published specification:  RFC 6350\n
      \  Applications that use this media type:  They are numerous, diverse,\n      and
      include mail user agents, instant messaging clients, address\n      book applications,
      directory servers, and customer relationship\n      management software.\n   Additional
      information:\n      Magic number(s):\n      File extension(s):  .vcf .vcard\n
      \     Macintosh file type code(s):\n   Person & email address to contact for
      further information:  vCard\n      discussion mailing list <vcarddav@ietf.org>\n
      \  Intended usage:  COMMON\n   Restrictions on usage:  none\n   Author:  Simon
      Perreault\n   Change controller:  IETF\n"
    title: 10.1.  Media Type Registration
  - contents:
    - "10.2.  Registering New vCard Elements\n   This section defines the process
      for registering new or modified\n   vCard elements (i.e., properties, parameters,
      value data types, and\n   values) with IANA.\n"
    - contents:
      - "10.2.1.  Registration Procedure\n   The IETF has created a mailing list,
        vcarddav@ietf.org, which can be\n   used for public discussion of vCard element
        proposals prior to\n   registration.  Use of the mailing list is strongly
        encouraged.  The\n   IESG has appointed a designated expert who will monitor
        the\n   vcarddav@ietf.org mailing list and review registrations.\n   Registration
        of new vCard elements MUST be reviewed by the designated\n   expert and published
        in an RFC.  A Standards Track RFC is REQUIRED\n   for the registration of
        new value data types that modify existing\n   properties.  A Standards Track
        RFC is also REQUIRED for registration\n   of vCard elements that modify vCard
        elements previously documented in\n   a Standards Track RFC.\n   The registration
        procedure begins when a completed registration\n   template, defined in the
        sections below, is sent to vcarddav@ietf.org\n   and iana@iana.org.  Within
        two weeks, the designated expert is\n   expected to tell IANA and the submitter
        of the registration whether\n   the registration is approved, approved with
        minor changes, or\n   rejected with cause.  When a registration is rejected
        with cause, it\n   can be re-submitted if the concerns listed in the cause
        are\n   addressed.  Decisions made by the designated expert can be appealed\n
        \  to the IESG Applications Area Director, then to the IESG.  They\n   follow
        the normal appeals procedure for IESG decisions.\n   Once the registration
        procedure concludes successfully, IANA creates\n   or modifies the corresponding
        record in the vCard registry.  The\n   completed registration template is
        discarded.\n   An RFC specifying new vCard elements MUST include the completed\n
        \  registration templates, which MAY be expanded with additional\n   information.
        \ These completed templates are intended to go in the\n   body of the document,
        not in the IANA Considerations section.\n   Finally, note that there is an
        XML representation for vCard defined\n   in [RFC6351].  An XML representation
        SHOULD be defined for new vCard\n   elements.\n"
      title: 10.2.1.  Registration Procedure
    - contents:
      - "10.2.2.  Vendor Namespace\n   The vendor namespace is used for vCard elements
        associated with\n   commercially available products.  \"Vendor\" or \"producer\"
        are\n   construed as equivalent and very broadly in this context.\n   A registration
        may be placed in the vendor namespace by anyone who\n   needs to interchange
        files associated with the particular product.\n   However, the registration
        formally belongs to the vendor or\n   organization handling the vCard elements
        in the namespace being\n   registered.  Changes to the specification will
        be made at their\n   request, as discussed in subsequent sections.\n   vCard
        elements belonging to the vendor namespace will be\n   distinguished by the
        \"VND-\" prefix.  This is followed by an IANA-\n   registered Private Enterprise
        Number (PEN), a dash, and a vCard\n   element designation of the vendor's
        choosing (e.g., \"VND-123456-\n   MUDPIE\").\n   While public exposure and
        review of vCard elements to be registered\n   in the vendor namespace are
        not required, using the vcarddav@ietf.org\n   mailing list for review is strongly
        encouraged to improve the quality\n   of those specifications.  Registrations
        in the vendor namespace may\n   be submitted directly to the IANA.\n"
      title: 10.2.2.  Vendor Namespace
    - contents:
      - "10.2.3.  Registration Template for Properties\n   A property is defined by
        completing the following template.\n   Namespace:  Empty for the global namespace,
        \"VND-NNNN-\" for a vendor-\n      specific property (where NNNN is replaced
        by the vendor's PEN).\n   Property name:  The name of the property.\n   Purpose:
        \ The purpose of the property.  Give a short but clear\n      description.\n
        \  Value type:  Any of the valid value types for the property value\n      needs
        to be specified.  The default value type also needs to be\n      specified.\n
        \  Cardinality:  See Section 6.\n   Property parameters:  Any of the valid
        property parameters for the\n      property MUST be specified.\n   Description:
        \ Any special notes about the property, how it is to be\n      used, etc.\n
        \  Format definition:  The ABNF for the property definition needs to be\n
        \     specified.\n   Example(s):  One or more examples of instances of the
        property need\n      to be specified.\n"
      title: 10.2.3.  Registration Template for Properties
    - contents:
      - "10.2.4.  Registration Template for Parameters\n   A parameter is defined
        by completing the following template.\n   Namespace:  Empty for the global
        namespace, \"VND-NNNN-\" for a vendor-\n      specific property (where NNNN
        is replaced by the vendor's PEN).\n   Parameter name:  The name of the parameter.\n
        \  Purpose:  The purpose of the parameter.  Give a short but clear\n      description.\n
        \  Description:  Any special notes about the parameter, how it is to be\n
        \     used, etc.\n   Format definition:  The ABNF for the parameter definition
        needs to be\n      specified.\n   Example(s):  One or more examples of instances
        of the parameter need\n      to be specified.\n"
      title: 10.2.4.  Registration Template for Parameters
    - contents:
      - "10.2.5.  Registration Template for Value Data Types\n   A value data type
        is defined by completing the following template.\n   Value name:  The name
        of the value type.\n   Purpose:  The purpose of the value type.  Give a short
        but clear\n      description.\n   Description:  Any special notes about the
        value type, how it is to be\n      used, etc.\n   Format definition:  The
        ABNF for the value type definition needs to\n      be specified.\n   Example(s):
        \ One or more examples of instances of the value type need\n      to be specified.\n"
      title: 10.2.5.  Registration Template for Value Data Types
    - contents:
      - "10.2.6.  Registration Template for Values\n   A value is defined by completing
        the following template.\n   Value:  The value literal.\n   Purpose:  The purpose
        of the value.  Give a short but clear\n      description.\n   Conformance:
        \ The vCard properties and/or parameters that can take\n      this value needs
        to be specified.\n   Example(s):  One or more examples of instances of the
        value need to\n      be specified.\n   The following is a fictitious example
        of a registration of a vCard\n   value:\n   Value:  supervisor\n   Purpose:
        \ It means that the related entity is the direct hierarchical\n      superior
        (i.e., supervisor or manager) of the entity this vCard\n      represents.\n
        \  Conformance:  This value can be used with the \"TYPE\" parameter\n      applied
        on the \"RELATED\" property.\n   Example(s):\n   RELATED;TYPE=supervisor:urn:uuid:f81d4fae-7dec-11d0-a765-00a0c91e6bf6\n"
      title: 10.2.6.  Registration Template for Values
    title: 10.2.  Registering New vCard Elements
  - contents:
    - "10.3.  Initial vCard Elements Registries\n   The IANA has created and will
      maintain the following registries for\n   vCard elements with pointers to appropriate
      reference documents.  The\n   registries are grouped together under the heading
      \"vCard Elements\".\n"
    - contents:
      - "10.3.1.  Properties Registry\n   The following table has been used to initialize
        the properties\n   registry.\n          +-----------+--------------+-------------------------+\n
        \         | Namespace | Property     | Reference               |\n          +-----------+--------------+-------------------------+\n
        \         |           | SOURCE       | RFC 6350, Section 6.1.3 |\n          |
        \          | KIND         | RFC 6350, Section 6.1.4 |\n          |           |
        XML          | RFC 6350, Section 6.1.5 |\n          |           | FN           |
        RFC 6350, Section 6.2.1 |\n          |           | N            | RFC 6350,
        Section 6.2.2 |\n          |           | NICKNAME     | RFC 6350, Section
        6.2.3 |\n          |           | PHOTO        | RFC 6350, Section 6.2.4 |\n
        \         |           | BDAY         | RFC 6350, Section 6.2.5 |\n          |
        \          | ANNIVERSARY  | RFC 6350, Section 6.2.6 |\n          |           |
        GENDER       | RFC 6350, Section 6.2.7 |\n          |           | ADR          |
        RFC 6350, Section 6.3.1 |\n          |           | TEL          | RFC 6350,
        Section 6.4.1 |\n          |           | EMAIL        | RFC 6350, Section
