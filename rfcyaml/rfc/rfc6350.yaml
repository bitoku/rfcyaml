- contents:
  - "Appendix A.  Differences from RFCs 2425 and 2426\n   This appendix contains a
    high-level overview of the major changes\n   that have been made in the vCard
    specification from RFCs 2425 and\n   2426.  It is incomplete, as it only lists
    the most important changes.\n"
  - contents:
    - "A.1.  New Structure\n   o  [RFC2425] and [RFC2426] have been merged.\n   o
      \ vCard is now not only a MIME type but a stand-alone format.\n   o  A proper
      MIME type registration form has been included.\n   o  UTF-8 is now the only
      possible character set.\n   o  New vCard elements can be registered from IANA.\n"
    title: A.1.  New Structure
  - contents:
    - "A.2.  Removed Features\n   o  The CONTEXT and CHARSET parameters are no more.\n
      \  o  The NAME, MAILER, LABEL, and CLASS properties are no more.\n   o  The
      \"intl\", \"dom\", \"postal\", and \"parcel\" TYPE parameter values\n      for
      the ADR property have been removed.\n   o  In-line vCards (such as the value
      of the AGENT property) are no\n      longer supported.\n"
    title: A.2.  Removed Features
  - contents:
    - "A.3.  New Properties and Parameters\n   o  The KIND, GENDER, LANG, ANNIVERSARY,
      XML, and CLIENTPIDMAP\n      properties have been added.\n   o  [RFC2739], which
      defines the FBURL, CALADRURI, CAPURI, and CALURI\n      properties, has been
      merged in.\n   o  [RFC4770], which defines the IMPP property, has been merged
      in.\n   o  The \"work\" and \"home\" TYPE parameter values are now applicable
      to\n      many more properties.\n   o  The \"pref\" value of the TYPE parameter
      is now a parameter of its\n      own, with a positive integer value indicating
      the level of\n      preference.\n   o  The ALTID and PID parameters have been
      added.\n   o  The MEDIATYPE parameter has been added and replaces the TYPE\n
      \     parameter when it was used for indicating the media type of the\n      property's
      content.\n"
    title: A.3.  New Properties and Parameters
  title: Appendix A.  Differences from RFCs 2425 and 2426
