- contents:
  - '                       vCard Format Specification

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document defines the vCard data format for representing and\n
    \  exchanging a variety of information about individuals and other\n   entities
    (e.g., formatted and structured name and delivery addresses,\n   email address,
    multiple telephone numbers, photograph, logo, audio\n   clips, etc.).  This document
    obsoletes RFCs 2425, 2426, and 4770, and\n   updates RFC 2739.\n"
  title: Abstract
