- title: Abstract
  contents:
  - "Abstract\n   This document defines requirements for standards specifications\
    \ for\n   Energy Management.  The requirements defined in this document are\n\
    \   concerned with monitoring functions as well as control functions.\n   Monitoring\
    \ functions include identifying energy-managed devices and\n   their components,\
    \ as well as monitoring their Power States, Power\n   Inlets, Power Outlets, actual\
    \ power, Power Attributes, received\n   energy, provided energy, and contained\
    \ batteries.  Control functions\n   include such functions as controlling power\
    \ supply and Power State of\n   energy-managed devices and their components.\n\
    \   This document does not specify the features that must be implemented\n   by\
    \ compliant implementations but rather lists features that must be\n   supported\
    \ by standards for Energy Management.\n"
