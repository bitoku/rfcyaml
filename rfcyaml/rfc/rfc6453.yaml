- title: __initial_text__
  contents:
  - '             A URN Namespace for the Open Grid Forum (OGF)

    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes a URN (Uniform Resource Name) namespace\
    \ that\n   is engineered by the Open Grid Forum (OGF) for naming persistent\n\
    \   resources.\n"
