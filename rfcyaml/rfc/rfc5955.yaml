- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines a new media type for TimeStampedData\
    \ envelopes.\n   A TimeStampedData envelope, described in [RFC5544], binds a file\
    \ with\n   one or more time-stamp tokens obtained for that file.  A media type\n\
    \   registration, lacking in [RFC5544], enhances shareability.\n"
- title: 2.  Registration
  contents:
  - "2.  Registration\n   Type name: application\n   Subtype name: timestamped-data\n\
    \   Required parameters: none\n   Optional parameters: none\n   Encoding considerations:\
    \ binary\n   Security considerations:\n      See the Security Considerations in\
    \ the published specification.\n   Interoperability considerations: none\n   Published\
    \ specification: RFC 5544\n   Applications which use this media type:\n      Any\
    \ application that exchanges TimeStampedData envelopes over a\n      MIME-based\
    \ transport and possibly processes them, either directly\n      or via external\
    \ handlers or viewers.  Such applications may be,\n      for instance, digital\
    \ signature applications, archival systems,\n      email clients, web browsers,\
    \ etc.\n   Additional information:\n      Magic number(s):\n      File extension(s):\
    \ .tsd\n      Macintosh file type code(s):\n   Person & email address to contact\
    \ for further information:\n      Adriano Santoni\n      <adriano.santoni@actalis.it>\n\
    \   Intended usage: COMMON\n   Restrictions on usage: none\n   Author:\n     \
    \ Adriano Santoni\n      <adriano.santoni@actalis.it>\n   Change controller: the\
    \ IESG\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   The security considerations of [RFC5544] apply;\
    \ no new security\n   considerations are introduced by this document.\n"
- title: 4.  IANA Considerations
  contents:
  - "4.  IANA Considerations\n   Section 2 of this document registers one media subtype.\n"
- title: 5.  Normative References
  contents:
  - "5.  Normative References\n   [RFC5544]  Santoni, A., \"Syntax for Binding Documents\
    \ with Time-\n              Stamps\", RFC 5544, February 2010.\n"
