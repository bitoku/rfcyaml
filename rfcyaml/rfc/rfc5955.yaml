- title: __initial_text__
  contents:
  - '              The application/timestamped-data Media Type

    '
- title: Abstract
  contents:
  - "Abstract\n   This document defines a new media type for TimeStampedData envelopes\n\
    \   as described in RFC 5544.\n"
