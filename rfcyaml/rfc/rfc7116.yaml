- title: Internet Research Task Force (IRTF)                             K. Scott
  contents:
  - "Internet Research Task Force (IRTF)                             K. Scott\n  \
    \               Licklider Transmission Protocol (LTP),\n               Compressed\
    \ Bundle Header Encoding (CBHE),\n                  and Bundle Protocol IANA Registries\n"
- title: Abstract
  contents:
  - "Abstract\n   The DTNRG Research Group has defined the experimental Licklider\n\
    \   Transmission Protocol (LTP) and the Compressed Bundle Header Encoding\n  \
    \ (CBHE) mechanism for the InterPlanetary Network ('ipn' URI scheme).\n   Moreover,\
    \ RFC 5050 defines values for the Bundle Protocol\n   administrative record type.\
    \  All of these fields are subject to a\n   registry.  For the purpose of its\
    \ research work, the group has\n   created ad hoc registries.  As the specifications\
    \ are stable and have\n   multiple interoperable implementations, the group would\
    \ like to hand\n   off the registries to IANA for official management.  This document\n\
    \   describes the necessary IANA actions.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document is not an Internet Standards Track specification;\
    \ it is\n   published for informational purposes.\n   This document is a product\
    \ of the Internet Research Task Force\n   (IRTF).  The IRTF publishes the results\
    \ of Internet-related research\n   and development activities.  These results\
    \ might not be suitable for\n   deployment.  This RFC represents the consensus\
    \ of the Delay-Tolerant\n   Networking (DTNRG) Research Group of the Internet\
    \ Research Task Force\n   (IRTF).  Documents approved for publication by the IRSG\
    \ are not a\n   candidate for any level of Internet Standard; see Section 2 of\
    \ RFC\n   5741.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   http://www.rfc-editor.org/info/rfc7116.\n"
