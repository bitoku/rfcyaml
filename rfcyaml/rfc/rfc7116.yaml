- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The DTNRG Research Group has defined the Licklider Transmission\n\
    \   Protocol (LTP) [RFC5326].  LTP contains certain fields that are\n   subject\
    \ to a registry.  For the purpose of its research work, the\n   group has created\
    \ ad hoc registries.  As the specifications are\n   stable and have multiple interoperable\
    \ implementations, the group\n   would like to hand off the registries to IANA\
    \ for official\n   management.  This document describes the actions that IANA\
    \ needs to\n   take and uses the well-known IANA policy definitions as described\
    \ in\n   Section 4.1 of [RFC5226].\n   The Compressed Bundle Header Encoding (CBHE)\
    \ [RFC6260] specification\n   defines the concepts of 'Node Number' and 'Service\
    \ Number' in the\n   'ipn' URI scheme.  In this document, we request formation\
    \ of IANA\n   registries for these fields.\n   Because of its association with\
    \ space communication and the\n   Consultative Committee for Space Data Systems\
    \ [CCSDS], portions of\n   the \"CBHE Node Numbers\", \"CBHE Service Numbers\"\
    , and \"LTP Engine\n   Numbers\" spaces are delegated by this document to the\
    \ CCSDS Space\n   Assigned Numbers Authority [SANA].  SANA functions similarly\
    \ to IANA\n   in that it maintains registries of managed values, with a focus\
    \ on\n   values used by protocols used by CCSDS member agencies.\n   This document\
    \ represents the consensus of the DTNRG.  It has been\n   discussed and reviewed\
    \ by the research group and interested parties.\n"
- title: 2.  Security Considerations
  contents:
  - "2.  Security Considerations\n   This document requests the creation of registries\
    \ managed by IANA.\n   There are no security issues involved.  Refer to the Security\n\
    \   Considerations section of [RFC5326] for security issues with LTP.\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   IANA has created the registries described in this\
    \ section.\n"
- title: 3.1.  Licklider Transmission Protocol
  contents:
  - "3.1.  Licklider Transmission Protocol\n   The Licklider Transmission Protocol\
    \ has fields requiring registries\n   managed by IANA.  This document requests\
    \ the creation of the three\n   registries in this section and requests that they\
    \ be associated with\n   the other LTP registries.\n"
- title: 3.1.1.  LTP Cancel Segment Reason Codes
  contents:
  - "3.1.1.  LTP Cancel Segment Reason Codes\n   Section 3.2.4 of [RFC5326] defines\
    \ the reason codes that may be\n   present in Cancel Segments in LTP.  IANA has\
    \ set up a registry to\n   manage the cancel reason codes.  This registry, titled\
    \ \"LTP Cancel\n   Segment Reason Codes\", has been added to the list of registries\n\
    \   associated with the Licklider Transmission Protocol.\n   The registration\
    \ policy for this registry is Specification Required.\n   The initial values (as\
    \ defined by RFC 5326) for the \"LTP Cancel\n   Segment Reason Codes\" are:\n\
    \      +-------+---------------------------------+---------------+\n      | Value\
    \ | Description                     | Reference     |\n      +-------+---------------------------------+---------------+\n\
    \      |   0   | Client service canceled session | [RFC5326]     |\n      |  \
    \ 1   | Unreachable client service      | [RFC5326]     |\n      |   2   | Retransmission\
    \ limit exceeded   | [RFC5326]     |\n      |   3   | Miscolored data received\
    \        | [RFC5326]     |\n      |   4   | System error caused termination |\
    \ [RFC5326]     |\n      |   5   | Retransmission limit exceeded   | [RFC5326]\
    \     |\n      | 6-255 | Unassigned                      | This document |\n \
    \     +-------+---------------------------------+---------------+\n"
- title: 3.1.2.  LTP Engine ID
  contents:
  - "3.1.2.  LTP Engine ID\n   The Licklider Transmission Protocol has an LTP Engine\
    \ ID field\n   (Section 2 of [RFC5326]).  IANA has set up a registry to manage\
    \ the\n   Engine IDs.  This registry, titled \"LTP Engine Numbers\", has been\n\
    \   added to the list of registries associated with the Licklider\n   Transmission\
    \ Protocol.\n   The registration policy for this registry is:\n   1 -- (2**14)-1\
    \  Expert Review required.\n   (2**14) -- (2**21)-1  Allocated to the Space Assigned\
    \ Numbers\n      Authority ([SANA]) for use by Consultative Committee for Space\n\
    \      Data Systems (CCSDS) missions.\n   (2**21) -- (2**28)-1  Private or Experimental\
    \ Use.\n   (2**28) -- (2**42)-1  First Come First Served basis for requests for\n\
    \      less than or equal to 2**14 values to a single entity or\n      organization.\
    \  Expert Review is required for requests of more than\n      2**14 values to\
    \ a single entity or organization.\n   The LTP Engine ID is expressed as a Self-Delimiting\
    \ Numeric Value\n   (SDNV) in LTP, and no maximum is specified in the protocol\n\
    \   definition.  SDNVs are described in Section 4.1 of the Bundle\n   Protocol\
    \ specification [RFC5050] and in [RFC6256].  The initial\n   values for the \"\
    LTP Engine Numbers\" registry are:\n    +--------------------+---------------------------+---------------+\n\
    \    |              Value | Description               | Reference     |\n    +--------------------+---------------------------+---------------+\n\
    \    |                  0 | Reserved                  | This document |\n    |\
    \       1--(2**14)-1 | Unassigned                | This document |\n    | (2**14)--(2**21)-1\
    \ | Allocated to CCSDS (SANA) | This document |\n    | (2**21)--(2**28)-1 | Private/Experimental\
    \ Use  | This document |\n    | (2**28)--(2**42)-1 | Unassigned              \
    \  | This document |\n    |          >=(2**42) | Reserved                  | This\
    \ document |\n    +--------------------+---------------------------+---------------+\n"
- title: 3.1.3.  LTP Client Service ID
  contents:
  - "3.1.3.  LTP Client Service ID\n   The Licklider Transmission Protocol has a client\
    \ service ID number\n   field (Section 3.2.1 of [RFC5326]).  IANA has set up a\
    \ registry to\n   manage LTP Client Service IDs.  This registry, titled \"LTP\
    \ Client\n   Service Identifiers\", has been added to the list of registries\n\
    \   associated with the Licklider Transmission Protocol.\n   The registration\
    \ policy for this registry is:\n   4 -- (2**14)-1  Allocated to the Space Assigned\
    \ Numbers Authority\n      ([SANA]) for use by Consultative Committee for Space\
    \ Data Systems\n      (CCSDS) missions.\n   2**14 -- 32,767  Private or Experimental\
    \ Use.\n   >= 32,768  Specification Required.\n   The LTP Client Service ID is\
    \ expressed as a Self-Delimiting Numeric\n   Value (SDNV) in LTP, and no maximum\
    \ value is specified in the\n   protocol definition.  The initial values for the\
    \ \"LTP Client Service\n   Identifiers\" are:\n    +-----------------+------------------------------+---------------+\n\
    \    |           Value | Description                  | Reference     |\n    +-----------------+------------------------------+---------------+\n\
    \    |               0 | Reserved                     | [RFC5326]     |\n    |\
    \               1 | Bundle Protocol              | This document |\n    |    \
    \           2 | LTP Service Data Aggregation | This document |\n    |        \
    \       3 | CCSDS File Delivery Service  | This document |\n    |    4--(2**14)-1\
    \ | Allocated to CCSDS (SANA)    | This document |\n    | (2**14)--32,767 | Private/Experimental\
    \ Use     | This document |\n    |        >=32,768 | Unassigned              \
    \     | This document |\n    +-----------------+------------------------------+---------------+\n"
- title: 3.2.  Compressed Bundle Header Encoding
  contents:
  - "3.2.  Compressed Bundle Header Encoding\n   The CBHE specification [RFC6260]\
    \ defines concepts of 'Node Number'\n   and 'Service Number' that require registries\
    \ managed by IANA.\n"
- title: 3.2.1.  CBHE Node Numbers
  contents:
  - "3.2.1.  CBHE Node Numbers\n   The CBHE specification defines a Node Number (node-nbr)\
    \ field\n   (Section 2.1 of [RFC6260]).  IANA has set up a registry to manage\n\
    \   CBHE Node Numbers.  This registry, titled \"CBHE Node Numbers\", has\n   been\
    \ added to the list of registries associated with the Bundle\n   Protocol.\n \
    \  The registration policy for this registry is:\n   1 -- (2**14)-1  Expert Review\
    \ required.\n   (2**14) -- (2**21)-1  Allocated to the Space Assigned Numbers\n\
    \      Authority ([SANA]) for use by Consultative Committee for Space\n      Data\
    \ Systems (CCSDS) missions.\n   (2**21) -- (2**28)-1  Private or Experimental\
    \ Use.\n   (2**28) -- (2**42)-1  First Come First Served basis for requests for\n\
    \      less than or equal to 2**14 values to a single entity or\n      organization.\
    \  Expert Review is required for requests of more than\n      2**14 values to\
    \ a single entity or organization.\n   >= (2**42)  Reserved.\n   The CBHE Node\
    \ Number is expressed as a Self-Delimiting Numeric Value\n   (SDNV) in the CBHE\
    \ specification.  Allowable values for the Node\n   Number range from 1 -- (2**64)-1.\
    \  The initial values for the \"CBHE\n   Node Number\" registry shall be:\n  \
    \  +--------------------+---------------------------+---------------+\n    | \
    \             Value | Description               | Reference     |\n    +--------------------+---------------------------+---------------+\n\
    \    |                  0 | Reserved                  | This document |\n    |\
    \       1--(2**14)-1 | Unassigned                | This document |\n    | (2**14)--(2**21)-1\
    \ | Allocated to CCSDS (SANA) | This document |\n    | (2**21)--(2**28)-1 | Private/Experimental\
    \ Use  | This document |\n    | (2**28)--(2**42)-1 | Unassigned              \
    \  | This document |\n    |          >=(2**42) | Reserved                  | This\
    \ document |\n    +--------------------+---------------------------+---------------+\n"
- title: 3.2.2.  CBHE Service Numbers
  contents:
  - "3.2.2.  CBHE Service Numbers\n   The Compressed Bundle Header Encoding specification\
    \ defines a Service\n   Number (service-nbr) field (Section 2.1 of [RFC6260]).\
    \  IANA has set\n   up a registry to manage CBHE Service Numbers.  This registry,\
    \ titled\n   \"CBHE Service Numbers\", has been added to the list of registries\n\
    \   associated with the Bundle Protocol.\n   The registration policy for this\
    \ registry is:\n   0-63  Specification Required.\n   64-1023  Allocated to the\
    \ Space Assigned Numbers Authority ([SANA])\n      for use by Consultative Committee\
    \ for Space Data Systems (CCSDS)\n      missions.\n   1024 - 2**16-1  Specification\
    \ Required.\n   >= 2**16  Private/Experimental Use.\n   The CBHE Service Number\
    \ is expressed as a Self-Delimiting Numeric\n   Value (SDNV) in the CBHE specification.\
    \  Allowable values for the\n   Service Number range from 1 -- (2**64)-1.  The\
    \ initial values for the\n   \"CBHE Service Number\" registry are:\n   +----------------+--------------------------------+---------------+\n\
    \   |          Value | Description                    | Reference     |\n   +----------------+--------------------------------+---------------+\n\
    \   |              0 | Bundle Protocol Administrative | [RFC6260]     |\n   |\
    \                |   Record                       |               |\n   |    \
    \          1 | CCSDS File Delivery Service    | [CFDP]        |\n   |        \
    \      2 | Reserved                       | This document |\n   |           3-63\
    \ | Unassigned                     | This document |\n   |        64-1023 | Allocated\
    \ to CCSDS (SANA)      | This document |\n   | 1024 - 2**16-1 | Unassigned   \
    \                  | This document |\n   |        >=2**16 | Private/Experimental\
    \ Use       | This document |\n   +----------------+--------------------------------+---------------+\n"
- title: 3.3.  Bundle Administrative Record Types
  contents:
  - "3.3.  Bundle Administrative Record Types\n   Section 6.1 of the Bundle Protocol\
    \ specification [RFC5050] specifies\n   a 4-bit Administrative Record type code.\
    \  IANA has set up a registry\n   to manage these record types.  This registry,\
    \ titled \"Bundle\n   Administrative Record Types\", has been added to the list\
    \ of\n   registries associated with the Bundle Protocol.\n   The registration\
    \ policy for this registry is Specification Required.\n   The initial values for\
    \ the \"Bundle Administrative Record Type\"\n   registry are:\n           +-------+----------------------+---------------+\n\
    \           | Value | Description          | Reference     |\n           +-------+----------------------+---------------+\n\
    \           |     0 | Reserved             | This document |\n           |   \
    \  1 | Bundle status report | [RFC5050]     |\n           |     2 | Custody signal\
    \       | [RFC5050]     |\n           |  3-15 | Unassigned           | This document\
    \ |\n           +-------+----------------------+---------------+\n"
