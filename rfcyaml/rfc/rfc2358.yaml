- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   There are no management objects defined in this\
    \ MIB that have a MAX-\n   ACCESS clause of read-write and/or read-create.  So,\
    \ if this MIB is\n   implemented correctly, then there is no risk that an intruder\
    \ can\n   alter or create any management objects of this MIB via direct SNMP\n\
    \   SET operations.\n   There are a number of managed objects in this MIB that\
    \ may be\n   considered to contain sensitive information.  In particular, the\n\
    \   dot3StatsEtherChipSet object may be considered sensitive in many\n   environments,\
    \ since it would allow an intruder to obtain information\n   about which vendor's\
    \ equipment is in use on the network.\n   Therefore, it may be important in some\
    \ environments to control read\n   access to these objects and possibly to even\
    \ encrypt the values of\n   these object when sending them over the network via\
    \ SNMP.  Not all\n   versions of SNMP provide features for such a secure environment.\n\
    \   SNMPv1 by itself is such an insecure environment.  Even if the\n   network\
    \ itself is secure (for example by using IPSec), even then,\n   there is no control\
    \ as to who on the secure network is allowed to\n   access and GET (read) the\
    \ objects in this MIB.\n   It is recommended that the implementors consider the\
    \ security\n   features as provided by the SNMPv3 framework.  Specifically, the\
    \ use\n   of the User-based Security Model RFC 2274 [17] and the View-based\n\
    \   Access Control Model RFC 2275 [18] is recommended.\n   It is then a customer/user\
    \ responsibility to ensure that the SNMP\n   entity giving access to an instance\
    \ of this MIB, is properly\n   configured to give access to those objects only\
    \ to those principals\n   (users) that have legitimate rights to access them.\n"
