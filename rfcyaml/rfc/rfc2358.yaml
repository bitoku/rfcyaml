- title: 6.  Acknowledgements
  contents:
  - "6.  Acknowledgements\n   This document was produced by the 802.3 Hub MIB Working\
    \ Group.\n   This document is almost completely based on both the Standard\n \
    \  Ethernet MIB, RFC 1643 [10], and the Proposed Standard Ethernet MIB\n   using\
    \ the SNMPv2 SMI, RFC 1650 [11], both of which were edited by\n   Frank Kastenholz\
    \ of FTP Software and produced by the Ethernet MIB\n   Working Group.  This document\
    \ extends those documents by providing\n   support for 100 Mb/sec ethernet interfaces\
    \ as outlined in [6].\n   RFC 1643 and RFC 1650, in turn, are based on the Draft\
    \ Standard\n   Ethernet MIB, RFC 1398 [9], also edited by Frank Kastenholz and\n\
    \   produced by the Ethernet MIB Working Group.\n   RFC 1398, in turn, is based\
    \ on the Proposed Standard Ethernet MIB,\n   RFC 1284 [8], which was edited by\
    \ John Cook of Chipcom and produced\n   by the Transmission MIB Working Group.\
    \  The Ethernet MIB Working\n   Group gathered implementation experience of the\
    \ variables specified\n   in RFC 1284 and used that information to develop this\
    \ revised MIB.\n   RFC 1284, in turn, is based on a document written by Frank\n\
    \   Kastenholz, then of Interlan, entitled IEEE 802.3 Layer Management\n   Draft\
    \ M compatible MIB for TCP/IP Networks [7].  This document has\n   been modestly\
    \ reworked, initially by the SNMP Working Group, and then\n   by the Transmission\
    \ Working Group, to reflect the current conventions\n   for defining objects for\
    \ MIB interfaces.  James Davin, of the MIT\n   Laboratory for Computer Science,\
    \ and Keith McCloghrie of Hughes LAN\n   Systems, contributed to later drafts\
    \ of this memo. Marshall Rose of\n   Performance Systems International, Inc. converted\
    \ the document into\n   its current concise format. Anil Rijsinghani of DEC contributed\
    \ text\n   that more adequately describes the TDR test.  Thanks to Frank\n   Kastenholz\
    \ of Interlan and Louis Steinberg of IBM for their\n   experimentation.\n"
