- title: 1. Introduction
  contents:
  - "1. Introduction\n   This memo defines a portion of the Management Information\
    \ Base (MIB)\n   for use with network management protocols in the Internet community.\n\
    \   In particular, it defines objects for managing ethernet-like\n   interfaces.\n\
    \   This memo also includes a MIB module.  This MIB module extends the\n   list\
    \ of managed objects specified in the earlier version of this MIB:\n   RFC1650\
    \ [11].\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\", \"\
    SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"\
    OPTIONAL\" in this\n   document are to be interpreted as described in [13].\n"
- title: 2.  The SNMP Network Management Framework
  contents:
  - "2.  The SNMP Network Management Framework\n   The SNMP Network Management Framework\
    \ consists of several components.\n   For the purpose of this specification, the\
    \ applicable components of\n   the Framework are the SMI and related documents\
    \ [2, 3, 4], which\n   define the mechanisms used for describing and naming objects\
    \ for the\n   purpose of management.\n   The Framework permits new objects to\
    \ be defined for the purpose of\n   experimentation and evaluation.\n"
- title: 2.1.  Object Definitions
  contents:
  - "2.1.  Object Definitions\n   Managed objects are accessed via a virtual information\
    \ store, termed\n   the Management Information Base or MIB.  Objects in the MIB\
    \ are\n   defined using the subset of Abstract Syntax Notation One (ASN.1) [1]\n\
    \   defined in the SMI [2].  In particular, each object object type is\n   named\
    \ by an OBJECT IDENTIFIER, an administratively assigned name.\n   The object type\
    \ together with an object instance serves to uniquely\n   identify a specific\
    \ instantiation of the object.  For human\n   convenience, we often use a textual\
    \ string, termed the descriptor, to\n   refer to the object type.\n"
- title: 3.   Overview
  contents:
  - "3.   Overview\n   Instances of these object types represent attributes of an\
    \ interface\n   to an ethernet-like communications medium.  At present, ethernet-like\n\
    \   media are identified by the following values of the ifType object in\n   the\
    \ Interfaces MIB [12]:\n                             ethernetCsmacd(6)\n     \
    \                        iso88023Csmacd(7)\n                                starLan(11)\n\
    \   The definitions presented here are based on the IEEE 802.3 Layer\n   Management\
    \ Specification [5], as originally interpreted by Frank\n   Kastenholz then of\
    \ Interlan in [7].  Implementors of these MIB\n   objects should note that the\
    \ IEEE document explicitly describes (in\n   the form of Pascal pseudocode) when,\
    \ where, and how various MAC\n   attributes are measured.  The IEEE document also\
    \ describes the\n   effects of MAC actions that may be invoked by manipulating\
    \ instances\n   of the MIB objects defined here.\n   To the extent that some of\
    \ the attributes defined in [5] are\n   represented by previously defined objects\
    \ in MIB-2 [16] or in the\n   Interfaces MIB [12], such attributes are not redundantly\
    \ represented\n   by objects defined in this memo.  Among the attributes represented\
    \ by\n   objects defined in other memos are the number of octets transmitted\n\
    \   or received on a particular interface, the number of frames\n   transmitted\
    \ or received on a particular interface, the promiscuous\n   status of an interface,\
    \ the MAC address of an interface, and\n   multicast information associated with\
    \ an interface.\n"
- title: 3.1.  Relation to MIB-2
  contents:
  - "3.1.  Relation to MIB-2\n   This section applies only when this MIB is used in\
    \ conjunction with\n   the \"old\" (RFC 1213) [16] interface group.\n   The relationship\
    \ between an ethernet-like interface and an interface\n   in the context of the\
    \ Internet-standard MIB is one-to-one.  As such,\n   the value of an ifIndex object\
    \ instance can be directly used to\n   identify corresponding instances of the\
    \ objects defined herein.\n   For agents which implement the (now deprecated)\
    \ ifSpecific object, an\n   instance of that object that is associated with an\
    \ ethernet-like\n   interface has the OBJECT IDENTIFIER value:\n             \
    \ dot3    OBJECT IDENTIFER ::= { transmission 7 }\n"
- title: 3.2.  Relation to the Interfaces MIB
  contents:
  - "3.2.  Relation to the Interfaces MIB\n   The Interface MIB [12] requires that\
    \ any MIB which is an adjunct of\n   the Interface MIB clarify specific areas\
    \ within the Interface MIB.\n   These areas were intentionally left vague in the\
    \ Interface MIB to\n   avoid over constraining the MIB, thereby precluding management\
    \ of\n   certain media-types.\n   Section 3.3 of [12] enumerates several areas\
    \ which a media-specific\n   MIB must clarify.  Each of these areas is addressed\
    \ in a following\n   subsection.  The implementor is referred to [12] in order\
    \ to\n   understand the general intent of these areas.\n"
- title: 3.2.1.  Layering Model
  contents:
  - "3.2.1.  Layering Model\n   This MIB does not provide for layering.  There are\
    \ no sublayers.\n   EDITOR'S NOTE:\n   One could foresee the development of an\
    \ 802.2 and enet-transceiver\n   MIB.  They could be higher and lower sublayers,\
    \ respectively.  All\n   that THIS document should do is allude to the possibilities\
    \ and urge\n   the implementor to be aware of the possibility and that they may\
    \ have\n   requirements which supersede the requirements in this document.\n"
- title: 3.2.2.  Virtual Circuits
  contents:
  - "3.2.2.  Virtual Circuits\n   This medium does not support virtual circuits and\
    \ this area is not\n   applicable to this MIB.\n"
- title: 3.2.3.  ifTestTable
  contents:
  - "3.2.3.  ifTestTable\n   This MIB defines two tests for media which are instrumented\
    \ with this\n   MIB; TDR and Loopback.  Implementation of these tests is not\n\
    \   required.  Many common interface chips do not support one or both of\n   these\
    \ tests.\n   These two tests are provided as a convenience, allowing a common\n\
    \   method to invoke the test.\n   Standard MIBs do not include objects in which\
    \ to return the results\n   of the TDR test.  Any needed objects MUST be provided\
    \ in the vendor\n   specific MIB.\n   Note that the ifTestTable is now deprecated.\
    \  Work is underway to\n   define a replacement MIB for system and interface testing.\
    \  It is\n   expected that the tests defined in this document will be usable in\n\
    \   this replacement MIB.\n"
- title: 3.2.4.  ifRcvAddressTable
  contents:
  - "3.2.4.  ifRcvAddressTable\n   This table contains all IEEE 802.3 addresses, unicast,\
    \ multicast, and\n   broadcast, for which this interface will receive packets\
    \ and forward\n   them up to a higher layer entity for local consumption.  The\
    \ format\n   of the address, contained in ifRcvAddressAddress, is the same as\
    \ for\n   ifPhysAddress.\n   In the event that the interface is part of a MAC\
    \ bridge, this table\n   does not include unicast addresses which are accepted\
    \ for possible\n   forwarding out some other port.  This table is explicitly not\n\
    \   intended to provide a bridge address filtering mechanism.\n"
- title: 3.2.5.  ifPhysAddress
  contents:
  - "3.2.5.  ifPhysAddress\n   This object contains the IEEE 802.3 address which is\
    \ placed in the\n   source-address field of any Ethernet, Starlan, or IEEE 802.3\
    \ frames\n   that originate at this interface.  Usually this will be kept in ROM\n\
    \   on the interface hardware.  Some systems may set this address via\n   software.\n\
    \   In a system where there are several such addresses the designer has a\n  \
    \ tougher choice.  The address chosen should be the one most likely to\n   be\
    \ of use to network management (e.g.  the address placed in ARP\n   responses\
    \ for systems which are primarily IP systems).\n   If the designer truly can not\
    \ chose, use of the factory- provided ROM\n   address is suggested.\n   If the\
    \ address can not be determined, an octet string of zero length\n   should be\
    \ returned.\n   The address is stored in binary in this object.  The address is\n\
    \   stored in \"canonical\" bit order, that is, the Group Bit is positioned\n\
    \   as the low-order bit of the first octet.  Thus, the first byte of a\n   multicast\
    \ address would have the bit 0x01 set.\n"
- title: 3.2.6.  ifType
  contents:
  - "3.2.6.  ifType\n   This MIB applies to interfaces which have any of the following\
    \ ifType\n   values:\n                             ethernetCsmacd(6)\n       \
    \                      iso88023Csmacd(7)\n                                starLan(11)\n\
    \   It is RECOMMENDED that all Ethernet-like interfaces use an ifType of\n   ethernetCsmacd(6)\
    \ regardless of the speed that the interface is\n   running or the link-layer\
    \ encapsulation in use.  iso88023Csmacd(7)\n   and starLan(11) are supported for\
    \ backwards compatability.\n   There are two other interface types defined in\
    \ the IANAifType-MIB for\n   100 Mbit Ethernet.  They are fastEther(62), and fastEtherFX(69).\n\
    \   This document takes the position that an Ethernet is an Ethernet, and\n  \
    \ Ethernet interfaces SHOULD always have the same value of ifType.\n   Information\
    \ on the particular flavor of Ethernet that an interface is\n   running is available\
    \ from ifSpeed in the Interfaces MIB, and\n   ifMauType in the 802.3 MAU MIB.\
    \  An Ethernet-like interface SHOULD\n   NOT use the fastEther(62) or fastEtherFX(69)\
    \ ifTypes.\n   Interfaces with any of the supported ifType values map to the\n\
    \   EtherLike-MIB in the same manner.  Which compliance statement an\n   interface\
    \ should implement is dependent on the maximum speed\n   supported on the interface.\
    \  The EtherLike-MIB etherCompliance\n   compliance statement applies to all Ethernet-like\
    \ interfaces whose\n   maximum supported speed is 10 Mbit/sec or less.  There\
    \ are no\n   implementation differences. Similarly, the EtherLike-MIB\n   ether100MbsCompliance\
    \ compliance statement applies to all Ethernet-\n   like interfaces whose maximum\
    \ supported speed is 100Mbit/sec.\n   An interface that is capable of operating\
    \ at 100Mbit/sec MUST\n   implement the ether100MbsCompliance compliance statement,\
    \ even if it\n   is currently operating at a lower speed.  Counters in the\n \
    \  ether100MbsCompliance compliance statement that only apply to 100\n   Mbit\
    \ interfaces would simply not increment when the interface is\n   operating at\
    \ a lower speed.\n"
- title: 3.2.7.  Specific Interface MIB Objects
  contents:
  - "3.2.7.  Specific Interface MIB Objects\n   The following table provides specific\
    \ implementation guidelines for\n   applying the interface group objects to ethernet-like\
    \ media.\n     Object\n     ifIndex                    Each ethernet-like interface\
    \ is\n                                represented by an ifEntry.  The\n      \
    \                          dot3StatsTable in this MIB module is\n            \
    \                    indexed by dot3StatsIndex. The interface\n              \
    \                  identified by a particular value of\n                     \
    \           dot3StatsIndex is the same interface as\n                        \
    \        identified by the same value of ifIndex.\n     ifDescr              \
    \      Refer to [12].\n     ifType                     Refer to section 3.2.6.\n\
    \     ifMtu                      1500 octets.\n     ifSpeed                  \
    \  The current operational speed of the\n                                interface\
    \ in bits per second. For\n                                current ethernet-like\
    \ interfaces, this\n                                will be equal to 1,000,000\
    \ (1 million),\n                                10,000,000 (10 million), or 100,000,000\n\
    \                                (100 million). If the interface\n           \
    \                     implements auto-negotiation,\n                         \
    \       auto-negotiation is enabled for this\n                               \
    \ interface, and the interface has not yet\n                                negotiated\
    \ to an operational speed, this\n                                object SHOULD\
    \ reflect the maximum speed\n                                supported by the\
    \ interface.  Note that\n                                this object MUST NOT\
    \ indicate a doubled\n                                value when operating in\
    \ full-duplex\n                                mode.  It MUST indicate the correct\n\
    \                                line speed regardless of the current\n      \
    \                          duplex mode.  The correct object to use\n         \
    \                       to determine the duplex mode of the\n                \
    \                interface is the ifMauType object in the\n                  \
    \              802.3 MAU MIB.\n     ifPhysAddress              Refer to section\
    \ 3.2.5.\n     ifAdminStatus              Write access is not required.  Support\n\
    \                                for 'testing' is not required.\n     ifOperStatus\
    \               The operational state of the interface.\n                    \
    \            Support for 'testing' is not required.\n                        \
    \        The value 'dormant' has no meaning for\n                            \
    \    an ethernet-like interface.\n     ifLastChange               Refer to [12].\n\
    \     ifInOctets                 The number of octets in valid MAC frames\n  \
    \                              received on this interface, including\n       \
    \                         the MAC header and FCS.\n     ifInUcastPkts        \
    \      Refer to [12].\n     ifInDiscards               Refer to [12].\n     ifInErrors\
    \                 The sum for this interface of\n                            \
    \    dot3StatsAlignmentErrors,\n                                dot3StatsFCSErrors,\n\
    \                                dot3StatsFrameTooLongs,\n                   \
    \             dot3StatsInternalMacReceiveErrors and\n                        \
    \        dot3StatsSymbolErrors.\n     ifInUnknownProtos          Refer to [12].\n\
    \     ifOutOctets                The number of octets transmitted in\n       \
    \                         valid MAC frames on this interface,\n              \
    \                  including the MAC header and FCS.\n     ifOutUcastPkts    \
    \         Refer to [12].\n     ifOutDiscards              Refer to [12].\n   \
    \  ifOutErrors                The sum for this interface of:\n               \
    \                 dot3StatsSQETestErrors,\n                                dot3StatsLateCollisions,\n\
    \                                dot3StatsExcessiveCollisions,\n             \
    \                   dot3StatsInternalMacTransmitErrors and\n                 \
    \               dot3StatsCarrierSenseErrors.\n     ifName                    \
    \ Locally-significant textual name for the\n                                interface\
    \ (e.g. lan0).\n     ifInMulticastPkts          Refer to [12].\n     ifInBroadcastPkts\
    \          Refer to [12].\n     ifOutMulticastPkts         Refer to [12].\n  \
    \   ifOutBroadcastPkts         Refer to [12].\n     ifHCInOctets             \
    \  64-bit versions of counters.  Required\n     ifHCOutOctets              for\
    \ ethernet-like interfaces that are\n                                capable of\
    \ operating at 20Mbit/sec or\n                                faster, even if\
    \ the interface is\n                                currently operating at less\
    \ than\n                                20Mbit/sec.\n     ifHCInUcastPkts    \
    \        64-bit versions of packet counters.\n     ifHCInMulticastPkts       \
    \ Support for these counters is not\n     ifHCInBroadcastPkts        required\
    \ for the interface types\n     ifHCOutUcastPkts           supported by this MIB.\
    \  They are only\n     ifHCOutMulticastPkts       required for interfaces capable\
    \ of\n     ifHCOutBroadcastPkts       operating at 640Mbit/sec or faster.\n  \
    \                              Note that a future revision of this\n         \
    \                       document may support faster interfaces,\n            \
    \                    and therefore may require support for\n                 \
    \               these counters.\n     ifLinkUpDownTrapEnable     Refer to [12].\
    \  Default is 'enabled'\n     ifHighSpeed                The current operational\
    \ speed of the\n                                interface in millions of bits\
    \ per\n                                second. For current ethernet-like\n   \
    \                             interfaces, this will be equal to 1, 10,\n     \
    \                           or 100.  If the interface implements\n           \
    \                     auto-negotiation, auto-negotiation is\n                \
    \                enabled for this interface, and the\n                       \
    \         interface has not yet negotiated to an\n                           \
    \     operational speed, this object SHOULD\n                                reflect\
    \ the maximum speed supported by\n                                the interface.\
    \ Note that this object\n                                MUST NOT indicate a doubled\
    \ value when\n                                operating in full-duplex mode. \
    \ It MUST\n                                indicate the correct line speed\n \
    \                               regardless of the current duplex mode.\n     \
    \                           The correct object to use to determine\n         \
    \                       the duplex mode of the interface is the\n            \
    \                    ifMauType object in the 802.3 MAU MIB.\n     ifPromiscuousMode\
    \          Refer to [12].\n     ifConnectorPresent         This will normally\
    \ be 'true'.\n     ifAlias                    Refer to [12].\n     ifCounterDiscontinuityTime\
    \ Refer to [12].\n     ifStackHigherLayer         Refer to section 3.2.1.\n  \
    \   ifStackLowerLayer\n     ifStackStatus\n     ifRcvAddressAddress        Refer\
    \ to section 3.2.4.\n     ifRcvAddressStatus\n     ifRcvAddressType\n"
- title: 3.3.  Relation to the 802.3 MAU MIB
  contents:
  - "3.3.  Relation to the 802.3 MAU MIB\n   Support for the mauModIfCompl compliance\
    \ statement of the MAU-MIB\n   [14] is REQUIRED for Ethernet-like interfaces.\
    \  This MIB is needed in\n   order to allow applications to determine the current\
    \ MAU type in use\n   by the interface.  The MAU type indicates not only the media\
    \ type in\n   use, but also indicates whether the interface is operating in half-\n\
    \   duplex or full-duplex mode.  Implementing this MIB module without\n   implementing\
    \ the MAU-MIB would leave applications with no standard\n   way to determine the\
    \ duplex mode of the interface.\n"
- title: 3.4.  Mapping of IEEE 802.3 Managed Objects
  contents:
  - "3.4.  Mapping of IEEE 802.3 Managed Objects\n   IEEE 802.3 Managed Object   \
    \      Corresponding SNMP Object\n   oMacEntity\n    .aMACID                 \
    \         dot3StatsIndex or\n                                     IF-MIB - ifIndex\n\
    \    .aFramesTransmittedOK            IF-MIB - ifOutUCastPkts +\n            \
    \                                  ifOutMulticastPkts +\n                    \
    \                          ifOutBroadcastPkts\n    .aSingleCollisionFrames   \
    \       dot3StatsSingleCollisionFrames\n    .aMultipleCollisionFrames        dot3StatsMultipleCollisionFrames\n\
    \    .aFramesReceivedOK               IF-MIB - ifInUcastPkts +\n             \
    \                                 ifInMulticastPkts +\n                      \
    \                        ifInBroadcastPkts\n    .aFrameCheckSequenceErrors   \
    \    dot3StatsFCSErrors\n    .aAlignmentErrors                dot3StatsAlignmentErrors\n\
    \    .aOctetsTransmittedOK            IF-MIB - ifOutOctets\n    .aFramesWithDeferredXmissions\
    \    dot3StatsDeferredTransmissions\n    .aLateCollisions                 dot3StatsLateCollisions\n\
    \    .aFramesAbortedDueToXSColls      dot3StatsExcessiveCollisions\n    .aFramesLostDueToIntMACXmitError\
    \ dot3StatsInternalMacTransmitErrors\n    .aCarrierSenseErrors             dot3StatsCarrierSenseErrors\n\
    \    .aOctetsReceivedOK               IF-MIB - ifInOctets\n    .aFramesLostDueToIntMACRcvError\
    \  dot3StatsInternalMacReceiveErrors\n    .aPromiscuousStatus              IF-MIB\
    \ - ifPromiscuousMode\n    .aReadMulticastAddressList       IF-MIB - ifRcvAddressTable\n\
    \    .aMulticastFramesXmittedOK       IF-MIB - ifOutMulticastPkts\n    .aBroadcastFramesXmittedOK\
    \       IF-MIB - ifOutBroadcastPkts\n    .aMulticastFramesReceivedOK      IF-MIB\
    \ - ifInMulticastPkts\n    .aBroadcastFramesReceivedOK      IF-MIB - ifInBroadcastPkts\n\
    \    .aFrameTooLongErrors             dot3StatsFrameTooLongs\n    .aReadWriteMACAddress\
    \            IF-MIB - ifPhysAddress\n    .aCollisionFrames                dot3CollFrequencies\n\
    \    .acAddGroupAddress               IF-MIB - ifRcvAddressTable\n    .acDeleteGroupAddress\
    \            IF-MIB - ifRcvAddressTable\n    .acExecuteSelfTest              \
    \ dot3TestLoopBack\n   oPHYEntity\n    .aSQETestErrors                  dot3StatsSQETestErrors\n\
    \    .aSymbolErrorDuringCarrier       dot3StatsSymbolErrors\n   The following\
    \ IEEE 802.3 managed objects have been removed from this\n   MIB module as a result\
    \ of implementation feedback:\n   oMacEntity\n     .aFramesWithExcessiveDeferral\n\
    \     .aInRangeLengthErrors\n     .aOutOfRangeLengthField\n     .aMACEnableStatus\n\
    \     .aTransmitEnableStatus\n     .aMulticastReceiveStatus\n     .acInitializeMAC\n\
    \   Please see [15] for the detailed reasoning on why these objects were\n   removed.\n"
- title: 4.  Definitions
  contents:
  - "4.  Definitions\n   EtherLike-MIB DEFINITIONS ::= BEGIN\n       IMPORTS\n   \
    \        MODULE-IDENTITY, OBJECT-TYPE, OBJECT-IDENTITY,\n           Counter32,\
    \ mib-2, transmission\n               FROM SNMPv2-SMI\n           MODULE-COMPLIANCE,\
    \ OBJECT-GROUP\n               FROM SNMPv2-CONF\n           ifIndex, InterfaceIndex\n\
    \               FROM IF-MIB;\n       etherMIB MODULE-IDENTITY\n           LAST-UPDATED\
    \ \"9806032150Z\"  -- June 3, 1998\n           ORGANIZATION \"IETF 802.3 Hub MIB\
    \ Working Group\"\n           CONTACT-INFO\n               \"WG E-mail: hubmib@hprnd.rose.hp.com\n\
