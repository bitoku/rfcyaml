  - "A.  Change Log\n   This section enumerates changes made to RFC 1650 to produce\
    \ this\n   document.\n      (1)   The MODULE-IDENTITY has been updated to reflect\
    \ the changes\n            in the MIB.\n      (2)   A new object, dot3StatsSymbolErrors,\
    \ has been added.\n      (3)   The definition of the object dot3StatsIndex has\
    \ been\n            converted to use the SMIv2 OBJECT-TYPE macro.\n      (4) \
    \  A new conformance group, etherStats100MbsGroup, has been\n            added.\n\
    \      (5)   A new compliance statement, ether100MbsCompliance, has\n        \
    \    been added.\n      (6)   The Acknowledgements were extended to provide a\
    \ more\n            complete history of the origin of this document.\n      (7)\
    \   The discussion of ifType has been expanded.\n      (8)   A section on mapping\
    \ of Interfaces MIB objects has\n            been added.\n      (9)   A section\
    \ defining the relationship of this MIB to\n            the MAU MIB has been added.\n\
    \      (10)  A section on the mapping of IEEE 802.3 managed objects\n        \
    \    to this MIB and the Interfaces MIB has been added.\n      (11)  Converted\
    \ the dot3Tests, dot3Errors, and dot3ChipSets\n            OIDs to use the OBJECT-IDENTITY\
    \ macro.\n      (12)  Added to the list of registered dot3ChipSets.\n      (13)\
    \  An intellectual property notice and copyright notice\n            were added,\
    \ as required by RFC 2026.\n"
