    \         Tel: +1 916 785 4018\n                     Fax: +1 916 785 3583\n  \
    \                E-mail: johnf@hprnd.rose.hp.com\n                  Editor: Jeffrey\
    \ Johnson\n                  Postal: RedBack Networks\n                      \
    \    2570 North First Street, Suite 410\n                          San Jose, CA,\
    \ 95131\n                          USA\n                     Tel: +1 408 571 2699\n\
    \                     Fax: +1 408 571 2698\n                  E-Mail: jeff@redbacknetworks.com\"\
    \n           DESCRIPTION \"The MIB module to describe generic objects for\n  \
    \                     Ethernet-like network interfaces. This MIB is an\n     \
    \                  updated version of the Ethernet-like MIB in RFC\n         \
    \              1650.\"\n           REVISION    \"9806032150Z\"\n           DESCRIPTION\
    \ \"Updated to include support for 100 Mb/sec\n                       interfaces.\"\
    \n           REVISION    \"9402030400Z\"\n           DESCRIPTION \"Version published\
    \ as RFC 1650.\"\n           ::= { mib-2 35 }\n       etherMIBObjects OBJECT IDENTIFIER\
    \ ::= { etherMIB 1 }\n       dot3    OBJECT IDENTIFIER ::= { transmission 7 }\n\
    \       -- the Ethernet-like Statistics group\n       dot3StatsTable OBJECT-TYPE\n\
    \           SYNTAX     SEQUENCE OF Dot3StatsEntry\n           MAX-ACCESS not-accessible\n\
    \           STATUS     current\n           DESCRIPTION \"Statistics for a collection\
    \ of ethernet-like\n                       interfaces attached to a particular\
    \ system.\"\n           ::= { dot3 2 }\n       dot3StatsEntry OBJECT-TYPE\n  \
    \         SYNTAX     Dot3StatsEntry\n           MAX-ACCESS not-accessible\n  \
    \         STATUS     current\n           DESCRIPTION \"Statistics for a particular\
    \ interface to an\n                       ethernet-like medium.\"\n          \
    \ INDEX       { dot3StatsIndex }\n           ::= { dot3StatsTable 1 }\n      \
    \ Dot3StatsEntry ::=\n           SEQUENCE {\n               dot3StatsIndex   \
    \                   InterfaceIndex,\n               dot3StatsAlignmentErrors \
    \           Counter32,\n               dot3StatsFCSErrors                  Counter32,\n\
    \               dot3StatsSingleCollisionFrames      Counter32,\n             \
    \  dot3StatsMultipleCollisionFrames    Counter32,\n               dot3StatsSQETestErrors\
    \              Counter32,\n               dot3StatsDeferredTransmissions     \
    \ Counter32,\n               dot3StatsLateCollisions             Counter32,\n\
    \               dot3StatsExcessiveCollisions        Counter32,\n             \
    \  dot3StatsInternalMacTransmitErrors  Counter32,\n               dot3StatsCarrierSenseErrors\
    \         Counter32,\n               dot3StatsFrameTooLongs              Counter32,\n\
    \               dot3StatsInternalMacReceiveErrors   Counter32,\n             \
    \  dot3StatsEtherChipSet               OBJECT IDENTIFIER,\n               dot3StatsSymbolErrors\
    \               Counter32\n           }\n       dot3StatsIndex OBJECT-TYPE\n \
    \          SYNTAX      InterfaceIndex\n           MAX-ACCESS  read-only\n    \
    \       STATUS      current\n           DESCRIPTION \"An index value that uniquely\
    \ identifies an\n                       interface to an ethernet-like medium.\
    \  The\n                       interface identified by a particular value of\n\
    \                       this index is the same interface as identified\n     \
    \                  by the same value of ifIndex.\"\n           ::= { dot3StatsEntry\
    \ 1 }\n       dot3StatsAlignmentErrors OBJECT-TYPE\n           SYNTAX      Counter32\n\
    \           MAX-ACCESS  read-only\n           STATUS      current\n          \
    \ DESCRIPTION \"A count of frames received on a particular\n                 \
    \      interface that are not an integral number of\n                       octets\
    \ in length and do not pass the FCS check.\n                       The count represented\
    \ by an instance of this\n                       object is incremented when the\
    \ alignmentError\n                       status is returned by the MAC service\
    \ to the\n                       LLC (or other MAC user). Received frames for\n\
    \                       which multiple error conditions obtain are,\n        \
    \               according to the conventions of IEEE 802.3\n                 \
    \      Layer Management, counted exclusively according\n                     \
    \  to the error status presented to the LLC.\"\n           REFERENCE   \"IEEE\
    \ 802.3 Layer Management\"\n           ::= { dot3StatsEntry 2 }\n       dot3StatsFCSErrors\
    \ OBJECT-TYPE\n           SYNTAX      Counter32\n           MAX-ACCESS  read-only\n\
    \           STATUS      current\n           DESCRIPTION \"A count of frames received\
    \ on a particular\n                       interface that are an integral number\
    \ of octets\n                       in length but do not pass the FCS check.\n\
    \                       The count represented by an instance of this\n       \
    \                object is incremented when the frameCheckError\n            \
    \           status is returned by the MAC service to the\n                   \
    \    LLC (or other MAC user). Received frames for\n                       which\
    \ multiple error conditions obtain are,\n                       according to the\
    \ conventions of IEEE 802.3\n                       Layer Management, counted\
    \ exclusively according\n                       to the error status presented\
    \ to the LLC.\"\n           REFERENCE   \"IEEE 802.3 Layer Management\"\n    \
    \       ::= { dot3StatsEntry 3 }\n       dot3StatsSingleCollisionFrames OBJECT-TYPE\n\
    \           SYNTAX      Counter32\n           MAX-ACCESS  read-only\n        \
    \   STATUS      current\n           DESCRIPTION \"A count of successfully transmitted\
    \ frames on\n                       a particular interface for which transmission\n\
    \                       is inhibited by exactly one collision.\n             \
    \          A frame that is counted by an instance of this\n                  \
    \     object is also counted by the corresponding\n                       instance\
    \ of either the ifOutUcastPkts,\n                       ifOutMulticastPkts, or\
    \ ifOutBroadcastPkts,\n                       and is not counted by the corresponding\n\
    \                       instance of the dot3StatsMultipleCollisionFrames\n   \
    \                    object.\"\n           REFERENCE   \"IEEE 802.3 Layer Management\"\
    \n           ::= { dot3StatsEntry 4 }\n       dot3StatsMultipleCollisionFrames\
    \ OBJECT-TYPE\n           SYNTAX      Counter32\n           MAX-ACCESS  read-only\n\
    \           STATUS      current\n           DESCRIPTION \"A count of successfully\
    \ transmitted frames on\n                       a particular interface for which\
    \ transmission\n                       is inhibited by more than one collision.\n\
    \                       A frame that is counted by an instance of this\n     \
    \                  object is also counted by the corresponding\n             \
    \          instance of either the ifOutUcastPkts,\n                       ifOutMulticastPkts,\
    \ or ifOutBroadcastPkts,\n                       and is not counted by the corresponding\n\
    \                       instance of the dot3StatsSingleCollisionFrames\n     \
    \                  object.\"\n           REFERENCE   \"IEEE 802.3 Layer Management\"\
    \n           ::= { dot3StatsEntry 5 }\n       dot3StatsSQETestErrors OBJECT-TYPE\n\
    \           SYNTAX      Counter32\n           MAX-ACCESS  read-only\n        \
    \   STATUS      current\n           DESCRIPTION \"A count of times that the SQE\
    \ TEST ERROR\n                       message is generated by the PLS sublayer\
    \ for a\n                       particular interface. The SQE TEST ERROR\n   \
    \                    message is defined in section 7.2.2.2.4 of\n            \
    \           ANSI/IEEE 802.3-1985 and its generation is\n                     \
    \  described in section 7.2.4.6 of the same\n                       document.\"\
    \n           REFERENCE   \"ANSI/IEEE Std 802.3-1985 Carrier Sense\n          \
    \             Multiple Access with Collision Detection Access\n              \
    \         Method and Physical Layer Specifications\"\n           ::= { dot3StatsEntry\
    \ 6 }\n       dot3StatsDeferredTransmissions OBJECT-TYPE\n           SYNTAX  \
    \    Counter32\n           MAX-ACCESS  read-only\n           STATUS      current\n\
    \           DESCRIPTION \"A count of frames for which the first\n            \
    \           transmission attempt on a particular interface\n                 \
    \      is delayed because the medium is busy.\n                       The count\
    \ represented by an instance of this\n                       object does not include\
    \ frames involved in\n                       collisions.\"\n           REFERENCE\
    \   \"IEEE 802.3 Layer Management\"\n           ::= { dot3StatsEntry 7 }\n   \
    \    dot3StatsLateCollisions OBJECT-TYPE\n           SYNTAX      Counter32\n \
    \          MAX-ACCESS  read-only\n           STATUS      current\n           DESCRIPTION\
    \ \"The number of times that a collision is\n                       detected on\
    \ a particular interface later than\n                       512 bit-times into\
    \ the transmission of a\n                       packet.\n                    \
    \   Five hundred and twelve bit-times corresponds\n                       to 51.2\
    \ microseconds on a 10 Mbit/s system. A\n                       (late) collision\
    \ included in a count\n                       represented by an instance of this\
    \ object is\n                       also considered as a (generic) collision for\n\
    \                       purposes of other collision-related\n                \
    \       statistics.\"\n           REFERENCE   \"IEEE 802.3 Layer Management\"\n\
    \           ::= { dot3StatsEntry 8 }\n       dot3StatsExcessiveCollisions OBJECT-TYPE\n\
    \           SYNTAX      Counter32\n           MAX-ACCESS  read-only\n        \
    \   STATUS      current\n           DESCRIPTION \"A count of frames for which\
    \ transmission on a\n                       particular interface fails due to\
    \ excessive\n                       collisions.\"\n           REFERENCE   \"IEEE\
    \ 802.3 Layer Management\"\n           ::= { dot3StatsEntry 9 }\n       dot3StatsInternalMacTransmitErrors\
    \ OBJECT-TYPE\n           SYNTAX      Counter32\n           MAX-ACCESS  read-only\n\
    \           STATUS      current\n           DESCRIPTION \"A count of frames for\
    \ which transmission on a\n                       particular interface fails due\
    \ to an internal\n                       MAC sublayer transmit error. A frame\
    \ is only\n                       counted by an instance of this object if it\
    \ is\n                       not counted by the corresponding instance of\n  \
    \                     either the dot3StatsLateCollisions object, the\n       \
    \                dot3StatsExcessiveCollisions object, or the\n               \
    \        dot3StatsCarrierSenseErrors object.\n                       The precise\
    \ meaning of the count represented by\n                       an instance of this\
    \ object is implementation-\n                       specific.  In particular,\
    \ an instance of this\n                       object may represent a count of\
    \ transmission\n                       errors on a particular interface that are\
    \ not\n                       otherwise counted.\"\n           REFERENCE   \"\
    IEEE 802.3 Layer Management\"\n           ::= { dot3StatsEntry 10 }\n       dot3StatsCarrierSenseErrors\
    \ OBJECT-TYPE\n           SYNTAX      Counter32\n           MAX-ACCESS  read-only\n\
    \           STATUS      current\n           DESCRIPTION \"The number of times\
    \ that the carrier sense\n                       condition was lost or never asserted\
    \ when\n                       attempting to transmit a frame on a particular\n\
    \                       interface.\n                       The count represented\
    \ by an instance of this\n                       object is incremented at most\
    \ once per\n                       transmission attempt, even if the carrier sense\n\
    \                       condition fluctuates during a transmission\n         \
    \              attempt.\"\n           REFERENCE   \"IEEE 802.3 Layer Management\"\
    \n           ::= { dot3StatsEntry 11 }\n       -- { dot3StatsEntry 12 } is not\
    \ assigned\n       dot3StatsFrameTooLongs OBJECT-TYPE\n           SYNTAX     \
    \ Counter32\n           MAX-ACCESS  read-only\n           STATUS      current\n\
    \           DESCRIPTION \"A count of frames received on a particular\n       \
    \                interface that exceed the maximum permitted\n               \
    \        frame size.\n                       The count represented by an instance\
    \ of this\n                       object is incremented when the frameTooLong\n\
    \                       status is returned by the MAC service to the\n       \
    \                LLC (or other MAC user). Received frames for\n              \
    \         which multiple error conditions obtain are,\n                      \
    \ according to the conventions of IEEE 802.3\n                       Layer Management,\
    \ counted exclusively according\n                       to the error status presented\
    \ to the LLC.\"\n           REFERENCE   \"IEEE 802.3 Layer Management\"\n    \
    \       ::= { dot3StatsEntry 13 }\n       -- { dot3StatsEntry 14 } is not assigned\n\
    \       -- { dot3StatsEntry 15 } is not assigned\n       dot3StatsInternalMacReceiveErrors\
    \ OBJECT-TYPE\n           SYNTAX      Counter32\n           MAX-ACCESS  read-only\n\
    \           STATUS      current\n           DESCRIPTION \"A count of frames for\
    \ which reception on a\n                       particular interface fails due\
    \ to an internal\n                       MAC sublayer receive error. A frame is\
    \ only\n                       counted by an instance of this object if it is\n\
    \                       not counted by the corresponding instance of\n       \
    \                either the dot3StatsFrameTooLongs object, the\n             \
    \          dot3StatsAlignmentErrors object, or the\n                       dot3StatsFCSErrors\
    \ object.\n                       The precise meaning of the count represented\
    \ by\n                       an instance of this object is implementation-\n \
    \                      specific.  In particular, an instance of this\n       \
    \                object may represent a count of receive errors\n            \
    \           on a particular interface that are not\n                       otherwise\
    \ counted.\"\n           REFERENCE   \"IEEE 802.3 Layer Management\"\n       \
    \    ::= { dot3StatsEntry 16 }\n       dot3StatsEtherChipSet OBJECT-TYPE\n   \
    \        SYNTAX      OBJECT IDENTIFIER\n           MAX-ACCESS  read-only\n   \
    \        STATUS      current\n           DESCRIPTION \"This object contains an\
    \ OBJECT IDENTIFIER\n                       which identifies the chipset used\
    \ to\n                       realize the interface. Ethernet-like\n          \
    \             interfaces are typically built out of\n                       several\
    \ different chips. The MIB implementor\n                       is presented with\
    \ a decision of which chip\n                       to identify via this object.\
    \ The implementor\n                       should identify the chip which is usually\n\
    \                       called the Medium Access Control chip.\n             \
    \          If no such chip is easily identifiable,\n                       the\
    \ implementor should identify the chip\n                       which actually\
    \ gathers the transmit\n                       and receive statistics and error\n\
    \                       indications. This would allow a\n                    \
    \   manager station to correlate the\n                       statistics and the\
    \ chip generating\n                       them, giving it the ability to take\n\
    \                       into account any known anomalies\n                   \
    \    in the chip.\"\n           ::= { dot3StatsEntry 17 }\n       dot3StatsSymbolErrors\
    \ OBJECT-TYPE\n           SYNTAX      Counter32\n           MAX-ACCESS  read-only\n\
    \           STATUS      current\n           DESCRIPTION \"The number of times\
    \ there was an invalid data\n                       symbol when a valid carrier\
    \ was present on a\n                       particular interface.\n           \
    \            The count represented by an instance of this\n                  \
    \     object is incremented at most once per carrier\n                       event,\
    \ even if multiple symbol errors occur\n                       during the carrier\
    \ event.\"\n           REFERENCE   \"IEEE 802.3u-1995 10 & 100 Mb/s Management\"\
    \n           ::= { dot3StatsEntry 18 }\n       -- the Ethernet-like Collision\
    \ Statistics group\n       -- Implementation of this group is optional; it is\
    \ appropriate\n       -- for all systems which have the necessary metering\n \
    \      dot3CollTable OBJECT-TYPE\n           SYNTAX      SEQUENCE OF Dot3CollEntry\n\
    \           MAX-ACCESS  not-accessible\n           STATUS      current\n     \
    \      DESCRIPTION \"A collection of collision histograms for a\n            \
    \           particular set of interfaces.\"\n           ::= { dot3 5 }\n     \
    \  dot3CollEntry OBJECT-TYPE\n           SYNTAX      Dot3CollEntry\n         \
    \  MAX-ACCESS  not-accessible\n           STATUS      current\n           DESCRIPTION\
    \ \"A cell in the histogram of per-frame\n                       collisions for\
    \ a particular interface.  An\n                       instance of this object\
    \ represents the\n                       frequency of individual MAC frames for\
    \ which\n                       the transmission (successful or otherwise) on\
    \ a\n                       particular interface is accompanied by a\n       \
    \                particular number of media collisions.\"\n           INDEX  \
    \     { ifIndex, dot3CollCount }\n           ::= { dot3CollTable 1 }\n       Dot3CollEntry\
    \ ::=\n           SEQUENCE {\n               dot3CollCount        INTEGER,\n \
    \              dot3CollFrequencies  Counter32\n           }\n       -- { dot3CollEntry\
    \ 1 } is no longer in use\n       dot3CollCount OBJECT-TYPE\n           SYNTAX\
    \      INTEGER (1..16)\n           MAX-ACCESS  not-accessible\n           STATUS\
    \      current\n           DESCRIPTION \"The number of per-frame media collisions\
    \ for\n                       which a particular collision histogram cell\n  \
    \                     represents the frequency on a particular\n             \
    \          interface.\"\n           ::= { dot3CollEntry 2 }\n       dot3CollFrequencies\
    \ OBJECT-TYPE\n           SYNTAX      Counter32\n           MAX-ACCESS  read-only\n\
    \           STATUS      current\n           DESCRIPTION \"A count of individual\
    \ MAC frames for which the\n                       transmission (successful or\
    \ otherwise) on a\n                       particular interface occurs after the\n\
    \                       frame has experienced exactly the number\n           \
    \            of collisions in the associated\n                       dot3CollCount\
    \ object.\n                       For example, a frame which is transmitted\n\
    \                       on interface 77 after experiencing\n                 \
    \      exactly 4 collisions would be indicated\n                       by incrementing\
    \ only dot3CollFrequencies.77.4.\n                       No other instance of\
    \ dot3CollFrequencies would\n                       be incremented in this example.\"\
    \n           ::= { dot3CollEntry 3 }\n       --  802.3 Tests\n       dot3Tests\
    \   OBJECT IDENTIFIER ::= { dot3 6 }\n       dot3Errors  OBJECT IDENTIFIER ::=\
    \ { dot3 7 }\n       --  TDR Test\n       dot3TestTdr OBJECT-IDENTITY\n      \
    \     STATUS      current\n           DESCRIPTION \"The Time-Domain Reflectometry\
    \ (TDR) test is\n                       specific to ethernet-like interfaces of\
    \ type\n                       10Base5 and 10Base2.  The TDR value may be\n  \
    \                     useful in determining the approximate distance\n       \
    \                to a cable fault.  It is advisable to repeat\n              \
    \         this test to check for a consistent resulting\n                    \
    \   TDR value, to verify that there is a fault.\n                       A TDR\
    \ test returns as its result the time\n                       interval, measured\
    \ in 10 MHz ticks or 100 nsec\n                       units, between the start\
    \ of TDR test\n                       transmission and the subsequent detection\
    \ of a\n                       collision or deassertion of carrier.  On\n    \
    \                   successful completion of a TDR test, the result\n        \
    \               is stored as the value of an appropriate\n                   \
    \    instance of an appropriate vendor specific MIB\n                       object,\
    \ and the OBJECT IDENTIFIER of that\n                       instance is stored\
    \ in the appropriate instance\n                       of the appropriate test\
    \ result code object\n                       (thereby indicating where the result\
    \ has been\n                       stored).\"\n           ::= { dot3Tests 1 }\n\
    \       -- Loopback Test\n       dot3TestLoopBack OBJECT-IDENTITY\n          \
    \ STATUS      current\n           DESCRIPTION \"This test configures the MAC chip\
    \ and executes\n                       an internal loopback test of memory, data\
    \ paths,\n                       and the MAC chip logic.  This loopback test can\n\
    \                       only be executed if the interface is offline.\n      \
    \                 Once the test has completed, the MAC chip should\n         \
    \              be reinitialized for network operation, but it\n              \
    \         should remain offline.\n                       If an error occurs during\
    \ a test, the\n                       appropriate test result object will be set\n\
    \                       to indicate a failure.  The two OBJECT\n             \
    \          IDENTIFIER values dot3ErrorInitError and\n                       dot3ErrorLoopbackError\
    \ may be used to provided\n                       more information as values for\
    \ an appropriate\n                       test result code object.\"\n        \
    \   ::= { dot3Tests 2 }\n       dot3ErrorInitError OBJECT-IDENTITY\n         \
    \  STATUS      current\n           DESCRIPTION \"Couldn't initialize MAC chip\
    \ for test.\"\n           ::= { dot3Errors 1 }\n       dot3ErrorLoopbackError\
    \ OBJECT-IDENTITY\n           STATUS      current\n           DESCRIPTION \"Expected\
    \ data not received (or not received\n                       correctly) in loopback\
    \ test.\"\n           ::= { dot3Errors 2 }\n       --  802.3 Hardware Chipsets\n\
