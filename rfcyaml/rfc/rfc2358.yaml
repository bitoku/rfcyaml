    \ { dot3ChipSetSeeq 5 }\n       dot3ChipSetSeeq84C300 OBJECT-IDENTITY\n      \
    \     STATUS      current\n           DESCRIPTION \"The authoritative identifier\
    \ for the SEEQ\n                       4-Port 84C300 Fast Ethernet Controller\
