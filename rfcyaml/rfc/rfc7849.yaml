    \              An IPv6 Profile for 3GPP Mobile Devices\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines a profile that is a superset of the connection\n\
    \   to IPv6 cellular networks defined in the IPv6 for Third Generation\n   Partnership\
    \ Project (3GPP) Cellular Hosts document.  This document\n   defines a profile\
    \ that is a superset of the connections to IPv6\n   cellular networks defined\
    \ in \"IPv6 for Third Generation Partnership\n   Project (3GPP) Cellular Hosts\"\
    \ (RFC 7066).\n   Both mobile hosts and mobile devices with the capability to\
    \ share\n   their 3GPP mobile connectivity are in scope.\n"
- title: IESG Note
  contents:
  - "IESG Note\n   The consensus-based IETF description of IPv6 functionality for\n\
    \   cellular hosts is described in RFC 7066.\n"
