- title: Abstract
  contents:
  - "Abstract\n   This memo updates the process for selection of Trustees for the\
    \ IETF\n   Trust.  Previously, the IETF Administrative Oversight Committee\n \
    \  (IAOC) members also acted as Trustees, but the IAOC has been\n   eliminated\
    \ as part of an update to the structure of the IETF\n   Administrative Support\
    \ Activity (IASA).  This memo specifies that the\n   Trustees shall be selected\
    \ separately.\n   This memo obsoletes RFC 4371.  The changes relate only to the\n\
    \   selection of Trustees.  All other aspects of the IETF Trust remain as\n  \
    \ they are today.\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo documents an Internet Best Current Practice.\n\
    \   This document is a product of the Internet Engineering Task Force\n   (IETF).\
    \  It represents the consensus of the IETF community.  It has\n   received public\
    \ review and has been approved for publication by the\n   Internet Engineering\
    \ Steering Group (IESG).  Further information on\n   BCPs is available in Section\
    \ 2 of RFC 7841.\n   Information about the current status of this document, any\
    \ errata,\n   and how to provide feedback on it may be obtained at\n   https://www.rfc-editor.org/info/rfc8714.\n"
