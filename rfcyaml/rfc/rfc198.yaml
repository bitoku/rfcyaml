- title: __initial_text__
  contents:
  - "                SITE CERTIFICATION - LINCOLN LABS 360/67\n        We have exercised\
    \ Lincoln Labs Network software as follows: NCP,\nICP, ASCII Telnet (user and\
    \ server), login procedure, access to CMS, and\noperator and console communication.\
    \  All  behave  according  to  current\nspecifications.\n        Multiple message\
    \ responses, such as  listing  users,  were  very\nsmooth under moderate to heavy\
    \ load of the /67.\n       [ This RFC was put into machine readable form for entry\
    \ ]\n         [ into the online RFC archives by Josh Elliott 1/98 ]\n"
