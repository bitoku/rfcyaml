- title: 1. Overall Applicability
  contents:
  - "1. Overall Applicability\n   The SIP extensions specified in this document make\
    \ certain\n   assumptions regarding network topology, linkage between SIP and\
    \ lower\n   layers, and the availability of transitive trust.  These assumptions\n\
    \   are generally NOT APPLICABLE in the Internet as a whole.  The\n   mechanisms\
    \ specified here were designed to satisfy the requirements\n   specified in the\
    \ 3GPP Release 5 requirements on SIP [4] for which\n   either no general-purpose\
    \ solution was planned, where insufficient\n   operational experience was available\
    \ to understand if a general\n   solution is needed, or where a more general solution\
    \ is not yet\n   mature.  For more details about the assumptions made about these\n\
    \   extensions, consult the Applicability subsection for each extension.\n"
- title: 2. Conventions
  contents:
  - "2. Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\"\
    , \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and\
    \ \"OPTIONAL\" in this\n   document are to be interpreted as described in BCP\
    \ 14, RFC 2119 [2].\n"
- title: 3. Overview
  contents:
  - "3. Overview\n   The Third Generation Partnership Project (3GPP) has selected\
    \ SIP as\n   the protocol used to establish and tear down multimedia sessions\
    \ in\n   the context of its IP Multimedia Subsystem (IMS).  (For more\n   information\
    \ on the IMS, a detailed description can be found in 3GPP\n   TS 23.228 [14] and\
    \ 3GPP TS 24.229 [15]).  3GPP notified the IETF SIP\n   and SIPPING working groups\
    \ that existing SIP documents provided\n   almost all the functionality needed\
    \ to satisfy the requirements of\n   the IMS, but that they required some additional\
    \ functionality in\n   order to use SIP for this purpose.  These requirements\
    \ [4] are\n   documented in an Internet Draft which was submitted to the SIPPING\n\
    \   Working Group.  Some of these requirements are satisfied by chartered\n  \
    \ extensions, while other requirements were applicable to SIP, but not\n   sufficiently\
    \ general for the SIP Working Group to adopt.  This\n   document describes private\
    \ extensions to address those requirements.\n   Each extension, or set of related\
    \ extensions is described in its own\n   section below.\n"
- title: 4. SIP Private Headers
  contents:
  - '4. SIP Private Headers

    '
- title: 4.1 The P-Associated-URI header
  contents:
  - "4.1 The P-Associated-URI header\n   This extension allows a registrar to return\
    \ a set of associated URIs\n   for a registered address-of-record.  We define\
    \ the P-Associated-URI\n   header field, used in the 200 OK response to a REGISTER\
    \ request.  The\n   P-Associated-URI header field transports the set of Associated\
    \ URIs\n   to the registered address-of-record.\n   An associated URI is a URI\
    \ that the service provider has allocated to\n   a user for his own usage.  A\
    \ registrar contains information that\n   allows an address-of-record URI to be\
    \ associated with zero or more\n   URIs.  Usually, all these URIs (the address-of-record\
    \ URI and the\n   associated URIs) are allocated for the usage of a particular\
    \ user.\n   This extension to SIP allows the UAC to know, upon a successful\n\
    \   authenticated registration, which other URIs, if any, the service\n   provider\
    \ has associated to an address-of-record URI.\n   Note that, generally speaking,\
    \ the registrar does not register the\n   associated URIs on behalf of the user.\
    \  Only the address-of-record\n   which is present in the To header field of the\
    \ REGISTER is registered\n   and bound to the contact address.  The only information\
    \ conveyed is\n   that the registrar is aware of other URIs to be used by the\
    \ same\n   user.\n   It may be possible, however, that an application server (or\
    \ even the\n   registrar itself) registers any of the associated URIs on behalf\
    \ of\n   the user by means of a third party registration.  However, this third\n\
    \   party registration is out of the scope of this document.  A UAC MUST\n   NOT\
    \ assume that the associated URIs are registered.\n   If a UAC wants to check\
    \ whether any of the associated URIs is\n   registered, it can do so by mechanisms\
    \ specified outside this\n   document, e.g., the UA may send a REGISTER request\
    \ with the To header\n   field value set to any of the associated URIs and without\
    \ a Contact\n   header.  The 200 OK response will include a Contact header with\
    \ the\n   list of registered contact addresses.  If the associated URI is not\n\
    \   registered, the UA MAY register it prior to its utilization.\n"
- title: 4.1.1 Applicability statement for the P-Associated-URI header
  contents:
  - "4.1.1 Applicability statement for the P-Associated-URI header\n   The P-Associated-URI\
    \ header is applicable in SIP networks where the\n   SIP provider is allocating\
    \ the set of identities that a user can\n   claim (in headers like the From field)\
    \ in requests that the UA\n   generates.  It furthermore assumes that the provider\
    \ knows the entire\n   set of identities that a user can legitimately claim, and\
    \ that the\n   user is willing to restrict its claimed identities to that set.\
    \  This\n   is in contrast to normal SIP usage, where the From field is\n   explicitly\
    \ an end-user specified field.\n"
- title: 4.1.2 Usage of the P-Associated-URI header
  contents:
  - "4.1.2 Usage of the P-Associated-URI header\n   The registrar inserts the P-Associated-URI\
    \ header field into the 200\n   OK response to a REGISTER request.  The header\
    \ field value is\n   populated with a list containing zero or more URIs that are\n\
    \   associated to the address-of-record.\n   If the registrar supports the P-Associated-URI\
    \ header extension, then\n   the registrar MUST always insert the P-Associated-URI\
    \ header field in\n   all the 200 OK responses to a REGISTER request, regardless\
    \ of whether\n   the REGISTER was an initial registration, re-registration, or\n\
    \   de-registration and regardless of whether there are zero or more\n   associated\
    \ URIs.\n"
- title: 4.1.2.1 Procedures at the UA
  contents:
  - "4.1.2.1 Procedures at the UA\n   A UAC may receive a P-Associated-URI header\
    \ field in the 200 OK\n   response for a REGISTER.  The presence of the header\
    \ field in the 200\n   OK response for a REGISTER request implies that the extension\
    \ is\n   supported at the registrar.\n   The header value contains a list of zero\
    \ or more associated URIs to\n   the address-of-record URI.  The UAC MAY use any\
    \ of the associated\n   URIs to populate the From header value, or any other SIP\
    \ header value\n   that provides information of the identity of the calling party,\
    \ in a\n   subsequent request.\n   The UAC MAY check whether the associated URI\
    \ is registered or not.\n   This check can be done, e.g., by populating the To\
    \ header value in a\n   REGISTER sent to the registrar and without a Contact header.\
    \  The 200\n   OK response will include a Contact header with the list of registered\n\
    \   contact addresses.  As described in SIP [1], the 200 OK response may\n   contain\
    \ a Contact header field with zero or more values (zero meaning\n   the address-of-record\
    \ is not registered).\n"
- title: 4.1.2.2 Procedures at the registrar
  contents:
  - "4.1.2.2 Procedures at the registrar\n   A registrar that receives and authorizes\
    \ a REGISTER request, may\n   associate zero or more URIs with the address-of-record.\n\
    \   A registrar that supports this specification MUST include a\n   P-Associated-URI\
    \ header field in the 200 OK response to a REGISTER\n   request.  The header MUST\
    \ be populated with a comma-separated list of\n   SIP or SIPS URIs which are associated\
    \ to the address-of-record under\n   registration.\n   In case the address-of-record\
    \ under registration does not have any\n   other SIP or SIPS URIs associated,\
    \ the registrar MUST include an\n   empty P-Associated-URI header value.\n"
- title: 4.1.2.3 Procedures at the proxy
  contents:
  - "4.1.2.3 Procedures at the proxy\n   This memo does not define any procedure at\
    \ the proxy.\n"
- title: 4.2 The P-Called-Party-ID header
  contents:
  - "4.2 The P-Called-Party-ID header\n   A proxy server inserts a P-Called-Party-ID\
    \ header, typically in an\n   INVITE request, en-route to its destination.  The\
    \ header is populated\n   with the Request-URI received by the proxy in the request.\
    \  The UAS\n   identifies which address-of-record, out of several registered\n\
    \   address-of-records, the invitation was sent to (for example, the user\n  \
    \ may be simultaneously using a personal and a business SIP URIs to\n   receive\
    \ invitation to sessions).  The UAS may use the information to\n   render different\
    \ distinctive audiovisual alerting tones, depending on\n   the URI used to receive\
    \ the invitation to the session.\n   Users in the 3GPP IP Multimedia Subsystem\
    \ (IMS) may get one or\n   several SIP URIs (address-of-record) to identify the\
    \ user.  For\n   instance, a user may get a business SIP URI and a personal one.\
    \  As\n   an example of utilization, the user may make available the business\n\
    \   SIP URI to co-workers and may make available the personal SIP URI to\n   members\
    \ of the family.\n   At a certain point in time, both the business SIP URI and\
    \ the\n   personal SIP URI are registered in the SIP registrar, so both URIs\n\
    \   can receive invitations to new sessions.  When the user receives an\n   invitation\
    \ to join a session, he/she should be aware of which of the\n   several registered\
    \ SIP URIs this session was sent to.\n   This requirement is stated in the 3GPP\
    \ Release 5 requirements on SIP\n   [4].\n   The problem arises during the terminating\
    \ side of a session\n   establishment, when the SIP proxy that is serving a UA\
    \ gets an\n   INVITE, and the SIP server retargets the SIP URI which is present\
    \ in\n   the Request-URI field, and replaces it by the SIP URI published by\n\
    \   the user in the Contact header field of the REGISTER request at\n   registration\
    \ time.  When the UAS receives the SIP INVITE, it cannot\n   determine which address-of-record\
    \ the request was sent to.\n   One can argue that the To header field conveys\
    \ the semantics of the\n   called user, and therefore, this extension to SIP is\
    \ not needed.\n   Although the To header field in SIP may convey the called party\
    \ ID in\n   most situations, there are two particular cases when the above\n \
    \  assumption is not correct:\n   1. The session has been forwarded, redirected,\
    \ etc., by previous SIP\n      proxies, before arriving to the proxy which is\
    \ serving the called\n      user.\n   2. The UAC builds an INVITE request and\
    \ the To header field is not\n      the same as the Request-URI.\n   The problem\
    \ of using the To header field is that this field is\n   populated by the UAC\
    \ and not modified by proxies in the path.  If the\n   UAC, for any reason, did\
    \ not populate the To header field with the\n   address-of-record of the destination\
    \ user, then the destination user\n   is not able to distinguish which address-of-record\
    \ the session was\n   destined.\n   Another possible solution to the problem is\
    \ built upon the\n   differentiation of the Contact header value between different\n\
    \   address-of-record at registration time.  The UA can differentiate\n   each\
    \ address-of-record it registers by assigning a different Contact\n   header value.\
    \  For instance, when the UA registers the address-of-\n   record sip:id1, the\
    \ Contact header value can be sip:id1@ua; the\n   registration of sip:id2 can\
    \ be bound to the Contact value sip:id2@ua.\n   The solution described above assumes\
    \ that the UA explicitly registers\n   each of its address-of-record URIs, and\
    \ therefore, it has full\n   control over the contact address values assigned\
    \ to each\n   registration.  However, in the case the UA does not have full control\n\
    \   of its registered address-of-record, because of, e.g., a third party\n   registration,\
    \ the solution does not work.  This may be the case of\n   the 3GPP registration,\
    \ where the UA may have previously indicated the\n   network, by means outside\
    \ of SIP, that some other address-of-record\n   URIs may be automatically registered\
    \ when the UA registers a\n   particular address-of-record.  The requirement is\
    \ covered in the 3GPP\n   Release 5 requirements on SIP [4].\n   In the next paragraphs\
    \ we show an example of the problem, in the case\n   there has been some sort\
    \ of call forwarding in the session, so that\n   the UAC is not aware of the intended\
    \ destination URI in the current\n   INVITE.\n   We assume that a User Agent (UA)\
    \ is registering to his proxy (P1).\n         Scenario                      UA\
    \ --- P1\n      F1 Register UA -> P1\n           REGISTER sip:example.com SIP/2.0\n\
    \           Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashds7\n          \
    \ To: sip:user1-business@example.com\n           From: sip:user1-business@example.com;tag=456248\n\
    \           Call-ID: 843817637684230998sdasdh09\n           CSeq: 1826 REGISTER\n\
    \           Contact: <sip:user1@192.0.2.4>\n   The user also registers his personal\
    \ URI to his/her registrar.\n      F2 Register UA -> P1\n           REGISTER sip:example.com\
    \ SIP/2.0\n           Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashdt8\n\
    \           To: sip:user1-personal@example.com\n           From: sip:user1-personal@example.com;tag=346249\n\
    \           Call-ID: 2Q3817637684230998sdasdh10\n           CSeq: 1827 REGISTER\n\
    \           Contact: <sip:user1@192.0.2.4>\n   Later, the proxy/registrar (P1)\
    \ receives an INVITE from another proxy\n   (P2) destined to the user's business\
    \ SIP address-of-record.  We\n   assume that this SIP INVITE has undergone some\
    \ sort of forwarding in\n   the past, and as such, the To header field is not\
    \ populated with the\n   SIP URI of the user.  In this case we assume that the\
    \ session was\n   initially addressed to sip:other-user@othernetwork.com.  The\
    \ SIP\n   server at othernetwork.com has forwarded this session to\n   sip:user1-business@example.com\n\
    \         Scenario                      UA --- P1 --- P2\n      F3 Invite P2 ->\
    \ P1\n           INVITE sip:user1-business@example.com SIP/2.0\n           Via:\
    \ SIP/2.0/UDP 192.0.2.20:5060;branch=z9hG4bK03djaoe1\n           To: sip:other-user@othernetwork.com\n\
    \           From: sip:another-user@anothernetwork.com;tag=938s0\n           Call-ID:\
    \ 843817637684230998sdasdh09\n           CSeq: 101 INVITE\n   The proxy P1 retargets\
    \ the user and replaces the Request-URI with the\n   SIP URI published during\
    \ registration time in the Contact header\n   value.\n      F4 Invite P1 -> UA\n\
    \           INVITE sip:user1@192.0.2.4 SIP/2.0\n           Via: SIP/2.0/UDP 192.0.2.10:5060;branch=z9hG4bKg48sh128\n\
    \           Via: SIP/2.0/UDP 192.0.2.20:5060;branch=z9hG4bK03djaoe1\n        \
    \   To: sip:other-user@othernetwork.com\n           From: sip:another-user@anothernetwork.com;tag=938s0\n\
    \           Call-ID: 843817637684230998sdasdh09\n           CSeq: 101 INVITE\n\
    \   When the UAS receives the INVITE, it cannot determine whether it got\n   the\
    \ session invitation due to his registration of the business or the\n   personal\
    \ address-of-record.  Neither the UAS nor proxies or\n   application servers can\
    \ provide this user a service based on the\n   destination address-of-record of\
    \ the session.\n   We solve this problem by allowing the proxy that is responsible\
    \ for\n   the home domain (as defined in SIP) of the user to insert a\n   P-Called-Party-ID\
    \ header that identifies the address-of-record to\n   which this session is destined.\n\
    \   If this SIP extension is used, the proxy serving the called user will\n  \
    \ get the message flow F5, it will populate the P-Called-Party-ID\n   header in\
    \ message flow F6 with the contents of the Request-URI in F4.\n   This is show\
    \ in flows F5 and F6 below:\n      F5 Invite P2 -> P1\n           INVITE sip:user1-business@example.com\
    \ SIP/2.0\n           Via: SIP/2.0/UDP 192.0.2.20:5060;branch=z9hG4bK03djaoe1\n\
    \           To: sip:other-user@othernetwork.com\n           From: sip:another-user@anothernetwork.com;tag=938s0\n\
    \           Call-ID: 843817637684230998sdasdh09\n           CSeq: 101 INVITE\n\
    \      F6 Invite P1 -> UA\n           INVITE sip:user1@192.0.2.4 SIP/2.0\n   \
    \        Via: SIP/2.0/UDP 192.0.2.10:5060;branch=z9hG4bKg48sh128\n           Via:\
    \ SIP/2.0/UDP 192.0.2.20:5060;branch=z9hG4bK03djaoe1\n           To: sip:other-user@othernetwork.com\n\
    \           From: sip:another-user@anothernetwork.com;tag=938s0\n           Call-ID:\
    \ 843817637684230998sdasdh09\n           P-Called-Party-ID: sip:user1-business@example.com\n\
    \           CSeq: 101 INVITE\n   When the UA receives the INVITE request F6 it\
    \ can determine the\n   intended address-of-record of the session, and apply whatever\
    \ service\n   is needed for that address-of-record.\n"
- title: 4.2.1 Applicability statement for the P-Called-Party-ID header
  contents:
  - "4.2.1 Applicability statement for the P-Called-Party-ID header\n   The P-Called-Party-ID\
    \ is applicable when the UAS needs to be aware of\n   the intended address-of-record\
    \ that was present in the Request-URI of\n   the request, before the proxy retargets\
    \ to the contact address.  The\n   UAS may be interested in applying different\
    \ audiovisual alerting\n   effects or other filtering services, depending on the\
    \ intended\n   destination of the request.  It is specially valuable when the\
    \ UAS\n   has registered several address-of-record URIs to his registrar, and\n\
    \   therefore, the UAS is not aware of the address-of-record that was\n   present\
    \ in the INVITE request when it hit his proxy/registrar, unless\n   this extension\
    \ is used.\n   Requirements for a more general solution are proposed in [12],\
    \ but\n   have not been adopted by SIP, nor a solution has been developed.\n"
- title: 4.2.2 Usage of the P-Called-Party-ID header
  contents:
  - "4.2.2 Usage of the P-Called-Party-ID header\n   The P-Called-Party-ID header\
    \ field provides proxies and the UAS with\n   the address-of-record that was present\
    \ in the Request-URI of the\n   request, before a proxy retargets the request.\
    \  This information is\n   intended to be used by subsequent proxies in the path\
    \ or by the UAS.\n   Typically, a SIP proxy inserts the P-Called-Party-ID header\
    \ prior to\n   retargetting the Request-URI in the SIP request.  The header value\
    \ is\n   populated with the contents of Request-URI, prior to replacing it\n \
    \  with the Contact address.\n"
- title: 4.2.2.1 Procedures at the UA
  contents:
  - "4.2.2.1 Procedures at the UA\n   A UAC MUST NOT insert a P-Called-Party-ID header\
    \ field in any SIP\n   request or response.\n   A UAS may receive a SIP request\
    \ that contains a P-Called-Party-ID\n   header field.  The header will be populated\
    \ with the address-of-\n   record received by the proxy in the Request-URI of\
    \ the request, prior\n   to its forwarding to the UAS.\n   The UAS may use the\
    \ value in the P-Called-Party-ID header field to\n   provide services based on\
    \ the called party URI, such as, e.g.,\n   filtering of calls depending on the\
    \ date and time, distinctive\n   presentation services, distinctive alerting tones,\
    \ etc.\n"
- title: 4.2.2.2 Procedures at the proxy
  contents:
  - "4.2.2.2 Procedures at the proxy\n   A proxy that has access to the Contact information\
    \ of the user, MAY\n   insert a P-Called-Party-ID header field in any of the requests\n\
    \   indicated in the Table 1 (Section 5.7).  The proxy MUST populate the\n   header\
    \ value with the contents of the Request-URI present in the SIP\n   request that\
    \ the proxy received.\n   It is necessary that the proxy which inserts the P-Called-Party-ID\n\
    \   header has information about the user, in order to prevent a wrong\n   delivery\
    \ of the called party ID.  This information may have been\n   learned through\
    \ a registration process, for instance.\n   A proxy or application server that\
    \ receives a request containing a\n   P-Called-Party-ID header may use the contents\
    \ of the header to\n   provide a service to the user based on the URI of that\
    \ header value.\n   A SIP proxy MUST NOT insert a P-Called-Party-ID header in\
    \ REGISTER\n   requests.\n"
- title: 4.3 The P-Visited-Network-ID header
  contents:
  - "4.3 The P-Visited-Network-ID header\n   3GPP networks are composed of a collection\
    \ of so called home\n   networks, visited networks and subscribers.  A particular\
    \ home\n   network may have roaming agreements with one or more visited\n   networks.\
    \  This has the effect that when a mobile terminal is\n   roaming, it can use\
    \ resources provided by the visited network in a\n   transparent fashion.\n  \
    \ One of the conditions for a home network to accept the registration\n   of a\
    \ UA roaming to a particular visited network, is the existence of\n   a roaming\
    \ agreement between the home and the visited network.  There\n   is a need to\
    \ indicate to the home network which one is the visited\n   network that is providing\
    \ services to the roaming UA.\n   3GPP user agents always register to the home\
    \ network.  The REGISTER\n   request is proxied by one or more proxies located\
    \ in the visited\n   network towards the home network.  For the sake of a simple\
    \ approach,\n   it seems sensible that the visited network includes an identification\n\
    \   that is known at the home network.  This identification should be\n   globally\
    \ unique, and takes the form of a quoted text string or a\n   token.  The home\
    \ network may use this identification to verify the\n   existence of a roaming\
    \ agreement with the visited network, and to\n   authorize the registration through\
    \ that visited network.\n"
- title: 4.3.1 Applicability statement for the P-Visited-Network-ID header
  contents:
  - "4.3.1 Applicability statement for the P-Visited-Network-ID header\n   The P-Visited-Network-ID\
    \ is applicable whenever the following\n   circumstances are met:\n   1. There\
    \ is transitive trust in intermediate proxies between the UA\n      and the home\
    \ network proxy via established relationships between\n      the home network\
    \ and the visited network, and generally supported\n      by the use of standard\
    \ security mechanisms, e.g., IPsec, AKA, or\n      TLS.\n   2. An endpoint is\
    \ using resources provided by one or more visited\n      networks (a network to\
    \ which the user does not have a direct\n      business relationship).\n   3.\
    \ A proxy that is located in one of the visited networks wants to be\n      identified\
    \ at the user's home network.\n   4. There is no requirement that every visited\
    \ network needs to be\n      identified at the home network.  Those networks that\
    \ want to be\n      identified make use of the extension defined in this document.\n\
    \      Those networks that do not want to be identified do nothing.\n   5. A commonly\
    \ pre-agreed text string or token identifies the visited\n      network at the\
    \ home network.\n   6. The UAC sends a REGISTER or dialog-initiating request (e.g.,\n\
    \      INVITE) or a standalone request outside a dialog (e.g., OPTIONS)\n    \
    \  to a proxy in a visited network.\n   7. The request traverses, en route to\
    \ its destination, a first proxy\n      located in the visited network, and a\
    \ second proxy located in the\n      home network or its destination is the registrar\
    \ in the home\n      network.\n   8. The registrar or home proxy verifies and\
    \ authorizes the usage of\n      resources (e.g., proxies) in the visited network.\n"
- title: 4.3.2 Usage of the P-Visited-Network-ID header
  contents:
  - "4.3.2 Usage of the P-Visited-Network-ID header\n   The P-Visited-Network-ID header\
    \ field is used to convey to the\n   registrar or home proxy in the home network\
    \ the identifier of a\n   visited network.  The identifier is a text string or\
    \ token that is\n   known by both the registrar or the home proxy at the home\
    \ network and\n   the proxies in the visited network.\n   Typically, the home\
    \ network authorizes the UA to roam to a particular\n   visited network.  This\
    \ action requires an existing roaming agreement\n   between the home and the visited\
    \ network.\n   While it is possible for a home network to identify one or more\n\
    \   visited networks by inspecting the domain name in the Via header\n   fields,\
    \ this approach has a heavy dependency on DNS.  It is an option\n   for a proxy\
    \ to populate the via header with an IP address, for\n   example, and in the absence\
    \ of a reverse DNS entry, the IP address\n   will not convey the desired information.\n\
    \   Any SIP proxy that receives any of the requests indicated in Table 1\n   (Section\
    \ 5.7) MAY insert a P-Visited-Network-ID header when it\n   forwards the request.\
    \  In case a REGISTER or other request is\n   traversing different administrative\
    \ domains (e.g., different visited\n   networks), a SIP proxy MAY insert a new\
    \ P-Visited-Network-ID header\n   if the request does not contain a P-Visited-Network-ID\
    \ header with\n   the same network identifier as its own network identifier (e.g.,\
    \ if\n   the request has traversed other different administrative domains).\n\
    \   Note also that, there is not requirement for the header value to be\n   readable\
    \ in the proxies.  Therefore, a first proxy may insert an\n   encrypted header\
    \ that only the registrar can decrypt.  If the request\n   traverses a second\
    \ proxy located in the same administrative domain as\n   the first proxy, the\
    \ second proxy may not be able to read the\n   contents of the P-Visited-Network-ID\
    \ header.  In this situation, the\n   second proxy will consider that its visited\
    \ network identifier is not\n   already present in the value of the header, and\
    \ therefore, it will\n   insert a new P-Visited-Network-ID header value (hopefully\
    \ with the\n   same identifier that the first proxy inserted, although perhaps,\
    \ not\n   encrypted).  When the request arrives at the registrar or proxy in\n\
    \   the home network, it will notice that the header value is repeated\n   (both\
    \ the first and the second proxy inserted it).  The decrypted\n   values should\
    \ be the same, because both proxies where part of the\n   same administrative\
    \ domain.  While this situation is not desirable,\n   it does not create any harm\
    \ at the registrar or proxy in the home\n   network.\n   The P-Visited-Network-ID\
    \ is normally used at registration.  However,\n   this extension does not preclude\
    \ other usages.  For instance, a proxy\n   located in a visited network that does\
    \ not maintain registration\n   state may insert a P-Visited-Network-ID header\
    \ into any standalone\n   request outside a dialog or a request that creates a\
    \ dialog.  At the\n   time of writing this document, the only requests that create\
    \ dialogs\n   are INVITE [1], SUBSCRIBE [6] and REFER [11].\n   In order to avoid\
    \ conflicts with identifiers, especially when the\n   number of roaming agreements\
    \ between networks increase, care must be\n   taken when selecting the value of\
    \ the P-Visited-Network-ID.  The\n   identifier should be a globally unique to\
    \ avoid duplications.\n   Although there are many mechanism to create globally\
    \ unique\n   identifiers across networks, one of such as mechanisms is already\
    \ in\n   operation, and that is DNS.  The P-Visited-Network-ID does not have\n\
    \   any connection to DNS, but the values in the header can be chosen\n   from\
    \ the own DNS entry representing the domain name of the network.\n   This guarantees\
    \ the uniqueness of the value.\n"
- title: 4.3.2.1 Procedures at the UA
  contents:
  - "4.3.2.1 Procedures at the UA\n   User agent clients SHOULD NOT insert a P-Visited-Network-ID\
    \ header in\n   any SIP message.\n"
- title: 4.3.2.2 Procedures at the registrar and proxy
  contents:
  - "4.3.2.2 Procedures at the registrar and proxy\n   A SIP proxy which is located\
    \ in a visited network MAY insert a\n   P-Visited-Network-ID header field in any\
    \ of the requests indicated in\n   the Table 1 (Section 5.7).  The header MUST\
    \ be populated with the\n   contents of a text string or a token that identifies\
    \ the\n   administrative domain of the network where the proxy is operating at\n\
    \   the user's home network.\n   A SIP proxy or registrar which is located in\
    \ the home network may use\n   the contents of the P-Visited-Network-ID as an\
    \ identifier of one or\n   more visited networks that the request traversed. \
    \ The proxy or\n   registrar in the home network may take local policy driven\
    \ actions\n   based on the existence or not of a roaming agreement between the\
    \ home\n   and the visited networks.  This means, for instance, authorize the\n\
    \   actions of the request based on the contents of the\n   P-Visited-Network-ID\
    \ header.\n   A SIP proxy which is located in the home network MUST delete this\n\
    \   header when forwarding the message outside the home network\n   administrative\
    \ domain, in order to retain the user's privacy.\n   A SIP proxy which is located\
    \ in the home network SHOULD delete this\n   header when the home proxy has used\
    \ the contents of the header or the\n   request is routed based on the called\
    \ party, even when the request is\n   not forwarded outside the home network administrative\
    \ domain.\n"
- title: 4.3.2.3 Examples of Usage
  contents:
  - "4.3.2.3 Examples of Usage\n   We present example in the context of the scenario\
    \ presented in the\n   following network diagram:\n            Scenario      \
    \      UA --- P1 --- P2 --- REGISTRAR\n   This example shows the message sequence\
    \ for an REGISTER transaction\n   originating from UA1 eventually arriving at\
    \ REGISTRAR.  P1 is an\n   outbound proxy for UA1.  In this case P1 also inserts\
    \ the\n   P-Visited-Network-ID header.  P1 then routes the REGISTER request to\n\
    \   the Registrar via P2.\n   Message sequence for REGISTER using P-Visited-Network-ID\
    \ header:\n      F1 Register UA -> P1\n           REGISTER sip:example.com SIP/2.0\n\
    \           Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashds7\n          \
    \ To: sip:user1-business@example.com\n           From: sip:user1-business@example.com;tag=456248\n\
    \           Call-ID: 843817637684230998sdasdh09\n           CSeq: 1826 REGISTER\n\
    \           Contact: <sip:user1@192.0.2.4>\n   In flow F2, proxy P2 adds its own\
    \ identifier to the\n   P-Visited-Network-ID header.\n      F2 Register P1 ->\
    \ P2\n           REGISTER sip:example.com SIP/2.0\n           Via: SIP/2.0/UDP\
    \ p1.visited.net;branch=z9hG4bK203igld\n           Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashdt8\n\
    \           To: sip:user1-personal@example.com\n           From: sip:user1-personal@example.com;tag=346249\n\
    \           Call-ID: 2Q3817637684230998sdasdh10\n           CSeq: 1826 REGISTER\n\
    \           Contact: <sip:user1@192.0.2.4>\n           P-Visited-Network-ID: \"\
    Visited network number 1\"\n   Finally, in flow F3, proxy P2 decides to insert\
    \ his own identifier,\n   derived from its own domain name.\n      F3 Register\
    \ P2 -> REGISTRAR\n           REGISTER sip:example.com SIP/2.0\n           Via:\
    \ SIP/2.0/UDP p2.other.net;branch=z9hG4bK2bndnvk\n           Via: SIP/2.0/UDP\
    \ p1.visited.net;branch=z9hG4bK203igld\n           Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashdt8\n\
    \           To: sip:user1-personal@example.com\n           From: sip:user1-personal@example.com;tag=346249\n\
    \           Call-ID: 2Q3817637684230998sdasdh10\n           CSeq: 1826 REGISTER\n\
    \           Contact: <sip:user1@192.0.2.4>\n           P-Visited-Network-ID: other.net,\
    \ \"Visited network number 1\"\n"
- title: 4.4 The P-Access-Network-Info header
  contents:
  - "4.4 The P-Access-Network-Info header\n   This section describes the P-Access-Network-Info\
    \ header.  This header\n   is useful in SIP-based networks that also provide layer\
    \ 2/layer 3\n   connectivity through different access technologies.  SIP User\
    \ Agents\n   may use this header to relay information about the access technology\n\
    \   to proxies that are providing services.  The serving proxy may then\n   use\
    \ this information to optimize services for the UA.  For example, a\n   3GPP UA\
    \ may use this header to pass information about the access\n   network such as\
    \ radio access technology and radio cell identity to\n   its home service provider.\n\
    \   For the purpose of this extension, we define an access network as the\n  \
    \ network providing the layer 2/layer 3 IP connectivity which in turn\n   provides\
    \ a user with access to the SIP capabilities and services\n   provided.\n   In\
    \ some cases, the SIP server that provides the user with services\n   may wish\
    \ to know information about the type of access network that\n   the UA is currently\
    \ using.  Some services are more suitable or less\n   suitable depending on the\
    \ access type, and some services are of more\n   value to subscribers if the access\
    \ network details are known by the\n   SIP proxy which provides the user with\
    \ services.\n   In other cases, the SIP server that provides the user with services\n\
    \   may simply wish to know crude location information in order to\n   provide\
    \ certain services to the user.  For example, many of the\n   location based services\
    \ available in wireless networks today require\n   the home network to know the\
    \ identity of the cell the user is being\n   served by.\n   Some regulatory requirements\
    \ exist mandating that for cellular radio\n   systems, the identity of the cell\
    \ where an emergency call is\n   established is made available to the emergency\
    \ authorities.\n   The SIP server that provides services to the user may desire\n\
    \   knowledge about the access network.  This is achieved by defining a\n   new\
    \ private SIP extension header, P-Access-Network-Info.  This header\n   carries\
    \ information relating to the access network between the UAC\n   and its serving\
    \ proxy in the home network.\n"
- title: 4.4.1 Applicability Statement for the P-Access-Network-Info header
  contents:
  - "4.4.1 Applicability Statement for the P-Access-Network-Info header\n   This mechanism\
    \ is appropriate in environments where SIP services are\n   dependent on SIP elements\
    \ knowing details about the IP and lower\n   layer technologies used by a UA to\
    \ connect to the SIP network.\n   Specifically, the extension requires that the\
    \ UA know the access\n   technology it is using, and that a proxy desires such\
    \ information to\n   provide services.  Generally, SIP is built on the \"Everything\
    \ over IP\n   and IP over everything\" principle, where the access technology\
    \ is not\n   relevant for the operation of SIP.  Since SIP systems generally\n\
    \   should not care or even know about the access technology, this SIP\n   extension\
    \ is not for general SIP usage.\n   The information revealed in the P-Access-Network-Info\
    \ header is\n   potentially very sensitive.  Proper protection of this information\n\
    \   depends on the existence of specific business and security\n   relationships\
    \ amongst the proxies that will see SIP messages\n   containing this header. \
    \ It also depends on explicit knowledge of the\n   UA of the existence of those\
    \ relationships.  Therefore, this\n   mechanism is only suitable in environments\
    \ where the appropriate\n   relationships are in place, and the UA has explicit\
    \ knowledge that\n   they exist.\n"
- title: 4.4.2 Usage of the P-Access-Network-Info header
  contents:
  - "4.4.2 Usage of the P-Access-Network-Info header\n   When a UA generates a SIP\
    \ request or response which it knows is going\n   to be securely sent to its SIP\
    \ proxy that is providing services, the\n   UA inserts a P-Access-Network-Info\
    \ header into the SIP message.  This\n   header contains information on the access\
    \ network that the UA is\n   using to get IP connectivity.  The header is typically\
    \ ignored by\n   intermediate proxies between the UA and the SIP proxy that is\n\
    \   providing services.  The proxy providing services can inspect the\n   header\
    \ and make use of the information contained there to provide\n   appropriate services,\
    \ depending on the value of the header.  Before\n   proxying the request onwards,\
    \ this proxy strips the header from the\n   message.\n"
- title: 4.4.2.1 UA behavior
  contents:
  - "4.4.2.1 UA behavior\n   A UA that supports this extension and is willing to disclose\
    \ the\n   related parameters MAY insert the P-Access-Network-Info header in any\n\
    \   SIP request or response.\n   The UA inserting this information MUST trust\
    \ the proxy that is\n   providing services to protect its privacy by deleting\
    \ the header\n   before forwarding the message outside of the proxy's domain.\
    \  This\n   proxy is typically located in the home network.\n   In order to do\
    \ the deletion of the header, there must also be a\n   transitive trust in intermediate\
    \ proxies between the UA and the proxy\n   that provides the services.  This trust\
    \ is established by business\n   agreements between the home network and the access\
    \ network, and\n   generally supported by the use of standard security mechanisms,\
    \ e.g.,\n   IPsec, AKA, and TLS.\n"
- title: 4.4.2.2 Proxy behavior
  contents:
  - "4.4.2.2 Proxy behavior\n   A proxy MUST NOT insert or modify the value of the\n\
    \   P-Access-Network-Info header.\n   A proxy which is providing services to the\
    \ UA, may act upon any\n   information present in the P-Access-Network-Info header\
    \ value, if is\n   present, to provide a different service depending on the network\
    \ or\n   the location through which the UA is accessing the server.  For\n   example,\
    \ for cellular radio access networks the SIP proxy located in\n   the home network\
    \ may use the cell ID to provide basic localized\n   services.\n   A proxy that\
    \ provides services to the user, the proxy typically\n   located in the home network,\
    \ and therefore trusted, MUST delete the\n   header when the SIP signaling is\
    \ forwarded to a SIP server located in\n   a non-trusted administrative network\
    \ domain.  The SIP server\n   providing services to the UA uses the access network\
    \ information and\n   is of no interest to other proxies located in different\n\
    \   administrative domains.\n"
- title: 4.5 The P-Charging-Function-Addresses header
  contents:
  - "4.5 The P-Charging-Function-Addresses header\n   3GPP has defined a distributed\
    \ architecture that results in multiple\n   network entities becoming involved\
    \ in providing access and services.\n   There is a need to inform each SIP proxy\
    \ involved in a transaction\n   about the common charging functional entities\
    \ to receive the\n   generated charging records or charging events.\n   The solution\
    \ provided by 3GPP is to define two types of charging\n   functional entities:\
    \ Charging Collection Function (CCF) and Event\n   Charging Function (ECF).  CCF\
    \ is used for off-line charging (e.g.,\n   for postpaid account charging).  ECF\
    \ is used for on-line charging\n   (e.g., for pre-paid account charging).  There\
    \ may be more than a\n   single instance of CCF and ECF in a network, in order\
    \ to provide\n   redundancy in the network.  In case there are more than a single\n\
    \   instance of either the CCF or the ECF addresses, implementations\n   SHOULD\
    \ attempt sending the charging data to the ECF or CCF address,\n   starting with\
    \ the first address of the sequence (if any) in the\n   P-Charging-Function-Addresses\
    \ header.  The CCF and ECF addresses may\n   be passed during the establishment\
    \ of a dialog or in a standalone\n   transaction.  More detailed information about\
    \ charging can be found\n   in 3GPP TS 32.200 [16] and 3GPP TS 32.225 [17].\n\
    \   We define the SIP private header P-Charging-Function-Addresses.  A\n   proxy\
    \ MAY include this header, if not already present, in either the\n   initial request\
    \ or response for a dialog, or in the request and\n   response of a standalone\
    \ transaction outside a dialog.  Only one\n   instance of the header MUST be present\
    \ in a particular request or\n   response.\n   The mechanisms by which a SIP proxy\
    \ collects the values to populate\n   the P-Charging-Function-Addresses header\
    \ values are outside the scope\n   of this document.  However, as an example,\
    \ a SIP proxy may have\n   preconfigured these addresses, or may obtain them from\
    \ a subscriber\n   database.\n"
- title: 4.5.1 Applicability Statement for the P-Charging-Function-Addresses
  contents:
  - "4.5.1 Applicability Statement for the P-Charging-Function-Addresses\n      header\n\
    \   The P-Charging-Function-Addresses header is applicable within a\n   single\
    \ private administrative domain where coordination of charging\n   is required,\
    \ for example, according to the architecture specified in\n   3GPP TS 32.200 [16].\n\
    \   The P-Charging-Function-Addresses header is not included in a SIP\n   message\
    \ sent outside of the own administrative domain.  The header is\n   not applicable\
    \ if the administrative domain does not provide a\n   charging function.\n   The\
    \ P-Charging-Function-Addresses header is applicable whenever the\n   following\
    \ circumstances are met:\n   1. A UA sends a REGISTER or dialog-initiating request\
    \ (e.g., INVITE)\n      or a standalone transaction request outside a dialog to\
    \ a proxy\n      located in the administrative domain of a private network.\n\
    \   2. A registrar, proxy or UA that is located in the administrative\n      domain\
    \ of the private network wants to generate charging records.\n   3. A registrar,\
    \ proxy or UA that is located in the private network\n      has access to the\
    \ addresses of the charging function entities for\n      that network.\n   4.\
    \ There are other proxies located in the same administrative domain\n      of\
    \ the private network, that are generated charging records or\n      charging\
    \ events.  The proxies want to send, by means outside SIP,\n      the charging\
    \ information to the same charging collecting entities\n      than the first proxy.\n"
- title: 4.5.2 Usage of the P-Charging-Function-Addresses header
  contents:
  - "4.5.2 Usage of the P-Charging-Function-Addresses header\n   A SIP proxy that\
    \ receives a SIP request may insert a\n   P-Charging-Function-Addresses header\
    \ prior to forwarding the request,\n   if the header was not already present in\
    \ the SIP request.  The header\n   value contains one or more parameters that\
    \ contain the hostnames or\n   IP addresses of the nodes that are willing to receive\
    \ charging\n   information.\n   A SIP proxy that receives a SIP request that includes\
    \ a\n   P-Charging-Function-Addresses may use the hostnames or IP addresses\n\
    \   included in the value, as the destination of charging information or\n   charging\
    \ events.  The means to send those charging information or\n   events are outside\
    \ the scope of this document, and usually, do not\n   use SIP for that purpose.\n"
- title: 4.5.2.1 Procedures at the UA
  contents:
  - "4.5.2.1 Procedures at the UA\n   This document does not specify any procedure\
    \ at the UA, with regard\n   to the P-Charging-Function-Addresses header.  UAs\
    \ need not understand\n   this header.\n   However, it might be possible that\
    \ a UA is located within the\n   administrative domain of a private network (e.g.,\
    \ a PSTN gateway, or\n   conference mixer), and it may have access to the addresses\
    \ of the\n   charging entities.  In this cases, a UA MAY insert the\n   P-Charging-Function-Addresses\
    \ header in a SIP request or response\n   when the next hop for the message is\
    \ a proxy located in the same\n   administrative domain.\n"
- title: 4.5.2.2 Procedures at the Proxy
  contents:
  - "4.5.2.2 Procedures at the Proxy\n   A SIP proxy that supports this extension\
    \ and receives a request or\n   response without the P-Charging-Function-Addresses\
    \ MAY insert a\n   P-Charging-Function-Addresses header prior to forwarding the\
    \ message.\n   The header is populated with a list of the addresses of one or\
    \ more\n   charging entities where the proxy should send charging related\n  \
    \ information.\n   If a proxy that supports this extension receives a request\
    \ or\n   response with the P-Charging-Function-Addresses, it may retrieve the\n\
    \   information from the header value to use with application specific\n   logic,\
    \ i.e., charging.  If the next hop for the message is within the\n   administrative\
    \ domain of the proxy, then the proxy SHOULD include the\n   P-Charging-Function-Addresses\
    \ header in the outbound message.\n   However, if the next hop for the message\
    \ is outside the\n   administrative domain of the proxy, then the proxy MUST remove\
    \ the\n   P-Charging-Function-Addresses header.\n"
- title: 4.5.2.3 Examples of Usage
  contents:
  - "4.5.2.3 Examples of Usage\n   We present example in the context of the scenario\
    \ presented in the\n   following network diagram:\n      Scenario            \
    \       UA1 --- P1 --- P2 --- UA2\n   In the scenario we assume that P1 and P2\
    \ belong to the same\n   administrative domain.\n   The example below shows the\
    \ message sequence for an INVITE\n   transaction originating from UA1 eventually\
    \ arriving at UA2.  P1 is\n   an outbound proxy for UA1.  In this case P1 also\
    \ inserts charging\n   information.  P1 then routes the call via P2 to UA2.\n\
    \   Message sequence for INVITE using P-Charging-Function-Addresses:\n      F1\
    \ Invite UA1 -> P1\n         INVITE sip:ua2@home1.net SIP/2.0\n         Via: SIP/2.0/UDP\
    \ 192.0.2.4:5060;branch=z9hG4bKnashds7\n         To: sip:ua2@home1.net\n     \
    \    From: sip:ua1@home1.net;tag=456248\n         Call-ID: 843817637684230998sdasdh09\n\
    \         CSeq: 18 INVITE\n         Contact: sip:ua1@192.0.2.4\n      F2 Invite\
    \ P1 -> P2\n         INVITE sip:ua2@home1.net SIP/2.0\n         Via: SIP/2.0/UDP\
    \ p1.home1.net:5060;branch=z9hG4bK34ghi7ab04\n         Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashds7\n\
    \         To: sip:ua2@home1.net\n         From: sip:ua1home1.net;tag=456248\n\
    \         Call-ID: 843817637684230998sdasdh09\n         CSeq: 18 INVITE\n    \
    \     Contact: sip:ua1@192.0.2.4\n         P-Charging-Function-Addresses: ccf=192.1.1.1;\
    \ ccf=192.1.1.2;\n                                         ecf=192.1.1.3; ecf=192.1.1.4\n\
    \   Now both P1 and P2 are aware of the IP addresses of the entities that\n  \
    \ collect charging record or charging events.  Both proxies can send\n   the charging\
    \ information to the same entities.\n"
- title: 4.6 The P-Charging-Vector header
  contents:
  - "4.6 The P-Charging-Vector header\n   3GPP has defined a distributed architecture\
    \ that results in multiple\n   network entities becoming involved in providing\
    \ access and services.\n   Operators need the ability and flexibility to charge\
    \ for the access\n   and services as they see fit.  This requires coordination\
    \ among the\n   network entities (e.g., SIP proxies), which includes correlating\n\
    \   charging records generated from different entities that are related\n   to\
    \ the same session.\n   The correlation information includes, but it is not limited\
    \ to, a\n   globally unique charging identifier that makes easy the billing\n\
    \   effort.\n   A charging vector is defined as a collection of charging information.\n\
    \   The charging vector may be filled in during the establishment of a\n   dialog\
    \ or standalone transaction outside a dialog.  The information\n   inside the\
    \ charging vector may be filled in by multiple network\n   entities (including\
    \ SIP proxies) and retrieved by multiple network\n   entities.  There are three\
    \ types of correlation information to be\n   transferred: the IMS Charging Identity\
    \ (ICID) value, the address of\n   the SIP proxy that creates the ICID value,\
    \ and the Inter Operator\n   Identifiers (IOI).\n   ICID is a charging value that\
    \ identifies a dialog or a transaction\n   outside a dialog.  It is used to correlate\
    \ charging records.  ICID\n   MUST be a globally unique value.  One way to achieve\
    \ globally\n   uniqueness is to generate the ICID using two components: a locally\n\
    \   unique value and the host name or IP address of the SIP proxy that\n   generated\
    \ the locally unique value.\n   The IOI identifies both the originating and terminating\
    \ networks\n   involved in a SIP dialog or transaction outside a dialog.  There\
    \ may\n   an IOI generated from each side of the dialog to identify the network\n\
    \   associated with each side.\n   There is also expected to be access network\
    \ charging information,\n   which consists of network specific identifiers for\
    \ the access level\n   (e.g., UMTS radio access network or IEEE 802.11b).  The\
    \ details of\n   the information for each type of network are not described in\
    \ this\n   memo.\n   We define the SIP private header P-Charging-Vector.  A proxy\
    \ MAY\n   include this header, if not already present, in either the initial\n\
    \   request or response for a dialog, or in the request and response of a\n  \
    \ standalone transaction outside a dialog.  Only one instance of the\n   header\
    \ MUST be present in a particular request or response.\n   The mechanisms by which\
    \ a SIP proxy collects the values to populate\n   in the P-Charging-Vector are\
    \ outside the scope of this document.\n"
- title: 4.6.1 Applicability Statement for the P-Charging-Vector header
  contents:
  - "4.6.1 Applicability Statement for the P-Charging-Vector header\n   The P-Charging-Vector\
    \ header is applicable within a single private\n   administrative domain or between\
    \ different administrative domains\n   where there is a trust relationship between\
    \ the domains.\n   The P-Charging-Vector header is not included in a SIP message\
    \ sent to\n   another network if there is no trust relationship.  The header is\
    \ not\n   applicable if the administrative domain manages charging in a way\n\
    \   that does not require correlation of records from multiple network\n   entities\
    \ (e.g., SIP proxies).\n   The P-Charging-Vector header is applicable whenever\
    \ the following\n   circumstances are met:\n   1. A UA sends a REGISTER or dialog-initiating\
    \ request (e.g., INVITE)\n      or a standalone transaction request outside a\
    \ dialog to a proxy\n      located in the administrative domain of a private network.\n\
    \   2. A registrar, proxy or UA that is located in the administrative\n      domain\
    \ of the private network wants to generate charging records.\n   3. A proxy or\
    \ UA that is located in the administrative domain of the\n      private network\
    \ has access to the charging correlation information\n      for that network.\n\
    \   4. Optionally, a registrar, proxy or UA that is part of a second\n      administrative\
    \ domain in another private network, whose SIP\n      request and responses are\
    \ traversed through, en-route to the first\n      private network, wants to generate\
    \ charging records and correlate\n      those records with those of the first\
    \ private network.  This\n      assumes that there is a trust relationship between\
    \ both private\n      networks.\n"
- title: 4.6.2 Usage of the P-Charging-Vector header
  contents:
  - "4.6.2 Usage of the P-Charging-Vector header\n   The P-Charging-Vector header\
    \ is used to convey charging related\n   information, such as the globally unique\
    \ IMS charging identifier\n   (ICID) value.\n   Typically, a SIP proxy that receives\
    \ a SIP request that does not\n   contain a P-Charging-Vector header may insert\
    \ it, with those\n   parameters that are available at the SIP proxy.\n   A SIP\
    \ proxy that receives a SIP request that contains a\n   P-Charging-Vector header\
    \ may use the values, such as the globally\n   unique ICID, to produce charging\
    \ records.\n"
- title: 4.6.2.1 Procedures at the UA
  contents:
  - "4.6.2.1 Procedures at the UA\n   This document does not specify any procedure\
    \ at the UA, with regard\n   to the P-Charging-Vector header.  UAs need not understand\
    \ this\n   header.\n"
- title: 4.6.2.2 Procedures at the Proxy
  contents:
  - "4.6.2.2 Procedures at the Proxy\n   A SIP proxy that supports this extension\
    \ and receives a request or\n   response without the P-Charging-Vector header\
    \ MAY insert a\n   P-Charging-Vector header prior to forwarding the message. \
    \ The header\n   is populated with one ore more parameters, as described in the\n\
    \   syntax, including but not limited to, a globally unique charging\n   identifier.\n\
    \   If a proxy that supports this extension receives a request or\n   response\
    \ with the P-Charging-Vector header, it may retrieve the\n   information from\
    \ the header value to use with application specific\n   logic, i.e., charging.\
    \  If the next hop for the message is within the\n   trusted domain, then the\
    \ proxy SHOULD include the P-Charging-Vector\n   header in the outbound message.\
    \  If the next hop for the message is\n   outside the trusted domain, then the\
    \ proxy MAY remove the\n   P-Charging-Function-Addresses header.\n   Per local\
    \ application specific logic, the proxy MAY modify the\n   contents of the P-Charging-Vector\
    \ header prior to sending the\n   message.\n"
- title: 4.6.2.3 Examples of Usage
  contents:
  - "4.6.2.3 Examples of Usage\n   We present example in the context of the scenario\
    \ presented in the\n   following network diagram:\n      Scenario            \
    \          UA1 --- P1 --- P2 --- UA2\n   This example shows the message sequence\
    \ for an INVITE transaction\n   originating from UA1 eventually arriving at UA2.\
    \  P1 is an outbound\n   proxy for UA1.  In this case P1 also inserts charging\
    \ information.\n   P1 then routes the call via P2 to UA2.\n   Message sequence\
    \ for INVITE using P-Charging-Vector:\n      F1 Invite UA1 -> P1\n           INVITE\
    \ sip:joe@example.com SIP/2.0\n           Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashds7\n\
    \           To: sip:joe@example.com\n           From: sip:ua1@home1.net;tag=456248\n\
    \           Call-ID: 843817637684230998sdasdh09\n           CSeq: 18 INVITE\n\
    \           Contact: sip:ua1@192.0\n      F2 Invite P1 -> P2\n           INVITE\
    \ sip:joe@example.com SIP/2.0\n           Via: SIP/2.0/UDP P1.home1.net:5060;branch=z9hG4bK34ghi7a\n\
    \           Via: SIP/2.0/UDP 192.0.2.4:5060;branch=z9hG4bKnashds7\n          \
    \ To: sip:joe@example.com\n           From: sip:ua1@home1.net;tag=456248\n   \
    \        Call-ID: 843817637684230998sdasdh09\n           CSeq: 18 INVITE\n   \
    \        Contact: sip:ua1@192.0.2.4\n           P-Charging-Vector: icid-value=1234bc9876e;\n\
    \                              icid-generated-at=192.0.6.8;\n                \
    \               orig-ioi=home1.net\n"
- title: 5. Formal Syntax
  contents:
  - "5. Formal Syntax\n   All of the mechanisms specified in this document are described\
    \ in\n   both prose and an augmented Backus-Naur Form (BNF) defined in RFC\n \
    \  2234 [3].  Further, several BNF definitions are inherited from SIP\n   and\
    \ are not repeated here.  Implementors need to be familiar with the\n   notation\
    \ and contents of SIP [1] and RFC 2234 [3] to understand this\n   document.\n"
- title: 5.1 P-Associated-URI header syntax
  contents:
  - "5.1 P-Associated-URI header syntax\n   The syntax of the P-Associated-URI header\
    \ is described as follows:\n      P-Associated-URI       = \"P-Associated-URI\"\
    \ HCOLON\n                               (p-aso-uri-spec)\n                  \
    \             *(COMMA p-aso-uri-spec)\n      p-aso-uri-spec         = name-addr\
    \ *(SEMI ai-param)\n      ai-param               = generic-param\n"
- title: 5.2 P-Called-Party-ID header syntax
  contents:
  - "5.2 P-Called-Party-ID header syntax\n   The syntax of the P-Called-Party-ID header\
    \ is described as follows:\n      P-Called-Party-ID      = \"P-Called-Party-ID\"\
    \ HCOLON\n                               called-pty-id-spec\n      called-pty-id-spec\
    \     = name-addr *(SEMI cpid-param)\n      cpid-param             = generic-param\n"
- title: 5.3 P-Visited-Network-ID header syntax
  contents:
  - "5.3 P-Visited-Network-ID header syntax\n   The syntax of the P-Visited-Network-ID\
    \ header is described as\n   follows:\n      P-Visited-Network-ID   = \"P-Visited-Network-ID\"\
    \ HCOLON\n                                vnetwork-spec\n                    \
    \            *(COMMA vnetwork-spec)\n      vnetwork-spec          = (token / quoted-string)\n\
    \                                *(SEMI vnetwork-param)\n      vnetwork-param\
    \         = generic-param\n"
- title: 5.4 P-Access-Network-Info header syntax
  contents:
  - "5.4 P-Access-Network-Info header syntax\n   The syntax of the P-Access-Network-Info\
    \ header is described as\n   follows:\n      P-Access-Network-Info  = \"P-Access-Network-Info\"\
    \ HCOLON\n                               access-net-spec\n      access-net-spec\
    \        = access-type *(SEMI access-info)\n      access-type            = \"\
    IEEE-802.11a\" / \"IEEE-802.11b\" /\n                               \"3GPP-GERAN\"\
    \ / \"3GPP-UTRAN-FDD\" /\n                               \"3GPP-UTRAN-TDD\" /\n\
    \                               \"3GPP-CDMA2000\" / token\n      access-info \
    \           = cgi-3gpp / utran-cell-id-3gpp /\n                              \
    \ extension-access-info\n      extension-access-info  = gen-value\n      cgi-3gpp\
    \               = \"cgi-3gpp\" EQUAL\n                               (token /\
    \ quoted-string)\n      utran-cell-id-3gpp     = \"utran-cell-id-3gpp\" EQUAL\n\
    \                               (token / quoted-string)\n   The access-info may\
    \ contain additional information relating to the\n   access network.  The values\
    \ for \"cgi-3gpp\" and \"utran-cell-id-3gpp\"\n   are defined in 3GPP TS 24.229\
    \ [15].\n"
- title: 5.5 P-Charging-Function-Addresses header syntax
  contents:
  - "5.5 P-Charging-Function-Addresses header syntax\n   The syntax for the P-Charging-Function-Addresses\
    \ header is described\n   as follows:\n      P-Charging-Addr        = \"P-Charging-Function-Addresses\"\
    \ HCOLON\n                               charge-addr-params\n                \
    \               *(SEMI charge-addr-params)\n      charge-addr-params     = ccf\
    \ / ecf / generic-param\n      ccf                    = \"ccf\" EQUAL gen-value\n\
    \      ecf                    = \"ecf\" EQUAL gen-value\n"
- title: 5.6 P-Charging-Vector header syntax
  contents:
  - "5.6 P-Charging-Vector header syntax\n      The syntax for the P-Charging-Vector\
    \ header is described as\n      follows:\n      P-Charging-Vector     = \"P-Charging-Vector\"\
    \ HCOLON icid-value\n                              *(SEMI charge-params)\n   \
    \   charge-params         = icid-gen-addr / orig-ioi /\n                     \
    \         term-ioi / generic-param\n      icid-value            = \"icid-value\"\
    \ EQUAL gen-value\n      icid-gen-addr         = \"icid-generated-at\" EQUAL host\n\
    \      orig-ioi              = \"orig-ioi\" EQUAL gen-value\n      term-ioi  \
    \            = \"term-ioi\" EQUAL gen-value\n   The P-Charging-Vector contains\
    \ icid-value mandatory parameter.  The\n   icid-value represents the IMS charging\
    \ ID, and contains an identifier\n   used for correlating charging records and\
    \ events.  The first proxy\n   that receives the request generates this value.\n\
    \   The icid-gen-addr parameter contains the host name or IP address of\n   the\
    \ proxy that generated the icid-value.\n   The orig-ioi and term-ioi parameters\
    \ represent, respectively, the\n   originating and terminating interoperator identifiers.\
    \  They are used\n   to correlate charging records between different operators.\
    \  The\n   originating ioi represents the network responsible for the charging\n\
    \   records in the originating part of the session or standalone request.\n  \
    \ Similarly, the terminating ioi represents the network responsible for\n   the\
    \ charging records in the terminating part of the session or\n   standalone request.\n"
- title: 5.7 Table of new headers
  contents:
  - "5.7 Table of new headers\n   Table 1 extends the headers defined in this document\
    \ to Table 2 in\n   SIP [1], section 7.1 of the SIP-specific event notification\
    \ [6],\n   tables 1 and 2 in the SIP INFO method [8], tables 1 and 2 in\n   Reliability\
    \ of provisional responses in SIP [7], tables 1 and 2 in\n   the SIP UPDATE method\
    \ [9], tables 1 and 2 in the SIP extension for\n   Instant Messaging [10], and\
    \ table 1 in the SIP REFER method [11]:\n   Header field          where  proxy\
    \  ACK BYE CAN INV OPT REG\n   ___________________________________________________________\n\
    \   P-Associated-URI       2xx           -   -   -   -   -   o\n   P-Called-Party-ID\
    \       R     amr    -   -   -   o   o   -\n   P-Visited-Network-ID    R     ad\
    \     -   -   -   o   o   o\n   P-Access-Network-Info         dr     -   o   -\
    \   o   o   o\n   P-Charging-Vector             admr   -   o   -   o   o   o\n\
    \   P-Charging-Function-          adr    -   o   -   o   o   o\n        Addresses\n\
    \   Header field                    SUB NOT PRA INF UPD MSG REF\n   ___________________________________________________________\n\
    \   P-Associated-URI                 -   -   -   -   -   -   -\n   P-Called-Party-ID\
    \                o   -   -   -   -   o   o\n   P-Visited-Network-ID          \
    \   o   -   -   -   -   o   o\n   P-Access-Network-Info            o   o   o \
    \  o   o   o   o\n   P-Charging-Vector                o   o   o   o   o   o  \
    \ o\n   P-Charging-Function-             o   o   o   o   o   o   o\n     Addresses\n\
    \                       Table 1: Header field support\n"
- title: 6. Security Considerations
  contents:
  - '6. Security Considerations

    '
- title: 6.1 P-Associated-URI
  contents:
  - "6.1 P-Associated-URI\n   The information returned in the P-Associated-URI header\
    \ is not viewed\n   as particularly sensitive.  Rather, it is simply informational\
    \ in\n   nature, providing openness to the UAC with regard to the automatic\n\
    \   association performed by the registrar.  If end-to-end protection is\n   not\
    \ used at the SIP layer, it is possible for proxies between the\n   registrar\
    \ and the UA to modify the contents of the header value.\n   This attack, while\
    \ potentially annoying, should not have significant\n   impacts.\n   The lack\
    \ of encryption, either end-to-end or hop-by-hop, may lead to\n   leak some privacy\
    \ regarding the list of authorized identities.  For\n   instance, a user who registers\
    \ an address-of-record of\n   sip:user1@example.com may get another SIP URI associated\
    \ as\n   sip:first.last@example.com returned in the P-Associated-URI header\n\
    \   value.  An eavesdropper could collect this information.  If the user\n   does\
    \ not want to disclose the associated URIs, the eavesdropper could\n   have gain\
    \ access to private URIs.  Therefore it is RECOMMENDED that\n   this extension\
    \ is used in a secured environment, where encryption of\n   SIP messages is provided\
    \ either end-to-end or hop-by-hop.\n"
- title: 6.2 P-Called-Party-ID
  contents:
  - "6.2 P-Called-Party-ID\n   Due to the nature of the P-Called-Party-ID header,\
    \ this header does\n   not introduce any significant security concern.  It is\
    \ possible for\n   an attacker to modify the contents of the header.  However,\
    \ this\n   modification will not cause any harm to the session establishment.\n\
    \   An eavesdropper may collect the list of identities a user is\n   registered.\
    \  This may have privacy implications.  To mitigate this\n   problem, this extension\
    \ SHOULD only be used in a secured environment,\n   where encryption of SIP messages\
    \ is provided either end-to-end or\n   hop-by-hop.\n"
- title: 6.3 P-Visited-Network-ID
  contents:
  - "6.3 P-Visited-Network-ID\n   The P-Visited-Network-ID header assumes that there\
    \ is trust\n   relationship between a home network and one or more transited visited\n\
    \   networks.  It is possible for other proxies between the proxy in the\n   visited\
    \ network that inserts the header, and the registrar or the\n   home proxy, to\
    \ modify the value of P-Visited-Network-ID header.\n   Therefore intermediaries\
    \ participating in this mechanism MUST apply a\n   hop-by-hop integrity protection\
    \ mechanism such us IPsec or other\n   available mechanisms in order to prevent\
    \ such attacks.\n"
- title: 6.4 P-Access-Network-Info
  contents:
  - "6.4 P-Access-Network-Info\n   A Trust Domain is formally defined in the Short\
    \ term requirements for\n   Network Asserted Identity [13] document.  For the\
    \ purpose of this\n   document, we refer to the 3GPP trust domain as the collection\
    \ of SIP\n   proxies and application servers that are operated by a 3GPP network\n\
    \   operator and are compliant with the requirements expressed in 3GPP TS\n  \
    \ 24.229 [15].\n   This extension assumes that the access network is trusted by\
    \ the UA\n   (because the UA's home network has a trust relationship with the\n\
    \   access network), as described earlier in this document.\n   This extension\
    \ assumes that the information added to the header by\n   the UAC should be sent\
    \ only to trusted entities and should not be\n   used outside of the trusted administrative\
    \ network domain.\n   The SIP proxy that provides services to the user, utilizes\
    \ the\n   information contained in this header to provide additional services\n\
    \   and UAs are expected to provide correct information.  However, there\n   are\
    \ no security problems resulting from a UA inserting incorrect\n   information.\
    \  Networks providing services based on the information\n   carried in the P-Access-Network-Info\
    \ header will therefore need to\n   trust the UA sending the information.  A rogue\
    \ UA sending false\n   access network information will do no more harm than to\
    \ restrict the\n   user from using certain services.\n   The mechanism provided\
    \ in this document is designed primarily for\n   private systems like 3GPP.  Most\
    \ security requirements are met by way\n   of private standardized solutions.\n\
    \   For instance, 3GPP will use the P-Access-Network-Info header to carry\n  \
    \ relatively sensitive information like the cell ID.  Therefore the\n   information\
    \ MUST NOT be sent outside of the 3GPP domain.\n   The UA is aware - if it is\
    \ a 3GPP UA - that it is operating within a\n   trusted domain.\n   The 3GPP UA\
    \ is aware of whether or not a secure association to the\n   home network domain\
    \ for transporting SIP signaling, is currently\n   available, and as such the\
    \ sensitive information carried in the\n   P-Access-Network-Info header SHOULD\
    \ NOT be sent in any initial\n   unauthenticated and unprotected requests (e.g.,\
    \ REGISTER).\n   Any UA that is using this extension and is not part of a private\n\
    \   trusted domain should not consider the mechanism as secure and as\n   such\
    \ SHOULD NOT send sensitive information in the\n   P-Access-Network-Info header.\n\
    \   Any proxy that is operating in a private trust domain where the\n   P-Access-Network-Info\
    \ header is supported is required to delete the\n   header, if it is present,\
    \ from any message prior to forwarding it\n   outside of the trusted domain.\n\
    \   Therefore, a network that requires its UA to send information in the\n   P-Access-Network-Info\
    \ header must ensure that either that information\n   is not of a sensitive nature\
    \ or that the information is not sent\n   outside of the trust domain.\n   A proxy\
    \ receiving a message containing the P-Access-Network-Info\n   header from a non-trusted\
    \ entity is not able to guarantee the\n   validity of the contents.\n"
- title: 6.5 P-Charging-Function-Addresses
  contents:
  - "6.5 P-Charging-Function-Addresses\n   It is expected as normal behavior that\
    \ proxies within a closed\n   network will modify the values of the P-Charging-Function-Addresses\n\
    \   and insert it into a SIP request or response.  However, these proxies\n  \
    \ that share this information MUST have a trust relationship.\n   If an untrusted\
    \ entity were inserted between trusted entities, it\n   could potentially substitute\
    \ a different charging function address.\n   Therefore, an integrity protection\
    \ mechanism such as IPsec or other\n   available mechanisms MUST be applied in\
    \ order to prevent such\n   attacks.  Since each trusted proxy may need to view\
    \ or modify the\n   values in the P-Charging-Function-Addresses header, the protection\n\
    \   should be applied on a hop-by-hop basis.\n"
- title: 6.6 P-Charging-Vector
  contents:
  - "6.6 P-Charging-Vector\n   It is expected as normal behavior that proxies within\
    \ a closed\n   network will modify the values of the P-Charging-Vector and insert\
    \ it\n   into a SIP request or response.  However, these proxies that share\n\
    \   this information MUST have a trust relationship.\n   If an untrusted entity\
    \ were inserted between trusted entities, it\n   could potentially interfere with\
    \ the charging correlation mechanism.\n   Therefore, an integrity protection mechanism\
    \ such as IPsec or other\n   available mechanisms MUST be applied in order to\
    \ prevent such\n   attacks.  Since each trusted proxy may need to view or modify\
    \ the\n   values in the P-Charging-Vector header, the protection should be\n \
    \  applied on a hop-by-hop basis.\n"
- title: 7. IANA Considerations
  contents:
  - "7. IANA Considerations\n   This document defines several private SIP extension\
    \ header fields\n   (beginning with the prefix \"P-\" ).\n   These extension headers\
    \ have been included in the registry of SIP\n   header fields defined in SIP [1].\
    \  Expert review as required for this\n   process was provided by the SIP Working\
    \ Group.\n   The following extensions are registered as private extension header\n\
    \   fields:\n   RFC Number:         RFC3455\n   Header Field Name:  P-Associated-URI\n\
    \   Compact Form:       none\n   RFC Number:         RFC3455\n   Header Field\
    \ Name:  P-Called-Party-ID\n   Compact Form:       none\n   RFC Number:      \
    \   RFC3455\n   Header Field Name:  P-Visited-Network-ID\n   Compact Form:   \
    \    none\n   RFC Number:         RFC3455\n   Header Field Name:  P-Access-Network-Info\n\
    \   Compact Form:       none\n   RFC Number:         RFC3455\n   Header Field\
    \ Name:  P-Charging-Function-Addresses\n   Compact Form:       none\n   RFC Number:\
    \         RFC3455\n   Header Field Name:  P-Charging-Vector\n   Compact Form:\
    \       none\n"
- title: 8. Contributors
  contents:
  - "8. Contributors\n   The extensions described in this document were originally\
    \ specified\n   in several documents.  Miguel Garcia-Martin authored the\n   P-Associated-URI,\
    \ P-Called-Party-ID, and P-Visited-Network-ID\n   headers.  Duncan Mills authored\
    \ the P-Access-Network-Info header.\n   Eric Henrikson authored the P-Charging-Function-Addresses\
    \ and\n   P-Charging-Vector headers.  Rohan Mahy assisted in the incorporation\n\
    \   of these extensions into a single document.\n"
