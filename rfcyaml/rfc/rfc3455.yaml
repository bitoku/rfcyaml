- title: __initial_text__
  contents:
  - "     Private Header (P-Header) Extensions to the Session Initiation\n    Protocol\
    \ (SIP) for the 3rd-Generation Partnership Project (3GPP)\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Copyright Notice
  contents:
  - "Copyright Notice\n   Copyright (C) The Internet Society (2003).  All Rights Reserved.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document describes a set of private Session Initiation Protocol\n\
    \   (SIP) headers (P-headers) used by the 3rd-Generation Partnership\n   Project\
    \ (3GPP), along with their applicability, which is limited to\n   particular environments.\
    \  The P-headers are for a variety of purposes\n   within the networks that the\
    \ partners use, including charging and\n   information about the networks a call\
    \ traverses.\n"
