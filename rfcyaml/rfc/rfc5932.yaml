- contents:
  - "1.  Introduction\n   This document proposes the addition of new cipher suites
    to the\n   Transport Layer Security (TLS) [RFC5246] protocol to support the\n
    \  Camellia [RFC3713] encryption algorithm as a block cipher algorithm,\n   adding
    variants using the SHA-2 family of cryptographic hash\n   algorithms [FIPS180-3]
    to the TLS cipher suite portfolio originally\n   specified in RFC 4132 [RFC4132].
    \ This document obsoletes RFC 4132.\n   The Camellia algorithm and its properties
    are described in [RFC3713].\n"
  - contents:
    - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
      \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and
      \"OPTIONAL\" in this\n   document are to be interpreted as described in [RFC2119].\n"
    title: 1.1.  Terminology
  title: 1.  Introduction
- contents:
  - "2.  Proposed Cipher Suites\n   The cipher suites defined here have the following
    identifiers:\n  CipherSuite TLS_RSA_WITH_CAMELLIA_128_CBC_SHA         = { 0x00,0x41
    };\n  CipherSuite TLS_DH_DSS_WITH_CAMELLIA_128_CBC_SHA      = { 0x00,0x42 };\n
    \ CipherSuite TLS_DH_RSA_WITH_CAMELLIA_128_CBC_SHA      = { 0x00,0x43 };\n  CipherSuite
    TLS_DHE_DSS_WITH_CAMELLIA_128_CBC_SHA     = { 0x00,0x44 };\n  CipherSuite TLS_DHE_RSA_WITH_CAMELLIA_128_CBC_SHA
    \    = { 0x00,0x45 };\n  CipherSuite TLS_DH_anon_WITH_CAMELLIA_128_CBC_SHA     =
    { 0x00,0x46 };\n  CipherSuite TLS_RSA_WITH_CAMELLIA_256_CBC_SHA         = { 0x00,0x84
    };\n  CipherSuite TLS_DH_DSS_WITH_CAMELLIA_256_CBC_SHA      = { 0x00,0x85 };\n
    \ CipherSuite TLS_DH_RSA_WITH_CAMELLIA_256_CBC_SHA      = { 0x00,0x86 };\n  CipherSuite
    TLS_DHE_DSS_WITH_CAMELLIA_256_CBC_SHA     = { 0x00,0x87 };\n  CipherSuite TLS_DHE_RSA_WITH_CAMELLIA_256_CBC_SHA
    \    = { 0x00,0x88 };\n  CipherSuite TLS_DH_anon_WITH_CAMELLIA_256_CBC_SHA     =
    { 0x00,0x89 };\n  CipherSuite TLS_RSA_WITH_CAMELLIA_128_CBC_SHA256      = { 0x00,0xBA
    };\n  CipherSuite TLS_DH_DSS_WITH_CAMELLIA_128_CBC_SHA256   = { 0x00,0xBB };\n
    \ CipherSuite TLS_DH_RSA_WITH_CAMELLIA_128_CBC_SHA256   = { 0x00,0xBC };\n  CipherSuite
    TLS_DHE_DSS_WITH_CAMELLIA_128_CBC_SHA256  = { 0x00,0xBD };\n  CipherSuite TLS_DHE_RSA_WITH_CAMELLIA_128_CBC_SHA256
    \ = { 0x00,0xBE };\n  CipherSuite TLS_DH_anon_WITH_CAMELLIA_128_CBC_SHA256  =
    { 0x00,0xBF };\n  CipherSuite TLS_RSA_WITH_CAMELLIA_256_CBC_SHA256      = { 0x00,0xC0
    };\n  CipherSuite TLS_DH_DSS_WITH_CAMELLIA_256_CBC_SHA256   = { 0x00,0xC1 };\n
    \ CipherSuite TLS_DH_RSA_WITH_CAMELLIA_256_CBC_SHA256   = { 0x00,0xC2 };\n  CipherSuite
    TLS_DHE_DSS_WITH_CAMELLIA_256_CBC_SHA256  = { 0x00,0xC3 };\n  CipherSuite TLS_DHE_RSA_WITH_CAMELLIA_256_CBC_SHA256
    \ = { 0x00,0xC4 };\n  CipherSuite TLS_DH_anon_WITH_CAMELLIA_256_CBC_SHA256  =
    { 0x00,0xC5 };\n"
  title: 2.  Proposed Cipher Suites
- contents:
  - '3.  Cipher Suite Definitions

    '
  - contents:
    - "3.1.  Key Exchange\n   The RSA, DHE_RSA, DH_RSA, DHE_DSS, DH_DSS, and DH_anon
      key exchanges\n   are performed as defined in [RFC5246].\n"
    title: 3.1.  Key Exchange
  - contents:
    - "3.2.  Cipher\n   The CAMELLIA_128_CBC cipher suites use Camellia [RFC3713]
      in Cipher\n   Block Chaining (CBC) mode with a 128-bit key and 128-bit IV; the\n
      \  CAMELLIA_256_CBC cipher suites use a 256-bit key and 128-bit IV.\n"
    title: 3.2.  Cipher
  - contents:
    - '3.3.  Hash and Pseudorandom Function

      '
    - contents:
      - "3.3.1.  Hash and Pseudorandom Function for TLS 1.1\n   The cipher suites
        ending with _SHA use HMAC-SHA1 as the MAC\n   algorithm.\n   When used with
        TLS versions prior to 1.2, the pseudorandom function\n   (PRF) is calculated
        as specified in the appropriate version of the\n   TLS specification.\n"
      title: 3.3.1.  Hash and Pseudorandom Function for TLS 1.1
    - contents:
      - "3.3.2.  Hash and Pseudorandom Function for TLS 1.2\n   The cipher suites
        ending with _SHA256 use HMAC-SHA-256 as the MAC\n   algorithm.  The PRF is
        the TLS PRF [RFC5246] with SHA-256 as the hash\n   function.  These cipher
        suites MUST NOT be negotiated by TLS 1.1 or\n   earlier versions.  Clients
        MUST NOT offer these cipher suites if they\n   do not offer TLS 1.2 or later.
        \ Servers that select an earlier\n   version of TLS MUST NOT select one of
        these cipher suites.\n"
      title: 3.3.2.  Hash and Pseudorandom Function for TLS 1.2
    title: 3.3.  Hash and Pseudorandom Function
  title: 3.  Cipher Suite Definitions
- contents:
  - "4.  IANA Considerations\n   IANA has updated the entries for the following numbers
    that were\n   allocated in RFC 4132 to reference this document:\n  CipherSuite
    TLS_RSA_WITH_CAMELLIA_128_CBC_SHA         = { 0x00,0x41 };\n  CipherSuite TLS_DH_DSS_WITH_CAMELLIA_128_CBC_SHA
    \     = { 0x00,0x42 };\n  CipherSuite TLS_DH_RSA_WITH_CAMELLIA_128_CBC_SHA      =
    { 0x00,0x43 };\n  CipherSuite TLS_DHE_DSS_WITH_CAMELLIA_128_CBC_SHA     = { 0x00,0x44
    };\n  CipherSuite TLS_DHE_RSA_WITH_CAMELLIA_128_CBC_SHA     = { 0x00,0x45 };\n
    \ CipherSuite TLS_DH_anon_WITH_CAMELLIA_128_CBC_SHA     = { 0x00,0x46 };\n  CipherSuite
    TLS_RSA_WITH_CAMELLIA_256_CBC_SHA         = { 0x00,0x84 };\n  CipherSuite TLS_DH_DSS_WITH_CAMELLIA_256_CBC_SHA
    \     = { 0x00,0x85 };\n  CipherSuite TLS_DH_RSA_WITH_CAMELLIA_256_CBC_SHA      =
    { 0x00,0x86 };\n  CipherSuite TLS_DHE_DSS_WITH_CAMELLIA_256_CBC_SHA     = { 0x00,0x87
    };\n  CipherSuite TLS_DHE_RSA_WITH_CAMELLIA_256_CBC_SHA     = { 0x00,0x88 };\n
    \ CipherSuite TLS_DH_anon_WITH_CAMELLIA_256_CBC_SHA     = { 0x00,0x89 };\n   IANA
    has allocated the following numbers in the TLS Cipher Suite\n   Registry:\n  CipherSuite
    TLS_RSA_WITH_CAMELLIA_128_CBC_SHA256      = { 0x00,0xBA };\n  CipherSuite TLS_DH_DSS_WITH_CAMELLIA_128_CBC_SHA256
    \  = { 0x00,0xBB };\n  CipherSuite TLS_DH_RSA_WITH_CAMELLIA_128_CBC_SHA256   =
    { 0x00,0xBC };\n  CipherSuite TLS_DHE_DSS_WITH_CAMELLIA_128_CBC_SHA256  = { 0x00,0xBD
    };\n  CipherSuite TLS_DHE_RSA_WITH_CAMELLIA_128_CBC_SHA256  = { 0x00,0xBE };\n
    \ CipherSuite TLS_DH_anon_WITH_CAMELLIA_128_CBC_SHA256  = { 0x00,0xBF };\n  CipherSuite
    TLS_RSA_WITH_CAMELLIA_256_CBC_SHA256      = { 0x00,0xC0 };\n  CipherSuite TLS_DH_DSS_WITH_CAMELLIA_256_CBC_SHA256
    \  = { 0x00,0xC1 };\n  CipherSuite TLS_DH_RSA_WITH_CAMELLIA_256_CBC_SHA256   =
    { 0x00,0xC2 };\n  CipherSuite TLS_DHE_DSS_WITH_CAMELLIA_256_CBC_SHA256  = { 0x00,0xC3
    };\n  CipherSuite TLS_DHE_RSA_WITH_CAMELLIA_256_CBC_SHA256  = { 0x00,0xC4 };\n
    \ CipherSuite TLS_DH_anon_WITH_CAMELLIA_256_CBC_SHA256  = { 0x00,0xC5 };\n"
  title: 4.  IANA Considerations
- contents:
  - "5.  Security Considerations\n   At the time of writing this document, there are
    no known weak keys\n   for Camellia, and no security problem has been found on
    Camellia (see\n   [NESSIE], [CRYPTREC], and [LNCS]).\n   Also, security issues
    are discussed throughout RFC 5246 [RFC5246],\n   especially in Appendices D, E,
    and F.\n"
  title: 5.  Security Considerations
