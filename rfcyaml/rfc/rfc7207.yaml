- title: 7.1.  Registration of Formal URN Namespace 'eurosystem'
  contents:
  - "7.1.  Registration of Formal URN Namespace 'eurosystem'\n   IANA maintains the\
    \ registry of URN Namespaces [IANA-URN] and has\n   registered a new Formal URN\
    \ Namespace with the NID 'eurosystem' as\n   per BCP 66 [RFC3406], using the registration\
    \ template given above in\n   Section 4.\n"
