- title: __initial_text__
  contents:
  - '    A Uniform Resource Name (URN) Namespace for Eurosystem Messaging

    '
- title: Abstract
  contents:
  - "Abstract\n   This document defines and registers with IANA a Uniform Resource\
    \ Name\n   (URN) namespace for usage within messages standardized by the\n   Eurosystem.\
    \  The URN namespace is managed by Deutsche Bundesbank,\n   which is a member\
    \ of the European System of Central Banks (ESCB).\n"
