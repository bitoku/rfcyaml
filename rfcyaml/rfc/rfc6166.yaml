- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Apart from this document, there is no existing document\
    \ specifying a\n   registry for PIM message types.  PIM version 1 made use of\
    \ IGMP\n   [RFC1112], and there is an IGMP registry [IGMPREG] listing the\n  \
    \ message types used by PIM version 1.  PIM version 2, however, is not\n   based\
    \ on IGMP, and a separate PIM message type registry is needed.\n   There are currently\
    \ several RFCs specifying new PIM version 2 message\n   types that should be in\
    \ this new registry.  They are the RFCs for PIM\n   Dense Mode [RFC3973], PIM\
    \ Sparse Mode [RFC4601], and Bidirectional\n   PIM [RFC5015].\n   This document\
    \ specifies the initial content of the new PIM message\n   type registry, based\
    \ on those existing RFCs.  This document also\n   specifies a procedure for registering\
    \ new PIM message types.\n   In addition to this, this document reserves one message\
    \ type.  This\n   type may be used for a future extension of the message type\
    \ space.\n   The current message type space is only 4 bits, so it is not unlikely\n\
    \   that this will be needed.  How exactly the extension should be done\n   is\
    \ left to a future document.\n"
- title: 2.  Security Considerations
  contents:
  - "2.  Security Considerations\n   This document only creates an IANA registry.\
    \  There may be a security\n   benefit in a well-known place for finding information\
    \ on which PIM\n   message types are valid and how they are used.  Apart from\
    \ that,\n   there are no security considerations.\n"
- title: 3.  IANA Considerations
  contents:
  - "3.  IANA Considerations\n   IANA has created a PIM message type registry.  It\
    \ has been placed in\n   the \"Protocol Independent Multicast (PIM)\" branch of\
    \ the tree.  Each\n   entry in the registry consists of a message type, a message\
    \ name, and\n   references to the documents defining the type.  The message type\
    \ is a\n   4-bit integer with possible values from 0 to 15.\n"
- title: 3.1.  Initial Registry
  contents:
  - "3.1.  Initial Registry\n   The initial content of the registry should be as follows.\n\
    \   Type    Name                                      Reference\n   ------  ----------------------------------------\
    \  -------------------\n     0      Hello                                    [RFC3973]\
    \ [RFC4601]\n     1      Register                                 [RFC4601]\n\
    \     2      Register Stop                            [RFC4601]\n     3      Join/Prune\
    \                               [RFC3973] [RFC4601]\n     4      Bootstrap   \
    \                             [RFC4601]\n     5      Assert                  \
    \                 [RFC3973] [RFC4601]\n     6      Graft                     \
    \               [RFC3973]\n     7      Graft-Ack                             \
    \   [RFC3973]\n     8      Candidate RP Advertisement               [RFC4601]\n\
    \     9      State Refresh                            [RFC3973]\n    10      DF\
    \ Election                              [RFC5015]\n    11-14   Unassigned\n  \
    \  15      Reserved (for extension of type space)   this document\n"
- title: 3.2.  Assignment of New Message Types
  contents:
  - "3.2.  Assignment of New Message Types\n   Assignment of new message types is\
    \ done according to the \"IETF\n   Review\" model; see [RFC5226].\n"
- title: 4.  Acknowledgements
  contents:
