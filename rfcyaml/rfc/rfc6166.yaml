- title: __initial_text__
  contents:
  - '                    A Registry for PIM Message Types

    '
- title: Abstract
  contents:
  - "Abstract\n   This document provides instructions to IANA for the creation of\
    \ a\n   registry for PIM message types.  It specifies the initial content of\n\
    \   the registry, based on existing RFCs specifying PIM message types.\n   It\
    \ also specifies a procedure for registering new types.\n   In addition to this,\
    \ one message type is reserved, and may be used\n   for a future extension of\
    \ the message type space.\n"
