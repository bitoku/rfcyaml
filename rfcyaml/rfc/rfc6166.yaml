    \ a type for\n   future extension of the message type space.  Also thanks to Mykyta\n\
    \   Yevstifeyev for reviewing the document and proposing improvements to\n   the\
    \ text.\n"
- title: 5.  Informative References
  contents:
  - "5.  Informative References\n   [IGMPREG]  IANA, \"Internet Group Management Protocol\
    \ (IGMP) Type\n              Numbers - per [RFC3228], [BCP57]\", <http://www.iana.org/>.\n\
    \   [RFC1112]  Deering, S., \"Host extensions for IP multicasting\", STD 5,\n\
    \              RFC 1112, August 1989.\n   [RFC3973]  Adams, A., Nicholas, J.,\
    \ and W. Siadak, \"Protocol\n              Independent Multicast - Dense Mode\
    \ (PIM-DM): Protocol\n              Specification (Revised)\", RFC 3973, January\
    \ 2005.\n   [RFC4601]  Fenner, B., Handley, M., Holbrook, H., and I. Kouvelas,\n\
    \              \"Protocol Independent Multicast - Sparse Mode (PIM-SM):\n    \
    \          Protocol Specification (Revised)\", RFC 4601, August 2006.\n   [RFC5015]\
    \  Handley, M., Kouvelas, I., Speakman, T., and L. Vicisano,\n              \"\
    Bidirectional Protocol Independent Multicast (BIDIR-\n              PIM)\", RFC\
    \ 5015, October 2007.\n   [RFC5226]  Narten, T. and H. Alvestrand, \"Guidelines\
    \ for Writing an\n              IANA Considerations Section in RFCs\", BCP 26,\
    \ RFC 5226,\n              May 2008.\n"
