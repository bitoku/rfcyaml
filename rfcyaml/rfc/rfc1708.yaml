- title: __initial_text__
  contents:
  - "                           NTP PICS PROFORMA\n                For the Network\
    \ Time Protocol Version 3\n"
- title: Status of this Memo
  contents:
  - "Status of this Memo\n   This memo provides information for the Internet community.\
    \  This memo\n   does not specify an Internet standard of any kind.  Distribution\
    \ of\n   this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This RFC describes a PICS Proforma translated into an Internet\n\
    \   acceptable form.  The Original document was developed according to\n   ISO\
    \ 9646 for conformance test purposes.  This document is intended\n   for both\
    \ developers and users of the NTP (Network Time Protocol).\n   This document contains\
    \ specific information and performance\n   characteristics for the use of NTP\
    \ within the context of Internet\n   usage.  It is suggested, that users wishing\
    \ to use the\n   synchronization capabilities of the Internet abide by the\n \
    \  characteristics set within this document.\n   For more information please contact\
    \ Dr. David Mills at Mills@udel.edu\n   or review RFC 1305 for more information.\n"
- title: 1.  INTRODUCTION
  contents:
  - "1.  INTRODUCTION\n   To evaluate conformance of a particular implementation,\
    \ it is\n   necessary to have a statement of the capabilities and options that\n\
    \   have been implemented for a given protocol.  Such a statement is\n   called\
    \ a Protocol Implementation Conformance Statement (PICS).\n"
- title: 2.  SCOPE
  contents:
  - "2.  SCOPE\n   This document provides the PICS proforma for the Network Time\n\
    \   Protocol (NTP) in compliance with the relevant requirements, and in\n   accordance\
    \ with the relevant guidance, given in ISO/IEC 9646-2.\n"
- title: 3.  REFERENCE DOCUMENTS
  contents:
  - "3.  REFERENCE DOCUMENTS\n     ISO/IEC 9646-1 1990, Information technology - Open\
    \ systems\n                    interconnection - Conformance testing\n       \
    \             methodology and framework - Part 1: General\n                  \
    \  concepts.\n     ISO/IEC 9646-2 1990, Information technology - Open systems\n\
    \                    interconnection - Conformance testing\n                 \
    \   methodology and framework - Part 2: Abstract\n                    test suite\
    \ specification.\n     RFC 1305       Network Time Protocol (Version 3) -\n  \
    \                  Specification, Implementation and Analysis -\n            \
    \        David L. Mills, University of Delaware -\n                    March 1992.\n"
- title: 4.  DEFINITIONS
  contents:
  - "4.  DEFINITIONS\n   This document uses the following terms defined in ISO/IEC\
    \ 9646-1:\n     a) PICS proforma;\n     b) Protocol Implementation Conformance\
    \ Statement (PICS);\n     c) Static conformance review.\n"
- title: 4.1 SPECIAL SYMBOLS
  contents:
  - "4.1 SPECIAL SYMBOLS\n   The additional symbols have been identified for use in\
    \ this document:\n          m    Mandatory field/function\n          o.#  Optional\
    \ field/function\n          c#   Conditional field/function\n          #    Refers\
    \ to a note # below the table\n          x    Prohibited use\n          n/a  Not\
    \ applicable\n          Y[]  Indicates the item is implemented\n          N[]\
    \  Indicates the item is not implemented\n"
- title: 5.  INSTRUCTIONS FOR COMPLETION OF PICS
  contents:
  - "5.  INSTRUCTIONS FOR COMPLETION OF PICS\n   The supplier of a protocol implementation\
    \ which is claimed to conform\n   to NTP version 3 is required to complete a copy\
    \ of the PICS proforma\n   provided in this document and is required to provide\
    \ the information\n   necessary to identify both the supplier and the implementation.\n"
- title: 6.  COPYRIGHT
  contents:
  - "6.  COPYRIGHT\n   Copyright release for PICS proforma.  Users of this RFC may\
    \ freely\n   reproduce the PICS proforma in this document so that it can be used\n\
    \   for its intended purpose and may further publish the completed PICS.\n"
- title: 7.  IMPLEMENTATION IDENTIFICATION
  contents:
  - "7.  IMPLEMENTATION IDENTIFICATION\n   +=======================================+=======================+\n\
    \   |           SUPPLIER                    |                       |\n   |  \
    \                                     |                       |\n   +---------------------------------------+-----------------------+\n\
    \   |                                       |                       |\n   |  \
    \    CONTACT POINT FOR                |                       |\n   |    QUERIES\
    \ ABOUT THE PICS             |                       |\n   |                 \
    \                      |                       |\n   +---------------------------------------+-----------------------+\n\
    \   |                                       |                       |\n   |  \
    \   IMPLEMENTATION NAME               |                       |\n   |        \
    \  AND VERSION                  |                       |\n   |              \
    \                         |                       |\n   +---------------------------------------+-----------------------+\n\
    \   |                                       |                       |\n   |  \
    \    OTHER INFORMATION                |                       |\n   |      NECESSARY\
    \ FOR FULL               |                       |\n   |     IDENTIFICATION -\
    \ e.g.             |                       |\n   |       NAME AND VERSION    \
    \            |                       |\n   |      FOR MACHINES AND/OR        \
    \      |                       |\n   |      OPERATING SYSTEMS;               |\
    \                       |\n   |          SYSTEM NAME                  |      \
    \                 |\n   |                                       |            \
    \           |\n   |                                       |                  \
    \     |\n   |                                       |                       |\n\
    \   +=======================================+=======================+\n"
