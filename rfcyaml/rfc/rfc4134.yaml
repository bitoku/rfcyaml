- title: Abstract
  contents:
  - "Abstract\n   This document gives examples of message bodies formatted using\n\
    \   S/MIME.  Specifically, it has examples of Cryptographic Message\n   Syntax\
    \ (CMS) objects and S/MIME messages (including the MIME\n   formatting).  It includes\
    \ examples of many common CMS formats.  The\n   purpose of this document is to\
    \ help increase interoperability for\n   S/MIME and other protocols that rely\
    \ on CMS.\n"
