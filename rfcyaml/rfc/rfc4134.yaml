- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The examples in this document show the structure and format\
    \ of CMS\n   message bodies, as described in [CMS].  They are useful to\n   implementors\
    \ who use protocols that rely on CMS, such as the S/MIME\n   message format protocol.\
    \  There are also examples of simple S/MIME\n   messages [SMIME-MSG] (including\
    \ the MIME headers).\n   Every example in this document has been checked by two\
    \ different\n   implementors.  This strongly indicates (but does not assure) that\
    \ the\n   examples are correct.  All CMS implementors must read the CMS\n   document\
    \ carefully before implementing from it.  No one should use\n   the examples in\
    \ this document as stand-alone explanations of how to\n   create CMS message bodies.\n\
    \   This document explicitly does not attempt to cover many PKIX [PKIX]\n   examples.\
    \  Documents with examples of that format may be forthcoming.\n   Also, note that\
    \ [DVCS], which covers PKIX Data Validation and\n   Certification Server Protocols,\
    \ has examples of formats for its\n   protocol.\n   The examples shown here were\
    \ created and validated by many different\n   people over a long period of time.\
    \  Because of this, some of the\n   dates used in the examples are many years\
    \ in the past.  This, plus\n   the fact that some of the certificates in the examples\
    \ have very long\n   lifespans, may cause problems in some test situations.\n"
- title: 2.  Constants Used in the Examples
  contents:
  - "2.  Constants Used in the Examples\n   This section defines the data used in\
    \ the rest of the document.  The\n   names of the constants indicate their use.\
    \  For example,\n   AlicePrivDSSSign is the private part of Alice's DSS signing\
    \ key.\n   - Alice is the creator of the message bodies in this document.\n  \
    \ - Bob is the recipient of the messages.\n   - Carl is a CA.\n   - Diane sometimes\
    \ gets involved with these folks.\n   - Erica also sometimes gets involved.\n"
