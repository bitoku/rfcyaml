- title: A.  Binaries of the Examples
  contents:
  - "A.  Binaries of the Examples\n   This section contains the binaries of the examples\
    \ shown in the rest\n   of the document.  The binaries are stored in a modified\
    \ Base64\n   format.  There is a Perl program that, when run over the contents\
    \ of\n   this document, will extract the following binaries and write them out\n\
    \   to disk.  The program requires Perl.\n"
- title: A.1.  How the Binaries and Extractor Works
  contents:
  - "A.1.  How the Binaries and Extractor Works\n   The program in the next section\
    \ looks for lines that begin with a '|'\n   character (or some whitespace followed\
    \ by a '|'), ignoring all other\n   lines.  If the line begins with '|', the second\
    \ character tells what\n   kind of line it is:\n      A line that begins with\
    \ |* is a comment\n      A line that begins with |> gives the name of a new file\
    \ to start\n      A line that begins with |< tells to end the file (and checks\
    \ the\n            file name for sanity)\n      A line that begins with |anythingelse\
    \ is a Base64 line\n   The program writes out a series of files, so you should\
    \ run this in\n   an empty directory.  The program will overwrite files (if it\
    \ can),\n   but won't delete other files already in the directory.\n   Run this\
    \ program with this document as the standard input, such as:\n      ./extractsample.pl\
    \ <draft-ietf-smime-examples\n   If you want to extract without the program, copy\
    \ all the lines\n   between the \"|>\" and \"|<\" markers, remove any page breaks,\
    \ and remove\n   the \"|\" in the first column of each line.  The result is a\
    \ valid\n   Base64 blob that can be processed by any Base64 decoder.\n"
