- title: C.  Acknowledgements
  contents:
  - "C.  Acknowledgements\n   Blake Ramsdell, Jim Schaad, and John Pawling contributed\
    \ the vast\n   majority of the examples in this document, and/or correct examples\n\
    \   during the early versions of this document.  Additional examples came\n  \
    \ from many people, including Rob Colestock and Paul Hoffman.\n   Additional testing\
    \ came from Holger Ebel and Russ Housley.\n   The examples are displayed with\
    \ a modified version of Peter Gutmann's\n   \"dumpasn1\" program.  Peter and Jim\
    \ Schaad and Blake Ramsdell have\n   been updating the program based on input\
    \ from the process of writing\n   this draft.\n"
