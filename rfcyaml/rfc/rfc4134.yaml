- title: foreach $Line (@AllIn) {
  contents:
  - "foreach $Line (@AllIn) {\n    $LineCount++;  # Keep the line counter for error\
    \ messages\n    $Line =~ s/^\\s*//;  # Get rid of leading whitespace\n    chomp($Line);\
    \  # Get rid of CR or CRLF at the end of the line\n    if(substr($Line, 0, 1)\
    \ ne '|') { next }  # Not a special line\n    elsif(substr($Line, 1, 1) eq '*')\
    \ { next }  # It is a comment\n    elsif(substr($Line, 1, 1) eq '>')\n      {\
    \ &StartNewFile(substr($Line, 2)) }  # Start a new file\n    elsif(substr($Line,\
    \ 1, 1) eq '<')\n      { &EndCurrFile(substr($Line, 2)) }  # End the current file\n\
    \    else { &DoBase64(substr($Line, 1)) }  # It is a line of Base64\n"
- title: '}'
  contents:
  - '}

    '
- title: sub StartNewFile {
  contents:
  - "sub StartNewFile {\n    $TheNewFile = shift(@_);\n    if($CurrFile ne '') { die\
    \ \"Was about to start a new file at \" .\n      \"line $LineCount, but the old\
    \ file, $CurrFile, was open\\n\" }\n    open(OUT, \">$TheNewFile\") or\n     \
    \ die \"Could not open $TheNewFile for writing: $!\\n\";\n    binmode(OUT);  #\
    \ This is needed for Windows, is a noop on Unix\n    $CurrFile = $TheNewFile;\n\
    \    $LeftOver = 0;  # Amount left from previous Base64 character\n    $NextPos\
    \ = 0;  # Bit position to start the next Base64 character\n                  \
    \ #     (bits are numbered 01234567)\n    $OutString = '';  # Holds the text going\
    \ out to the file\n"
- title: '}'
  contents:
  - '}

    '
- title: sub EndCurrFile {
  contents:
  - "sub EndCurrFile {\n    $FileToEnd = shift(@_);\n    if($CurrFile ne $FileToEnd)\
    \ { die \"Was about to close \" .\n      \"$FileToEnd at line $LineCount, but\
    \ that name didn't match \" .\n      \"the name of the currently open file, $CurrFile\\\
    n\" }\n    print OUT $OutString;\n    close(OUT);\n    $CurrFile = '';\n"
- title: '}'
  contents:
  - '}

    '
- title: sub DoBase64 {
  contents:
  - "sub DoBase64 {\n    $TheIn = shift(@_);\n    if($CurrFile eq '') { die \"Got\
    \ some Base64 at line $LineCount, \" .\n      \"but appear to not be writing to\
    \ any particular file.\\n\" }\n    @Chars = split(//, $TheIn);  # Make an array\
    \ of the characters\n    foreach $ThisChar (@Chars) {\n    # $ThisVal is the position\
    \ in the string and the Base64 value\n      $ThisVal = index($Base64Chars, $ThisChar);\n\
    \      if($ThisVal == -1) { die \"At line $LineCount, found the \" .\n       \
    \   \"character $ThisChar, which is not a Base64 character\\n\" }\n      if($ThisVal\
    \ == 64) { last }  # It is a \"=\", so we're done\n      if ($NextPos == 0 ) {\n\
    \          # Don't output anything, just fill the left of $LeftOver\n        \
    \  $LeftOver = $ThisVal * 4;\n          $NextPos = 6;\n      } elsif ($NextPos\
    \ == 2) {\n        # Add $ThisVal to $LeftOver, output, and reset\n          $OutString\
    \ .= chr($LeftOver + $ThisVal);\n          $LeftOver = 0;\n          $NextPos\
    \ = 0;\n      } elsif ($NextPos == 4) {\n          # Add upper 4 bits of $ThisVal\
    \ to $LeftOver and output\n          $Upper4 = ($ThisVal & 60);\n          $OutString\
    \ .= chr($LeftOver + ($Upper4/4));\n          $LeftOver = (($ThisVal - $Upper4)\
    \ * 64);\n          $NextPos = 2;\n      } elsif ($NextPos == 6) {\n         \
    \ # Add upper 2 bits of $ThisVal to $LeftOver and output\n          $Upper2 =\
    \ ($ThisVal & 48);\n          $OutString .= chr($LeftOver + ($Upper2/16));\n \
    \         $LeftOver = (($ThisVal - $Upper2) * 16);\n          $NextPos = 4;\n\
    \      } else { die \"\\$NextPos has an illegal value: $NextPos.\" }\n    }\n"
- title: '}'
  contents:
  - '}

