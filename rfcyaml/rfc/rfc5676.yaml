  title: Table of Contents
- contents:
  - "1.  Introduction\n   SNMP ([RFC3410], [RFC3411]) and SYSLOG [RFC5424] are two
    widely used\n   protocols to communicate event notifications.  Although co-existence\n
    \  of several management protocols in one operational environment is\n   possible,
    certain environments require that all event notifications\n   be collected by
    a single system daemon, such as a SYSLOG collector or\n   an SNMP notification
    receiver, via a single management protocol.  In\n   such environments, it is necessary
    to translate event notifications\n   between management protocols.\n   This document
    defines an SNMP MIB module to represent SYSLOG messages\n   and to send SYSLOG
    messages as SNMP notifications to SNMP\n   notification receivers.\n"
  title: 1.  Introduction
- contents:
  - "2.  The Internet-Standard Management Framework\n   For a detailed overview of
    the documents that describe the current\n   Internet-Standard Management Framework,
    please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are accessed
    via a virtual information store, termed\n   the Management Information Base or
    MIB.  MIB objects are generally\n   accessed through the Simple Network Management
    Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms defined
    in the\n   Structure of Management Information (SMI).  This memo specifies a MIB\n
    \  module that is compliant to the SMIv2, which is described in STD 58,\n   RFC
    2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
  title: 2.  The Internet-Standard Management Framework
- contents:
  - "3.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"SHALL\",
    \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\", and \"OPTIONAL\"
    in this\n   document are to be interpreted as described in [RFC2119].\n"
  title: 3.  Conventions
- contents:
  - "4.  Overview\n   SYSLOG messages are translated to SNMP by a SYSLOG-to-SNMP\n
    \  translator.  Such a translator acts as a SYSLOG collector [RFC5424]\n   and
    implements a MIB module according to the SNMP architecture\n   [RFC3411].  The
    translator might be tightly coupled to an SNMP agent\n   or it might interface
    with an SNMP agent via a subagent protocol.\n   After initialization, the SYSLOG-to-SNMP
    translator will listen for\n   SYSLOG messages.  On receiving a message, the message
    will be parsed\n   to extract information as described in the MIB module.  A conceptual\n
    \  table is populated with information extracted from the SYSLOG\n   message,
    and finally a notification may be generated.\n   The MIB module is organized into
    a group of scalars and two tables.\n   The syslogMsgControl group contains two
    scalars controlling the\n   maximum size of SYSLOG messages recorded in the tables
    and also\n   controlling whether SNMP notifications are generated for SYSLOG\n
    \  messages.\n   --syslogMsgObjects(1)\n     |\n     +--syslogMsgControl(1)\n
    \       |\n        +-- Unsigned32 syslogMsgTableMaxSize(1)\n        +-- TruthValue
    syslogMsgEnableNotifications(2)\n   The syslogMsgTable contains one entry for
    each recorded SYSLOG\n   message.  The basic fields of SYSLOG messages as well
    as message\n   properties are represented in different columns of the conceptual\n
    \  table.\n   --syslogMsgObjects(1)\n     |\n     +--syslogMsgTable(2)\n        |\n
    \       +--syslogMsgEntry(1) [syslogMsgIndex]\n           |\n           +-- Unsigned32
    \     syslogMsgIndex(1)\n           +-- SyslogFacility  syslogMsgFacility(2)\n
    \          +-- SyslogSeverity  syslogMsgSeverity(3)\n           +-- Unsigned32
    \     syslogMsgVersion(4)\n           +-- SyslogTimeStamp syslogMsgTimeStamp(5)\n
    \          +-- DisplayString   syslogMsgHostName(6)\n           +-- DisplayString
    \  syslogMsgAppName(7)\n           +-- DisplayString   syslogMsgProcID(8)\n           +--
    DisplayString   syslogMsgMsgID(9)\n           +-- Unsigned32      syslogMsgSDParams(10)\n
    \          +-- OctetString     syslogMsgMsg(11)\n   The syslogMsgSDTable contains
    one entry for each structured data\n   element parameter contained in a SYSLOG
    message.  Since structured\n   data elements are optional, the relationship between
    the\n   syslogMsgTable and the syslogMsgSDTable ranges from one-to-zero to\n   one-to-many.\n
    \  --syslogMsgObjects(1)\n     |\n     +--syslogMsgSDTable(3)\n        |\n        +--syslogMsgSDEntry(1)
    \      [syslogMsgIndex,\n           |                          syslogMsgSDParamIndex,\n
    \          |                          syslogMsgSDID,\n           |                          syslogMsgSDParamName]\n
    \          |\n           +-- Unsigned32             syslogMsgSDParamIndex(1)\n
    \          +-- DisplayString          syslogMsgSDID(2)\n           +-- DisplayString
    \         syslogMsgSDParamName(3)\n           +-- SyslogParamValueString syslogMsgSDParamValue(4)\n"
  title: 4.  Overview
- contents:
  - "5.  Relationship to Other MIB Modules\n   The NOTIFICATION-LOG-MIB [RFC3014]
    provides a generic mechanism for\n   logging SNMP notifications in order to deal
    with lost SNMP\n   notifications, e.g., due to transient communication problems.\n
    \  Applications can poll the notification log to verify that they have\n   not
    missed important SNMP notifications.\n   The MIB module defined in this memo provides
    a mechanism for logging\n   SYSLOG notifications.  This additional SYSLOG notification
    log is\n   provided because (a) SYSLOG messages might not lead to SNMP\n   notification
    (this is configurable) and (b) SNMP notifications might\n   not carry all information
    associated with a SYSLOG notification.\n   The MIB module IMPORTS objects from
    SNMPv2-SMI [RFC2578], SNMPv2-TC\n   [RFC2579], SNMPv2-CONF [RFC2580], SNMP-FRAMEWORK-MIB
    [RFC3411], and\n   SYSLOG-TC-MIB [RFC5427].\n   The textual convention SyslogParamValueString
    uses the UTF-8\n   transformation format of the ISO/IEC IS 10646-1 character set
    defined\n   in [RFC3629].\n"
  title: 5.  Relationship to Other MIB Modules
- contents:
  - "6.  Relationship to the SNMP Notification to SYSLOG Mapping\n   A companion document
    [RFC5675] defines a mapping of SNMP\n   notifications to SYSLOG messages.  This
    section discusses the\n   possibilities of using both specifications in combination.\n
    \  A SYSLOG collector implementing the SYSLOG-MSG-MIB module and the\n   mapping
    of SNMP notifications to SYSLOG messages may be configured to\n   translate received
    SYSLOG messages containing SNMP notifications back\n   into the original SNMP
    notification.  In this case, the relevant\n   tables of the SYSLOG-MSG-MIB will
    not be populated for SYSLOG\n   messages carrying SNMP notifications.  This configuration
    allows\n   operators to build a forwarding chain where SNMP notifications are\n
    \  \"tunneled\" through SYSLOG messages.  Due to size restrictions of the\n   SYSLOG
    transports and the more verbose textual encoding used by\n   SYSLOG, there is
    a possibility that SNMP notification content will\n   get truncated when tunneled
    through SYSLOG, and thus the resulting\n   SNMP notification may be incomplete.\n
    \  An SNMP management application supporting the SYSLOG-MSG-MIB and the\n   mapping
    of SNMP notifications to SYSLOG messages may process\n   information from the
    SYSLOG-MSG-MIB in order to emit a SYSLOG message\n   representing the SYSLOG message
    recorded in the SYSLOG-MSG-MIB\n   module.  This configuration allows operators
    to build a forwarding\n   chain where SYSLOG messages are \"tunneled\" through
    SNMP messages.  A\n   notification receiver can determine whether a syslogMsgNotification\n
    \  contained all structured data element parameters of a SYSLOG message.\n   In
    case parameters are missing, a forwarding application MUST\n   retrieve the missing
    parameters from the SYSLOG-MSG-MIB.  Regular\n   polling of the SYSLOG-MSG-MIB
    can be used to take care of any lost\n   SNMP notifications.\n"
  title: 6.  Relationship to the SNMP Notification to SYSLOG Mapping
- contents:
  - "7.  Definitions\n SYSLOG-MSG-MIB DEFINITIONS ::= BEGIN\n IMPORTS\n     MODULE-IDENTITY,
    OBJECT-TYPE, NOTIFICATION-TYPE, Unsigned32, mib-2\n         FROM SNMPv2-SMI\n
    \    TEXTUAL-CONVENTION, DisplayString, TruthValue\n         FROM SNMPv2-TC\n
    \    OBJECT-GROUP, NOTIFICATION-GROUP, MODULE-COMPLIANCE\n         FROM SNMPv2-CONF\n
    \    SyslogFacility, SyslogSeverity\n         FROM SYSLOG-TC-MIB;\n syslogMsgMib
    MODULE-IDENTITY\n     LAST-UPDATED \"200908130800Z\"\n     ORGANIZATION \"IETF
    OPSAWG Working Group\"\n     CONTACT-INFO\n         \"Juergen Schoenwaelder\n
    \         <j.schoenwaelder@jacobs-university.de>\n          Jacobs University
    Bremen\n          Campus Ring 1\n          28757 Bremen\n          Germany\n          Alexander
    Clemm\n          <alex@cisco.com>\n          Cisco Systems\n          170 West
    Tasman Drive\n          San Jose, CA 95134-1706\n          USA\n          Anirban
    Karmakar\n          <akarmaka@cisco.com>\n          Cisco Systems India Pvt Ltd\n
    \         SEZ Unit, Cessna Business Park,\n          Sarjapur Marathahalli ORR,\n
    \         Bangalore, Karnataka 560103\n          India\"\n     DESCRIPTION\n         \"This
    MIB module represents SYSLOG messages as SNMP objects.\n          Copyright (c)
    2009 IETF Trust and the persons identified as\n          authors of the code.
    \ All rights reserved.\n          Redistribution and use in source and binary
    forms, with or\n          without modification, is permitted pursuant to, and
    subject\n          to the license terms contained in, the Simplified BSD License\n
    \         set forth in Section 4.c of the IETF Trust's Legal Provisions\n          Relating
    to IETF Documents\n          (http://trustee.ietf.org/license-info).\n          This
    version of this MIB module is part of RFC 5676; see\n          the RFC itself
    for full legal notices.\"\n     REVISION \"200908130800Z\"\n     DESCRIPTION\n
    \        \"Initial version issued as part of RFC 5676.\"\n     ::= { mib-2 192
    }\n -- textual convention definitions\n SyslogTimeStamp ::= TEXTUAL-CONVENTION\n
    \    DISPLAY-HINT \"2d-1d-1d,1d:1d:1d.3d,1a1d:1d\"\n     STATUS       current\n
    \    DESCRIPTION\n        \"A date-time specification.  This type is similar to
    the\n         DateAndTime type defined in the SNMPv2-TC, except the\n         subsecond
    granulation is microseconds instead of\n         deciseconds and a zero-length
    string can be used\n         to indicate a missing value.\n         field  octets
    \ contents                  range\n         -----  ------  --------                  -----\n
    \          1      1-2   year*                     0..65536\n           2       3
    \   month                     1..12\n           3       4    day                       1..31\n
    \          4       5    hour                      0..23\n           5       6
    \   minutes                   0..59\n           6       7    seconds                   0..60\n
    \                       (use 60 for leap-second)\n           7     8-10   microseconds*
    \            0..999999\n           8      11    direction from UTC        '+'
    / '-'\n           9      12    hours from UTC*           0..13\n          10      13
    \   minutes from UTC          0..59\n         * Notes:\n         - the value of
    year is in network-byte order\n         - the value of microseconds is in network-byte
    order\n         - daylight saving time in New Zealand is +13\n         For example,
    Tuesday May 26, 1992 at 1:30:15 PM EDT would be\n         displayed as:\n                         1992-5-26,13:30:15.0,-4:0\n
    \        Note that if only local time is known, then timezone\n         information
    (fields 11-13) is not present.\"\n     SYNTAX      OCTET STRING (SIZE (0 | 10
    | 13))\n SyslogParamValueString ::= TEXTUAL-CONVENTION\n     DISPLAY-HINT \"65535t\"\n
    \    STATUS       current\n     DESCRIPTION\n        \"The value of a SYSLOG SD-PARAM
    is represented using the\n         ISO/IEC IS 10646-1 character set, encoded as
    an octet string\n         using the UTF-8 transformation format described in RFC
    3629.\n         Since additional code points are added by amendments to the\n
    \        10646 standard from time to time, implementations must be\n         prepared
    to encounter any code point from 0x00000000 to\n         0x7fffffff.  Byte sequences
    that do not correspond to the\n         valid UTF-8 encoding of a code point or
    that are outside this\n         range are prohibited.  Similarly, overlong UTF-8
    sequences\n         are prohibited.\n         UTF-8 may require multiple bytes
    to represent a single\n         character / code point; thus, the length of this
    object in\n         octets may be different from the number of characters\n         encoded.
    \ Similarly, size constraints refer to the number of\n         encoded octets,
    not the number of characters represented by\n         an encoding.\"\n     REFERENCE\n
    \       \"RFC 3629: UTF-8, a transformation format of ISO 10646\"\n     SYNTAX
    \    OCTET STRING\n -- object definitions\n syslogMsgNotifications OBJECT IDENTIFIER
    ::= { syslogMsgMib 0 }\n syslogMsgObjects       OBJECT IDENTIFIER ::= { syslogMsgMib
    1 }\n syslogMsgConformance   OBJECT IDENTIFIER ::= { syslogMsgMib 2 }\n syslogMsgControl
    \      OBJECT IDENTIFIER ::= { syslogMsgObjects 1 }\n syslogMsgTableMaxSize OBJECT-TYPE\n
    \    SYNTAX      Unsigned32\n     MAX-ACCESS  read-write\n     STATUS      current\n
    \    DESCRIPTION\n        \"The maximum number of SYSLOG messages that may be
    held in\n         syslogMsgTable.  A particular setting does not guarantee that\n
    \        there is sufficient memory available for the maximum number\n         of
    table entries indicated by this object.  A value of 0 means\n         no fixed
    limit.\n         If an application reduces the limit while there are SYSLOG\n
    \        messages in the syslogMsgTable, the SYSLOG messages that are\n         in
    the syslogMsgTable for the longest time MUST be discarded\n         to bring the
    table down to the new limit.\n         The value of this object should be kept
    in nonvolatile\n         memory.\"\n     DEFVAL      { 0 }\n     ::= { syslogMsgControl
    1 }\n syslogMsgEnableNotifications OBJECT-TYPE\n     SYNTAX      TruthValue\n
    \    MAX-ACCESS  read-write\n     STATUS      current\n     DESCRIPTION\n        \"Indicates
    whether syslogMsgNotification notifications are\n         generated.\n         The
    value of this object should be kept in nonvolatile\n         memory.\"\n     DEFVAL
    \     { false }\n     ::= { syslogMsgControl 2 }\n syslogMsgTable OBJECT-TYPE\n
    \    SYNTAX      SEQUENCE OF SyslogMsgEntry\n     MAX-ACCESS  not-accessible\n
    \    STATUS      current\n     DESCRIPTION\n        \"A table containing recent
    SYSLOG messages.  The size of the\n         table is controlled by the syslogMsgTableMaxSize
    object.\"\n     ::= { syslogMsgObjects 2 }\n syslogMsgEntry OBJECT-TYPE\n     SYNTAX
    \     SyslogMsgEntry\n     MAX-ACCESS  not-accessible\n     STATUS      current\n
    \    DESCRIPTION\n        \"An entry of the syslogMsgTable.\"\n     INDEX { syslogMsgIndex
    }\n     ::= { syslogMsgTable 1 }\n SyslogMsgEntry ::= SEQUENCE {\n     syslogMsgIndex
    \     Unsigned32,\n     syslogMsgFacility   SyslogFacility,\n     syslogMsgSeverity
    \  SyslogSeverity,\n     syslogMsgVersion    Unsigned32,\n     syslogMsgTimeStamp
    \ SyslogTimeStamp,\n     syslogMsgHostName   DisplayString,\n     syslogMsgAppName
    \   DisplayString,\n     syslogMsgProcID     DisplayString,\n     syslogMsgMsgID
    \     DisplayString,\n     syslogMsgSDParams   Unsigned32,\n     syslogMsgMsg
    \       OCTET STRING\n }\n syslogMsgIndex OBJECT-TYPE\n     SYNTAX      Unsigned32
    (1..4294967295)\n     MAX-ACCESS  not-accessible\n     STATUS      current\n     DESCRIPTION\n
    \       \"A monotonically increasing number used to identify entries in\n         the
    syslogMsgTable.  When syslogMsgIndex reaches the maximum\n         value (4294967295),
    the value wraps back to 1.\n         Applications periodically polling the syslogMsgTable
    for new\n         entries should take into account that a complete rollover of\n
    \        syslogMsgIndex will happen if more than 4294967294 messages\n         are
    received during a poll interval.\"\n     ::= { syslogMsgEntry 1 }\n syslogMsgFacility
    OBJECT-TYPE\n     SYNTAX      SyslogFacility\n     MAX-ACCESS  read-only\n     STATUS
    \     current\n     DESCRIPTION\n        \"The facility of the SYSLOG message.\"\n
    \    REFERENCE\n        \"RFC 5424: The Syslog Protocol (Section 6.2.1)\n         RFC
    5427: Textual Conventions for Syslog Management\"\n     ::= { syslogMsgEntry 2
    }\n syslogMsgSeverity OBJECT-TYPE\n     SYNTAX      SyslogSeverity\n     MAX-ACCESS
    \ read-only\n     STATUS      current\n     DESCRIPTION\n        \"The severity
    of the SYSLOG message\"\n     REFERENCE\n        \"RFC 5424: The Syslog Protocol
    (Section 6.2.1)\n         RFC 5427: Textual Conventions for Syslog Management\"\n
    \    ::= { syslogMsgEntry 3 }\n syslogMsgVersion OBJECT-TYPE\n     SYNTAX      Unsigned32
    (0..999)\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n
    \       \"The version of the SYSLOG message.  A value of 0 indicates\n         that
    the version is unknown.\"\n     REFERENCE\n        \"RFC 5424: The Syslog Protocol
    (Section 6.2.2)\"\n     ::= { syslogMsgEntry 4 }\n syslogMsgTimeStamp OBJECT-TYPE\n
    \    SYNTAX      SyslogTimeStamp\n     MAX-ACCESS  read-only\n     STATUS      current\n
    \    DESCRIPTION\n        \"The timestamp of the SYSLOG message.  A zero-length\n
    \        string is returned if the timestamp is unknown.\"\n     REFERENCE\n        \"RFC
    5424: The Syslog Protocol (Section 6.2.3)\"\n     ::= { syslogMsgEntry 5 }\n syslogMsgHostName
    OBJECT-TYPE\n     SYNTAX      DisplayString (SIZE (0..255))\n     MAX-ACCESS  read-only\n
    \    STATUS      current\n     DESCRIPTION\n        \"The hostname and the (optional)
    domain name of the SYSLOG\n         message.  A zero-length string indicates an
    unknown hostname.\n         The SYSLOG protocol specification constrains this
    string to\n         printable US-ASCII code points.\"\n     REFERENCE\n        \"RFC
    5424: The Syslog Protocol (Section 6.2.4)\"\n     ::= { syslogMsgEntry 6 }\n syslogMsgAppName
    OBJECT-TYPE\n     SYNTAX      DisplayString (SIZE (0..48))\n     MAX-ACCESS  read-only\n
    \    STATUS      current\n     DESCRIPTION\n        \"The app-name of the SYSLOG
    message.  A zero-length string\n         indicates an unknown app-name.  The SYSLOG
    protocol\n         specification constrains this string to printable US-ASCII\n
    \        code points.\"\n     REFERENCE\n        \"RFC 5424: The Syslog Protocol
    (Section 6.2.5)\"\n     ::= { syslogMsgEntry 7 }\n syslogMsgProcID OBJECT-TYPE\n
    \    SYNTAX      DisplayString (SIZE (0..128))\n     MAX-ACCESS  read-only\n     STATUS
    \     current\n     DESCRIPTION\n        \"The procid of the SYSLOG message.  A
    zero-length string\n         indicates an unknown procid.  The SYSLOG protocol\n
    \        specification constrains this string to printable\n         US-ASCII
    code points.\"\n     REFERENCE\n        \"RFC 5424: The Syslog Protocol (Section
    6.2.6)\"\n     ::= { syslogMsgEntry 8 }\n syslogMsgMsgID OBJECT-TYPE\n     SYNTAX
    \     DisplayString (SIZE (0..32))\n     MAX-ACCESS  read-only\n     STATUS      current\n
    \    DESCRIPTION\n        \"The msgid of the SYSLOG message.  A zero-length string\n
    \        indicates an unknown msgid.  The SYSLOG protocol specification\n         constrains
    this string to printable US-ASCII code points.\"\n     REFERENCE\n        \"RFC
    5424: The Syslog Protocol (Section 6.2.7)\"\n     ::= { syslogMsgEntry 9 }\n syslogMsgSDParams
    OBJECT-TYPE\n     SYNTAX      Unsigned32\n     MAX-ACCESS  read-only\n     STATUS
    \     current\n     DESCRIPTION\n        \"The total number of structured data
    element parameters\n         carried in the SYSLOG message.  This number effectively\n
    \        indicates the number of entries in the syslogMsgSDTable.\n         It
    can be used, for example, by a notification receiver\n         to determine whether
    a notification carried all\n         structured data element parameters of a SYSLOG
    message.\"\n     ::= { syslogMsgEntry 10 }\n syslogMsgMsg OBJECT-TYPE\n     SYNTAX
    \     OCTET STRING\n     MAX-ACCESS  read-only\n     STATUS      current\n     DESCRIPTION\n
    \       \"The message part of the SYSLOG message.  The syntax does not\n         impose
    a size restriction.  Implementations of this MIB module\n         may truncate
    the message part of the SYSLOG message such that\n         it fits into the size
    constraints imposed by the implementation\n         environment.  Such truncations
    can also happen elsewhere in the\n         SYSLOG forwarding chain.\n         If
    the first octets contain the value 'EFBBBF'h, then the rest\n         of the message
    is a UTF-8 string.  Since SYSLOG messages may be\n         truncated at arbitrary
    octet boundaries during forwarding, the\n         message may contain invalid
    UTF-8 encodings at the end.\"\n     REFERENCE\n        \"RFC 5424: The Syslog
    Protocol (Sections 6.1 and 6.4)\"\n     ::= { syslogMsgEntry 11 }\n syslogMsgSDTable
    OBJECT-TYPE\n     SYNTAX      SEQUENCE OF SyslogMsgSDEntry\n     MAX-ACCESS  not-accessible\n
    \    STATUS      current\n     DESCRIPTION\n        \"A table containing structured
    data elements of SYSLOG\n         messages.\"\n     ::= { syslogMsgObjects 3 }\n
    syslogMsgSDEntry OBJECT-TYPE\n     SYNTAX      SyslogMsgSDEntry\n     MAX-ACCESS
    \ not-accessible\n     STATUS      current\n     DESCRIPTION\n        \"An entry
    of the syslogMsgSDTable.\"\n     INDEX { syslogMsgIndex, syslogMsgSDParamIndex,\n
    \            syslogMsgSDID, syslogMsgSDParamName }\n     ::= { syslogMsgSDTable
    1 }\n SyslogMsgSDEntry ::= SEQUENCE {\n     syslogMsgSDParamIndex  Unsigned32,\n
    \    syslogMsgSDID          DisplayString,\n     syslogMsgSDParamName   DisplayString,\n
    \    syslogMsgSDParamValue  SyslogParamValueString\n }\n syslogMsgSDParamIndex
    OBJECT-TYPE\n     SYNTAX      Unsigned32 (1..4294967295)\n     MAX-ACCESS  not-accessible\n
    \    STATUS      current\n     DESCRIPTION\n        \"This object indexes the
    structured data element parameters\n         contained in a SYSLOG message.  The
    first structured data\n         element parameter has the index value 1, and subsequent\n
    \        parameters are indexed by incrementing the index of the\n         previous
    parameter.  The index increases across structured\n         data element boundaries
    so that the value reflects the\n         position of a structured data element
    parameter in a\n         SYSLOG message.\"\n     REFERENCE\n        \"RFC 5424:
    The Syslog Protocol (Section 6.3.3)\"\n     ::= { syslogMsgSDEntry 1 }\n syslogMsgSDID
    OBJECT-TYPE\n     SYNTAX      DisplayString (SIZE (1..32))\n     MAX-ACCESS  not-accessible\n
    \    STATUS      current\n     DESCRIPTION\n        \"The name (SD-ID) of a structured
    data element.  The SYSLOG\n         protocol specification constrains this string
    to printable\n         US-ASCII code points.\"\n     REFERENCE\n        \"RFC
    5424: The Syslog Protocol (Section 6.3.2)\"\n     ::= { syslogMsgSDEntry 2 }\n
    syslogMsgSDParamName OBJECT-TYPE\n     SYNTAX      DisplayString (SIZE (1..32))\n
    \    MAX-ACCESS  not-accessible\n     STATUS      current\n     DESCRIPTION\n
    \       \"The name of a parameter of the structured data element.  The\n         SYSLOG
    protocol specification constrains this string to\n         printable US-ASCII
    code points.\"\n     REFERENCE\n        \"RFC 5424: The Syslog Protocol (Section
    6.3.3)\"\n     ::= { syslogMsgSDEntry 3 }\n syslogMsgSDParamValue OBJECT-TYPE\n
    \    SYNTAX      SyslogParamValueString\n     MAX-ACCESS  read-only\n     STATUS
    \     current\n     DESCRIPTION\n        \"The value of the parameter of a SYSLOG
    message identified by\n         the index of this table.  The value is stored
    in the unescaped\n         format.\"\n     REFERENCE\n        \"RFC 5424: The
    Syslog Protocol (Section 6.3.3)\"\n     ::= { syslogMsgSDEntry 4 }\n -- notification
    definitions\n syslogMsgNotification NOTIFICATION-TYPE\n     OBJECTS     { syslogMsgFacility,
    syslogMsgSeverity,\n                   syslogMsgVersion, syslogMsgTimeStamp,\n
    \                  syslogMsgHostName, syslogMsgAppName,\n                   syslogMsgProcID,
    syslogMsgMsgID,\n                   syslogMsgSDParams, syslogMsgMsg }\n     STATUS
    \     current\n     DESCRIPTION\n        \"The syslogMsgNotification is generated
    when a new SYSLOG\n         message is received and the value of\n         syslogMsgGenerateNotifications
    is true.\n         Implementations may add syslogMsgSDParamValue objects as long\n
    \        as the resulting notification fits into the size constraints\n         imposed
    by the implementation environment and the notification\n         message size
    constraints imposed by maxMessageSize [RFC3412]\n         and SNMP transport mappings.\"\n
    \    ::= { syslogMsgNotifications 1 }\n -- conformance statements\n syslogMsgGroups
    \     OBJECT IDENTIFIER ::= { syslogMsgConformance 1 }\n syslogMsgCompliances
    OBJECT IDENTIFIER ::= { syslogMsgConformance 2 }\n syslogMsgFullCompliance MODULE-COMPLIANCE\n
    \    STATUS      current\n     DESCRIPTION\n        \"The compliance statement
    for implementations of the\n         SYSLOG-MSG-MIB.\"\n     MODULE      -- this
    module\n     MANDATORY-GROUPS {\n         syslogMsgGroup,\n         syslogMsgSDGroup,\n
    \        syslogMsgControlGroup,\n         syslogMsgNotificationGroup\n     }\n
    \    ::= { syslogMsgCompliances 1 }\n syslogMsgReadOnlyCompliance MODULE-COMPLIANCE\n
    \    STATUS      current\n     DESCRIPTION\n        \"The compliance statement
    for implementations of the\n         SYSLOG-MSG-MIB that do not support read-write
    access.\"\n     MODULE      -- this module\n     MANDATORY-GROUPS {\n         syslogMsgGroup,\n
    \        syslogMsgSDGroup,\n         syslogMsgControlGroup,\n         syslogMsgNotificationGroup\n
    \    }\n     OBJECT syslogMsgTableMaxSize\n        MIN-ACCESS  read-only\n        DESCRIPTION\n
    \          \"Write access is not required.\"\n     OBJECT syslogMsgEnableNotifications\n
    \       MIN-ACCESS  read-only\n        DESCRIPTION\n           \"Write access
    is not required.\"\n     ::= { syslogMsgCompliances 2 }\n syslogMsgNotificationCompliance
    MODULE-COMPLIANCE\n     STATUS      current\n     DESCRIPTION\n        \"The compliance
    statement for implementations of the\n         SYSLOG-MSG-MIB that do only generate
    notifications and do not\n         provide a table to allow read access to SYSLOG
    message\n         details.\"\n     MODULE      -- this module\n     MANDATORY-GROUPS
    {\n         syslogMsgGroup,\n         syslogMsgSDGroup,\n         syslogMsgNotificationGroup\n
    \    }\n     OBJECT      syslogMsgFacility\n     MIN-ACCESS  accessible-for-notify\n
    \    DESCRIPTION\n         \"Read access is not required.\"\n     OBJECT      syslogMsgSeverity\n
    \    MIN-ACCESS  accessible-for-notify\n     DESCRIPTION\n        \"Read access
    is not required.\"\n     OBJECT      syslogMsgVersion\n     MIN-ACCESS  accessible-for-notify\n
    \    DESCRIPTION\n        \"Read access is not required.\"\n     OBJECT      syslogMsgTimeStamp\n
    \    MIN-ACCESS  accessible-for-notify\n     DESCRIPTION\n        \"Read access
    is not required.\"\n     OBJECT      syslogMsgHostName\n     MIN-ACCESS  accessible-for-notify\n
    \    DESCRIPTION\n        \"Read access is not required.\"\n     OBJECT      syslogMsgAppName\n
    \    MIN-ACCESS  accessible-for-notify\n     DESCRIPTION\n        \"Read access
    is not required.\"\n     OBJECT      syslogMsgProcID\n     MIN-ACCESS  accessible-for-notify\n
    \    DESCRIPTION\n        \"Read access is not required.\"\n     OBJECT      syslogMsgMsgID\n
    \    MIN-ACCESS  accessible-for-notify\n     DESCRIPTION\n        \"Read access
    is not required.\"\n     OBJECT      syslogMsgSDParams\n     MIN-ACCESS  accessible-for-notify\n
    \    DESCRIPTION\n        \"Read access is not required.\"\n     OBJECT      syslogMsgMsg\n
    \    MIN-ACCESS  accessible-for-notify\n     DESCRIPTION\n        \"Read access
    is not required.\"\n     OBJECT      syslogMsgSDParamValue\n     MIN-ACCESS  accessible-for-notify\n
    \    DESCRIPTION\n        \"Read access is not required.\"\n     ::= { syslogMsgCompliances
    3 }\n syslogMsgNotificationGroup NOTIFICATION-GROUP\n     NOTIFICATIONS {\n         syslogMsgNotification\n
    \    }\n     STATUS      current\n     DESCRIPTION\n        \"The notifications
    emitted by this MIB module.\"\n     ::= { syslogMsgGroups 1 }\n syslogMsgGroup
    OBJECT-GROUP\n     OBJECTS {\n         -- syslogMsgIndex,\n         syslogMsgFacility,\n
    \        syslogMsgSeverity,\n         syslogMsgVersion,\n         syslogMsgTimeStamp,\n
    \        syslogMsgHostName,\n         syslogMsgAppName,\n         syslogMsgProcID,\n
    \        syslogMsgMsgID,\n         syslogMsgSDParams,\n         syslogMsgMsg\n
    \    }\n     STATUS      current\n     DESCRIPTION\n        \"A collection of
    objects representing a SYSLOG message,\n         excluding structured data elements.\"\n
    \    ::= { syslogMsgGroups 2 }\n syslogMsgSDGroup OBJECT-GROUP\n     OBJECTS {\n
    \        -- syslogMsgSDParamIndex,\n         -- syslogMsgSDID,\n         -- syslogMsgSDParamName,\n
    \        syslogMsgSDParamValue\n     }\n     STATUS      current\n     DESCRIPTION\n
    \       \"A collection of objects representing the structured data\n         elements
    of a SYSLOG message.\"\n     ::= { syslogMsgGroups 3 }\n syslogMsgControlGroup
    OBJECT-GROUP\n     OBJECTS {\n         syslogMsgTableMaxSize,\n         syslogMsgEnableNotifications\n
    \    }\n     STATUS      current\n     DESCRIPTION\n        \"A collection of
    control objects to control the size of the\n         syslogMsgTable and to enable/disable
    notifications.\"\n     ::= { syslogMsgGroups 4 }\n END\n"
  title: 7.  Definitions
- contents:
  - "8.  Usage Example\n   The following example shows a valid SYSLOG message including\n
    \  structured data.  The otherwise-unprintable Unicode byte order mark\n   (BOM)
    is represented as \"BOM\" in the example.\n    <165>1 2003-10-11T22:14:15.003Z
    mymachine.example.com\n    evntslog - ID47 [exampleSDID@32473 iut=\"3\" eventSource=\"Application\"\n
    \   eventID=\"1011\"] BOMAn application event log entry...\n   This SYSLOG message
    leads to the following entries in the\n   syslogMsgTable and the syslogMsgSDTable
    (note that string indexes are\n   written as strings for readability reasons):\n
    \    syslogMsgIndex.1 = 1\n     syslogMsgFacility.1 = 20\n     syslogMsgSeverity.1
    = 5\n     syslogMsgVersion.1 = 1\n     syslogMsgTimeStamp.1 = 2003-10-11,22:14:15.003,+0:0\n
    \    syslogMsgHostName.1 = \"mymachine.example.com\"\n     syslogMsgAppName.1
    = \"evntslog\"\n     syslogMsgProcID.1 = \"-\"\n     syslogMsgMsgID.1 = \"ID47\"\n
    \    syslogMsgMsg.1 = \"BOMAn application event log entry...\"\n     syslogMsgSDParamValue.1.1.\"exampleSDID@32473\".\"iut\"\n
    \        = \"3\"\n     syslogMsgSDParamValue.1.2.\"exampleSDID@32473\".\"eventSource\"\n
    \        = \"Application\"\n     syslogMsgSDParamValue.1.3.\"exampleSDID@32473\".\"eventID\"\n
    \        = \"1011\"\n"
  title: 8.  Usage Example
