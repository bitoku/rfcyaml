  - "9.  IANA Considerations\n   The IANA has assigned value \"192\" under the 'mib-2'
    subtree and\n   recorded the assignment in the SMI Numbers registry.\n"
  title: 9.  IANA Considerations
- contents:
  - "10.  Security Considerations\n   There are a number of management objects defined
    in this MIB module\n   with a MAX-ACCESS clause of read-write and/or read-create.
    \ Such\n   objects may be considered sensitive or vulnerable in some network\n
    \  environments.  The support for SET operations in a non-secure\n   environment
    without proper protection can have a negative effect on\n   network operations.
    \ These are the tables and objects and their\n   sensitivity/vulnerability:\n
    \  o  syslogMsgTableMaxSize: This object controls how many entries are\n      kept
    in the syslogMsgTable.  Unauthorized modifications may either\n      cause increased
    memory consumption (by setting this object to a\n      large value) or turn off
    the capability to retrieve notifications\n      using GET class operations (by
    setting this object to zero).  This\n      might be used to hide traces of an
    attack.\n   o  syslogMsgEnableNotifications: This object enables notifications.\n
    \     Unauthorized modifications to disable notification generation can\n      be
    used to hide an attack by preventing management applications\n      that use SNMP
    from receiving real-time notifications about events\n      carried in SYSLOG messages.
    \ Unauthorized modifications to enable\n      notification generation may be used
    as part of a denial-of-service\n      attack against a network management system
    if, for example, the\n      SYSLOG-to-SNMP translator accepts unauthorized SYSLOG
    messages.\n   Some of the readable objects in this MIB module (i.e., objects with
    a\n   MAX-ACCESS other than not-accessible) may be considered sensitive or\n   vulnerable
    in some network environments.  It is thus important to\n   control even GET and/or
    NOTIFY access to these objects and possibly\n   to even encrypt the values of
    these objects when sending them over\n   the network via SNMP.  These are the
    tables and objects and their\n   sensitivity/vulnerability:\n   o  syslogMsgTableMaxSize,
    syslogMsgEnableNotifications: These objects\n      provide information regarding
    whether SYSLOG messages are\n      forwarded as SNMP notifications and how many
    messages will be\n      maintained in the syslogMsgTable.  This information might
    be\n      exploited by an attacker in order to plan actions with the goal of\n
    \     hiding attack activities.\n   o  syslogMsgFacility, syslogMsgSeverity, syslogMsgVersion,\n
    \     syslogMsgTimeStamp, syslogMsgHostName, syslogMsgAppName,\n      syslogMsgProcID,
    syslogMsgMsgID, syslogMsgSDParams, syslogMsgMsg,\n      syslogMsgSDParamValue:
    These objects carry the content of SYSLOG\n      messages and the SYSLOG-message-oriented
    security considerations\n      of [RFC5424] apply.  In particular, an attacker
    who gains access\n      to SYSLOG messages via SNMP may use the knowledge gained
    from\n      SYSLOG messages to compromise a machine or do other damage.  It is\n
    \     therefore desirable to configure SNMP access control rules,\n      enforcing
    a consistent security policy for SYSLOG messages.\n   SNMP versions prior to SNMPv3
    did not include adequate security.\n   Even if the network itself is secure (for
    example by using IPsec),\n   even then, there is no control as to who on the secure
    network is\n   allowed to access and GET/SET (read/change/create/delete) the objects\n
    \  in this MIB module.\n   It is RECOMMENDED that implementers consider the security
    features as\n   provided by the SNMPv3 framework (see [RFC3410], section 8),\n
    \  including full support for the SNMPv3 cryptographic mechanisms (for\n   authentication
    and privacy).\n   Further, deployment of SNMP versions prior to SNMPv3 is NOT\n
    \  RECOMMENDED.  Instead, it is RECOMMENDED to deploy SNMPv3 and to\n   enable
    cryptographic security.  It is then a customer/operator\n   responsibility to
    ensure that the SNMP entity giving access to an\n   instance of this MIB module
    is properly configured to give access to\n   the objects only to those principals
    (users) that have legitimate\n   rights to indeed GET or SET (change/create/delete)
    them.\n   Using the security features of the SNMPv3 framework secures the\n   transport
    of SYSLOG data via SNMP only.  It is therefore RECOMMENDED\n   that deployments
    use SYSLOG security mechanisms in order to prevent\n   attackers from adding malicious
    SYSLOG data to the MIB tables.\n"
  title: 10.  Security Considerations
