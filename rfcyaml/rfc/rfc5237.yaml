- title: Appendix A.  Changes from RFC 2780
  contents:
  - "Appendix A.  Changes from RFC 2780\n   Section 4.3 from RFC 2780 has been changed\
    \ from:\n      IANA allocates values from the IPv4 Protocol name space following\n\
    \      an Expert Review, IESG Approval or Standards Action process.  The\n   \
    \   Expert Review process should only be used in those special cases\n      where\
    \ non-disclosure information is involved.  In these cases the\n      expert(s)\
    \ should be designated by the IESG.\n   to:\n      IANA allocates values from\
    \ the IPv4 Protocol name space following\n      an IESG Approval or Standards\
    \ Action process.\n   In addition, RFC 2780 Section 5.3 reference to IPv4 rules\
    \ should be\n   understood to refer to the rule revised here, i.e., without the\n\
    \   Expert Review option.\n"
