  - "      The Media Types application/mods+xml, application/mads+xml,\n application/mets+xml,\
    \ application/marcxml+xml, and application/sru+xml\n"
- title: Abstract
  contents:
  - "Abstract\n   This document specifies media types for the following formats: MODS\n\
    \   (Metadata Object Description Schema), MADS (Metadata Authority\n   Description\
    \ Schema), METS (Metadata Encoding and Transmission\n   Standard), MARCXML (MARC21\
    \ XML Schema), and the SRU (Search/Retrieve\n   via URL Response Format) protocol\
    \ response XML schema.  These are all\n   XML schemas providing representations\
    \ of various forms of information\n   including metadata and search results.\n"
