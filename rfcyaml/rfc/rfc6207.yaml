  - "2.  Registration for mods+xml\n   MIME media type name: application\n   MIME\
    \ subtype name: mods+xml\n   Required parameters: None\n   Optional parameters:\
    \ (charset)  This parameter has semantics\n      identical to the charset parameter\
    \ of the \"application/xml\" media\n      type as specified in [RFC3023].\n  \
    \ Encoding considerations:  Identical to those of \"application/xml\" as\n   \
    \   described in [RFC3023].\n   Security considerations:  See Section 8 of RFC\
    \ 6207.\n   Interoperability considerations:  There are no known interoperability\n\
    \      issues.\n   Published specification:  [MODS-SCHEMA], [MODS].\n   Applications\
    \ which use this media type:  Various MODS-conformant\n      toolkits use this\
    \ media type.\n   Additional information:\n   Magic number(s): None\n   File extension(s):\
    \ .mods\n   Macintosh file type code(s): TEXT\n   Person and email address to\
