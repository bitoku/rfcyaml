- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The Library of Congress, on behalf of and in collaboration\
    \ with\n   various components of the metadata and information retrieval\n   community,\
    \ has issued specifications that define formats for\n   representation of various\
    \ forms of information including metadata and\n   search results.  This memo provides\
    \ information about the media types\n   associated with several of these formats,\
    \ all of which are XML\n   schemas.\n   MODS: Metadata Object Description Schema.\
    \  An XML schema for a\n      bibliographic element set that may be used for a\
    \ variety of\n      purposes, and particularly for library applications.\n   MADS:\
    \ Metadata Authority Description Schema.  An XML schema for an\n      authority\
    \ element set used to provide metadata about agents\n      (people, organizations),\
    \ events, and terms (topics, geographics,\n      genres, etc.).  It is a companion\
    \ to MODS.\n   METS: Metadata Encoding and Transmission Standard.  An XML schema\
    \ for\n      encoding descriptive, administrative, and structural metadata\n \
    \     regarding objects within a digital library.\n   MARCXML: MARC21 XML Schema.\
    \  An XML schema for the direct XML\n      representation of the MARC format (for\
    \ which there already exists\n      a media type, application/marc; see [RFC2220]).\
    \  By \"direct XML\n      representation\", we mean that it encodes the actual\
    \ MARC data\n      within XML.  (This is in contrast to MODS: MARC uses codes\
    \ for its\n      element names; MODS represents the same information but uses\n\
    \      semantically meaningful names while MARCXML uses the MARC codes.)\n   SRU:\
    \ Search/Retrieve via URL Response Format.  An XML schema for the\n      SRU response.\
    \  SRU is a protocol, and the media type sru+xml\n      pertains specifically\
    \ to the default SRU response.  The SRU\n      response may be supplied in any\
    \ of a number of suitable schemas,\n      RSS, ATOM, for example, and the client\
    \ identifies the desired\n      format in the request, hence the need for a media\
    \ type.  This\n      mechanism will be introduced in SRU 2.0; in previous versions\n\
    \      (that is, all versions to date; 2.0 is in development), all\n      responses\
    \ are supplied in the existing default format, so no media\n      type was necessary.\
    \  SRU 2.0 is being developed within the\n      Organization for the Advancement\
    \ of Structured Information\n      Standards (OASIS).\n"
- title: 2.  Registration for mods+xml
