- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   An XML resource does not in itself compromise\
    \ data security.\n   Applications that retrieve XML files over a network by means\
    \ of\n   dereferencing a Uniform Resource Identifier [RFC3986] are advised to\n\
    \   properly interpret the data so as to prevent unintended access.\n   Hence,\
    \ the security issues described in Section 7 of [RFC3986] apply.\n   Because the\
    \ media types described in this document use the \"+xml\"\n   convention, they\
    \ share the security considerations described in\n   Section 10 of [RFC3023].\n\
    \   In general, security issues related to the use of XML in IETF\n   protocols\
    \ are discussed in Section 7 of [RFC3470] also apply.  In the\n   following sections,\
    \ we review some aspects that are important for\n   document-centric XML as applied\
    \ to text encoding.\n"
- title: 8.1.  Harmful Content
  contents:
  - "8.1.  Harmful Content\n   Any application that retrieves the XML media types\
    \ described in this\n   specification needs to be aware of risks connected with\
    \ injection of\n   harmful scripts and executable XML (i.e., \"active content\"\
    \ as\n   described in [RFC4288]).  Although XML inclusion mechanisms and the\n\
    \   use of external entities can introduce vulnerabilities to various\n   forms\
    \ of spoofing and also reveal aspects of a service in a way that\n   may compromise\
    \ its security, such vulnerabilities are application\n   specific.  In any case,\
    \ MODS documents do not contain \"active\n   content\".\n"
- title: 8.2.  Authenticity and Confidentiality
  contents:
  - "8.2.  Authenticity and Confidentiality\n   Historical and bibliographical information\
    \ can often be encoded in\n   MODS documents, and such information might even\
    \ have legal force in\n   some jurisdictions.  Digitization and encoding of such\
    \ information\n   might require technologies for assuring authenticity, such as\n\
    \   cryptographic check sums and electronic signatures.  Similarly,\n   historical\
    \ documents might in part or in their entirety be\n   confidential.  Such confidentiality\
    \ might be required by law or by\n   the terms and conditions such as in the case\
    \ of donated or deposited\n   text from private sources.  A text archive might\
    \ need content\n   filtering or cryptographic technologies to meet such requirements.\n"
