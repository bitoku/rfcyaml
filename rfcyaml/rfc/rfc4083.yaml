- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   3GPP has selected SIP [2] as the protocol to establish and\
    \ tear down\n   multimedia sessions in the IP Multimedia Subsystem (IMS).  3GPP\n\
    \   Technical Specification 23.228 [28] describes the IMS.  3GPP\n   Technical\
    \ Specification 24.228 [29] contains a comprehensive set of\n   session flows.\
    \  3GPP Technical Specification 24.229 [30] describes\n   the usage of SIP by\
    \ the various IMS nodes.\n   This document is an effort to define the requirements\
    \ applicable to\n   the usage of the SIP protocol suite in cellular networks,\n\
    \   particularly in the 3GPP IMS for Release 5 of the 3GPP\n   specifications.\
    \  Further releases of the 3GPP specifications may\n   contain additional SIP\
    \ requirements.  This document focuses on the\n   requirements identified for\
    \ the 3GPP Release 5 IMS.\n   The rest of this document is structured as follows:\n\
    \   o  Section 3 offers an overview of the 3GPP IMS.  Readers who are not\n  \
    \    familiar with it should carefully read this section.\n   o  Section 4 contains\
    \ the 3GPP requirements to SIP.  Requirements are\n      grouped by category.\
    \  Some requirements include statements on\n      possible solutions that would\
    \ be able to fulfill them.  Note that,\n      as a particular requirement might\
    \ be fulfilled by different\n      solutions, not all the solutions might have\
    \ an impact on SIP.\n   This document is advisory in nature.  Its primary purpose\
    \ is to help\n   the IETF understand the IMS environment.  Given this better\n\
    \   understanding, we expect that the IETF can more effectively evolve\n   the\
    \ SIP protocol.  The IETF will not respond to the requirements\n   given in this\
    \ document on a point-for-point basis.  Some requirements\n   have been and/or\
    \ will be met by extensions to the SIP protocol.\n   Others may be addressed by\
    \ effectively using existing capabilities in\n   SIP or other protocols, and we\
    \ expect that individual members of the\n   SIP community will work with 3GPP\
    \ to achieve a better understanding\n   of these mechanisms.  Some of the requirements\
    \ in this document may\n   not be addressed at all by the IETF, although we believe\
    \ that the act\n   of documenting and discussing them is in itself helpful in\
    \ achieving\n   a better all-around understanding of the task at hand.\n"
- title: 2.  Conventions
  contents:
  - "2.  Conventions\n   This document does not specify any protocol of any kind.\
    \  Therefore,\n   the usage of the key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\",\n   \"SHALL NOT\", \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    MAY\", and\n   \"OPTIONAL\" in this document, as described in RFC 2119 [1], does\
    \ not\n   apply.\n"
- title: 3.  Overview of the 3GPP IMS
  contents:
  - "3.  Overview of the 3GPP IMS\n   This section gives the reader an overview of\
    \ the 3GPP IM CN Subsystem\n   (IMS).  It is not intended to be comprehensive,\
    \ but it provides\n   enough information to understand the basis of the 3GPP IMS.\
    \  Readers\n   are encouraged to find a more detailed description in the 3GPP\n\
    \   Technical Specifications 23.060 [27], 23.228 [28], and 24.228 [29].\n   For\
    \ a particular cellular device, the 3GPP IMS network is further\n   decomposed\
    \ in a home network and a visited network.\n   An IMS subscriber belongs to his\
    \ or her home network.  Services are\n   triggered and may be executed in the\
    \ home network.  One or more SIP\n   servers are deployed in the SIP home network\
    \ to support the IP\n   Multimedia Subsystem.  Among those SIP servers, there\
    \ is a SIP\n   serving proxy, which is also acting as a SIP registrar.\n   Authentication/Authorization\
    \ servers may be part of the home network\n   as well.  Users are authenticated\
    \ in the home network.\n   A SIP outbound proxy is provided to support the User\
    \ Agent (UA).  The\n   SIP outbound proxy is typically located in the visited\
    \ network,\n   although it may be located in the home network as well.  The SIP\n\
    \   outbound proxy maintains security associations between itself and the\n  \
    \ terminals, and interworks with the resource management in the packet\n   network.\n\
    \   The SIP outbound proxy is assigned after the mobile device has\n   connected\
    \ to the access network.  Once this proxy is assigned, it\n   does not change\
    \ while the mobile remains connected to the access\n   network.  Thus the mobile\
    \ can move freely within the access network\n   without SIP outbound proxy reassignment.\n\
    \   The home network may also support one or more SIP edge proxies.\n   These\
    \ nodes may act as the first entry points for SIP signaling to\n   the home network\
    \ and may determine (with the help of location\n   servers) which SIP registrar\
    \ server to assign to a particular user.\n   Typically the address of the home\
    \ network SIP edge proxy is\n   configured in DNS in the form of a DNS Naming\
    \ Authority Pointer\n   (NAPTR) and Service (SRV) records for SIP.\n   Additionally,\
    \ home and visited networks may deploy, if required, a\n   SIP-hiding proxy. \
    \ The main purpose of the SIP-hiding proxy is to\n   hide the network configuration.\n\
    \   The 3GPP IM CN Subsystem is designed to be access independent.\n   Access\
    \ is granted from 3GPP cellular terminals or from other\n   terminals that use\
    \ other accesses out of the scope of 3GPP.\n   3GPP cellular IP Multimedia terminals\
    \ use the existing General Packet\n   Radio Service (GPRS) [27] as a transport\
    \ network for IP datagrams.\n   The terminals first connect to the GPRS network\
    \ to get an IPv6\n   prefix.  In order to do this, the terminals must perform\
    \ a GPRS\n   Attach procedure followed by a GPRS PDP Context Activation procedure.\n\
    \   These GPRS procedures are required to be completed before any IP\n   Multimedia\
    \ session can be established.\n   As a result of the above-mentioned GPRS procedures,\
    \ the terminal has\n   built an IPv6 address.  The IPv6 address belongs to the\
    \ same network\n   address space as does the SIP outbound proxy.  The address\
    \ does not\n   change, as the mobile terminal moves while still attached to the\
    \ same\n   network address space.\n   If the terminal moves from a GPRS access\
    \ to another GPRS access, the\n   above-mentioned GPRS procedures needs to start\
    \ from the beginning to\n   allocate an IPv6 address to the terminal.\n   Figure\
    \ 1 shows an overview of the 3GPP architecture for IM CN\n   Subsystem.\n    \
    \         +-------------+  +----------------+   +----------------+\n         \
    \    |             |  |                |   |      +------+  |\n             |\
    \             |  |                |   |      | SIP  |  |\n             |     \
    \        |  |                |   |      |server|  |\n       |     |          \
    \   |  |                |   |      +------+  |\n     +-|+    |             | \
    \ |                |   |       /        |\n     |  |    |             |  |   \
    \ +------+    |   | +------+       |\n     |  |    |             |  |    | SIP\
    \  |    |   | | SIP  |       |\n     |  | ---|-------------|--|----|server|----|---|-|server|\
    \       |\n     +--+    |             |  |    +------+    |   | +------+     \
    \  |\n             |             |  |                |   |                |\n\
    \     SIP     | GPRS access |  | Visited Network|   |  Home Network  |\n     dev.\
    \    +-------------+  +----------------+   +----------------+\n              \
    \  Figure 1: Overview of the 3GPP IMS architecture\n   Another possible future\
    \ configuration is depicted in Figure 2.  In\n   that case, a general-purpose\
    \ computer (e.g., a laptop computer) is\n   connected to a GPRS terminal.  The\
    \ computer hosts the Multimedia\n   application (comprising SIP, SDP, RTP, etc.).\
    \  The GPRS terminal\n   handles the radio access and the GPRS connectivity. \
    \ Note that, for\n   the sake of clarity, in this example the home network has\
    \ not been\n   depicted in the figure.\n                                  +-------------+\
    \  +----------------+\n         +-------+          |     |             |  |  \
    \              |\n         |       |        +-|+    |             |  |       \
    \         |\n         |       |        |  |    |             |  |    +------+\
    \    |\n         +-------+        |  |    |             |  |    | SIP  |    |\n\
    \        /       / --------|  | ---|-------------|-------|server|------\n    \
    \   /-------/          +--+    |             |  |    +------+    |\n         \
    \                         |             |  |                |\n         SIP  \
    \            GPRS    | GPRS access |  | Visited Network|\n        client     \
    \     terminal  +-------------+  +----------------+\n              Figure 2: A\
    \ computer connected to a GPRS terminal\n   Services are typically executed in\
    \ an application server.  The\n   interface between the SIP server and the application\
    \ server is based\n   on SIP.  However, certain operators may want to reuse the\
    \ existing\n   technology, and therefore, they may need to interoperate SIP with\n\
    \   protocols such as CAMEL/Intelligent-Network or Open Services\n   Architecture\
    \ (OSA).\n"
- title: 4.  3GPP Requirements on SIP
  contents:
  - '4.  3GPP Requirements on SIP

    '
- title: 4.1.  General Requirements
  contents:
  - "4.1.  General Requirements\n   This section does not specify any particular requirement\
    \ for SIP.\n   However, it includes a list of general requirements that must be\n\
    \   considered when developing solutions to particular requirements.\n"
- title: 4.1.1.  Efficient Use of the Radio Interface
  contents:
  - "4.1.1.  Efficient Use of the Radio Interface\n   The radio interface is a scarce\
    \ resource.  As such, the exchange of\n   signaling messages between the mobile\
    \ terminal and the network should\n   be minimized.  All the mechanisms developed\
    \ should make an efficient\n   use of the radio interface.\n   See also the related\
    \ requirements in Section 4.4.\n"
- title: 4.1.2.  Minimum Session Setup Time
  contents:
  - "4.1.2.  Minimum Session Setup Time\n   All the procedures and mechanisms should\
    \ have a minimum impact on the\n   session setup time as perceived by the user.\
    \  When there is a choice\n   between performing tasks at session establishment\
    \ and prior to\n   session establishment, then tasks should be performed prior\
    \ to\n   session establishment.\n   See also the related requirements in Section\
    \ 4.4.\n"
- title: 4.1.3.  Minimum Support Required in the Terminal
  contents:
  - "4.1.3.  Minimum Support Required in the Terminal\n   As terminals could be rather\
    \ small devices, memory requirements,\n   power consumption, processing power,\
    \ etc., should be kept to a\n   minimum.  Mandating support for additional protocols\
    \ in the terminal\n   must meet this requirement.\n"
- title: 4.1.4.  Roaming and Non-roaming
  contents:
  - "4.1.4.  Roaming and Non-roaming\n   All the requirements must be met for both\
    \ roaming and non-roaming\n   scenarios.  There should not be a significant change\
    \ in the signaling\n   procedures between roaming and non-roaming scenarios.\n"
- title: 4.1.5.  Terminal Mobility Management
  contents:
  - "4.1.5.  Terminal Mobility Management\n   As terminal mobility is managed by the\
    \ access network, there is no\n   need to support terminal mobility management\
    \ in SIP.\n"
- title: 4.1.6.  IP Version 6
  contents:
  - "4.1.6.  IP Version 6\n   3GPP IMS is solely designed to use IP version 6.  As\
    \ a consequence,\n   all protocols must support IPv6 addresses.\n"
- title: 4.2.  SIP Outbound Proxy
  contents:
  - '4.2.  SIP Outbound Proxy

    '
- title: 4.2.1.  SIP Outbound Proxy
  contents:
  - "4.2.1.  SIP Outbound Proxy\n   A SIP outbound proxy is provided to support both\
    \ roaming and\n   non-roaming scenarios.  The SIP outbound proxy may be located\
    \ either\n   in the home network or in the visited network.\n"
- title: 4.2.2.  Discovery of the SIP Outbound Proxy
  contents:
  - "4.2.2.  Discovery of the SIP Outbound Proxy\n   There must be a general mechanism\
    \ whereby the mobile device (UA)\n   learns the SIP outbound proxy address.\n\
    \   The DHCPv6 option for SIP servers in RFC 3319 [19] seems to fulfill\n   the\
    \ requirement.\n   In addition to the above-expressed requirement, the 3GPP access\n\
    \   network may provide the SIP outbound proxy address during access\n   network\
    \ bearer establishment.  This is considered a less general\n   mechanism, though.\n"
- title: 4.3.  Registration
  contents:
  - "4.3.  Registration\n   The home network must maintain one or more SIP registrars.\
    \  The SIP\n   registrar authenticates the user and registers the IP address where\n\
    \   the user can be located.\n   Once the terminal is switched on, the mobile\
    \ device UA reads its\n   configuration data.  This data may be stored in a SIM\
    \ card or in any\n   other memory device.  The configuration data contains an\n\
    \   identification of the home network.  The device finds the SIP\n   registrar\
    \ address from the home network domain name.  The terminal\n   sends the registration\
    \ through the SIP outbound proxy.\n   In order to support the search of the registrar,\
    \ the home network\n   contains one or more SIP servers that may be configured\
    \ in DNS with\n   the NAPTR/SRV record of SIP.  These are the home network edge\n\
    \   proxies.  Their mission is to serve as the first points of contact in\n  \
    \ the home network, and to decide (with the help of location servers)\n   which\
    \ SIP registrar server to assign to a particular user.\n   The procedures specified\
    \ in RFC 3263 [10] applied to a REGISTER\n   message seem to be sufficient to\
    \ meet this requirement.\n"
- title: 4.3.1.  Registration Required
  contents:
  - "4.3.1.  Registration Required\n   A user must register to the IMS before he/she\
    \ can receive any\n   invitation to any sessions.  In addition, it is desirable\
    \ for the\n   user to register before initiating any sessions.  The following\n\
    \   factors contribute to the rationale behind this:\n   1.  The SIP serving proxy\
    \ in the home network needs to know when and\n       from which terminal the user\
    \ is available, in order to route\n       received SIP requests for sessions and\
    \ services.\n   2.  The user can be pre-authenticated early so that authentication\n\
    \       does not contribute to post-dial delay.  The procedure should not\n  \
    \     have a penalty on the session setup time (see also the\n       requirement\
    \ stated in Section 4.1.2).\n   3.  The user is assigned a particular serving\
    \ proxy.  The serving\n       proxy downloads the service profile for that user\
    \ to trigger\n       services.\n   Therefore, 3GPP has mandated the mobile device\
    \ UA to register before\n   the mobile device UA initiates any session.\n"
- title: 4.3.2.  Efficient Registration
  contents:
  - "4.3.2.  Efficient Registration\n   Due to the scarce radio interface resource,\
    \ a single registration\n   must be sufficient to ensure that the mobile UA is\
    \ reachable from\n   both the home and the visited networks.\n   A single REGISTER\
    \ message, addressed to the registrar, may traverse\n   the SIP outbound proxy.\
    \  This can install, if needed, soft\n   registration states in the SIP outbound\
    \ proxy.\n"
- title: 4.3.3.  Registration for Roaming and Non-roaming Cases
  contents:
  - "4.3.3.  Registration for Roaming and Non-roaming Cases\n   Independent of whether\
    \ the UA is roaming, it is desirable for the\n   registration procedure to be\
    \ the same.\n"
- title: 4.3.4.  Visited Domain Name
  contents:
  - "4.3.4.  Visited Domain Name\n   The home network must be able to validate the\
    \ existence of a roaming\n   agreement between the home and the visited network.\
    \  The home network\n   needs to validate that the user is allowed to roam to\
    \ such a visited\n   network.  Therefore, there must be a mechanism whereby the\
    \ visited\n   network identity is known at registration time at the home network.\n\
    \   It is acceptable to represent the visited network identity either as\n   a\
    \ visited network domain name or as a string.\n"
- title: 4.3.5.  De-registration
  contents:
  - '4.3.5.  De-registration

    '
- title: 4.3.5.1.  De-registration of Users
  contents:
  - "4.3.5.1.  De-registration of Users\n   There must be a procedure for a user to\
    \ de-register from the network.\n   This procedure may be used, for example, when\
    \ the user deactivates\n   the terminal.\n   We believe that a REGISTER with an\
    \ expiration timer of 0 will meet\n   the requirement.\n"
- title: 4.3.5.2.  Network-initiated De-registration or Re-registration
  contents:
  - "4.3.5.2.  Network-initiated De-registration or Re-registration\n   In a number\
    \ of situations a network needs to de-register or trigger a\n   re-registration\
    \ of a previously registered UA.  Examples of usage are\n   described in sections\
    \ 4.3.6.3, 4.3.6.4, and 4.3.6.5.\n   This implies a need for a notification mechanism\
    \ whereby the UA can\n   be notified of the de-registration, or of a request for\n\
    \   re-registration.\n   We believe that this requirement is met by the SIP-specific\
    \ event\n   notification [12] and a registration event package [14].\n"
- title: 4.3.5.3.  Network-initiated De-registration, Network Maintenance
  contents:
  - "4.3.5.3.  Network-initiated De-registration, Network Maintenance\n   There might\
    \ be cases in which the SIP serving proxy has to shutdown;\n   e.g., due to maintenance\
    \ operation.  Although this situation is not\n   likely to happen in everyday\
    \ situations, it is desirable to have a\n   mechanism to inform the UA that his\
    \ current registration is being\n   cancelled.  The UA may initiate another registration\
    \ process that\n   will lead to the selection of a new SIP serving proxy.\n"
- title: 4.3.5.4.  Network-initiated De-registration, Network/Traffic Determined
  contents:
  - "4.3.5.4.  Network-initiated De-registration, Network/Traffic Determined\n   The\
    \ system must support a mechanism to avoid inconsistent information\n   storage\
    \ and to remove any redundant registration information.  This\n   case will occur\
    \ when a subscriber roams to a different network\n   without a prior de-registration.\
    \  This case occurs in normal mobility\n   procedures when the user roams from\
    \ one access network to another, or\n   when new service conditions are imposed\
    \ on roamers.\n"
- title: 4.3.5.5.  Network-initiated De-registration, Administrative
  contents:
  - "4.3.5.5.  Network-initiated De-registration, Administrative\n   For different\
    \ reasons (e.g., subscription termination, stolen\n   terminal, etc.) a home network\
    \ administrative function may determine\n   a need to clear a user's SIP registration.\
    \  It is desirable to have a\n   mechanism whereby the SIP serving proxy can inform\
    \ the UA that its\n   registration is being cancelled.\n   There must be a procedure\
    \ for the SIP serving proxy to de-register\n   users.  The de-registration information\
    \ must be available at all the\n   proxies that keep registration state and the\
    \ UA.\n   We believe that a procedure based on SIP-specific event notification\n\
    \   [12] and a registration event package [14] will meet this\n   requirement.\n"
- title: 4.4.  SIP Compression
  contents:
  - "4.4.  SIP Compression\n   The radio interface is a scarce resource, and typically\
    \ the available\n   bandwidth over the radio interface is limited.  These two\
    \ factors\n   seem to limit the transport of possibly large SIP messages over\
    \ the\n   air interface.  Particularly, the session setup time might be\n   extended\
    \ due to the time needed to transport SIP messages over a\n   limited bandwidth\
    \ channel.\n   On the other hand, the number and size of certain SIP header values,\n\
    \   such as Via or Record-Route, seems not to be limited.  A mobile\n   device\
    \ UA may present limitations in the available memory to store\n   this kind of\
    \ information.\n   Therefore, there must be a mechanism to efficiently transport\
    \ SIP\n   signaling packets over the radio interface, by compressing the SIP\n\
    \   messages between the mobile device UA and the SIP outbound proxy, and\n  \
    \ between the SIP outbound proxy and the mobile device UA.  Note that\n   compression\
    \ of IP and transport layer protocol headers that carry\n   these SIP messages\
    \ is also a requirement, although we believe that\n   this does not have an impact\
    \ on SIP.\n"
- title: 4.4.1.  Compression Algorithm Independence
  contents:
  - "4.4.1.  Compression Algorithm Independence\n   The chosen solution(s) must be\
    \ able to allow the operation under\n   several different compression algorithms.\n"
- title: 4.4.2.  Extensibility of the SIP Compression
  contents:
  - "4.4.2.  Extensibility of the SIP Compression\n   The chosen solution(s) must\
    \ be extensible to facilitate the\n   incorporation of new and improved compression\
    \ algorithms in a\n   backward-compatible way, as they become available.\n"
- title: 4.4.3.  Minimal Impact of SIP Compression on the Network
  contents:
  - "4.4.3.  Minimal Impact of SIP Compression on the Network\n   Application-specific\
    \ compression must minimize impacts on existing\n   3GPP access networks (such\
    \ as base stations transceivers).  On the\n   other hand, the compression mechanism\
    \ should be independent of the\n   access; e.g., the compression must be defined\
    \ between the mobile\n   device UA and the outbound SIP proxy.\n"
- title: 4.4.4.  Optionality of SIP Compression
  contents:
  - "4.4.4.  Optionality of SIP Compression\n   It must be possible to leave the usage\
    \ of compression for SIP\n   signaling optional.  To facilitate mobile terminal\
    \ roaming between\n   networks that are using compression, the mobile terminal\
    \ should\n   always support SIP signaling compression.  If compression is not\n\
    \   supported, communication may continue without compression, depending\n   on\
    \ the local policy of the visited network.\n"
- title: 4.4.4.1.  Compression Reliability
  contents:
  - "4.4.4.1.  Compression Reliability\n   The compression mechanism should be reliable\
    \ and able to recover\n   automatically from errors generated during the decompression.\n"
- title: 4.5.  QoS Requirements Related to SIP
  contents:
  - '4.5.  QoS Requirements Related to SIP

    '
- title: 4.5.1.  Independence between QoS Signaling and SIP
  contents:
  - "4.5.1.  Independence between QoS Signaling and SIP\n   The selection of QoS signaling\
    \ and resource allocation schemes must\n   be independent of the selected session\
    \ control protocols.  This\n   allows for independent evolution of QoS control\
    \ and SIP.\n"
- title: 4.5.2.  Coordination between SIP and QoS/Resource Allocation
  contents:
  - '4.5.2.  Coordination between SIP and QoS/Resource Allocation

    '
- title: 4.5.2.1.  Allocation before Alerting
  contents:
  - "4.5.2.1.  Allocation before Alerting\n   In establishing a SIP session, it must\
    \ be possible for an application\n   to request that the resources needed for\
    \ bearer establishment are\n   successfully allocated before the destination user\
    \ is alerted.  Note,\n   however, that it must be also possible for an SIP application\
    \ in a\n   terminal to alert the user before the radio resources are established\n\
    \   (e.g., if the user wants to participate in the media negotiation).\n   We\
    \ believe that this requirement is met by Integration of Resource\n   Management\
    \ and SIP [15].\n"
- title: 4.5.2.2.  Destination User Participates in the Bearer Negotiation
  contents:
  - "4.5.2.2.  Destination User Participates in the Bearer Negotiation\n   In establishing\
    \ a SIP session, it must be possible for a terminating\n   application to allow\
    \ the destination user to participate in\n   determining which bearers will be\
    \ established.  However, it must be\n   possible to establish the SIP session\
    \ without user intervention.\n   We believe that this requirement is met by the\
    \ standard SDP\n   negotiation described in SIP [2], the SDP offer/answer model\
    \ [11] and\n   the extensions described in Integration of Resource Management\
    \ and\n   SIP\n"
- title: 4.5.2.3.  Successful Bearer Establishment
  contents:
  - "4.5.2.3.  Successful Bearer Establishment\n   Successful bearer establishment\
    \ must include the completion of any\n   required end-to-end QoS signaling, negotiation,\
    \ and resource\n   allocation.\n   We believe that this requirement is met by\
    \ the procedures described\n   in the Integration of Resource Management and SIP\
    \ [15].\n"
- title: 4.6.  Prevention of Theft of Service
  contents:
  - "4.6.  Prevention of Theft of Service\n   Typically, users are allocated QoS resources.\
    \  There is an admission\n   control mechanism that prevents users exceeding the\
    \ limits negotiated\n   with the network.  The network must prevent unauthorized\
    \ users to\n   make use of non-authorized resources.  For instance, the network\
    \ must\n   provide a mechanism to prevent a user from using the resources\n  \
    \ allocated to a second user, and for which this second user may be\n   paying.\n\
    \   We believe that this requirement may be met by the procedures\n   described\
    \ in the Private SIP extensions for Media Authorization [16].\n"
- title: 4.7.  Radio Resource Authorization
  contents:
  - "4.7.  Radio Resource Authorization\n   As radio resources are very valuable,\
    \ the network must be able to\n   manage them in a controlled manner.  The network\
    \ must be able to\n   identify who is using these resources and to authorize their\
    \ usage.\n   For example, a mobile device terminal could execute an unlimited\
    \ and\n   uncontrolled resource reservation procedure if the network does not\n\
    \   supervise the usage of radio resources.\n   We believe that this requirement\
    \ is met by the procedures described\n   in the Private SIP extensions for Media\
    \ Authorization [16].\n"
- title: 4.8.  Prevention of Malicious Usage
  contents:
  - "4.8.  Prevention of Malicious Usage\n   The 3GPP IMS must prevent mobile devices\
    \ from making malicious use of\n   the network.  For instance, a malicious UA\
    \ could not obey the\n   procedures related to the Record-Route header field:\
    \ when sending\n   subsequent requests the UA could bypass proxies which inserted\
    \ a\n   Record-Route header during the initial transaction.\n"
- title: 4.9.  Prevention of Denial of Service
  contents:
  - "4.9.  Prevention of Denial of Service\n   The risk that a proxy will receive\
    \ a denial of service attack should\n   be minimized.  For instance, a malicious\
    \ mobile device could learn a\n   SIP proxy IP address and port number (e.g.,\
    \ in a Record-Route header\n   value) and establish an attack upon that proxy.\n"
- title: 4.10.  Identification of Users
  contents:
  - '4.10.  Identification of Users

    '
- title: 4.10.1.  Private User Identity
  contents:
  - "4.10.1.  Private User Identity\n   In order to use the 3GPP IMS, a user is assigned\
    \ a private user\n   identity.  The home network operator assigns the private\
    \ user\n   identity, which is used to identify the user uniquely from a network\n\
    \   perspective.  The private user identity is used, for example, for\n   authentication,\
    \ authorization, administration, and, possibly,\n   accounting purposes.  Note\
    \ that the private user identity is not used\n   for routing of SIP messages.\n\
    \   The private user identity is a unique global identity defined by the\n   Home\
    \ Network Operator.  The identity takes the form of a Network\n   Access Identifier\
    \ (NAI) as defined in RFC 2486 [6].\n   The end user does not have access to the\
    \ private user identity.\n   Typically the identity is stored in a Subscriber\
    \ Identity Module\n   card.\n   The private user identity is permanently allocated\
    \ to a user (it is\n   not a dynamic identity), and is valid for the duration\
    \ of the user's\n   business subscription with the home network.\n"
- title: 4.10.1.1.  Private User ID in Registrations
  contents:
  - "4.10.1.1.  Private User ID in Registrations\n   The mobile UA must deliver the\
    \ private user identity to the SIP\n   outbound proxy and the registrar at registration\
    \ time.\n   The private user identity is used as the basis for authentication\n\
    \   during registration of the mobile user.  The term authentication is\n   used\
    \ in this document with the same meaning as it is defined in RFC\n   2828 [7].\n\
    \   We believe that this requirement is met by populating the username\n   field\
    \ of the Authorization: header value of the REGISTER request with\n   the private\
    \ user identity.\n"
- title: 4.10.2.  Public User Identities
  contents:
  - "4.10.2.  Public User Identities\n   In order to use the 3GPP IMS, a user is assigned\
    \ one or more public\n   user identities.  The user will make use of the public\
    \ user identity/\n   identities when requesting communication to other users.\
    \  For\n   example, the public user identity might be included on a business\n\
    \   card.\n   Different public user identities may be grouped into a user profile.\n\
    \   A user may have different profiles, each one containing different\n   public\
    \ user identities.  A public user identity can be part of a\n   single user profile.\n\
    \   The user may need to register one or more public user identities\n   prior\
    \ to receiving communications addressed to that public user\n   identity.\n  \
    \ We believe that this requirement is met by populating the From: and\n   To:\
    \  header values of a REGISTER message with the public user\n   identity.\n"
- title: 4.10.2.1.  Format of the Public User Identities
  contents:
  - "4.10.2.1.  Format of the Public User Identities\n   The public user identity\
    \ must take the form of a SIP URI (as defined\n   in RFC 3261 [2] and RFC 2396\
    \ [4]) or of a E.164 [34] number.\n   We believe that this requirement is met\
    \ by using SIP URLs and\n   telephone numbers represented in SIP URLs as described\
    \ in SIP [3].\n   In addition, tel: URLs as specified in RFC 3966 [35] can be\
    \ used to\n   fulfill the requirement.\n"
- title: 4.10.2.2.  Registration of Public User IDs
  contents:
  - "4.10.2.2.  Registration of Public User IDs\n   It must be possible to register\
    \ globally (i.e., through one single UA\n   request) a user that has more than\
    \ one public identity that belongs\n   to the same user profile, via a mechanism\
    \ within the IMS.  In this\n   case, the user will be registered with all the\
    \ public identities\n   associated to a user profile.\n   We believe this requirement\
    \ may be accomplished by external\n   procedures.  For example, the user's profile\
    \ may contain a list of\n   alias identities that the registrar considers active\
    \ if the primary\n   identity is registered.  The user may get informed of the\n\
    \   automatically registered public user IDs by subscribing to its own\n   registration\
    \ state.\n"
- title: 4.10.2.3.  Authentication of the public user ID
  contents:
  - "4.10.2.3.  Authentication of the public user ID\n   Public user identities are\
    \ not authenticated by the 3GPP IMS.\n   However, the network authorizes that\
    \ the public user identity is\n   associated with the registered private user\
    \ identity.\n   There is a list of public user identities associated with each\n\
    \   private user ID within the IMS.  IMS will reject attempts to use\n   other\
    \ public identities with this private user ID.\n"
- title: 4.10.3.  Delivery of the Dialed Public User ID
  contents:
  - "4.10.3.  Delivery of the Dialed Public User ID\n   Typically a UA will be registered\
    \ under a set of different public\n   user IDs.  As such, sessions destined to\
    \ the user can be placed with\n   any of the registered public user IDs.  The\
    \ serving proxy and\n   application server(s) in the termination network may apply\
    \ certain\n   filtering rules or services based on the public user ID contained\
    \ in\n   the Request-URI.  The UA may also apply certain filtering rules or\n\
    \   services based on the called public user ID.\n   Therefore, it must be possible\
    \ for all sessions to deliver the dialed\n   public user ID to the terminating\
    \ entities, such as the serving\n   proxy, application servers, and terminating\
    \ UA.\n"
- title: 4.11.  Identifiers Used for Routing
  contents:
  - "4.11.  Identifiers Used for Routing\n   Routing of SIP signaling within IMS must\
    \ use SIP URLs as defined in\n   SIP [2].  E.164 [34] format public user identities\
    \ must not be used\n   for routing within IMS, and session requests based on E.164\
    \ format\n   public user identities will require conversion into SIP URI format\n\
    \   for internal IMS usage.\n   We believe that this requirement is achieved by\
    \ translating E.164\n   numbers into SIP URIs.  A database, such as ENUM [9],\
    \ might do the\n   job.\n"
- title: 4.12.  Hiding Requirements
  contents:
  - "4.12.  Hiding Requirements\n   Although the requirements included in this section\
    \ are not optional,\n   the hiding feature is optional to use through configuration.\
    \  This\n   means that a network operator can, at his desire, switch the hiding\n\
    \   functionality on or off.\n"
- title: 4.12.1.  Hiding of the Network Structure
  contents:
  - "4.12.1.  Hiding of the Network Structure\n   A network operator need not be required\
    \ to reveal the internal\n   network structure to another network (in Via, Route,\
    \ or other\n   headers) that may contain indication of the number of SIP proxies,\n\
    \   domain name of the SIP proxies, capabilities of the SIP proxies, or\n   capacity\
    \ of the network.\n"
- title: 4.12.2.  Hiding of IP Addresses
  contents:
  - "4.12.2.  Hiding of IP Addresses\n   A network need not be required to expose\
    \ the explicit IP addresses of\n   the nodes within the network (excluding firewalls\
    \ and border\n   gateways).\n"
- title: 4.12.3.  SIP Hiding Proxy
  contents:
  - "4.12.3.  SIP Hiding Proxy\n   In order to support the hiding requirements, a\
    \ SIP hiding proxy may\n   be included in the SIP signaling path.  This additional\
    \ proxy may be\n   used to shield the internal structure of a network from other\n\
    \   networks.\n"
- title: 4.13.  Cell-ID
  contents:
  - "4.13.  Cell-ID\n   The identity of the cell through which the 3GPP UA is accessing\
    \ the\n   IMS (Cell-ID) may be used by the home network to provide localized\n\
    \   services or information on the location of the terminal during an\n   emergency\
    \ call (when emergency calls are handled in IMS; see also the\n   requirement\
    \ stated in Section 4.16).\n"
- title: 4.13.1.  Cell-ID in Signaling from the UA to the Visited and Home
  contents:
  - "4.13.1.  Cell-ID in Signaling from the UA to the Visited and Home\n         Networks\n\
    \   Assuming that the Cell-ID is obtained by the UA by other mechanisms\n   outside\
    \ the scope of SIP, the Cell-ID must be transported at least in\n   the following\
    \ procedures:\n   o  Registration\n   o  Session Establishment (Mobile Originated)\n\
    \   o  Session Establishment (Mobile Terminated)\n   o  Session Release\n   The\
    \ Cell-ID is private information and only of interest in the UA\n   home network.\
    \  Therefore, the Cell-ID should be removed prior to\n   sending the SIP signaling\
    \ beyond the originating home network.\n"
- title: 4.13.2.  Format of the Cell-ID
  contents:
  - "4.13.2.  Format of the Cell-ID\n   The cell-ID must be sent in any of the formats\
    \ described in the 3GPP\n   Technical Specification 23.003 [26].\n"
- title: 4.14.  Release of Sessions
  contents:
  - "4.14.  Release of Sessions\n   In addition to the normal mechanisms for releasing\
    \ a SIP session\n   (e.g., BYE), two cases are considered in this section: the\
    \ ungraceful\n   session release (e.g., the terminal moves to an out-of-coverage\
    \ zone)\n   and the graceful session release ordered by the network (e.g.,\n \
    \  prepaid caller runs out of credit).\n   We believe that this requirement is\
    \ met by a SIP entity acting as a\n   so-called transparent back-to-back UA.\n"
- title: 4.14.1.  Ungraceful Session Release
  contents:
  - "4.14.1.  Ungraceful Session Release\n   If an ungraceful session termination\
    \ occurs (e.g., a flat battery or\n   a mobile leaves coverage), when a call stateful\
    \ SIP proxy server\n   (such as the SIP serving proxy at home) is involved in\
    \ a session,\n   memory leaks and, eventually, server failure can occur due to\
    \ hanging\n   state machines.  To ensure stable server operation and carrier grade\n\
    \   service, a mechanism to handle the ungraceful session termination\n   issue\
    \ must be provided.  We assume that there is a mechanism by which\n   the SIP\
    \ outbound proxy is notified, by a mechanism external to SIP,\n   of the ungraceful\
    \ session termination.  This allows transforming the\n   ungraceful session release\
    \ into a graceful session release ordered by\n   the network (see the next section).\
    \  For example, upon reception of\n   the notification of loss of mobile radio\
    \ coverage, the SIP outbound\n   proxy could send a BYE request on behalf of the\
    \ terminal, although\n   this BYE cannot be authenticated.\n"
- title: 4.14.2.  Graceful Session Release
  contents:
  - "4.14.2.  Graceful Session Release\n   There must be a mechanism whereby an entity\
    \ in the network may order\n   the release of resources to other entities.  This\
    \ may be used, for\n   example, in prepaid calls when the user runs out of credit.\n\
    \   This release must not involve any request to the UA to send out a\n   release\
    \ request (BYE), as the UA might not follow this request.  The\n   receiving entity\
    \ needs the guarantee that resources are released when\n   requested by the ordering\
    \ entity.\n   The following objectives must be met:\n   o  Accurately report the\
    \ termination to the charging subsystem.\n   o  Release the associated network\
    \ resources: bearer resources and\n      signaling resources.\n   o  Notify other\
    \ parties to the session, if any, of the session\n      termination.\n   When\
    \ feasible, this mechanism should be at the SIP protocol level in\n   order to\
    \ guarantee access independence for the system.\n"
- title: 4.15.  Routing of SIP Messages
  contents:
  - '4.15.  Routing of SIP Messages

    '
- title: 4.15.1.  SIP Outbound Proxy
  contents:
  - "4.15.1.  SIP Outbound Proxy\n   The 3GPP architecture includes a SIP outbound\
    \ proxy that is typically\n   located in the visited network (although it may\
    \ be located in the\n   home network).  This outbound proxy provides local services\
    \ such as\n   compression of SIP messages or security functions.  In addition,\
    \ the\n   outbound proxy may interact with the media reservation mechanism to\n\
    \   provide authentication and authorization support for media\n   reservation.\n\
    \   All mobile terminal originated session setup attempts must transit\n   the\
    \ outbound proxy so that the services provided by the outbound\n   proxy can be\
    \ delivered to the mobile terminal.\n"
- title: 4.15.2.  SIP Serving Proxy in the Home Network
  contents:
  - "4.15.2.  SIP Serving Proxy in the Home Network\n   The serving proxy in the home\
    \ network allows triggering of user-\n   customized services that are typically\
    \ executed in an application\n   server.\n   All mobile terminal originated session\
    \ setup attempts must transit\n   the serving proxy in the home network so that\
    \ the proxy can properly\n   trigger the SIP services allocated to the user (e.g.,\
    \ speed dial\n   substitution).  This implies a requirement for some sort of source-\n\
    \   routing mechanism to ensure these proxies are transited correctly.\n"
- title: 4.15.3.  INVITE Might Follow a Different Path than REGISTER
  contents:
  - "4.15.3.  INVITE Might Follow a Different Path than REGISTER\n   The path taken\
    \ by an INVITE request need not be restricted to the\n   specific path taken by\
    \ a mobile terminal originated REGISTER request;\n   e.g., the INVITE may traverse\
    \ just the SIP outbound proxy and the SIP\n   serving proxy, without passing through\
    \ any other proxies.  However,\n   the path taken by the INVITE may follow the\
    \ same path taken by the\n   REGISTER.\n"
- title: 4.15.4.  SIP Inbound Proxy
  contents:
  - "4.15.4.  SIP Inbound Proxy\n   The visited network may apply certain services\
    \ and policies to\n   incoming sessions (such as establishment of security services\
    \ or\n   interaction with the media reservation mechanism).  Therefore, the\n\
    \   visited network may contain a SIP inbound proxy for terminating\n   sessions.\
    \  In general, the SIP inbound proxy and the SIP outbound\n   proxy are the same\
    \ SIP proxy.\n"
- title: 4.15.5.  Distribution of the Source Routing Set of Proxies
  contents:
  - "4.15.5.  Distribution of the Source Routing Set of Proxies\n   Sections 4.15.2\
    \ and 4.15.4 assume that a source-routing mechanism is\n   used to effect traversal\
    \ of the required SIP proxies during session\n   setup.\n   There must be some\
    \ means of dynamically informing the node that adds\n   the source-routing set\
    \ of proxies that the INVITE has to traverse\n   (e.g., the outbound proxy or\
    \ serving proxy) of what that set of\n   proxies should be.\n   The hiding requirements\
    \ expressed in Section 4.12 also apply to the\n   said set of proxies.\n"
- title: 4.16.  Emergency Sessions
  contents:
  - "4.16.  Emergency Sessions\n   3GPP networks already contain alternative procedures\
    \ for delivering\n   emergency sessions.  Release 5 of the 3GPP specifications\
    \ does not\n   add any requirement for SIP emergency sessions.\n"
- title: 4.17.  Identities Used for Session Establishment
  contents:
  - '4.17.  Identities Used for Session Establishment

    '
- title: 4.17.1.  Remote Party Identification Presentation
  contents:
  - "4.17.1.  Remote Party Identification Presentation\n   It must be possible to\
    \ present to the caller the identity of the\n   party to which he/she may dial\
    \ back to return a call.\n   We believe that this requirement is met by the procedures\
    \ described\n   in RFC 3325 [17].\n"
- title: 4.17.2.  Remote Party Identification Privacy
  contents:
  - "4.17.2.  Remote Party Identification Privacy\n   In addition to the previous\
    \ requirement, the called party must be\n   able to request that his/her identity\
    \ not be revealed to the caller.\n   We believe that this requirement is met by\
    \ the procedures described\n   in RFC 3323 [18].\n"
- title: 4.17.3.  Remote Party Identification Blocking
  contents:
  - "4.17.3.  Remote Party Identification Blocking\n   Regulatory agencies, as well\
    \ as subscribers, may require the ability\n   of callers to block the display\
    \ of their caller identification.  The\n   destination subscriber's SIP serving\
    \ proxy may be perform this\n   function.  In this way, the destination subscriber\
    \ is still able to\n   do a session-return, session-trace, transfer, or any other\n\
    \   supplementary service.\n   Therefore, it must be possible that the caller\
    \ request to block the\n   display of his/her identity on the callee's display.\n\
    \   We believe that this requirement is met by the procedures described\n   in\
    \ RFC 3323 [18].\n"
- title: 4.17.4.  Anonymity
  contents:
  - "4.17.4.  Anonymity\n   Procedures are required for anonymous session establishment.\n\
    \   However, sessions are not intended to be anonymous to the originating\n  \
    \ or terminating network operators.\n   We believe that this requirement is met\
    \ by the procedures described\n   in RFC 3323 [18] and RFC 3325 [17].\n"
- title: 4.17.5.  Anonymous Session Establishment
  contents:
  - "4.17.5.  Anonymous Session Establishment\n   If the caller requests that the\
    \ session be anonymous, the User Agent\n   Client (UAC) must not reveal any identity\
    \ information to the User\n   Agent Server (UAS).\n   If the caller requests that\
    \ the session be anonymous, the terminating\n   network must not reveal any identity\
    \ or signaling routing information\n   to the destination endpoint.  The terminating\
    \ network should\n   distinguish at least two cases: first, whether the caller\
    \ intended\n   the session to be anonymous, and second, whether the caller's\n\
    \   identity was deleted by a transit network.\n   We believe that this requirement\
    \ is met by the procedures described\n   in RFC 3323 [18] and RFC 3325 [17].\n"
- title: 4.18.  Charging
  contents:
  - "4.18.  Charging\n   The 3GPP charging implications are described in the 3GPP\
    \ Technical\n   Specification 32.225 [31].\n"
- title: 4.18.1.  Support of Both Prepaid and Postpaid Models
  contents:
  - "4.18.1.  Support of Both Prepaid and Postpaid Models\n   Operators may choose\
    \ to offer prepaid and/or postpaid services.  The\n   prepaid model is accomplished\
    \ with the support of the online charging\n   model.  The postpaid model is accomplished\
    \ with the support of the\n   offline charging model.\n   Online charging is the\
    \ process whereby charging information can\n   affect, in real-time, the service\
    \ rendered to the user, such as a\n   request for a graceful release of an existing\
    \ session.  Online\n   charging interacts with the SIP signaling.\n   Offline\
    \ charging is the process whereby charging information does not\n   affect, in\
    \ real-time, the service rendered to the user.\n"
- title: 4.18.2.  Charging Correlation Levels
  contents:
  - "4.18.2.  Charging Correlation Levels\n   The following levels of correlation\
    \ for IMS charging are considered:\n   o  Correlation within a session.  A session\
    \ may comprise a number of\n      media components.  It must be possible to correlate\
    \ the charging\n      data of the different media components belonging to a session.\n\
    \   o  Correlation at media-component level.  For a session comprising\n     \
    \ several media types (such as audio and video), charging data is\n      generated\
    \ for each media type and needs to be correlated between\n      network elements.\
    \  For this, a media identifier will be unique and\n      will clearly identify\
    \ which media type of a session this charging\n      information belongs to. \
    \ This component identifier is not\n      exchanged between network elements and\
    \ is based on the ordering of\n      media flows in the SDP.  This ordering is\
    \ the same as that used in\n      the binding information passed to the GPRS network.\n"
- title: 4.18.3.  Charging Correlation Principles
  contents:
  - "4.18.3.  Charging Correlation Principles\n   To support the correlation of charging\
    \ information, the following\n   principles apply to both offline and online charging:\n\
    \   o  The correlation of charging information for an IMS session is\n      based\
    \ on the use of IMS Charging Identifiers (ICID).\n   o  The first IMS network\
    \ entity within the SIP signaling path is\n      responsible for assigning an\
    \ ICID.  This ICID will then be passed\n      along the whole session path in\
    \ an end-to-end manner.  However,\n      this will not preclude further elements\
    \ (other SIP proxies) along\n      the session path from generating additional\
    \ identifiers to be\n      passed along.\n   o  The ICID is passed to all IMS\
    \ network entities in the session\n      signaling path.  This is performed using\
    \ SIP signaling.\n   o  The addresses of the charging functions are passed by\
    \ the serving\n      SIP proxy to all IMS network entities in the session signaling\n\
    \      path.  This is to provide a common destination for all the\n      charging\
    \ records generated by each IMS network entity with the\n      same ICID.\n  \
    \ o  For the charging correlation between the GPRS network and the IMS,\n    \
    \  one or more GPRS Charging IDs, which identify the PDP contexts of\n      the\
    \ session, are passed from the GPRS network to the IMS.\n   o  The GPRS Charging\
    \ IDs are passed by the outbound SIP proxy to the\n      serving SIP proxy and\
    \ the Application Servers using SIP signaling.\n      They are not transferred\
    \ from one home IMS (e.g., caller's home)\n      to another (e.g., callee's home).\n\
    \   o  Inter Operator Identifiers (IOI) are shared between the caller's\n    \
    \  home IMS and the callee's home IMS to provide identifiers of the\n      home\
    \ originating and home terminating networks.\n"
- title: 4.18.4.  Collection of Session Detailed Information
  contents:
  - "4.18.4.  Collection of Session Detailed Information\n   The SIP serving proxy\
    \ or another SIP server in the home network must\n   be able to log details of\
    \ all sessions, such as the duration, source,\n   and destination of a session,\
    \ to provide to the charging subsystem.\n"
- title: 4.19.  General Support of Additional Capabilities
  contents:
  - '4.19.  General Support of Additional Capabilities

    '
- title: 4.19.1.  Additional Capabilities
  contents:
  - "4.19.1.  Additional Capabilities\n   3GPP is interested in applying and using\
    \ additional services, such as\n   those described in SIP Call Control - Transfer\
    \ [20], SIP Basic Call\n   Flow Examples [21], SIP Public Switched Telephone Network\
    \ (PSTN) Call\n   Flows [22], and SIP service examples [23].  Although 3GPP is\
    \ not\n   going to standardize additional services, 3GPP may make sure that the\n\
    \   capabilities that enable those services are granted in the network.\n   Therefore,\
    \ we believe that the SIP REFER method [24] and the Replaces\n   header [25] constitute\
    \ a complement to be used as an enabler in order\n   to meet the above requirement.\n"
- title: 4.19.2.  DTMF Signaling
  contents:
  - "4.19.2.  DTMF Signaling\n   Support for voice calls must provide a level of service\
    \ similar to\n   that of the existing circuit-based voice service.  This includes\
    \ the\n   ability to use DTMF signaling, for example, for control of\n   interactive\
    \ voice response systems such as ticket sales lines and\n   timetable information.\n\
    \   The transport of DTMF tones from the mobile terminal to target\n   systems\
    \ that may be in the PSTN, or to SIP-based solutions (i.e., no\n   PSTN connection),\
    \ must be supported.\n   The transport of DTMF signals may be required for the\
    \ whole call,\n   just for the first part, or from some later point in the call.\
    \  The\n   start time and duration of such signaling is therefore unpredictable.\n\
    \   We believe that the mechanisms specified in RFC 2833 [8] meet the\n   requirement\
    \ without impacting SIP.\n"
- title: 4.19.3.  Early Media
  contents:
  - "4.19.3.  Early Media\n   As mobile terminals will frequently interoperate with\
    \ the PSTN,\n   support for early media is required.\n"
- title: 4.20.  Exchange of Session Description
  contents:
  - "4.20.  Exchange of Session Description\n   Typically a session description protocol\
    \ such as SDP is used in SIP\n   to describe the media streams and codecs needed\
    \ to establish the\n   session.  SIP uses an offer/answer model of the session\
    \ description,\n   as described in RFC 3264 [11], in which one of the parties\
    \ offers his\n   session description and the other answers that offer.\n   In\
    \ the 3GPP IMS, the mobile terminals might have restrictions with\n   the memory,\
    \ DSP capacity, etc.  As such, a mechanism is required by\n   which the Session\
    \ Description negotiation may conclude with one out\n   of many codecs per media\
    \ stream.  Both UAC and UAS must know, prior\n   to any media being sent or received,\
    \ which codec is used for each\n   media stream.\n   In the 3GPP IMS, efficient\
    \ use of the network and radio resources is\n   an important requirement.  As\
    \ such, the network should know in\n   advance which codec is used for a particular\
    \ media stream.  The\n   network access control may use this information to grant\
    \ access to\n   the network and to control the resource utilization.\n   Additionally,\
    \ it is required that the party who pays for the resource\n   utilization have\
    \ the opportunity to decide which codecs to use, once\n   both end parties are\
    \ aware of the capabilities supported at the\n   remote UA.\n   Therefore, a mechanism\
    \ is required by which both UAC and UAS have the\n   ability to negotiate and\
    \ trim down the number of codecs used per\n   media stream, so that at the end\
    \ of the negotiation there can be a\n   reduced set of agreed codecs per media\
    \ stream.\n   We believe that the mechanism specified in RFC 3264 [11] meets the\n\
    \   requirement.\n"
- title: 4.21.  Prohibition of Certain SDP Parameters
  contents:
  - '4.21.  Prohibition of Certain SDP Parameters

    '
- title: 4.21.1.  Prohibition of Codecs
  contents:
  - "4.21.1.  Prohibition of Codecs\n   The SIP outbound proxy may contain local policy\
    \ rules with respect\n   the codecs allowed in the network.  For instance, certain\
    \ networks\n   may disallow high-bandwidth-consuming audio codecs.  There has\
    \ to be\n   a mechanism whereby the SIP outbound proxy can reject a session\n\
    \   establishment attempt when a codec is prohibited in the network due\n   to\
    \ local policy.\n"
- title: 4.21.2.  Prohibition of Media Types
  contents:
  - "4.21.2.  Prohibition of Media Types\n   Certain users' subscriptions may include\
    \ restrictions on certain\n   media types.  For instance, a user may not be allowed\
    \ to establish a\n   video session.  The SIP serving proxy in the home network\
    \ downloads\n   the user profile, which contains the rules for these kinds of\n\
    \   restrictions.\n   As the establishment of sessions traverse the SIP serving\
    \ proxy in\n   the home network, the proxy can prohibit an attempt to establish\
    \ a\n   session that includes a non-allowed media type for the user.\n   Therefore,\
    \ there has to be a mechanism whereby the SIP serving proxy\n   can reject a session\
    \ establishment attempt when the session includes\n   a forbidden media type.\n"
- title: 4.22.  Network-initiated Re-authentication
  contents:
  - "4.22.  Network-initiated Re-authentication\n   Network operators need to authenticate\
    \ users to ensure that they are\n   charged appropriately for the services they\
    \ use.  The\n   re-authentication done when the user initiates a message will\
    \ not\n   suffice for this purpose, as described below.\n   If the duration of\
    \ the authentication period is set to a relatively\n   low value to ensure that\
    \ the user cannot incur a high amount of\n   charges between two authentications,\
    \ it may create a lot of\n   unnecessary authentications of users that have remained\
    \ largely\n   inactive, and therefore it may use unnecessary air interface\n \
    \  resources.\n   If the duration of the authentication period is set to a relatively\n\
    \   high value to avoid these unnecessary authentications, the risk is\n   then\
    \ that some users may incur high charges between authentications.\n   A user's\
    \ authentication is automatically invalidated when a certain\n   threshold for\
    \ charges (or number, or duration of sessions) is reached\n   without giving the\
    \ user a chance to re-authenticate, even if a valid\n   registration exists. \
    \ This would not provide an adequate level of\n   service.\n   Consequently, it\
    \ must be possible for the network to initiate a\n   re-authentication process\
    \ at any time.  The triggers must be set\n   within the network and may include\
    \ charging thresholds, number of\n   events, session duration, etc.\n"
- title: 4.23.  Security Model
  contents:
  - "4.23.  Security Model\n   Sections 4.23, 4.24, and 4.25 have been based on the\
    \ 3GPP Technical\n   Specifications 33.203 [32], 23.228 [28], and 33.210 [33].\n\
    \   The scope for security of the 3GPP IMS is the SIP signaling between\n   the\
    \ various SIP entities.  Protecting the end-to-end media streams\n   may be a\
    \ future extension, but it is not considered in the Release 5\n   version of the\
    \ IMS specifications.\n   Each operator providing IMS services acts as its own\
    \ domain of trust\n   and shares a long-term security association with its subscribers\n\
    \   (e.g., pre-shared keys).  Operators may enter into roaming agreements\n  \
    \ with other operators, in which case a certain level of trust exists\n   between\
    \ their respective domains.\n   SIP UAs must authenticate to their home network\
    \ before the use of IMS\n   resources is authorized.  In Release 5 of the 3GPP\
    \ IMS\n   specifications, authentication is performed during registration and\n\
    \   re-registrations.\n   Portions of the SIP signaling must be protected hop\
    \ by hop.  Looking\n   at Figure 1 in Section 3, we can distinguish two distinct\
    \ zones where\n   the required security is unique:\n   o  Access Domain:  Between\
    \ the SIP user device and the visited\n                      network.\n   o  Network\
    \ Domain: Between the visited and home networks, or inside\n                 \
    \     the home network.\n   Characteristics needed in the Access Domain are quite\
    \ different from\n   those of the Network Domain because of the terminal's requirements\n\
    \   for mobility, computation restriction, battery limit, bandwidth\n   conservation,\
    \ and radio interface.  SIP entities in the access domain\n   should be able to\
    \ maintain security contexts with a large group of\n   users in parallel.  Furthermore,\
    \ Access Domain provides user-specific\n   security associations, whereas Network\
    \ Domain provides security\n   associations between network nodes.  Therefore,\
    \ the weight of\n   protocols and algorithms and their compliance with compression\n\
    \   mechanisms are very important to Access Domain Security.  It is\n   therefore\
    \ required that the security solutions allow different\n   mechanisms in these\
    \ two domains.\n"
- title: 4.24.  Access Domain Security
  contents:
  - '4.24.  Access Domain Security

    '
- title: 4.24.1.  General Requirements
  contents:
  - '4.24.1.  General Requirements

    '
- title: 4.24.1.1.  Scalability and Efficiency
  contents:
  - "4.24.1.1.  Scalability and Efficiency\n   3GPP IMS is characterized by a large\
    \ subscriber base of up to a\n   billion users, all of which must be treated in\
    \ a secure manner.\n   The security solutions must allow global roaming among\
    \ a large number\n   of administrative domains.\n"
- title: 4.24.1.2.  Bandwidth and Round-trips
  contents:
  - "4.24.1.2.  Bandwidth and Round-trips\n   The wireless interface in 3GPP terminals\
    \ is an expensive resource\n   both in terms of power consumption and maximum\
    \ use of scarce\n   spectrum.  Furthermore, cellular networks typically have long\n\
    \   round-trip time delays, which must be taken in account in the design\n   of\
    \ the security solutions.\n   Any security mechanism that involves 3GPP terminals\
    \ should not\n   unnecessarily increase the bandwidth needs.\n   All security\
    \ mechanisms that involve 3GPP terminals should minimize\n   the number of necessary\
    \ extra round-trips.  In particular, during\n   normal call signaling there should\
    \ not be any additional security-\n   related messages.\n"
- title: 4.24.1.3.  Computation
  contents:
  - "4.24.1.3.  Computation\n   It must be possible for mobile device terminals to\
    \ provide security\n   without requiring public key cryptography and/or certificates.\
    \ 3GPP\n   IMS may, however, include optional security schemes that employ these\n\
    \   techniques.\n   Current HTTP authentication methods use only symmetric cryptography,\n\
    \   as required here.  Lower-layer mechanisms (IKE, TLS) require\n   implementation\
    \ of public-key cryptography e.g., Diffie-Hellman.  If\n   these lower-layer mechanisms\
    \ were used, the mobile terminal would\n   authenticate and negotiate session\
    \ keys with the visited network\n   using only symmetric methods.\n"
- title: 4.24.1.4.  Independence of the Transport Protocol
  contents:
  - "4.24.1.4.  Independence of the Transport Protocol\n   The selected security mechanism\
    \ should work with any transport\n   protocol allowed by SIP (e.g., TCP, UDP).\n"
- title: 4.24.2.  Authentication
  contents:
  - "4.24.2.  Authentication\n   Authentication, as used in this context, means entity\
    \ authentication\n   that enables two entities to verify the identity of the respective\n\
    \   peer.\n"
- title: 4.24.2.1.  Authentication Method
  contents:
  - "4.24.2.1.  Authentication Method\n   A strong, mutual authentication must be\
    \ provided.\n   The authentication method must be able to work when there are\
    \ zero or\n   more SIP proxies in the SIP path between the authenticator and the\n\
    \   authenticated user.\n   It must be possible to support extensible authentication\
    \ methods.\n   Therefore, authentication using an extensible authentication\n\
    \   framework is strongly recommended.\n   Authentication methods based on the\
    \ secure storage of long-term keys\n   used for authentication and the secure\
    \ execution of authentication\n   algorithms must be supported.\n   The SIP client's\
    \ credentials must not be transferred as plain text.\n   3GPP intends to reuse\
    \ UMTS AKA [13].  UMTS AKA applies a symmetric\n   cryptographic scheme, provides\
    \ mutual authentication, and is\n   typically implemented on a so-called SIM card\
    \ that provides secure\n   storage on the user's side.\n   Additional requirements\
    \ related to message protection that apply to\n   the authentication method are\
    \ stated in Section 4.24.3.\n"
- title: 4.24.3.  Message Protection
  contents:
  - '4.24.3.  Message Protection

    '
- title: 4.24.3.1.  Message Protection Mechanisms
  contents:
  - "4.24.3.1.  Message Protection Mechanisms\n   SIP entities (typically a SIP client\
    \ and a SIP proxy) must be able to\n   communicate using integrity.  By integrity,\
    \ we mean the ability for\n   the receiver of a message to verify that the message\
    \ has not been\n   modified in transit.  SIP entities should be able to communicate\n\
    \   confidentially.  In 3GPP IMS, these protection modes must be based on\n  \
    \ initial authentication.  Integrity protection and confidentiality\n   must be\
    \ possible using symmetric cryptographic keys.\n   It must also be possible to\
    \ handle error conditions in a satisfactory\n   manner as to allow recovery (see\
    \ also sections 4.3.6.3 and 4.14).\n   It must be possible to provide this protection\
    \ between two adjacent\n   SIP entities.  In future network scenarios, it may\
    \ also be necessary\n   to provide this protection through proxies, though the\
    \ 3GPP Release 5\n   IMS does not require this.\n   The security mechanism must\
    \ be able to protect a complete SIP\n   message.\n   If header compression/removal\
    \ or SIP compression is applied to SIP\n   messages, it must be compatible with\
    \ message protection.\n"
- title: 4.24.3.2.  Delegation
  contents:
  - "4.24.3.2.  Delegation\n   3GPP IMS implements distributed security functions\
    \ responsible for\n   authentication and message protection.\n   It must be possible\
    \ to perform an initial authentication based on\n   long-term authentication credentials,\
    \ followed by subsequent\n   protected signaling that uses short-term authentication\
    \ credentials,\n   such as session keys created during initial authentication.\
    \  The\n   authentication mechanism used is able to provide such session keys.\n\
    \   It must be possible to apply subsequent message protection as soon as\n  \
    \ possible, even during the initial authentication period.\n   Initial authentication\
    \ is performed between the SIP UA and the\n   authenticating SIP serving proxy\
    \ in the home network.  However, the\n   authentication mechanism must not require\
    \ access to the long-term\n   authentication credentials in these nodes.  In the\
    \ home network, the\n   authenticating SIP serving proxy must support interaction\
    \ with a\n   dedicated authentication server in order to accomplish the\n   authentication\
    \ task.  At the client side, a secured\n   (tamper-resistant) device storing the\
    \ long-term credentials of the\n   user must perform the authentication.\n   Additionally,\
    \ the SIP serving proxy that performed the initial\n   authentication must be\
    \ able to delegate subsequent SIP signaling\n   protection (e.g., session keys\
    \ for integrity or encryption) securely\n   to an authorized SIP proxy further\
    \ downstream.  The tamper-resistant\n   device at the client side must be able\
    \ to delegate the session keys\n   securely to the SIP UA.\n"
- title: 4.24.4.  Negotiation of Mechanisms
  contents:
  - "4.24.4.  Negotiation of Mechanisms\n   A method must be provided to negotiate\
    \ the security mechanisms to be\n   used in the access domain securely.\n   This\
    \ method must at least support the negotiation of different\n   security mechanisms\
    \ providing integrity protection and encryption,\n   algorithms used within these\
    \ mechanisms, and additional parameters\n   that they require in order to be exchanged.\n\
    \   The negotiation mechanism must protect against attackers who do not\n   have\
    \ access to authentication credentials.  In particular, the\n   negotiation mechanism\
    \ must be able to detect a possible\n   man-in-the-middle attacker who could influence\
    \ the negotiation result\n   so that services with weaker security or with none\
    \ are negotiated.\n   A negotiation mechanism is generally required in all secure\
    \ protocols\n   to decide which security services to use and when they should\
    \ be\n   started.  This security mechanism serves algorithm and protocol\n   development\
    \ as well as interoperability.  Often, the negotiation is\n   handled within a\
    \ security service.  For example, the HTTP\n   authentication scheme includes\
    \ a selection mechanism for choosing\n   among appropriate algorithms.  Note that\
    \ when referring to\n   negotiation we mean just the negotiation, not all functions\
    \ in\n   protocols such as IKE.  For instance, we expect that the session key\n\
    \   generation is to be a part of the initial authentication.\n   SIP entities\
    \ must be able to use the same security mode parameters to\n   protect several\
    \ SIP sessions without re-negotiation.  For example,\n   security mode parameters\
    \ may be assumed to be valid within the\n   lifetime of a registration.  Note\
    \ that it is necessary to amortize\n   the cost of security association setup\
    \ and parameter negotiation over\n   several INVITEs.\n"
- title: 4.24.5.  Verification of Messages
  contents:
  - '4.24.5.  Verification of Messages

    '
- title: 4.24.5.1.  Verification at the SIP Outbound Proxy
  contents:
  - "4.24.5.1.  Verification at the SIP Outbound Proxy\n   The SIP outbound proxy\
    \ must be able to guarantee the message origin\n   and to verify that the message\
    \ has not been changed (e.g., it is\n   integrity protected).\n"
- title: 4.24.5.2.  Verification at the SIP Serving Proxy
  contents:
  - "4.24.5.2.  Verification at the SIP Serving Proxy\n   The serving SIP proxy needs\
    \ to receive an indication if the outbound\n   proxy was able to verify the message\
    \ origin and, in the case of a\n   REGISTER request, whether or not it was integrity\
    \ protected.\n"
- title: 4.25.  Network Domain Security
  contents:
  - "4.25.  Network Domain Security\n   Message authentication, key agreement, integrity\
    \ and replay\n   protection, and confidentiality must be provided for communications\n\
    \   between SIP network entities such as proxy servers.\n   Network domain security\
    \ mechanisms must be scalable up to a large\n   number of network elements.\n\
    \   3GPP intends to make having the protection discussed above mandatory\n   at\
    \ least between two operators, and optional within an operator's own\n   network.\
    \  Security gateways exist between operator's networks.\n   We believe that the\
    \ above requirements are fulfilled by applying\n   security mechanisms as specified\
    \ in the current IP Security standards\n   in RFC 2401 [5].\n"
- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   This document does not define a protocol, but\
    \ still presents some\n   security requirements to protocols.  The main security\
    \ requirements\n   are stated in sections 4.23, 4.24, and 4.25.  Additional\n\
    \   security-related issues are discussed under sections 4.6, 4.7, 4.8,\n   4.9,\
    \ 4.10, and 4.12.\n"
- title: 6.  Contributors
  contents:
  - "6.  Contributors\n   The following people contributed to this document:\n   Duncan\
    \ Mills (Vodafone), Gabor Bajko (Nokia), Georg Mayer (Siemens),\n   Francois-Xerome\
    \ Derome (Alcatel), Hugh Shieh (AWS), Andrew Allen\n   (dynamicsoft), Sunil Chotai\
    \ (mmO2), Keith Drage (Lucent), Jayshree\n   Bharatia (Nortel), Kevan Hobbis (Huthison\
    \ 3G UK), Dean Willis\n   (dynamicsoft), Krisztian Kiss (Nokia), Vesa Torvinen\
    \ (Ericsson), Jari\n   Arkko (Ericsson), and Sonia Garapaty (Nortel).\n"
- title: 7.  References
  contents:
  - '7.  References

    '
- title: 7.1.  Normative References
  contents:
  - "7.1.  Normative References\n   [1]   Bradner, S., \"Key words for use in RFCs\
    \ to Indicate Requirement\n         Levels\", BCP 14, RFC 2119, March 1997.\n\
    \   [2]   Rosenberg, J., Schulzrinne, H., Camarillo, G., Johnston, A.,\n     \
    \    Peterson, J., Sparks, R., Handley, M., and E. Schooler, \"SIP:\n        \
    \ Session Initiation Protocol\", RFC 3261, June 2002.\n"
- title: 7.2.  Informative References
  contents:
  - "7.2.  Informative References\n   [3]   Dierks, T. and C. Allen, \"The TLS Protocol\
    \ Version 1.0\",\n         RFC 2246, January 1999.\n   [4]   Berners-Lee, T.,\
    \ Fielding, R., and L. Masinter, \"Uniform\n         Resource Identifiers (URI):\
    \ Generic Syntax\", RFC 2396,\n         August 1998.\n   [5]   Kent, S. and R.\
    \ Atkinson, \"Security Architecture for the\n         Internet Protocol\", RFC\
    \ 2401, November 1998.\n   [6]   Aboba, B. and M. Beadles, \"The Network Access\
    \ Identifier\",\n         RFC 2486, January 1999.\n   [7]   Shirey, R., \"Internet\
    \ Security Glossary\", RFC 2828, May 2000.\n   [8]   Schulzrinne, H. and S. Petrack,\
    \ \"RTP Payload for DTMF Digits,\n         Telephony Tones and Telephony Signals\"\
    , RFC 2833, May 2000.\n   [9]   Faltstrom, P., \"E.164 number and DNS\", RFC 2916,\
    \ September\n         2000.\n   [10]  Rosenberg, J. and H. Schulzrinne, \"Session\
    \ Initiation Protocol\n         (SIP): Locating SIP Servers\", RFC 3263, June\
    \ 2002.\n   [11]  Rosenberg, J. and H. Schulzrinne, \"An Offer/Answer Model with\n\
    \         Session Description Protocol (SDP)\", RFC 3264, June 2002.\n   [12]\
    \  Roach, A., \"Session Initiation Protocol (SIP)-Specific Event\n         Notification\"\
