- title: Abstract
  contents:
  - "Abstract\n   The 3rd-Generation Partnership Project (3GPP) has selected Session\n\
    \   Initiation Protocol (SIP) as the session establishment protocol for\n   the\
    \ 3GPP IP Multimedia Core Network Subsystem (IMS).  IMS is part of\n   Release\
    \ 5 of the 3GPP specifications.  Although SIP is a protocol\n   that fulfills\
    \ most of the requirements for establishing a session in\n   an IP network, SIP\
    \ has never been evaluated against the specific 3GPP\n   requirements for operation\
    \ in a cellular network.  In this document,\n   we express the requirements identified\
    \ by 3GPP to support SIP for\n   Release 5 of the 3GPP IMS in cellular networks.\n"
