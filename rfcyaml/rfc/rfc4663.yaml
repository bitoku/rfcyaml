    \ IETF\n   RFC XXXX (specifically YYY MIB modules) as part of IEEE Draft\n   Standard\
    \ P802.1 and to develop, modify and evolve such portions as\n   part of the IEEE\
    \ standardization process.\n   Because the authors of contributions to the IETF\
    \ standards retain\n   most intellectual property rights with respect to such\
    \ contributions\n   under IETF policies in effect during the development of RFC\
    \ XXXX, and\n   because you are an author of said document, the IEEE hereby requests\n\
    \   that you kindly agree to submit your contributions in RFC XXXX to the\n  \
