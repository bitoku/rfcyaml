- title: Abstract
  contents:
  - "Abstract\n   This document describes the plan to transition responsibility for\n\
    \   bridging-related MIB modules from the IETF Bridge MIB Working Group\n   to\
    \ the IEEE 802.1 Working Group, which develops the bridging\n   technology the\
    \ MIB modules are designed to manage.\n"
