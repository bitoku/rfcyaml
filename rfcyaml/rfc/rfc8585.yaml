- title: __initial_text__
  contents:
  - "              Requirements for IPv6 Customer Edge Routers\n                 \
    \     to Support IPv4-as-a-Service\n"
- title: Abstract
  contents:
  - "Abstract\n   This document specifies the IPv4 service continuity requirements\
    \ for\n   IPv6 Customer Edge (CE) routers that are provided either by the\n  \
    \ service provider or by vendors who sell through the retail market.\n   Specifically,\
    \ this document extends the basic requirements for IPv6\n   CE routers as described\
    \ in RFC 7084 to allow the provisioning of IPv6\n   transition services for the\
    \ support of IPv4-as-a-Service (IPv4aaS) by\n   means of new transition mechanisms.\
    \  The document only covers\n   IPv4aaS, i.e., transition technologies for delivering\
    \ IPv4 in\n   IPv6-only access networks.  IPv4aaS is necessary because there aren't\n\
    \   sufficient IPv4 addresses available for every possible customer/\n   device.\
    \  However, devices or applications in the customer Local Area\n   Networks (LANs)\
    \ may be IPv4-only or IPv6-only and still need to\n   communicate with IPv4-only\
    \ services on the Internet.\n"
