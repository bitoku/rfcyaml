- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   This document defines IPv4 service continuity features over\
    \ an\n   IPv6-only network for residential or small office routers (referred\n\
    \   to as \"IPv6 Transition CE Routers\") in order to establish an industry\n\
    \   baseline for transition features to be implemented on such routers.\n   These\
    \ routers rely upon requirements for IPv6 CE routers defined in\n   [RFC7084].\
    \  The scope of this document is to ensure IPv4 service\n   continuity support\
    \ for devices in the LAN side.  This ensures that\n   remote IPv4-only services\
    \ continue to be accessible, for both\n   IPv4-only and IPv6-only applications\
    \ and devices, located in the LAN\n   side behind an IPv6 Transition CE Router\
    \ connected to an IPv6-only\n   access network.  These ISP access networks are\
    \ typically referred to\n   as Wide Area Networks (WANs), even if they may be\
    \ metropolitan or\n   regional in some cases.  Figure 1 presents a simplified\
    \ view of this\n   architecture.\n            +------------+   +------------+\
    \   \\\n            | IPv4-only  |   | IPv4/IPv6  |    \\\n            |   Remote\
    \   |   |   Remote   |     |\n            |    Host    |   |    Host    |    \
    \ | Internet\n            +--------+---+   +---+--------+     |\n            \
    \         |           |             /\n                     |           |    \
    \        /\n                   +-+-----------+-+               \\\n          \
    \         |   Service     |                \\\n                   |   Provider\
    \    |                 \\\n                   |    Router     |              \
    \    | Service\n                   +-------+-------+                  | Provider\n\
    \                           | IPv6-only                | Network\n           \
    \                | Customer                /\n                           | Internet\
    \ Connection    /\n                           |                       /\n    \
    \                +------+--------+                    \\\n                   \
    \ |     IPv6      |                     \\\n                    | Transition CE\
    \ |                      \\\n                    |    Router     |           \
    \            |\n                    +---+-------+---+                       |\n\
    \          LAN A       |       |       LAN B                 | End-User\n    -+----------------+-\
    \     -+-----+-------------+-        | Network(s)\n     |                    \
    \          |             |         |\n +---+------+                  +----+-----+\
    \ +-----+----+    |\n | IPv6-only|                  | IPv4-only| |IPv4/IPv6 |\
    \   /\n |   Host   |                  |   Host   | |   Host   |  /\n +----------+\
    \                  +----------+ +----------+ /\n           Figure 1: Simplified\
    \ Typical IPv6-Only Access Network\n   This document covers a set of IP transition\
    \ techniques required when\n   ISPs have, or want to have, an IPv6-only access\
    \ network.  This is a\n   common situation when sufficient IPv4 addresses are\
    \ no longer\n   available for every possible customer and device, which causes\
    \ IPv4\n   addresses to become prohibitively expensive.  This, in turn, may\n\
    \   result in service providers provisioning IPv6-only WAN access.  At\n   the\
    \ same time, they need to ensure that both IPv4-only and IPv6-only\n   devices\
    \ and applications in the customer networks can still reach\n   IPv4-only devices\
    \ and applications on the Internet.\n   This document specifies the IPv4 service\
    \ continuity mechanisms to be\n   supported by an IPv6 Transition CE Router and\
    \ relevant provisioning\n   or configuration information differences from [RFC7084].\n\
    \   This document is not a recommendation for service providers to use\n   any\
    \ specific transition mechanism.\n   Automatic provisioning of more complex topology\
    \ than a single router\n   with multiple LAN interfaces may be handled by means\
    \ of the Home\n   Networking Control Protocol (HNCP) [RFC7788], which is out of\
    \ the\n   scope of this document.\n   Since it is impossible to know prior to\
    \ sale which transition\n   mechanism a device will need over its lifetime, an\
    \ IPv6 Transition CE\n   Router intended for the retail market MUST support all\
    \ the IPv4aaS\n   transition mechanisms listed in this document.  Service providers\n\
    \   that specify feature sets for the IPv6 Transition CE Router may\n   define\
    \ a different set of features from those included in this\n   document, for example,\
    \ features that support only some of the\n   transition mechanisms enumerated\
    \ in this document.\n   Appendices A and B contain a complete description of the\
    \ usage\n   scenarios and end-user network architecture, respectively.  These\n\
    \   appendices, along with [RFC7084], will facilitate a clearer\n   understanding\
    \ of this document.\n"
- title: 1.1.  Requirements Language
  contents:
  - "1.1.  Requirements Language\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\"\
    , \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"\
    NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this document are to be interpreted\
    \ as described in\n   BCP 14 [RFC2119] [RFC8174] when, and only when, they appear\
    \ in all\n   capitals, as shown here.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   This document uses the same terms as in [RFC7084], with minor\n\
    \   clarifications.\n   \"IPv4aaS\" stands for \"IPv4-as-a-Service\", meaning\
    \ transition\n   technologies for delivering IPv4 in IPv6-only connectivity.\n\
    \   The term \"IPv6 transition Customer Edge Router with IPv4aaS\"\n   (shortened\
    \ as \"IPv6 Transition CE Router\") is defined as an IPv6\n   Customer Edge Router\
    \ that provides features for the delivery of IPv4\n   services over an IPv6-only\
    \ WAN network, including IPv6-IPv4\n   communications.\n   The term \"WAN Interface\"\
    \ as used in this document is defined as an\n   IPv6 Transition CE Router attachment\
    \ to an IPv6-only link used to\n   provide connectivity to a service provider\
    \ network, including link\n   Internet-layer (or higher layers) tunnels, such\
    \ as IPv4-in-IPv6\n   tunnels.\n"
- title: 3.  Requirements
  contents:
  - "3.  Requirements\n   The IPv6 Transition CE Router MUST comply with [RFC7084]\
    \ (\"Basic\n   Requirements for IPv6 Customer Edge Routers\").  This document\
    \ adds\n   new requirements, as described in the following subsections.\n"
- title: 3.1.  LAN-Side Configuration
  contents:
  - "3.1.  LAN-Side Configuration\n   A new LAN requirement is added, which is, in\
    \ fact, common in regular\n   IPv6 Transition CE Routers, and is required by most\
    \ of the transition\n   mechanisms:\n   L-1:  The IPv6 Transition CE Router MUST\
    \ implement a DNS proxy as\n         described in [RFC5625] (\"DNS Proxy Implementation\
    \ Guidelines\").\n"
- title: 3.2.  Transition Technologies Support for IPv4 Service Continuity (IPv4-
  contents:
  - "3.2.  Transition Technologies Support for IPv4 Service Continuity (IPv4-\n  \
    \    as-a-Service)\n   The main target of this document is the support of IPv6-only\
    \ WAN\n   access.  To enable legacy IPv4 functionality, this document also\n \
    \  includes the support of IPv4-only devices and applications in the\n   customer\
    \ LANs, as well as IPv4-only services on the Internet.  Thus,\n   both IPv4-only\
    \ and IPv6-only devices in the customer-side LANs of the\n   IPv6 Transition CE\
    \ Router are able to reach the IPv4-only services.\n   Note that this document\
    \ only configures IPv4aaS in the IPv6\n   Transition CE Router itself; it does\
    \ not forward such information to\n   devices attached to the LANs.  Thus, the\
    \ WAN configuration and\n   availability of native IPv4 or IPv4aaS are transparent\
    \ for the\n   devices attached to the LANs.\n   This document takes no position\
    \ on simultaneous operation of one or\n   several transition mechanisms and/or\
    \ native IPv4.\n   In order to seamlessly provide IPv4 service continuity in the\n\
    \   customer LANs and allow automated IPv6 transition mechanism\n   provisioning,\
    \ the following general transition requirements are\n   defined.\n   General transition\
    \ requirements:\n   TRANS-1:  The IPv6 Transition CE Router MUST support the DHCPv6\
    \ S46\n             priority options described in [RFC8026] (\"Unified IPv4-in-\n\
    \             IPv6 Softwire Customer Premises Equipment (CPE): A\n           \
    \  DHCPv6-Based Prioritization Mechanism\").\n   TRANS-2:  The IPv6 Transition\
    \ CE Router MUST have a GUI and either a\n             CLI or API (or both) to\
    \ manually enable/disable each of the\n             supported transition mechanisms.\n\
    \   TRANS-3:  If an IPv6 Transition CE Router supports more than one LAN\n   \
    \          subnet, the IPv6 Transition CE Router MUST allow\n             appropriate\
    \ subnetting and configuration of the address\n             space among several\
    \ interfaces.  In some transition\n             mechanisms, this may require differentiating\
    \ mappings/\n             translations on a per-interface basis.\n   In order\
    \ to allow the service provider to disable all the transition\n   mechanisms and/or\
    \ choose the most convenient one, the IPv6 Transition\n   CE Router MUST follow\
    \ the following configuration steps:\n   CONFIG-1:  Request the relevant configuration\
    \ options for each\n              supported transition mechanisms, which MUST\
    \ remain\n              disabled at this step.\n   CONFIG-2:  Following the steps\
    \ in Section 1.4 of [RFC8026], MUST\n              check for a valid match in\
    \ OPTION_S46_PRIORITY, which\n              allows enabling/disabling a transition\
    \ mechanism.\n   CONFIG-3:  Keep disabled all the transition mechanisms if no\
    \ match is\n              found between the priority list and the candidate list,\n\
    \              unless a NAT64 [RFC6146] prefix has been configured, in\n     \
    \         which case, 464XLAT [RFC6877] MUST be enabled.\n   Because 464XLAT has\
    \ no DHCPv6 configuration options, it can't\n   currently be included in the OPTION_S46_PRIORITY.\
    \  In the future, an\n   update of [RFC8026] or a NAT64 DHCPv6 configuration option\
    \ may enable\n   it.  Meanwhile, if an operator provides 464XLAT, it needs to\
    \ ensure\n   that OPTION_S46_PRIORITY is not sent for any other transition\n \
    \  mechanism to the relevant customers.\n   The following subsections describe\
    \ the requirements for supporting\n   each one of the transition mechanisms. \
    \ An IPv6 Transition CE Router\n   intended for the retail market MUST support\
    \ all of them.\n"
- title: 3.2.1.  464XLAT
  contents:
  - "3.2.1.  464XLAT\n   464XLAT [RFC6877] is a technique to provide IPv4 service\
    \ over an\n   IPv6-only access network without encapsulation.  This architecture\n\
    \   assumes a Stateful NAT64 [RFC6146] function deployed at the service\n   provider\
    \ or a third-party network.\n   The IPv6 Transition CE Router MUST support customer-side\
    \ translator\n   (CLAT) functionality [RFC6877] if intended for the retail market.\
    \  If\n   464XLAT is supported, it MUST be implemented according to [RFC6877].\n\
    \   The following IPv6 Transition CE Router requirements also apply.\n   464XLAT\
    \ requirements:\n   464XLAT-1:  Unless a dedicated /64 prefix has been acquired,\
    \ either\n               by using DHCPv6-PD (Dynamic Host Configuration Protocol\n\
    \               for IPv6 Prefix Delegation) or by alternative means, the\n   \
    \            IPv6 Transition CE Router MUST perform IPv4 Network\n           \
    \    Address Translation (NAT) on IPv4 traffic translated\n               using\
    \ the CLAT.\n   464XLAT-2:  The IPv6 Transition CE Router SHOULD support IGD-PCP\
    \ IWF\n               [RFC6970] (\"Universal Plug and Play (UPnP) Internet\n \
    \              Gateway Device - Port Control Protocol Interworking\n         \
    \      Function (IGD-PCP IWF)\").\n   464XLAT-3:  If the Port Control Protocol\
    \ (PCP) [RFC6887] is\n               implemented, the IPv6 Transition CE Router\
    \ MUST also\n               implement [RFC7291] (\"DHCP Options for the Port Control\n\
    \               Protocol (PCP)\").  Following [RFC6887], if no PCP server\n  \
    \             is configured, the IPv6 Transition CE Router MAY verify\n      \
    \         if the default gateway or the NAT64 is the PCP server.\n           \
    \    The IPv6 Transition CE Router MUST use plain IPv6 mode\n               (i.e.,\
    \ not IPv4-in-IPv6 encapsulation) to send PCP\n               requests to the\
    \ server.\n   464XLAT-4:  The IPv6 Transition CE Router MUST implement [RFC7050]\n\
    \               (\"Discovery of the IPv6 Prefix Used for IPv6 Address\n      \
    \         Synthesis\") in order to discover the provider-side\n              \
    \ translator (PLAT) translation IPv4 and IPv6\n               prefix(es)/suffix(es).\n\
    \   464XLAT-5:  If PCP is implemented, the IPv6 Transition CE Router MUST\n  \
    \             follow [RFC7225] (\"Discovering NAT64 IPv6 Prefixes Using\n    \
    \           the Port Control Protocol (PCP)\") in order to learn the\n       \
    \        PLAT-side translation IPv4 and IPv6 prefix(es)/suffix(es)\n         \
    \      used by an upstream PCP-controlled NAT64 device.\n   464XLAT-6:  If the\
    \ network provides several choices for the\n               discovery/learning\
    \ of the NAT64 prefix, the priority to\n               use one or the other MUST\
    \ follow this order: 1) [RFC7225]\n               and 2) [RFC7050].\n   The NAT64\
    \ prefix could be discovered by means of the method defined\n   in [RFC7050] only\
    \ if the service provider uses DNS64 [RFC6147].  It\n   may be the case that the\
    \ service provider does not use or does not\n   trust DNS64 [RFC6147] because\
    \ the DNS configuration at the CE (or\n   hosts behind the CE) can be modified\
    \ by the customer.  In that case,\n   the service provider may opt to configure\
    \ the NAT64 prefix by means\n   of the option defined in [RFC7225].  This can\
    \ also be used if the\n   service provider uses DNS64 [RFC6147].\n"
- title: 3.2.2.  Dual-Stack Lite (DS-Lite)
  contents:
  - "3.2.2.  Dual-Stack Lite (DS-Lite)\n   DS-Lite [RFC6333] enables continued support\
    \ for IPv4 services.\n   DS-Lite enables a broadband service provider to share\
    \ IPv4 addresses\n   among customers by combining two well-known technologies:\
    \ IP in IP\n   (IPv4-in-IPv6) and Network Address Translation (NAT).  It is expected\n\
    \   that DS-Lite traffic is forwarded over the IPv6 Transition CE\n   Router's\
    \ native IPv6 WAN interface and not encapsulated in another\n   tunnel.\n   The\
    \ IPv6 Transition CE Router MUST implement DS-Lite B4 functionality\n   [RFC6333]\
    \ if intended for the retail market.  If DS-Lite is\n   supported, it MUST be\
    \ implemented according to [RFC6333].  The\n   following IPv6 Transition CE Router\
    \ requirements also apply.\n   DS-Lite requirements:\n   DSLITE-1:  The IPv6 Transition\
    \ CE Router MUST support configuration\n              of DS-Lite via the DS-Lite\
    \ DHCPv6 option [RFC6334]\n              (\"Dynamic Host Configuration Protocol\
    \ for IPv6 (DHCPv6)\n              Option for Dual-Stack Lite\").  The IPv6 Transition\
    \ CE\n              Router MAY use other mechanisms to configure DS-Lite\n   \
    \           parameters.  Such mechanisms are outside the scope of this\n     \
    \         document.\n   DSLITE-2:  The IPv6 Transition CE Router SHOULD support\
    \ IGD-PCP IWF\n              [RFC6970].\n   DSLITE-3:  If PCP [RFC6887] is implemented,\
    \ the IPv6 Transition CE\n              Router SHOULD implement [RFC7291].  If\
    \ PCP [RFC6887] is\n              implemented and a PCP server is not configured,\
    \ the IPv6\n              Transition CE Router MUST assume, by default, that the\n\
    \              Address Family Transition Router (AFTR, commonly called\n     \
    \         \"CGN\" - Carrier-Grade NAT) is the PCP server.  The IPv6\n        \
    \      Transition CE Router MUST use plain IPv6 mode (i.e., not\n            \
    \  IPv4-in-IPv6 encapsulation) to send PCP requests to the\n              server.\
    \  The term \"default\" above is to be interpreted as\n              pertaining\
    \ to a configuration as applied by a vendor prior\n              to the administrator\
    \ changing it for its initial\n              activation.\n   DSLITE-4:  The IPv6\
    \ Transition CE Router MUST NOT perform IPv4\n              Network Address Translation\
    \ (NAT) on IPv4 traffic\n              encapsulated using DS-Lite [RFC6333].\n"
- title: 3.2.3.  Lightweight 4over6 (lw4o6)
  contents:
  - "3.2.3.  Lightweight 4over6 (lw4o6)\n   lw4o6 [RFC7596] specifies an extension\
    \ to DS-Lite that moves the NAPT\n   function from the DS-Lite tunnel concentrator\
    \ to the tunnel client\n   located in the IPv6 Transition CE Router, removing\
    \ the requirement\n   for an AFTR (CGN) function in the tunnel concentrator and\
    \ reducing\n   the amount of centralized state.\n   The IPv6 Transition CE Router\
    \ MUST implement lwB4 functionality\n   [RFC7596] if intended for the retail market.\
    \  If DS-Lite is\n   implemented, lw4o6 SHOULD be implemented as well.  If lw4o6\
    \ is\n   supported, it MUST be implemented according to [RFC7596].  The\n   following\
    \ IPv6 Transition CE Router requirements also apply.\n   lw4o6 requirements:\n\
    \   LW4O6-1:  The IPv6 Transition CE Router MUST support configuration of\n  \
    \           lw4o6 via the lw4o6 DHCPv6 options [RFC7598] (\"DHCPv6\n         \
    \    Options for Configuration of Softwire Address and Port-\n             Mapped\
    \ Clients\").  The IPv6 Transition CE Router MAY use\n             other mechanisms\
    \ to configure lw4o6 parameters.  Such\n             mechanisms are outside the\
    \ scope of this document.\n   LW4O6-2:  The IPv6 Transition CE Router MUST support\
    \ the DHCPv4-over-\n             DHCPv6 (DHCP 4o6) transport described in [RFC7341]\n\
    \             (\"DHCPv4-over-DHCPv6 (DHCP 4o6) Transport\").\n   LW4O6-3:  The\
    \ IPv6 Transition CE Router MAY support Dynamic\n             Allocation of Shared\
    \ IPv4 Addresses as described in\n             [RFC7618] (\"Dynamic Allocation\
    \ of Shared IPv4 Addresses\").\n"
- title: 3.2.4.  MAP-E
  contents:
  - "3.2.4.  MAP-E\n   Mapping of Address and Port with Encapsulation (MAP-E) [RFC7597]\
    \ is a\n   mechanism for transporting IPv4 packets across an IPv6 network using\n\
    \   IP encapsulation.  MAP-E includes an algorithmic mechanism for\n   mapping\
    \ between IPv6 and IPv4 addresses.\n   The IPv6 Transition CE Router MUST support\
    \ MAP-E CE functionality\n   [RFC7597] if intended for the retail market.  If\
    \ MAP-E is supported,\n   it MUST be implemented according to [RFC7597].  The\
    \ following IPv6\n   Transition CE Router requirements also apply.\n   MAP-E requirements:\n\
    \   MAPE-1:  The IPv6 Transition CE Router MUST support configuration of\n   \
    \         MAP-E via the MAP-E DHCPv6 options [RFC7598].  The IPv6\n          \
    \  Transition CE Router MAY use other mechanisms to configure\n            MAP-E\
    \ parameters.  Such mechanisms are outside the scope of\n            this document.\n\
    \   MAPE-2:  The IPv6 Transition CE Router MAY support Dynamic Allocation\n  \
    \          of Shared IPv4 Addresses as described in [RFC7618].\n"
- title: 3.2.5.  MAP-T
  contents:
  - "3.2.5.  MAP-T\n   MAP-T [RFC7599] is a mechanism similar to MAP-E, differing\
    \ from it in\n   that MAP-T uses IPv4-IPv6 translation, instead of encapsulation,\
    \ as\n   the form of IPv6 domain transport.\n   The IPv6 Transition CE Router\
    \ MUST support MAP-T CE functionality\n   [RFC7599] if intended for the retail\
    \ market.  If MAP-T is supported,\n   it MUST be implemented according to [RFC7599].\
    \  The following IPv6\n   Transition CE Router requirements also apply.\n   MAP-T\
    \ requirements:\n   MAPT-1:  The IPv6 Transition CE Router MUST support configuration\
    \ of\n            MAP-T via the MAP-T DHCPv6 options [RFC7598].  The IPv6\n  \
    \          Transition CE Router MAY use other mechanisms to configure\n      \
    \      MAP-T parameters.  Such mechanisms are outside the scope of\n         \
    \   this document.\n   MAPT-2:  The IPv6 Transition CE Router MAY support Dynamic\
    \ Allocation\n            of Shared IPv4 Addresses as described in [RFC7618].\n"
- title: 4.  IPv4 Multicast Support
  contents:
  - "4.  IPv4 Multicast Support\n   Existing IPv4 deployments support IPv4 multicast\
    \ for services such as\n   IPTV.  In the transition phase, it is expected that\
    \ multicast\n   services will still be provided using IPv4 to the customer LANs.\n\
    \   If the IPv6 Transition CE Router supports delivery of IPv4 multicast\n   services,\
    \ then it MUST support [RFC8114] (\"Delivery of IPv4 Multicast\n   Services to\
    \ IPv4 Clients over an IPv6 Multicast Network\") and\n   [RFC8115] (\"DHCPv6 Option\
    \ for IPv4-Embedded Multicast and Unicast\n   IPv6 Prefixes\").\n"
- title: 5.  UPnP Support
  contents:
  - "5.  UPnP Support\n   If the UPnP WANIPConnection:2 service [UPnP-WANIPC][OCF-IGD]\
    \ is\n   enabled on a CE router, but cannot be associated with an IPv4\n   interface\
    \ established by an IPv4aaS mechanism or cannot determine\n   which ports are\
    \ available, an AddPortMapping() or AddAnyPortMapping()\n   action MUST be rejected\
    \ with error code 729\n   (\"ConflictWithOtherMechanisms\").  Port availability\
    \ could be\n   determined through PCP or access to a configured port set (if the\n\
    \   IPv4aaS mechanism limits the available ports).\n   An AddPortMapping() request\
    \ for a port that is not available MUST\n   result in \"ConflictInMappingEntry\"\
    .\n   An AddAnyPortMapping() request for a port that is not available\n   SHOULD\
    \ result in a successful mapping with an alternative\n   \"NewReservedPort\" value\
    \ from within the configured port set range or\n   as assigned by PCP as per Section\
    \ 5.6.1 of [RFC6970].\n   Note that IGD:1 and its WANIPConnection:1 service have\
    \ been\n   deprecated by OCF (Open Connectivity Foundation) [OCF-IGD].\n"
- title: 6.  Comparison to RFC 7084
  contents:
  - "6.  Comparison to RFC 7084\n   This document doesn't include support for 6rd\
    \ [RFC5969] because it is\n   an IPv6-in-IPv4 tunneling.\n   Regarding DS-LITE\
    \ [RFC6333], this document includes slightly\n   different requirements related\
    \ to the support of PCP [RFC6887],\n   IGD-PCP IWF [RFC6970], and the prioritization\
    \ of the transition\n   mechanisms, including dual-stack.\n"
- title: 7.  Code Considerations
  contents:
  - "7.  Code Considerations\n   At the time of this writing, one of the apparent\
    \ main issues for\n   vendors with regard to including new functionalities, such\
    \ as support\n   for new transition mechanisms, is the lack of space in the flash\
    \ (or\n   equivalent) memory.  However, it has been confirmed from existing\n\
    \   open-source implementations (e.g., OpenWRT/LEDE, Linux, and VPP) that\n  \
    \ adding the support for the new transition mechanisms requires around\n   10-12\
    \ KBs because most of the code base is shared among several\n   transition mechanisms,\
    \ which are already supported by [RFC7084].  A\n   single data plane is common\
    \ to all of them, which typically means, in\n   popular CEs already in the market\
    \ [OpenWRT], the new required code is\n   only about 0.15% of the total existing\
    \ code size.\n   In general, the new requirements don't have extra cost in terms\
    \ of\n   RAM memory, nor other hardware requirements such as more powerful\n \
    \  CPUs, if compared to the cost of NAT44 code.  Thus, existing hardware\n   should\
    \ be able to support all of them with minimal impact.\n   The other issue seems\
    \ to be the cost of developing the code for those\n   new functionalities.  However,\
    \ at the time of writing this document,\n   it has been confirmed that there are\
    \ several open-source versions of\n   the required code for supporting all the\
    \ new transition mechanisms,\n   and several vendors already have implementations\
    \ and provided them to\n   ISPs.  Therefore, the development cost is negligible,\
    \ and only\n   integration and testing cost may become an issue.\n   Finally,\
    \ in some cases, operators supporting several transition\n   mechanisms may need\
    \ to consider training costs for staff in all the\n   techniques for the operation\
    \ and management of these mechanisms, even\n   if the costs are not directly caused\
    \ by supporting this document but\n   because of business decisions.\n"
- title: 8.  Security Considerations
  contents:
  - "8.  Security Considerations\n   The IPv6 Transition CE Router must comply with\
    \ the Security\n   Considerations in [RFC7084] as well as those for each transition\n\
    \   mechanism implemented by the IPv6 Transition CE Router.\n   As described in\
    \ the Security Considerations of [RFC8026] and\n   [RFC8415], there are generic\
    \ DHCP security issues, which, in the case\n   of this document, mean that malicious\
    \ nodes may alter the priority of\n   the transition mechanisms.\n   Access network\
    \ architecture for securing DHCP within the access\n   network is out of scope\
    \ for this document.  Securing DHCP in the LAN\n   is also not in scope.  DHCP\
    \ packets MUST NOT be forwarded between LAN\n   and WAN interfaces of an IPv6\
    \ Transition CE Router.\n"
