- title: Appendix A.  Usage Scenarios
  contents:
  - "Appendix A.  Usage Scenarios\n   The situation of ongoing IPv6 deployment and\
    \ a lack of IPv4 addresses\n   is not happening at the same pace in every country\
    \ and even within\n   every country for every ISP.  For different technical, financial,\n\
    \   commercial/marketing, and socio-economic reasons, each network is\n   transitioning\
    \ at their own pace; the global transition timings cannot\n   be reliably estimated.\n\
    \   Different studies (for example, [IPv6Survey]) also show that IPv6\n   deployment\
    \ is a changing situation.  In a single country, not all\n   operators will necessarily\
    \ provide IPv6 support.  Consumers may also\n   switch ISPs and use the same IPv6\
    \ Transition CE Router with either an\n   ISP that provides IPv4-only or an ISP\
    \ that provides IPv6 with\n   IPv4aaS.\n   So, to cover all those evolving situations,\
    \ an IPv6 Transition CE\n   Router is required, at least from the perspective\
    \ of transition\n   support.\n   Moreover, because some services and service providers\
    \ will remain\n   IPv4-only for an undetermined period of time, IPv4 service continuity\n\
    \   is required.  Thus, there is a need for CEs to support IPv4aaS\n   indefinitely.\n\
    \   Based on these premises, this document ensures that the IPv6\n   Transition\
    \ CE Router allows the continued transition from networks\n   that today may provide\
    \ access with dual-stack or IPv6-in-IPv4 (as\n   described in [RFC7084]) to networks\
    \ that provide IPv6-only access\n   with IPv4aaS.\n   Considering that situation\
    \ and different possible usage cases, the\n   IPv6 Transition CE Router described\
    \ in this document is expected to\n   be used in residential/household; small\
    \ office, home office (SOHO);\n   and small/medium enterprise (SME).  Common usage\
    \ is any kind of\n   Internet access (web, email, streaming, online gaming, etc.),\
    \ and\n   more advanced requirements include inbound connections (IP cameras,\n\
    \   web, DNS, email, VPN, etc.).\n   The above is not intended to be a comprehensive\
    \ list of all the\n   possible usage cases, just an overview.  In fact, combinations\
    \ of the\n   above usages are also possible, along with situations where the same\n\
    \   CE is used at different times in different scenarios or even with\n   different\
    \ IPv4aaSes at different service providers.\n   The mechanisms for allowing inbound\
    \ connections are naturally\n   available in any IPv6 router when using IPv6 Global\
    \ Unicast Addresses\n   (GUAs), unless they are blocked by firewall rules, which\
    \ may require\n   some manual configuration.\n   However, in the case of IPv4aaS,\
    \ because of the usage of private IPv4\n   addresses and NAT and depending on\
    \ the specific transition mechanism,\n   inbound connections typically require\
    \ some degree of more complex\n   manual configuration, such as setting up a DMZ,\
    \ setting up virtual\n   servers, or setting up port/protocol forwarding.  In\
    \ general, IPv4 CE\n   Routers already provide a GUI, CLI, or API to manually\
    \ configure\n   them, or provide the possibility to set up the CE in bridge mode,\
    \ so\n   another Router behind the original CE, takes care of inbound\n   connections.\
    \  The requirements for that support are out of the scope\n   of this document.\n\
    \   Who provides the IPv6 Transition CE Router is not relevant.  In most\n   cases,\
    \ the service provider is responsible for provisioning/managing,\n   at least\
    \ on the WAN side.  Commonly, the user has access to configure\n   the LAN interfaces,\
    \ firewall, DMZ, and many other features.  However,\n   in many cases, the user\
    \ must supply or may replace the IPv6\n   Transition CE Router.  This underscores\
    \ the importance of the IPv6\n   Transition CE Routers fulfilling the requirements\
    \ defined in this\n   document.\n   The IPv6 Transition CE Router described in\
    \ this document is not\n   intended for usage in other scenarios, such as large\
    \ enterprises,\n   data centers, content providers, etc.  Even if the documented\n\
    \   requirements meet their needs, they may have additional requirements,\n  \
    \ which are out of the scope of this document.\n"
- title: Appendix B.  End-User Network Architecture
  contents:
  - "Appendix B.  End-User Network Architecture\n   An end-user network will likely\
    \ support both IPv4 and IPv6 (see\n   Section 1 and Appendix A).  It is not expected\
    \ that end users will\n   change their existing network topology with the introduction\
    \ of IPv6.\n   There are some differences in how IPv6 works and is provisioned;\n\
    \   these differences have implications for the network architecture.\n   A typical\
    \ IPv4 end-user network consists of a \"plug and play\" router\n   with NAT functionality\
    \ and a single link upstream, connected to the\n   service provider network.\n\
    \   From the perspective of an IPv4 user behind an IPv6 Transition CE\n   Router,\
    \ this doesn't change.\n   However, while a typical IPv4 NAT deployment, by default,\
    \ blocks all\n   incoming connections and may allow opening of ports using a Universal\n\
    \   Plug and Play Internet Gateway Device (UPnP IGD) [UPnP-IGD][OCF-IGD]\n   or\
    \ some other firewall control protocol, in the case of an IPv6-only\n   access\
    \ and IPv4aaS, that may not be feasible depending on specific\n   transition mechanism\
    \ details.  PCP [RFC6887] may be an alternative\n   solution.\n   Another consequence\
    \ of using IPv4 private address space in the end-\n   user network is that it\
    \ provides stable addressing; that is, it\n   doesn't change, even when you change\
    \ service providers, and the\n   addresses are always usable even when the WAN\
    \ interface is down or\n   the customer edge router has not yet been provisioned.\
    \  In the case\n   of IPv6-only access, private IPv4 addresses are also available\
    \ if the\n   IPv4aaS transition mechanism keeps running the NAT interface towards\n\
    \   the LAN side when the WAN interface is down.\n   More advanced routers support\
    \ dynamic routing (which learns routes\n   from other routers), and advanced end\
    \ users can build arbitrary,\n   complex networks using manual configuration of\
    \ address prefixes\n   combined with a dynamic routing protocol.  Once again,\
    \ this is true\n   for both IPv4 and IPv6.\n   In general, the end-user network\
    \ architecture for IPv6 should provide\n   equivalent or better capabilities and\
    \ functionality than the current\n   IPv4 architecture.\n   The end-user network\
    \ is a stub network in the sense that is not\n   providing transit to other external\
    \ networks.  However, HNCP\n   [RFC7788] allows support for automatic provisioning\
    \ of downstream\n   routers.  Figure 2 illustrates the model topology for the\
    \ end-user\n   network.\n                   +---------------+               \\\
    \n                   |   Service     |                \\\n                   |\
    \   Provider    |                 \\\n                   |    Router     |   \
    \               | Service\n                   +-------+-------+              \
    \    | Provider\n                           | IPv6-only                | Network\n\
    \                           | Customer                /\n                    \
    \       | Internet Connection    /\n                           |             \
    \          /\n                    +------+--------+                    \\\n  \
    \                  |     IPv6      |                     \\\n                \
    \    | Transition CE |                      \\\n                    |    Router\
    \     |                       |\n                    +---+-------+---+       \
    \                |\n        Network A       |       |   Network B            \
    \   |\n    -+----------------+-+-     -+---+-------------+-        |\n     | \
    \               |             |             |         |\n +---+------+       \
    \  |        +----+-----+ +-----+----+    |\n |   IPv6   |         |        | \
    \  IPv4   | |IPv4/IPv6 |    |\n |   Host   |         |        |   Host   | | \
    \  Host   |    |\n +----------+         |        +----------+ +----------+   \
    \ | End-User\n                      |                                     | Network(s)\n\
    \               +------+--------+                            |\n             \
    \  |     IPv6      |                            |\n               |    Router\
    \     |                            |\n               +------+--------+       \
    \                     |\n        Network C     |                             \
    \        |\n    -+-------------+--+-                                    |\n  \
    \   |             |                                        |\n +---+------+ +----+-----+\
    \                                  |\n |   IPv6   | |   IPv6   |             \
    \                    /\n |   Host   | |   Host   |                           \
    \     /\n +----------+ +----------+                               /\n        \
    \      Figure 2: Example of a Typical End-User Network\n   This architecture describes\
    \ the:\n   o  Basic capabilities of the IPv6 Transition CE Router\n   o  Provisioning\
    \ of the WAN interface connecting to the service\n      provider\n   o  Provisioning\
    \ of the LAN interfaces\n   The IPv6 Transition CE Router may be manually configured\
    \ in an\n   arbitrary topology with a dynamic routing protocol or HNCP [RFC7788].\n\
    \   Automatic provisioning and configuration are described for a single\n   IPv6\
    \ Transition CE Router only.\n"
