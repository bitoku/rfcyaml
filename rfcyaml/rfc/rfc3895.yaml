- title: -- The DS1 Fractional Table
  contents:
  - '-- The DS1 Fractional Table

    '
- title: dsx1FracTable OBJECT-TYPE
  contents:
  - "dsx1FracTable OBJECT-TYPE\n     SYNTAX  SEQUENCE OF Dsx1FracEntry\n     MAX-ACCESS\
    \  not-accessible\n     STATUS  deprecated\n     DESCRIPTION\n            \"This\
    \ table is deprecated in favour of using\n            ifStackTable.\n        \
    \    The table was mandatory for systems dividing a DS1\n            into channels\
    \ containing different data streams\n            that are of local interest. \
    \ Systems which are\n            indifferent to data content, such as CSUs, need\n\
    \            not implement it.\n            The DS1 fractional table identifies\
    \ which DS1\n            channels associated with a CSU are being used to\n  \
    \          support a logical interface, i.e., an entry in the\n            interfaces\
    \ table from the Internet-standard MIB.\n            For example, consider an\
    \ application managing a\n            North American ISDN Primary Rate link whose\n\
    \            division is a 384 kbit/s H1 _B_ Channel for Video,\n            a\
    \ second H1 for data to a primary routing peer,\n            and 12 64 kbit/s\
    \ H0 _B_ Channels. Consider that\n            some subset of the H0 channels are\
    \ used for voice\n            and the remainder are available for dynamic data\n\
    \            calls.\n            We count a total of 14 interfaces multiplexed\
    \ onto\n            the DS1 interface. Six DS1 channels (for the sake\n      \
    \      of the example, channels 1..6) are used for Video,\n            six more\
    \ (7..11 and 13) are used for data, and the\n            remaining 12 are in channels\
    \ 12 and 14..24.\n            Let us further imagine that ifIndex 2 is of type\n\
    \            DS1 and refers to the DS1 interface, and that the\n            interfaces\
    \ layered onto it are numbered 3..16.\n            We might describe the allocation\
    \ of channels, in\n            the dsx1FracTable, as follows:\n          dsx1FracIfIndex.2.\
    \ 1 = 3  dsx1FracIfIndex.2.13 = 4\n          dsx1FracIfIndex.2. 2 = 3  dsx1FracIfIndex.2.14\
    \ = 6\n          dsx1FracIfIndex.2. 3 = 3  dsx1FracIfIndex.2.15 = 7\n        \
    \  dsx1FracIfIndex.2. 4 = 3  dsx1FracIfIndex.2.16 = 8\n          dsx1FracIfIndex.2.\
    \ 5 = 3  dsx1FracIfIndex.2.17 = 9\n          dsx1FracIfIndex.2. 6 = 3  dsx1FracIfIndex.2.18\
    \ = 10\n          dsx1FracIfIndex.2. 7 = 4  dsx1FracIfIndex.2.19 = 11\n      \
    \    dsx1FracIfIndex.2. 8 = 4  dsx1FracIfIndex.2.20 = 12\n          dsx1FracIfIndex.2.\
    \ 9 = 4  dsx1FracIfIndex.2.21 = 13\n          dsx1FracIfIndex.2.10 = 4  dsx1FracIfIndex.2.22\
    \ = 14\n          dsx1FracIfIndex.2.11 = 4  dsx1FracIfIndex.2.23 = 15\n      \
    \    dsx1FracIfIndex.2.12 = 5  dsx1FracIfIndex.2.24 = 16\n            For North\
    \ American (DS1) interfaces, there are 24\n            legal channels, numbered\
    \ 1 through 24.\n            For G.704 interfaces, there are 31 legal channels,\n\
    \            numbered 1 through 31.  The channels (1..31)\n            correspond\
    \ directly to the equivalently numbered\n            time-slots.\"\n     ::= {\
    \ ds1 13 }\n"
