- title: 5.  Security Considerations
  contents:
  - "5.  Security Considerations\n   There are a number of management objects defined\
    \ in this MIB module\n   with a MAX-ACCESS clause of read-write.  Such objects\
    \ may be\n   considered sensitive or vulnerable in some network environments.\
    \  The\n   support for SET operations in a non-secure environment without proper\n\
    \   protection can have a negative effect on network operations.  The\n   specific\
    \ objects and their sensitivities/vulnerabilities are as\n   follows.\n   Setting\
    \ the following objects to incorrect values may result in\n   traffic interruptions:\n\
    \      dsx1LineType\n      dsx1LineCoding\n      dsx1SendCode\n      dsx1LoopbackConfig\n\
    \      dsx1SignalMode\n      dsx1TransmitClockSource\n      dsx1Fdl\n      dsx1LineLength\n\
    \      dsx1Channelization\n      dsx1LineMode\n      dsx1LineBuildOut\n   In the\
    \ case of dsx1LineType, for example, both ends of a DS1/E1 must\n   have the same\
    \ value in order for traffic to flow.  In the case of\n   dsx1SendCode and dsx1LoopbackConfig,\
    \ for another example, traffic may\n   stop transmitting when particular loopbacks\
    \ are applied.\n   Setting the following object to an incorrect value will not\
    \ harm the\n   traffic, but it may cause a circuit to be mis-identified and thereby\n\
    \   create difficulties for service personnel when attempting to\n   troubleshoot\
    \ a problem:\n      dsx1CircuitIdentifier\n   Setting the following object can\
    \ cause an increase in the number of\n   traps received by the network management\
    \ station:\n      dsx1LineStatusChangeTrapEnable\n   The readable objects in this\
    \ MIB module (i.e., the objects with a\n   MAX-ACCESS other than not-accessible)\
    \ may be considered sensitive in\n   some environments since, collectively, they\
    \ provide extensive\n   information about the performance of interfaces in DS1/E1/DS2/E2\n\
    \   equipment or networks and can reveal some aspects of their\n   configuration.\
    \  In such environments, it is important to control even\n   GET and NOTIFY access\
    \ to these objects and possibly to encrypt the\n   values of these objects when\
    \ sending them over the network via SNMP.\n   SNMP versions prior to SNMPv3 did\
    \ not include adequate security.\n   Even if the network itself is secure (for\
    \ example by using IPSec),\n   even then, there is no control as to who on the\
    \ secure network is\n   allowed to access and GET/SET (read/change/create/delete)\
    \ the objects\n   in this MIB module.\n   It is RECOMMENDED that implementers\
    \ consider the security features as\n   provided by the SNMPv3 framework (see\
    \ [RFC3410], section 8),\n   including full support for the SNMPv3 cryptographic\
    \ mechanisms (for\n   authentication and privacy).\n   Further, deployment of\
    \ SNMP versions prior to SNMPv3 is NOT\n   RECOMMENDED.  Instead, it is RECOMMENDED\
    \ to deploy SNMPv3 and to\n   enable cryptographic security.  It is then a customer/operator\n\
    \   responsibility to ensure that the SNMP entity giving access to an\n   instance\
    \ of this MIB module is properly configured to give access to\n   the objects\
    \ only to those principals (users) that have legitimate\n   rights to indeed GET\
    \ or SET (change/create/delete) them.\n"
