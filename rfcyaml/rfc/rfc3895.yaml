- title: 2.2.1.  Usage of ifStackTable for Routers and DSUs
  contents:
  - "2.2.1.  Usage of ifStackTable for Routers and DSUs\n   The object dsx1IfIndex\
    \ has been deprecated.  This object previously\n   allowed a very special proxy\
    \ situation to exist for Routers and CSUs.\n   This section now describes how\
    \ to use ifStackTable to represent this\n   relationship.\n   The paragraphs discussing\
    \ dsx1IfIndex and dsx1LineIndex have been\n   preserved in Appendix A for informational\
    \ purposes.\n   The ifStackTable is used in the proxy case to represent the\n\
    \   association between pairs of interfaces, e.g., this T1 is attached to\n  \
    \ that T1.  This use is consistent with the use of the ifStackTable to\n   show\
    \ the association between various sub-layers of an interface.  In\n   both cases\
    \ entire PDUs are exchanged between the interface pairs - in\n   the case of a\
    \ T1, entire T1 frames are exchanged; in the case of PPP\n   and HDLC, entire\
    \ HDLC frames are exchanged.  This usage is not meant\n   to suggest the use of\
    \ the ifStackTable to represent Time Division\n   Multiplexing (TDM) connections\
    \ in general.\n   External&Internal interface scenario: the SNMP Agent resides\
    \ on a\n   host external from the device supporting DS1 interfaces (e.g., a\n\
    \   router).  The Agent represents both the host and the DS1 device.\n   Example:\n\
    \   A shelf full of CSUs connected to a Router.  An SNMP Agent residing\n   on\
    \ the router proxies for itself and the CSU.  The router has also an\n   Ethernet\
    \ interface:\n         +-----+\n   |     |     |\n   |     |     |           \
    \    +---------------------+\n   |E    |     |  1.544  MBPS  |              Line#A\
    \ | DS1 Link\n   |t    |  R  |---------------+ - - - - -  - - -  - +------>\n\
    \   |h    |     |               |                     |\n   |e    |  O  |  1.544\
    \  MBPS  |              Line#B | DS1 Link\n   |r    |     |---------------+ -\
    \ - - - - - - - - - +------>\n   |n    |  U  |               |  CSU Shelf    \
    \      |\n   |e    |     |  1.544  MBPS  |              Line#C | DS1 Link\n  \
    \ |t    |  T  |---------------+ - - - -- -- - - - - +------>\n   |     |     |\
    \               |                     |\n   |-----|  E  |  1.544  MBPS  |    \
    \          Line#D | DS1 Link\n   |     |     |---------------+ -  - - - -- - -\
    \ - - +------>\n   |     |  R  |               |_____________________|\n   | \
    \    |     |\n   |     +-----+\n   The assignment of the index values could for\
    \ example be:\n      ifIndex  Description\n      1        Ethernet\n      2  \
    \      Line#A Router\n      3        Line#B Router\n      4        Line#C Router\n\
    \      5        Line#D Router\n      6        Line#A CSU Router\n      7     \
    \   Line#B CSU Router\n      8        Line#C CSU Router\n      9        Line#D\
    \ CSU Router\n      10       Line#A CSU Network\n      11       Line#B CSU Network\n\
    \      12       Line#C CSU Network\n      13       Line#D CSU Network\n   The\
    \ ifStackTable is then used to show the relationships between the\n   various\
    \ DS1 interfaces.\n      ifStackTable Entries\n      HigherLayer   LowerLayer\n\
    \      2             6\n      3             7\n      4             8\n      5\
    \             9\n      6             10\n      7             11\n      8     \
    \        12\n      9             13\n   If the CSU shelf is managed by itself\
    \ by a local SNMP Agent, the\n   situation would be identical, except the Ethernet\
    \ and the 4 router\n   interfaces are deleted.  Interfaces would also be numbered\
    \ from 1 to\n   8.\n      ifIndex  Description\n      1        Line#A CSU Router\n\
    \      2        Line#B CSU Router\n      3        Line#C CSU Router\n      4 \
    \       Line#D CSU Router\n      5        Line#A CSU Network\n      6        Line#B\
    \ CSU Network\n      7        Line#C CSU Network\n      8        Line#D CSU Network\n\
    \      ifStackTable Entries\n      HigherLayer   LowerLayer\n      1         \
    \    5\n      2             6\n      3             7\n      4             8\n"
- title: 2.2.2.  Usage of ifStackTable for DS1/E1 on DS2/E2
  contents:
  - "2.2.2.  Usage of ifStackTable for DS1/E1 on DS2/E2\n   An example is given of\
    \ how DS1/E1 interfaces are stacked on DS2/E2\n   interfaces.  It is not necessary\
    \ nor is it always desirable to\n   represent DS2 interfaces.  If this is required,\
    \ the following\n   stacking should be used.  All ifTypes are ds1.  The DS2 is\
    \ determined\n   by examining ifSpeed or dsx1LineType.\n      ifIndex  Description\n\
    \      1        DS1 #1\n      2        DS1 #2\n      3        DS1 #3\n      4\
    \        DS1 #4\n      5        DS2\n      ifStackTable Entries\n      HigherLayer\
    \   LowerLayer\n      1             5\n      2             5\n      3        \
    \     5\n      4             5\n"
- title: 2.2.3.  Usage of Channelization for DS3, DS1, DS0
  contents:
  - "2.2.3.  Usage of Channelization for DS3, DS1, DS0\n   An example is given here\
    \ to explain the channelization objects in the\n   DS3, DS1, and DS0 MIBs to help\
    \ the implementor use the objects\n   correctly.  Treatment of E3 and E1 would\
    \ be similar, with the number\n   of DS0s being different depending on the framing\
    \ of the E1.\n   Assume that a DS3 (with ifIndex 1) is Channelized into DS1s (without\n\
    \   DS2s).  The object dsx3Channelization is set to enabledDs1.  There\n   will\
    \ be 28 DS1s in the ifTable.  Assume the entries in the ifTable\n   for the DS1s\
    \ are created in channel order and the ifIndex values are\n   2 through 29.  In\
    \ the DS1 MIB, there will be an entry in the\n   dsx1ChanMappingTable for each\
    \ ds1.  The entries will be as follows:\n      dsx1ChanMappingTable Entries\n\
    \      ifIndex  dsx1Ds1ChannelNumber   dsx1ChanMappedIfIndex\n      1        1\
    \                      2\n      1        2                      3\n      ......\n\
    \      1        28                     29\n   In addition, the DS1s are channelized\
    \ into DS0s.  The object\n   dsx1Channelization is set to enabledDS0 for each\
    \ DS1.   When this\n   object is set to this value, 24 DS0s are created by the\
    \ agent.  There\n   will be 24 DS0s in the ifTable for each DS1.  If the\n   dsx1Channelization\
    \ is set to disabled, the 24 DS0s are destroyed.\n   Assume the entries in the\
    \ ifTable are created in channel order and\n   the ifIndex values for the DS0s\
    \ in the first DS1 are 30 through 53.\n   In the DS0 MIB, there will be an entry\
    \ in the dsx0ChanMappingTable\n   for each DS0.  The entries will be as follows:\n\
    \      dsx0ChanMappingTable Entries\n      ifIndex   dsx0Ds0ChannelNumber  dsx0ChanMappedIfIndex\n\
    \      2         1                     30\n      2         2                 \
    \    31\n      ......\n      2         24                    53\n"
- title: 2.2.4.  Usage of Channelization for DS3, DS2, DS1
  contents:
  - "2.2.4.  Usage of Channelization for DS3, DS2, DS1\n   An example is given here\
    \ to explain the channelization objects in the\n   DS3 and DS1 MIBs to help the\
    \ implementor use the objects correctly.\n   Assume that a DS3 (with ifIndex 1)\
    \ is Channelized into DS2s.  The\n   object dsx3Channelization [RFC3896] is set\
    \ to enabledDs2.  There will\n   be 7 DS2s (ifType of DS1) in the ifTable.  Assume\
    \ the entries in the\n   ifTable for the DS2s are created in channel order and\
    \ the ifIndex\n   values are 2 through 8.  In the DS1 MIB, there will be an entry\
    \ in\n   the dsx1ChanMappingTable for each DS2.  The entries will be as\n   follows:\n\
    \      dsx1ChanMappingTable Entries\n      ifIndex  dsx1Ds1ChannelNumber   dsx1ChanMappedIfIndex\n\
    \      1        1                      2\n      1        2                   \
    \   3\n      ......\n      1        7                      8\n   In addition,\
    \ the DS2s are channelized into DS1s.  The object\n   dsx1Channelization is set\
    \ to enabledDS1 for each DS2.  There will be\n   4 DS1s in the ifTable for each\
    \ DS2.  Assume the entries in the\n   ifTable are created in channel order and\
    \ the ifIndex values for the\n   DS1s in the first DS2 are 9 through 12, then\
    \ 13 through 16 for the\n   second DS2, and so on.  In the DS1 MIB, there will\
    \ be an entry in the\n   dsx1ChanMappingTable for each DS1.  The entries will\
    \ be as follows:\n      dsx1ChanMappingTable Entries\n      ifIndex   dsx1Ds1ChannelNumber\
    \  dsx1ChanMappedIfIndex\n      2         1                     9\n      2   \
    \      2                     10\n      2         3                     11\n  \
    \    2         4                     12\n      3         1                   \
    \  13\n      3         2                     14\n      ...\n      8         4\
    \                     36\n"
- title: 2.2.5.  Usage of Loopbacks
  contents:
  - "2.2.5.  Usage of Loopbacks\n   This section discusses the behaviour of objects\
    \ related to loopbacks.\n   The object dsx1LoopbackConfig represents the desired\
    \ state of\n   loopbacks on this interface.  Using this object a Manager can\n\
    \   request:\n      LineLoopback\n      PayloadLoopback (if ESF framing)\n   \
    \   InwardLoopback\n      DualLoopback (Line + Inward)\n      NoLoopback\n   The\
    \ remote end can also request loopbacks either through the FDL\n   channel if\
    \ ESF or inband if D4.  The loopbacks that can be requested\n   this way are:\n\
    \      LineLoopback\n      PayloadLoopback (if ESF framing)\n      NoLoopback\n\
    \   To model the current state of loopbacks on a DS1 interface, the\n   object\
    \ dsx1LoopbackStatus defines which loopback is currently applied\n   to an interface.\
    \  This objects, which is a bitmap, will have bits\n   turned on which reflect\
    \ the currently active loopbacks on the\n   interface as well as the source of\
    \ those loopbacks.\n   The following restrictions/rules apply to loopbacks:\n\
    \   The far end cannot undo loopbacks set by a manager.\n   A manager can undo\
    \ loopbacks set by the far end.\n   Both a line loopback and an inward loopback\
    \ can be set at the same\n   time.  Only these two loopbacks can co-exist and\
    \ either one may be\n   set by the manager or the far end.  A LineLoopback request\
    \ from the\n   far end is incremental to an existing Inward loopback established\
    \ by\n   a manager.  When a NoLoopback is received from the far end in this\n\
    \   case, the InwardLoopback remains in place.\n"
- title: 2.3.  Objectives of this MIB Module
  contents:
  - "2.3.  Objectives of this MIB Module\n   There are numerous things that could\
    \ be included in a MIB for DS1\n   signals:  the management of multiplexors, CSUs,\
    \ DSUs, and the like.\n   The intent of this document is to facilitate the common\
    \ management of\n   all devices with DS1, E1, DS2, or E3 interfaces.  As such,\
    \ a design\n   decision was made up front to very closely align the MIB with the\
    \ set\n   of objects that can generally be read from these types devices that\n\
    \   are currently deployed.\n   J2 interfaces are not supported by this MIB.\n"
- title: 2.4.  DS1 Terminology
  contents:
  - "2.4.  DS1 Terminology\n   The terminology used in this document to describe error\
    \ conditions on\n   a DS1 interface as monitored by a DS1 device are based on\
    \ the late\n   but not final document of what became the ANSI T1.231 standard\n\
    \   [ANSI-T1.231].  If the definition in this document does not match the\n  \
    \ definition in the ANSI T1.231 document, the implementer should follow\n   the\
    \ definition described in this document.\n"
- title: 2.4.1.  Error Events
  contents:
  - "2.4.1.  Error Events\n   Bipolar Violation (BPV) Error Event\n        A BPV error\
    \ event for an AMI-coded signal is the occurrence of a\n        pulse of the same\
    \ polarity as the previous pulse (See T1.231\n        Section 6.1.1.1.1).  A BPV\
    \ error event for a B8ZS- or HDB3-coded\n        signal is the occurrence of a\
    \ pulse of the same polarity as the\n        previous pulse without being a part\
    \ of the zero substitution\n        code.\n   Excessive Zeroes (EXZ) Error Event\n\
    \        An Excessive Zeroes error event for an AMI-coded signal is the\n    \
    \    occurrence of more than fifteen contiguous zeroes (See T1.231\n        Section\
    \ 6.1.1.1.2).  For a B8ZS coded signal, the defect occurs\n        when more than\
    \ seven contiguous zeroes are detected.\n   Line Coding Violation (LCV) Error\
    \ Event\n        A Line Coding Violation (LCV) is the occurrence of either a\n\
    \        Bipolar Violation (BPV) or Excessive Zeroes (EXZ) Error Event.\n    \
    \    (Also known as CV-L; See T1.231 Section 6.5.1.1.)\n   Path Coding Violation\
    \ (PCV) Error Event\n        A Path Coding Violation error event is a frame synchronization\n\
    \        bit error in the D4 and E1-noCRC formats, or a CRC or frame\n       \
    \ synch. bit error in the ESF and E1-CRC formats.  (Also known as\n        CV-P;\
    \ See T1.231 Section 6.5.2.1.)\n   Controlled Slip (CS) Error Event\n        A\
    \ Controlled Slip is the replication or deletion of the payload\n        bits\
    \ of a DS1 frame (See T1.231 Section 6.1.1.2.3).  A\n        Controlled Slip may\
    \ be performed when there is a difference\n        between the timing of a synchronous\
    \ receiving terminal and the\n        received signal.  A Controlled Slip does\
    \ not cause an Out of\n        Frame defect.\n"
- title: 2.4.2.  Performance Defects
  contents:
  - "2.4.2.  Performance Defects\n   Out Of Frame (OOF) Defect\n        An OOF defect\
    \ is the occurrence of a particular density of\n        Framing Error events (See\
    \ T1.231 Section 6.1.2.2.1).\n        For DS1 links, an Out of Frame defect is\
    \ declared when the\n        receiver detects two or more framing errors within\
    \ a 3 msec\n        period for ESF signals and 0.75 msec for D4 signals, or two\
    \ or\n        more errors out of five or fewer consecutive framing-bits.\n   \
    \     For E1 links, an Out Of Frame defect is declared when three\n        consecutive\
    \ frame alignment signals have been received with an\n        error (see G.706\
    \ Section 4.1 [CCITT-G.706]).\n        For DS2 links, an Out of Frame defect is\
    \ declared when 7 or more\n        consecutive errored framing patterns (4 multiframe)\
    \ are\n        received.  The OOF is cleared when 3 or more consecutive correct\n\
    \        framing patterns are received.\n        Once an Out Of Frame Defect is\
    \ declared, the framer starts\n        searching for a correct framing pattern.\
    \  The Out of Frame\n        defect ends when the signal is in frame.\n      \
    \  In-frame occurs when there are fewer than two frame bit errors\n        within\
    \ 3 msec period for ESF signals and 0.75 msec for D4\n        signals.\n     \
    \   For E1 links, in-frame occurs when a) in frame N the frame\n        alignment\
    \ signal is correct and b) in frame N+1 the frame\n        alignment signal is\
    \ absent (i.e., bit 2 in TS0 is a one) and c)\n        in frame N+2 the frame\
    \ alignment signal is present and correct.\n        (See G.704 Section 4.1)\n\
    \   Alarm Indication Signal (AIS) Defect\n        For D4 and ESF links, the 'all\
    \ ones' condition is detected at a\n        DS1 line interface upon observing\
    \ an unframed signal with a\n        one's density of at least 99.9% present for\
    \ a time equal to or\n        greater than T, where 3 ms <= T <= 75 ms.  The AIS\
    \ is terminated\n        upon observing a signal not meeting the one's density\
    \ or the\n        unframed signal criteria for a period equal to or greater than\
    \ T\n        (See G.775, Section 5.4).\n        For E1 links, the 'all-ones' condition\
    \ is detected at the line\n        interface as a string of 512 bits containing\
    \ fewer than three\n        zero bits (see O.162 [CCITT-O.162] Section 3.3.2).\n\
    \        For DS2 links, the DS2 AIS shall be sent from the NT1 to the\n      \
    \  user to indicate a loss of the 6,312 kbps frame capability on\n        the\
    \ network side.  The DS2 AIS is defined as a bit array of\n        6,312 kbps\
    \ in which all binary bits are set to '1'.\n        The DS2 AIS detection and\
    \ removal shall be implemented according\n        to ITU-T Draft Recommendation\
    \ G.775 [ITU-T-G.775] Section 5.5:\n        - a DS2 AIS defect is detected when\
    \ the incoming signal has\n          two (2) or less ZEROs in a sequence of 3156\
    \ bits (0.5 ms).\n        - a DS2 AIS defect is cleared when the incoming signal\
    \ has\n          three (3) or more ZEROs in a sequence of 3156 bits (0.5 ms).\n"
- title: 2.4.3.  Performance Parameters
  contents:
  - "2.4.3.  Performance Parameters\n   All performance parameters are accumulated\
    \ in fifteen minute\n   intervals and up to 96 intervals (24 hours worth) are\
    \ kept by an\n   agent.  Fewer than 96 intervals of data will be available if\
    \ the\n   agent has been restarted within the last 24 hours.  In addition,\n \
    \  there is a rolling 24-hour total of each performance parameter.\n   Performance\
    \ parameters continue to be collected when the interface is\n   down.\n   There\
    \ is no requirement for an agent to ensure fixed relationship\n   between the\
    \ start of a fifteen minute interval and any wall clock;\n   however some agents\
    \ may align the fifteen minute intervals with\n   quarter hours.\n   Performance\
    \ parameters are of types PerfCurrentCount,\n   PerfIntervalCount and PerfTotalCount.\
    \  These textual conventions are\n   all Gauge32, and they are used because it\
    \ is possible for these\n   objects to decrease.  Objects may decrease when Unavailable\
    \ Seconds\n   occurs across a fifteen minutes interval boundary.  See Unavailable\n\
    \   Seconds discussion later in this section.\n   Line Errored Seconds (LES)\n\
    \        A Line Errored Second is a second in which one or more Line Code\n  \
    \      Violation error events were detected.  (Also known as ES-L; See\n     \
    \   T1.231 Section 6.5.1.2.)\n   Controlled Slip Seconds (CSS)\n        A Controlled\
    \ Slip Second is a one-second interval containing one\n        or more controlled\
    \ slips (See T1.231 Section 6.5.2.8).  This is\n        not incremented during\
    \ an Unavailable Second.\n   Errored Seconds (ES)\n        For ESF and E1-CRC\
    \ links an Errored Second is a second with one\n        or more Path Code Violation\
    \ OR one or more Out of Frame defects\n        OR one or more Controlled Slip\
    \ events OR a detected AIS defect.\n        (See T1.231 Section 6.5.2.2 and G.826\
    \ [ITU-T-G.826] Section\n        B.1).\n        For D4 and E1-noCRC links, the\
    \ presence of Bipolar Violations\n        also triggers an Errored Second.\n \
    \       This is not incremented during an Unavailable Second.\n   Bursty Errored\
    \ Seconds (BES)\n        A Bursty Errored Second (also known as Errored Second\
    \ type B in\n        T1.231 Section 6.5.2.4) is a second with fewer than 320 and\
    \ more\n        than 1 Path Coding Violation error events, no Severely Errored\n\
    \        Frame defects and no detected incoming AIS defects.  Controlled\n   \
    \     slips are not included in this parameter.\n        This is not incremented\
    \ during an Unavailable Second.  It\n        applies to ESF signals only.\n  \
    \ Severely Errored Seconds (SES)\n        A Severely Errored Second for ESF signals\
    \ is a second with 320\n        or more Path Code Violation Error Events OR one\
    \ or more Out of\n        Frame defects OR a detected AIS defect (See T1.231 Section\n\
    \        6.5.2.5).\n        For E1-CRC signals, a Severely Errored Second is a\
    \ second with\n        832 or more Path Code Violation error events OR one or\
    \ more Out\n        of Frame defects.\n        For E1-noCRC signals, a Severely\
    \ Errored Second is a 2048 LCVs\n        or more.\n        For D4 signals, a Severely\
    \ Errored Second is a count of one-\n        second intervals with Framing Error\
    \ events, or an OOF defect, or\n        1544 LCVs or more.\n        Controlled\
    \ slips are not included in this parameter.\n        This is not incremented during\
    \ an Unavailable Second.\n   Severely Errored Framing Second (SEFS)\n        An\
    \ Severely Errored Framing Second is a second with one or more\n        Out of\
    \ Frame defects OR a detected AIS defect.  (Also known as\n        SAS-P (SEF/AIS\
    \ second); See T1.231 Section 6.5.2.6.)\n   Degraded Minutes\n        A Degraded\
    \ Minute is one in which the estimated error rate\n        exceeds 1E-6 but does\
    \ not exceed 1E-3 (see G.821 [CCITT-G.821]).\n        Degraded Minutes are determined\
    \ by collecting all of the\n        Available Seconds, removing any Severely Errored\
    \ Seconds\n        grouping the result in 60-second long groups and counting a\
    \ 60-\n        second long group (a.k.a., minute) as degraded if the cumulative\n\
    \        errors during the seconds present in the group exceed 1E-6.\n       \
    \ Available seconds are merely those seconds which are not\n        Unavailable\
    \ as described below.\n   Unavailable Seconds (UAS)\n        Unavailable Seconds\
    \ (UAS) are calculated by counting the number\n        of seconds that the interface\
    \ is unavailable.  The DS1 interface\n        is said to be unavailable from the\
    \ onset of 10 contiguous SESs,\n        or the onset of the condition leading\
    \ to a failure (see Failure\n        States).  If the condition leading to the\
    \ failure was\n        immediately preceded by one or more contiguous SESs, then\
    \ the\n        DS1 interface unavailability starts from the onset of these\n \
    \       SESs.  Once unavailable, and if no failure is present, the DS1\n     \
    \   interface becomes available at the onset of 10 contiguous\n        seconds\
    \ with no SESs.  Once unavailable, and if a failure is\n        present, the DS1\
    \ interface becomes available at the onset of 10\n        contiguous seconds with\
    \ no SESs, if the failure clearing time is\n        less than or equal to 10 seconds.\
    \  If the failure clearing time\n        is more than 10 seconds, the DS1 interface\
    \ becomes available at\n        the onset of 10 contiguous seconds with no SESs,\
    \ or the onset\n        period leading to the successful clearing condition, whichever\n\
    \        occurs later.  With respect to the DS1 error counts, all\n        counters\
    \ are incremented while the DS1 interface is deemed\n        available.  While\
    \ the interface is deemed unavailable, the only\n        count that is incremented\
    \ is UASs.\n        Note that this definition implies that the agent cannot\n\
    \        determine until after a ten second interval has passed whether a\n  \
    \      given one-second interval belongs to available or unavailable\n       \
    \ time.  If the agent chooses to update the various performance\n        statistics\
    \ in real time then it must be prepared to\n        retroactively reduce the ES,\
    \ BES, SES, and SEFS counts by 10 and\n        increase the UAS count by 10 when\
    \ it determines that available\n        time has been entered.  It must also be\
    \ prepared to adjust the\n        PCV count and the DM count as necessary since\
    \ these parameters\n        are not accumulated during unavailable time.  It must\
    \ be\n        similarly prepared to retroactively decrease the UAS count by 10\n\
    \        and increase the ES, BES, and DM counts as necessary upon\n        entering\
    \ available time.  A special case exists when the 10\n        second period leading\
    \ to available or unavailable time crosses a\n        900 second statistics window\
    \ boundary, as the foregoing\n        description implies that the ES, BES, SES,\
    \ SEFS, DM, and UAS\n        counts the PREVIOUS interval must be adjusted.  In\
    \ this case\n        successive GETs of the affected dsx1IntervalSESs and\n  \
    \      dsx1IntervalUASs objects will return differing values if the\n        first\
    \ GET occurs during the first few seconds of the window.\n        The agent may\
    \ instead choose to delay updates to the various\n        statistics by 10 seconds\
    \ in order to avoid retroactive\n        adjustments to the counters.  A way to\
    \ do this is sketched in\n        Appendix B.\n   In any case, a linkDown trap\
    \ shall be sent only after the agent has\n   determined for certain that the unavailable\
    \ state has been entered,\n   but the time on the trap will be that of the first\
    \ UAS (i.e., 10\n   seconds earlier).  A linkUp trap shall be handled similarly.\n\
    \   According to ANSI T1.231 unavailable time begins at the _onset_ of 10\n  \
    \ contiguous severely errored seconds -- that is, unavailable time\n   starts\
    \ with the _first_ of the 10 contiguous SESs.  Also, while an\n   interface is\
    \ deemed unavailable all counters for that interface are\n   frozen except for\
    \ the UAS count.  It follows that an implementation\n   which strictly complies\
    \ with this standard must _not_ increment any\n   counters other than the UAS\
    \ count -- even temporarily -- as a result\n   of anything that happens during\
    \ those 10 seconds.  Since changes in\n   the signal state lag the data to which\
    \ they apply by 10 seconds, an\n   ANSI-compliant implementation must pass the\
    \ one-second statistics\n   through a 10-second delay line prior to updating any\
    \ counters.  That\n   can be done by performing the following steps at the end\
    \ of each one\n   second interval.\n   i)   Read near/far end CV counter and alarm\
    \ status flags from the\n        hardware.\n   ii)  Accumulate the CV counts for\
    \ the preceding second and compare\n        them to the ES and SES threshold for\
    \ the layer in question.\n        Update the signal state and shift the one-second\
    \ CV counts and\n        ES/SES flags into the 10-element delay line.  Note that\
    \ far-end\n        one-second statistics are to be flagged as \"absent\" during\
    \ any\n        second in which there is an incoming defect at the layer in\n \
    \       question or at any lower layer.\n   iii) Update the current interval statistics\
    \ using the signal state\n        from the _previous_ update cycle and the one-second\
    \ CV counts\n        and ES/SES flags shifted out of the 10-element delay line.\n\
    \   This approach is further described in Appendix B.\n"
- title: 2.4.4.  Failure States
  contents:
  - "2.4.4.  Failure States\n   The following failure states are received, or detected\
    \ failures, that\n   are reported in the dsx1LineStatus object.  When a DS1 interface\n\
    \   would, if ever, produce the conditions leading to the failure state\n   is\
    \ described in the appropriate specification.\n   Far End Alarm Failure\n    \
    \    The Far End Alarm failure is also known as \"Yellow Alarm\" in the\n    \
    \    DS1 case, \"Distant Alarm\" in the E1 case, and \"Remote Alarm\" in\n   \
    \     the DS2 case.\n        For D4 links, the Far End Alarm failure is declared\
    \ when bit 6\n        of all channels has been zero for at least 335 ms and is\
    \ cleared\n        when bit 6 of at least one channel is non-zero for a period\
    \ T,\n        where T is usually less than one second and always less than 5\n\
    \        seconds.  The Far End Alarm failure is not declared for D4 links\n  \
    \      when a Loss of Signal is detected.\n        For ESF links, the Far End\
    \ Alarm failure is declared if the\n        Yellow Alarm signal pattern occurs\
    \ in at least seven out of ten\n        contiguous 16-bit pattern intervals and\
    \ is cleared if the Yellow\n        Alarm signal pattern does not occur in ten\
    \ contiguous 16-bit\n        signal pattern intervals.\n        For E1 links,\
    \ the Far End Alarm failure is declared when bit 3\n        of time-slot zero\
    \ is received set to one on two consecutive\n        occasions.  The Far End Alarm\
    \ failure is cleared when bit 3 of\n        time-slot zero is received set to\
    \ zero.\n        For DS2 links, if a loss of frame alignment (LOF or LOS) and/or\n\
    \        DS2 AIS condition, is detected, the RAI signal shall be\n        generated\
    \ and transmitted to the remote side.\n        The Remote Alarm Indication(RAI)\
    \ signal is defined on m-bits as\n        a repetition of the 16bit sequence consisting\
    \ of eight binary\n        '1s' and eight binary '0s' in m-bits(1111111100000000).\
    \  When\n        the RAI signal is not sent (in normal operation),the HDLC flag\n\
    \        pattern (01111110) in the m-bit is sent.\n        The RAI failure is\
    \ detected when 16 or more consecutive RAI-\n        patterns (1111111100000000)\
    \ are received.  The RAI failure is\n        cleared when 4 or more consecutive\
    \ incorrect-RAI-patterns are\n        received.\n   Alarm Indication Signal (AIS)\
    \ Failure\n        The Alarm Indication Signal failure is declared when an AIS\n\
    \        defect is detected at the input and the  AIS defect still exists\n  \
    \      after the Loss Of Frame failure (which is caused by the unframed\n    \
    \    nature of the 'all-ones' signal) is declared.  The AIS failure\n        is\
    \ cleared when the Loss Of Frame failure is cleared.  (See\n        T1.231 Section\
    \ 6.2.1.2.1)\n        An AIS defect at a 6312 kbit/s (G.704) interface is detected\n\
    \        when the incoming signal has two {2} or less ZEROs in a sequence\n  \
    \      of 3156 bits (0.5ms).  The AIS signal defect is cleared when the\n    \
    \    incoming signal has three {3} or more ZEROs in a sequence of\n        3156\
    \ bits (0.5ms).\n   Loss Of Frame Failure\n        For DS1 links, the Loss Of\
    \ Frame failure is declared when an OOF\n        or LOS  defect has persisted\
    \ for T seconds, where 2 <= T <= 10.\n        The Loss Of Frame failure is cleared\
    \ when there have been no OOF\n        or LOS defects during a period T where\
    \ 0 <= T <= 20.  Many\n        systems will perform \"hit integration\" within\
    \ the period T\n        before declaring or clearing the failure e.g., see TR\
    \ 62411\n        [AT&T-TR-62411].\n        For E1 links, the Loss Of Frame Failure\
    \ is declared when an OOF\n        defect is detected.\n   Loss Of Signal Failure\n\
    \        For DS1, the Loss Of Signal failure is declared upon observing\n    \
    \    175 +/- 75 contiguous pulse positions with no pulses of either\n        positive\
    \ or negative polarity.  The LOS failure is cleared upon\n        observing an\
    \ average pulse density of at least 12.5% over a\n        period of 175 +/- 75\
    \ contiguous pulse positions starting with\n        the receipt of a pulse.\n\
    \        For E1 links, the Loss Of Signal failure is declared when\n        greater\
    \ than 10 consecutive zeroes are detected (see O.162\n        Section 3.4.4).\n\
    \        A LOS defect at 6312kbit/s interfaces is detected when the\n        incoming\
    \ signal has \"no transitions\", i.e., when the signal\n        level is less\
    \ than or equal to a signal level of 35dB below\n        nominal, for N consecutive\
    \ pulse intervals, where 10 <=N<=255.\n        The LOS defect is cleared when\
    \ the incoming signal has\n        \"transitions\", i.e., when the signal level\
    \ is greater than or\n        equal to a signal level of 9dB below nominal, for\
    \ N consecutive\n        pulse intervals, where 10<=N<=255.\n        A signal\
    \ with \"transitions\" corresponds to a G.703 compliant\n        signal.\n   Loopback\
    \ Pseudo-Failure\n        The Loopback Pseudo-Failure is declared when the near\
    \ end\n        equipment has placed a loopback (of any kind) on the DS1.  This\n\
    \        allows a management entity to determine from one object whether\n   \
    \     the DS1 can be considered to be in service or not (from the\n        point\
    \ of view of the near end equipment).\n   TS16 Alarm Indication Signal Failure\n\
    \        For E1 links, the TS16 Alarm Indication Signal failure is\n        declared\
    \ when time-slot 16 is received as all ones for all\n        frames of two consecutive\
    \ multiframes (see G.732 Section 4.2.6).\n        This condition is never declared\
    \ for DS1.\n   Loss Of MultiFrame Failure\n        The Loss Of MultiFrame failure\
    \ is declared when two consecutive\n        multiframe alignment signals (bits\
    \ 4 through 7 of TS16 of frame\n        0) have been received with an error. \
    \ The Loss Of Multiframe\n        failure is cleared when the first correct multiframe\
    \ alignment\n        signal is received.  The Loss Of Multiframe failure can only\
    \ be\n        declared for E1 links operating with G.732 [CCITT-G.732] framing\n\
    \        (sometimes called \"Channel Associated Signalling\" mode).\n   Far End\
    \ Loss Of Multiframe Failure\n        The Far End Loss Of Multiframe failure is\
    \ declared when bit 2 of\n        TS16 of frame 0 is received set to one on two\
    \ consecutive\n        occasions.  The Far End Loss Of Multiframe failure is cleared\n\
    \        when bit 2 of TS16 of frame 0 is received set to zero.  The Far\n   \
    \     End Loss Of Multiframe failure can only be declared for E1 links\n     \
    \   operating in \"Channel Associated Signalling\" mode (See G.732).\n   DS2 Payload\
    \ AIS Failure\n        The DS2 Payload AIS is detected when the incoming signal\
    \ of the\n        6,312 kbps frame payload (time-slots 1 through 96) has 2 or\
    \ less\n        0's in a sequence of 3072 bits (0.5ms).  The DS2 Payload AIS is\n\
    \        cleared when the incoming signal of the 6,312 kbps frame payload\n  \
    \      has 3 or more 0's in a sequence of 3072 bits (0.5 ms).\n   DS2 Performance\
    \ Threshold\n        DS2 Performance Threshold Failure monitors equipment performance\n\
    \        and is based on the CRC (Cyclic Redundancy Check) Procedure\n       \
    \ defined in G.704.\n        The DS2 Performance Threshold Failure is detected\
    \ when the bit\n        error ratio exceeds 10^-4 (Performance Threshold), and\
    \ the DS2\n        Performance Threshold Failure shall be cleared when the bit\n\
    \        error ratio decreased to less than 10^-6.\"\n"
- title: 2.4.5.  Other Terms
  contents:
  - "2.4.5.  Other Terms\n   Circuit Identifier\n      This is a character string\
    \ specified by the circuit vendor, and is\n      useful when communicating with\
    \ the vendor during the\n      troubleshooting process (see M.1400 [ITU-T-M.1400]\
    \ for additional\n      information).\n   Proxy\n      In this document, the word\
    \ proxy is meant to indicate an\n      application which receives SNMP messages\
    \ and replies to them on\n      behalf of the devices which implement the actual\
    \ DS1/E1\n      interfaces.  The proxy may have already collected the information\n\
    \      about the DS1/E1 interfaces into its local database and may not\n     \
    \ necessarily forward the requests to the actual DS1/E1 interface.\n      It is\
    \ expected in such an application that there are periods of\n      time where\
    \ the proxy is not communicating with the DS1/E1\n      interfaces.  In these\
    \ instances the proxy will not necessarily\n      have up-to-date configuration\
    \ information and will most likely\n      have missed the collection of some statistics\
    \ data.  Missed\n      statistics data collection will result in invalid data\
    \ in the\n      interval table.\n"
