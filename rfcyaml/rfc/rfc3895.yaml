- title: 1.  The Internet-Standard Management Framework
  contents:
  - "1.  The Internet-Standard Management Framework\n   For a detailed overview of\
    \ the documents that describe the current\n   Internet-Standard Management Framework,\
    \ please refer to section 7 of\n   RFC 3410 [RFC3410].\n   Managed objects are\
    \ accessed via a virtual information store, termed\n   the Management Information\
    \ Base or MIB.  MIB objects are generally\n   accessed through the Simple Network\
    \ Management Protocol (SNMP).\n   Objects in the MIB are defined using the mechanisms\
    \ defined in the\n   Structure of Management Information (SMI).  This memo specifies\
    \ a MIB\n   module that is compliant to the SMIv2, which is described in STD 58,\n\
    \   RFC 2578 [RFC2578], STD 58, RFC 2579 [RFC2579] and STD 58, RFC 2580\n   [RFC2580].\n"
- title: 1.1.  Changes from RFC 2495
  contents:
  - "1.1.  Changes from RFC 2495\n   The changes from [RFC2495] are the following:\n\
    \   (1)  The dsx1FracIfIndex SYNTAX matches the description range.\n   (2)  A\
    \ value was added to dsx1TransmitClockSource.\n   (3)  Values were added to dsx1LineType.\n\
    \   (4)  Two objects were added, dsx1LineMode and dsx1LineBuildOut to\n      \
    \  better express transceiver mode and LineBuildOut for T1.\n   (5)  Reference\
    \ was added to Circuit Identifier object.\n   (6)  Align the DESCRIPTION clauses\
    \ of few statistic objects with the\n        near end definition, the far end\
    \ definition and with [RFC3593].\n   (7)  Changes in Compliance Statements to\
    \ include new objects.\n   (8)  A typographical error in dsx2E2 was fixed, new\
    \ name is dsx1E2.\n"
- title: 1.2.  Changes from RFC 1406
  contents:
  - "1.2.  Changes from RFC 1406\n   The changes from RFC 1406 [RFC1406] are the following:\n\
    \   (1)  The Fractional Table has been deprecated.\n   (2)  This document uses\
    \ SMIv2.\n   (3)  Usage is given for ifTable and ifXTable.\n   (4)  Example usage\
    \ of ifStackTable is included.\n   (5)  dsx1IfIndex has been deprecated.\n   (6)\
    \  Support for DS2 and E2 have been added.\n   (7)  Additional lineTypes for DS2,\
    \ E2, and unframed E1 were added.\n   (8)  The definition of valid intervals has\
    \ been clarified for the\n        case where the agent proxied for other devices.\
    \  In particular,\n        the treatment of missing intervals has been clarified.\n\
    \   (9)  An inward loopback has been added.\n   (10) Additional lineStatus bits\
    \ have been added for Near End in\n        Unavailable Signal State, Carrier Equipment\
    \ Out of Service, DS2\n        Payload AIS, and DS2 Performance Threshold.\n \
    \  (11) A read-write line Length object has been added.\n   (12) Signal mode of\
    \ other has been added.\n   (13) Added a lineStatus last change, trap and enabler.\n\
    \   (14) The e1(19) ifType has been obsoleted so this MIB does not list\n    \
    \    it as a supported ifType.\n   (15) Textual Conventions for statistics objects\
    \ have been used.\n   (16) A new object, dsx1LoopbackStatus has been introduced\
    \ to reflect\n        the loopbacks established on a DS1 interface and the source\
    \ to\n        the requests.  dsx1LoopbackConfig continues to be the desired\n\
    \        loopback state while dsx1LoopbackStatus reflects the actual\n       \
    \ state.\n   (17) A dual loopback has been added to allow the setting of an inward\n\
    \        loopback and a line loopback at the same time.\n   (18) An object indicating\
    \ which channel to use within a parent object\n        (i.e., DS3) has been added.\n\
    \   (19) An object has been added to indicate whether or not this DS1/E1\n   \
    \     is channelized.\n   (20) Line coding type of B6ZS has been added for DS2.\n"
- title: 1.3.  Companion Documents
  contents:
  - "1.3.  Companion Documents\n   This document is a companion to the documents that\
    \ define Managed\n   Objects for the DS0 [RFC2494], DS3/E3 [RFC3896], and Synchronous\n\
    \   Optical Network/Synchronous Digital Hierarchy (SONET/SDH) [RFC3592]\n   Interface\
    \ Types.\n"
- title: 2.  Overview
  contents:
  - "2.  Overview\n   These objects are used when the particular media being used\
    \ to\n   realize an interface is a DS1/E1/DS2/E2 interface.  At present, this\n\
    \   applies to these values of the ifType variable in the Internet-\n   standard\
    \ MIB:\n      ds1 (18)\n   The definitions contained herein are based on the AT&T\
    \ T-1 Superframe\n   (a.k.a., D4) [ANSI-T1.107] and Extended Superframe (ESF)\
    \ formats\n   [AT&T-UM-305] [AT&T-TR-54016], the latter of which conforms to ANSI\n\
    \   specification [ANSI-T1.403], and the CCITT Recommendations\n   [CCITT-G.703]\
    \ [ITU-T-G.704], referred to as E1 for the rest of this\n   memo.\n   The various\
    \ DS1 and E1 line disciplines are similar enough that\n   separate MIBs are unwarranted,\
    \ although there are some differences.\n   For example, Loss of Frame is defined\
    \ more rigorously in the ESF\n   specification than in the D4 specification, but\
    \ it is defined in\n   both.  Therefore, interface types e1(19) and g703at2mb(67)\
    \ have been\n   obsoleted.\n   Where it is necessary to distinguish between the\
    \ flavors of E1 with\n   and without CRC, E1-CRC denotes the \"with CRC\" form\
    \ (G.704 Table 4b)\n   and E1-noCRC denotes the \"without CRC\" form (G.704 Table\
    \ 4a).\n"
- title: 2.1.  Use of ifTable for DS1 Layer
  contents:
  - "2.1.  Use of ifTable for DS1 Layer\n   Only the ifGeneralInformationGroup needs\
    \ to be supported.\n           ifTable Object    Use for DS1 Layer\n"
