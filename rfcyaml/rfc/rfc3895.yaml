- title: dsx1FracIfIndex OBJECT-TYPE
  contents:
  - "dsx1FracIfIndex OBJECT-TYPE\n    SYNTAX  INTEGER (0..'7fffffff'h)\n    MAX-ACCESS\
    \  read-write\n    STATUS  deprecated\n    DESCRIPTION\n       \"An index value\
    \ that uniquely identifies an\n       interface.  The interface identified by\
    \ a particular\n       value of this index is the same  interface\n       as \
    \ identified by the same value an ifIndex\n       object instance. If no interface\
    \ is currently using\n       a channel, the value should be zero.  If a\n    \
    \   single interface occupies more than one time\n       slot,  that ifIndex value\
