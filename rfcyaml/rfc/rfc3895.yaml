- title: IMPORTS
  contents:
  - "IMPORTS\n     MODULE-IDENTITY, OBJECT-TYPE,\n     NOTIFICATION-TYPE, transmission\n\
    \          FROM SNMPv2-SMI                    -- [RFC2578]\n     DisplayString,\
    \ TimeStamp, TruthValue\n          FROM SNMPv2-TC                     -- [RFC2579]\n\
    \     MODULE-COMPLIANCE, OBJECT-GROUP,\n     NOTIFICATION-GROUP\n          FROM\
    \ SNMPv2-CONF                   -- [RFC2580]\n     InterfaceIndex, ifIndex\n \
    \         FROM IF-MIB                        -- [RFC2863]\n     PerfCurrentCount,\
    \ PerfIntervalCount,\n     PerfTotalCount\n          FROM PerfHist-TC-MIB;   \
    \           -- [RFC3593]\n"
- title: ds1 MODULE-IDENTITY
  contents:
  - "ds1 MODULE-IDENTITY\n    LAST-UPDATED \"200409090000Z\"  -- September 09, 2004\n\
    \    ORGANIZATION \"IETF AToM MIB Working Group\"\n    CONTACT-INFO\n      \"\
    WG charter:\n       http://www.ietf.org/html.charters/atommib-charter.html\n \
    \      Mailing Lists:\n         General Discussion: atommib@research.telcordia.com\n\
    \         To Subscribe: atommib-request@research.telcordia.com\n       Editor:\
    \ Orly Nicklass\n       Postal: RAD Data Communications, Ltd.\n              \
    \ Ziv Tower, 24 Roul Walenberg\n               Tel Aviv, Israel, 69719\n     \
    \          Tel: +9723 765 9969\n       E-mail: orly_n@rad.com\"\n    DESCRIPTION\n\
    \         \"The MIB module to describe DS1, E1, DS2, and\n          E2 interfaces\
    \ objects.\n          Copyright (c) The Internet Society (2004).  This\n     \
    \     version of this MIB module is part of RFC 3895;\n          see the RFC itself\
    \ for full legal notices.\"\n    REVISION \"200409090000Z\"  -- September 09,\
    \ 2004\n    DESCRIPTION\n         \"The RFC 3895 version of this MIB module.\n\
    \          The key changes made to this MIB module\n          since its publication\
    \ in RFC 2495 are as follows:\n     (1) The dsx1FracIfIndex SYNTAX matches the\
    \ description range.\n     (2) A value was added to dsx1TransmitClockSource.\n\
    \     (3) Values were added to dsx1LineType.\n     (4) Two objects were added,\
    \ dsx1LineMode and dsx1LineBuildOut\n         to better express transceiver mode\
    \ and LineBuildOut for T1.\n     (5) Reference was added to Circuit Identifier\
    \ object.\n     (6) Align the DESCRIPTION clauses of few statistic objects with\n\
    \         the near end definition, the far end definition and with\n         RFC\
    \ 3593.\n     (7) Changes in Compliance Statements to include new objects.\n \
    \    (8) A typographical error in dsx2E2 was fixed, new name is dsx1E2.\"\n  \
    \  REVISION \"199808011830Z\"\n    DESCRIPTION\n         \"The RFC 2495 version\
    \ of this MIB module.\n          The key changes made to this MIB module\n   \
    \       since its publication in RFC 1406 are as follows:\n     (1)  The Fractional\
    \ Table has been deprecated.\n     (2)  This document uses SMIv2.\n     (3)  Usage\
    \ is given for ifTable and ifXTable.\n     (4)  Example usage of ifStackTable\
    \ is included.\n     (5)  dsx1IfIndex has been deprecated.\n     (6)  Support\
    \ for DS2 and E2 have been added.\n     (7)  Additional lineTypes for DS2, E2,\
    \ and unframed E1\n          were added.\n     (8)  The definition of valid intervals\
    \ has been clarified\n          for the case where the agent proxied for other\
    \ devices.  In\n          particular, the treatment of missing intervals has been\n\
    \          clarified.\n     (9)  An inward loopback has been added.\n     (10)\
    \ Additional lineStatus bits have been added for Near End in\n          Unavailable\
    \ Signal State, Carrier Equipment Out of Service,\n          DS2 Payload AIS,\
    \ and DS2 Performance Threshold.\n     (11) A read-write line Length object has\
    \ been added.\n     (12) Signal mode of other has been added.\n     (13) Added\
    \ a lineStatus last change, trap and enabler.\n     (14) The e1(19) ifType has\
    \ been obsoleted so this MIB\n          does not list it as a supported ifType.\n\
    \     (15) Textual Conventions for statistics objects have been used.\n     (16)\
    \ A new object, dsx1LoopbackStatus has been introduced to\n          reflect the\
    \ loopbacks established on a DS1 interface and\n          the source to the requests.\
    \  dsx1LoopbackConfig continues\n          to be the desired loopback state while\
    \ dsx1LoopbackStatus\n          reflects the actual state.\n     (17) A dual loopback\
    \ has been added to allow the setting of an\n          inward loopback and a line\
    \ loopback at the same time.\n     (18) An object indicating which channel to\
    \ use within a parent\n          object (i.e., DS3) has been added.\n     (19)\
    \ An object has been added to indicate whether or not this\n          DS1/E1 is\
    \ channelized.\n     (20) Line coding type of B6ZS has been added for DS2\"\n\
    \    REVISION \"199301252028Z\"\n    DESCRIPTION\n         \"Initial version,\
    \ published as RFC 1406.\"\n    ::= { transmission 18 }\n"
