- title: Abstract
  contents:
  - "Abstract\n   This memo defines a portion of the Management Information Base (MIB)\n\
    \   for use with network management protocols in the Internet community.\n   In\
    \ particular, it describes objects used for managing DS1, E1, DS2\n   and E2 interfaces.\
    \  This document is a companion to the documents\n   that define Managed Objects\
    \ for the DS0, DS3/E3 and Synchronous\n   Optical Network/Synchronous Digital\
    \ Hierarchy (SONET/SDH) Interface\n   Types.  This document obsoletes RFC 2495.\n"
