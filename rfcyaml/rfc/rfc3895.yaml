- title: -- The DS1 Channel Table
  contents:
  - '-- The DS1 Channel Table

    '
- title: dsx1ChanMappingTable OBJECT-TYPE
  contents:
  - "dsx1ChanMappingTable OBJECT-TYPE\n     SYNTAX  SEQUENCE OF Dsx1ChanMappingEntry\n\
    \     MAX-ACCESS  not-accessible\n     STATUS  current\n     DESCRIPTION\n   \
    \         \"The DS1 Channel Mapping table.  This table maps a\n            DS1\
    \ channel number on a particular DS3 into an\n            ifIndex.  In the presence\
    \ of DS2s, this table can\n            be used to map a DS2 channel number on\
    \ a DS3 into\n            an ifIndex, or used to map a DS1 channel number on\n\
    \            a DS2 onto an ifIndex.\"\n     ::= { ds1 16 }\n"
- title: dsx1ChanMappingEntry OBJECT-TYPE
  contents:
  - "dsx1ChanMappingEntry OBJECT-TYPE\n     SYNTAX  Dsx1ChanMappingEntry\n     MAX-ACCESS\
    \  not-accessible\n     STATUS  current\n     DESCRIPTION\n            \"An entry\
    \ in the DS1 Channel Mapping table.  There\n            is an entry in this table\
    \ corresponding to each\n            ds1 ifEntry within any interface that is\n\
    \            channelized to the individual ds1 ifEntry level.\n            This\
    \ table is intended to facilitate mapping from\n            channelized interface\
    \ / channel number to DS1\n            ifEntry.  (e.g., mapping (DS3 ifIndex,\
    \ DS1 Channel\n            Number) -> ifIndex)\n            While this table provides\
    \ information that can\n            also be found in the ifStackTable and\n  \
    \          dsx1ConfigTable, it provides this same information\n            with\
    \ a single table lookup, rather than by walking\n            the ifStackTable\
    \ to find the various constituent\n            ds1 ifTable entries, and testing\
    \ various\n            dsx1ConfigTable entries to check for the entry\n      \
    \      with the applicable DS1 channel number.\"\n     INDEX   { ifIndex, dsx1Ds1ChannelNumber\
    \ }\n     ::= { dsx1ChanMappingTable 1 }\n"
- title: Dsx1ChanMappingEntry ::=
  contents:
  - "Dsx1ChanMappingEntry ::=\n     SEQUENCE {\n         dsx1ChanMappedIfIndex  InterfaceIndex\n"
- title: '}'
  contents:
  - '}

    '
- title: dsx1ChanMappedIfIndex OBJECT-TYPE
  contents:
  - "dsx1ChanMappedIfIndex OBJECT-TYPE\n     SYNTAX  InterfaceIndex\n     MAX-ACCESS\
    \  read-only\n     STATUS  current\n     DESCRIPTION\n            \"This object\
    \ indicates the ifIndex value assigned\n            by the agent for the individual\
    \ ds1 ifEntry that\n            corresponds to the given DS1 channel number\n\
    \            (specified by the INDEX element\n            dsx1Ds1ChannelNumber)\
    \ of the given channelized\n            interface (specified by INDEX element\
    \ ifIndex).\"\n     ::= { dsx1ChanMappingEntry 1 }\n"
