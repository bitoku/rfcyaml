- title: dsx1FarEndTimeElapsed OBJECT-TYPE
  contents:
  - "dsx1FarEndTimeElapsed OBJECT-TYPE\n     SYNTAX  INTEGER (0..899)\n     MAX-ACCESS\
    \  read-only\n     STATUS  current\n     DESCRIPTION\n            \"The number\
    \ of seconds that have elapsed since the\n            beginning of the far end\
    \ current error-measurement\n            period. If, for some reason, such as\
    \ an adjustment\n            in the system's time-of-day clock, the current\n\
    \            interval exceeds the maximum value, the agent will\n            return\
    \ the maximum value.\"\n     ::= { dsx1FarEndCurrentEntry 2 }\n"
- title: dsx1FarEndValidIntervals OBJECT-TYPE
  contents:
  - "dsx1FarEndValidIntervals OBJECT-TYPE\n     SYNTAX  INTEGER (0..96)\n     MAX-ACCESS\
    \  read-only\n     STATUS  current\n     DESCRIPTION\n            \"The number\
    \ of previous far end intervals for\n            which data was collected.  The\
    \ value will be 96\n            unless the interface was brought online within\
    \ the\n            last 24 hours, in which case the value will be the\n      \
    \      number of complete 15 minute far end intervals\n            since the interface\
    \ has been online. In the case\n            where the agent is a proxy, it is\
    \ possible that\n            some intervals are unavailable.  In this case,\n\
    \            this interval is the maximum interval number for\n            which\
    \ data is available.\"\n     ::= { dsx1FarEndCurrentEntry 3 }\n"
