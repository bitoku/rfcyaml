    \ neg15dB (3),\n                    neg225dB (4),\n                    zerodB\
    \ (5)\n                 }\n     MAX-ACCESS  read-write\n     STATUS      current\n\
    \     DESCRIPTION\n            \"Attenuation setting for T1 framer in long haul\n\
    \            (CSU) mode.  The optional values are: -7.5dB,\n            -15dB,\
