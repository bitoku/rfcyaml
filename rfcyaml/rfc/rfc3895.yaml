    \n    MODULE  -- this module\n        MANDATORY-GROUPS { ds1NearEndConfigGroup,\n\
    \                           ds1NearEndStatisticsGroup }\n        GROUP       ds1FarEndGroup\n\
    \        DESCRIPTION\n            \"Implementation of this group is optional for\
    \ all\n            systems that attach to a DS1 Interface.\"\n        GROUP  \
    \     ds1NearEndOptionalConfigGroup\n        DESCRIPTION\n            \"Implementation\
    \ of this group is optional for all\n            systems that attach to a DS1\
    \ Interface.\"\n        GROUP       ds1DS2Group\n        DESCRIPTION\n       \
    \     \"Implementation of this group is mandatory for all\n            systems\
    \ that attach to a DS2 Interface.\"\n        GROUP       ds1TransStatsGroup\n\
    \        DESCRIPTION\n            \"This group is the set of statistics appropriate\n\
    \            for all systems which attach to a DS1 Interface\n            running\
    \ transparent or unFramed lineType.\"\n        GROUP       ds1ChanMappingGroup\n\
    \        DESCRIPTION\n            \"This group is the set of objects for mapping\
    \ a\n            DS3 Channel (dsx1Ds1ChannelNumber) to ifIndex.\n            Implementation\
    \ of this group is mandatory for\n            systems which support the channelization\
    \ of DS3s\n            into DS1s.\"\n        OBJECT dsx1LineType\n           \
    \      SYNTAX  INTEGER {\n                           other(1),\n             \
    \              dsx1ESF(2),\n                           dsx1D4(3),\n          \
    \                 dsx1E1(4),\n                           dsx1E1CRC(5),\n     \
    \                      dsx1E1MF(6),\n                           dsx1E1CRCMF(7),\n\
    \                           dsx1Unframed(8),\n                           dsx1E1Unframed(9),\n\
    \                           dsx1DS2M12(10),\n                           dsx1E2(11)\n\
    \                         }\n        MIN-ACCESS read-only\n        DESCRIPTION\n\
    \            \"The ability to set the line type is not\n            required.\"\
    \n        OBJECT dsx1LineCoding\n        MIN-ACCESS read-only\n        DESCRIPTION\n\
    \            \"The ability to set the line coding is not\n            required.\"\
    \n        OBJECT dsx1SendCode\n        MIN-ACCESS read-only\n        DESCRIPTION\n\
    \            \"The ability to set the send code is not\n            required.\"\
    \n        OBJECT dsx1LoopbackConfig\n        MIN-ACCESS read-only\n        DESCRIPTION\n\
    \            \"The ability to set loopbacks is not required.\"\n        OBJECT\
    \ dsx1SignalMode\n        MIN-ACCESS read-only\n        DESCRIPTION\n        \
    \    \"The ability to set the signal mode is not\n            required.\"\n  \
    \      OBJECT dsx1TransmitClockSource\n                SYNTAX  INTEGER {\n   \
    \                         loopTiming(1),\n                            localTiming(2),\n\
    \                            throughTiming(3)\n                          }\n \
    \       MIN-ACCESS read-only\n        DESCRIPTION\n            \"The ability to\
    \ set the transmit clock source is\n            not required.\"\n        OBJECT\
    \ dsx1Fdl\n        MIN-ACCESS read-only\n        DESCRIPTION\n            \"The\
    \ ability to set the FDL is not required.\"\n        OBJECT dsx1LineLength\n \
    \       MIN-ACCESS read-only\n        DESCRIPTION\n            \"The ability to\
    \ set the line length is not\n            required.\"\n        OBJECT dsx1Channelization\n\
    \        MIN-ACCESS read-only\n        DESCRIPTION\n            \"The ability\
    \ to set the channelization is not\n            required.\"\n    ::= { ds1Compliances\
    \ 1 }\n"
