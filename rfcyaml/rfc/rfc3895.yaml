- title: Appendix A - Use of dsx1IfIndex and dsx1LineIndex
  contents:
  - "Appendix A - Use of dsx1IfIndex and dsx1LineIndex\n   This Appendix exists to\
    \ document the previous use if dsx1IfIndex and\n   dsx1LineIndex and to clarify\
    \ the relationship of dsx1LineIndex as\n   defined in RFC 1406 with the dsx1LineIndex\
    \ as defined in this\n   document.\n   The following shows the old and new definitions\
    \ and the relationship:\n   [New Definition]: \"This object should be made equal\
    \ to ifIndex.  The\n   next paragraph describes its previous usage.  Making the\
    \ object equal\n   to ifIndex allows proper use of ifStackTable and ds0/ds0bundle\
    \ mibs.\n   [Old Definition]: \"This object is the identifier of a DS1 Interface\n\
    \   on a managed device.  If there is an ifEntry that is directly\n   associated\
    \ with this and only this DS1 interface, it should have the\n   same value as\
    \ ifIndex.  Otherwise, number the dsx1LineIndices with an\n   unique identifier\
    \ following the rules of choosing a number that is\n   greater than ifNumber and\
    \ numbering the inside interfaces (e.g.,\n   equipment side) with even numbers\
    \ and outside interfaces (e.g.,\n   network side) with odd numbers.\"\n   When\
    \ the \"Old Definition\" was created, it was described this way to\n   allow a\
    \ manager to treat the value _as if_ it were and ifIndex, i.e.,\n   the value\
    \ would either be: 1) an ifIndex value or 2) a value that was\n   guaranteed to\
    \ be different from all valid ifIndex values.\n   The new definition is a subset\
    \ of that definition, i.e., the value is\n   always an ifIndex value.\n   The\
    \ following is Section 3.1 from RFC 1406:\n   Different physical configurations\
    \ for the support of SNMP with DS1\n   equipment exist.  To accommodate these\
    \ scenarios, two different\n   indices for DS1 interfaces are introduced in this\
    \ MIB.  These indices\n   are dsx1IfIndex and dsx1LineIndex.\n   External interface\
    \ scenario: the SNMP Agent represents all managed\n   DS1 lines as external interfaces\
    \ (for example, an Agent residing on\n   the device supporting DS1 interfaces\
    \ directly):\n   For this scenario, all interfaces are assigned an integer value\
    \ equal\n   to ifIndex, and the following applies:\n      ifIndex=dsx1IfIndex=dsx1LineIndex\
    \ for all interfaces.\n   The dsx1IfIndex column of the DS1 Configuration table\
    \ relates each\n   DS1 interface to its corresponding interface (ifIndex) in the\n\
    \   Internet-standard MIB (MIB-II STD 17, RFC 1213) [RFC1213].\n   External&Internal\
    \ interface scenario: the SNMP Agents resides on an\n   host external from the\
    \ device supporting DS1 interfaces (e.g., a\n   router).  The Agent represents\
    \ both the host and the DS1 device.  The\n   index dsx1LineIndex is used to not\
    \ only represent the DS1 interfaces\n   external from the host/DS1-device combination,\
    \ but also the DS1\n   interfaces connecting the host and the DS1 device.  The\
    \ index\n   dsx1IfIndex is always equal to ifIndex.\n   Example:\n   A shelf full\
    \ of CSUs connected to a Router.  An SNMP Agent residing\n   on the router proxies\
    \ for itself and the CSU.  The router has also an\n   Ethernet interface:\n  \
    \       +-----+\n   |     |     |\n   |     |     |               +---------------------+\n\
    \   |E    |     |  1.544  MBPS  |              Line#A | DS1 Link\n   |t    | \
    \ R  |---------------+ - - - - -  - - -  - +------>\n   |h    |     |        \
    \       |                     |\n   |e    |  O  |  1.544  MBPS  |            \
    \  Line#B | DS1 Link\n   |r    |     |---------------+ - - - - - - - - - - +------>\n\
    \   |n    |  U  |               |  CSU Shelf          |\n   |e    |     |  1.544\
    \  MBPS  |              Line#C | DS1 Link\n   |t    |  T  |---------------+ -\
    \ - - -- -- - - - - +------>\n   |     |     |               |               \
    \      |\n   |-----|  E  |  1.544  MBPS  |              Line#D | DS1 Link\n  \
    \ |     |     |---------------+ -  - - - -- - - - - +------>\n   |     |  R  |\
    \               |_____________________|\n   |     |     |\n   |     +-----+\n\
    \   The assignment of the index values could for example be:\n      ifIndex (=\
    \ dsx1IfIndex)                     dsx1LineIndex\n              1            \
    \       NA                  NA (Ethernet)\n              2      Line#A   Router\
    \ Side             6\n              2      Line#A   Network Side            7\n\
    \              3      Line#B   Router Side             8\n              3    \
    \  Line#B   Network Side            9\n              4      Line#C   Router Side\
    \            10\n              4      Line#C   Network Side           11\n   \
    \           5      Line#D   Router Side            12\n              5      Line#D\
    \   Network Side           13\n   For this example, ifNumber is equal to 5.  Note\
    \ the following\n   description of dsx1LineIndex: the dsx1LineIndex identifies\
    \ a DS1\n   Interface on a managed device.  If there is an ifEntry that is\n \
    \  directly associated with this and only this DS1 interface, it should\n   have\
    \ the same value as ifIndex.  Otherwise, number the\n   dsx1LineIndices with an\
    \ unique identifier following the rules of\n   choosing a number greater than\
    \ ifNumber and numbering inside\n   interfaces (e.g., equipment side) with even\
    \ numbers and outside\n   interfaces (e.g., network side) with odd numbers.\n\
    \   If the CSU shelf is managed by itself by a local SNMP Agent, the\n   situation\
    \ would be:\n      ifIndex (= dsx1IfIndex)                      dsx1LineIndex\n\
    \              1      Line#A     Network Side            1\n              2  \
    \    Line#A     RouterSide              2\n              3      Line#B     Network\
    \ Side            3\n              4      Line#B     RouterSide              4\n\
    \              5      Line#C     Network Side            5\n              6  \
    \    Line#C     Router Side             6\n              7      Line#D     Network\
    \ Side            7\n              8      Line#D     Router Side             8\n"
- title: Appendix B - The delay approach to Unavailable Seconds.
  contents:
  - "Appendix B - The delay approach to Unavailable Seconds.\n   This procedure is\
    \ illustrated below for a DS1 ESF interface.  Similar\n   rules would apply for\
    \ other DS1, DS2, and E1 interface variants.  The\n   procedure guarantees that\
    \ the statistical counters are correctly\n   updated at all times, although they\
    \ lag real time by 10 seconds.  At\n   the end of each 15 minutes interval the\
    \ current interval counts are\n   transferred to the most recent interval entry\
    \ and each interval is\n   shifted up by one position, with the oldest being discarded\
    \ if\n   necessary in order to make room.  The current interval counts then\n\
    \   start over from zero.  Note, however, that the signal state\n   calculation\
    \ does not start afresh at each interval boundary;  rather,\n   signal state information\
    \ is retained across interval boundaries.\n"
