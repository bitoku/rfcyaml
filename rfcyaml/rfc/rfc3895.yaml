- title: dsx1LineIndex OBJECT-TYPE
  contents:
  - "dsx1LineIndex OBJECT-TYPE\n     SYNTAX  InterfaceIndex\n     MAX-ACCESS  read-only\
    \  -- read-only since originally an\n                            -- SMIv1 index\n\
    \     STATUS  current\n     DESCRIPTION\n            \"This object should be made\
    \ equal to ifIndex.  The\n            next paragraph describes its previous usage.\n\
    \            Making the object equal to ifIndex allows proper\n            use\
    \ of ifStackTable and ds0/ds0bundle mibs.\n            Previously, this object\
    \ is the identifier of a DS1\n            Interface on a managed device.  If there\
    \ is an\n            ifEntry that is directly associated with this and\n     \
    \       only this DS1 interface, it should have the same\n            value as\
    \ ifIndex.  Otherwise, number the\n            dsx1LineIndices with an unique\
    \ identifier\n            following the rules of choosing a number that is\n \
    \           greater than ifNumber and numbering the inside\n            interfaces\
    \ (e.g., equipment side) with even\n            numbers and outside interfaces\
    \ (e.g., network side)\n            with odd numbers.\"\n     ::= { dsx1ConfigEntry\
    \ 1 }\n"
- title: dsx1IfIndex OBJECT-TYPE
  contents:
  - "dsx1IfIndex OBJECT-TYPE\n     SYNTAX  InterfaceIndex\n     MAX-ACCESS  read-only\n\
    \     STATUS  deprecated\n     DESCRIPTION\n            \"This value for this\
    \ object is equal to the value\n            of ifIndex from the Interfaces table\
    \ of MIB II\n            (RFC 1213).\"\n     ::= { dsx1ConfigEntry 2 }\n"
- title: dsx1TimeElapsed OBJECT-TYPE
  contents:
  - "dsx1TimeElapsed OBJECT-TYPE\n     SYNTAX  INTEGER (0..899)\n     MAX-ACCESS \
    \ read-only\n     STATUS  current\n     DESCRIPTION\n            \"The number\
    \ of seconds that have elapsed since the\n            beginning of the near end\
    \ current error-measurement\n            period. If, for some reason, such as\
    \ an adjustment\n            in the system's time-of-day clock, the current interval\n\
    \            exceeds the maximum value, the agent will return the\n          \
    \  maximum value.\"\n     ::= { dsx1ConfigEntry 3 }\n"
- title: dsx1ValidIntervals OBJECT-TYPE
  contents:
  - "dsx1ValidIntervals OBJECT-TYPE\n     SYNTAX  INTEGER (0..96)\n     MAX-ACCESS\
    \  read-only\n     STATUS  current\n     DESCRIPTION\n            \"The number\
    \ of previous near end intervals for\n            which data was collected.  The\
    \ value will be 96\n            unless the interface was brought online within\
    \ the\n            last 24 hours, in which case the value will be the\n      \
    \      number of complete 15 minute near end intervals\n            since the\
    \ interface has been online.  In the case\n            where the agent is a proxy,\
    \ it is possible that\n            some intervals are unavailable.  In this case,\n\
    \            this interval is the maximum interval number for\n            which\
    \ data is available.\"\n     ::= { dsx1ConfigEntry 4 }\n"
- title: dsx1LineType OBJECT-TYPE
  contents:
  - "dsx1LineType OBJECT-TYPE\n     SYNTAX  INTEGER {\n                other(1),\n\
    \                dsx1ESF(2),\n                dsx1D4(3),\n                dsx1E1(4),\n\
    \                dsx1E1CRC(5),\n                dsx1E1MF(6),\n               \
    \ dsx1E1CRCMF(7),\n                dsx1Unframed(8),\n                dsx1E1Unframed(9),\n\
    \                dsx1DS2M12(10),\n                dsx1E2(11),\n              \
    \  dsx1E1Q50(12),\n                dsx1E1Q50CRC(13)\n            }\n     MAX-ACCESS\
    \  read-write\n     STATUS  current\n     DESCRIPTION\n            \"This variable\
    \ indicates  the  variety  of  DS1\n            Line  implementing  this  circuit.\
    \  The type of\n            circuit affects the number of bits  per  second\n\
    \            that  the circuit can reasonably carry, as well\n            as the\
    \ interpretation of the  usage  and  error\n            statistics. The values,\
    \ in sequence, describe:\n                  TITLE:         SPECIFICATION:\n  \
    \                dsx1ESF        Extended SuperFrame DS1\n                    \
    \                   (T1.107)\n                  dsx1D4         AT&T D4 format\
    \ DS1 (T1.107)\n                  dsx1E1         ITU-T Recommendation G.704\n\
    \                                       (Table 4a)\n                  dsx1E1-CRC\
    \     ITU-T Recommendation G.704\n                                       (Table\
    \ 4b)\n                  dsxE1-MF       G.704 (Table 4a) with TS16\n         \
    \                               multiframing enabled\n                  dsx1E1-CRC-MF\
    \  G.704 (Table 4b) with TS16\n                                       multiframing\
    \ enabled\n                  dsx1Unframed   DS1 with No Framing\n            \
    \      dsx1E1Unframed E1 with No Framing (G.703)\n                  dsx1DS2M12\
    \     DS2 frame format (T1.107)\n                  dsx1E2         E2 frame format\
    \ (G.704)\n                  dsx1E1Q50      TS16 bits 5,7,8 set to 101, [in\n\
    \                                   all other cases it is set\n              \
    \                     to 111.](ITU-T G.704,table 14)\n                  dsx1E1Q50CRC\
    \   E1Q50 with CRC.\n            For clarification, the capacity for each E1 type\n\
    \            is as listed below:\n            dsx1E1Unframed - E1, no framing\
    \ = 32 x 64k = 2048k\n            dsx1E1 or dsx1E1CRC - E1, with framing,\n  \
    \             no signalling = 31 x 64k = 1984k\n            dsx1E1MF or dsx1E1CRCMF\
    \ - E1, with framing,\n               signalling = 30 x 64k = 1920k\"\n    REFERENCE\n\
    \            \"American National Standard for telecommunications -\n         \
    \      digital hierarchy - formats specification,\n               ANSI-T1.107\
    \ - 1988.\n            CCITT Specifications Volume III, Recommendation\n     \
    \          G.703, Physical/Electrical Characteristics\n               of Hierarchical\
    \ Digital Interfaces, April 1991.\n            ITU-T-G.704: Synchronous frame\
    \ structures used at\n               1544, 6312, 2048, 8488 and 44 736 kbit/s\n\
    \               Hierarchical Levels, July 1995.\"\n     ::= { dsx1ConfigEntry\
    \ 5 }\n"
- title: dsx1LineCoding OBJECT-TYPE
  contents:
  - "dsx1LineCoding OBJECT-TYPE\n     SYNTAX  INTEGER {\n                dsx1JBZS\
    \ (1),\n                dsx1B8ZS (2),\n                dsx1HDB3 (3),\n       \
    \         dsx1ZBTSI (4),\n                dsx1AMI (5),\n                other(6),\n\
    \                dsx1B6ZS(7)\n            }\n     MAX-ACCESS  read-write\n   \
    \  STATUS  current\n     DESCRIPTION\n            \"This variable describes the\
    \ variety of Zero Code\n            Suppression used on this interface, which\
    \ in turn\n            affects a number of its characteristics.\n            dsx1JBZS\
    \ refers the Jammed Bit Zero Suppression,\n            in which the AT&T specification\
    \ of at least one\n            pulse every 8 bit periods is literally implemented\n\
    \            by forcing a pulse in bit 8 of each channel.\n            Thus, only\
    \ seven bits per channel, or 1.344 Mbps,\n            is available for data.\n\
    \            dsx1B8ZS refers to the use of a specified pattern\n            of\
    \ normal bits and bipolar violations which are\n            used to replace a\
    \ sequence of eight zero bits.\n            ANSI Clear Channels may use dsx1ZBTSI,\
    \ or Zero\n            Byte Time Slot Interchange.\n            E1 links, with\
    \ or without CRC, use dsx1HDB3 or\n            dsx1AMI.\n            dsx1AMI refers\
    \ to a mode wherein no zero code\n            suppression is present and the line\
    \ encoding does\n            not solve the problem directly.  In this\n      \
    \      application, the higher layer must provide data\n            which meets\
    \ or exceeds the pulse density\n            requirements, such as inverting HDLC\
    \ data.\n            dsx1B6ZS refers to the user of a specified pattern\n    \
    \        of normal bits and bipolar violations which are\n            used to\
    \ replace a sequence of six zero bits.  Used\n            for DS2.\"\n     ::=\
    \ { dsx1ConfigEntry 6 }\n"
- title: dsx1SendCode OBJECT-TYPE
  contents:
  - "dsx1SendCode OBJECT-TYPE\n     SYNTAX  INTEGER {\n               dsx1SendNoCode(1),\n\
    \               dsx1SendLineCode(2),\n               dsx1SendPayloadCode(3),\n\
    \               dsx1SendResetCode(4),\n               dsx1SendQRS(5),\n      \
    \         dsx1Send511Pattern(6),\n               dsx1Send3in24Pattern(7),\n  \
    \             dsx1SendOtherTestPattern(8)\n               }\n     MAX-ACCESS \
    \ read-write\n     STATUS  current\n     DESCRIPTION\n            \"This variable\
    \ indicates what type of code is\n            being sent across the DS1 interface\
    \ by the device.\n            Setting this variable causes the interface to send\n\
    \            the code requested.  The values mean:\n      dsx1SendNoCode\n   \
    \        sending looped or normal data\n      dsx1SendLineCode\n           sending\
    \ a request for a line loopback\n      dsx1SendPayloadCode\n           sending\
    \ a request for a payload loopback\n      dsx1SendResetCode\n           sending\
    \ a loopback termination request\n      dsx1SendQRS\n           sending a Quasi-Random\
    \ Signal  (QRS)  test\n           pattern\n      dsx1Send511Pattern\n        \
    \   sending a 511 bit fixed test pattern\n      dsx1Send3in24Pattern\n       \
    \    sending a fixed test pattern of 3 bits set\n           in 24\n      dsx1SendOtherTestPattern\n\
    \           sending a test pattern  other  than  those\n           described by\
    \ this object\"\n     ::= { dsx1ConfigEntry 7 }\n"
- title: dsx1CircuitIdentifier OBJECT-TYPE
  contents:
  - "dsx1CircuitIdentifier OBJECT-TYPE\n     SYNTAX  DisplayString (SIZE (0..255))\n\
    \     MAX-ACCESS  read-write\n     STATUS  current\n     DESCRIPTION\n       \
    \     \"This variable contains the transmission vendor's\n            circuit\
    \ identifier, for the purpose of\n            facilitating troubleshooting.\"\n\
    \     REFERENCE \"ITU-T M.1400\"\n     ::= { dsx1ConfigEntry 8 }\n"
- title: dsx1LoopbackConfig OBJECT-TYPE
  contents:
  - "dsx1LoopbackConfig OBJECT-TYPE\n     SYNTAX  INTEGER {\n                 dsx1NoLoop(1),\n\
    \                 dsx1PayloadLoop(2),\n                 dsx1LineLoop(3),\n   \
    \              dsx1OtherLoop(4),\n                 dsx1InwardLoop(5),\n      \
    \           dsx1DualLoop(6)\n               }\n     MAX-ACCESS  read-write\n \
    \    STATUS  current\n     DESCRIPTION\n            \"This variable represents\
    \ the desired loopback\n            configuration of the DS1 interface.  Agents\n\
    \            supporting read/write access should return\n            inconsistentValue\
    \ in response to a requested\n            loopback state that the interface does\
    \ not\n            support.  The values mean:\n            dsx1NoLoop\n      \
    \       Not in the loopback state.  A device that is not\n            capable\
    \ of performing a loopback on the interface\n            shall always return this\
    \ as its value.\n            dsx1PayloadLoop\n             The received signal\
    \ at this interface is looped\n            through the device.  Typically the\
    \ received signal\n            is looped back for retransmission after it has\n\
    \            passed through the device's framing function.\n            dsx1LineLoop\n\
    \             The received signal at this interface does not go\n            through\
    \ the device (minimum penetration) but is\n            looped back out.\n    \
    \        dsx1OtherLoop\n             Loopbacks that are not defined here.\n  \
    \          dsx1InwardLoop\n             The transmitted signal at this interface\
    \ is\n            looped back and received by the same interface.\n          \
    \  What is transmitted onto the line is product\n            dependent.\n    \
    \        dsx1DualLoop\n             Both dsx1LineLoop and dsx1InwardLoop will\
    \ be\n            active simultaneously.\"\n     ::= { dsx1ConfigEntry 9 }\n"
- title: dsx1LineStatus OBJECT-TYPE
  contents:
  - "dsx1LineStatus OBJECT-TYPE\n     SYNTAX  INTEGER (1..131071)\n     MAX-ACCESS\
    \  read-only\n     STATUS  current\n     DESCRIPTION\n            \"This variable\
    \ indicates the Line Status of the\n            interface.  It contains loopback,\
    \ failure,\n            received 'alarm' and transmitted 'alarms\n           \
    \ information.\n            The dsx1LineStatus is a bit map represented as a\n\
    \            sum, therefore, it can represent multiple failures\n            (alarms)\
    \ and a LoopbackState simultaneously.\n            dsx1NoAlarm must be set if\
    \ and only if no other\n            flag is set.\n            If the dsx1loopbackState\
    \ bit is set, the loopback\n            in effect can be determined from the\n\
    \            dsx1loopbackConfig object.  The various bit\n            positions\
    \ are:\n      1     dsx1NoAlarm           No alarm present\n      2     dsx1RcvFarEndLOF\
    \      Far end LOF (a.k.a., Yellow Alarm)\n      4     dsx1XmtFarEndLOF      Near\
    \ end sending LOF Indication\n      8     dsx1RcvAIS            Far end sending\
    \ AIS\n     16     dsx1XmtAIS            Near end sending AIS\n     32     dsx1LossOfFrame\
    \       Near end LOF (a.k.a., Red Alarm)\n     64     dsx1LossOfSignal      Near\
    \ end Loss Of Signal\n    128     dsx1LoopbackState     Near end is looped\n \
    \   256     dsx1T16AIS            E1 TS16 AIS\n    512     dsx1RcvFarEndLOMF \
    \    Far End Sending TS16 LOMF\n   1024     dsx1XmtFarEndLOMF     Near End Sending\
    \ TS16 LOMF\n   2048     dsx1RcvTestCode       Near End detects a test code\n\
    \   4096     dsx1OtherFailure      any line status not defined here\n   8192 \
    \    dsx1UnavailSigState   Near End in Unavailable Signal\n                  \
    \                State\n  16384     dsx1NetEquipOOS       Carrier Equipment Out\
    \ of Service\n  32768     dsx1RcvPayloadAIS     DS2 Payload AIS\n  65536     dsx1Ds2PerfThreshold\
    \  DS2 Performance Threshold\n                                  Exceeded\"\n \
    \    ::= { dsx1ConfigEntry 10 }\n"
- title: dsx1SignalMode OBJECT-TYPE
  contents:
  - "dsx1SignalMode OBJECT-TYPE\n     SYNTAX  INTEGER {\n                none (1),\n\
    \                robbedBit (2),\n                bitOriented (3),\n          \
    \      messageOriented (4),\n                other (5)\n            }\n     MAX-ACCESS\
    \  read-write\n     STATUS  current\n     DESCRIPTION\n       \"'none' indicates\
    \ that no bits are reserved for\n       signaling on this channel.\n       'robbedBit'\
    \ indicates that DS1 Robbed Bit Signaling\n       is in use.\n       'bitOriented'\
    \ indicates that E1 Channel\n       Associated Signaling is in use.\n       'messageOriented'\
    \ indicates that Common\n       Channel Signaling is in use either on channel\
    \ 16\n       of an E1 link or channel 24 of a DS1.\"\n     ::= { dsx1ConfigEntry\
    \ 11 }\n"
- title: dsx1TransmitClockSource OBJECT-TYPE
  contents:
  - "dsx1TransmitClockSource OBJECT-TYPE\n     SYNTAX  INTEGER {\n               \
    \ loopTiming(1),\n                localTiming(2),\n                throughTiming(3),\n\
    \                adaptive (4)\n            }\n     MAX-ACCESS  read-write\n  \
    \   STATUS  current\n     DESCRIPTION\n       \"The source of Transmit Clock.\n\
    \        'loopTiming' indicates that the recovered\n        receive clock is used\
    \ as the transmit clock.\n        'localTiming' indicates that a local clock\n\
    \       source is used or when an external clock is\n       attached to the box\
    \ containing the interface.\n        'throughTiming' indicates that recovered\n\
    \       receive clock from another interface is used as\n       the transmit clock.\n\
    \        'adaptive' indicates that the clock is recovered\n       based on the\
    \ data flow and not based on the\n       physical layer\"\n     ::= { dsx1ConfigEntry\
    \ 12 }\n"
- title: dsx1Fdl OBJECT-TYPE
  contents:
  - "dsx1Fdl OBJECT-TYPE\n     SYNTAX  INTEGER (1..15)\n     MAX-ACCESS  read-write\n\
    \     STATUS  current\n     DESCRIPTION\n       \"This bitmap describes the use\
    \ of  the facilities\n       data link, and is the sum of the capabilities.\n\
    \       Set any bits that are appropriate:\n       other(1),\n       dsx1AnsiT1403(2),\n\
    \       dsx1Att54016(4),\n       dsx1FdlNone(8)\n        'other' indicates that\
    \ a protocol  other  than\n       one following is used.\n        'dsx1AnsiT1403'\
    \ refers to the  FDL  exchange\n       recommended by ANSI.\n        'dsx1Att54016'\
    \ refers to ESF FDL exchanges.\n        'dsx1FdlNone' indicates that the device\
    \  does\n       not use the FDL.\"\n     ::= { dsx1ConfigEntry 13 }\n"
- title: dsx1InvalidIntervals OBJECT-TYPE
  contents:
  - "dsx1InvalidIntervals OBJECT-TYPE\n     SYNTAX  INTEGER (0..96)\n     MAX-ACCESS\
    \  read-only\n     STATUS  current\n     DESCRIPTION\n            \" The number\
    \ of intervals in the range from 0 to\n            dsx1ValidIntervals for which\
    \ no data is available.\n            This object will typically be zero except\
    \ in cases\n            where the data for some intervals are not\n          \
    \  available (e.g., in proxy situations).\"\n     ::= { dsx1ConfigEntry 14 }\n"
- title: dsx1LineLength OBJECT-TYPE
  contents:
  - "dsx1LineLength OBJECT-TYPE\n     SYNTAX  INTEGER (0..64000)\n     UNITS  \"meters\"\
    \n     MAX-ACCESS  read-write\n     STATUS  current\n     DESCRIPTION\n      \
    \      \"The length of the ds1 line in meters. This\n            objects provides\
    \ information for line build out\n            circuitry.  This object is only\
    \ useful if the\n            interface has configurable line build out\n     \
    \       circuitry.\"\n     ::= { dsx1ConfigEntry 15 }\n"
- title: dsx1LineStatusLastChange OBJECT-TYPE
  contents:
  - "dsx1LineStatusLastChange OBJECT-TYPE\n     SYNTAX  TimeStamp\n     MAX-ACCESS\
    \  read-only\n     STATUS  current\n     DESCRIPTION\n            \"The value\
    \ of MIB II's sysUpTime object at the\n            time this DS1 entered its current\
    \ line status\n            state.  If the current state was entered prior to\n\
    \            the last re-initialization of the proxy-agent,\n            then\
    \ this object contains a zero value.\"\n     ::= { dsx1ConfigEntry 16 }\n"
- title: dsx1LineStatusChangeTrapEnable  OBJECT-TYPE
  contents:
  - "dsx1LineStatusChangeTrapEnable  OBJECT-TYPE\n     SYNTAX      INTEGER {\n   \
    \                 enabled(1),\n                    disabled(2)\n             \
    \    }\n     MAX-ACCESS  read-write\n     STATUS      current\n     DESCRIPTION\n\
    \            \"Indicates whether dsx1LineStatusChange traps\n            should\
    \ be generated for this interface.\"\n     DEFVAL { disabled }\n     ::= { dsx1ConfigEntry\
    \ 17 }\n"
- title: dsx1LoopbackStatus  OBJECT-TYPE
  contents:
  - "dsx1LoopbackStatus  OBJECT-TYPE\n     SYNTAX      INTEGER (1..127)\n     MAX-ACCESS\
    \  read-only\n     STATUS      current\n     DESCRIPTION\n            \"This variable\
    \ represents the current state of the\n            loopback on the DS1 interface.\
    \  It contains\n            information about loopbacks established by a\n   \
    \         manager and remotely from the far end.\n            The dsx1LoopbackStatus\
    \ is a bit map represented as\n            a sum, therefore is can represent multiple\n\
    \            loopbacks simultaneously.\n            The various bit positions\
    \ are:\n             1  dsx1NoLoopback\n             2  dsx1NearEndPayloadLoopback\n\
    \             4  dsx1NearEndLineLoopback\n             8  dsx1NearEndOtherLoopback\n\
    \            16  dsx1NearEndInwardLoopback\n            32  dsx1FarEndPayloadLoopback\n\
    \            64  dsx1FarEndLineLoopback\"\n     ::= { dsx1ConfigEntry 18 }\n"
- title: dsx1Ds1ChannelNumber  OBJECT-TYPE
  contents:
  - "dsx1Ds1ChannelNumber  OBJECT-TYPE\n     SYNTAX      INTEGER (0..28)\n     MAX-ACCESS\
    \  read-only\n     STATUS      current\n     DESCRIPTION\n            \"This variable\
    \ represents the channel number of\n            the DS1/E1 on its parent DS2/E2\
    \ or DS3/E3.  A\n            value of 0 indicated this DS1/E1 does not have a\n\
    \            parent DS3/E3.\"\n     ::= { dsx1ConfigEntry 19 }\n"
- title: dsx1Channelization  OBJECT-TYPE
  contents:
  - "dsx1Channelization  OBJECT-TYPE\n     SYNTAX      INTEGER {\n               \
    \     disabled(1),\n                    enabledDs0(2),\n                    enabledDs1(3)\n\
    \                 }\n     MAX-ACCESS  read-write\n     STATUS      current\n \
    \    DESCRIPTION\n            \"Indicates whether this ds1/e1 is channelized or\n\
    \            unchannelized.  The value of enabledDs0 indicates\n            that\
    \ this is a DS1 channelized into DS0s.  The\n            value of enabledDs1 indicated\
    \ that this is a DS2\n            channelized into DS1s.  Setting this value will\n\
    \            cause the creation or deletion of entries in the\n            ifTable\
