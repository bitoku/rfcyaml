- title: __initial_text__
  contents:
  - "                         New Protocol is Coming\nWe are currently preparing a\
    \ clean version of the Network protocol,\nhopefully suitable for immediate implementation.\
    \  As advertised, we\nwill send these specs out on April 28.\nSince the SJCC is\
    \ one week later, we will host a discussion meeting in\nAtlantic City, Thursday,\
    \ May 7, win the afternoon.  The purpose of the\ndiscussion meeting will be for\
    \ us to explicate unclear details of our\nApril 29 document, and for everyone\
    \ to exchange gripes, suggestions\nand schedules.\n(Note that the network session,\
    \ chaired by Larry Roberts with papers\nfrom BBN, et al is Thursday morning.)\n\
    \       [ This RFC was put into machine readable form for entry ]\n         [\
    \ into the online RFC archives by Josh Elliott 1/98 ]\n"
