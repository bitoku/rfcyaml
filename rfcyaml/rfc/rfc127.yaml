- title: __initial_text__
  contents:
  - "                          Comments on RFC 123\nThe following is my interpretation\
    \ of the exchange between NCP's which\nwould be necessary to carry out the Initial\
    \ Connection Protocol of RFC\n123.\n     Server NCP                          \
    \      User NCP\n     Listen for Connection on L                RTS, U, L, l\n\
    \     STR, L, U, 32                                         A\n     Send 32 bits\
    \ of data\n     in 1 message on link l\n                           A\n     (value\
    \ is S)                              Receive 32 bits of data\n     CLS, L, U \
    \                                CLS, U, L\n     STR, S+1, U, B              \
    \              STR, U+1, S, B\n                   s                          \
    \               u\n     RTS, S, U+1, l                            RTS, U, S+1,\
    \ l\n                   B                                         c\n     wait\
    \ for connection                       wait for connection\n     ALL, l , m ,\
    \ b                            ALL, l , m , b\n           B   B   B          \
    \                       c   c   c\n     data sent on link l                  \
    \     data sent on link l\n                        c                         \
    \                B\n     data received on link l                   data received\
    \ on link l\n                            B                                   \
    \      c\nand b  are bit allocations, and all other symbols are as defined in\n\
    \     c\nRFC 123.\n       [ This RFC was put into machine readable form for entry\
    \ ]\n         [ into the online RFC archives by Gert Doering 4/97 ]\n"
