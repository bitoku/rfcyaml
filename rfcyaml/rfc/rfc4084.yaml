- title: Abstract
  contents:
  - "Abstract\n   As the Internet has evolved, many types of arrangements have been\n\
    \   advertised and sold as \"Internet connectivity\".  Because these may\n   differ\
    \ significantly in the capabilities they offer, the range of\n   options, and\
    \ the lack of any standard terminology, the effort to\n   distinguish between\
    \ these services has caused considerable consumer\n   confusion.  This document\
    \ provides a list of terms and definitions\n   that may be helpful to providers,\
    \ consumers, and, potentially,\n   regulators in clarifying the type and character\
    \ of services being\n   offered.\n"
