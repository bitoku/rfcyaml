- title: flowColumnActivityTable OBJECT-TYPE
  contents:
  - "flowColumnActivityTable OBJECT-TYPE\n    SYNTAX  SEQUENCE OF FlowColumnActivityEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS   current\n    DESCRIPTION\n     \
    \   \"Index into the Flow Table.  Allows a meter reader to retrieve\n        a\
    \ list containing the flow table indeces of flows which were\n        last active\
    \ at or after a given time, together with the values\n        of a specified attribute\
    \ for each such flow.\"\n    ::= { flowData 2 }\n"
- title: flowColumnActivityEntry OBJECT-TYPE
  contents:
  - "flowColumnActivityEntry OBJECT-TYPE\n    SYNTAX  FlowColumnActivityEntry\n  \
    \  MAX-ACCESS  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"\
    The Column Activity Entry for a particular attribute,\n        activity time and\
    \ flow.\"\n    INDEX { flowColumnActivityAttribute, flowColumnActivityTime,\n\
    \            flowColumnActivityIndex }\n    ::= { flowColumnActivityTable 1 }\n"
- title: FlowColumnActivityEntry ::= SEQUENCE {
  contents:
  - "FlowColumnActivityEntry ::= SEQUENCE {\n    flowColumnActivityAttribute   FlowAttributeNumber,\n\
    \    flowColumnActivityTime        TimeFilter,\n    flowColumnActivityIndex  \
    \     Integer32,\n    flowColumnActivityData        OCTET STRING\n    }\n"
- title: flowColumnActivityAttribute OBJECT-TYPE
  contents:
  - "flowColumnActivityAttribute OBJECT-TYPE\n    SYNTAX  FlowAttributeNumber\n  \
    \  MAX-ACCESS  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Specifies\
    \ the attribute for which values are required from\n        active flows.\"\n\
    \    ::= { flowColumnActivityEntry 1 }\n"
- title: flowColumnActivityTime OBJECT-TYPE
  contents:
  - "flowColumnActivityTime OBJECT-TYPE\n    SYNTAX  TimeFilter\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"This variable is a copy of flowDataLastActiveTime\
    \ in the\n        flow data record identified by the flowColumnActivityIndex\n\
    \        value of this flowColumnActivityTable entry.\"\n    ::= { flowColumnActivityEntry\
    \ 2 }\n"
- title: flowColumnActivityIndex OBJECT-TYPE
  contents:
  - "flowColumnActivityIndex OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-only\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Index of a flow table entry which\
    \ was active at or after\n        a specified flowColumnActivityTime.\"\n    ::=\
    \ { flowColumnActivityEntry 3 }\n"
- title: flowColumnActivityData OBJECT-TYPE
  contents:
  - "flowColumnActivityData OBJECT-TYPE\n    SYNTAX  OCTET STRING (SIZE (3..1000))\n\
    \    MAX-ACCESS  read-only\n    STATUS  current\n    DESCRIPTION\n        \"Collection\
    \ of attribute data for flows active after\n        flowColumnActivityTime.  Within\
    \ the OCTET STRING is a\n        sequence of { flow index, attribute value } pairs,\
    \ one for\n        each active flow.  The end of the sequence is marked by a\n\
    \        flow index value of 0, indicating that there are no more\n        rows\
    \ in this column.\n        The format of objects inside flowColumnFlowData is\
    \ as follows.\n        All numbers are unsigned.  Numbers and strings appear with\n\
    \        their high-order bytes leading.  Numbers are fixed size, as\n       \
    \ specified by their SYNTAX in the flow table (above), i.e. one\n        octet\
    \ for flowAddressType and small constants, and four octets\n        for Counter\
    \ and Timeticks.  Strings are variable-length, with\n        the length given\
    \ in a single leading octet.\n        The following is an attempt at an ASN.1\
    \ definition of\n        flowColumnActivityData:\n        flowColumnActivityData\
    \ ::= SEQUENCE flowRowItemEntry\n        flowRowItemEntry ::= SEQUENCE {\n   \
    \        flowRowNumber    INTEGER (1..65535),\n                              \
    \   -- 0 indicates the end of this column\n           flowDataValue   flowDataType\
    \ -- Choice depends on attribute\n           }\n        flowDataType ::= CHOICE\
    \ {\n            flowByteValue   INTEGER (1..255),\n            flowShortValue\
    \  INTEGER (1..65535),\n            flowLongValue   Integer32,\n            flowStringValue\
    \ OCTET STRING  -- Length (n) in first byte,\n                  -- n+1 bytes total\
    \ length, trailing zeroes truncated\n            }\"\n    ::= { flowColumnActivityEntry\
    \ 4 }\n"
