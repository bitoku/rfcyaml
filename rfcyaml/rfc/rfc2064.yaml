- title: flowInterfaceRate OBJECT-TYPE
  contents:
  - "flowInterfaceRate OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-write\n\
    \    STATUS  current\n    DESCRIPTION\n        \"The parameter N for statistical\
