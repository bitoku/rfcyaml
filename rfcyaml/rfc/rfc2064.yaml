  - "5 Acknowledgements\n   This document was initially produced under the auspices\
    \ of the IETF's\n   Accounting Working Group with assistance from SNMP and SAAG\
    \ working\n   groups.  Particular thanks are due to Jim Barnes, Sig Handelman\
    \ and\n   Stephen Stibler for their support and their assistance with checking\n\
    \   the MIB.\n"
