- title: TimeFilter ::= TEXTUAL-CONVENTION
  contents:
  - "TimeFilter ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n   \
    \     \"Used as an index to a table.  A TimeFilter variable allows\n        a\
    \ GetNext or GetBulk request to find rows in a table for\n        which the TimeFilter\
    \ index variable is greater than or equal\n        to a specified value.  For\
    \ example, a meter reader could\n        find all rows in the flow table which\
    \ have been active at or\n        since a specified time.\n        More details\
    \ on TimeFilter variables, their implementation\n        and use can be found\
    \ in the RMON2 MIB [10].\"\n    SYNTAX  TimeTicks\n"
- title: AddressType ::= TEXTUAL-CONVENTION
  contents:
  - "AddressType ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n  \
    \      \"Indicates the type of an adjacent address or peer address.\n        The\
    \ values used are from the 'Address Family Numbers' section\n        of the Assigned\
    \ Numbers RFC [11].\"\n    SYNTAX  INTEGER {\n        ip(1),\n        nsap(3),\n\
    \        ieee802(6),\n        ipx(11),\n        appletalk(12),\n        decnet(13)\
    \ }\n"
- title: AdjacentAddress ::= TEXTUAL-CONVENTION
  contents:
  - "AdjacentAddress ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n\
    \        \"Specifies the value of an adjacent address for various\n        media.\
    \  The values used for IEEE 802 media are from the\n        'Network Management\
    \ Parameters (ifType definitions)'\n        section of the Assigned Numbers RFC\
    \ [11].  Address format\n        depends on the actual media, as follows:\n  \
    \      Ethernet:     ethernet(7)\n            6-octet 802.3 MAC address in 'canonical'\
    \ order\n        FDDI:         fddi(15)\n            FddiMACLongAddress, i.e.\
    \ a 6-octet MAC address\n            in 'canonical' order  (defined in the FDDI\
    \ MIB [12])\n        Token Ring:   tokenring(9)\n            6-octet 802.5 MAC\
    \ address in 'canonical' order\n        PeerAddress:  other(1)\n            If\
    \ traffic is being metered inside a tunnel, its\n            adjacent addresses\
    \ will be the peer addresses of hosts\n            at the ends of the tunnel\n\
    \        \"\n    SYNTAX OCTET STRING (SIZE (6..20))\n"
- title: PeerAddress ::= TEXTUAL-CONVENTION
  contents:
  - "PeerAddress ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n  \
    \      \"Specifies the value of a peer address for various network\n        protocols.\
    \  Address format depends on the actual protocol,\n        as follows:\n     \
    \   IP:          ip(1)\n            4-octet IpAddress  (defined in the SNMPv2\
    \ SMI [2])\n        CLNS:        nsap(3)\n            NsapAddress  (defined in\
    \ the SNMPv2 SMI [2])\n        Novell:      ipx(11)\n            4-octet Network\
    \ number,\n            6-octet Host number (MAC address)\n        AppleTalk: \
    \  appletalk(12)\n            2-octet Network number (sixteen bits),\n       \
    \     1-octet Host number (eight bits)\n        DECnet:      decnet(13)\n    \
    \        1-octet Area number (in low-order six bits),\n            2-octet Host\
    \ number (in low-order ten bits)\n        \"\n    SYNTAX OCTET STRING (SIZE (3..20))\n"
- title: TransportAddress ::= TEXTUAL-CONVENTION
  contents:
  - "TransportAddress ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n\
    \        \"Specifies the value of a transport address for various\n        network\
    \ protocols.  Format as follows:\n        IP:\n            2-octet UDP or TCP\
    \ port number\n        Other protocols:\n            2-octet port number\n   \
    \     \"\n    SYNTAX OCTET STRING (SIZE (2))\n"
- title: RuleAddress ::= TEXTUAL-CONVENTION
  contents:
  - "RuleAddress ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n  \
    \      \"Specifies the value of an address.  Is a superset of\n        AdjacentAddress,\
    \ PeerAddress and TransportAddress.\"\n    SYNTAX OCTET STRING (SIZE (2..20))\n"
- title: FlowAttributeNumber ::= TEXTUAL-CONVENTION
  contents:
  - "FlowAttributeNumber ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n\
    \        \"Uniquely identifies an attribute within a flow data record.\"\n   \
    \ SYNTAX  INTEGER {\n        flowIndex(1),\n        flowStatus(2),\n        flowTimeMark(3),\n\
    \        sourceInterface(4),\n        sourceAdjacentType(5),\n        sourceAdjacentAddress(6),\n\
    \        sourceAdjacentMask(7),\n        sourcePeerType(8),\n        sourcePeerAddress(9),\n\
    \        sourcePeerMask(10),\n        sourceTransType(11),\n        sourceTransAddress(12),\n\
    \        sourceTransMask(13),\n        destInterface(14),\n        destAdjacentType(15),\n\
    \        destAdjacentAddress(16),\n        destAdjacentMask(17),\n        destPeerType(18),\n\
    \        destPeerAddress(19),\n        destPeerMask(20),\n        destTransType(21),\n\
    \        destTransAddress(22),\n        destTransMask(23),\n        pduScale(234),\n\
    \        octetScale(25),\n        ruleSet(26),\n        toOctets(27),        \
    \     -- Source-to-Dest\n        toPDUs(28),\n        fromOctets(29),        \
    \   -- Dest-to-Source\n        fromPDUs(30),\n        firstTime(31),         \
    \   -- Activity times\n        lastActiveTime(32),\n        sourceSubscriberID(33),\
    \   -- Subscriber ID\n        destSubscriberID(34),\n        sessionID(35),\n\
    \        sourceClass(36),          -- Computed attributes\n        destClass(37),\n\
    \        flowClass(38),\n        sourceKind(39),\n        destKind(40),\n    \
    \    flowKind(41) }\n"
- title: RuleAttributeNumber ::= TEXTUAL-CONVENTION
  contents:
  - "RuleAttributeNumber ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n\
    \        \"Uniquely identifies an attribute which may be tested in\n        a\
    \ rule.  These include attributes whose values come directly\n        from the\
    \ flow's packets and the five 'meter' variables used to\n        hold an AttributeValue.\
    \  Attributes derived from the rules -\n        e.g. address masks - may not be\
    \ tested.\"\n    SYNTAX  INTEGER {\n        null(0),\n        sourceInterface(4),\
    \       -- Source Address\n        sourceAdjacentType(5),\n        sourceAdjacentAddress(6),\n\
    \        sourcePeerType(8),\n        sourcePeerAddress(9),\n        sourceTransType(11),\n\
    \        sourceTransAddress(12),\n        destInterface(14),        -- Dest Address\n\
    \        destAdjacentType(15),\n        destAdjacentAddress(16),\n        destPeerType(18),\n\
    \        destPeerAddress(19),\n        destTransType(21),\n        destTransAddress(22),\n\
    \        sourceSubscriberID(33),   -- Subscriber ID\n        destSubscriberID(34),\n\
    \        sessionID(35),\n        v1(51),                   -- Meter variables\n\
    \        v2(52),\n        v3(53),\n        v4(54),\n        v5(55) }\n"
- title: ActionNumber ::= TEXTUAL-CONVENTION
  contents:
  - "ActionNumber ::= TEXTUAL-CONVENTION\n    STATUS  current\n    DESCRIPTION\n \
    \       \"Uniquely identifies the action of a rule, i.e. the Pattern\n       \
    \ Matching Engine's opcode number.  Details of the opcodes\n        are given\
    \ in the 'Traffic Flow Measurement: Architecture'\n        document [9].\"\n \
    \   SYNTAX  INTEGER {\n        ignore(1),\n        fail(2),\n        count(3),\n\
    \        countPkt(4),\n        return(5),\n        gosub(6),\n        gosubAct(7),\n\
    \        assign(8),\n        assignAct(9),\n        goto(10),\n        gotoAct(11),\n\
    \        pushRuleTo(12),\n        pushRuleToAct(13),\n        pushPktTo(14),\n\
    \        pushPktToAct(15) }\n"
