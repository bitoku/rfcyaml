  contents:
  - "flowManagerCurrentRuleSet OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS\
    \  read-create\n    STATUS  current\n    DESCRIPTION\n        \"Index to the array\
    \ of rule sets.  Specifies which set of\n        rules is currently being used\
    \ for accounting by this manager.\n        When the manager sets this variable\
    \ the meter will close its\n        current rule set and start using the new one.\
    \  Flows created\n        by the old rule set remain in memory, orphaned until\
    \ their\n        data has been read.  Specifying rule set 0 (the empty set)\n\
    \        stops flow measurement by this manager.\"\n    ::= { flowManagerInfoEntry\
    \ 2 }\n"
- title: flowManagerStandbyRuleSet OBJECT-TYPE
  contents:
