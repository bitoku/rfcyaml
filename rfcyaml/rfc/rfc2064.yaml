- title: flowRuleSetInfoTable OBJECT-TYPE
  contents:
  - "flowRuleSetInfoTable OBJECT-TYPE\n    SYNTAX  SEQUENCE OF FlowRuleSetInfoEntry\n\
    \    MAX-ACCESS  not-accessible\n    STATUS  current\n    DESCRIPTION\n      \
    \  \"An array of information about the rule sets held in the\n        meter. \
    \  Rule set 1 is the meter default, used when the meter\n        starts up.  It\
    \ is built in to the meter; it may not be\n        changed.\"\n    ::= { flowControl\
    \ 1 }\n"
- title: flowRuleSetInfoEntry OBJECT-TYPE
  contents:
  - "flowRuleSetInfoEntry OBJECT-TYPE\n    SYNTAX  FlowRuleSetInfoEntry\n    MAX-ACCESS\
    \  not-accessible\n    STATUS  current\n    DESCRIPTION\n        \"Information\
    \ about a particular rule set.\"\n    INDEX  { flowRuleInfoIndex }\n    ::= {\
    \ flowRuleSetInfoTable 1 }\n"
- title: FlowRuleSetInfoEntry ::= SEQUENCE {
  contents:
  - "FlowRuleSetInfoEntry ::= SEQUENCE {\n    flowRuleInfoIndex         Integer32,\n\
    \    flowRuleInfoSize          Integer32,\n    flowRuleInfoOwner         OwnerString,\n\
    \    flowRuleInfoTimeStamp     TimeStamp,\n    flowRuleInfoStatus        RowStatus\n\
    \    }\n"
- title: flowRuleInfoIndex OBJECT-TYPE
  contents:
  - "flowRuleInfoIndex OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  not-accessible\n\
    \    STATUS  current\n    DESCRIPTION\n        \"An index which selects an entry\
    \ in the flowRuleSetInfoTable.\n        Each such entry contains control information\
    \ for a particular\n        rule set which the meter may run.\"\n    ::= { flowRuleSetInfoEntry\
    \ 1 }\n"
- title: flowRuleInfoSize OBJECT-TYPE
  contents:
  - "flowRuleInfoSize OBJECT-TYPE\n    SYNTAX  Integer32\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Number of rules in this rule\
    \ set.  Setting this variable will\n        cause the meter to allocate space\
    \ for these rules.\"\n    ::= { flowRuleSetInfoEntry 2 }\n"
- title: flowRuleInfoOwner OBJECT-TYPE
  contents:
  - "flowRuleInfoOwner OBJECT-TYPE\n    SYNTAX  OwnerString\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Identifies the manager which\
    \ configured this rule set.\"\n    ::= { flowRuleSetInfoEntry 3 }\n"
- title: flowRuleInfoTimeStamp OBJECT-TYPE
  contents:
  - "flowRuleInfoTimeStamp OBJECT-TYPE\n    SYNTAX  TimeStamp\n    MAX-ACCESS  read-create\n\
    \    STATUS  current\n    DESCRIPTION\n        \"Time this rule set was last changed.\"\
    \n    ::= { flowRuleSetInfoEntry 4 }\n"
- title: flowRuleInfoStatus OBJECT-TYPE
  contents:
  - "flowRuleInfoStatus OBJECT-TYPE\n    SYNTAX  RowStatus\n    MAX-ACCESS  read-create\n\
