    \  read-create\n    STATUS  current\n    DESCRIPTION\n        \"Index to the array\
    \ of rule sets.  After reaching\n        HighWaterMark (see below) the manager\
    \ may switch to using its\n        standby rule set.  For this to be effective\
    \ the manager should\n        have downloaded a standby rule set which uses a\
    \ coarser\n        reporting granularity.  The manager may also need to\n    \
    \    decrease the meter reading interval so that the meter can\n        recover\
    \ flows measured by its normal rule set.\"\n    DEFVAL { 0 }  -- No standby\n\
    \    ::= { flowManagerInfoEntry 3 }\n"
