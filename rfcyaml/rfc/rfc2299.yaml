- title: __initial_text__
  contents:
  - "                      Request for Comments Summary\n                        \
    \ RFC Numbers 2200-2299\nStatus of This Memo\n   This RFC is a slightly annotated\
    \ list of the 100 RFCs from RFC 2200\n   through RFCs 2299.  This is a status\
    \ report on these RFCs.  This memo\n   provides information for the Internet community.\
    \  It does not specify\n   an Internet standard of any kind.  Distribution of\
    \ this memo is\n   unlimited.\nCopyright Notice\n   Copyright (C) The Internet\
    \ Society (1999).  All Rights Reserved.\nNote\n   Many RFCs, but not all, are\
    \ Proposed Standards, Draft Standards, or\n   Standards.  Since the status of\
    \ these RFCs may change during the\n   standards processing, we note here only\
    \ that they are on the\n   standards track.  Please see the latest edition of\
    \ \"Internet Official\n   Protocol Standards\" for the current state and status\
    \ of these RFCs.\n   In the following, RFCs on the standards track are marked\
    \ [STANDARDS-\n   TRACK].\n2299    Ramos           Jan 1999        Request for\
    \ Comments Summary\nThis memo.\n2298    Fajman          Mar 1998        An Extensible\
    \ Message Format\nThis memo defines a MIME content-type that may be used by a\
    \ mail user\nagent (UA) or electronic mail gateway to report the disposition of\
    \ a\nmessage after it has been sucessfully delivered to a recipient.\n[STANDARDS-TRACK]\n\
    2297    Newman          Mar 1998        Ipsilon's General Switch\n           \
    \                             Management Protocol\n                          \
    \              Specification Version 2.0\nThis memo specifies enhancements to\
    \ the General Switch Management\nProtocol (GSMP) [RFC1987].  This memo provides\
    \ information for the\nInternet community.  It does not specify an Internet standard\
    \ of any\nkind.\n2296    Holtman         Mar 1998        HTTP Remote Variant Selection\n\
    \                                        Algorithm -- RVSA/1.0\nHTTP allows web\
    \ site authors to put multiple versions of the same\ninformation under a single\
    \ URL.  Transparent content negotiation is a\nmechanism for automatically selecting\
    \ the best version when the URL is\naccessed.  A remote variant selection algorithm\
    \ can be used to speed up\nthe transparent negotiation process. This document\
    \ defines the remote\nvariant selection algorithm with the version number 1.0.\
    \  This memo\ndefines an Experimental Protocol for the Internet community.  It\
    \ does\nnot specify an Internet standard of any kind.  Discussion and\nsuggestions\
    \ for improvement are requested.\n2295    Holtman         Mar 1998        Transparent\
    \ Content\n                                        Negotiation in HTTP\nHTTP allows\
    \ web site authors to put multiple versions of the same\ninformation under a single\
    \ URL.  Transparent content negotiation is an\nextensible negotiation mechanism,\
    \ layered on top of HTTP, for\nautomatically selecting the best version when the\
    \ URL is accessed.  This\nenables the smooth deployment of new web data formats\
    \ and markup tags.\nThis memo defines an Experimental Protocol for the Internet\
    \ community.\nIt does not specify an Internet standard of any kind.  Discussion\
    \ and\nsuggestions for improvement are requested.\n2294    Kille           Mar\
    \ 1998        Representing the O/R Address\n                                 \
    \       hierarchy in the X.500\n                                        Directory\
    \ Information Tree\nThis document defines a representation of the O/R Address\
    \ hierarchy in\nthe Directory Information Tree.  [STANDARDS-TRACK]\n2293    Kille\
    \           Mar 1998        Representing Tables and\n                        \
    \                Subtrees in the X.500 Directory\nThis document defines techniques\
    \ for representing two types of\ninformation mapping in the OSI Directory: Mapping\
    \ from a key to a value\n(or set of values), as might be done in a table lookup,\
    \ and mapping from\na distinguished name to an associated value (or values), where\
    \ the\nvalues are not defined by the owner of the entry.  This is achieved by\n\
    use of a directory subtree.  [STANDARDS-TRCK]\n2292    Stevens         Feb 1998\
    \        Advanced Sockets API for IPv6\nThe current document defines some the\
    \ \"advanced\" features of the sockets\nAPI that are required for applications\
    \ to take advantage of additional\nfeatures of IPv6.  This memo provides information\
    \ for the Internet\ncommunity.  It does not specify an Internet standard of any\
    \ kind.\n2291    Slein           Feb 1998        Requirements for a Distributed\n\
    \                                        Authoring and Versioning\n          \
    \                              Protocol for the World Wide Web\nThis document\
    \ presents a list of features in the form of requirements\nfor a Web Distributed\
    \ Authoring and Versioning protocol which, if\nimplemented, would improve the\
    \ efficiency of common remote editing\noperations, provide a locking mechanism\
    \ to prevent overwrite conflicts,\nimprove link management support between non-HTML\
    \ data types, provide a\nsimple attribute-value metadata facility, provide for\
    \ the creation and\nreading of container data types, and integrate versioning\
    \ into the WWW.\nThis memo provides information for the Internet community.  It\
    \ does not\nspecify an Internet standard of any kind.\n2290    Solomon       \
    \  Feb 1998        Mobile-IPv4 Configuration\n                               \
    \         Option for PPP IPCP\nMobile IP [RFC 2002] defines media-independent\
    \ procedures by which a\nMobile Node can maintain existing transport and application-layer\n\
    connections despite changing its point-of-attachment to the Internet and\nwithout\
    \ changing its IP address.  PPP [RFC 1661] provides a standard\nmethod for transporting\
    \ multi-protocol packets over point-to-point\nlinks.  As currently specified,\
    \ Mobile IP Foreign Agents which support\nMobile Node connections via PPP can\
    \ do so only by first assigning unique\naddresses to those Mobile Nodes, defeating\
    \ one of the primary advantages\nof Foreign Agents.  This documents corrects this\
    \ problem by defining the\nMobile-IPv4 Configuration Option to the Internet Protocol\
    \ Control\nProtocol (IPCP) [RFC 1332].  Using this option, two peers can\ncommunicate\
    \ their support for Mobile IP during the IPCP phase of PPP.\nFamiliarity with\
    \ Mobile IP [RFC 2002], IPCP [RFC 1332], and PPP [RFC\n1661] is assumed.  [STANDARDS-TRACK]\n\
    2289    Haller          Feb 1998        A One-Time Password System\nThis document\
    \ describes a one-time password authentication system (OTP).\nThe system provides\
    \ authentication for system access (login) and other\napplications requiring authentication\
    \ that is secure against passive\nattacks based on replaying captured reusable\
    \ passwords.  [STANDARDS-\nTRACK]\n2288    Lynch           Feb 1998        Using\
    \ Existing Bibliographic\n                                        Identifiers\
    \ as Uniform\n                                        Resource Names\nThis document\
    \ discusses how three major bibliographic identifiers (the\nISBN, ISSN and SICI)\
    \ can be supported within the URN framework and the\ncurrently proposed syntax\
    \ for URNs.  This memo provides information for\nthe Internet community.  It does\
    \ not specify an Internet standard of any\nkind.\n2287    Krupczak        Feb\
    \ 1998        Definitions of System-Level\n                                  \
    \      Managed Objects for Applications\nThis memo defines a portion of the Management\
    \ Information Base (MIB) for\nuse with network management protocols in the Internet\
    \ community. In\nparticular, it describes a basic set of managed objects for fault,\n\
    configuration and performance management of applications from a systems\nperspective.\
    \  [STANDARDS-TRACK]\n2286    Kapp            Feb 1998        Test Cases for HMAC-RIPEMD160\n\
    \                                        and HMAC-RIPEMD128\nThis document provides\
    \ two sets of test cases for HMAC-RIPEMD160 and\nHMAC-RIPEMD128.  This memo provides\
    \ information for the Internet\ncommunity.  It does not specify an Internet standard\
    \ of any kind.\n2285    Mandeville      Feb 1998        Benchmarking Terminology\
    \ for\n                                        LAN Switching Devices\nThis document\
    \ is intended to provide terminology for the benchmarking of\nlocal area network\
    \ (LAN) switching devices.  It extends the terminology\nalready defined for benchmarking\
    \ network interconnect devices in RFCs\n1242 and 1944 to switching devices.  This\
    \ memo provides information for\nthe Internet community.  It does not specify\
    \ an Internet standard of any\nkind.\n2284    Blunk           Mar 1998       \
    \ PPP Extensible Authentication\n                                        Protocol\
    \ (EAP)\nThe Point-to-Point Protocol (PPP) provides a standard method for\ntransporting\
    \ multi-protocol datagrams over point-to-point links.  PPP\nalso defines an extensible\
    \ Link Control Protocol, which allows\nnegotiation of an Authentication Protocol\
    \ for authenticating its peer\nbefore allowing Network Layer protocols to transmit\
    \ over the link.  This\ndocument defines the PPP Extensible Authentication Protocol.\n\
    [STANDARDS-TRACK]\n2283    Bates           Feb 1998        Multiprotocol Extensions\
    \ for\n                                        BGP-4\nThis document defines extensions\
    \ to BGP-4 to enable it to carry routing\ninformation for multiple Network Layer\
    \ protocols (e.g., IPv6, IPX,\netc...). The extensions are backward compatible\
    \ - a router that supports\nthe extensions can interoperate with a router that\
    \ doesn't support the\nextensions.  [STANDARDS-TRACK]\n2282    Galvin        \
    \  Feb 1998        IAB and IESG Selection,\n                                 \
    \       Confirmation, and Recall\n                                        Process:\
    \ Operation of the\n                                        Nominating and Recall\n\
    \                                        Committees\nThe process by which the\
    \ members of the IAB and IESG are selected,\nconfirmed, and recalled is specified.\
    \  This document specifies an\nInternet Best Current Practices for the Internet\
    \ Community, and requests\ndiscussion and suggestions for improvements.\n2281\
    \    Li              Mar 1998        Cisco Hot Standby Router\n              \
    \                          Protocol (HSRP)\nThe memo specifies the Hot Standby\
    \ Router Protocol (HSRP).  The goal of\nthe protocol is to allow hosts to appear\
    \ to use a single router and to\nmaintain connectivity even if the actual first\
    \ hop router they are using\nfails.  This memo provides information for the Internet\
    \ community.  It\ndoes not specify an Internet standard of any kind.\n2280   \
    \ Alaettinoglu    Jan 1998        Routing Policy Specification\n             \
    \                           Language (RPSL)\nThis memo is the reference document\
    \ for the Routing Policy Specification\nLanguage (RPSL). RPSL allows a network\
    \ operator to be able to specify\nrouting policies at various levels in the Internet\
    \ hierarchy; for\nexample at the Autonomous System (AS) level.  At the same time,\
    \ policies\ncan be specified with sufficient detail in RPSL so that low level\
    \ router\nconfigurations can be generated from them.  RPSL is extensible; new\n\
    routing protocols and new protocol features can be introduced at any\ntime.  [STANDARDS-TRACK]\n\
    2279    Yergeau         Jan 1998        UTF-8, a transformation format\n     \
    \                                   of ISO 10646\nUTF-8, the object of this memo,\
    \ has the characteristic of preserving the\nfull US-ASCII range, providing compatibility\
    \ with file systems, parsers\nand other software that rely on US-ASCII values\
    \ but are transparent to\nother values. This memo updates and replaces RFC 2044,\
    \ in particular\naddressing the question of versions of the relevant standards.\n\
    [STANDARDS-TRACK]\n2278    Freed           Jan 1998        IANA Charset\n    \
    \                                    Registration Procedures\nMIME [RFC-2045,\
    \ RFC-2046, RFC-2047, RFC-2184] and various other modern\nInternet protocols are\
    \ capable of using many different charsets. This in\nturn means that the ability\
    \ to label different charsets is essential.\nThis registration procedure exists\
    \ solely to associate a specific name\nor names with a given charset and to give\
    \ an indication of whether or\nnot a given charset can be used in MIME text objects.\
    \  This document\nspecifies an Internet Best Current Practices for the Internet\
    \ Community,\nand requests discussion and suggestions for improvements.\n2277\
    \    Alvestrand      Jan 1998        IETF Policy on Character Sets\n         \
    \                               and Languages\nThis document is the current policies\
    \ being applied by the Internet\nEngineering Steering Group (IESG) towards the\
    \ standardization efforts in\nthe Internet Engineering Task Force (IETF) in order\
    \ to help Internet\nprotocols fulfill these requirements.  This document specifies\
    \ an\nInternet Best Current Practices for the Internet Community, and requests\n\
    discussion and suggestions for improvements.\n2276    Sollins         Jan 1998\
    \        Architectural Principles of\n                                       \
    \ Uniform Resource Name Resolution\nThis document addresses the issues of the\
    \ discovery of URN (Uniform\nResource Name) resolver services that in turn will\
    \ directly translate\nURNs into URLs (Uniform Resource Locators) and URCs (Uniform\
    \ Resource\nCharacteristics).  This memo provides information for the Internet\n\
    community.  It does not specify an Internet standard of any kind.\n2275    Wijnen\
    \          Jan 1998        View-based Access Control\n                       \
    \                 Model (VACM) for the\n                                     \
    \   Simple Network Management\n                                        Protocol\
    \ (SNMP)\nThis document describes the View-based Access Control Model for use\
    \ in\nthe SNMP architecture [RFC2261].  It defines the Elements of Procedure\n\
    for controlling access to management information.  This document also\nincludes\
    \ a MIB for remotely managing the configuration parameters for\nthe View-based\
    \ Access Control Model.  [STANDARDS-TRACK]\n2274    Blumenthal      Jan 1998 \
    \       User-based Security Model\n                                        (USM)\
    \ for version 3 of the\n                                        Simple Network\
    \ Management\n                                        Protocol (SNMPv3)\nThis\
    \ document describes the User-based Security Model (USM) for SNMP\nversion 3 for\
    \ use in the SNMP architecture [RFC2261].  It defines the\nElements of Procedure\
    \ for providing SNMP message level security.  This\ndocument also includes a MIB\
    \ for remotely monitoring/managing the\nconfiguration parameters for this Security\
    \ Model.  [STANDARDS-TRACK]\n2273    Levi            Jan 1998        SNMPv3 Applications\n\
    This memo describes five types of SNMP applications which make use of an\nSNMP\
    \ engine as described in [RFC2261].  The types of application\ndescribed are Command\
    \ Generators, Command Responders, Notification\nOriginators, Notification Receivers,\
    \ and Proxy Forwarders.  This memo\nalso defines MIB modules for specifying targets\
    \ of management\noperations, for notification filtering, and for proxy forwarding.\n\
    [STANDARDS-TRACK]\n2272    Case            Jan 1998        Message Processing\
    \ and\n                                        Dispatching for the Simple\n  \
    \                                      Network Management Protocol\n         \
    \                               (SNMP)\nThis document describes the Message Processing\
    \ and Dispatching for SNMP\nmessages within the SNMP architecture [RFC2271]. \
    \ It defines the\nprocedures for dispatching potentially multiple versions of\
    \ SNMP\nmessages to the proper SNMP Message Processing Models, and for\ndispatching\
    \ PDUs to SNMP applications.  This document also describes one\nMessage Processing\
    \ Model - the SNMPv3 Message Processing Model.\n[STANDARDS-TRACK]\n2271    Harrington\
    \      Jan 1998        An Architecture for Describing\n                      \
    \                  SNMP Management Frameworks\nThis document describes an architecture\
    \ for describing SNMP Management\nFrameworks.  The architecture is designed to\
    \ be modular to allow the\nevolution of the SNMP protocol standards over time.\
    \  [STANDARDS-TRACK]\n2270    Stewart         Jan 1998        Using a Dedicated\
    \ AS for Sites\n                                        Homed to a Single Provider\n\
    With the increased growth of the Internet, the number of customers using\nBGP4\
    \ has grown significantly. RFC1930 outlines a set of guidelines for\nwhen one\
    \ needs and should use an AS. However, the customer and service\nprovider (ISP)\
    \ are left with a problem as a result of this in that while\nthere is no need\
    \ for an allocated AS under the guidelines, certain\nconditions make the use of\
    \ BGP4 a very pragmatic and perhaps only way to\nconnect a customer homed to a\
    \ single ISP.  This paper proposes a\nsolution to this problem in line with recommendations\
    \ set forth in\nRFC1930.  This memo provides information for the Internet community.\
    \  It\ndoes not specify an Internet standard of any kind.\n2269    Armitage  \
    \      Jan 1998        Using the MARS Model in\n                             \
    \           non-ATM NBMA Networks\nThis document is intended to state the obvious\
    \ equivalences, and explain\nthe less obvious implications.  This memo provides\
    \ information for the\nInternet community.  It does not specify an Internet standard\
    \ of any\nkind.\n2268    Rivest          Mar 1998        A Description of the\
    \ RC2(r)\n                                        Encryption Algorithm\nThis memo\
    \ describes a conventional (secret-key) block encryption\nalgorithm, called RC2,\
    \ which may be considered as a proposal for a DES\nreplacement.  This memo provides\
    \ information for the Internet community.\nIt does not specify an Internet standard\
    \ of any kind.\n2267    Ferguson        Jan 1998        Network Ingress Filtering:\n\
    \                                        Defeating Denial of Service\n       \
    \                                 Attacks which employ\n                     \
    \                   IP Source Address Spoofing\nThis paper discusses a simple,\
    \ effective, and straightforward method for\nusing ingress traffic filtering to\
    \ prohibit DoS attacks which use forged\nIP addresses to be propagated from 'behind'\
    \ an Internet Service\nProvider's (ISP) aggregation point.  This memo provides\
    \ information for\nthe Internet community.  It does not specify an Internet standard\
    \ of any\nkind.\n2266    Flick           Jan 1998        Definitions of Managed\
    \ Objects\n                                        for IEEE 802.12 Repeater Devices\n\
    This memo defines a portion of the Management Information Base (MIB) for\nuse\
    \ with network management protocols in TCP/IP-based internets.  In\nparticular,\
    \ it defines objects for managing network repeaters based on\nIEEE 802.12.  [STANDARDS-TRACK]\n\
    2265    Wijnen          Jan 1998        View-based Access Control\n          \
    \                              Model (VACM) for the\n                        \
    \                Simple Network Management\n                                 \
    \       Protocol (SNMP)\nThis document describes the View-based Access Control\
    \ Model for use in\nthe SNMP architecture [RFC2261].  It defines the Elements\
    \ of Procedure\nfor controlling access to management information.  This document\
    \ also\nincludes a MIB for remotely managing the configuration parameters for\n\
    the View-based Access Control Model.  [STANDARDS-TRACK]\n2264    Blumenthal  \
    \    Jan 1998        User-based Security Model\n                             \
    \           (USM) for version 3 of the\n                                     \
    \   Simple Network Management\n                                        Protocol\
    \ (SNMPv3)\nThis document describes the User-based Security Model (USM) for SNMP\n\
    version 3 for use in the SNMP architecture [RFC2261].  It defines the\nElements\
    \ of Procedure for providing SNMP message level security.  This\ndocument also\
    \ includes a MIB for remotely monitoring/managing the\nconfiguration parameters\
    \ for this Security Model.  [STANDARDS-TRACK]\n2263    Levi            Jan 1998\
    \        SNMPv3 Applications\nThis memo describes five types of SNMP applications\
    \ which make use of an\nSNMP engine as described in [RFC2261].  The types of application\n\
    described are Command Generators, Command Responders, Notification\nOriginators,\
    \ Notification Receivers, and Proxy Forwarders.  This memo\nalso defines MIB modules\
    \ for specifying targets of management\noperations, for notification filtering,\
    \ and for proxy forwarding.\n[STANDARDS-TRACK]\n2262    Case            Jan 1998\
    \        Message Processing and\n                                        Dispatching\
    \ for the Simple\n                                        Network Management Protocol\n\
    \                                        (SNMP)\nThis document describes the Message\
    \ Processing and Dispatching for SNMP\nmessages within the SNMP architecture [RFC2261].\
    \  It defines the\nprocedures for dispatching potentially multiple versions of\
    \ SNMP\nmessages to the proper SNMP Message Processing Models, and for\ndispatching\
    \ PDUs to SNMP applications.  This document also describes one\nMessage Processing\
    \ Model - the SNMPv3 Message Processing Model.\n[STANDARDS-TRACK]\n2261    Harrington\
    \      Jan 1998        An Architecture for Describing\n                      \
    \                  SNMP Management Frameworks\nThis document describes an architecture\
    \ for describing SNMP Management\nFrameworks.  The architecture is designed to\
    \ be modular to allow the\nevolution of the SNMP protocol standards over time.\
    \  [STANDARDS-TRACK]\n2260    Bates           Jan 1998        Scalable Support\
    \ for\n                                        Multi-homed Multi-provider\n  \
    \                                      Connectivity\nThis document describes addressing\
    \ and routing strategies for multi-\nhomed enterprises attached to multiple Internet\
    \ Service Providers (ISPs)\nthat are intended to reduce the routing overhead due\
    \ to these\nenterprises in the global Internet routing system.  This memo provides\n\
    information for the Internet community.  It does not specify an Internet\nstandard\
    \ of any kind.\n2259    Elliott         Jan 1998        Simple Nomenclator Query\n\
    \                                        Protocol (SNQP)\nThe Simple Nomenclator\
    \ Query Protocol (SNQP) allows a client to\ncommunicate with a descriptive name\
    \ service or other relational-style\nquery service.  This memo provides information\
    \ for the Internet\ncommunity.  It does not specify an Internet standard of any\
    \ kind\n2258    Ordille         Jan 1998        Internet Nomenclator Project\n\
    The goal of the Internet Nomenclator Project is to integrate the\nhundreds of\
    \ publicly available CCSO servers from around the world.  This\ndocument provides\
    \ an overview of the Nomenclator system, describes how\nto register a CCSO server\
    \ in the Internet Nomenclator Project, and how\nto use the Nomenclator search\
    \ engine to find people on the Internet.\nThis memo provides information for the\
    \ Internet community.  It does not\nspecify an Internet standard of any kind.\n\
    2257    Daniele         Jan 1998        Agent Extensibility (AgentX)\n       \
    \                                 Protocol Version 1\nThis memo defines a standardized\
    \ framework for extensible SNMP agents.\nIt defines processing entities called\
    \ master agents and subagents, a\nprotocol (AgentX) used to communicate between\
    \ them, and the elements of\nprocedure by which the extensible agent processes\
    \ SNMP protocol\nmessages.  [STANDARDS-TRACK]\n2256    Wahl            Dec 1997\
    \        A Summary of the X.500(96)\n                                        \
    \  User Schema for use with LDAPv3\nThis document provides an overview of the\
    \ attribute types and object\nclasses defined by the ISO and ITU-T committees\
    \ in the X.500 documents,\nin particular those intended for use by directory clients.\
    \  [STANDARDS-\nTRACK]\n2255    Howes           Dec 1997        The LDAP URL Format\n\
    This document describes a format for an LDAP Uniform Resource Locator.\n[STANDARDS-TRACK]\n\
    2254    Howes           Dec 1997        The String Representation of\n       \
    \                                 LDAP Search Filters\nThis document defines a\
    \ human-readable string format for representing\nLDAP search filters.  [STANDARDS-TRACK]\n\
    2253    Wahl            Dec 1997        Lightweight Directory Access\n       \
    \                                 Protocol (v3): UTF-8 String\n              \
    \                          Representation of\n                               \
    \         Distinguished Names\nThis specification defines the string format for\
    \ representing names,\nwhich is designed to give a clean representation of commonly\
    \ used\ndistinguished names, while being able to represent any distinguished\n\
    name.  [STANDARDS-TRACK]\n2252    Wahl            Dec 1997        Lightweight\
    \ Directory Access\n                                        Protocol (v3): Attribute\n\
    \                                        Syntax Definitions\nThis document defines\
    \ a set of syntaxes for LDAPv3, and the rules by\nwhich attribute values of these\
    \ syntaxes are represented as octet\nstrings for transmission in the LDAP protocol.\
    \  [STANDARDS-TRACK]\n2251    Wahl            Dec 1997        Lightweight Directory\
    \ Access\n                                        Protocol (v3)\nThe protocol\
    \ described in this document is designed to provide access to\ndirectories supporting\
    \ the X.500 models, while not incurring the\nresource requirements of the X.500\
    \ Directory Access Protocol (DAP).\n[STANDARDS-TRACK]\n2250    Hoffman       \
    \  Jan 1998        RTP Payload Format for\n                                  \
    \      MPEG1/MPEG2 Video\nThis memo describes a packetization scheme for MPEG\
    \ video and audio\nstreams.  [STANDARDS-TRACK]\n2249    Freed           Jan 1998\
    \        Mail Monitoring MIB\nThis memo defines a portion of the Management Information\
    \ Base (MIB) for\nuse with network management protocols in the Internet community.\n\
    Specifically, this memo extends the basic Network Services Monitoring\nMIB [8]\
    \ to allow monitoring of Message Transfer Agents (MTAs). It may\nalso be used\
    \ to monitor MTA components within gateways.  [STANDARDS-\nTRACK]\n2248    Freed\
    \           Jan 1998        Network Services Monitoring MIB\nThis MIB may be used\
    \ on its own for any application, and for most simple\napplications this will\
    \ suffice.  This MIB is also designed to serve as a\nbuilding block which can\
    \ be used in conjunction with application-\nspecific monitoring and management.\
    \  [STANDARDS-TRACK]\n2247    Kille           Jan 1998        Using Domains in\
    \ LDAP/X.500\n                                        Distinguished Names\nThis\
    \ document defines an algorithm by which a name registered with the\nInternet\
    \ Domain Name Service [2] can be represented as an LDAP\ndistinguished name. \
    \ [STANDARDS-TRACK]\n2246    Dierks          Jan 1999        The TLS Protocol\
    \ Version 1.0\nThis document specifies Version 1.0 of the Transport Layer Security\n\
    (TLS) protocol. The TLS protocol provides communications privacy over\nthe Internet.\
    \ The protocol allows client/server applications to\ncommunicate in a way that\
    \ is designed to prevent eavesdropping,\ntampering, or message forgery.  [STANDARDS-TRACK]\n\
    2245    Newman          Nov 1997        Anonymous SASL Mechanism\nAs plaintext\
    \ login commands are not permitted in new IETF protocols, a\nnew way to provide\
    \ anonymous login is needed within the context of the\nSASL [SASL] framework.\
    \  [STANDARDS-TRACK]\n2244    Newman          Nov 1997        ACAP -- Application\n\
    \                                        Configuration Access Protocol\nThe Application\
    \ Configuration Access Protocol (ACAP) is designed to\nsupport remote storage\
    \ and access of program option, configuration and\npreference information.  [STANDARDS-TRACK]\n\
    2243    Metz            Nov 1997        OTP Extended Responses\nThis document\
    \ provides a specification for a type of response to an OTP\n[RFC 1938] challenge\
    \ that carries explicit indication of the response's\nencoding.  This document\
    \ also provides a specification for a response\nthat allows an OTP generator to\
    \ request that a server re-initialize a\nsequence and change parameters such as\
    \ the secret pass phrase.\n[STANDARDS-TRACK]\n2242    Droms           Nov 1997\
    \        NetWare/IP Domain Name and\n                                        Information\n\
    This document defines options that carry NetWare/IP domain name and\nNetWare/IP\
    \ sub-options to DHCP clients.  [STANDARDS-TRACK]\n2241    Provan          Nov\
    \ 1997        DHCP Options for Novell\n                                      \
    \  Directory Services\nThis document defines three new DHCP options for delivering\n\
    configuration information to clients of the Novell Directory Services.\nThis document\
    \ defines three new DHCP options for delivering\nconfiguration information to\
    \ clients of the Novell Directory Services.\n[STANDARDS-TRACK]\n2240    Vaughan\
    \         Nov 1997        A Legal Basis for Domain Name\n                    \
    \                    Allocation\nThe purpose of this memo is to focus discussion\
    \ on the particular\nproblems with the exhaustion of the top level domain space\
    \ in the\nInternet and the possible conflicts that can occur when multiple\norganisations\
    \ are vying for the same name.  This memo provides\ninformation for the Internet\
