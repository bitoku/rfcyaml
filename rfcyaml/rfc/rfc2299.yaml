    \ Hamilton        Oct 1997        Use of DNS Aliases for Network\n           \
    \                             Services\nIt has become a common practice to use\
    \ symbolic names (usually CNAMEs)\nin the Domain Name Service (DNS - [RFC-1034,\
    \ RFC-1035]) to refer to\nnetwork services such as anonymous FTP [RFC-959] servers,\
    \ Gopher [RFC-\n1436] servers, and most notably World-Wide Web HTTP [RFC-1945]\
    \ servers.\nThis is desirable for a number of reasons.  It provides a way of moving\n\
    services from one machine to another transparently, and a mechanism by\nwhich\
    \ people or agents may programmatically discover that an\norganization runs, say,\
    \ a World-Wide Web server.  Although this approach\nhas been almost universally\
    \ adopted, there is no standards document or\nsimilar specification for these\
    \ commonly used names.  This document\nseeks to rectify this situation by gathering\
    \ together the extant\n'folklore' on naming conventions, and proposes a mechanism\
    \ for\naccommodating new protocols.  This document specifies an Internet Best\n\
