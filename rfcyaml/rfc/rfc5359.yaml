    \           |<================================>|\n             |             \
    \        BYE F14      |\n             |--------------------------------->|\n \
    \            |                   200 OK F15     |\n             |<---------------------------------|\n\
    \             |                                  |\n   Bob and Bill are part of\
    \ a work group at example.com that can pick up\n   each other's calls.  Alice\
