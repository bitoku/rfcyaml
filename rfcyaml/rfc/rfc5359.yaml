    \             |<---------------|              |\n             |     ACK F8   \
    \  |              |\n             |--------------->|    ACK F9    |\n        \
    \     |                |------------->|\n             |    Both way RTP Established\
    \   |\n             |<=============================>|\n             |        \
    \        |INVITE(hold) F10\n             |INVITE(hold) F11|<-------------|\n \
    \            |<---------------|              |\n             |    200 OK F12 \
    \ |              |\n             |--------------->|   200 OK F13 |\n         \
    \    |                |------------->|\n             |                |     ACK\
    \ F14  |\n             |     ACK F15    |<-------------|\n             |<---------------|\
    \              |\n             |           No RTP Sent!        |\n           \
    \  |                |  INVITE F16  |\n             |   INVITE F17   |<-------------|\n\
    \             |<---------------|              |\n             |   200 OK F18 \
    \  |              |\n             |--------------->|  200 OK F19  |\n        \
    \     |                |------------->|\n             |                |    ACK\
    \ F20   |\n             |     ACK F21    |<-------------|\n             |<---------------|\
    \              |\n             |    Both way RTP Established   |\n           \
    \  |<=============================>|\n             |     BYE F22    |        \
    \      |\n             |--------------->|   BYE F23    |\n             |     \
    \           |------------->|\n             |                |   200 OK F24 |\n\
    \             |    200 OK F25  |<-------------|\n             |<---------------|\
    \              |\n   In this scenario, Alice calls Bob, then Bob places the call\
    \ on hold.\n   Bob then takes the call off hold, then Alice hangs up the call.\
    \  Note\n   that hold is unidirectional in nature.  However, a UA that places\
    \ the\n   other party on hold will generally also stop sending media, resulting\n\
    \   in no media exchange between the UAs.  Older UAs may set the\n   connection\
    \ address to 0.0.0.0 when initiating hold.  However, this\n   behavior has been\
    \ deprecated in favor or using the a=inactive SDP\n   attribute if no media is\
    \ sent, or the a=sendonly attribute if media\n   is still sent.\n   Also note\
    \ the use of the rendering feature tag defined in RFC 4235\n   [RFC4235] used\
    \ in F10 and F11 to indicate that Bob's UA is no longer\n   rendering media to\
    \ Bob, i.e., that Bob has placed the call on hold.\n   Message Details\n     \
