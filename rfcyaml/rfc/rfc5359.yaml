- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This document specifies an Internet Best Current Practices\
    \ for the\n   Internet Community, and requests discussion and suggestions for\n\
    \   improvements.  Distribution of this memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document gives examples of Session Initiation Protocol (SIP)\n\
    \   services.  This covers most features offered in so-called IP Centrex\n   offerings\
    \ from local exchange carriers and PBX (Private Branch\n   Exchange) features.\
    \  Most of the services shown in this document are\n   implemented in the SIP\
    \ user agents, although some require the\n   assistance of a SIP proxy.  Some\
    \ require some extensions to SIP\n   including the REFER, SUBSCRIBE, and NOTIFY\
    \ methods and the Replaces\n   and Join header fields.  These features are not\
    \ intended to be an\n   exhaustive set, but rather show implementations of common\
    \ features\n   likely to be implemented on SIP IP telephones in a business\n \
    \  environment.\n"
