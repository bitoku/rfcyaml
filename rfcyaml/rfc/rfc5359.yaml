- title: 2.18.  Click to Dial
  contents:
  - "2.18.  Click to Dial\n        Bob's PC                Bob                Carol\n\
    \            | REFER Refer-To:Carol F1                 |\n            |------------------->|\
    \                    |\n            |  202 Accepted F2   |                   \
    \ |\n            |<-------------------|                    |\n            |  \
    \                  |     INVITE F3      |\n            |                    |------------------->|\n\
    \            |                    |   180 Ringing F4   |\n            |      \
    \              |<-------------------|\n            |                    |    \
    \ 200 OK F5      |\n            |                    |<-------------------|\n\
    \            |                    |       ACK F6       |\n            |      \
    \              |------------------->|\n            |                    |    \
    \     RTP        |\n            |                    |<==================>|\n\
    \            |                    |                    |\n   In this example,\
    \ while browsing the web on his PC, Bob clicks on\n   Carol's SIP URI, intending\
    \ to establish a session with Carol.  Bob's\n   web browser passes the SIP URI\
    \ to the SIP client on Bob's PC.  The PC\n   client is configured with the URI\
    \ of Bob's SIP phone.  A REFER is\n   sent to the SIP phone, which results in\
    \ the establishment of the\n   session between Bob and Carol.\n   Note that Bob's\
    \ PC requests that no REFER dialog be established by\n   the use of the Refer-Sub:\
    \ false header field [RFC4488].\n   This flow is preferable to the 3pcc flow because\
    \ the end-to-end SIP\n   signaling is not interrupted by the 3pcc controller,\
    \ and because\n   Bob's experience of the call will not be marred by the lack\
    \ of\n   ringback tone or possible clipping.  Suitable authorization of the\n\
    \   REFER and explicit authorization of the triggered INVITE by Bob are\n   necessary.\n\
    \   Message Details\n   /* Bob's PC SIP client sends a REFER to Bob's SIP phone.\
    \ */\n      F1 REFER PC -> Bob\n      REFER sips:bob@biloxi.example.com SIP/2.0\n\
    \      Via: SIP/2.0/TLS pc.biloxi.example.com:5061\n       ;branch=z9hG4bKnashds7\n\
    \      Max-Forwards: 70\n      From: <sips:pc.biloxi.example.com>;tag=1234567\n\
    \      To: Bob <sips:bob@biloxi.example.com>\n      Call-ID: 1234560183434\n \
    \     CSeq: 1 REFER\n      Refer-To: <sips:carol@chicago.example.com>\n      Refer-Sub:\
    \ false\n      Contact: <sips:pc.biloxi.example.com>\n      Content-Length: 0\n\
    \      F2 202 Accepted Bob -> PC\n      SIP/2.0 202 Accepted\n      Via: SIP/2.0/TLS\
    \ client.biloxi.example.com:5061\n       ;branch=z9hG4bKnashds7\n       ;received=192.0.2.103\n\
    \      From: <sips:pc.biloxi.example.com>;tag=1234567\n      To: Bob <sips:bob@biloxi.example.com>;tag=314159\n\
    \      Call-ID: 1234560183434\n      Contact: <sips:bob@client.biloxi.example.com>\n\
    \      CSeq: 1 REFER\n      Refer-Sub: false\n      Content-Length: 0\n      F3\
    \ INVITE Bob -> Carol\n      INVITE sips:carol@chicago.example.com SIP/2.0\n \
    \     Via: SIP/2.0/TLS client.biloxi.example.com:5061\n       ;branch=z9hG4bKnashdK9\n\
    \      Max-Forwards: 70\n      From: Bob <sips:bob@biloxi.example.com>;tag=8675309\n\
    \      To: Carol <sips:carol@chicago.example.com>\n      Call-ID: 7436222@atlanta.example.com\n\
    \      CSeq: 1 INVITE\n      Contact: <sips:bob@client.biloxi.example.com>\n \
    \     Referred-By: <sips:pc.biloxi.example.com>\n      Allow: INVITE, ACK, CANCEL,\
    \ OPTIONS, BYE, REFER, NOTIFY\n      Supported: replaces\n      Content-Type:\
    \ application/sdp\n      Content-Length: ...\n      v=0\n      o=bob 2890844539\
    \ 2890844539 IN IP4 client.biloxi.example.com\n      s=\n      c=IN IP4 client.biloxi.example.com\n\
    \      t=0 0\n      m=audio 3458 RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n     \
    \ F4 180 Ringing Carol -> Bob\n      SIP/2.0 180 Ringing\n      Via: SIP/2.0/TLS\
    \ client.biloxi.example.com:5061\n       ;branch=z9hG4bKnashdK9\n       ;received=192.0.2.113\n\
    \      From: Bob <sips:bob@biloxi.example.com>;tag=8675309\n      To: Carol <sips:carol@chicago.example.com>;tag=928287\n\
    \      Call-ID: 7436222@atlanta.example.com\n      CSeq: 1 INVITE\n      Contact:\
    \ <sips:carol@client.chicago.example.com>\n      Content-Length: 0\n      F5 200\
    \ OK Carol -> Bob\n      SIP/2.0 200 OK\n      Via: SIP/2.0/TLS client.biloxi.example.com:5061\n\
    \       ;branch=z9hG4bKnashdK9\n       ;received=192.0.2.113\n      From: Bob\
    \ <sips:bob@biloxi.example.com>;tag=8675309\n      To: Carol <sips:carol@chicago.example.com>;tag=928287\n\
    \      Call-ID: 7436222@atlanta.example.com\n      CSeq: 1 INVITE\n      Contact:\
    \ <sips:carol@client.chicago.example.com>\n      Allow: INVITE, ACK, CANCEL, OPTIONS,\
    \ BYE, REFER, NOTIFY\n      Supported: replaces\n      Content-Type: application/sdp\n\
    \      Content-Length: ...\n      v=0\n      o=carol 2890844527 2890844527 IN\
    \ IP4 client.chicago.example.com\n      s=\n      c=IN IP4 client.chicago.example.com\n\
    \      t=0 0\n      m=audio 3456 RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n     \
    \ F6 ACK Bob -> Carol\n      ACK sips:carol@client.chicago.example.com SIP/2.0\n\
    \      Via: SIP/2.0/TLS client.biloxi.example.com:5061\n       ;branch=z9hG4bKnashd43\n\
    \      Max-Forwards: 70\n      From: Bob <sips:bob@biloxi.example.com>;tag=8675309\n\
    \      To: Carol <sips:carol@chicago.example.com>;tag=928287\n      Call-ID: 7436222@atlanta.example.com\n\
    \      CSeq: 1 ACK\n      Content-Length: 0\n      /* Bob and Carol now have established\
    \ a session. */\n"
- title: 3.  Security Considerations
  contents:
  - "3.  Security Considerations\n   Since many of the examples in this document involve\
    \ SIP call control,\n   either peer-to-peer or 3pcc, the security considerations\
    \ in the\n   Multiparty Framework document [FRAMEWORK] apply.\n   Many of the\
    \ services shown in this document rely on a particular user\n   agent being part\
    \ of a group.  Members of a group could be, for\n   example, employees within\
    \ a particular department, a set of home\n   phone extensions, members of a call\
    \ center, etc.  As such, user\n   agents that are part of the group permit other\
    \ group members special\n   privileges and features.  For example, while a user\
    \ agent may not in\n   general allow another user agent to learn detailed dialog\n\
    \   information, this information might be shared with another group\n   member\
    \ in order to facilitate a service such as call pickup.  Group\n   members must\
    \ be authenticated using normal SIP means such as\n   certificates or shared secrets.\n\
    \   The service examples in this document make extensive use of the SIP\n   call\
    \ control primitives REFER, Replaces, Join, and the dialog\n   package.  The security\
    \ considerations associated with each of these\n   extensions [RFC3515], [RFC3891],\
    \ [RFC3911], [RFC4235] apply to the\n   scenarios in this document.\n"
