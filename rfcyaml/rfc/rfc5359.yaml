- title: 1.  Overview
  contents:
  - "1.  Overview\n   This document provides example call flows detailing a SIP\n\
    \   implementation of the following traditional telephony services:\n        \
    \   Call Hold                        3-Way Conference\n           Consultation\
    \ Hold                Find-Me\n           Music on Hold                    Incoming\
    \ Call Screening\n           Unattended Transfer              Outgoing Call Screening\n\
    \           Attended Transfer                Call Park\n           Instant Messaging\
    \ Transfer       Call Pickup\n           Unconditional Call Forwarding    Automatic\
    \ Redial\n           Call Forwarding on Busy          Click to Dial\n        \
    \   Call Forwarding on No Answer\n   Note that the Single Line Extension call\
    \ flow has been removed from\n   this document and will be covered in a separate\
    \ document.\n   The call flows shown in this document were developed in the design\
    \ of\n   a SIP IP communications network.  They represent an example set of\n\
    \   so-called IP Centrex services or PBX services.\n   It is the hope of the authors\
    \ that this document will be useful for\n   SIP implementers, designers, and protocol\
    \ researchers alike and will\n   help further the goal of a standard implementation\
    \ of RFC 3261\n   [RFC3261] and some of its extensions.\n   These flows represent\
    \ carefully checked and working group reviewed\n   scenarios of SIP service examples\
    \ as a companion to the\n   specifications.\n   These call flows are based on\
    \ the current version 2.0 of SIP in RFC\n   3261 [RFC3261] with Session Description\
    \ Protocol (SDP) usage\n   described in RFC 3264 [RFC3264].  Other RFCs also form\
    \ part of the\n   SIP standard and are used and referenced in these call flows.\n\
    \   The SIP specification and the other referenced documents are\n   definitive\
    \ as far as protocol issues are concerned.  Also, these\n   flows do not represent\
    \ the only way to implement these services --\n   other approaches such as 3pcc\
    \ (Third Party Call Control) [RFC3725] or\n   Back-to-Back User Agents (B2BUAs)\
    \ can be used.  This specification\n   does not preclude these or other approaches\
    \ for implementing such\n   services.  The peer-to-peer design and principles\
    \ of these service\n   examples are described in the Multiparty Framework document\n\
    \   [FRAMEWORK].\n   These flows assume the functionality described in the SIP\
    \ Call Flow\n   Examples document [RFC3665], which explores basic SIP behavior.\
    \  Some\n   of the scenarios described herein make use of the SIP method\n   extension\
    \ REFER [RFC3515], the SIP header extension Replaces\n   [RFC3891], and the SIP\
    \ header extension Join [RFC3911].  The SIP\n   Events document [RFC3265] describes\
    \ the use of SUBSCRIBE and NOTIFY,\n   while the SIP Dialog Event Package document\
    \ [RFC4235] describes the\n   dialog event package.  Some examples make use of\
    \ the GRUU (Globally\n   Routable User Agent URI) extension [GRUU].\n   These\
    \ flows were prepared assuming a network of proxies, registrars,\n   and other\
    \ SIP servers.  The use of Secure SIP URIs (sips) is shown\n   throughout this\
    \ document, implying TLS transport on each hop with\n   assumed certificate validation.\
    \  However, other security approaches\n   can be used.  The use of Digest authentication\
    \ is shown in some\n   examples.\n   The emphasis in these call flows is the SIP\
    \ signaling exchange.  As a\n   result, only very simple SDP offer/answer exchanges\
    \ are shown with\n   audio media.  These flows apply equally well for other media\
    \ and\n   multimedia sessions.  For more advanced examples of SDP offer/answer\n\
    \   exchanges, refer to [RFC4317].\n   Each call flow is presented with a textual\
    \ description of the\n   scenario, a message flow diagram showing the messages\
    \ exchanged\n   between separate network elements, and the detailed contents of\
    \ each\n   message shown in the diagram.\n   For simplicity in reading and editing\
    \ the document, there are a\n   number of differences between some of the examples\
    \ and actual SIP\n   messages.  For example, the HTTP Digest responses are not\
    \ actual MD5\n   encodings.  Call-IDs are often repeated, and CSeq counts often\
    \ begin\n   at 1.  Header fields are usually shown in the same order.  Usually\n\
    \   only the minimum required header field set is shown.  Also, message\n   body\
    \ content lengths are often not calculated, but instead shown as\n   \"...\" where\
    \ the actual octet count would be.\n"
- title: 1.1.  Legend for Message Flows
  contents:
  - "1.1.  Legend for Message Flows\n   Dashed lines (---) represent control messages\
    \ that are mandatory to\n   the call scenario.  These control messages can be\
    \ SIP signaling.\n   Double dashed lines (===) represent media paths between network\n\
    \   elements.\n   Messages with parentheses around the name represent optional\
    \ control\n   messages.\n   Messages are identified in the figures as F1, F2,\
    \ etc.  This\n   references the message details in the table that follows the\
    \ figure.\n   Lines longer than 72 characters are handled using the <allOneLine>\n\
    \   convention defined in Section 2.1 of RFC 4475 [RFC4475].\n   Comments in the\
    \ message details are shown in the following form:\n   /* Comments. */\n"
