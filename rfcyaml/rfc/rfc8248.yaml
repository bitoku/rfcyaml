- title: Abstract
  contents:
  - "Abstract\n   This document defines the scope and set of requirements for the\n\
    \   Security Automation and Continuous Monitoring (SACM) architecture,\n   data\
    \ model, and transfer protocols.  The requirements and scope are\n   based on\
    \ the agreed-upon use cases described in RFC 7632.\n"
