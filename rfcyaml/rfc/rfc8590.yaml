- contents:
  - "1.  Introduction\n   This document describes an extension mapping for version
    1.0 of the\n   Extensible Provisioning Protocol (EPP) [RFC5730].  This mapping,
    an\n   extension to EPP object mappings like the EPP domain name mapping\n   [RFC5731],
    is used to notify clients of operations they are not\n   directly involved in,
    on objects that the client sponsors.  It is up\n   to server policy to determine
    what transform operations and clients\n   to notify.  Using this extension, clients
    can more easily keep their\n   systems in sync with the objects stored in the
    server.  When a change\n   occurs that a client needs to be notified of, a poll
    message can be\n   inserted by the server for consumption by the client using
    the EPP\n   <poll> command and response defined in [RFC5730].  The extension\n
    \  supports including a \"before\" operation poll message and an \"after\"\n   operation
    poll message.  The extension only extends the EPP <poll>\n   response in [RFC5730]
    and does not extend the EPP <poll> command.\n   Please refer to [RFC5730] for
    information and examples of the EPP\n   <poll> command.\n"
  - contents:
    - "1.1.  Conventions Used in This Document\n   The key words \"MUST\", \"MUST
      NOT\", \"REQUIRED\", \"SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\",
      \"RECOMMENDED\", \"NOT RECOMMENDED\", \"MAY\", and\n   \"OPTIONAL\" in this
      document are to be interpreted as described in\n   BCP 14 [RFC2119] [RFC8174]
      when, and only when, they appear in all\n   capitals, as shown here.\n   XML
      is case sensitive.  Unless stated otherwise, XML specifications\n   and examples
      provided in this document MUST be interpreted in the\n   character case presented
      in order to develop a conforming\n   implementation.\n   In examples, \"C:\"
      represents lines sent by a protocol client, and\n   \"S:\" represents lines
      returned by a protocol server.  Indentation and\n   white space in examples
      are provided only to illustrate element\n   relationships and are not a REQUIRED
      feature of this protocol.\n   The XML namespace prefix \"changePoll\" is used
      for the namespace\n   \"urn:ietf:params:xml:ns:changePoll-1.0\", but implementations
      MUST NOT\n   depend on it; instead, they should employ a proper namespace-aware\n
      \  XML parser and serializer to interpret and output the XML documents.\n"
    title: 1.1.  Conventions Used in This Document
  title: 1.  Introduction
- contents:
  - "2.  Object Attributes\n   This extension adds additional elements to EPP object
    mappings like\n   the EPP domain name mapping [RFC5731].  Only those new elements
    are\n   described here.\n"
  - contents:
    - "2.1.  Operation\n   An operation consists of any transform operation that impacts
      objects\n   that the client sponsors and should be notified of.  The\n   <changePoll:operation>
      element defines the operation.  The OPTIONAL\n   \"op\" attribute is an identifier,
      represented in the 7-bit US-ASCII\n   character set defined in [RFC20], that
      is used to define a sub-\n   operation or the name of a \"custom\" operation.
      \ The enumerated list\n   of <changePoll:operation> values is:\n   \"create\":
      \ Create operation as defined in [RFC5730].\n   \"delete\":  Delete operation
      as defined in [RFC5730].  If the delete\n       operation results in an immediate
      purge of the object, then the\n       \"op\" attribute MUST be set to \"purge\".\n
      \  \"renew\":  Renew operation as defined in [RFC5730].\n   \"transfer\":  Transfer
      operation as defined in [RFC5730] that MUST set\n       the \"op\" attribute
      with one of the possible transfer-type values;\n       these include \"request\",
      \"approve\", \"cancel\", or \"reject\".\n   \"update\":  Update operation as
      defined in [RFC5730].\n   \"restore\":  Restore operation as defined in [RFC3915]
      that MUST set\n       the \"op\" attribute with one of the possible restore-type
      values;\n       these include \"request\" or \"report\".\n   \"autoRenew\":
      \ Auto renew operation executed by the server.\n   \"autoDelete\":  Auto delete
      operation executed by the server.  If the\n       \"autoDelete\" operation results
      in an immediate purge of the\n       object, then the \"op\" attribute MUST
      be set to \"purge\".\n   \"autoPurge\":  Auto purge operation executed by the
      server when\n       removing the object after it has had the status \"pendingDelete\".\n
      \  \"custom\":  Custom operation that MUST set the \"op\" attribute with the\n
      \      custom operation name.  The custom operations supported are up to\n       server
      policy.\n"
    title: 2.1.  Operation
  - contents:
    - "2.2.  State\n   The state attribute reflects the state of the object \"before\"
      or\n   \"after\" the operation.  The state is defined using the OPTIONAL\n   \"state\"
      attribute of the <changePoll:changeData> element, with the\n   possible values
      \"before\" or \"after\" and a default value of \"after\".\n   The server MAY
      support both the \"before\" state and the \"after\" state\n   of the operation
      by using one poll message for the \"before\" state and\n   one poll message
      for the \"after\" state.  The \"before\" state poll\n   message MUST be inserted
      into the message queue prior to the \"after\"\n   state poll message.\n   For
      operations in Section 2.1 that don't have an \"after\" state, the\n   server
      MUST use the \"before\" state poll message.  For example, for\n   the \"delete\"
      operation with the \"op\" attribute set to \"purge\", or the\n   \"autoPurge\"
      operation, the server includes the state of the object\n   prior to being purged
      in the \"before\" state poll message.\n   For operations in Section 2.1 that
      don't have a \"before\" state, the\n   server MUST use the \"after\" state poll
      message.  For example, for the\n   \"create\" operation, the server includes
      the state of the object after\n   creation in the \"after\" state poll message.\n"
    title: 2.2.  State
  - contents:
    - "2.3.  Who\n   The <changePoll:who> element defines who executed the operation,
      for\n   audit purposes.  It is a free-form value that is meant strictly for\n
      \  audit purposes and not to drive client-side logic.  The scheme used\n   for
      the possible set of <changePoll:who> element values is up to\n   server policy.
      \ The server MAY identify the <changePoll:who> element\n   value based on:\n
      \  \"Identifier\":  Unique user identifier of the user that executed the\n       operation.
      \ An example is \"ClientX\".\n   \"Name\":  Name of the user that executed the
      operation.  An example is\n       \"John Doe\".\n   \"Role\":  Role of the user
      that executed operation.  An example is\n       \"CSR\" for a Customer Support
      Representative or \"Batch\" for a\n       server batch.\n"
    title: 2.3.  Who
  - contents:
    - "2.4.  Dates and Times\n   Date and time attribute values MUST be represented
      in Universal\n   Coordinated Time (UTC) using the Gregorian calendar.  The extended\n
      \  date-time form using uppercase \"T\" and \"Z\" characters defined in\n   [W3C.REC-xmlschema-2-20041028]
      MUST be used to represent date-time\n   values, as XML Schema does not support
      truncated date-time forms or\n   lowercase \"T\" and \"Z\" characters.\n"
    title: 2.4.  Dates and Times
  title: 2.  Object Attributes
- contents:
  - "3.  EPP Command Mapping\n   A detailed description of the EPP syntax and semantics
    can be found\n   in the EPP core protocol specification [RFC5730].\n"
  - contents:
    - "3.1.  EPP Query Commands\n   EPP provides three commands to retrieve object
      information: <check>\n   to determine if an object is known to the server, <info>
      to retrieve\n   detailed information associated with an object, and <transfer>
      to\n   retrieve object-transfer status information.\n"
    - contents:
      - "3.1.1.  EPP <check> Command\n   This extension does not add any elements
        to the EPP <check> command\n   or <check> response described in [RFC5730].\n"
      title: 3.1.1.  EPP <check> Command
    - contents:
      - "3.1.2.  EPP <info> Command\n   This extension does not add any elements to
        the EPP <info> command\n   described in [RFC5730].\n   This extension adds
        operational detail of EPP object-mapping\n   operations (Section 2.1) to an
        EPP poll response, as described in\n   [RFC5730].  It is an extension of the
        EPP object-mapping info\n   response.  Any transform operation to an object
        defined in an EPP\n   object mapping by a client other than the sponsoring
        client MAY\n   result in extending the <info> response of the object for inserting\n
        \  an EPP poll message with the operation detail.  The sponsoring client\n
        \  will then receive the state of the object with operation detail like\n
        \  what, who, when, and why the object was changed.  The\n   <changePoll:changeData>
        element contains the operation detail along\n   with an indication of whether
        the object reflects the state before or\n   after the operation as defined
        in Section 2.2.  The\n   <changePoll:changeData> element includes the operation
        detail with\n   the following child elements:\n   <changePoll:operation>:
        \ Transform operation executed on the object,\n       as defined in Section
        2.1.\n   <changePoll:date>:  Date and time when the operation was executed.\n
        \  <changePoll:svTRID>:  Server transaction identifier of the operation.\n
        \  <changePoll:who>:  Who executed the operation, as defined in\n       Section
        2.3.\n   <changePoll:caseId>:  OPTIONAL case identifier associated with the\n
        \      operation.  The required \"type\" attribute defines the type of\n       case.
        \ The OPTIONAL \"name\" attribute is an identifier,\n       represented in
        the 7-bit US-ASCII character set defined in\n       [RFC20], that is used
        to define the name of the \"custom\" case\n       type.  The enumerated list
        of case types is:\n       udrp:  A Uniform Domain-Name Dispute-Resolution
        Policy (UDRP)\n          case.\n       urs:  A Uniform Rapid Suspension (URS)
        case.\n       custom:  A custom case that is defined using the \"name\"\n
        \         attribute.\n   <changePoll:reason>:  OPTIONAL reason for executing
        the operation.\n       If present, this element contains the server-specific
        text to\n       help explain the reason the operation was executed.  This
        text\n       MUST be represented in the response language previously\n       negotiated
        with the client; an OPTIONAL \"lang\" attribute MAY be\n       present to
        identify the language if the negotiated value is\n       something other than
        the default value of \"en\" (English).\n   The following is an example poll
        <info> response with the\n   <changePoll:changeData> extension for a URS lock
        transaction on the\n   domain.example domain name, with the \"before\" state.
        \ The \"before\"\n   state is reflected in the <resData> block:\n   S:<?xml
        version=\"1.0\" encoding=\"UTF-8\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
        \  S:   <response>\n   S:      <result code=\"1301\">\n   S:         <msg
        lang=\"en-US\">\n   S:       Command completed successfully; ack to dequeue</msg>\n
        \  S:      </result>\n   S:      <msgQ id=\"201\" count=\"1\">\n   S:         <qDate>2013-10-22T14:25:57.0Z</qDate>\n
        \  S:         <msg>Registry initiated update of domain.</msg>\n   S:      </msgQ>\n
        \  S:    <resData>\n   S:      <domain:infData\n   S:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\">\n
        \  S:        <domain:name>domain.example</domain:name>\n   S:        <domain:roid>EXAMPLE1-REP</domain:roid>\n
        \  S:        <domain:status s=\"ok\"/>\n   S:        <domain:registrant>jd1234</domain:registrant>\n
        \  S:        <domain:contact type=\"admin\">sh8013</domain:contact>\n   S:
        \       <domain:contact type=\"tech\">sh8013</domain:contact>\n   S:        <domain:clID>ClientX</domain:clID>\n
        \  S:        <domain:crID>ClientY</domain:crID>\n   S:        <domain:crDate>2012-04-03T22:00:00.0Z</domain:crDate>\n
        \  S:        <domain:exDate>2014-04-03T22:00:00.0Z</domain:exDate>\n   S:
        \     </domain:infData>\n   S:    </resData>\n   S:    <extension>\n   S:
        \     <changePoll:changeData\n   S:        xmlns:changePoll=\"urn:ietf:params:xml:ns:changePoll-1.0\"\n
        \  S:        state=\"before\">\n   S:        <changePoll:operation>update</changePoll:operation>\n
        \  S:        <changePoll:date>2013-10-22T14:25:57.0Z</changePoll:date>\n   S:
        \       <changePoll:svTRID>12345-XYZ</changePoll:svTRID>\n   S:        <changePoll:who>URS
        Admin</changePoll:who>\n   S:        <changePoll:caseId type=\"urs\">urs123</changePoll:caseId>\n
        \  S:        <changePoll:reason>URS Lock</changePoll:reason>\n   S:      </changePoll:changeData>\n
        \  S:    </extension>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n
        \  S:      <svTRID>54321-XYZ</svTRID>\n   S:    </trID>\n   S:   </response>\n
        \  S:</epp>\n   The following is an example poll <info> response with the\n
        \  <changePoll:changeData> extension for a URS lock transaction on the\n   domain.example
        domain name, with the \"after\" state.  The \"after\"\n   state is reflected
        in the <resData> block:\n   S:<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
        \  S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   S:   <response>\n
        \  S:      <result code=\"1301\">\n   S:         <msg lang=\"en-US\">\n   S:
        \      Command completed successfully; ack to dequeue</msg>\n   S:      </result>\n
        \  S:      <msgQ id=\"202\" count=\"1\">\n   S:         <qDate>2013-10-22T14:25:57.0Z</qDate>\n
        \  S:         <msg>Registry initiated update of domain.</msg>\n   S:      </msgQ>\n
        \  S:    <resData>\n   S:      <domain:infData\n   S:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\">\n
        \  S:        <domain:name>domain.example</domain:name>\n   S:        <domain:roid>EXAMPLE1-REP</domain:roid>\n
        \  S:        <domain:status s=\"serverUpdateProhibited\"/>\n   S:        <domain:status
        s=\"serverDeleteProhibited\"/>\n   S:        <domain:status s=\"serverTransferProhibited\"/>\n
        \  S:        <domain:registrant>jd1234</domain:registrant>\n   S:        <domain:contact
        type=\"admin\">sh8013</domain:contact>\n   S:        <domain:contact type=\"tech\">sh8013</domain:contact>\n
        \  S:        <domain:clID>ClientX</domain:clID>\n   S:        <domain:crID>ClientY</domain:crID>\n
        \  S:        <domain:crDate>2012-04-03T22:00:00.0Z</domain:crDate>\n   S:
        \       <domain:upID>ClientZ</domain:upID>\n   S:        <domain:upDate>2013-10-22T14:25:57.0Z</domain:upDate>\n
        \  S:        <domain:exDate>2014-04-03T22:00:00.0Z</domain:exDate>\n   S:
        \     </domain:infData>\n   S:    </resData>\n   S:    <extension>\n   S:
        \     <changePoll:changeData\n   S:        xmlns:changePoll=\"urn:ietf:params:xml:ns:changePoll-1.0\"\n
        \  S:        state=\"after\">\n   S:        <changePoll:operation>update</changePoll:operation>\n
        \  S:        <changePoll:date>2013-10-22T14:25:57.0Z</changePoll:date>\n   S:
        \       <changePoll:svTRID>12345-XYZ</changePoll:svTRID>\n   S:        <changePoll:who>URS
        Admin</changePoll:who>\n   S:        <changePoll:caseId type=\"urs\">urs123</changePoll:caseId>\n
        \  S:        <changePoll:reason>URS Lock</changePoll:reason>\n   S:      </changePoll:changeData>\n
        \  S:    </extension>\n   S:    <trID>\n   S:      <clTRID>ABC-12345</clTRID>\n
        \  S:      <svTRID>54321-XYZ</svTRID>\n   S:    </trID>\n   S:   </response>\n
        \  S:</epp>\n   The following is an example poll <info> response with the\n
        \  <changePoll:changeData> extension for a custom \"sync\" operation on\n
        \  the domain.example domain name, with the default \"after\" state.  The\n
        \  \"after\" state is reflected in the <resData> block:\n   S:<?xml version=\"1.0\"
        encoding=\"UTF-8\"?>\n   S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n
        \  S:   <response>\n   S:      <result code=\"1301\">\n   S:         <msg>Command
        completed successfully; ack to dequeue</msg>\n   S:      </result>\n   S:
        \     <msgQ id=\"201\" count=\"1\">\n   S:         <qDate>2013-10-22T14:25:57.0Z</qDate>\n
        \  S:    <msg>Registry initiated Sync of Domain Expiration Date</msg>\n   S:
        \     </msgQ>\n   S:    <resData>\n   S:      <domain:infData\n   S:       xmlns:domain=\"urn:ietf:params:xml:ns:domain-1.0\">\n
        \  S:        <domain:name>domain.example</domain:name>\n   S:        <domain:roid>EXAMPLE1-REP</domain:roid>\n
        \  S:        <domain:status s=\"ok\"/>\n   S:        <domain:registrant>jd1234</domain:registrant>\n
        \  S:        <domain:contact type=\"admin\">sh8013</domain:contact>\n   S:
        \       <domain:contact type=\"tech\">sh8013</domain:contact>\n   S:        <domain:clID>ClientX</domain:clID>\n
        \  S:        <domain:crID>ClientY</domain:crID>\n   S:        <domain:crDate>2012-04-03T22:00:00.0Z</domain:crDate>\n
        \  S:        <domain:upID>ClientZ</domain:upID>\n   S:        <domain:upDate>2013-10-22T14:25:57.0Z</domain:upDate>\n
        \  S:        <domain:exDate>2014-04-03T22:00:00.0Z</domain:exDate>\n   S:
        \     </domain:infData>\n   S:    </resData>\n   S:    <extension>\n   S:
        \     <changePoll:changeData\n   S:        xmlns:changePoll=\"urn:ietf:params:xml:ns:changePoll-1.0\">\n
        \  S:        <changePoll:operation op=\"sync\">custom\n   S:        </changePoll:operation>\n
        \  S:        <changePoll:date>2013-10-22T14:25:57.0Z</changePoll:date>\n   S:
        \       <changePoll:svTRID>12345-XYZ</changePoll:svTRID>\n   S:        <changePoll:who>CSR</changePoll:who>\n
        \  S:        <changePoll:reason lang=\"en\">Customer sync request\n   S:        </changePoll:reason>\n
        \  S:      </changePoll:changeData>\n   S:    </extension>\n   S:    <trID>\n
        \  S:      <clTRID>ABC-12345</clTRID>\n   S:      <svTRID>54321-XYZ</svTRID>\n
        \  S:    </trID>\n   S:   </response>\n   S:</epp>\n   The following is an
        example poll <info> response with the\n   <changePoll:changeData> extension
        for a \"delete\" operation on the\n   domain.example domain name that is immediately
        purged, with the\n   \"before\" state.  The \"before\" state is reflected
        in the <resData>\n   block:\n   S:<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
        \  S:<epp xmlns=\"urn:ietf:params:xml:ns:epp-1.0\">\n   S:  <response>\n   S:
        \   <result code=\"1301\">\n   S:      <msg>Command completed successfully;
        ack to dequeue</msg>\n   S:    </result>\n   S:    <msgQ id=\"200\" count=\"1\">\n
        \  S:      <qDate>2013-10-22T14:25:57.0Z</qDate>\n   S:      <msg>Registry
