- contents:
  - "4.  Formal Syntax\n   One schema is presented here: the EPP Change Poll Extension
    schema.\n   The formal syntax presented here is a complete schema representation\n
    \  of the object mapping suitable for automated validation of EPP XML\n   instances.
    \ The BEGIN and END tags are not part of the schema; they\n   are used to note
    the beginning and ending of the schema for URI\n   registration purposes.\n"
  - contents:
    - "4.1.  Change Poll Extension Schema\n   BEGIN\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n
      \   <schema targetNamespace=\"urn:ietf:params:xml:ns:changePoll-1.0\"\n            xmlns:eppcom=\"urn:ietf:params:xml:ns:eppcom-1.0\"\n
      \           xmlns:epp=\"urn:ietf:params:xml:ns:epp-1.0\"\n            xmlns:changePoll=\"urn:ietf:params:xml:ns:changePoll-1.0\"\n
      \           xmlns=\"http://www.w3.org/2001/XMLSchema\"\n            elementFormDefault=\"qualified\">\n
      \    <!--\n     Import common element types.\n     -->\n     <import namespace=\"urn:ietf:params:xml:ns:eppcom-1.0\"/>\n
      \    <import namespace=\"urn:ietf:params:xml:ns:epp-1.0\"/>\n      <annotation>\n
      \       <documentation>\n          Extensible Provisioning Protocol v1.0\n          Change
      Poll Mapping Schema.\n        </documentation>\n      </annotation>\n      <!--\n
      \      Change element.\n      -->\n      <element name=\"changeData\" type=\"changePoll:changeDataType\"/>\n
      \     <!--\n       Attributes associated with the change.\n      -->\n      <complexType
      name=\"changeDataType\">\n        <sequence>\n          <element name=\"operation\"
      type=\"changePoll:operationType\"/>\n          <element name=\"date\" type=\"dateTime\"/>\n
      \         <element name=\"svTRID\" type=\"epp:trIDStringType\"/>\n          <element
      name=\"who\" type=\"changePoll:whoType\"/>\n          <element name=\"caseId\"
      type=\"changePoll:caseIdType\"\n            minOccurs=\"0\"/>\n          <element
      name=\"reason\" type=\"eppcom:reasonType\"\n            minOccurs=\"0\"/>\n
      \       </sequence>\n       <attribute name=\"state\" type=\"changePoll:stateType\"\n
      \        default=\"after\"/>\n      </complexType>\n      <!--\n       Enumerated
      list of operations, with extensibility via \"custom\".\n      -->\n      <simpleType
      name=\"operationEnum\">\n        <restriction base=\"token\">\n          <enumeration
      value=\"create\"/>\n          <enumeration value=\"delete\"/>\n          <enumeration
      value=\"renew\"/>\n          <enumeration value=\"transfer\"/>\n          <enumeration
      value=\"update\"/>\n          <enumeration value=\"restore\"/>\n          <enumeration
      value=\"autoRenew\"/>\n          <enumeration value=\"autoDelete\"/>\n          <enumeration
      value=\"autoPurge\"/>\n          <enumeration value=\"custom\"/>\n        </restriction>\n
      \     </simpleType>\n      <!--\n       Enumerated state of the object in the
      poll message.\n      -->\n      <simpleType name=\"stateType\">\n        <restriction
      base=\"token\">\n          <enumeration value=\"before\"/>\n          <enumeration
      value=\"after\"/>\n        </restriction>\n      </simpleType>\n      <!--\n
      \      Transform operation type\n      -->\n     <complexType name=\"operationType\">\n
      \      <simpleContent>\n         <extension base=\"changePoll:operationEnum\">\n
      \          <attribute name=\"op\" type=\"token\"/>\n         </extension>\n
      \      </simpleContent>\n     </complexType>\n      <!--\n       Case identifier
      type\n      -->\n     <complexType name=\"caseIdType\">\n       <simpleContent>\n
      \        <extension base=\"token\">\n           <attribute name=\"type\" type=\"changePoll:caseTypeEnum\"\n
      \            use=\"required\"/>\n           <attribute name=\"name\" type=\"token\"\n
      \            use=\"optional\"/>\n         </extension>\n       </simpleContent>\n
      \    </complexType>\n      <!--\n       Enumerated list of case identifier types\n
      \     -->\n      <simpleType name=\"caseTypeEnum\">\n        <restriction base=\"token\">\n
      \         <enumeration value=\"udrp\"/>\n          <enumeration value=\"urs\"/>\n
      \         <enumeration value=\"custom\"/>\n        </restriction>\n      </simpleType>\n
      \     <!--\n       Who type\n      -->\n     <simpleType name=\"whoType\">\n
      \      <restriction base=\"normalizedString\">\n         <minLength value=\"1\"/>\n
      \        <maxLength value=\"255\"/>\n       </restriction>\n     </simpleType>\n
      \   <!--\n    End of schema.\n    -->\n    </schema>\n   END\n"
    title: 4.1.  Change Poll Extension Schema
