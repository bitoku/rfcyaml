- contents:
  - '  Change Poll Extension for the Extensible Provisioning Protocol (EPP)

    '
  title: __initial_text__
- contents:
  - "Abstract\n   This document describes an Extensible Provisioning Protocol (EPP)\n
    \  extension for notifying clients of operations on client-sponsored\n   objects
    that were not initiated by the client through EPP.  These\n   operations may include
    contractual or policy requirements including,\n   but not limited to, regular
    batch processes, customer support\n   actions, Uniform Domain-Name Dispute-Resolution
    Policy (UDRP) or\n   Uniform Rapid Suspension (URS) actions, court-directed actions,
    and\n   bulk updates based on customer requests.  Since the client is not\n   directly
    involved or knowledgable of these operations, the extension\n   is used along
    with an EPP object mapping to provide the resulting\n   state of the postoperation
    object, and optionally a preoperation\n   object, with the operation metadata
    of what, when, who, and why.\n"
  title: Abstract
