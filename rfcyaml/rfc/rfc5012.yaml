- title: __initial_text__
  contents:
  - "           Requirements for Emergency Context Resolution with\n             \
    \            Internet Technologies\n"
- title: Status of This Memo
  contents:
  - "Status of This Memo\n   This memo provides information for the Internet community.\
    \  It does\n   not specify an Internet standard of any kind.  Distribution of\
    \ this\n   memo is unlimited.\n"
- title: Abstract
  contents:
  - "Abstract\n   This document defines terminology and enumerates requirements for\
    \ the\n   context resolution of emergency calls placed by the public using\n \
    \  voice-over-IP (VoIP) and general Internet multimedia systems, where\n   Internet\
    \ protocols are used end to end.\n"
