- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Virtual Private Network (VPN) services satisfying the requirements\n\
    \   defined in [RFC4031] are now being offered by many service providers\n   throughout\
    \ the world.  VPN services are popular because customers\n   need not be aware\
    \ of the VPN technologies deployed in the provider\n   network.  They scale well\
    \ for the following reasons:\n   o  because P routers (Provider Routers) need\
    \ not be aware of VPN\n      service details\n   o  because the addition of a\
    \ new VPN member requires only limited\n      configuration effort\n   There is\
    \ also a growing need for support of IP multicast-based\n   services.  Efforts\
    \ to provide efficient IP multicast routing\n   protocols and multicast group\
    \ management have been made in\n   standardization bodies which has led, in particular,\
    \ to the\n   definition of Protocol Independent Multicast (PIM) and Internet Group\n\
    \   Management Protocol (IGMP).\n   However, multicast traffic is not natively\
    \ supported within existing\n   L3 PPVPN solutions.  Deploying multicast over\
    \ an L3VPN today, with\n   only currently standardized solutions, requires designing\
    \ customized\n   solutions which will be inherently limited in terms of scalability,\n\
    \   operational efficiency, and bandwidth usage.\n   This document complements\
    \ the generic L3VPN requirements [RFC4031]\n   document, by specifying additional\
    \ requirements specific to the\n   deployment within PPVPNs of services based\
    \ on IP multicast.  It\n   clarifies the needs of both VPN clients and providers\
    \ and formulates\n   the problems that should be addressed by technical solutions\
    \ with the\n   key objective being to remain solution agnostic.  There is no intent\n\
    \   in this document to specify either solution-specific details or\n   application-specific\
    \ requirements.  Also, this document does NOT aim\n   at expressing multicast-related\
    \ requirements that are not specific to\n   L3 PPVPNs.\n   It is expected that\
    \ solutions that specify procedures and protocol\n   extensions for multicast\
    \ in L3 PPVPNs SHOULD satisfy these\n   requirements.\n"
- title: 2.  Conventions Used in This Document
