- title: 2.1.  Terminology
  contents:
  - "2.1.  Terminology\n   Although the reader is assumed to be familiar with the\
    \ terminology\n   defined in [RFC4031], [RFC4364], [RFC4601], and [RFC4607], the\n\
    \   following glossary of terms may be worthwhile.\n   We also propose here generic\
    \ terms for concepts that naturally appear\n   when multicast in VPNs is discussed.\n\
    \   ASM:\n      Any Source Multicast.  One of the two multicast service models,\
    \ in\n      which a terminal subscribes to a multicast group to receive data\n\
    \      sent to the group by any source.\n   Multicast-enabled VPN, multicast VPN,\
    \ or             mVPN:\n      A VPN that supports IP multicast capabilities, i.e.,\
    \ for which\n      some PE devices (if not all) are multicast-enabled and whose\
    \ core\n      architecture supports multicast VPN routing and forwarding.\n  \
    \ PPVPN:\n      Provider-Provisioned Virtual Private Network.\n   PE, CE:\n  \
    \    \"Provider Edge\", \"Customer Edge\" (as defined in [RFC4026]).  As\n   \
    \   suggested in [RFC4026], we will use these notations to refer to\n      the\
    \ equipments/routers/devices themselves.  Thus, \"PE\" will refer\n      to the\
    \ router on the provider's edge, which faces the \"CE\", the\n      router on\
    \ the customer's edge.\n   VRF or VR:\n      By these terms, we refer to the entity\
    \ defined in a PE dedicated\n      to a specific VPN instance.  \"VRF\" refers\
    \ to \"VPN Routing and\n      Forwarding table\" as defined in [RFC4364], and\
    \ \"VR\" to \"Virtual\n      Router\" as defined in [VRs] terminology.\n   MDTunnel:\n\
    \      Multicast Distribution Tunnel.  The means by which the customer's\n   \
    \   multicast traffic will be transported across the SP network.  This\n     \
    \ is meant in a generic way: such tunnels can be either point-to-\n      point\
    \ or point-to-multipoint.  Although this definition may seem\n      to assume\
    \ that distribution tunnels are unidirectional, the\n      wording also encompasses\
    \ bidirectional tunnels.\n   S:\n      Denotes a multicast source.\n   G:\n  \
    \    Denotes a multicast group.\n   Multicast channel:\n      In the multicast\
    \ SSM model [RFC4607], a \"multicast channel\"\n      designates traffic from\
    \ a specific source S to a multicast group\n      G. Also denominated as \"(S,G)\"\
    .\n   SP:\n      Service provider.\n   SSM:\n      Source Specific Multicast.\
    \  One of the two multicast service\n      models, where a terminal subscribes\
    \ to a multicast group to\n      receive data sent to the group by a specific\
    \ source.\n   RP:\n      Rendezvous Point (Protocol Independent Multicast - Sparse\
    \ Mode\n      (PIM-SM) [RFC4601]).\n   P2MP, MP2MP:\n      Designate \"Point-to-Multipoint\"\
    \ and \"Multipoint-to-Multipoint\"\n      replication trees.\n   L3VPN, VPN:\n\
    \      Throughout this document, \"L3VPN\" or even just \"VPN\" will refer to\n\
    \      \"Provider-Provisioned Layer 3 Virtual Private Network\" (PP\n      L3VPNs),\
    \ and will be preferred for readability.\n   Please refer to [RFC4026] for details\
    \ about terminology specifically\n   relevant to VPN aspects, and to [RFC2432]\
    \ for multicast performance\n   or quality of service (QoS)-related terms.\n"
- title: 2.2.  Conventions
  contents:
  - "2.2.  Conventions\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ [RFC2119].\n"
- title: 3.  Problem Statement
  contents:
  - '3.  Problem Statement

    '
- title: 3.1.  Motivations
  contents:
  - "3.1.  Motivations\n   More and more L3VPN customers use IP multicast services\
    \ within their\n   private infrastructures.  Naturally, they want to extend these\n\
    \   multicast services to remote sites that are connected via a VPN.\n   For instance,\
    \ the customer could be a national TV channel with\n   several geographical locations\
    \ that wants to broadcast a TV program\n   from a central point to several regional\
    \ locations within its VPN.\n   A solution to support multicast traffic could\
    \ consist of point-to-\n   point tunnels across the provider network and requires\
    \ the PEs\n   (Provider Edge routers) to replicate traffic.  This would obviously\n\
    \   be sub-optimal as it would place the replication burden on the PE and\n  \
    \ hence would have very poor scaling characteristics.  It would also\n   probably\
    \ waste bandwidth and control plane resources in the\n   provider's network.\n\
    \   Thus, to provide multicast services for L3VPN networks in an\n   efficient\
    \ manner (that is, with a scalable impact on signaling and\n   protocol state\
    \ as well as bandwidth usage), in a large-scale\n   environment, new mechanisms\
    \ are required to enhance existing L3VPN\n   solutions for proper support of multicast-based\
    \ services.\n"
- title: 3.2.  General Requirements
  contents:
  - "3.2.  General Requirements\n   This document sets out requirements for L3 provider-provisioned\
    \ VPN\n   solutions designed to carry customers' multicast traffic.  The main\n\
    \   requirement is that a solution SHOULD first satisfy the requirements\n   documented\
    \ in [RFC4031]: as far as possible, a multicast service\n   should have the same\
    \ characteristics as the unicast equivalent,\n   including the same simplicity\
    \ (technology unaware), the same quality\n   of service (if any), the same management\
    \ (e.g., performance\n   monitoring), etc.\n   Moreover, it also has to be clear\
    \ that a multicast VPN solution MUST\n   interoperate seamlessly with current\
    \ unicast VPN solutions.  It would\n   also make sense that multicast VPN solutions\
    \ define themselves as\n   extensions to existing L3 provider-provisioned VPN\
    \ solutions (such as\n   for instance, [RFC4364] or [VRs]) and retain consistency\
    \ with those,\n   although this is not a core requirement.\n   The requirements\
    \ in this document are equally applicable to IPv4 and\n   IPv6, for both customer-\
    \ and provider-related matters.\n"
- title: 3.3.  Scaling vs. Optimizing Resource Utilization
  contents:
  - "3.3.  Scaling vs. Optimizing Resource Utilization\n   When transporting multicast\
    \ VPN traffic over a service provider\n   network, there intrinsically is tension\
    \ between scalability and\n   resource optimization, since the latter is likely\
    \ to require the\n   maintenance of control plane states related to replication\
    \ trees in\n   the core network [RFC3353].\n   Consequently, any deployment will\
    \ require a trade-off to be made.\n   This document will express some requirements\
    \ related to this trade-\n   off.\n"
- title: 4.  Use Cases
  contents:
  - "4.  Use Cases\n   The goal of this section is to highlight how different applications\n\
    \   and network contexts may have a different impact on how a multicast\n   VPN\
    \ solution is designed, deployed, and tuned.  For this purpose, we\n   describe\
    \ some typical use case scenarios and express expectations in\n   terms of deployment\
    \ orders of magnitude.\n   Most of the content of these sections originates from\
    \ a survey done\n   in summer 2005, among institutions and providers that expect\
    \ to\n   deploy such solutions.  The full survey text and raw results (13\n  \
    \ responses) were published separately, and we only present here the\n   most\
    \ relevant facts and expectations that the survey exposed.\n   For scalability\
    \ figures, we considered that it was relevant to\n   highlight the highest expectations,\
    \ those that are expected to have\n   the greatest impact on solution design.\
    \  For balance, we do also\n   mention cases where such high expectations were\
    \ expressed in only a\n   few answers.\n"
- title: 4.1.  Scenarios
  contents:
  - "4.1.  Scenarios\n   We don't provide here an exhaustive set of scenarios that\
    \ a multicast\n   VPN solution is expected to support -- no solution should restrict\n\
    \   the scope of multicast applications and deployments that can be done\n   over\
    \ a multicast VPN.\n   Hence, we only give here a short list of scenarios that\
    \ are expected\n   to have a large impact on the design of a multicast VPN solution.\n"
- title: 4.1.1.  Live Content Broadcast
  contents:
  - "4.1.1.  Live Content Broadcast\n   Under this label, we group all applications\
    \ that distribute content\n   (audio, video, or other content) with the property\
    \ that this content\n   is expected to be consulted at once (\"live\") by the\
    \ receiver.\n   Typical applications are broadcast TV, production studio\n   connectivity,\
    \ and distribution of market data feeds.\n   The characteristics of such applications\
    \ are the following:\n   o  one or few sources to many receivers\n   o  sources\
    \ are often in known locations; receivers are in less\n      predictable locations\
    \ (this latter point may depend on\n      applications)\n   o  in some cases,\
    \ it is expected that the regularity of audience\n      patterns may help improve\
    \ how the bandwidth/state trade-off is\n      handled\n   o  the number of streams\
    \ can be as high as hundreds, or even\n      thousands, of streams\n   o  bandwidth\
    \ will depend on the application, but may vary between a\n      few tens/hundreds\
    \ of Kb/s (e.g., audio or low-quality video media)\n      and tens of Mb/s (high-quality\
    \ video), with some demanding\n      professional applications requiring as much\
    \ as hundreds of Mb/s.\n   o  QoS requirements include, in many cases, a low multicast\
    \ group\n      join delay\n   o  QoS of these applications is likely to be impacted\
    \ by packet loss\n      (some applications may be robust to low packet loss) and\
    \ to have\n      low robustness against jitter\n   o  delay sensitivity will depend\
    \ on the application: some\n      applications are not so delay sensitive (e.g.,\
    \ broadcast TV),\n      whereas others may require very low delay (professional\
    \ studio\n      applications)\n   o  some of these applications may involve rapid\
    \ changes in customer\n      multicast memberships as seen by the PE, but this\
    \ will depend on\n      audience patterns and on the amount of provider equipments\n\
    \      deployed close to VPN customers\n"
- title: 4.1.2.  Symmetric Applications
  contents:
  - "4.1.2.  Symmetric Applications\n   Some use cases exposed by the survey can be\
    \ grouped under this label,\n   and include many-to-many applications such as\
    \ conferencing and server\n   cluster monitoring.\n   They are characterized by\
    \ the relatively high number of streams that\n   they can produce, which has a\
    \ direct impact on scalability\n   expectations.\n   A sub-case of this scenario\
    \ is the case of symmetric applications\n   with small groups, when the number\
    \ of receivers is low compared to\n   the number of sites in the VPNs (e.g., video\
    \ conferencing and\n   e-learning applications).\n   This latter case is expected\
    \ to be an important input to solution\n   design, since it may significantly\
    \ impact how the bandwidth/state is\n   managed.\n   Optimizing bandwidth may\
    \ require introducing dedicated states in the\n   core network (typically as much\
    \ as the number of groups) for the\n   following reasons:\n   o  small groups,\
    \ and low predictability of the location of\n      participants (\"sparse groups\"\
    )\n   o  possibly significantly high bandwidth (a few Mb/s per participant)\n\
    \   Lastly, some of these applications may involve real-time interactions\n  \
    \ and will be highly sensitive to packet loss, jitter, and delay.\n"
- title: 4.1.3.  Data Distribution
  contents:
  - "4.1.3.  Data Distribution\n   Some applications that are expected to be deployed\
    \ on multicast VPNs\n   are non-real-time applications aimed at distributing data\
    \ from few\n   sources to many receivers.\n   Such applications may be considered\
    \ to have lower expectations than\n   their counterparts proposed in this document,\
    \ since they would not\n   necessarily involve more data streams and are more\
    \ likely to adapt to\n   the available bandwidth and to be robust to packet loss,\
    \ jitter, and\n   delay.\n   One important property is that such applications\
    \ may involve higher\n   bandwidths (hundreds of Mb/s).\n"
- title: 4.1.4.  Generic Multicast VPN Offer
  contents:
  - "4.1.4.  Generic Multicast VPN Offer\n   This ISP scenario is a deployment scenario\
    \ where IP-multicast\n   connectivity is proposed for every VPN: if a customer\
    \ requests a VPN,\n   then this VPN will support IP multicast by default.  In\
    \ this case,\n   the number of multicast VPNs equals the number of VPNs.  This\
    \ implies\n   a quite important scalability requirement (e.g., hundreds of PEs,\n\
    \   hundreds of VPNs per PE, with a potential increase by one order of\n   magnitude\
    \ in the future).\n   The per-mVPN traffic behavior is not predictable because\
    \ how the\n   service is used is completely up to the customer.  This results\
    \ in a\n   traffic mix of the scenarios mentioned in Section 4.1.  QoS\n   requirements\
    \ are similar to typical unicast scenarios, with the need\n   for different classes.\
    \  Also, in such a context, a reasonably large\n   range of protocols should be\
    \ made available to the customer for use\n   at the PE-CE level.\n   Also, in\
    \ such a scenario, customers may want to deploy multicast\n   connectivity between\
    \ two or more multicast VPNs as well as access to\n   Internet Multicast.\n"
- title: 4.2.  Scalability Orders of Magnitude
  contents:
  - "4.2.  Scalability Orders of Magnitude\n   This section proposes orders of magnitude\
    \ for different scalability\n   metrics relevant for multicast VPN issues.  It\
    \ should be noted that\n   the scalability figures proposed here relate to scalability\n\
    \   expectations of future deployments of multicast VPN solutions, as the\n  \
    \ authors chose to not restrict the scope to only currently known\n   deployments.\n"
- title: 4.2.1.  Number of VPNs with Multicast Enabled
  contents:
  - "4.2.1.  Number of VPNs with Multicast Enabled\n   From the survey results, we\
    \ see a broad range of expectations.  There\n   are extreme answers: from 5 VPNs\
    \ (1 answer) to 10k VPNs (1 answer),\n   but more typical answers are split between\
    \ the low range of tens of\n   VPNs (7 answers) and the higher range of hundreds\
    \ or thousands of\n   VPNs (2 + 4 answers).\n   A solution SHOULD support a number\
    \ of multicast VPNs ranging from one\n   to several thousands.\n   A solution\
    \ SHOULD NOT limit the proportion of multicast VPNs among\n   all (unicast) VPNs.\n"
- title: 4.2.2.  Number of Multicast VPNs per PE
  contents:
  - "4.2.2.  Number of Multicast VPNs per PE\n   The majority of survey answers express\
    \ a number of multicast VPNs per\n   PE of around tens (8 responses between 5\
    \ and 50); a significant\n   number of them (4) expect deployments with hundreds\
    \ or thousands (1\n   response) of multicast VPNs per PE.\n   A solution SHOULD\
    \ support a number of multicast VPNs per PE of\n   several hundreds, and may have\
    \ to scale up to thousands of VPNs per\n   PE.\n"
- title: 4.2.3.  Number of CEs per Multicast VPN per PE
  contents:
  - "4.2.3.  Number of CEs per Multicast VPN per PE\n   Survey responses span from\
    \ 1 to 2000 CEs per multicast VPN per PE.\n   Most typical responses are between\
    \ tens (6 answers) and hundreds (4\n   responses).\n   A solution SHOULD support\
    \ a number of CEs per multicast VPN per PE\n   going up to several hundreds (and\
    \ may target the support of thousands\n   of CEs).\n"
- title: 4.2.4.  PEs per Multicast VPN
  contents:
  - "4.2.4.  PEs per Multicast VPN\n   People who answered the survey typically expect\
    \ deployments with the\n   number of PEs per multicast VPN in the range of hundreds\
    \ of PEs (6\n   responses) or tens of PEs (4 responses).  Two responses were in\
    \ the\n   range of thousands (one mentioned a 10k figure).\n   A multicast VPN\
    \ solution SHOULD support several hundreds of PEs per\n   multicast VPN, and MAY\
    \ usefully scale up to thousands.\n"
- title: 4.2.4.1.  ... with Sources
  contents:
  - "4.2.4.1.  ... with Sources\n   The number of PEs (per VPN) that would be connected\
    \ to sources seems\n   to be significantly lower than the number of PEs per VPN.\
    \  This is\n   obviously related to the fact that many respondents mentioned\n\
    \   deployments related to content broadcast applications (one to many).\n   Typical\
    \ numbers are tens (6 responses) or hundreds (4 responses) of\n   source-connected\
    \ PEs.  One respondent expected a higher number of\n   several thousands.\n  \
    \ A solution SHOULD support hundreds of source-connected PEs per VPN,\n   and\
    \ some deployment scenarios involving many-to-many applications may\n   require\
    \ supporting a number of source-connected PEs equal to the\n   number of PEs (hundreds\
    \ or thousands).\n"
- title: 4.2.4.2.  ... with Receivers
  contents:
  - "4.2.4.2.  ... with Receivers\n   The survey showed that the number of PEs with\
    \ receivers is expected\n   to be of the same order of magnitude as the number\
    \ of PEs in a\n   multicast VPN.  This is consistent with the intrinsic nature\
    \ of most\n   multicast applications, which have few source-only participants.\n"
- title: 4.2.5.  PEs with Multicast VRFs
  contents:
  - "4.2.5.  PEs with Multicast VRFs\n   A solution SHOULD scale up to thousands of\
    \ PEs having multicast\n   service enabled.\n"
- title: 4.2.6.  Number of Streams Sourced
  contents:
  - "4.2.6.  Number of Streams Sourced\n   Survey responses led us to retain the following\
    \ orders of magnitude\n   for the number of streams that a solution SHOULD support:\n\
    \   per VPN:  hundreds or thousands of streams\n   per PE:  hundreds of streams\n"
- title: 5.  Requirements for Supporting IP Multicast within L3 PPVPNs
  contents:
  - "5.  Requirements for Supporting IP Multicast within L3 PPVPNs\n   Again, the\
    \ aim of this document is not to specify solutions but to\n   give requirements\
    \ for supporting IP multicast within L3 PPVPNs.\n   In order to list these requirements,\
    \ we have taken the standpoint of\n   two different important entities: the end\
    \ user (the customer using\n   the VPN) and the service provider.\n   In the rest\
    \ of the document, by \"a solution\" or \"a multicast VPN\n   solution\", we mean\
    \ a solution that allows multicast in an L3\n   provider-provisioned VPN, and\
    \ which addresses the requirements listed\n   in this document.\n"
- title: 5.1.  End User/Customer Standpoint
  contents:
  - '5.1.  End User/Customer Standpoint

    '
- title: 5.1.1.  Service Definition
  contents:
  - "5.1.1.  Service Definition\n   As for unicast, the multicast service MUST be\
    \ provider provisioned\n   and SHALL NOT require customer devices (CEs) to support\
    \ any extra\n   features compared to those required for multicast in a non-VPN\n\
    \   context.  Enabling a VPN for multicast support SHOULD be possible\n   with\
    \ no impact (or very limited impact) on existing multicast\n   protocols possibly\
    \ already deployed on the CE devices.\n"
- title: 5.1.2.  CE-PE Multicast Routing and Group Management Protocols
  contents:
  - "5.1.2.  CE-PE Multicast Routing and Group Management Protocols\n   Consequently\
    \ to Section 5.1.1, multicast-related protocol exchanges\n   between a CE and\
    \ its directly connected PE SHOULD happen via existing\n   multicast protocols.\n\
    \   Such protocols include: PIM-SM [RFC4601], bidirectional-PIM\n   [BIDIR-PIM],\
    \ PIM - Dense Mode (DM) [RFC3973], and IGMPv3 [RFC3376]\n   (this version implicitly\
    \ supports hosts that only implement IGMPv1\n   [RFC1112] or IGMPv2 [RFC2236]).\n\
    \   Among those protocols, the support of PIM-SM (which includes the SSM\n   model)\
    \ and either IGMPv3 (for IPv4 solutions) and/or Multicast\n   Listener Discovery\
    \ Version 2 (MLDv2) [RFC3810] (for IPv6 solutions)\n   is REQUIRED.  Bidir-PIM\
    \ support at the PE-CE interface is\n   RECOMMENDED.  And considering deployments,\
    \ PIM-DM is considered\n   OPTIONAL.\n   When a multicast VPN solution is built\
    \ on a VPN solution supporting\n   IPv6 unicast, it MUST also support v6 variants\
    \ of the above\n   protocols, including MLDv2, and PIM-SM IPv6-specific procedures.\
    \  For\n   a multicast VPN solution built on a unicast VPN solution supporting\n\
    \   only IPv4, it is RECOMMENDED that the design favors the definition of\n  \
    \ procedures and encodings that will provide an easy adaptation to\n   IPv6.\n"
- title: 5.1.3.  Quality of Service (QoS)
  contents:
  - "5.1.3.  Quality of Service (QoS)\n   Firstly, general considerations regarding\
    \ QoS in L3VPNs expressed in\n   Section 5.5 of [RFC4031] are also relevant to\
    \ this section.\n   QoS is measured in terms of delay, jitter, packet loss, and\n\
    \   availability.  These metrics are already defined for the current\n   unicast\
    \ PPVPN services and are included in Service Level Agreements\n   (SLAs).  In\
    \ some cases, the agreed SLA may be different between\n   unicast and multicast,\
    \ and that will require differentiation\n   mechanisms in order to monitor both\
    \ SLAs.\n   The level of availability for the multicast service SHOULD be on par\n\
    \   with what exists for unicast traffic.  For instance, comparable\n   traffic\
    \ protection mechanisms SHOULD be available for customer\n   multicast traffic\
    \ when it is carried over the service provider's\n   network.\n   A multicast\
    \ VPN solution SHALL allow a service provider to define at\n   least the same\
    \ level of quality of service as exists for unicast, and\n   as exists for multicast\
    \ in a non-VPN context.  From this perspective,\n   the deployment of multicast-based\
    \ services within an L3VPN\n   environment SHALL benefit from Diffserv [RFC2475]\
    \ mechanisms that\n   include multicast traffic identification, classification,\
    \ and marking\n   capabilities, as well as multicast traffic policing, scheduling,\
    \ and\n   conditioning capabilities.  Such capabilities MUST therefore be\n  \
    \ supported by any participating device in the establishment and the\n   maintenance\
    \ of the multicast distribution tunnel within the VPN.\n   As multicast is often\
    \ used to deliver high-quality services such as\n   TV broadcast, a multicast\
    \ VPN solution MAY provide additional\n   features to support high QoS such as\
    \ bandwidth reservation and\n   admission control.\n   Also, considering that\
    \ multicast reception is receiver-triggered,\n   group join delay (as defined\
    \ in [RFC2432]) is also considered one\n   important QoS parameter.  It is thus\
    \ RECOMMENDED that a multicast VPN\n   solution be designed appropriately in this\
    \ regard.\n   The group leave delay (as defined in [RFC2432]) may also be important\n\
    \   on the CE-PE link for some usage scenarios: in cases where the\n   typical\
    \ bandwidth of multicast streams is close to the bandwidth of a\n   PE-CE link,\
    \ it will be important to have the ability to stop the\n   emission of a stream\
    \ on the PE-CE link as soon as it stops being\n   requested by the CE, to allow\
    \ for fast switching between two\n   different high-throughput multicast streams.\
    \  This implies that it\n   SHOULD be possible to tune the multicast routing or\
    \ group management\n   protocols (e.g., IGMP/MLD or PIM) used on the PE-CE adjacency\
    \ to\n   reduce the group leave delay to the minimum.\n   Lastly, a multicast\
    \ VPN solution SHOULD as much as possible ensure\n   that client multicast traffic\
    \ packets are neither lost nor\n   duplicated, even when changes occur in the\
    \ way a client multicast\n   data stream is carried over the provider network.\
    \  Packet loss issues\n   also have to be considered when a new source starts\
    \ to send traffic\n   to a group: any receiver interested in receiving such traffic\
    \ SHOULD\n   be serviced accordingly.\n"
- title: 5.1.4.  Operations and Management
  contents:
  - "5.1.4.  Operations and Management\n   The requirements and definitions for operations\
    \ and management (OAM)\n   of L3VPNs that are defined in [RFC4176] equally apply\
    \ to multicast,\n   and are not extensively repeated in this document.  This sub-section\n\
    \   mentions the most important guidelines and details points of\n   particular\
    \ relevance in the context of multicast in L3VPNs.\n   A multicast VPN solution\
    \ SHOULD allow a multicast VPN customer to\n   manage the capabilities and characteristics\
    \ of their multicast VPN\n   services.\n   A multicast VPN solution MUST support\
    \ SLA monitoring capabilities,\n   which SHOULD rely upon techniques similar to\
    \ those used for the\n   unicast service for the same monitoring purposes.  Multicast\
    \ SLA-\n   related metrics SHOULD be available through means similar to the ones\n\
    \   already used for unicast-related monitoring, such as Simple Network\n   Management\
    \ Protocol (SNMP) [RFC3411] or IPFIX [IPFIX-PROT].\n   Multicast-specific characteristics\
    \ that may be monitored include:\n   multicast statistics per stream, end-to-end\
    \ delay, and group join/\n   leave delay (time to start/stop receiving a multicast\
    \ group's traffic\n   across the VPN, as defined in [RFC2432], Section 3).\n \
    \  The monitoring of multicast-specific parameters and statistics MUST\n   include\
    \ multicast traffic statistics: total/incoming/outgoing/dropped\n   traffic, by\
    \ period of time.  It MAY include IP Performance Metrics\n   related information\
    \ (IPPM, [RFC2330]) that is relevant to the\n   multicast traffic usage: such\
    \ information includes the one-way packet\n   delay, the inter-packet delay variation,\
    \ etc.  See [MULTIMETRICS].\n   A generic discussion of SLAs is provided in [RFC3809].\n\
    \   Apart from statistics on multicast traffic, customers of a multicast\n   VPN\
    \ will need information concerning the status of their multicast\n   resource\
    \ usage (multicast routing states and bandwidth).  Indeed, as\n   mentioned in\
    \ Section 5.2.5, for scalability purposes, a service\n   provider may limit the\
    \ number (and/or throughput) of multicast\n   streams that are received/sent to/from\
    \ a client site.  In such a\n   case, a multicast VPN solution SHOULD allow customers\
    \ to find out\n   their current resource usage (multicast routing states and\n\
    \   throughput), and to receive some kind of feedback if their usage\n   exceeds\
    \ the agreed bounds.  Whether this issue will be better handled\n   at the protocol\
    \ level at the PE-CE interface or at the Service\n   Management Level interface\
    \ [RFC4176] is left for further discussion.\n   It is RECOMMENDED that any OAM\
    \ mechanism designed to trigger alarms\n   in relation to performance or resource\
    \ usage metrics integrate the\n   ability to limit the rate at which such alarms\
    \ are generated (e.g.,\n   some form of a hysteresis mechanism based on low/high\
    \ thresholds\n   defined for the metrics).\n"
- title: 5.1.5.  Security Requirements
  contents:
  - "5.1.5.  Security Requirements\n   Security is a key point for a customer who\
    \ uses a VPN service.  For\n   instance, the [RFC4364] model offers some guarantees\
    \ concerning the\n   security level of data transmission within the VPN.\n   A\
    \ multicast VPN solution MUST provide an architecture with the same\n   level\
    \ of security for both unicast and multicast traffic.\n   Moreover, the activation\
    \ of multicast features SHOULD be possible:\n   o  per VRF / per VR\n   o  per\
    \ CE interface (when multiple CEs of a VPN are connected to a\n      common VRF/VR)\n\
    \   o  per multicast group and/or per channel\n   o  with a distinction between\
    \ multicast reception and emission\n   A multicast VPN solution may choose to\
    \ make the optimality/\n   scalability trade-off stated in Section 3.3 by sometimes\
    \ distributing\n   multicast traffic of a client group to a larger set of PE routers\n\
    \   that may include PEs that are not part of the VPN.  From a security\n   standpoint,\
    \ this may be a problem for some VPN customers; thus, a\n   multicast VPN solution\
    \ using such a scheme MAY offer ways to avoid\n   this for specific customers\
    \ (and/or specific customer multicast\n   streams).\n"
- title: 5.1.6.  Extranet
  contents:
  - "5.1.6.  Extranet\n   In current PP L3VPN models, a customer site may be set up\
    \ to be part\n   of multiple VPNs, and this should still be possible when a VPN\
    \ is\n   multicast-enabled.  In practice, it means that a VRF or VR can be\n \
    \  part of more than one VPN.\n   A multicast VPN solution MUST support such deployments.\n\
    \   For instance, it must be possible to configure a VRF so that an\n   enterprise\
    \ site participating in a BGP/MPLS multicast-enabled VPN and\n   connected to\
    \ that VRF can receive a multicast stream from (or\n   originate a multicast stream\
    \ towards) another VPN that would be\n   associated to that VRF.\n   This means\
    \ that a multicast VPN solution MUST offer means for a VRF\n   to be configured\
    \ so that multicast connectivity can be set up for a\n   chosen set of extranet\
    \ VPNs.  More precisely, it MUST be possible to\n   configure a VRF so that:\n\
    \   o  receivers behind attached CEs can receive multicast traffic\n      sourced\
    \ in the configured set of extranet VPNs\n   o  sources behind attached CEs can\
    \ reach multicast traffic receivers\n      located in the configured set of extranet\
    \ VPNs\n   o  multicast reception and emission can be independently enabled for\n\
    \      each of the extranet VPNs\n   Moreover, a solution MUST allow service providers\
    \ to control an\n   extranet's multicast connectivity independently from the extranet's\n\
    \   unicast connectivity.  More specifically:\n   o  enabling unicast connectivity\
    \ to another VPN MUST be possible\n      without activating multicast connectivity\
    \ with that VPN\n   o  enabling multicast connectivity with another VPN SHOULD\
    \ NOT\n      require more than the strict minimal unicast routing.  Sending\n\
    \      multicast to a VPN SHOULD NOT require having unicast routes to\n      that\
    \ VPN; receiving multicast from a VPN SHOULD be possible with\n      nothing more\
    \ than unicast routes to the relevant multicast sources\n      of that VPN\n \
    \  o  when unicast routes from another VPN are imported into a VR/VRF,\n     \
    \ for multicast Reverse Path Forwarding (RPF) resolution, this\n      SHOULD be\
    \ possible without making those routes available for\n      unicast routing\n\
    \   Proper support for this feature SHOULD NOT require replicating\n   multicast\
    \ traffic on a PE-CE link, whether it is a physical or\n   logical link.\n"
- title: 5.1.7.  Internet Multicast
  contents:
  - "5.1.7.  Internet Multicast\n   Connectivity with Internet Multicast is a particular\
    \ case of the\n   previous section, where sites attached to a VR/VRF would need\
    \ to\n   receive/send multicast traffic from/to the Internet.\n   This should\
    \ be considered OPTIONAL given the additional\n   considerations, such as security,\
    \ needed to fulfill the requirements\n   for providing Internet Multicast.\n"
- title: 5.1.8.  Carrier's Carrier
  contents:
  - "5.1.8.  Carrier's Carrier\n   Many L3 PPVPN solutions, such as [RFC4364] and\
    \ [VRs], define the\n   \"Carrier's Carrier\" model, where a \"carrier's carrier\"\
    \ service\n   provider supports one or more customer ISPs, or \"sub-carriers\"\
    .  A\n   multicast VPN solution SHOULD support the carrier's carrier model in\n\
    \   a scalable and efficient manner.\n   Ideally, the range of tunneling protocols\
    \ available for the sub-\n   carrier ISP should be the same as those available\
    \ for the carrier's\n   carrier ISP.  This implies that the protocols that may\
    \ be used at the\n   PE-CE level SHOULD NOT be restricted to protocols required\
    \ as per\n   Section 5.1.2 and SHOULD include some of the protocols listed in\n\
    \   Section 5.2.4, such as for instance P2MP MPLS signaling protocols.\n   In\
    \ the context of MPLS-based L3VPN deployments, such as BGP/MPLS VPNs\n   [RFC4364],\
    \ this means that MPLS label distribution SHOULD happen at\n   the PE-CE level,\
    \ giving the ability to the sub-carrier to use\n   multipoint LSPs as a tunneling\
    \ mechanism.\n"
- title: 5.1.9.  Multi-Homing, Load Balancing, and Resiliency
  contents:
  - "5.1.9.  Multi-Homing, Load Balancing, and Resiliency\n   A multicast VPN solution\
    \ SHOULD be compatible with current solutions\n   that aim at improving the service\
    \ robustness for customers such as\n   multi-homing, CE-PE link load balancing,\
    \ and fail-over.  A multicast\n   VPN solution SHOULD also be able to offer those\
    \ same features for\n   multicast traffic.\n   Any solution SHOULD support redundant\
    \ topology of CE-PE links.  It\n   SHOULD minimize multicast traffic disruption\
    \ and fail-over.\n"
- title: 5.1.10.  RP Engineering
  contents:
  - "5.1.10.  RP Engineering\n   When PIM-SM (or bidir-PIM) is used in ASM mode on\
    \ the VPN customer\n   side, the RP function (or RP-address in the case of bidir-PIM)\
    \ has to\n   be associated to a node running PIM, and configured on this node.\n"
- title: 5.1.10.1.  RP Outsourcing
  contents:
  - "5.1.10.1.  RP Outsourcing\n   In the case of PIM-SM in ASM mode, engineering\
    \ of the RP function\n   requires the deployment of specific protocols and associated\n\
    \   configurations.  A service provider may offer to manage customers'\n   multicast\
    \ protocol operation on their behalf.  This implies that it\n   is necessary to\
    \ consider cases where a customer's RPs are outsourced\n   (e.g., on PEs).  Consequently,\
    \ a VPN solution MAY support the hosting\n   of the RP function in a VR or VRF.\n"
- title: 5.1.10.2.  RP Availability
  contents:
  - "5.1.10.2.  RP Availability\n   Availability of the RP function (or address) is\
    \ required for proper\n   operation of PIM-SM (ASM mode) and bidir-PIM.  Loss\
    \ of connectivity\n   to the RP from a receiver or source will impact the multicast\n\
    \   service.  For this reason, different mechanisms exist, such as BSR\n   [PIM-BSR]\
    \ or anycast-RP (Multicast Source Discovery Protocol (MSDP)-\n   based [RFC3446]\
    \ or PIM-based [RFC4610]).\n   These protocols and procedures SHOULD work transparently\
    \ through a\n   multicast VPN, and MAY if relevant, be implemented in a VRF/VR.\n\
    \   Moreover, a multicast VPN solution MAY improve the robustness of the\n   ASM\
    \ multicast service regarding loss of connectivity to the RP, by\n   providing\
    \ specific features that help:\n   a) maintain ASM multicast service among all\
    \ the sites within an MVPN\n      that maintain connectivity among themselves,\
    \ even when the site(s)\n      hosting the RP lose their connectivity to the MVPN\n\
    \   b) maintain ASM multicast service within any site that loses\n      connectivity\
    \ to the service provider\n"
- title: 5.1.10.3.  RP Location
  contents:
  - "5.1.10.3.  RP Location\n   In the case of PIM-SM, when a source starts to emit\
    \ traffic toward a\n   group (in ASM mode), if sources and receivers are located\
    \ in VPN\n   sites that are different than that of the RP, then traffic may\n\
    \   transiently flow twice through the SP network and the CE-PE link of\n   the\
    \ RP (from source to RP, and then from RP to receivers).  This\n   traffic peak,\
    \ even short, may not be convenient depending on the\n   traffic and link bandwidth.\n\
    \   Thus, a VPN solution MAY provide features that solve or help mitigate\n  \
    \ this potential issue.\n"
- title: 5.1.11.  Addressing
  contents:
  - "5.1.11.  Addressing\n   A multicast provider-provisioned L3VPN SHOULD NOT impose\
    \ restrictions\n   on multicast group addresses used by VPN customers.\n   In\
    \ particular, like unicast traffic, an overlap of multicast group\n   address\
    \ sets used by different VPN customers MUST be supported.\n   The use of globally\
    \ unique means of multicast-based service\n   identification at the scale of the\
    \ domain where such services are\n   provided SHOULD be recommended.  For IPv4\
    \ multicast, this implies the\n   use of the multicast administratively scoped\
    \ range (239/8 as defined\n   by [RFC2365]) for services that are to be used only\
    \ inside the VPN,\n   and of either SSM-range addresses (232/8 as defined by [RFC4607])\
    \ or\n   globally assigned group addresses (e.g., GLOP [RFC3180], 233/8) for\n\
    \   services for which traffic may be transmitted outside the VPN.\n"
- title: 5.1.12.  Minimum MTU
  contents:
  - "5.1.12.  Minimum MTU\n   For customers, it is often a serious issue whether or\
    \ not transmitted\n   packets will be fragmented.  In particular, some multicast\n\
    \   applications might have different requirements than those that make\n   use\
    \ of unicast, and they may expect services that guarantee available\n   packet\
    \ length not to be fragmented.\n   Therefore, a multicast VPN solution SHOULD\
    \ be designed with these\n   considerations in mind.  In practice:\n   o  the\
    \ encapsulation overhead of a multicast VPN solution SHOULD be\n      minimized,\
    \ so that customer devices can be free of fragmentation\n      and reassembly\
    \ activity as much as possible\n   o  a multicast VPN solution SHOULD enable the\
    \ service provider to\n      commit to a minimum path MTU usable by multicast\
    \ VPN customers\n   o  a multicast VPN solution SHOULD be compatible with path\
    \ MTU\n      discovery mechanisms (see [RFC1191] and [RFC4459]), and particular\n\
    \      care SHOULD be given to means to help troubleshoot MTU issues\n   Moreover,\
    \ since Ethernet LAN segments are often located at first and\n   last hops, a\
    \ multicast VPN solution SHOULD be designed to allow for a\n   minimum 1500-byte\
    \ IP MTU for VPN customers multicast packet, when the\n   provider backbone design\
    \ allows it.\n"
- title: 5.2.  Service Provider Standpoint
  contents:
  - "5.2.  Service Provider Standpoint\n   Note: To avoid repetition and confusion\
    \ with terms used in solution\n   specifications, we introduced in Section 2.1\
    \ the term MDTunnel (for\n   Multicast Distribution Tunnel), which designates\
    \ the data plane means\n   used by the service provider to forward customer multicast\
    \ traffic\n   over the core network.\n"
- title: 5.2.1.  General Requirement
  contents:
  - "5.2.1.  General Requirement\n   The deployment of a multicast VPN solution SHOULD\
    \ be possible with no\n   (or very limited) impact on existing deployments of\
    \ standardized\n   multicast-related protocols on P and PE routers.\n"
- title: 5.2.2.  Scalability
  contents:
  - "5.2.2.  Scalability\n   Some currently standardized and deployed L3VPN solutions\
    \ have the\n   major advantage of being scalable in the core regarding the number\
    \ of\n   customers and the number of customer routes.  For instance, in the\n\
    \   [RFC4364] and Virtual Router [VRs] models, a P router sees a number\n   of\
    \ MPLS tunnels that is only linked to the number of PEs and not to\n   the number\
    \ of VPNs, or customer sites.\n   As far as possible, this independence in the\
    \ core, with respect to\n   the number of customers and to customer activity,\
    \ is recommended.\n   Yet, it is recognized that in our context scalability and\
    \ resource\n   usage optimality are competing goals, so this requirement may be\n\
    \   reduced to giving the possibility of bounding the quantity of states\n   that\
    \ the service provider needs to maintain in the core for\n   MDTunnels, with a\
    \ bound being independent of the multicast activity\n   of VPN customers.\n  \
    \ It is expected that multicast VPN solutions will use some kind of\n   point-to-multipoint\
    \ technology to efficiently carry multicast VPN\n   traffic, and because such\
    \ technologies require maintaining state\n   information, this will use resources\
    \ in the control plane of P and PE\n   routers (memory and processing, and possibly\
    \ address space).\n   Scalability is a key requirement for multicast VPN solutions.\n\
    \   Solutions MUST be designed to scale well with an increase in any of\n   the\
    \ following:\n   o  the number of PEs\n   o  the number of customer VPNs (total\
    \ and per PE)\n   o  the number of PEs and sites in any VPN\n   o  the number\
    \ of client multicast channels (groups or source-groups)\n   Please consult Section\
    \ 4.2 for typical orders of magnitude up to\n   which a multicast VPN solution\
    \ is expected to scale.\n   Scalability of both performance and operation MUST\
    \ be considered.\n   Key considerations SHOULD include:\n   o  the processing\
    \ resources required by the control plane\n      (neighborhood or session maintenance\
    \ messages, keep-alives,\n      timers, etc.)\n   o  the memory resources needed\
    \ for the control plane\n   o  the amount of protocol information transmitted\
    \ to manage a\n      multicast VPN (e.g., signaling throughput)\n   o  the amount\
    \ of control plane processing required on PE and P\n      routers to add or remove\
    \ a customer site (or a customer from a\n      multicast session)\n   o  the number\
    \ of multicast IP addresses used (if IP multicast in ASM\n      mode is proposed\
    \ as a multicast distribution tunnel)\n   o  other particular elements inherent\
    \ to each solution that impact\n      scalability (e.g., if a solution uses some\
    \ distribution tree\n      inside the core, topology of the tree and number of\
    \ leaf nodes may\n      be some of them)\n   It is expected that the applicability\
    \ of each solution will be\n   evaluated with regards to the aforementioned scalability\
    \ criteria.\n   These considerations naturally lead us to believe that proposed\n\
    \   solutions SHOULD offer the possibility of sharing such resources\n   between\
    \ different multicast streams (between different VPNs, between\n   different multicast\
    \ streams of the same or of different VPNs).  This\n   means, for instance, if\
    \ MDTunnels are trees, being able to share an\n   MDTunnel between several customers.\n\
    \   Those scalability issues are expected to be more significant on P\n   routers,\
    \ but a multicast VPN solution SHOULD address both P and PE\n   routers as far\
    \ as scalability is concerned.\n"
- title: 5.2.3.  Resource Optimization
  contents:
  - '5.2.3.  Resource Optimization

    '
- title: 5.2.3.1.  General Goals
  contents:
  - "5.2.3.1.  General Goals\n   One of the aims of the use of multicast instead of\
    \ unicast is\n   resource optimization in the network.\n   The two obvious suboptimal\
    \ behaviors that a multicast VPN solution\n   would want to avoid are needless\
    \ duplication (when the same data\n   travels twice or more on a link, e.g., when\
    \ doing ingress PE\n   replication) and needless reception (e.g., a PE receiving\
    \ traffic\n   that it does not need because there are no downstream receivers).\n"
- title: 5.2.3.2.  Trade-off and Tuning
  contents:
  - "5.2.3.2.  Trade-off and Tuning\n   As previously stated in this document, designing\
    \ a scalable solution\n   that makes an optimal use of resources is considered\
    \ difficult.\n   Thus, what is expected from a multicast VPN solution is that\
    \ it\n   addresses the resource optimization issue while taking into account\n\
    \   the fact that some trade-off has to be made.\n   Moreover, it seems that a\
    \ \"one size fits all\" trade-off probably does\n   not exist either.  Thus, a\
    \ multicast VPN solution SHOULD offer\n   service providers appropriate configuration\
    \ settings that let them\n   tune the trade-off according to their particular\
    \ constraints (network\n   topology, platforms, customer applications, level of\
    \ service offered\n   etc.).\n   As an illustration, here are some example bounds\
    \ of the trade-off\n   space:\n   Bandwidth optimization:  setting up optimized\
    \ core MDTunnels whose\n      topology (PIM or P2MP LSP trees, etc.) precisely\
    \ follows a\n      customer's multicast routing changes.  This requires managing\
    \ a\n      large amount of state in the core, and also quick reactions of the\n\
    \      core to customer multicast routing changes.  This approach can be\n   \
    \   advantageous in terms of bandwidth, but it is poor in terms of\n      state\
    \ management.\n   State optimization:  setting up MDTunnels that aggregate multiple\n\
    \      customer multicast streams (all or some of them, across different\n   \
    \   VPNs or not).  This will have better scalability properties, but\n      at\
    \ the expense of bandwidth since some MDTunnel leaves will very\n      likely\
    \ receive traffic they don't need, and because increased\n      constraints will\
    \ make it harder to find optimal MDTunnels.\n"
- title: 5.2.3.3.  Traffic Engineering
  contents:
  - "5.2.3.3.  Traffic Engineering\n   If the VPN service provides traffic engineering\
    \ (TE) features for the\n   connection used between PEs for unicast traffic in\
    \ the VPN service,\n   the solution SHOULD provide equivalent features for multicast\n\
    \   traffic.\n   A solution SHOULD offer means to support key TE objectives as\
    \ defined\n   in [RFC3272], for the multicast service.\n   A solution MAY also\
    \ usefully support means to address multicast-\n   specific traffic engineering\
    \ issues: it is known that bandwidth\n   resource optimization in the point-to-multipoint\
    \ case is an NP-hard\n   problem, and that techniques used for unicast TE may\
    \ not be\n   applicable to multicast traffic.\n   Also, it has been identified\
    \ that managing the trade-off between\n   resource usage and scalability may incur\
    \ uselessly sending traffic to\n   some PEs participating in a multicast VPN.\
    \  For this reason, a\n   multicast VPN solution MAY permit that the bandwidth/state\
    \ tuning\n   take into account the relative cost or availability of bandwidth\n\
    \   toward each PE.\n"
- title: 5.2.4.  Tunneling Requirements
  contents:
  - '5.2.4.  Tunneling Requirements

    '
- title: 5.2.4.1.  Tunneling Technologies
  contents:
  - "5.2.4.1.  Tunneling Technologies\n   Following the principle of separation between\
    \ the control plane and\n   the forwarding plane, a multicast VPN solution SHOULD\
    \ be designed so\n   that control and forwarding planes are not interdependent:\
    \ the\n   control plane SHALL NOT depend on which forwarding plane is used (and\n\
    \   vice versa), and the choice of forwarding plane SHOULD NOT be limited\n  \
    \ by the design of the solution.  Also, the solution SHOULD NOT be tied\n   to\
    \ a specific tunneling technology.\n   In a multicast VPN solution extending a\
    \ unicast L3 PPVPN solution,\n   consistency in the tunneling technology has to\
    \ be favored: such a\n   solution SHOULD allow the use of the same tunneling technology\
    \ for\n   multicast as for unicast.  Deployment consistency, ease of operation,\n\
    \   and potential migrations are the main motivations behind this\n   requirement.\n\
    \   For MDTunnels, a solution SHOULD be able to use a range of tunneling\n   technologies,\
    \ including point-to-point and point-to-multipoint, such\n   as:\n   o  Generic\
    \ Routing Encapsulation (GRE) [RFC2784] (including GRE in\n      multicast IP\
    \ trees),\n   o  MPLS [RFC3031] (including P2P or MP2P tunnels, and multipoint\n\
    \      tunnels signaled with MPLS P2MP extensions to the Resource\n      Reservation\
    \ Protocol (RSVP) [P2MP-RSVP-TE] or Label Distribution\n      Protocol (LDP) [P2MP-LDP-REQS]\
    \ [P2MP-LDP]),\n   o  Layer-2 Tunneling Protocol (L2TP) (including L2TP for multicast\n\
    \      [RFC4045]),\n   o  IPsec [RFC4031]\n   o  IP-in-IP [RFC2003], etc.\n  \
    \ Naturally, it is RECOMMENDED that a solution is built so that it can\n   leverage\
    \ the point-to-multipoint variants of these techniques.  These\n   variants allow\
    \ for packet replications to happen along a tree in the\n   provider core network,\
    \ and they may help improve bandwidth efficiency\n   in a multicast VPN context.\n"
- title: 5.2.4.2.  MTU and Fragmentation
  contents:
  - "5.2.4.2.  MTU and Fragmentation\n   A solution SHOULD support a method that provides\
    \ the minimum MTU of\n   the MDTunnel (e.g., to discover MTU, to communicate MTU\
    \ via\n   signaling, etc.) so that:\n   o  fragmentation inside the MDTunnel does\
    \ not happen, even when\n      allowed by the underlying tunneling technology\n\
    \   o  proper troubleshooting can be performed if packets that are too\n     \
    \ big for the MDTunnel happen to be encapsulated in the MDTunnel\n"
- title: 5.2.5.  Control Mechanisms
  contents:
  - "5.2.5.  Control Mechanisms\n   The solution MUST provide some mechanisms to control\
    \ the sources\n   within a VPN.  This control includes the number of sources that\
    \ are\n   entitled to send traffic on the VPN, and/or the total bit rate of all\n\
    \   the sources.\n   At the reception level, the solution MUST also provide mechanisms\
    \ to\n   control the number of multicast groups or channels VPN users are\n  \
    \ entitled to subscribe to and/or the total bit rate represented by the\n   corresponding\
    \ multicast traffic.\n   All these mechanisms MUST be configurable by the service\
    \ provider in\n   order to control the amount of multicast traffic and state within\
    \ a\n   VPN.\n   Moreover, it MAY be desirable to be able to impose some bound\
    \ on the\n   quantity of state used by a VPN in the core network for its multicast\n\
    \   traffic, whether on each P or PE router, or globally.  The motivation\n  \
    \ is that it may be needed to avoid out-of-resources situations (e.g.,\n   out\
    \ of memory to maintain PIM state if IP multicast is used in the\n   core for\
    \ multicast VPN traffic, or out of memory to maintain RSVP\n   state if MPLS P2MP\
    \ is used, etc.).\n"
- title: 5.2.6.  Support of Inter-AS, Inter-Provider Deployments
  contents:
  - "5.2.6.  Support of Inter-AS, Inter-Provider Deployments\n   A solution MUST support\
    \ inter-AS (Autonomous System) multicast VPNs,\n   and SHOULD support inter-provider\
    \ multicast VPNs.  Considerations\n   about coexistence with unicast inter-AS\
    \ VPN Options A, B, and C (as\n   described in Section 10 of [RFC4364]) are strongly\
    \ encouraged.\n   A multicast VPN solution SHOULD provide inter-AS mechanisms\
    \ requiring\n   the least possible coordination between providers, and keep the\
    \ need\n   for detailed knowledge of providers' networks to a minimum -- all\n\
    \   this being in comparison with corresponding unicast VPN options.\n   o  Within\
    \ each service provider, the service provider SHOULD be able\n      on its own\
    \ to pick the most appropriate tunneling mechanism to\n      carry (multicast)\
    \ traffic among PEs (just like what is done today\n      for unicast)\n   o  If\
    \ a solution does require a single tunnel to span P routers in\n      multiple\
    \ ASs, the solution SHOULD provide mechanisms to ensure\n      that the inter-provider\
    \ coordination to set up such a tunnel is\n      minimized\n   Moreover, such\
    \ support SHOULD be possible without compromising other\n   requirements expressed\
    \ in this requirement document, and SHALL NOT\n   incur penalties on scalability\
    \ and bandwidth-related efficiency.\n"
- title: 5.2.7.  Quality-of-Service Differentiation
  contents:
  - "5.2.7.  Quality-of-Service Differentiation\n   A multicast VPN solution SHOULD\
    \ give a VPN service provider the\n   ability to offer, guarantee and enforce\
    \ differentiated levels of QoS\n   for its different customers.\n"
- title: 5.2.8.  Infrastructure security
  contents:
  - "5.2.8.  Infrastructure security\n   The solution SHOULD provide the same level\
    \ of security for the\n   service provider as what currently exists for unicast\
    \ VPNs (for\n   instance, as developed in the Security sections of [RFC4364] and\n\
    \   [VRs]).  For instance, traffic segregation and intrinsic protection\n   against\
    \ DoS (Denial of Service) and DDoS (Distributed Denial of\n   Service) attacks\
    \ of the BGP/MPLS VPN solution must be supported by\n   the multicast solution.\n\
    \   Moreover, since multicast traffic and routing are intrinsically\n   dynamic\
    \ (receiver-initiated), some mechanism SHOULD be proposed so\n   that the frequency\
    \ of changes in the way client traffic is carried\n   over the core can be bounded\
    \ and not tightly coupled to dynamic\n   changes of multicast traffic in the customer\
    \ network.  For example,\n   multicast route dampening functions would be one\
    \ possible mechanism.\n   Network devices that participate in the deployment and\
    \ the\n   maintenance of a given L3VPN MAY represent a superset of the\n   participating\
    \ devices that are also involved in the establishment and\n   maintenance of the\
    \ multicast distribution tunnels.  As such, the\n   activation of IP multicast\
    \ capabilities within a VPN SHOULD be\n   device-specific, not only to make sure\
    \ that only the relevant devices\n   will be multicast-enabled, but also to make\
    \ sure that multicast\n   (routing) information will be disseminated to the multicast-enabled\n\
    \   devices only, hence limiting the risk of multicast-inferred DOS\n   attacks.\n\
    \   Traffic of a multicast channel for which there are no members in a\n   given\
    \ multicast VPN MUST NOT be propagated within the multicast VPN,\n   most particularly\
    \ if the traffic comes from another VPN or from the\n   Internet.\n   Security\
    \ considerations are particularly important for inter-AS and\n   inter-provider\
    \ deployments.  In such cases, it is RECOMMENDED that a\n   multicast VPN solution\
    \ support means to ensure the integrity and\n   authenticity of multicast-related\
    \ exchanges across inter-AS or inter-\n   provider borders.  It is RECOMMENDED\
    \ that corresponding procedures\n   require the least possible coordination between\
    \ providers; more\n   precisely, when specific configurations or cryptographic\
    \ keys have to\n   be deployed, this shall be limited to ASBRs (Autonomous System\
    \ Border\n   Routers) or a subset of them, and optionally BGP Route Reflectors\
    \ (or\n   a subset of them).\n   Lastly, control mechanisms described in Section\
    \ 5.2.5 are also to be\n   considered from this infrastructure security point\
    \ of view.\n"
- title: 5.2.9.  Robustness
  contents:
  - "5.2.9.  Robustness\n   Resiliency is also crucial to infrastructure security;\
    \ thus, a\n   multicast VPN solution SHOULD either avoid single points of failures\n\
    \   or propose some technical solution making it possible to implement a\n   fail-over\
    \ mechanism.\n   As an illustration, one can consider the case of a solution that\n\
    \   would use PIM-SM as a means to set up MDTunnels.  In such a case, the\n  \
    \ PIM RP might be a single point of failure.  Such a solution SHOULD be\n   compatible\
    \ with a solution implementing RP resiliency, such as\n   anycast-RP [RFC4610]\
    \ or BSR [PIM-BSR].\n"
- title: 5.2.10.  Operation, Administration, and Maintenance
  contents:
  - "5.2.10.  Operation, Administration, and Maintenance\n   The operation of a multicast\
    \ VPN solution SHALL be as light as\n   possible, and providing automatic configuration\
    \ and discovery SHOULD\n   be a priority when designing a multicast VPN solution.\
    \  Particularly,\n   the operational burden of setting up multicast on a PE or\
    \ for a VR/\n   VRF SHOULD be as low as possible.\n   Also, as far as possible,\
    \ the design of a solution SHOULD carefully\n   consider the number of protocols\
    \ within the core network: if any\n   additional protocols are introduced compared\
    \ with the unicast VPN\n   service, the balance between their advantage and operational\
    \ burden\n   SHOULD be examined thoroughly.\n   Moreover, monitoring of multicast-specific\
    \ parameters and statistics\n   SHOULD be offered to the service provider, following\
    \ the requirements\n   expressed in [RFC4176].\n   Most notably, the provider\
    \ SHOULD have access to:\n   o  Multicast traffic statistics (incoming/outgoing/dropped/total\n\
    \      traffic conveyed, by period of time)\n   o  Information about client multicast\
    \ resource usage (multicast\n      routing state and bandwidth usage)\n   o  Alarms\
    \ when limits are reached on such resources\n   o  The IPPM (IP Performance Metrics\
    \ [RFC2330])-related information\n      that is relevant to the multicast traffic\
    \ usage: such information\n      includes the one-way packet delay, the inter-packet\
    \ delay\n      variation, etc.\n   o  Statistics on decisions related to how client\
    \ traffic is carried\n      on distribution tunnels (e.g., \"traffic switched\
    \ onto a multicast\n      tree dedicated to such groups or channels\")\n   o \
    \ Statistics on parameters that could help the provider to evaluate\n      its\
    \ optimality/state trade-off\n   This information SHOULD be made available through\
    \ standardized SMIv2\n   [RFC2578] Management Information Base (MIB) modules to\
    \ be used with\n   SNMP [RFC3411], or through IPFIX [IPFIX-PROT].  For instance,\
    \ in the\n   context of BGP/MPLS VPNs [RFC4364], multicast extensions to MIBs\n\
    \   defined in [RFC4382] SHOULD be proposed, with proper integration with\n  \
    \ [RFC3811], [RFC3812], [RFC3813], and [RFC3814] when applicable.\n   Mechanisms\
    \ similar to those described in Section 5.2.12 SHOULD also\n   exist for proactive\
    \ monitoring of the MDTunnels.\n   Proposed OAM mechanisms and procedures for\
    \ multicast VPNs SHOULD be\n   scalable with respect to the parameters mentioned\
    \ in Section 5.2.2.\n   In particular, it is RECOMMENDED that particular attention\
    \ is given\n   to the impact of monitoring mechanisms on performances and QoS.\n\
    \   Moreover, it is RECOMMENDED that any OAM mechanism designed to\n   trigger\
    \ alarms in relation to performance or resource usage metrics\n   integrate the\
    \ ability to limit the rate at which such alarms are\n   generated (e.g., some\
    \ form of a hysteresis mechanism based on low/\n   high thresholds defined for\
    \ the metrics).\n"
- title: 5.2.11.  Compatibility and Migration Issues
  contents:
  - "5.2.11.  Compatibility and Migration Issues\n   It is a requirement that unicast\
    \ and multicast services MUST be able\n   to coexist within the same VPN.\n  \
    \ Likewise, a multicast VPN solution SHOULD be designed so that its\n   activation\
    \ in devices that participate in the deployment and\n   maintenance of a multicast\
    \ VPN SHOULD be as smooth as possible, i.e.,\n   without affecting the overall\
    \ quality of the services that are\n   already supported by the underlying infrastructure.\n\
    \   A multicast VPN solution SHOULD prevent compatibility and migration\n   issues,\
    \ for instance, by focusing on providing mechanisms\n   facilitating forward compatibility.\
    \  Most notably, a solution\n   supporting only a subset of the requirements expressed\
    \ in this\n   document SHOULD be designed to allow compatibility to be introduced\n\
    \   in further revisions.\n   It SHOULD be an aim of any multicast VPN solution\
    \ to offer as much\n   backward compatibility as possible.  Ideally, a solution\
    \ would have\n   the ability to offer multicast VPN services across a network\n\
    \   containing some legacy routers that do not support any multicast VPN-\n  \
    \ specific features.\n   In any case, a solution SHOULD state a migration policy\
    \ from possibly\n   existing deployments.\n"
- title: 5.2.12.  Troubleshooting
  contents:
  - "5.2.12.  Troubleshooting\n   A multicast VPN solution that dynamically adapts\
    \ the way some client\n   multicast traffic is carried over the provider's network\
    \ may incur\n   the disadvantage of being hard to troubleshoot.  In such a case,\
    \ to\n   help diagnose multicast network issues, a multicast VPN solution\n  \
    \ SHOULD provide monitoring information describing how client traffic\n   is carried\
    \ over the network (e.g., if a solution uses multicast-based\n   MDTunnels, which\
    \ provider multicast group is used for a given client\n   multicast stream). \
    \ A solution MAY also provide configuration options\n   to avoid any dynamic changes,\
    \ for multicast traffic of a particular\n   VPN or a particular multicast stream.\n\
    \   Moreover, a solution MAY provide mechanisms that allow network\n   operators\
    \ to check that all VPN sites that advertised interest in a\n   particular customer\
    \ multicast stream are properly associated with the\n   corresponding MDTunnel.\
    \  Providing operators with means to check the\n   proper setup and operation\
    \ of MDTunnels MAY also be provided (e.g.,\n   when P2MP MPLS is used for MDTunnels,\
    \ troubleshooting functionalities\n   SHOULD integrate mechanisms compliant with\
    \ [RFC4687], such as LSP\n   Ping [RFC4379][LSP-PING]).  Depending on the implementation,\
    \ such\n   verification could be initiated by a source-PE or a receiver-PE.\n"
- title: 6.  Security Considerations
  contents:
  - "6.  Security Considerations\n   This document does not by itself raise any particular\
    \ security issue.\n   A set of security issues has been identified that MUST be\
    \ addressed\n   when considering the design and deployment of multicast-enabled\
    \ L3\n   PPVPNs.  Such issues have been described in Section 5.1.5 and\n   Section\
    \ 5.2.8.\n"
