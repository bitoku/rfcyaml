- title: Abstract
  contents:
  - "Abstract\n   This document presents a set of functional requirements for network\n\
    \   solutions that allow the deployment of IP multicast within Layer 3\n   (L3)\
    \ Provider-Provisioned Virtual Private Networks (PPVPNs).  It\n   specifies requirements\
    \ both from the end user and service provider\n   standpoints.  It is intended\
    \ that potential solutions specifying the\n   support of IP multicast within such\
    \ VPNs will use these requirements\n   as guidelines.\n"
