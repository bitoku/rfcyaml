- title: 1.  Overview
  contents:
  - "1.  Overview\n   Session recording is a critical requirement in many communications\n\
    \   environments, such as call centers and financial trading\n   organizations.\
    \  In some of these environments, all calls must be\n   recorded for regulatory,\
    \ compliance, and consumer-protection reasons.\n   The recording of a session\
    \ is typically performed by sending a copy\n   of a media stream to a recording\
    \ device.  [RFC7865] focuses on the\n   recording metadata that describes the\
    \ Communication Session (CS).\n   This document lists few examples and shows the\
    \ snapshots of metadata\n   sent from a Session Recording Client (SRC) to Session\
    \ Recording\n   Server (SRS).  For the sake of simplicity, the entire Session\n\
    \   Initiation Protocol (SIP) [RFC3261] messages are not shown, instead\n   only\
    \ snippets of the SIP and Session Description Protocol (SDP)\n   [RFC4566] messages\
    \ and the XML snapshot of metadata is shown.\n"
- title: 2.  Terminology
  contents:
  - "2.  Terminology\n   The terms used in this document are defined in [RFC7865]\
    \ and\n   [RFC6341].  No new definitions are introduced in this document.\n"
- title: 3.  Metadata XML Instances
  contents:
  - "3.  Metadata XML Instances\n   The following subsections have examples that contain\
    \ the metadata\n   snapshot sent from the SRC to the SRS.\n"
- title: 3.1.  Sample Call Flow
  contents:
  - "3.1.  Sample Call Flow\n   The following is a sample call flow that shows the\
    \ SRC establishing a\n   Recording Session (RS) towards the SRS.  In this example,\
    \ the SRC\n   could be part of any one of the architectures described in Section\
    \ 3\n   of [RFC7245].\n                   Figure 1: Sample Call Flow between SRC\
    \ and SRS\n               SRC                                                \
    \   SRS\n               |                                                    \
    \ |\n               |(1) INVITE (metadata snapshot)   F1                  |\n\
    \               |---------------------------------------------------->|\n    \
    \           |                            200 OK                   |\n        \
    \       |<----------------------------------------------------|\n            \
    \   |(3) ACK                                              |\n               |---------------------------------------------------->|\n\
    \               |(4) RTP                                              |\n    \
    \           |====================================================>|\n        \
    \       |====================================================>|\n            \
    \   |====================================================>|\n               |====================================================>|\n\
    \               |(5) UPDATE/RE-INVITE (metadata update 1)     F2      |\n    \
    \           |---------------------------------------------------->|\n        \
    \       |                      200 OK                         |\n            \
    \   |<----------------------------------------------------|\n               |\
    \ ................................................... |\n               | ...................................................\
    \ |\n               |                                                     |\n\
    \               |====================================================>|\n    \
    \           |====================================================>|\n        \
    \       |(7) UPDATE/RE-INVITE (metadata update n-1) Fn-1      |\n            \
    \   |---------------------------------------------------->|\n               |\
    \                       200 OK                        |\n               |<----------------------------------------------------|\n\
    \   For the sake of simplicity, ACKs to RE-INVITES and BYEs are not\n   shown.\
    \  The subsequent sections describe the snapshot of metadata\n   sent from the\
    \ SRC to the SRS for each of the above transactions (F1\n   ... Fn-1).  There\
    \ may be multiple UPDATES/RE-INVITES mid call to\n   indicate snapshots of different\
    \ CS changes.  Depending on the\n   architecture described in Section 3 of [RFC7245],\
    \ an SRC may be an\n   endpoint, a B2BUA, or part of the MEDIACTRL architecture\
    \ or the\n   Conference focus.  The subsequent sections in this document try to\n\
    \   list some example metadata snapshots for three major categories.\n   o  The\
    \ SRC recording streams unmixed to the SRS.  This includes cases\n      where\
    \ the SRC is a SIP UA or B2BUA.\n   o  The SRC recording mixed streams to the\
    \ SRS.  This includes cases\n      where the SRC is part of SIP conference model,\
    \ as explained in\n      [RFC4353].\n   o  The SRC having a persistent RS with\
    \ the SRS.\n   o  Special flows like turret flows (used on financial trading floors\n\
    \      to manage call activity).  A trading turret is a specialized\n      telephony\
    \ key system that has a highly distributed switching\n      architecture enabling\
    \ parallel processing of calls.  Figure 6 in\n      Section 4 of [RFC6341] has\
    \ the turret use case.\n   Note that only those examples where metadata changes\
    \ are listed in\n   each category.  For some of the call flows, the snapshots\
    \ may be the\n   same (like in case of endpoint or B2BUA acting as SRC) and the\
    \ same\n   is mentioned in the text preceding the example.\n"
- title: 3.2.  Call Scenarios with SRC Recording Streams without Mixing
  contents:
  - "3.2.  Call Scenarios with SRC Recording Streams without Mixing\n   This section\
    \ describes example flows where SRC can be a SIP-UA or\n   B2BUA as described\
    \ in Section 3 of [RFC7245].  The SRS here can be a\n   SIP-UA or an entity part\
    \ of the MEDIACTRL architecture described in\n   Section 3 of [RFC7245].\n"
- title: '3.2.1.  Example 1: Basic Call'
  contents:
  - "3.2.1.  Example 1: Basic Call\n   Basic call between two participants, Alice\
    \ and Bob, who are part of\n   the same CS.  In this use case, each participant\
    \ sends two media\n   streams (audio and video).  Media streams sent by each participant\n\
    \   are received by the other participant in this use case.  In this\n   example,\
    \ the SRC is a B2BUA in the path between Alice and Bob, as\n   described in Section\
    \ 3.1.1 of [RFC7245].  Below is the initial\n   snapshot sent by SRC in the INVITE\
    \ to SRS.  This snapshot has the\n   complete metadata.  For the sake of simplicity,\
    \ only snippets of SIP/\n   SDP are shown.  In this example, the SRCs records\
    \ the streams of each\n   participant to SRS without mixing.\n   Metadata snapshot\
    \ for CS setup:\n   INVITE SRC --------------> SRS\n   INVITE sip:recorder@example.com\
    \ SIP/2.0\n   Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n \
    \  From: <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n   To: <sip:recorder@example.com>\n\
    \   Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n   Session-ID: ab30317f1a784dc48ff824d0d3715d86\n\
    \    ;remote=00000000000000000000000000000000\n   CSeq: 101 INVITE\n   Max-Forwards:\
    \ 70\n   Require: siprec\n   Accept: application/sdp, application/rs-metadata,\n\
    \   application/rs-metadata-request\n   Contact: <sip:2000@src.example.com>;+sip.src\n\
    \   Content-Type: multipart/mixed;boundary=foobar\n   Content-Length: [length]\n\
    \   --foobar\n   Content-Type: application/SDP\n   ...\n   m=audio 49170 RTP/AVP\
    \ 0\n   a=rtpmap:0 PCMU/8000\n   a=label:96\n   a=sendonly\n   ...\n   m=video\
    \ 49174 RTP/AVPF 96\n   a=rtpmap:96 H.264/90000\n   a=label:97\n   a=sendonly\n\
    \   ...\n   m=audio 51372 RTP/AVP 0\n   a=rtpmap:0 PCMU/8000\n   a=label:98\n\
    \   a=sendonly\n   ...\n   m=video 49176 RTP/AVPF 96\n   a=rtpmap:96 H.264/90000\n\
    \   a=label:99\n   a=sendonly\n   ....\n"
