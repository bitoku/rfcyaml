- title: '3.5.  Turret-Case: Multiple CS into Single RS with Mixed Stream'
  contents:
  - "3.5.  Turret-Case: Multiple CS into Single RS with Mixed Stream\n   In trading-floor\
    \ environments, in order to minimize storage and\n   recording system resources,\
    \ it may be preferable to mix multiple\n   concurrent calls (each call is one\
    \ CS) on different handsets/speakers\n   on the same turret into a single RS.\
    \  This would mean media in each\n   CS is mixed and recorded as part of single\
    \ media stream, and multiple\n   such CSs are recording in one RS from an SRC\
    \ to an SRS.\n   Taking an example where there are two CSs [CS1 and CS2]: assume\n\
    \   mixing is done in each of these CSs and both these CSs are recorded\n   as\
    \ part of single RS from a single SRC, which is part of both the\n   CSs.  There\
    \ are three possibilities here:\n   o  CS1 and CS2 use the same focus for mixing,\
    \ and that focus is also\n      acting as SRC in each of the CSs.\n   o  One CS\
    \ (e.g.  CS1) SRC is the focus and the other CS (e.g.  CS2),\n      SRC is just\
    \ one of the participants of the conference.\n   o  In both CS1 and CS2, the SRC\
    \ is just a participant of conference.\n   The following example shows the first\
    \ possibility where CS1 and CS2\n   use the same focus for mixing, and that focus\
    \ is also acting as SRC\n   in each of the CSs.\n      Metadata snapshot with\
    \ two CSs recorded as part of the same RS:\n      INVITE SRC --------------> SRS\n\
    \      INVITE sip:recorder@example.com SIP/2.0\n      Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n\
    \      From: <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n   \
    \   To: <sip:recorder@example.com>\n      Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n\
    \      Session-ID: a358d2b81a444a8c8fb05950cef331e7\n       ;remote=00000000000000000000000000000000\n\
    \      Content-Type: application/SDP\n      ...\n      m=audio 49170 RTP/AVP 0\n\
    \      a=rtpmap:0 PCMU/8000\n      a=label:96\n      a=sendonly\n      ...\n \
    \  <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n       <recording xmlns='urn:ietf:params:xml:ns:recording:1'>\n\
    \              <datamode>complete</datamode>\n           <group group_id=\"7+OTCyoxTmqmqyA/1weDAg==\"\
    >\n                  <associate-time>2010-12-16T23:41:07Z</associate-time>\n \
    \         </group>\n          <session session_id=\"hVpd7YQgRW2nD22h7q60JQ==\"\
    >\n             <sipSessionID>fa3b60f27e91441e84c55a9a0095f075\n             ;remote=a358d2b81a444a8c8fb05950cef331e7</sipSessionID>\n\
    \             <sipSessionID>ca718e1430474b5485a53aa5d0bea45e\n             ;remote=a358d2b81a444a8c8fb05950cef331e7</sipSessionID>\n\
    \             <sipSessionID>497c0f13929643b4a16858e2a3885edc\n             ;remote=a358d2b81a444a8c8fb05950cef331e7</sipSessionID>\n\
    \             <group-ref>7+OTCyoxTmqmqyA/1weDAg==</group-ref>\n             <start-time>2010-12-16T23:41:07Z</start-time>\n\
    \          </session>\n         <session session_id=\"e6370VVGEeWAG6886p18uA==\"\
    >\n            <sipSessionID>ae10731ca50343a5aaae2dd0904a65de\n            ;remote=a358d2b81a444a8c8fb05950cef331e7</sipSessionID>\n\
    \            <sipSessionID>33c77aac7deb414cbc8c10f363fccb71\n            ;remote=a358d2b81a444a8c8fb05950cef331e7</sipSessionID>\n\
    \            <sipSessionID>fd6932e9e5fc489fae2d5b3779723b7e\n           ;remote=a358d2b81a444a8c8fb05950cef331e7</sipSessionID>\n\
    \           <group-ref>7+OTCyoxTmqmqyA/1weDAg==</group-ref>\n           <start-time>2010-12-16T23:43:07Z</start-time>\n\
    \          </session>\n          <participant\n             participant_id=\"\
    srfBElmCRp2QB23b7Mpk0w==\">\n            <nameID aor=\"sip:alice@atlanta.com\"\
    >\n             <name xml:lang=\"it\">Alice</name>\n            </nameID>\n  \
    \        </participant>\n          <participant\n              participant_id=\"\
    zSfPoSvdSDCmU3A3TRDxAw==\">\n              <nameID aor=\"sip:Bob@biloxy.com\"\
    >\n               <name xml:lang=\"it\">Bob</name>\n            </nameID>\n  \
    \        </participant>\n          <participant\n             participant_id=\"\
    EiXGlc+4TruqqoDaNE76ag==\">\n            <nameID aor=\"sip:Carol@example.com\"\
    >\n             <name xml:lang=\"it\">Carol</name>\n            </nameID>\n  \
    \        </participant>\n          <stream stream_id=\"UAAMm5GRQKSCMVvLyl4rFw==\"\
    \n              session_id=\"hVpd7YQgRW2nD22h7q60JQ==\">\n              <label>96</label>\n\
    \          </stream>\n          <participantsessionassoc\n             participant_id=\"\
    srfBElmCRp2QB23b7Mpk0w==\"\n             session_id=\"hVpd7YQgRW2nD22h7q60JQ==\"\
    >\n           <associate-time>2010-12-16T23:41:07Z</associate-time>\n        \
    \  </participantsessionassoc>\n          <participantsessionassoc\n          \
    \    participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\n              session_id=\"\
    hVpd7YQgRW2nD22h7q60JQ==\">\n             <associate-time>2010-12-16T23:41:07Z</associate-time>\n\
    \          </participantsessionassoc>\n          <participantsessionassoc\n  \
    \            participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\n              session_id=\"\
    e6370VVGEeWAG6886p18uA==\">\n             <associate-time>2010-12-16T23:43:07Z</associate-time>\n\
    \          </participantsessionassoc>\n          <participantsessionassoc\n  \
    \            participant_id=\"EiXGlc+4TruqqoDaNE76ag==\"\n              session_id=\"\
    e6370VVGEeWAG6886p18uA==\">\n             <associate-time>2010-12-16T23:43:07Z</associate-time>\n\
    \          </participantsessionassoc>\n          <participantstreamassoc\n   \
    \          participant_id=\"srfBElmCRp2QB23b7Mpk0w==\">\n             <send>UAAMm5GRQKSCMVvLyl4rFw==</send>\n\
    \             <recv>UAAMm5GRQKSCMVvLyl4rFw==</recv>\n          </participantstreamassoc>\n\
    \          <participantstreamassoc\n              participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\
    >\n            <send>UAAMm5GRQKSCMVvLyl4rFw==</send>\n            <recv>UAAMm5GRQKSCMVvLyl4rFw==</recv>\n\
    \          </participantstreamassoc>\n          <participantstreamassoc\n    \
    \          participant_id=\"EiXGlc+4TruqqoDaNE76ag==\">\n            <send>UAAMm5GRQKSCMVvLyl4rFw==</send>\n\
    \            <recv>UAAMm5GRQKSCMVvLyl4rFw==</recv>\n          </participantstreamassoc>\n\
    \     </recording>\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   Security and privacy considerations mentioned\
    \ in [RFC7865] and\n   [RFC7866] have to be followed by the SRC and the SRS for\
    \ setting up\n   RS SIP dialogs and sending metadata.\n"
