- title: '3.2.2.  Example 2: Hold/Resume'
  contents:
  - "3.2.2.  Example 2: Hold/Resume\n   A call between two participants Alice and\
    \ Bob is established and an\n   RS is created for recording, as in example 1.\
    \  Bob puts Alice on hold\n   and then resumes as part of the same CS.  The 'send'\
    \ and 'recv' XML\n   elements of a 'participantstreamassoc' XML element is used\
    \ to\n   indicate whether or not a participant is contributing to a media\n  \
    \ stream.  SRC sends a snapshot with only the changed XML elements.\n   During\
    \ hold\n      Metadata snapshot for CS hold:\n      RE-INVITE SRC-------------------->SRS\n\
    \      INVITE sip:recorder@example.com SIP/2.0\n      Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n\
    \      From: <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n   \
    \   To: <sip:recorder@example.com>\n      Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n\
    \      Session-ID: ab30317f1a784dc48ff824d0d3715d86\n       ;remote=f81d4fae7dec11d0a76500a0c91e6bf6\n\
    \      CSeq: 101 INVITE\n      Max-Forwards: 70\n      Require: siprec\n     \
    \ Accept: application/sdp, application/rs-metadata,\n      application/rs-metadata-request\n\
    \      Contact: <sip:2000@src.example.com>;+sip.src\n      Content-Type: multipart/mixed;boundary=foobar\n\
    \      Content-Length: [length]\n      --foobar\n      Content-Type: application/SDP\n\
    \      ...\n      m=audio 49170 RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n      a=label:96\n\
    \      a=sendonly\n      ...\n      m=video 49174 RTP/AVPF 96\n      a=rtpmap:96\
    \ H.264/90000\n      a=label:97\n      a=sendonly\n      ...\n      m=audio 51372\
    \ RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n      a=label:98\n      a=sendonly\n\
    \      ...\n      m=video 49176 RTP/AVPF 96\n      a=rtpmap:96 H.264/90000\n \
    \     a=label:99\n      a=sendonly\n      ....\n      --foobar\n   Content-Type:\
    \ application/rs-metadata\n   Content-Disposition: recording-session\n      <?xml\
    \ version=\"1.0\" encoding=\"UTF-8\"?>\n        <recording xmlns='urn:ietf:params:xml:ns:recording:1'>\n\
    \          <datamode>partial</datamode>\n            <participantstreamassoc\n\
    \             participant_id=\"srfBElmCRp2QB23b7Mpk0w==\">\n             <recv>8zc6e0lYTlWIINA6GR+3ag==</recv>\n\
    \             <recv>EiXGlc+4TruqqoDaNE76ag==</recv>\n            </participantstreamassoc>\n\
    \            <participantstreamassoc\n             participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\
    >\n              <send>8zc6e0lYTlWIINA6GR+3ag==</send>\n              <send>EiXGlc+4TruqqoDaNE76ag==</send>\n\
    \             </participantstreamassoc>\n           </recording>\n   In the above\
    \ snippet, Alice with participant_id\n   srfBElmCRp2QB23b7Mpk0w== only receives\
    \ media streams and does not\n   send any media.  The same is indicated by the\
    \ absence of a 'send' XML\n   element.  On the other hand, Bob (participant_id\n\
    \   zSfPoSvdSDCmU3A3TRDxAw==) would be sending media, but he does not\n   receive\
    \ any media from Alice; therefore, the 'recv' XML element is\n   absent in this\
    \ instance.\n   During resume\n   The snapshot now has 'send' and 'recv' XML elements\
    \ for both Alice\n   and Bob, indicating that both are receiving and sending media.\n\
    \      Metadata snapshot for CS resume:\n      RE-INVITE SRC-------------------->SRS\n\
    \      INVITE sip:recorder@example.com SIP/2.0\n      Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n\
    \      From: <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n   \
    \   To: <sip:recorder@example.com>\n      Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n\
    \      Session-ID: ab30317f1a784dc48ff824d0d3715d86\n       ;remote=f81d4fae7dec11d0a76500a0c91e6bf6\n\
    \      CSeq: 101 INVITE\n      Max-Forwards: 70\n      Require: siprec\n     \
    \ Accept: application/sdp, application/rs-metadata,\n      application/rs-metadata-request\n\
    \      Contact: <sip:2000@src.example.com>;+sip.src\n      Content-Type: multipart/mixed;boundary=foobar\n\
    \      Content-Length: [length]\n      --foobar\n      Content-Type: application/SDP\n\
    \      ...\n      m=audio 49170 RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n      a=label:96\n\
    \      a=sendonly\n      ...\n      m=video 49174 RTP/AVPF 96\n      a=rtpmap:96\
    \ H.264/90000\n      a=label:97\n      a=sendonly\n      ...\n      m=audio 51372\
    \ RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n      a=label:98\n      a=sendonly\n\
    \      ...\n      m=video 49176 RTP/AVPF 96\n      a=rtpmap:96 H.264/90000\n \
    \     a=label:99\n      a=sendonly\n      ....\n      --foobar\n   Content-Type:\
    \ application/rs-metadata\n   Content-Disposition: recording-session\n      <?xml\
    \ version=\"1.0\" encoding=\"UTF-8\"?>\n        <recording xmlns='urn:ietf:params:xml:ns:recording:1'>\n\
    \          <datamode>partial</datamode>\n            <participantstreamassoc\n\
    \             participant_id=\"srfBElmCRp2QB23b7Mpk0w==\">\n             <send>i1Pz3to5hGk8fuXl+PbwCw==</send>\n\
    \             <send>UAAMm5GRQKSCMVvLyl4rFw==</send>\n             <recv>8zc6e0lYTlWIINA6GR+3ag==</recv>\n\
    \             <recv>EiXGlc+4TruqqoDaNE76ag==</recv>\n            </participantstreamassoc>\n\
    \            <participantstreamassoc\n             participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\
    >\n              <send>8zc6e0lYTlWIINA6GR+3ag==</send>\n              <send>EiXGlc+4TruqqoDaNE76ag==</send>\n\
    \              <recv>i1Pz3to5hGk8fuXl+PbwCw==</recv>\n             <recv>UAAMm5GRQKSCMVvLyl4rFw==</recv>\n\
    \             </participantstreamassoc>\n           </recording>\n"
- title: 3.2.3.  Example 3:Call Transfer (RE-INVITE and REFER Based)
  contents:
  - "3.2.3.  Example 3:Call Transfer (RE-INVITE and REFER Based)\n   A basic call\
    \ between two participants, Alice and Bob, is connected,\n   and SRC (a B2BUA\
    \ acting as SRC as per Section 3.1.1 of [RFC7245]) has\n   sent a snapshot as\
    \ described in example 1.  Transfer is initiated by\n   one of the participants\
    \ (Alice).  After the transfer is completed,\n   the SRC sends a snapshot of the\
    \ participant changes to the SRS.  In\n   this transfer scenario, Alice drops\
    \ out after transfer is completed,\n   Bob and Carol get connected, and recording\
    \ of media between Bob and\n   Carol is done by the SRC.  There are two flows\
    \ that can happen here\n   as described below.\n   Transfer within the same session\
    \ (e.g., a RE-INVITE-based transfer):\n   Alice drops out and Carol is added to\
    \ the same session.  No change to\n   the session/group element is made.  A 'participantsessassoc'\
    \ XML\n   element indicating that Alice has disassociated from the CS will be\n\
    \   present in the snapshot.  A new 'participant' XML element\n   representing\
    \ Carol with mapping to the same RS SDP stream used for\n   mapping earlier Alice's\
    \ stream is sent in the snapshot.  A new\n   'sipSessionID' XML element that has\
    \ Universally Unique Identifier\n   (UUID) tuples and that corresponds to Bob\
    \ and Carol is sent in the\n   snapshot from the SRC to the SRS.  Note that one\
    \ half of the session\n   ID, that which corresponds to Bob, remains the same.\n\
    \     Metadata snapshot for INVITE based transfer in CS:\n     RE-INVITE SRC-------------------->SRS\n\
    \     INVITE sip:recorder@example.com SIP/2.0\n     Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n\
    \     From: <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n    \
    \ To: <sip:recorder@example.com>\n     Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n\
    \     Session-ID: ab30317f1a784dc48ff824d0d3715d86\n      ;remote=f81d4fae7dec11d0a76500a0c91e6bf6\n\
    \     CSeq: 101 INVITE\n     Max-Forwards: 70\n     Require: siprec\n     Accept:\
    \ application/sdp, application/rs-metadata,\n     application/rs-metadata-request\n\
    \     Contact: <sip:2000@src.example.com>;+sip.src\n     Content-Type: multipart/mixed;boundary=foobar\n\
    \     Content-Length: [length]\n     --foobar\n     Content-Type: application/SDP\n\
    \     ...\n     m=audio 49180 RTP/AVP 0\n     a=rtpmap:0 PCMU/8000\n     a=label:96\n\
    \     a=sendonly\n     ...\n     m=video 49182 RTP/AVPF 96\n     a=rtpmap:96 H.264/90000\n\
    \     a=label:97\n     a=sendonly\n     ...\n     m=audio 51374 RTP/AVP 0\n  \
    \   a=rtpmap:0 PCMU/8000\n     a=label:98\n     a=sendonly\n     ...\n     m=video\
    \ 49178 RTP/AVPF 96\n     a=rtpmap:96 H.264/90000\n     a=label:99\n     a=sendonly\n\
    \     ....\n  --foobar\n  Content-Type: application/rs-metadata\n  Content-Disposition:\
    \ recording-session\n  <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n      <recording\
    \ xmlns='urn:ietf:params:xml:ns:recording:1'>\n             <datamode>partial</datamode>\n\
    \              <session session_id=\"hVpd7YQgRW2nD22h7q60JQ==\">\n           <sipSessionID>3363127f0d084c10876dddd4f8e5eeb9\n\
    \           ;remote=2272bb7e70fe41dba0025ae9a26d54cf</sipSessionID>\n        </session>\n\
    \         <participant\n            participant_id=\"Atnm1ZRnOC6Pm5MApkrDzQ==\"\
    >\n            <nameID aor=\"sip:carol@example.com\">\n             <name xml:lang=\"\
    it\">Carol</name>\n           </nameID>\n         </participant>\n         <participantsessionassoc\n\
    \            participant_id=\"Atnm1ZRnOC6Pm5MApkrDzQ==\"\n            session_id=\"\
    hVpd7YQgRW2nD22h7q60JQ==\">\n            <associate-time>2013-12-16T23:41:07Z</associate-time>\n\
    \         </participantsessionassoc>\n         <participantsessionassoc\n    \
    \        participant_id=\"srfBElmCRp2QB23b7Mpk0w==\"\n            session_id=\"\
    hVpd7YQgRW2nD22h7q60JQ==\">\n             <disassociate-time>2013-12-16T23:41:07Z</disassociate-time>\n\
    \          </participantsessionassoc>\n          <participantstreamassoc\n   \
    \          participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\">\n            <send>8zc6e0lYTlWIINA6GR+3ag==</send>\n\
    \            <send>EiXGlc+4TruqqoDaNE76ag==</send>\n            <recv>60JAJm9UTvik0Ltlih/Gzw==</recv>\n\
    \            <recv>AcR5FUd3Edi8cACQJy/3JQ==</recv>\n         </participantstreamassoc>\n\
    \         <participantstreamassoc\n            participant_id=\"Atnm1ZRnOC6Pm5MApkrDzQ==\"\
    >\n           <send>60JAJm9UTvik0Ltlih/Gzw==</send>\n           <send>AcR5FUd3Edi8cACQJy/3JQ==</send>\n\
    \           <recv>8zc6e0lYTlWIINA6GR+3ag==</recv>\n           <recv>EiXGlc+4TruqqoDaNE76ag==</recv>\n\
    \           <associate-time>2013-12-16T23:42:07Z</associate-time>\n         </participantstreamassoc>\n\
    \    </recording>\n   Transfer with a new session (e.g., REFER-based transfer):\
    \ in this\n   case, a new session (CS) is created and shall be part of same CS-\n\
    \   group (done by the SRC).\n   The SRC first sends an *optional* snapshot indicating\
    \ disassociation\n   of the participant from the old CS.  An SRC may choose to\
    \ just send\n   an INVITE with a new 'session' XML element to implicitly indicate\n\
    \   that the participants are now part of a different CS without sending\n   disassociation\
    \ from the old CS.  In this example, the SRC uses the\n   same RS.  In case the\
    \ SRC wishes to use a new RS, it will tear down\n   the current RS using normal\
    \ SIP procedures (BYE) with metadata, as in\n   example 4.\n     Metadata snapshot\
    \ for REFER based transfer in CS:\n     RE-INVITE SRC-------------------->SRS\n\
    \     INVITE sip:recorder@example.com SIP/2.0\n     Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n\
    \     From: <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n    \
    \ To: <sip:recorder@example.com>\n     Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n\
    \     Session-ID: ab30317f1a784dc48ff824d0d3715d86\n      ;remote=f81d4fae7dec11d0a76500a0c91e6bf6\n\
    \     CSeq: 101 INVITE\n     Max-Forwards: 70\n     Require: siprec\n     Accept:\
    \ application/sdp, application/rs-metadata,\n     application/rs-metadata-request\n\
    \     Contact: <sip:2000@src.example.com>;+sip.src\n     Content-Type: multipart/mixed;boundary=foobar\n\
    \     Content-Length: [length]\n     --foobar\n     Content-Type: application/SDP\n\
    \     ...\n     m=audio 49180 RTP/AVP 0\n     a=rtpmap:0 PCMU/8000\n     a=label:96\n\
    \     a=sendonly\n     ...\n     m=video 49182 RTP/AVPF 96\n     a=rtpmap:96 H.264/90000\n\
    \     a=label:97\n     a=sendonly\n     ...\n     m=audio 51374 RTP/AVP 0\n  \
    \   a=rtpmap:0 PCMU/8000\n     a=label:98\n     a=sendonly\n     ...\n     m=video\
    \ 49178 RTP/AVPF 96\n     a=rtpmap:96 H.264/90000\n     a=label:99\n     a=sendonly\n\
    \     ....\n   --foobar\n  Content-Type: application/rs-metadata\n  Content-Disposition:\
    \ recording-session\n          <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n  \
    \    <recording xmlns='urn:ietf:params:xml:ns:recording:1'>\n             <datamode>partial</datamode>\n\
    \         <session session_id=\"hVpd7YQgRW2nD22h7q60JQ==\">\n           <stop-time>2010-12-16T23:41:07Z</stop-time>\n\
    \         </session>\n         <participantsessionassoc\n            participant_id=\"\
    srfBElmCRp2QB23b7Mpk0w==\"\n            session_id=\"hVpd7YQgRW2nD22h7q60JQ==\"\
    >\n             <disassociate-time>2010-12-16T23:41:07Z</disassociate-time>\n\
    \          </participantsessionassoc>\n         <participantsessionassoc\n   \
    \         participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\n            session_id=\"\
    hVpd7YQgRW2nD22h7q60JQ==\">\n            <disassociate-time>2010-12-16T23:41:07Z</disassociate-time>\n\
    \          </participantsessionassoc>\n    </recording>\n   In the above snapshot,\
    \ the 'participantsessionassoc' XML element is\n   optional as indicating a 'session'\
    \ XML element with a 'stop-time' XML\n   element implicitly means that all the\
    \ participants associated with\n   that session have been disassociated.\n   The\
    \ SRC sends another snapshot to indicate the participant change\n   (due to REFER)\
    \ and new session information after transfer.  In this\n   example, it is assumed\
    \ that the SRC uses the same RS to continue\n   recording the call.  The 'sipSessionID'\
    \ XML element in the metadata\n   snapshot now indicates Bob and Carol in the\
    \ (local, remote) UUID\n   pair.\n      Metadata snapshot for REFER based transfer\
    \ in CS:\n      RE-INVITE SRC-------------------->SRS\n      INVITE sip:recorder@example.com\
    \ SIP/2.0\n      Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n\
    \      From: <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n   \
    \   To: <sip:recorder@example.com>\n      Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n\
    \      Session-ID: ab30317f1a784dc48ff824d0d3715d86\n       ;remote=f81d4fae7dec11d0a76500a0c91e6bf6\n\
    \      CSeq: 101 INVITE\n      Max-Forwards: 70\n      Require: siprec\n     \
    \ Accept: application/sdp, application/rs-metadata,\n      application/rs-metadata-request\n\
    \      Contact: <sip:2000@src.example.com>;+sip.src\n      Content-Type: multipart/mixed;boundary=foobar\n\
    \      Content-Length: [length]\n      --foobar\n      Content-Type: application/SDP\n\
    \      ...\n      m=audio 49180 RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n      a=label:96\n\
    \      a=sendonly\n      ...\n      m=video 49182 RTP/AVPF 96\n      a=rtpmap:96\
    \ H.264/90000\n      a=label:97\n      a=sendonly\n      ...\n      m=audio 51374\
    \ RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n      a=label:98\n      a=sendonly\n\
    \      ...\n      m=video 49178 RTP/AVPF 96\n      a=rtpmap:96 H.264/90000\n \
    \     a=label:99\n      a=sendonly\n      ....\n    --foobar\n   Content-Type:\
    \ application/rs-metadata\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n   \
    \    <recording xmlns='urn:ietf:params:xml:ns:recording:1'>\n              <datamode>complete</datamode>\n\
    \          <session session_id=\"bfLZ+NTFEeCNxQTuRyQBmw==\">\n            <sipSessionID>3363127f0d084c10876dddd4f8e5eeb9\n\
    \            ;remote=2272bb7e70fe41dba0025ae9a26d54cf</sipSessionID>\n       \
    \     <start-time>2010-12-16T23:41:07Z</start-time>\n          </session>\n  \
    \        <participant\n              participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\
    >\n              <nameID aor=\"sip:Bob@biloxy.com\"/>\n           </participant>\n\
    \           <participant\n             participant_id=\"Atnm1ZRnOC6Pm5MApkrDzQ==\"\
    >\n             <nameID aor=\"sip:carol@example.com\"/>\n          </participant>\n\
    \           <stream stream_id=\"60JAJm9UTvik0Ltlih/Gzw==\"\n              session_id=\"\
    bfLZ+NTFEeCNxQTuRyQBmw==\">\n              <label>96</label>\n          </stream>\n\
    \          <stream stream_id=\"AcR5FUd3Edi8cACQJy/3JQ==\"\n              session_id=\"\
    bfLZ+NTFEeCNxQTuRyQBmw==\">\n              <label>97</label>\n          </stream>\n\
    \          <stream stream_id=\"8zc6e0lYTlWIINA6GR+3ag==\"\n              session_id=\"\
    bfLZ+NTFEeCNxQTuRyQBmw==\">\n              <label>98</label>\n          </stream>\n\
    \          <stream stream_id=\"EiXGlc+4TruqqoDaNE76ag==\"\n              session_id=\"\
    bfLZ+NTFEeCNxQTuRyQBmw==\">\n              <label>99</label>\n          </stream>\n\
    \          <participantsessionassoc\n              participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\
    \n              session_id=\"bfLZ+NTFEeCNxQTuRyQBmw==\">\n              <associate-time>2010-12-16T23:32:03Z</associate-time>\n\
    \           </participantsessionassoc>\n          <participantsessionassoc\n \
    \            participant_id=\"Atnm1ZRnOC6Pm5MApkrDzQ==\"\n             session_id=\"\
    bfLZ+NTFEeCNxQTuRyQBmw==\">\n           <associate-time>2010-12-16T23:41:07Z</associate-time>\n\
    \          </participantsessionassoc>\n          <participantstreamassoc\n   \
    \           participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\">\n            <send>8zc6e0lYTlWIINA6GR+3ag==</send>\n\
    \            <send>EiXGlc+4TruqqoDaNE76ag==</send>\n            <recv>60JAJm9UTvik0Ltlih/Gzw==</recv>\n\
    \            <recv>AcR5FUd3Edi8cACQJy/3JQ==</recv>\n          </participantstreamassoc>\n\
    \          <participantstreamassoc\n             participant_id=\"Atnm1ZRnOC6Pm5MApkrDzQ==\"\
    >\n           <send>60JAJm9UTvik0Ltlih/Gzw==</send>\n           <send>AcR5FUd3Edi8cACQJy/3JQ==</send>\n\
    \           <recv>8zc6e0lYTlWIINA6GR+3ag==</recv>\n           <recv>EiXGlc+4TruqqoDaNE76ag==</recv>\n\
    \           </participantstreamassoc>\n     </recording>\n"
- title: '3.2.4.  Example 4: Call Disconnect'
  contents:
  - "3.2.4.  Example 4: Call Disconnect\n   This example shows a snapshot of metadata\
    \ sent by the SRC to the SRS\n   when a CS with Alice and Bob as participants\
    \ is disconnected.\n           SRC                                           \
    \        SRS\n               |                                               \
    \      |\n               |(1) BYE (metadata snapshot)   F1                   \
    \  |\n               |---------------------------------------------------->|\n\
    \               |                            200 OK    F2             |\n    \
    \           |<----------------------------------------------------|\n   Metadata\
    \ snapshot for a CS disconnect:\n   F1  BYE SRC  -----------> SRS\n   BYE sip:2001@example.com\
    \ SIP/2.0\n   Via: SIP/2.0/UDP src.example.com;branch=z9hG4bK47c8eb30\n   From:\
    \ <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n   To: <sip:recorder@example.com>\n\
    \   Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n   Session-ID: ab30317f1a784dc48ff824d0d3715d86\n\
    \       ;remote=f81d4fae7dec11d0a76500a0c91e6bf6\n   CSeq: 102 BYE\n   Max-Forwards:\
    \ 70\n   Require: siprec\n   Accept: application/rs-metadata,\n   application/rs-metadata-request\n\
    \   Contact: <sip:2000@src.example.com>;+sip.src\n   Content-Type: multipart/mixed;boundary=foobar\n\
    \   Content-Length: [length]\n   --foobar\n   Content-Type: application/rs-metadata\n\
    \   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n       <recording xmlns='urn:ietf:params:xml:ns:recording:1'>\n\
    \              <datamode>partial</datamode>\n          <session session_id=\"\
    hVpd7YQgRW2nD22h7q60JQ==\">\n             <stop-time>2010-12-16T23:41:07Z</stop-time>\n\
    \          </session>\n          <participantsessionassoc\n             participant_id=\"\
    srfBElmCRp2QB23b7Mpk0w==\"\n             session_id=\"hVpd7YQgRW2nD22h7q60JQ==\"\
    >\n            <disassociate-time>2010-12-16T23:41:07Z</disassociate-time>\n \
    \          </participantsessionassoc>\n          <participantsessionassoc\n  \
    \           participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\n            session_id=\"\
    hVpd7YQgRW2nD22h7q60JQ==\">\n             <disassociate-time>2010-12-16T23:41:07Z</disassociate-time>\n\
    \           </participantsessionassoc>\n      </recording>\n"
- title: 3.3.  Call Scenarios with SRC Recording Streams by Mixing
  contents:
  - "3.3.  Call Scenarios with SRC Recording Streams by Mixing\n   This section describes\
    \ a few example call flows where the SRC may be\n   part of conference model either\
    \ as focus or a participant in\n   conference as explained in Section 3.1.5 of\
    \ [RFC7245].  The SRS here\n   can be a SIP User Agent (UA) or an entity part\
    \ of the MEDIACTRL\n   architecture.  Note that the disconnect case is not shown\
    \ since the\n   metadata snapshot will be same as for a non-mixing case.\n"
- title: '3.3.1.  Example 1: Basic Call with SRC Mixing Streams'
  contents:
  - "3.3.1.  Example 1: Basic Call with SRC Mixing Streams\n   A basic call between\
    \ two participants, Alice and Bob, who are part of\n   one CS.  In this use case,\
    \ each participant calls into a conference\n   server (say, a Multipoint Control\
    \ Unit (MCU)) to attend one of many\n   conferences hosted on or managed by that\
    \ server.  Media streams sent\n   by each participant are received by all the\
    \ other participants in the\n   conference.  Below is the initial snapshot sent\
    \ by the SRC in the\n   INVITE to the SRS that has the complete metadata.  For\
    \ the sake of\n   simplicity, only snippets of SIP/SDP are shown.  The SRC records\
    \ the\n   streams of each participant to SRS by mixing in this example.  The\n\
    \   SRC here is part of conference model described in Section 3 of\n   [RFC7245]\
    \ as a focus and does mixing.  The SRC here is not a\n   participant by itself\
    \ and hence it does not contribute to media.\n      Metadata snapshot with the\
    \ SRC mixing streams to the SRS:\n            F1  INVITE SRC --------------> SRS\n\
    \      INVITE sip:recorder@example.com SIP/2.0\n      Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n\
    \      From: <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n   \
    \   To: <sip:recorder@example.com>\n      Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n\
    \      Session-ID: a358d2b81a444a8c8fb05950cef331e7\n       ;remote=00000000000000000000000000000000\n\
    \      CSeq: 101 INVITE\n      Max-Forwards: 70\n      Require: siprec\n     \
    \ Accept: application/sdp, application/rs-metadata,\n      application/rs-metadata-request\n\
    \      Contact: <sip:2000@src.example.com>;+sip.src\n      Content-Type: multipart/mixed;boundary=foobar\n\
    \      Content-Length: [length]\n      --foobar\n      Content-Type: application/SDP\n\
    \      ...\n      m=audio 49170 RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n      a=label:96\n\
    \      a=sendonly\n      ....\n   --foobar\n   Content-Type: application/rs-metadata\n\
    \   Content-Disposition: recording-session\n   <?xml version=\"1.0\" encoding=\"\
    UTF-8\"?>\n       <recording xmlns='urn:ietf:params:xml:ns:recording:1'>\n   \
    \           <datamode>complete</datamode>\n         <session session_id=\"hVpd7YQgRW2nD22h7q60JQ==\"\
    >\n            <sipSessionID>fa3b60f27e91441e84c55a9a0095f075\n             ;remote=a358d2b81a444a8c8fb05950cef331e7</sipSessionID>\n\
    \             <sipSessionID>ca718e1430474b5485a53aa5d0bea45e\n             ;remote=68caf509b9284b7ea45f84a049febf0a</sipSessionID>\n\
    \             <start-time>2010-12-16T23:41:07Z</start-time>\n         </session>\n\
    \          <participant\n             participant_id=\"srfBElmCRp2QB23b7Mpk0w==\"\
    >\n            <nameID aor=\"sip:alice@atlanta.com\">\n             <name xml:lang=\"\
    it\">Alice</name>\n            </nameID>\n          </participant>\n         \
    \ <participant\n              participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\">\n \
    \             <nameID aor=\"sip:bob@biloxy.com\">\n               <name xml:lang=\"\
    it\">Bob</name>\n            </nameID>\n          </participant>\n          <stream\
    \ stream_id=\"i1Pz3to5hGk8fuXl+PbwCw==\"\n              session_id=\"hVpd7YQgRW2nD22h7q60JQ==\"\
    >\n              <label>96</label>\n          </stream>\n          <participantsessionassoc\n\
    \             participant_id=\"srfBElmCRp2QB23b7Mpk0w==\"\n             session_id=\"\
    hVpd7YQgRW2nD22h7q60JQ==\">\n           <associate-time>2010-12-16T23:41:07Z</associate-time>\n\
    \          </participantsessionassoc>\n          <participantsessionassoc\n  \
    \            participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\n       session_id=\"\
    hVpd7YQgRW2nD22h7q60JQ==\">\n             <associate-time>2010-12-16T23:41:07Z</associate-time>\n\
    \          </participantsessionassoc>\n          <participantstreamassoc\n   \
    \          participant_id=\"srfBElmCRp2QB23b7Mpk0w==\">\n             <send>i1Pz3to5hGk8fuXl+PbwCw==</send>\n\
    \             <recv>i1Pz3to5hGk8fuXl+PbwCw==</recv>\n          </participantstreamassoc>\n\
    \          <participantstreamassoc\n              participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\
    >\n            <send>i1Pz3to5hGk8fuXl+PbwCw==</send>\n            <recv>i1Pz3to5hGk8fuXl+PbwCw==</recv>\n\
    \          </participantstreamassoc>\n     </recording>\n   In the above example,\
    \ there are two participants, Alice and Bob, in\n   the conference.  Among other\
    \ things, the SRC sends Session-ID in the\n   metadata snapshot.  There are two\
    \ Session-IDs here: one that\n   corresponds to the SIP session between Alice\
    \ and the Conference focus\n   and the other for the SIP session between Bob and\
    \ the Conference\n   focus.  In this use case, since Alice and Bob call into the\n\
    \   conference, these Session-IDs are different.\n"
- title: '3.3.2.  Example 2: Hold/Resume with SRC Recording by Mixing Streams'
  contents:
  - "3.3.2.  Example 2: Hold/Resume with SRC Recording by Mixing Streams\n   This\
    \ is the continuation of example 1 (basic call with SRC mixing\n   streams). \
    \ A call between two participants, Alice and Bob, is\n   established and an RS\
    \ is created for recording, as in example 5.  One\n   of the participants, Bob,\
    \ puts Alice on hold, and then resumes as\n   part of the same CS.  The 'send'\
    \ and 'recv' XML elements of a\n   'participant' XML element are used to indicate\
    \ whether or not a\n   participant is contributing to a media stream.  The metadata\
    \ snapshot\n   is represented below:\n   During hold\n      Metadata snapshot\
    \ when a CS participant goes on hold\n      and the SRC is mixing the streams:\n\
    \      RE-INVITE SRC --------------> SRS\n      INVITE sip:recorder@example.com\
    \ SIP/2.0\n      Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n\
    \      From: <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n   \
    \   To: <sip:recorder@example.com>\n      Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n\
    \      Session-ID: a358d2b81a444a8c8fb05950cef331e7\n       ;remote=f81d4fae7dec11d0a76500a0c91e6bf6\n\
    \      CSeq: 101 INVITE\n      Max-Forwards: 70\n      Require: siprec\n     \
    \ Accept: application/sdp, application/rs-metadata,\n      application/rs-metadata-request\n\
    \      Contact: <sip:2000@src.example.com>;+sip.src\n      Content-Type: multipart/mixed;boundary=foobar\n\
    \      Content-Length: [length]\n      --foobar\n      Content-Type: application/SDP\n\
    \      ...\n      m=audio 49170 RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n      a=label:96\n\
    \      a=sendonly\n      ....\n   --foobar\n   Content-Type: application/rs-metadata\n\
    \   Content-Disposition: recording-session\n   <?xml version=\"1.0\" encoding=\"\
    UTF-8\"?>\n       <recording xmlns='urn:ietf:params:xml:ns:recording:1'>\n   \
    \           <datamode>partial</datamode>\n              <stream stream_id=\"i1Pz3to5hGk8fuXl+PbwCw==\"\
    \n              session_id=\"hVpd7YQgRW2nD22h7q60JQ==\">\n              <label>96</label>\n\
    \          </stream>\n          <participantstreamassoc\n             participant_id=\"\
    srfBElmCRp2QB23b7Mpk0w==\">\n              <recv>i1Pz3to5hGk8fuXl+PbwCw==</recv>\n\
    \          </participantstreamassoc>\n          <participantstreamassoc\n    \
    \          participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\">\n            <send>i1Pz3to5hGk8fuXl+PbwCw==</send>\n\
    \          </participantstreamassoc>\n     </recording>\n   During resumption,\
    \ a snapshot shown below will be sent from the SRC\n   to the SRS.\n      Metadata\
    \ snapshot when a CS participant resumes and\n      the SRC is mixing the streams:\n\
    \            RE-INVITE SRC --------------> SRS\n      INVITE sip:recorder@example.com\
    \ SIP/2.0\n      Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n\
    \      From: <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n   \
    \   To: <sip:recorder@example.com>\n      Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n\
    \      Session-ID: a358d2b81a444a8c8fb05950cef331e7\n       ;remote=f81d4fae7dec11d0a76500a0c91e6bf6\n\
    \      CSeq: 101 INVITE\n      Max-Forwards: 70\n      Require: siprec\n     \
    \ Accept: application/sdp, application/rs-metadata,\n      application/rs-metadata-request\n\
    \      Contact: <sip:2000@src.example.com>;+sip.src\n      Content-Type: multipart/mixed;boundary=foobar\n\
    \      Content-Length: [length]\n      --foobar\n      Content-Type: application/SDP\n\
    \      ...\n      m=audio 49170 RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n      a=label:96\n\
    \      a=sendonly\n      ....\n   --foobar\n   Content-Type: application/rs-metadata\n\
    \   Content-Disposition: recording-session\n   <?xml version=\"1.0\" encoding=\"\
    UTF-8\"?>\n       <recording xmlns='urn:ietf:params:xml:ns:recording:1'>\n   \
    \           <datamode>partial</datamode>\n              <stream stream_id=\"i1Pz3to5hGk8fuXl+PbwCw==\"\
    \n              session_id=\"hVpd7YQgRW2nD22h7q60JQ==\">\n              <label>96</label>\n\
    \          </stream>\n         <participantstreamassoc\n             participant_id=\"\
    srfBElmCRp2QB23b7Mpk0w==\">\n             <send>i1Pz3to5hGk8fuXl+PbwCw==</send>\n\
    \             <recv>i1Pz3to5hGk8fuXl+PbwCw==</recv>\n          </participantstreamassoc>\n\
    \          <participantstreamassoc\n              participant_id=\"zSfPoSvdSDCmU3A3TRDxAw==\"\
    >\n            <send>i1Pz3to5hGk8fuXl+PbwCw==</send>\n           <recv>i1Pz3to5hGk8fuXl+PbwCw==</recv>\n\
    \          </participantstreamassoc>\n     </recording>\n"
- title: '3.3.3.  Example 3: Metadata Snapshot of Joining/Dropping of a'
  contents:
  - "3.3.3.  Example 3: Metadata Snapshot of Joining/Dropping of a\n        Participant\
    \ to a Session\n   In a conference model, participants can join and drop a session\
    \ any\n   time during the session.  Below is a snapshot sent from the SRC to\n\
    \   the SRS in this case.  Note the SRC here can be a focus or a\n   participant\
    \ in the conference.  In the case where the SRC is a\n   participant, it may learn\
    \ the information required for metadata by\n   subscribing to a conference event\
    \ package [RFC4575].  Assume Alice\n   and Bob were in the conference and a third\
    \ participant (Carol) joins,\n   then the SRC sends the below snapshot with the\
    \ indication of new\n   participant.\n      Metadata snapshot for a new participant\
    \ joining CS:\n            RE-INVITE SRC --------------> SRS\n      INVITE sip:recorder@example.com\
    \ SIP/2.0\n      Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n\
    \      From: <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n   \
    \   To: <sip:recorder@example.com>\n      Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n\
    \      Session-ID: a358d2b81a444a8c8fb05950cef331e7\n       ;remote=f81d4fae7dec11d0a76500a0c91e6bf6\n\
    \      CSeq: 101 INVITE\n      Max-Forwards: 70\n      Require: siprec\n     \
    \ Accept: application/sdp, application/rs-metadata,\n      application/rs-metadata-request\n\
    \      Contact: <sip:2000@src.example.com>;+sip.src\n      Content-Type: multipart/mixed;boundary=foobar\n\
    \      Content-Length: [length]\n      --foobar\n      Content-Type: application/SDP\n\
    \      ...\n      m=audio 49170 RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n      a=label:96\n\
    \      a=sendonly\n      ....\n   --foobar\n   Content-Type: application/rs-metadata\n\
    \   Content-Disposition: recording-session\n   <?xml version=\"1.0\" encoding=\"\
    UTF-8\"?>\n       <recording xmlns='urn:ietf:params:xml:ns:recording:1'>\n   \
    \           <datamode>partial</datamode>\n              <session session_id=\"\
    hVpd7YQgRW2nD22h7q60JQ==\">\n            <sipSessionID>fa3b60f27e91441e84c55a9a0095f075\n\
    \             ;remote=a358d2b81a444a8c8fb05950cef331e7</sipSessionID>\n      \
    \       <sipSessionID>ca718e1430474b5485a53aa5d0bea45e\n             ;remote=68caf509b9284b7ea45f84a049febf0a</sipSessionID>\n\
    \             <sipSessionID>497c0f13929643b4a16858e2a3885edc\n             ;remote=0e8a82bedda74f57be4a4a4da54167c4</sipSessionID>\n\
    \         </session>\n              <participant\n             participant_id=\"\
    Atnm1ZRnOC6Pm5MApkrDzQ==\">\n             <nameID aor=\"sip:carol@example.com\"\
    >\n              <name xml:lang=\"it\">Carol</name>\n            </nameID>\n \
    \         </participant>\n          <participantsessionassoc\n             participant_id=\"\
    Atnm1ZRnOC6Pm5MApkrDzQ==\"\n             session_id=\"hVpd7YQgRW2nD22h7q60JQ==\"\
    >\n             <associate-time>2013-12-16T23:41:07Z</associate-time>\n      \
    \    </participantsessionassoc>\n          <participantstreamassoc\n         \
    \    participant_id=\"Atnm1ZRnOC6Pm5MApkrDzQ==\">\n             <send>i1Pz3to5hGk8fuXl+PbwCw==</send>\n\
    \             <recv>i1Pz3to5hGk8fuXl+PbwCw==</recv>\n          </participantstreamassoc>\n\
    \     </recording>\n   After some time, Alice drops from the conference.  The\
    \ SRC generates\n   a new snapshot showing Alice disassociating from the session.\n\
    \      Metadata snapshot for a participant dropping from CS:\n            RE-INVITE\
    \ SRC --------------> SRS\n      INVITE sip:recorder@example.com SIP/2.0\n   \
    \   Via: SIP/2.0/TCP src.example.com;branch=z9hG4bKdf6b622b648d9\n      From:\
    \ <sip:2000@example.com>;tag=35e195d2-947d-4585-946f-09839247\n      To: <sip:recorder@example.com>\n\
    \      Call-ID: d253c800-b0d1ea39-4a7dd-3f0e20a\n       Session-ID: a358d2b81a444a8c8fb05950cef331e7\n\
    \       ;remote=f81d4fae7dec11d0a76500a0c91e6bf6\n      CSeq: 101 INVITE\n   \
    \   Max-Forwards: 70\n      Require: siprec\n      Accept: application/sdp, application/rs-metadata,\n\
    \      application/rs-metadata-request\n      Contact: <sip:2000@src.example.com>;+sip.src\n\
    \      Content-Type: multipart/mixed;boundary=foobar\n      Content-Length: [length]\n\
    \      --foobar\n      Content-Type: application/SDP\n      ...\n      m=audio\
    \ 49170 RTP/AVP 0\n      a=rtpmap:0 PCMU/8000\n      a=label:96\n      a=sendonly\n\
    \      ....\n   --foobar\n   Content-Type: application/rs-metadata\n   Content-Disposition:\
    \ recording-session\n   <?xml version=\"1.0\" encoding=\"UTF-8\"?>\n       <recording\
    \ xmlns='urn:ietf:params:xml:ns:recording:1'>\n              <datamode>partial</datamode>\n\
    \              <session session_id=\"hVpd7YQgRW2nD22h7q60JQ==\">\n           \
    \  <sipSessionID>ca718e1430474b5485a53aa5d0bea45e\n             ;remote=68caf509b9284b7ea45f84a049febf0a</sipSessionID>\n\
    \             <sipSessionID>497c0f13929643b4a16858e2a3885edc\n             ;remote=0e8a82bedda74f57be4a4a4da54167c4</sipSessionID>\n\
    \         </session>\n              <participantsessionassoc\n             participant_id=\"\
    srfBElmCRp2QB23b7Mpk0w==\"\n             session_id=\"hVpd7YQgRW2nD22h7q60JQ==\"\
    >\n           <disassociate-time>2010-12-16T23:41:07Z</disassociate-time>\n  \
    \        </participantsessionassoc>\n      </recording>\n"
- title: '3.3.4.  Example 4: Call Disconnect'
  contents:
  - "3.3.4.  Example 4: Call Disconnect\n   When a CS is disconnected, the SRC sends\
    \ a BYE with a snapshot of\n   metadata having a session stop time and participant\
    \ disassociation\n   times.  The snapshot looks the same as listed in Section\
    \ 3.2.4.\n"
- title: 3.4.  Call Scenarios with Persistent RS between SRC and SRS
  contents:
  - "3.4.  Call Scenarios with Persistent RS between SRC and SRS\n   This section\
    \ shows the snapshots of metadata for the cases where a\n   persistent RS exists\
    \ between the SRC and the SRS.  An SRC here may be\n   a SIP UA or a B2BUA, or\
    \ it may be part of a conference model as\n   either the focus or a participant\
    \ in a conference.  The SRS here\n   could be a SIP UA or an entity part of the\
    \ MEDIACTRL architecture.\n   Except in the disconnect case, the snapshot remains\
    \ same as mentioned\n   in previous sections.\n"
