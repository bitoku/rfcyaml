- title: Appendix  A - Formatting Rules (from RFC 1543)
  contents:
  - "Appendix  A - Formatting Rules (from RFC 1543)\n   Note: there are a set of NROFF\
    \ formatting macros for the following\n   format.  Please contact ipng-wp@harvard.edu\
    \ if you would like to get\n   a copy.\n   3a.  ASCII Format Rules\n      The\
    \ character codes are ASCII.\n      Each page must be limited to 58 lines followed\
    \ by a form feed on a\n      line by itself.\n      Each line must be limited\
    \ to 72 characters followed by carriage\n      return and line feed.\n      No\
    \ overstriking (or underlining) is allowed.\n      These \"height\" and \"width\"\
    \ constraints include any headers,\n      footers, page numbers, or left side\
    \ indenting.\n      Do not fill the text with extra spaces to provide a straight\
    \ right\n      margin.\n      Do not do hyphenation of words at the right margin.\n\
    \      Do not use footnotes.  If such notes are necessary, put them at\n     \
    \ the end of a section, or at the end of the document.\n      Use single spaced\
    \ text within a paragraph, and one blank line\n      between paragraphs.\n   \
    \   Note that the number of pages in a document and the page numbers\n      on\
    \ which various sections fall will likely change with\n      reformatting.  Thus\
    \ cross references in the text by section number\n      usually are easier to\
    \ keep consistent than cross references by\n      page number.\n"
