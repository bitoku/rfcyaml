- title: __initial_text__
  contents:
  - "                       Updating the Term Dates of\n         IETF Administrative\
    \ Oversight Committee (IAOC) Members\n"
- title: Abstract
  contents:
  - "Abstract\n   BCP 101 defines the start and end dates for the terms of IETF\n\
    \   Administrative Oversight Committee (IAOC) members; these terms have\n   proven\
    \ to be impractical.  This memo updates BCP 101 to direct the\n   IAOC to establish\
    \ more practical start and end dates for terms of\n   IAOC members.\n"
