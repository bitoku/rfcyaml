- title: '6.  Sample Implementation: XML Schema'
  contents:
  - "6.  Sample Implementation: XML Schema\n   This section provides a sample XML\
    \ Schema of the NTTDM.\n   <?xml version=\"1.0\" encoding=\"UTF-8\" ?>\n   <xs:schema\
    \ xmlns=\"urn:ietf:params:xml:ns:nttdm-0.1\"\n    xmlns:nttdm=\"urn:ietf:params:xml:ns:nttdm-1.0\"\
