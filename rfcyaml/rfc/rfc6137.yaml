- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   Problem-impact assessment, reporting, identification, and\
    \ handling,\n   as well as dissemination of trouble information and delegation\
    \ of\n   authority, are some of the main tasks that have to be implemented by\n\
    \   the members of a Grid in order to successfully manage the network and\n  \
    \ maintain operational efficiency of the services offered to their\n   users.\n\
    \   Different TT systems are used by each network domain, delivering TTs\n   in\
    \ alternate formats, while the TT load is growing proportionally\n   with network\
    \ size and serviced users.\n   We hereby define a data model for TT normalization\
    \ -- the Network\n   Trouble Ticket Data Model (NTTDM) -- initially targeted for\
    \ network\n   providers serving EGEE [8].  The model is designed in accordance\
    \ with\n   RFC 1297 [11] and meets requirements of the multiple TT systems used.\n\
    \   The NTTDM\n   o  is both effective and comprehensive, as it compensates for\
    \ the\n      core activities of the Network Operation Centres (NOCs).  It is\n\
    \      also dynamic, allowing additional options to be included in the\n     \
    \ future, according to demand.\n   o  provides an XML representation for conveying\
    \ incident information\n      across administrative domains between parties that\
    \ have an\n      operational responsibility of remediation or a \"watch-and-warn\"\
    \n      policy over a defined constituency.\n   o  encodes information about hosts,\
    \ networks, and the services\n      running on these systems; attack methodology\
    \ and associated\n      forensic evidence; impact of the activity; and limited\
    \ approaches\n      for documenting workflow.\n   o  aims to simplify TT exchange\
    \ within the boundaries of a Grid and\n      to enhance the functional cooperation\
    \ of every NOC and of the Grid\n      Operation Centre (GOC).  Community adoption\
    \ of the NTTDM enhances\n      trouble resolution within the Grid framework and\
    \ imparts network\n      status cognizance by modeling collaboration and information\n\
    \      exchange among operators.\n   o  provides a common format that allows GOCs\
    \ as well as all\n      participating NOCs to store, exchange, manage, and analyze\
    \ TTs\n      (assessment of TT impact).\n   o  provides increased automation in\
    \ handling a TT, since the network\n      operators have a common view of the\
    \ incident.\n   The model was designed and used as part of the networking support\n\
    \   activity of the EGEE project; one of the subtasks of this support\n   activity\
    \ was to enhance the ENOC (EGEE Network Operation Centre) [9]\n   procedures for\
    \ better overall network coordination of the Grid.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n   The key words \"MUST\", \"MUST NOT\", \"REQUIRED\", \"\
    SHALL\", \"SHALL NOT\",\n   \"SHOULD\", \"SHOULD NOT\", \"RECOMMENDED\", \"MAY\"\
    , and \"OPTIONAL\" in this\n   document are to be interpreted as described in\
    \ RFC 2119 [1].\n   The NTTDM uses specific keywords to describe the various data\n\
    \   components.  These keywords are:\n      Defined, Free, Multiple, List, Predefined\
    \ String, String,\n      Datetime, Solved, Cancelled, Inactive, Superseded, Opened/Closed,\n\
    \      Operational, Informational, Administrative, and Test.\n   These keywords\
    \ as used in this document are to be interpreted as\n   described in Section 2.\n\
    \   Acronyms:\n      TT:    Trouble Ticket\n      NTTDM: Network Trouble Ticket\
    \ Data Model\n      DB:    Database\n      EGEE:  Enabling Grid for E-sciencE\n\
    \      ENOC:  EGEE NOC\n      NOC:   Network Operation Centre\n      GOC:   Grid\
    \ Operation Centre\n      NREN:  National Research and Educational Network\n \
    \     QoS:   Quality of Service\n      UML:   Unified Modeling Language\n    \
    \  XML:   Extensible Markup Language\n"
- title: 1.2.  Notations
  contents:
  - "1.2.  Notations\n   The NTTDM is specified in two ways: as an abstract data model\
    \ and as\n   an XML Schema.  Section 3 provides a Unified Modeling Language (UML)\n\
    \   [10] model describing the individual classes and their relationship\n   with\
    \ each other.  The semantics of each class are discussed and their\n   attributes\
    \ explained.  In Section 6, this UML model is converted into\n   an XML Schema\
    \ [2] [3] [4] [5].  A specific namespace [6] is also\n   defined.\n   The term\
    \ \"XML document\" refers to any instance of an XML Document.\n   The term \"\
    NTTDM document\" refers to specific elements and attributes\n   of the NTTDM Schema.\
    \  Finally, the terms \"class\" and \"element\" are\n   used interchangeably to\
    \ reference either a given UML class in the\n   data model or its corresponding\
    \ Schema implementation.\n"
- title: 1.3.  About the Network Trouble Ticket Data Model
  contents:
  - "1.3.  About the Network Trouble Ticket Data Model\n   The NTTDM is a data representation\
    \ that provides a framework for\n   normalizing and sharing information among\
    \ network operators and the\n   GOC regarding troubles within the Grid boundaries.\
    \  There has been a\n   lot of thought processing during the design of the data\
    \ model:\n   o  The data model serves as a common storage and exchange format.\n\
    \   o  Every NOC still uses its home TT system for network management\n      within\
    \ its area of control.\n   o  As there is no universally adopted definition for\
    \ a trouble, in\n      the NTTDM definition, the term is used with a comprehensive\n\
    \      meaning to cover all NOCs.\n   o  Handling every possible definition of\
    \ a trouble incident would\n      call for an extremely expanded and complex data\
    \ model.  Therefore,\n      the NTTDM's purpose is to serve as the basis for normalizing\
    \ and\n      exchanging TTs.  It is flexible and expressive in order to ensure\n\
    \      that specific NOC requirements are met.  Specific NOC information\n   \
    \   is kept outside the NTTDM, and external databases can be used to\n      feed\
    \ it.\n   o  The domain of managing the information is not fully standardized\n\
    \      and must rely on free-form textual descriptions.  The NTTDM\n      attempts\
    \ to strike a balance between supporting this free-form\n      content, while\
    \ still allowing automated processing of incident\n      information.\n   The\
    \ NTTDM is only one of several feasible TT data representations.\n   The goal\
    \ of this design was to be as effective and comprehensive as\n   these other representations\
    \ and to account for the management of a\n   general Grid environment.  The already\
    \ used TT formats influenced the\n   design of the NTTDM.\n"
- title: 1.4.  About the Network Trouble Ticket Implementation
  contents:
  - "1.4.  About the Network Trouble Ticket Implementation\n   Here we describe an\
    \ example of a typical use case.\n   The Grid project EGEE manages its infrastructure\
    \ as a network overlay\n   over the European National Research and Educational\
    \ Networks (NRENs)\n   and wants to be able to warn EGEE sites of the unavailability\
    \ of the\n   network.  Thanks to collaboration with its network provider, the\
    \ EGEE\n   NOC receives a high volume of TTs (800 tickets/month, 2500\n   emails/month)\
    \ from 20 NRENs and should always be able to cope with\n   such a heavy load.\
    \  Thanks to the NTTDM, the EGEE NOC can automate\n   the TT workflow:\n   o \
    \ The TT is filtered, sorted, and stored in a local database (DB).\n   o  The\
    \ TT's impact on the Grid is assessed.\n   o  The TT is pushed to an ENOC dashboard\
    \ application and other tools\n      (EGEE TT system, statistics, etc.).\n"
- title: 1.5.  Future Plans
  contents:
  - "1.5.  Future Plans\n   Since this is an Experimental document, operational experience\
    \ will\n   be used to expand the subsections of Section 3.2.3, \"Ticket Origin\n\
    \   Information\", below.  The current specification is already used\n   within\
    \ EGEE.  Other Grids are free to use it and report comments to\n   the authors.\
    \  After enough experimentation, we would like to advance\n   it to the Standards\
    \ Track.\n"
- title: 2.  NTTDM Types and Definitions
  contents:
  - "2.  NTTDM Types and Definitions\n   The various data elements of the TT data\
    \ model are typed.  This\n   section discusses these data types.  When possible,\
    \ native Schema\n   data types were adopted, but for more complicated formats,\
    \ regular\n   expressions or external standards were used.\n"
- title: 2.1.  Types and Definitions for the TYPE Attribute
  contents:
  - "2.1.  Types and Definitions for the TYPE Attribute\n   These types are used to\
    \ describe the TYPE attribute.\n"
- title: 2.1.1.  Defined
  contents:
  - "2.1.1.  Defined\n   The Defined data type means that the data model provides\
    \ a means to\n   compute this value from the rest of the fields.\n   The Defined\
    \ data type is implemented as \"Defined\" in the Schema.\n"
- title: 2.1.2.  Free
  contents:
  - "2.1.2.  Free\n   The Free data type means that the value can be freely chosen.\n\
    \   All Free strings SHOULD have as an attribute the language used.\n   The Free\
    \ data type is implemented as \"Free\" in the Schema.\n"
- title: 2.1.3.  Multiple
  contents:
  - "2.1.3.  Multiple\n   The Multiple data type consists of one value among multiple\
    \ fixed\n   values.\n   The Multiple data type is implemented as \"Multiple\"\
    \ in the Schema.\n"
- title: 2.1.4.  List
  contents:
  - "2.1.4.  List\n   \"List\" means many values among multiple fixed values.  The\
    \ List data\n   type is implemented as \"List\" in the Schema.\n"
- title: 2.2.  Types and Definitions for the VALID FORMAT Attributes
