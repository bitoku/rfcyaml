    \ minOccurs=\"0\"/>\n        <xs:element ref=\"nttdm:End_Line_Location_B\" minOccurs=\"\
    0\"/>\n        <xs:element ref=\"nttdm:Open_Engineer\" minOccurs=\"0\"/>\n   \
