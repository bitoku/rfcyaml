- title: 3.3.  NTTDM Representation
  contents:
  - "3.3.  NTTDM Representation\n   The collected and processed TTs received from\
    \ multiple\n   telecommunications networks are adjusted in a normalized NTTDM.\n\
    \   Figure 43 shows the representation of this normalized data model.\n   The\
    \ \"DESCRIPTION\" attribute is implied.\n   +------------------------+--------+------------------+---------+\n\
    \   | FIELD NAME             | TYPE   |VALID FORMAT      |MANDATORY|\n   +------------------------+--------+------------------+---------+\n\
    \   |PARTNER_ID              |MULTIPLE|STRING            |YES      |\n   |ORIGINAL_ID\
    \             |FREE    |STRING            |YES      |\n   |TT_ID             \
    \      |DEFINED |STRING            |YES      |\n   |TT_TITLE                |DEFINED\
    \ |STRING            |YES      |\n   |TT_TYPE                 |MULTIPLE|PREDEFINED\
    \ STRING |YES      |\n   |TT_PRIORITY             |MULTIPLE|PREDEFINED STRING\
    \ |NO       |\n   |TT_STATUS               |MULTIPLE|PREDEFINED STRING |YES  \
    \    |\n   |TT_SOURCE               |MULTIPLE|PREDEFINED STRING |NO       |\n\
    \   |TT_OPEN_DATETIME        |MULTIPLE|DATETIME          |YES      |\n   |TT_CLOSE_DATETIME\
    \       |MULTIPLE|DATETIME          |YES      |\n   |TT_SHORT_DESCRIPTION    |MULTIPLE|PREDEFINED\
    \ STRING |YES      |\n   |TT_LONG_DESCRIPTION     |FREE    |STRING           \
    \ |NO       |\n   |TYPE                    |MULTIPLE|PREDEFINED STRING |YES  \
    \    |\n   |TT_IMPACT_ASSESSMENT    |MULTIPLE|PREDEFINED STRING |YES      |\n\
    \   |START_DATETIME          |MULTIPLE|DATETIME          |YES      |\n   |DETECT_DATETIME\
    \         |MULTIPLE|DATETIME          |NO       |\n   |REPORT_DATETIME       \
    \  |MULTIPLE|DATETIME          |NO       |\n   |END_DATETIME            |MULTIPLE|DATETIME\
    \          |YES      |\n   |TT_LAST_UPDATE_TIME     |MULTIPLE|DATETIME       \
    \   |YES      |\n   |TIME_WINDOW_START       |MULTIPLE|DATETIME          |NO \
    \      |\n   |TIME_WINDOW_END         |MULTIPLE|DATETIME          |NO       |\n\
    \   |WORK_PLAN_START_DATETIME|MULTIPLE|DATETIME          |NO       |\n   |WORK_PLAN_END_DATETIME\
    \  |MULTIPLE|DATETIME          |NO       |\n   |RELATED_EXTERNAL_TICKETS|LIST\
    \    |STRING            |NO       |\n   |ADDITIONAL_DATA         |FREE    |STRING\
    \            |NO       |\n   |RELATED_ACTIVITY        |MULTIPLE|STRING       \
    \     |NO       |\n   |HISTORY                 |FREE    |STRING            |YES\
    \      |\n   |AFFECTED_COMMUNITY      |FREE    |STRING            |NO       |\n\
    \   |AFFECTED_SERVICE        |MULTIPLE|STRING            |NO       |\n   |LOCATION\
    \                |MULTIPLE|STRING            |YES      |\n   |NETWORK_NODE   \
    \         |LIST    |STRING            |NO       |\n   |NETWORK_LINK_CIRCUIT  \
    \  |LIST    |STRING            |NO       |\n   |END_LINE_LOCATION_A     |MULTIPLE|STRING\
    \            |NO       |\n   |END_LINE_LOCATION_B     |MULTIPLE|STRING       \
    \     |NO       |\n   |OPEN_ENGINEER           |MULTIPLE|STRING            |NO\
    \       |\n   |CONTACT_ENGINEERS       |LIST    |STRING            |NO       |\n\
    \   |CLOSE_ENGINEER          |MULTIPLE|STRING            |NO       |\n   |HASH\
    \                    |DEFINED |STRING            |NO       |\n   +------------------------+--------+------------------+---------+\n\
    \                     Figure 43.  The Field Name Class\n"
- title: 4.  Internationalization Issues
  contents:
  - "4.  Internationalization Issues\n   Internationalization and localization are\
    \ of specific concern to the\n   NTTDM, since it is only through collaboration,\
    \ often across language\n   barriers, that certain incidents can be resolved.\
    \  The NTTDM supports\n   this goal by depending on XML constructs, and through\
    \ explicit design\n   choices in the data model.\n   The main advantage of the\
    \ model is that it provides a normalized data\n   type that is implemented fully\
    \ in the English language and can be\n   used conveniently.  It also supports\
    \ free-formed text that can be\n   written in any language.  In the future, it\
    \ will provide translation\n   services for all such free-formed text.\n"
