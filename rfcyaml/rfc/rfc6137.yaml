- title: 7.  Security Considerations
  contents:
  - "7.  Security Considerations\n   The NTTDM data model defines a data model and\
    \ the relevant XML Schema\n   for trouble ticket normalization; as such, the NTTDM\
    \ itself does not\n   raise any security concerns.  However, some security issues\
    \ SHOULD be\n   considered as network TTs could carry sensitive information (IP\n\
    \   addresses, contact details, authentication details, commercial\n   providers\
    \ involved, etc.) about flagship institutions (military,\n   health centre...).\n\
    \   The security considerations MAY involve measures during the exchange\n   as\
    \ well as during processing of the information.\n   The HASH field is intended\
    \ to provide an integrity insurance\n   attribute within the exchanged tickets;\
    \ however, it alone does not\n   ensure integrity.\n   Confidentiality MAY be\
    \ ensured by encrypting whole tickets or only\n   some parts of them.  This could\
    \ permit meaningful tickets to be\n   disclosed, while only sensitive information\
    \ would be protected.\n   Peer entity authentication SHOULD be provided in order\
    \ to establish a\n   session with data origin authentication, regardless of the\
    \ form in\n   which the TTs are exchanged -- being delivered either through email,\n\
    \   web forms, or through a Simple Object Access Protocol (SOAP) service.\n  \
    \ SOAP is considered the better choice; the model itself, though, does\n   not\
    \ specify the communications requirements.\n   The underlying communications service\
    \ MUST provide guarantees to\n   properly address integrity, confidentiality,\
    \ and peer entity\n   authentication.  The selection of the enforcing mechanisms\
    \ is not in\n   the scope of this document, and the choice is up to the implementers.\n\
    \   For data processing security, each participating organization MAY use\n  \
    \ its own privacy policy, as part of its own data processing system.\n   This\
    \ approach avoids any interoperability issues and does not pose\n   any extra\
    \ burden for the adoption of the current scheme into the\n   operational procedures\
    \ of the NOCs.  Unauthorized and inappropriate\n   usage MUST be avoided.\n"
