- title: 2.2.1.  Predefined String
  contents:
  - "2.2.1.  Predefined String\n   A Predefined String means the different values\
    \ are predefined in the\n   data model.\n   Each field that requires a Predefined\
    \ String contains a specific\n   value.  Figure 1 shows the allowed values for\
    \ such fields.\n   +------------------------+-----------------------------------+\n\
    \   |         FIELD NAME     |              VALUES               |\n   +------------------------+-----------------------------------+\n\
    \   |          TT_TYPE       |    Operational, Informational,    |\n   |     \
    \                   |       Administrative, Test        |\n   +------------------------+-----------------------------------+\n\
    \   |            TYPE        |      Scheduled, Unscheduled       |\n   +------------------------+-----------------------------------+\n\
    \   |        TT_PRIORITY     |         Low, Medium, High         |\n   +------------------------+-----------------------------------+\n\
    \   |  TT_SHORT_DESCRIPTION  |  Core Line Fault, Access Line     |\n   |     \
    \                   |  Fault, Degraded Service, Router  |\n   |              \
    \          |  Hardware Fault, Router Software  |\n   |                       \
    \ | Fault, Routing Problem, Undefined |\n   |                        |   Problem,\
    \ Network Congestion,    |\n   |                        | Client Upgrade, IPv6,\
    \ QoS, VoIP,  |\n   |                        |               Other           \
    \    |\n   +------------------------+-----------------------------------+\n  \
    \ | TT_IMPACT_ASSESSMENT   |  No impact, Reduced redundancy,   |\n   |       \
    \                 | Minor performance impact, Severe  |\n   |                \
    \        |      performance impact,          |\n   |                        |\
    \   No connectivity, On backup,     |\n   |                        |       At\
    \ risk, Unknown            |\n   +------------------------+-----------------------------------+\n\
    \   |        TT_STATUS       | Opened, Updated, Closed, Solved,  |\n   |     \
    \                   |  Inactive, Cancelled, Reopened,   |\n   |              \
    \          |  Superseded, Opened/Closed        |\n   +------------------------+-----------------------------------+\n\
    \   |       TT_SOURCE        |  Users, Monitoring, Other NOC     |\n   +------------------------+-----------------------------------+\n\
    \                Figure 1.  Allowed Predefined String Values\n   The Predefined\
    \ String data type is implemented as \"xs:string\" in the\n   Schema with a sequence\
    \ of enumerations for the allowed values.\n"
- title: 2.2.1.1.  Definitions of the Predefined Values
  contents:
  - "2.2.1.1.  Definitions of the Predefined Values\n   TT_TYPE\n   o  Operational:\
    \ for network incident and maintenance only.\n   o  Informational: information\
    \ about the TT system or the exchange\n      interface (maintenance, upgrade).\n\
    \   o  Administrative: information about the access to the TT system\n      (credentials)\
    \ or the exchange interface.\n   o  Test: to test the TT system or the exchange\
    \ interface, etc.\n   TYPE\n   o  Scheduled: the incident was scheduled to happen.\n\
    \   o  Unscheduled: the incident was unscheduled.\n   TT_PRIORITY\n   o  Low:\
    \ the TT priority is low.\n   o  Medium: the TT priority is medium.\n   o  High:\
    \ the TT priority is high.\n   TT_SHORT_DESCRIPTION\n   o  Core Line Fault: malfunction\
    \ of a high-bandwidth core line.\n   o  Access Line Fault: malfunction of a medium-bandwidth\
    \ access line.\n   o  Degraded Service.\n   o  Router Hardware Fault: malfunction\
    \ of the router hardware.\n   o  Router Software Fault: malfunction of the router\
    \ software.\n   o  Routing Problem: incident regarding the routing service.\n\
    \   o  Undefined Problem: nature of the problem not identified.\n   o  Network\
    \ Congestion: problem due to traffic at the network\n      (blocked).\n   o  Client\
    \ Upgrade: incidents regarding client/services upgrade.\n   o  IPv6: incident\
    \ regarding the IPv6 network.\n   o  QoS: incident regarding the Quality of Service\
    \ (QoS) of the\n      network.\n   o  VoIP: incident regarding Voice over IP (VoIP).\n\
    \   o  Other: non-listed incident.\n   TT_IMPACT_ASSESSMENT\n   o  No impact:\
    \ the incident does not cause any impacts.\n   o  Reduced redundancy: the incident\
    \ reduces network redundancy.\n   o  Minor performance impact: the incident causes\
    \ a minor performance\n      impact.\n   o  Severe performance impact: the incident\
    \ causes a severe\n      performance impact.\n   o  No connectivity: the incident\
    \ causes connectivity failure.\n   o  On backup: the incident causes a malfunction\
    \ of backup services.\n   o  At risk: the incident should not have any impact\
    \ but could\n      possibly cause some trouble.\n   o  Unknown: the nature of\
    \ the impact is not identified.\n   TT_STATUS\n   o  Opened: the ticket is opened.\n\
    \   o  Closed: the ticket is closed.\n   o  Updated: the ticket's contents have\
    \ been updated.\n   o  Cancelled: the ticket has been opened twice; one of the\
    \ tickets is\n      cancelled, and a relationship between them is defined via\
    \ the\n      RELATED_ACTIVITY field.\n   o  Solved: the incident is solved, but\
    \ the team prefers to\n      monitor/check for future issues.\n   o  Opened/Closed:\
    \ the ticket was opened only to report an incident\n      that has already been\
    \ solved.\n   o  Inactive: the ticket is under the responsibility of an external\n\
    \      domain and is no longer under the reporting domain's control.\n   o  Reopened:\
    \ the ticket was closed by error, or the problem was\n      erroneously declared\
    \ to be solved.  Data in the History field are\n      very important in this case.\n\
    \   o  Superseded: the ticket has been superseded by another one (for\n      example,\
    \ a bigger problem that had resulted in many tickets was\n      later merged into\
    \ a single incident/ticket).  The RELATED_ACTIVITY\n      field SHOULD include\
    \ the master ticket reference.\n   Allowed transitions for TT_STATUS are only\
    \ those indicated in\n   Figure 2.  Possible final states are indicated with (X).\n\
    \                           +------------------+\n                           |\
    \ Opened/Closed (X)|\n                           +------------------+\n      \
    \                              |\n                                    |\n    \
    \                                V\n                             +--------------+\n\
