    0\"/>\n        <xs:element ref=\"nttdm:Related_Activity\" minOccurs=\"0\"/>\n\
    \        <xs:element ref=\"nttdm:History\"/>\n        <xs:element ref=\"nttdm:Affected_Community\"\
