- title: 2.2.2.  String
  contents:
  - "2.2.2.  String\n   The String value is defined by the user of the model.  The\
    \ String\n   data type is implemented as \"xs:string\" in the Schema.\n"
- title: 2.2.3.  Datetime
  contents:
  - "2.2.3.  Datetime\n   Date-time strings are represented by the Datetime data type.\
    \  Each\n   date-time string identifies a particular instant in time; ranges are\n\
    \   not supported.\n   Date-time strings are formatted according to a subset of\n\
    \   ISO 8601:2000 as documented in RFC 3339.\n   The Datetime data type is implemented\
    \ as \"xs:dateTime\" in the Schema.\n"
- title: 3.  NTTDM
  contents:
  - "3.  NTTDM\n   In this section, the individual components of the NTTDM will be\n\
    \   discussed in detail.  This class provides a standardized\n   representation\
    \ for commonly exchanged Field Name data.\n"
- title: 3.1.  NTTDM Components
  contents:
  - '3.1.  NTTDM Components

    '
- title: 3.1.1.  NTTDM Attributes
  contents:
  - "3.1.1.  NTTDM Attributes\n   The Field Name class has four attributes.  Each\
    \ attribute provides\n   information about a Field Name instance.  The attributes\
    \ that\n   characterize one instance constitute all the information required to\n\
    \   form the data model.\n   DESCRIPTION\n      This field contains a short description\
    \ of the Field Name.\n   TYPE\n      The TYPE attribute contains information about\
    \ the type of the\n      Field Name it depends on.  The values that it may contain\
    \ are:\n      Defined, Free, Multiple, and List.\n   VALID FORMAT\n      This\
    \ attribute contains information about the format of each\n      field.  The values\
    \ that it may contain are:\n      Predefined String, String, and Datetime.\n \
    \  MANDATORY\n      This attribute indicates whether the information of each field\
    \ is\n      required or optional.  If the information is required, the\n     \
    \ MANDATORY field contains the word \"YES\".  If the information is\n      optional,\
    \ the MANDATORY field contains the word \"NO\".\n"
- title: 3.2.  NTTDM Aggregate Classes
  contents:
  - '3.2.  NTTDM Aggregate Classes

    '
- title: 3.2.1.  NTTDM-Document Class
  contents:
  - "3.2.1.  NTTDM-Document Class\n   The NTTDM-Document class is the top-level class\
    \ in the NTTDM.  All\n   NTTDM documents are an instance of this class.\n    \
    \          +---------------+\n              | NTTDM-Document|\n              +---------------+\n\
    \              | version       |<>--{1..*}--[ Ticket     ]\n              | lang\
    \          |\n              +---------------+\n                      Figure 3.\
    \  NTTDM-Document Class\n   The aggregate class that constitutes an NTTDM-Document\
    \ is:\n   Ticket\n      One or more.  The information related to a single ticket.\n\
    \   The NTTDM-Document class has two attributes:\n   version\n      STRING.  The\
    \ value of this attribute MUST be \"1.00\".\n   lang\n      Required.\n"
- title: 3.2.2.  Ticket Class
  contents:
  - "3.2.2.  Ticket Class\n   Every ticket is represented by an instance of the Ticket\
    \ class.  This\n   class provides a standardized representation for commonly exchanged\n\
    \   TT data.\n        +---------+\n        | Ticket  |\n        +---------+\n\
    \        |  lang   |<>----------[ Partner_ID               ]\n        |      \
    \   |<>----------[ Original_ID              ]\n        |         |<>----------[\
    \ TT_ID                    ]\n        |         |<>----------[ TT_Title      \
    \           ]\n        |         |<>----------[ TT_Type                  ]\n \
    \       |         |<>--{0..1}--[ TT_Priority              ]\n        |       \
    \  |<>----------[ TT_Status                ]\n        |         |<>--{0..1}--[\
    \ TT_Source                ]\n        |         |<>----------[ TT_Open_Datetime\
    \         ]\n        |         |<>----------[ TT_Close_Datetime        ]\n   \
    \     |         |<>----------[ TT_Short_Description     ]\n        |         |<>----------[\
    \ TT_Long_Description      ]\n        |         |<>----------[ Type          \
    \           ]\n        |         |<>----------[ TT_Impact_Assessment     ]\n \
    \       |         |<>----------[ Start_Datetime           ]\n        |       \
    \  |<>--{0..1}--[ Detect_Datetime          ]\n        |         |<>--{0..1}--[\
    \ Report_Datetime          ]\n        |         |<>----------[ End_Datetime  \
    \           ]\n        |         |<>----------[ TT_Last_Update_Time      ]\n \
    \       |         |<>--{0..1}--[ Time_Window_Start        ]\n        |       \
    \  |<>--{0..1}--[ Time_Window_End          ]\n        |         |<>--{0..1}--[\
    \ Work_Plan_Start_Datetime ]\n        |         |<>--{0..1}--[ Work_Plan_End_Datetime\
    \   ]\n        |         |<>--{0..1}--[ Related_External_Tickets ]\n        |\
    \         |<>--{0..1}--[ Additional_Data          ]\n        |         |<>--{0..1}--[\
    \ Related_Activity         ]\n        |         |<>----------[ History       \
    \           ]\n        |         |<>--{0..1}--[ Affected_Community       ]\n \
    \       |         |<>--{0..1}--[ Affected_Service         ]\n        |       \
    \  |<>----------[ Location                 ]\n        |         |<>--{0..1}--[\
    \ Network_Node             ]\n        |         |<>--{0..1}--[ Network_Link_Circuit\
    \     ]\n        |         |<>--{0..1}--[ End_Line_Location_A      ]\n       \
    \ |         |<>--{0..1}--[ End_Line_Location_B      ]\n        |         |<>--{0..1}--[\
    \ Open_Engineer            ]\n        |         |<>--{0..1}--[ Contact_Engineers\
    \        ]\n        |         |<>--{0..1}--[ Close_Engineer           ]\n    \
    \    |         |<>--{0..1}--[ Hash                     ]\n        +---------+\n\
    \                        Figure 4.  The Ticket Class\n   lang\n      Required.\n\
    \   The Field Names are the Aggregate Classes that constitute the NTTDM,\n   and\
    \ each of them is an element that is characterized by a quadruple\n   (DESCRIPTION,\
    \ TYPE, VALID FORMAT, MANDATORY).\n"
