    \           The Network Trouble Ticket Data Model (NTTDM)\n"
- title: Abstract
  contents:
  - "Abstract\n   Handling multiple sets of network trouble tickets (TTs) originating\n\
    \   from different participants' inter-connected network environments\n   poses\
    \ a series of challenges for the involved institutions.  A Grid\n   is a good\
    \ example of such a multi-domain project.  Each of the\n   participants follows\
    \ different procedures for handling trouble in its\n   domain, according to the\
    \ local technical and linguistic profile.  The\n   TT systems of the participants\
    \ collect, represent, and disseminate TT\n   information in different formats.\n\
    \   As a result, management of the daily workload by a central Network\n   Operation\
    \ Centre (NOC) is a challenge on its own.  Normalization of\n   TTs to a common\
    \ format at the central NOC can ease presentation,\n   storing, and handling of\
    \ the TTs.  In the present document, we\n   provide a model for automating the\
    \ collection and normalization of\n   the TT received by multiple networks forming\
    \ the Grid.  Each of the\n   participants is using its home TT system within its\
    \ domain for\n   handling trouble incidents, whereas the central NOC is gathering\
    \ the\n   tickets in the normalized format for repository and handling.  XML is\n\
    \   used as the common representation language.  The model was defined\n   and\
    \ used as part of the networking support activity of the EGEE\n   (Enabling Grids\
    \ for E-sciencE) project.\n"
