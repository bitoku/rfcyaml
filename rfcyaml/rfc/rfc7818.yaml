- title: __initial_text__
  contents:
  - '                    URN Namespace for MEF Documents

    '
- title: Abstract
  contents:
  - "Abstract\n   This document describes the Namespace Identifier (NID) \"mef\" for\n\
    \   Uniform Resource Names (URNs) used to identify resources published by\n  \
    \ MEF Forum (https://www.mef.net).  MEF specifies and manages resources\n   that\
    \ utilize this URN identification model.  Management activities\n   for these\
    \ and other resources types are handled by the manager of the\n   MEF Assigned\
    \ Names and Numbers (MANN) registry.\n"
