- title: 1.  Introduction
  contents:
  - "1.  Introduction\n   The MEF Forum (MEF) is a nonprofit international industry\
    \ standards\n   organization dedicated to the worldwide adoption of Carrier Ethernet\n\
    \   (CE) networks and services.  The forum creates specifications in the\n   areas\
    \ of Services, Architecture, and Operations and Management.\n   As part of these\
    \ specifications efforts, there is a need to identify\n   identifiers in a managed\
    \ namespace that are unique and persistent.\n   To ensure that this namespace's\
    \ uniqueness is absolute, a\n   registration of a specific URN Syntax [RFC2141]\
    \ Namespace Identifier\n   (NID) for use by MEF is being specified in this document.\n"
- title: 1.1.  Terminology
  contents:
  - "1.1.  Terminology\n               +---------+--------------------------------+\n\
    \               | Acronym | Meaning                        |\n               +---------+--------------------------------+\n\
    \               | CE      | Carrier Ethernet               |\n               |\
    \         |                                |\n               | MANN    | MEF Assigned\
    \ Names and Numbers |\n               |         |                            \
    \    |\n               | MEF     | MEF Forum                      |\n        \
    \       |         |                                |\n               | NID   \
    \  | Namespace Identifier           |\n               |         |            \
    \                    |\n               | NSS     | Namespace-Specific String \
    \     |\n               |         |                                |\n       \
    \        | RDS     | Resolution Discovery System    |\n               |      \
    \   |                                |\n               | URN     | Uniform Resource\
    \ Name          |\n               +---------+--------------------------------+\n"
- title: 2.  URN Specification for MEF
  contents:
  - "2.  URN Specification for MEF\n   Namespace ID:\n      mef\n   Registration information:\n\
    \      registration version number: 1\n      registration date: 2016-02-08\n \
    \  Declared registrant of the namespace:\n      Registering organization\n   \
    \   Name:     MEF Forum\n      Address:  6033 W. Century Boulevard, Suite 1107\n\
    \                Los Angeles, CA  90045\n                United States\n     \
    \ Designated contact:\n         Role: Manager, MEF Namespace\n         Email:\
    \ namespace@mef.net\n   Declaration of syntactic structure:\n      The syntax\
    \ of namespace-specific strings for the \"mef\" namespace\n      is <NSS> in RFC\
    \ 2141.\n   Relevant ancillary documentation:\n      MEF publishes information\
    \ regarding the registered resources in\n      the MEF Assigned Names and Numbers\
    \ (MANN) registry\n      (https://www.mef.net/MANN).\n   Identifier uniqueness\
    \ considerations:\n      MEF will manage resource classes using the \"mef\" NID\
    \ and will be\n      the authority for managing resources and associated subsequent\n\
    \      strings.  MEF is expected to guarantee the uniqueness of the\n      strings\
    \ themselves, or it may permit secondary responsibility for\n      certain defined\
    \ resources.\n      MEF could allow for use of experimental type values for testing\n\
    \      purposes only.  Note that using experimental types may create\n      collisions\
    \ as multiple users may use the same values for different\n      resources and\
    \ specific strings.\n   Identifier persistence considerations:\n      MEF will\
    \ update the MEF Assigned Names and Numbers (MANN) registry\n      to document\
    \ the registered resources that will use the \"mef\" NID.\n   Process of identifier\
    \ assignment:\n      Assignment of a URN from the MEF namespace will be documented\
    \ as\n      part of the MEF Assigned Names and Numbers (MANN) registry.\n   Process\
    \ of identifier resolution:\n      The namespace is not listed with a Resolution\
    \ Discovery System\n      (RDS).  Therefore, this process is not relevant.\n \
    \  Rules for Lexical Equivalence:\n      The entire URN is case-insensitive.\n\
    \   Conformance with URN Syntax:\n      No special considerations\n   Validation\
    \ mechanism:\n      None specified.  URN assignment will be handled by procedures\n\
    \      implemented in support of MEF activities.\n   Scope:\n      Global\n"
- title: 3.  Examples
  contents:
  - "3.  Examples\n   The following are examples of URNs that MEF is looking to assign:\n\
    \      urn:mef:yang:mef-services\n      urn:mef:yang:mef-interfaces\n"
- title: 4.  Security Considerations
  contents:
  - "4.  Security Considerations\n   There are no security considerations other than\
    \ those normally\n   associated with the use and resolution of URNs in general,\
    \ which are\n   described in \"Function Requirements for Uniform Resource Names\"\
    \n   [RFC1737] and \"URN Syntax\" [RFC2141].\n"
- title: 5.  IANA Considerations
  contents:
  - "5.  IANA Considerations\n   Per this document, IANA has added a new entry (\"\
    mef\") in the \"Uniform\n   Resource Names (URN) Namespaces\" registry available\
    \ from the IANA\n   site (https://www.iana.org).\n"
- title: 6.  Normative References
  contents:
  - "6.  Normative References\n   [RFC1737]  Sollins, K. and L. Masinter, \"Functional\
    \ Requirements for\n              Uniform Resource Names\", RFC 1737, DOI 10.17487/RFC1737,\n\
    \              December 1994, <http://www.rfc-editor.org/info/rfc1737>.\n   [RFC2141]\
    \  Moats, R., \"URN Syntax\", RFC 2141, DOI 10.17487/RFC2141,\n              May\
    \ 1997, <http://www.rfc-editor.org/info/rfc2141>.\n"
